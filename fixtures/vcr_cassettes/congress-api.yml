        o de la cesi\u00f3n a terceros de capitales propios, de los\n    que sean
        titulares y que se encuentren depositados o situados en el\n    extranjero,
        as\u00ed como de los seguros de vida o invalidez de los que sean\n    tomadores
        y de las rentas vitalicias o temporales de las que sean\n    beneficiarios
        como consecuencia de la entrega de un capital en dinero,\n    bienes muebles
        o inmuebles, contratados con entidades establecidas en el\n    extranjero.\n\n    c)
        Informaci\u00f3n sobre los bienes inmuebles y derechos sobre bienes\n    inmuebles
        de su titularidad situados en el extranjero.\n\n    Las obligaciones previstas
        en los tres p\u00e1rrafos anteriores se extender\u00e1n a\n    quienes tengan
