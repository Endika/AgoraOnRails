        el art\u00edculo 23 de la esta ley, en el que\n    se establecer\u00e1n cuantas
        cuestiones relativas al funcionamiento y r\u00e9gimen\n    de actuaci\u00f3n
        de la Comisi\u00f3n Nacional de Los Mercados y la Competencia\n    resulten
        necesarias conforme a las previsiones de esta ley y, en\n    particular, las
        siguientes:\n\n    a) La estructura org\u00e1nica de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia.\n\n    P\u00e1gina\n    37b) La distribuci\u00f3n
        de competencias entre los distintos \u00f3rganos.\n\n    c) El r\u00e9gimen
        de su personal.\n\n    Disposici\u00f3n final d\u00e9cima. Entrada en vigor.\n\n    Esta
        ley entrar\u00e1 en vigor el d\u00eda siguiente al de su publicaci\u00f3n
        en el\n    \"Bolet\u00edn Oficial del Estado\".\n\n    ANEXO\n\n    Tasas
        y prestaciones patrimoniales de car\u00e1cter p\u00fablico relacionadas con\n    las
        actividades y servicios regulados en esta ley\n\n    I. Tasas por prestaci\u00f3n
        de servicios y realizaci\u00f3n de actividades\n\n    1. Tasas por prestaci\u00f3n
        de servicios y realizaci\u00f3n de actividades en\n    relaci\u00f3n con el
        sector postal.\n\n    A) Tasa por inscripci\u00f3n en el Registro General
        de empresas prestadoras de\n    servicios postales.\n\n    1. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa la inscripci\u00f3n y renovaci\u00f3n de la\n    inscripci\u00f3n
        en el Registro General de empresas prestadoras de servicios\n    postales.\n\n    2.
        Devengo.\n\n    La tasa se devengar\u00e1 con la inscripci\u00f3n y renovaci\u00f3n
        anual de la misma.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n sujetos pasivos
        las personas f\u00edsicas o jur\u00eddicas que presten\n    servicios postales
        y figuren inscritas en el Registro General de empresas\n    prestadoras de
        servicios postales.\n\n    Las empresas que presten simult\u00e1neamente servicios
        postales incluidos en\n    el \u00e1mbito del servicio postal universal y
        servicios no incluidos en dicho\n    \u00e1mbito, deber\u00e1n estar inscritas
        en el Registro General de empresas\n    prestadoras de servicios postales
        en las secciones correspondientes a\n    tales servicios. Cada acto de inscripci\u00f3n
        y de renovaci\u00f3n dar\u00e1 lugar al\n    abono de la tasa pertinente.\n\n    4.
        Cuant\u00edas.\n\n    La cuota a ingresar ser\u00e1 de 400 euros, que deber\u00e1
        abonarse en el momento\n    en- que se realice la inscripci\u00f3n en el Registro
        o la renovaci\u00f3n de la\n    misma.\n\n    5. Gesti\u00f3n. La liquidaci\u00f3n
        de la tasa por el Ministerio de Fomento se\n    ajustar\u00e1 a lo que se
        disponga en orden ministerial dictada al efecto.\n\n    B) Tasa por la expedici\u00f3n
        de certificaciones registrales.\n\n    1. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa la realizaci\u00f3n, por la Comisi\u00f3n\n    Nacional
        de los Mercados y de la Competencia, del an\u00e1lisis de las\n    concentraciones
        sujetas a control de acuerdo con el art\u00edculo 8 de la Ley\n    15/2007,
        de 3 de julio, de Defensa de la Competencia.\n\n    2. Devengo.\n\n    La
        tasa se devengar\u00e1 con la solicitud de la certificaci\u00f3n registral.\n\n    3.
        Sujetos pasivos.\n\n    Ser\u00e1n sujetos pasivos las personas que soliciten
        la certificaci\u00f3n.\n\n    P\u00e1gina\n    384. Cuant\u00edas.\n\n    La
        cuota a ingresar ser\u00e1 de 100 euros, que deber\u00e1 abonarse de forma\n    simult\u00e1nea
        a la presentaci\u00f3n de la solicitud.\n\n    5. Gesti\u00f3n. La liquidaci\u00f3n
        de la tasa por el Ministerio de Fomento se\n    ajustar\u00e1 a lo que se
        disponga en orden ministerial dictada al efecto.\n\n    C) Tasas por la concesi\u00f3n
        de autorizaciones administrativas singulares.\n\n    La liquidaci\u00f3n de
        la tasa por el Ministerio de Fomento seguir\u00e1 exigi\u00e9ndose\n    en
        los t\u00e9rminos establecidos en el art\u00edculo 32 de la Ley 43/2010, de
        30\n    de diciembre, del servicio postal universal, de los derechos de los\n    usuarios
        y del mercado postal.\n\n    2. Tasas por prestaci\u00f3n de servicios y realizaci\u00f3n
        de actividades en\n    relaci\u00f3n con las operaciones de concentraci\u00f3n.\n\n    Tasa
        por an\u00e1lisis y estudio de las operaciones de concentraci\u00f3n.\n\n    1.
        Hecho imponible.\n\n    Constituye el hecho imponible de la tasa la realizaci\u00f3n,
        por la Comisi\u00f3n\n    Nacional de los Mercados y de la Competencia, del
        an\u00e1lisis de las\n    concentraciones sujetas a control de acuerdo con
        el art\u00edculo 8 de la Ley\n    15/2007, de 3 de julio, de Defensa de la
        Competencia.\n\n    2. Devengo.\n\n    La tasa se devengar\u00e1 con la presentaci\u00f3n
        de la notificaci\u00f3n prevista en el\n    art\u00edculo 9 de la Ley 15/2007,
        de 3 de julio.\n\n    Si se presentare la autoliquidaci\u00f3n sin ingreso,
        se proceder\u00e1 a su\n    exacci\u00f3n por la v\u00eda de apremio, sin
        perjuicio de que la Comisi\u00f3n Nacional\n    de los Mercados y de la Competencia
        instruya el correspondiente\n    expediente.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n
        sujetos pasivos las personas que resulten obligadas a notificar de\n    acuerdo
        con el art\u00edculo 9 de la Ley 15/2007, de 3 de julio.\n\n    4. Cuant\u00edas.\n\n    1.\u00ba
        Una cuota fija de 1.500 euros para aquellas concentraciones que\n    requieran
        su tramitaci\u00f3n a trav\u00e9s del formulario abreviado de\n    notificaci\u00f3n
        previsto en el art\u00edculo 56 de la Ley 15/2007, de 3 de julio.\n    No
        obstante, si la Comisi\u00f3n Nacional de los Mercados y la Competencia,\n    decide,
        conforme a lo establecido en el art\u00edculo mencionado, que las\n    partes
        deben presentar el formulario ordinario, estas deber\u00e1n realizar la\n    liquidaci\u00f3n
        complementaria correspondiente.\n\n    2.\u00ba En el supuesto de an\u00e1lisis
        de operaciones de concentraci\u00f3n econ\u00f3micas\n    sujetas a control
        de acuerdo con el art\u00edculo 8 de la Ley 15/2007, de 3 de\n    julio, la
        cuota de la tasa ser\u00e1:\n\n    a) De 5.502,15 euros cuando el volumen
        de negocios global en Espa\u00f1a del\n    conjunto de los part\u00edcipes
        en la operaci\u00f3n de concentraci\u00f3n sea igual o\n    inferior a 240.000.000
        de euros.\n\n    b) De 11.004,31 euros cuando el volumen de negocios global
        en Espa\u00f1a de\n    las empresas part\u00edcipes sea superior a 240.000.000
        de euros e igual o\n    inferior a 480.000.000 de euros.\n\n    c) De 22.008,62
        euros cuando el volumen de negocios global en Espa\u00f1a de\n    las empresas
        part\u00edcipes sea superior a 480.000.000 de euros e igual o\n    inferior
        a 3.000.000.000 de euros.\n\n    d) De una cantidad fija de 43.944 euros cuando
        el volumen de negocios en\n    Espa\u00f1a del conjunto de los part\u00edcipes
        sea superior a 3.000.000.000 de\n    euros, m\u00e1s 11.004,31 euros adicionales
        por cada 3.000.000.000 de euros en\n    que el mencionado volumen de negocios
        supere la cantidad anterior, hasta\n    un l\u00edmite m\u00e1ximo de 109.806
        euros.\n\n    P\u00e1gina\n    395. Devoluci\u00f3n.\n\n    De conformidad
        con lo previsto en el art\u00edculo 12 de la Ley 8/1989, de 13\n    de abril,
        de Tasas y Precios P\u00fablicos, la devoluci\u00f3n de tasas exigidas\n    solo
        proceder\u00e1 cuando el hecho imponible no se hubiere realizado por\n    causas
        no imputables al sujeto pasivo.\n\n    6. Gesti\u00f3n.\n\n    La liquidaci\u00f3n
        de la tasa por la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia
        se ajustar\u00e1 a lo que se disponga en la orden ministerial\n    dictada
        al efecto.\n\n    3. Tasas por prestaci\u00f3n de servicios y realizaci\u00f3n
        de actividades en\n    relaci\u00f3n con el sector audiovisual.\n\n    1.
        Hecho imponible.\n\n    Constituye el hecho imponible de la tasa de las actividades
        de control que\n    corresponden a la Comisi\u00f3n Nacional de los Mercados
        y la Competencia\n    conforme al art\u00edculo 5 de esta ley respecto del
        cumplimiento de las\n    obligaciones derivadas de la Ley 7/2010, de 13 de
        abril, General de la\n    Comunicaci\u00f3n Audiovisual.\n\n    2. Devengo.\n\n    La
        tasa devengar\u00e1 el 1 de enero de cada a\u00f1o.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n
        sujetos pasivos de la tasa los prestadores del servicio de\n    comunicaci\u00f3n
        audiovisual de \u00e1mbito estatal.\n\n    4. Base imponible y cuant\u00edas.\n\n    La
        base imponible de esta tasa est\u00e1 constituida por el conjunto de\n    ingresos
        \u00edntegros directamente relacionados con la prestaci\u00f3n del\n    servicio
        de comunicaci\u00f3n audiovisual de \u00e1mbito estatal obtenidos en el\n    ejercicio
        anterior al devengo.\n\n    La cuota de la tasa ser\u00e1 la resultante de
        aplicar un tipo del 0,15 por 100\n    a la base imponible.\n\n    5. Autoliquidaci\u00f3n
        y pago.\n\n    Los prestadores del servicio de comunicaci\u00f3n audiovisual
        obligados al pago\n    de la tasa deber\u00e1n presentar una autoliquidaci\u00f3n
        dentro de los primeros\n    seis meses de cada a\u00f1o, ingresando el importe
        que resulte exigible por la\n    tasa.\n\n    El procedimiento y modelos para
        la presentaci\u00f3n de la autoliquidaci\u00f3n ante\n    la Comisi\u00f3n
        Nacional de los Mercados y la Competencia se ajustar\u00e1n a lo\n    que
        se disponga en la orden ministerial dictada al efecto.\n\n    4. Tasas por
        prestaci\u00f3n de servicios y realizaci\u00f3n de actividades en\n    relaci\u00f3n
        con el sector de las telecomunicaciones.\n\n    Corresponder\u00e1 al Ministerio
        de Industria, Energ\u00eda y Turismo la liquidaci\u00f3n\n    de las siguientes
        tasas:\n\n    A. Tasa general de operadores, regulada en el apartado 1 del
        anexo I de la\n    Ley 32/2003, de 3 de noviembre, General de Telecomunicaciones.\n\n    B.
        Tasas por numeraci\u00f3n telef\u00f3nica, reguladas en el apartado 2 del
        anexo I\n    de la Ley 32/2003, de 3 de noviembre.\n\n    C. Tasa por reserva
        del dominio p\u00fablico radioel\u00e9ctrico, reguladas en el\n    apartado
        3 del anexo I de la Ley 32/2003, de 3 de noviembre.\n\n    D. Tasas de telecomunicaciones,
        reguladas en el apartado 4 del anexo I de\n    la Ley 32/2003, de 3 de noviembre.\n\n    P\u00e1gina\n    405.
        Tasas previstas en la disposici\u00f3n adicional duod\u00e9cima de la Ley\n    34/1998,
        de 7 de octubre, del sector de hidrocarburos.\n\n    Corresponder\u00e1 al
        Ministerio de Industria, Energ\u00eda y Turismo la liquidaci\u00f3n\n    de
        las siguientes tasas:\n\n    A. Tasa aplicable a la prestaci\u00f3n de servicios
        y realizaci\u00f3n de\n    actividades en relaci\u00f3n con el sector de hidrocarburos
        l\u00edquidos.\n\n    B. Tasa aplicable a la prestaci\u00f3n de servicios
        y realizaci\u00f3n de\n    actividades en relaci\u00f3n con el sector el\u00e9ctrico.\n\n    C.
        Tasa aplicable a la prestaci\u00f3n de servicios y realizaci\u00f3n de\n    actividades
        en relaci\u00f3n con el sector de hidrocarburos gaseosos.\n\n    6. Tasa por
        la gesti\u00f3n administrativa del juego.\n\n    La gesti\u00f3n de esta tasa
        ser\u00e1 realizada por el Ministerio de Hacienda y\n    Administraciones
        P\u00fablicas.\n\n    II. Prestaciones patrimoniales de car\u00e1cter p\u00fablico\n\n    1.
        Aportaciones a realizar por los operadores de telecomunicaciones y por\n    los
        prestadores privados del servicio de comunicaci\u00f3n audiovisual\n    televisiva,
        de \u00e1mbito geogr\u00e1fico estatal o superior al de una Comunidad\n    Aut\u00f3noma,
        reguladas en los art\u00edculos 5 y 6 de la Ley 8/2009, de 28 de\n    agosto,
        de financiaci\u00f3n de la Corporaci\u00f3n Radio y Televisi\u00f3n Espa\u00f1ola.\n\n    2.
        Contribuci\u00f3n postal regulada en el art\u00edculo 31 de la Ley 43/2010,
