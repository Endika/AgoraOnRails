        de Cr\u00e9dito podr\u00e1\n    solicitar a la Comisi\u00f3n Rectora del FROB
        la informaci\u00f3n relativa al\n    proceso de resoluci\u00f3n necesaria
        para facilitar su participaci\u00f3n conforme\n    a lo previsto en este art\u00edculo.
