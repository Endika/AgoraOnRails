        Interprofesionales Agroalimentarias podr\u00e1n proponer al\n    Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio Ambiente, para su\n    aprobaci\u00f3n,
        en su caso, la aportaci\u00f3n econ\u00f3mica por parte de aqu\u00e9llos que\n    no
        est\u00e9n integrados en las mismas, de acuerdo con los principios de\n    proporcionalidad
        en la cuant\u00eda respecto a los costes de las acciones y de\n    no discriminaci\u00f3n
        con respecto a los miembros de las Organizaciones\n    Interprofesionales
        Agroalimentarias.\n\n    No se podr\u00e1n repercutir gastos de funcionamiento
        de la Organizaci\u00f3n\n    Interprofesional Agroalimentaria que no correspondan
        al coste de las\n    acciones.\"\n\n    Ocho. Se suprime el art\u00edculo
        10.\n\n    Nueve. Se da nueva redacci\u00f3n al art\u00edculo 12.\n\n    \"Art\u00edculo
        12. Tipificaci\u00f3n de infracciones.\n\n    1. Las infracciones administrativas
