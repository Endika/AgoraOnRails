        o de las cuotas en que se desglose, en los supuestos de\n    extensi\u00f3n
        de norma aprobada por la autoridad competente, cuando su\n    cuant\u00eda
        supere 6.000 euros y no exceda de 60.000 euros.\n\n    4. Constituir\u00e1n
        infracciones muy graves:\n\n    a) La comisi\u00f3n, en el t\u00e9rmino de
        un a\u00f1o, de m\u00e1s de una infracci\u00f3n grave de\n    la misma naturaleza,
        cuando as\u00ed haya sido declarado por resoluci\u00f3n firme.\n\n    b) El
        desarrollo de actuaciones cuya finalidad sea contraria a las\n    establecidas
        en el art\u00edculo 3 de esta Ley.\n\n    c) El incumplimiento de alguno de
        los requisitos establecidos para el\n    reconocimiento de las organizaciones
        interprofesionales agroalimentarias\n    en el art\u00edculo 4 de esta Ley.\n\n    d)
        La aplicaci\u00f3n del r\u00e9gimen de aportaciones econ\u00f3micas por extensi\u00f3n
        de\n    normas de la presente Ley en t\u00e9rminos distintos a los contenidos
        en la\n    correspondiente Orden Ministerial.\n\n    e) El incumplimiento
        por los obligados al pago de la aportaci\u00f3n econ\u00f3mica\n    obligatoria
        o de las cuotas en que se desglose, en los supuestos de\n    extensi\u00f3n
        de norma aprobada por la autoridad competente, cuando su\n    cuant\u00eda
        exceda de 60.000 euros.\n\n    5. En las infracciones relativas al incumplimiento
        del pago de la\n    aportaci\u00f3n econ\u00f3mica obligatoria o de las cuotas
