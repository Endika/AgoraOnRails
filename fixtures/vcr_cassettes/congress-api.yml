        DE LEY\n\n    121/000035 Proyecto de Ley por la que se modifican la Ley 16/2002,
        de 1 de\n    julio, de prevenci\u00f3n y control integrados de la contaminaci\u00f3n
        y la Ley\n    22/2011, de 28 de julio, de residuos y suelos contaminados.\n\n    La
        Mesa de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado
        el acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley por la que
        se modifican la Ley 16/2002, de 1 de julio, de\n    prevenci\u00f3n y control
        integrados de la contaminaci\u00f3n y la Ley 22/2011, de\n    28 de julio,
        de residuos y suelos contaminados.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena y por el\n    procedimiento de urgencia,
        conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a la Comisi\u00f3n
        de Agricultura, Alimentaci\u00f3n y Medio Ambiente.\n    Asimismo, publicar
        en el Bolet\u00edn Oficial de las Cortes Generales,\n    estableciendo plazo
        de enmiendas, por un per\u00edodo de ocho d\u00edas h\u00e1biles,\n    que
        finaliza el d\u00eda 11 de febrero de 2013.\n\n    En ejecuci\u00f3n de dicho
        acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo
        97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        29 de enero de 2013.-P.D. El\n    Secretario General del Congreso de los Diputados,
        Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY POR LA QUE SE
        MODIFICAN LA LEY 16/2002, DE 1 DE JULIO, DE\n    PREVENCI\u00d3N Y CONTROL
        INTEGRADOS DE LA CONTAMINACI\u00d3N Y LA LEY 22/2011, DE\n    28 DE JULIO,
        DE RESIDUOS Y SUELOS CONTAMINADOS\n\n    Exposici\u00f3n de motivos\n\n    La
        prevenci\u00f3n es uno de los principios b\u00e1sicos que debe informar toda\n    pol\u00edtica
        ambiental. Su objetivo consiste en evitar la contaminaci\u00f3n desde\n    el
        origen antes de que sea necesaria la minimizaci\u00f3n de sus efectos o la\n    restauraci\u00f3n
        de recursos afectados. Por esta raz\u00f3n, la pol\u00edtica ambiental\n    espa\u00f1ola
        de acuerdo con los sucesivos programas de la Uni\u00f3n Europea sobre\n    medio
        ambiente, ha insistido en la importancia crucial de este principio\n    de
        prevenci\u00f3n, as\u00ed como el principio de \"quien contamina paga\", como\n    bases
        para evitar, reducir y, en la medida de lo posible, eliminar la\n    contaminaci\u00f3n
        derivada de las actividades industriales. Por otra parte,\n    resulta apropiado
        facilitar un enfoque integrado del control de las\n    emisiones de dichas
        actividades a la atm\u00f3sfera, el agua o el suelo, que\n    otorgue una
        protecci\u00f3n al medio ambiente en su conjunto, de manera que se\n    evite
        la transferencia de contaminaci\u00f3n de un elemento o recurso natural\n    a
        otro.\n\n    Con estos principios b\u00e1sicos, la Uni\u00f3n Europea aprob\u00f3
        la Directiva\n    96/61/CE, del Consejo, de 24 de noviembre, relativa a la
        prevenci\u00f3n y\n    control de la contaminaci\u00f3n (IPPC), posteriormente
        derogada por la\n    Directiva 2008/1/CE, del Parlamento Europeo y del Consejo,
        de 15 de\n    enero, relativa a la prevenci\u00f3n y control de la contaminaci\u00f3n,
        siendo una\n    versi\u00f3n codificada que unifica en un mismo texto la versi\u00f3n
        inicial y sus\n    modificaciones. Con estas directivas se introduce la obligatoriedad
        de\n    una autorizaci\u00f3n ambiental en la que por medio de la integraci\u00f3n
        y\n    coordinaci\u00f3n administrativa se incluye el control de las emisiones
        al\n    aire, los vertidos y los residuos para el funcionamiento de las\n    instalaciones
        incluidas en su \u00e1mbito de aplicaci\u00f3n. Asimismo, las citadas\n    normas
        establecen criterios para la determinaci\u00f3n de unos Valores L\u00edmite\n    de
        Emisi\u00f3n (VLE) basados en las Mejores T\u00e9cnicas Disponibles (MTD)
        que\n    deber\u00e1n estar contenidos en las mencionadas autorizaciones (en
        Espa\u00f1a\n    estas autorizaciones se denominan autorizaciones ambientales
        integradas,\n    m\u00e1s conocidas por sus siglas, AAI).\n\n    La incorporaci\u00f3n
        de la Directiva de IPPC al Derecho interno se efectu\u00f3\n    mediante la
        Ley 16/2002, de 1 de julio, de prevenci\u00f3n y control\n    integrados de
        la contaminaci\u00f3n, cuyos preceptos tienen el car\u00e1cter de\n    legislaci\u00f3n
        b\u00e1sica estatal. Esta ley ha sido desarrollada por el Real\n    Decreto
        508/2007, de 20 de abril, por el que se regula el suministro de\n    informaci\u00f3n
        sobre emisiones del Reglamento E-PRTR y de las autorizaciones\n    ambientales
        integradas, y por el Real Decreto 509/2007, de 20 de abril,\n    por el que
        se aprueba el Reglamento para el desarrollo y ejecuci\u00f3n de la\n    Ley
        16/2002, de 1 de julio, de prevenci\u00f3n y control integrados de la\n    contaminaci\u00f3n.\n\n    Por
        su parte, las Comunidades Aut\u00f3nomas, de acuerdo con las competencias\n    que
        les reconocen los respectivos Estatutos de Autonom\u00eda, han\n    desarrollado
        la normativa b\u00e1sica de prevenci\u00f3n y control integrados de la\n    contaminaci\u00f3n,
        mediante leyes o bien disposiciones reglamentarias,\n    incluso ampliando,
        en ejercicio de las citadas competencias, el \u00e1mbito\n    material de
        aplicaci\u00f3n de la citada normativa.\n\n    Con posterioridad a la promulgaci\u00f3n
        de la primera directiva en esta\n    materia, surge la necesidad de revisar
        la legislaci\u00f3n sobre instalaciones\n    industriales a fin de simplificar
        y esclarecer las disposiciones\n    existentes, reducir cargas administrativas
        innecesarias y poner en\n    pr\u00e1ctica las conclusiones de la Comunicaci\u00f3n
        de la Comisi\u00f3n de 21 de\n    septiembre de 2005 acerca de la \"Estrategia
        tem\u00e1tica sobre la\n    contaminaci\u00f3n atmosf\u00e9rica\", la Comunicaci\u00f3n
        de 21 de diciembre de 2005\n    acerca de la \"Estrategia tem\u00e1tica sobre
        la prevenci\u00f3n y reciclado de\n    residuos\", y la Comunicaci\u00f3n
        de 22 de septiembre de 2006, acerca de la\n    \"Estrategia tem\u00e1tica
        sobre la protecci\u00f3n del suelo\", adoptadas a ra\u00edz de\n    la Decisi\u00f3n
        n.\u00ba 1600/2002/CE, del Parlamento Europeo y del Consejo, de 22\n    de
        julio de 2002, por la que se establece el Sexto Programa de Acci\u00f3n\n    Comunitario
        en Materia de Medio Ambiente. Estas Comunicaciones establecen\n    objetivos
        para la protecci\u00f3n de la salud humana y del medio ambiente cuya\n    consecuci\u00f3n
        se consider\u00f3 que no podr\u00eda alcanzarse sin nuevas reducciones\n    de
        las emisiones derivadas de las actividades industriales.\n\n    Por esta raz\u00f3n,
        la Uni\u00f3n Europea elabora una nueva Directiva sobre esta\n    materia,
        la Directiva 2010/75/UE, del Parlamento Europeo y del Consejo,\n    de 24
        de noviembre, sobre las emisiones industriales, la cual ha\n    introducido
        diversas modificaciones en la legislaci\u00f3n de prevenci\u00f3n y\n    control
        integrados de la contaminaci\u00f3n, as\u00ed como en el resto de la\n    legislaci\u00f3n
        europea relativa a actividades industriales, con el objetivo\n    de responder
        a la necesidad de obtener mejoras de la salud p\u00fablica y\n    ambientales
        asegurando, al mismo tiempo, la rentabilidad, y fomentando la\n    innovaci\u00f3n
        t\u00e9cnica. La revisi\u00f3n ha sido enmarcada en el\n\n    P\u00e1gina\n    3contexto
        del plan para una mejor regulaci\u00f3n y se ha incluido en el\n    Programa
        permanente de la Comisi\u00f3n para la simplificaci\u00f3n de la\n    legislaci\u00f3n,
        que cubre el per\u00edodo 2006-2009, en aplicaci\u00f3n de la\n    Comunicaci\u00f3n
        de la Comisi\u00f3n de 25 de octubre, bajo el titulo \"Aplicaci\u00f3n\n    del
        programa comunitario sobre la estrategia de Lisboa: Una estrategia\n    para
        la simplificaci\u00f3n del marco regulador\", y la Resoluci\u00f3n del\n    Resoluci\u00f3n
        del Parlamento Europeo, de 4 de septiembre de 2007, sobre la\n    estrategia
        para la simplificaci\u00f3n del marco regulador.\n\n    La nueva Directiva
        2010/75/UE, refunde, en aras de una mayor claridad: la\n    Directiva 78/176/CEE
        del Consejo, de 20 de febrero de 1978, relativa a\n    los residuos procedentes
        de la industria del di\u00f3xido de titanio; la\n    Directiva 82/883/CEE
        del Consejo, de 3 de diciembre de 1982, relativa a\n    las modalidades de
        supervisi\u00f3n y de control de los medios afectados por\n    los residuos
        procedentes de la industria del di\u00f3xido de titanio; la\n    Directiva
        92/112/CEE del Consejo, de 15 de diciembre de 1992, por la que\n    se fija
        el r\u00e9gimen de armonizaci\u00f3n de los programas de reducci\u00f3n, con\n    vistas
        a la supresi\u00f3n, de la contaminaci\u00f3n producida por los residuos de\n    la
        industria del di\u00f3xido de titanio; la Directiva 1999/13/CE del Consejo,\n    de
        11 de marzo de 1999, relativa a la limitaci\u00f3n de las emisiones de\n    compuestos
        org\u00e1nicos vol\u00e1tiles debidas al uso de disolventes org\u00e1nicos
        en\n    determinadas actividades e instalaciones; la Directiva 2000/76/CE
        del\n    Parlamento Europeo y del Consejo, de 4 de diciembre de 2000, relativa
        a\n    la incineraci\u00f3n de residuos; la Directiva 2001/80/CE del Parlamento\n    Europeo
        y del Consejo, de 23 de octubre de 2001, sobre limitaci\u00f3n de\n    emisiones
        a la atm\u00f3sfera de determinados agentes contaminantes\n    procedentes
        de grandes instalaciones de combusti\u00f3n; y, por \u00faltimo, la\n    Directiva
        2008/1/CE del Parlamento Europeo y del Consejo, de 15 de enero\n    de 2008,
        relativa a la prevenci\u00f3n y al control integrados de la\n    contaminaci\u00f3n.\n\n    El
        resultado es una directiva m\u00e1s clara y coherente que, en t\u00e9rminos\n    generales,
        refuerza la aplicaci\u00f3n de las Mejores T\u00e9cnicas Disponibles\n    (MTD)
        en la Uni\u00f3n Europea exigiendo a los Estados miembros que los\n    valores
        l\u00edmite de emisi\u00f3n sean establecidos de acuerdo con las\n    conclusiones
        relativas a las MTD, sin prescribir la utilizaci\u00f3n de una\n    t\u00e9cnica
        o tecnolog\u00eda espec\u00edfica. Asimismo, se pone un mayor \u00e9nfasis
        en la\n    justificaci\u00f3n de las condiciones establecidas en los permisos,
        y se\n    aplican valores l\u00edmite de emisi\u00f3n m\u00e1s estrictos para
        algunos sectores,\n    como por ejemplo el de las grandes instalaciones de
        combusti\u00f3n.\n\n    La nueva Directiva 2010/75/UE, de 24 de noviembre,
        incorpora como\n    novedades m\u00e1s importantes las siguientes: modifica
        ligeramente el actual\n    \u00e1mbito de aplicaci\u00f3n del anexo I relativo
        a las actividades a las que se\n    aplica la norma para cubrir tipos de instalaciones
        adicionales, y lo\n    concreta y ampl\u00eda m\u00e1s en relaci\u00f3n con
        determinados sectores (por ejemplo,\n    tratamiento de residuos); se simplifica
        y esclarece la tramitaci\u00f3n\n    administrativa relativa a la autorizaci\u00f3n
        ambiental integrada, tanto en\n    lo que se refiere a su otorgamiento como
        a su modificaci\u00f3n y revisi\u00f3n;\n    igualmente dispone requisitos
        m\u00ednimos para la inspecci\u00f3n y para los\n    informes de cumplimiento;
        establece normas relativas al cierre de las\n    instalaciones, la protecci\u00f3n
        del suelo y las aguas subterr\u00e1neas, todo\n    ello con el objetivo de
        aumentar la coherencia de las pr\u00e1cticas actuales\n    en el otorgamiento
        de los permisos.\n\n    Estas modificaciones que incluye la nueva directiva,
        se incorporan al\n    ordenamiento espa\u00f1ol a trav\u00e9s de la modificaci\u00f3n
        de la Ley 16/2002, de 1\n    de julio, para su adecuaci\u00f3n a la Directiva
        de emisiones industriales.\n    Esta modificaci\u00f3n de la ley supone un
        avancen la simplificaci\u00f3n\n    administrativa siguiendo el mencionado
        programa permanente de la Comisi\u00f3n\n    para la simplificaci\u00f3n de
        la legislaci\u00f3n y en la consecuente reducci\u00f3n de\n    cargas administrativas;
        asimismo, se hace eco de las demandadas de los\n    ciudadanos para garantizar
        una mayor celeridad en la tramitaci\u00f3n de las\n    autorizaciones ambientales
        integradas. En este sentido, y tras un estudio\n    exhaustivo de las implicaciones
        administrativas y econ\u00f3micas que pueda\n    acarrear, se ha reducido
        el plazo del procedimiento de otorgamiento de la\n    autorizaci\u00f3n ambiental
        integrada de diez a nueve meses. En esta\n    reducci\u00f3n, se ha tenido
        en consideraci\u00f3n que se ha suprimido el\n    requerimiento adicional
        con un mes de plazo al organismo de cuenca, en el\n    caso de que \u00e9ste
        no hubiera emitido el informe de admisibilidad de\n    vertido en el plazo
        de seis meses.\n\n    En esta l\u00ednea de reducci\u00f3n de cargas, se ha
        suprimido la necesidad de\n    aportar documentos en los procedimientos de
        revisi\u00f3n y actualizaci\u00f3n de\n    la autorizaci\u00f3n, cuando ya
        hubiesen sido aportados con motivo de la\n    solicitud de autorizaci\u00f3n
        original.\n\n    Otra medida de simplificaci\u00f3n administrativa es la supresi\u00f3n
        del deber de\n    renovaci\u00f3n de la autorizaci\u00f3n. Esta renovaci\u00f3n
        implicaba que el titular,\n    transcurridos ocho a\u00f1os desde el otorgamiento
        de la autorizaci\u00f3n\n    ambiental integrada, deb\u00eda solicitar su
        renovaci\u00f3n al \u00f3rgano competente\n    con una antelaci\u00f3n m\u00ednima
        de diez meses antes del vencimiento de ese\n    plazo. De esta forma, se garantizaba
        la adecuaci\u00f3n de las condiciones de\n    la autorizaci\u00f3n al paso
        del tiempo. Ahora es el \u00f3rgano ambiental\n    competente, mediante un\n\n    P\u00e1gina\n    4procedimiento
        simplificado, quien garantiza la adecuaci\u00f3n de la\n    autorizaci\u00f3n.
        As\u00ed, las autorizaciones se revisar\u00e1n dentro los cuatro a\u00f1os\n    siguientes
        a la publicaci\u00f3n de las conclusiones relativas a las MTD.\n\n    A los
        efectos de garantizar la transposici\u00f3n adecuada de la Directiva\n    2010/75/UE,
        de 24 de noviembre, sobre Emisiones Industriales, se\n    establece como disposici\u00f3n
        transitoria un procedimiento de actualizaci\u00f3n\n    de las autorizaciones
        ya otorgadas, en virtud del cual, el \u00f3rgano\n    ambiental competente
        de oficio comprobar\u00e1, mediante un procedimiento\n    simplificado, la
        adecuaci\u00f3n de la autorizaci\u00f3n a las prescripciones de la\n    nueva
        Directiva. Se establece como fecha limite para la actualizaci\u00f3n de\n    las
        autorizaciones el 7 de enero de 2014. Tras el proceso de\n    actualizaci\u00f3n
        de las autorizaciones ya otorgadas, \u00e9stas se revisar\u00e1n\n    siguiendo
        las nuevas pautas en materia de revisi\u00f3n que esta ley\n    incorpora.\n\n    En
        relaci\u00f3n con la protecci\u00f3n del suelo y de las aguas subterr\u00e1neas
        se\n    incorpora, entre la documentaci\u00f3n necesaria para solicitar la\n    autorizaci\u00f3n
        ambiental integrada, la presentaci\u00f3n de un \"informe base\" o\n    \"informe
        de la situaci\u00f3n de partida\" como instrumento, que permita, en la\n    medida
        de lo posible, realizar una comparaci\u00f3n cuantitativa entre el\n    estado
        del emplazamiento de la instalaci\u00f3n descrita en el informe y el\n    estado
        de dicho emplazamiento tras el cese definitivo de actividades, a\n    fin
        de determinar si se ha producido un incremento significativo de la\n    contaminaci\u00f3n
        del suelo y de las aguas subterr\u00e1neas. El informe base\n    deber\u00e1
        contener, como m\u00ednimo, la informaci\u00f3n relativa a los datos sobre\n    la
        utilizaci\u00f3n actual y, si estuviera disponible, la relativa a los usos\n    previos
        del terreno; asimismo, se incluir\u00e1n los datos que reflejen el\n    estado
        del suelo y de las aguas subterr\u00e1neas respecto de las sustancias\n    peligrosas
        relevantes, las cuales comprender\u00e1n, al menos, las que vayan a\n    ser
        utilizadas, producidas o emitidas por la instalaci\u00f3n de que se trate.\n\n    La
        transposici\u00f3n de estos cambios se lleva a cabo a trav\u00e9s de la\n    modificaci\u00f3n
        de los siguientes art\u00edculos de la Ley 16/2002, de 1 de\n    julio: 2,
        3, 4, 5, 7, 8, 9, 10, 11, 12, 14, 15, 19, 20, 21, 22, 23, 26,\n    27, 28,
        30, 31, 32, las disposiciones finales primera y s\u00e9ptima, y los\n    anejos
        1, 3, 4 y 5. Igualmente, y al objeto de dar coherencia a otros\n    preceptos
        de la misma ley, se suprimen el art\u00edculo 25, las disposiciones\n    adicionales
        primera y segunda, las disposiciones transitorias primera y\n    segunda,
        las disposiciones finales tercera, cuarta y quinta, y el anejo\n    2; por
        \u00faltimo, se a\u00f1aden un nuevo art\u00edculo 22 bis y tres nuevas\n    disposici\u00f3n
        transitorias.\n\n    Por lo tanto, el texto modificado de la Ley 16/2002,
        de 1 de julio, IPPC,\n    junto con su reglamento de desarrollo garantizar\u00e1
        la transposici\u00f3n de los\n    preceptos que figuran en el art\u00edculo
        80 de la Directiva 2010/75/UE, de 24\n    de noviembre, de emisiones industriales.\n\n    Tambi\u00e9n
        se modifica, a los efectos de la armonizaci\u00f3n con la nueva\n    regulaci\u00f3n
        de la Autorizaci\u00f3n Ambiental Integrada, el plazo de vigencia\n    de
        las autorizaciones de residuos incluidas en el art\u00edculo 27 de la Ley\n    22/2011,
        de 28 de julio, de residuos y suelos contaminados, en lo que se\n    refiere
        a instalaciones incluidas en el \u00e1mbito de aplicaci\u00f3n de la Ley\n    16/2002,
        de 1 de julio.\n\n    Art\u00edculo primero. Modificaci\u00f3n de la Ley 16/2002,
        de 1 de julio de\n    prevenci\u00f3n y control integrados de la contaminaci\u00f3n.\n\n    Se
        modifica la Ley 16/2002, de 1 de julio, de prevenci\u00f3n y control\n    integrados
        de la contaminaci\u00f3n en los t\u00e9rminos que resultan de los\n    apartados
        siguientes:\n\n    Uno. Se modifica el art\u00edculo 2, que queda redactado
        de la siguiente forma:\n\n    \"Art\u00edculo 2. \u00c1mbito de aplicaci\u00f3n.\n\n    Esta
        ley ser\u00e1 aplicable a las instalaciones de titularidad p\u00fablica o\n    privada
        en las que se desarrolle alguna de las actividades industriales\n    incluidas
        en las categor\u00edas enumeradas en el anejo 1 y que, en su caso,\n    alcancen
        los umbrales de capacidad establecidos en el mismo, con\n    excepci\u00f3n
        de las instalaciones o partes de las mismas utilizadas para la\n    investigaci\u00f3n,
        desarrollo y experimentaci\u00f3n de nuevos productos y\n    procesos.\"\n\n    P\u00e1gina\n    5Dos.
        Se modifica el encabezamiento, as\u00ed como los apartados a), e), g), j),\n    l),
        \u00f1) y p) y se a\u00f1aden los nuevos apartados q) a z) en el art\u00edculo
        3, en\n    los siguientes t\u00e9rminos:\n\n    \"A efectos de lo dispuesto
        en esta ley, y sus reglamentos de desarrollo,\n    se entender\u00e1 por:\n\n    a)
        \"Autorizaci\u00f3n ambiental integrada?: la resoluci\u00f3n escrita del \u00f3rgano\n    competente
        de la Comunidad Aut\u00f3noma en la que se ubique la instalaci\u00f3n,\n    por
        la que se permite, a los efectos de la protecci\u00f3n del medio ambiente\n    y
        de la salud de las personas, explotar la totalidad o parte de una\n    instalaci\u00f3n,
        bajo determinadas condiciones destinadas a garantizar que la\n    misma cumple
        el objeto y las disposiciones de esta ley. Tal autorizaci\u00f3n\n    podr\u00e1
        ser v\u00e1lida para una o m\u00e1s instalaciones o partes de instalaciones\n    que
        tengan la misma ubicaci\u00f3n.\n\n    e) \"Modificaci\u00f3n sustancial?:
        cualquier modificaci\u00f3n realizada en una\n    instalaci\u00f3n que, en
        opini\u00f3n del \u00f3rgano competente para otorgar la\n    autorizaci\u00f3n
        ambiental integrada y de acuerdo con los criterios\n    establecidos en el
        art\u00edculo 10, apartados 4 y 5, pueda tener\n    repercusiones perjudiciales
        o importantes en las personas y el medio\n    ambiente.\n\n    g) \"Titular?:
        cualquier persona f\u00edsica o jur\u00eddica que explote total o\n    parcialmente,
        o posea, la instalaci\u00f3n.\n\n    j) \"Sustancia?: los elementos qu\u00edmicos
        y sus compuestos, con la excepci\u00f3n\n    de las siguientes sustancias:\n\n    1.\u00ba)
        Las sustancias radiactivas reguladas en la Ley 25/1964, de 29 de\n    abril,
        sobre energ\u00eda nuclear.\n\n    2.\u00ba) Los organismos y microorganismos
        modificados gen\u00e9ticamente, tal como\n    se definen en el art\u00edculo
        2 de la Ley 9/2003, de 25 de abril, por la que\n    se establece el r\u00e9gimen
        jur\u00eddico de la utilizaci\u00f3n confinada, liberaci\u00f3n\n    voluntaria
        y comercializaci\u00f3n de organismos modificados gen\u00e9ticamente, y\n    haciendo
        uso de las t\u00e9cnicas de modificaci\u00f3n gen\u00e9ticas previstas en
        el\n    art\u00edculo 3 del Real Decreto 178/2004, de 30 de enero, por el
        que se\n    aprueba el reglamento general para el desarrollo y ejecuci\u00f3n
        de la Ley\n    9/2003, de 25 de abril, por la que se establece el r\u00e9gimen
        jur\u00eddico de la\n    utilizaci\u00f3n confinada, liberaci\u00f3n voluntaria
        y comercializaci\u00f3n de\n    organismos modificados gen\u00e9ticamente.\n\n    l)
        \"Valores l\u00edmite de emisi\u00f3n?: la masa o la energ\u00eda expresada
        en relaci\u00f3n\n    con determinados par\u00e1metros espec\u00edficos, la
        concentraci\u00f3n o el nivel de\n    una emisi\u00f3n, cuyo valor no debe
        superarse dentro de uno o varios per\u00edodos\n    determinados.\n\n    \u00f1)
        \"Mejores t\u00e9cnicas disponibles (MTD)?: la fase m\u00e1s eficaz y avanzada
        de\n    desarrollo de las actividades y de sus modalidades de explotaci\u00f3n,
        que\n    demuestren la capacidad pr\u00e1ctica de determinadas t\u00e9cnicas
        para constituir\n    la base de los valores l\u00edmite de emisi\u00f3n y
        otras condiciones de la\n    autorizaci\u00f3n destinadas a evitar o, cuando
        ello no sea practicable,\n    reducir las emisiones y el impacto en el conjunto
        del medio ambiente y la\n    salud de las personas.\n\n    A estos efectos
        se entender\u00e1 por:\n\n    1.\u00ba) \"T\u00e9cnicas?: la tecnolog\u00eda
        utilizada junto con la forma en que la\n    instalaci\u00f3n est\u00e9 dise\u00f1ada,
        construida, mantenida, explotada y paralizada.\n\n    2.\u00ba) \"T\u00e9cnicas
        disponibles?: las t\u00e9cnicas desarrolladas a una escala que\n    permita
        su aplicaci\u00f3n en el contexto del sector industrial\n    correspondiente,
        en condiciones econ\u00f3mica y t\u00e9cnicamente viables, tomando\n    en
        consideraci\u00f3n los costes y los beneficios, tanto si las t\u00e9cnicas
        se\n    utilizan o producen en Espa\u00f1a como si no, siempre que el titular
        pueda\n    tener acceso a ellas en condiciones razonables.\n\n    3.\u00ba)
        \"Mejores?: las t\u00e9cnicas m\u00e1s eficaces para alcanzar un alto nivel\n    general
        de protecci\u00f3n del medio ambiente en su conjunto.\n\n    q) \"Documento
        de referencia MTD?: documento resultante del intercambio de\n    informaci\u00f3n
        organizado con arreglo al art\u00edculo 13 de la Directiva\n    2010/75/UE,
        del Parlamento Europeo y Consejo, de 24 de noviembre, sobre\n    las Emisiones
        Industriales, elaborado para determinadas actividades, en\n    el que se describen,
        en particular, las t\u00e9cnicas aplicadas, las emisiones\n    actuales y
        los niveles de consumo, las t\u00e9cnicas que se tienen en cuenta\n    para
        determinar las mejores t\u00e9cnicas disponibles,\n\n    P\u00e1gina\n    6as\u00ed
        como las conclusiones relativas a las MTD y las t\u00e9cnicas emergentes,\n    tomando
        especialmente en consideraci\u00f3n los criterios que se enumeran en\n    el
        anejo 3.\n\n    r) \"Conclusiones relativas a las MTD?: decisi\u00f3n de la
        Comisi\u00f3n Europea que\n    contiene las partes de un documento de referencia
        MTD donde se establecen\n    las conclusiones sobre las mejores t\u00e9cnicas
        disponibles, su descripci\u00f3n,\n    la informaci\u00f3n para evaluar su
        aplicabilidad, los niveles de emisi\u00f3n\n    asociados a las mejores t\u00e9cnicas
        disponibles, las mediciones asociadas,\n    los niveles de consumo asociados
        y, si procede, las medidas de\n    rehabilitaci\u00f3n del emplazamiento de
        que se trate.\n\n    s) \"Niveles de emisi\u00f3n asociados con las mejores
        t\u00e9cnicas disponibles?: el\n    rango de niveles de emisi\u00f3n obtenido
        en condiciones normales de\n    funcionamiento haciendo uso de una de las
        mejores t\u00e9cnicas disponibles o\n    de una combinaci\u00f3n de las mejores
        t\u00e9cnicas disponibles, seg\u00fan se\n    describen en las conclusiones
        relativas a las MTD, expresado como una\n    media durante un determinado
        per\u00edodo de tiempo, en condiciones de\n    referencia espec\u00edficas.\n\n    t)
        \"T\u00e9cnica emergente?: una t\u00e9cnica novedosa para una actividad industrial\n    que,
        si se desarrolla comercialmente, puede aportar un nivel general m\u00e1s\n    alto
        de protecci\u00f3n del medio ambiente o al menos el mismo nivel de\n    protecci\u00f3n
        del medio ambiente y unos ahorros de costes superiores a los\n    que se obtendr\u00edan
        con las mejores t\u00e9cnicas disponibles actuales.\n\n    u) \"Sustancias
        peligrosas?: sustancias o mezclas definidas en el art\u00edculo\n    3, del
        Reglamento (CE) n.\u00ba 1272/2008 del Parlamento Europeo y del\n    Consejo,
        de 16 de diciembre de 2008, sobre clasificaci\u00f3n, etiquetado y\n    envasado
        de sustancias y mezclas.\n\n    v) \"Informe base o de la situaci\u00f3n de
        partida?: es el informe de la\n    situaci\u00f3n de partida que contiene
        la informaci\u00f3n sobre el estado de la\n    contaminaci\u00f3n del suelo
        y las aguas subterr\u00e1neas por sustancias\n    peligrosas relevantes.\n\n    w)
        \"Inspecci\u00f3n ambiental?: toda acci\u00f3n llevada a cabo por la autoridad\n    competente
        o en nombre de \u00e9sta para comprobar, fomentar y asegurar la\n    adecuaci\u00f3n
        de las instalaciones a las condiciones de las autorizaciones\n    ambientales
        integradas y controlar, en caso necesario, su repercusi\u00f3n\n    ambiental.
        Se incluyen en esta definici\u00f3n, entre otras acciones: las\n    visitas
        , la medici\u00f3n de emisiones, la comprobaci\u00f3n de informes internos\n    y
        documentos de seguimiento, la verificaci\u00f3n de autocontroles, la\n    comprobaci\u00f3n
        de t\u00e9cnicas usadas y la adecuaci\u00f3n de la gesti\u00f3n ambiental\n    de
        la instalaci\u00f3n. El fin de la inspecci\u00f3n es garantizar el cumplimiento\n    de
        la normativa ambiental de las actividades o instalaciones bajo el\n    \u00e1mbito
        de aplicaci\u00f3n de esta norma.\n\n    x) \"Suelo?: la capa superior de
        la corteza terrestre, situada entre el\n    lecho rocoso y la superficie,
        compuesta por part\u00edculas minerales, materia\n    org\u00e1nica, agua,
        aire y organismos vivos y que constituye la interfaz\n    entre la tierra,
        el aire y el agua, lo que le confiere capacidad de\n    desempe\u00f1ar tanto
        funciones naturales como de uso. No tendr\u00e1n tal\n    consideraci\u00f3n
        aquellos permanentemente cubiertos por una l\u00e1mina de agua\n    superficial.\n\n    y)
        \"Contaminaci\u00f3n?: la introducci\u00f3n directa o indirecta, mediante
        la\n    actividad humana, de sustancias, vibraciones, calor o ruido en la\n    atm\u00f3sfera,
        el agua o el suelo, que puedan tener efectos perjudiciales\n    para la salud
        humana o la calidad del medio ambiente, o que puedan causar\n    da\u00f1os
        a los bienes materiales o deteriorar o perjudicar el disfrute u\n    otras
        utilizaciones leg\u00edtimas del medio ambiente;\n\n    z) \"Emisi\u00f3n?:
        la expulsi\u00f3n a la atm\u00f3sfera, al agua o al suelo de\n    sustancias,
        vibraciones, calor o ruido procedentes de forma directa o\n    indirecta de
        fuentes puntuales o difusas de la instalaci\u00f3n;\n\n    aa) \"Aguas subterr\u00e1neas?:
        todas las aguas que se encuentran bajo la\n    superficie del suelo en la
        zona de saturaci\u00f3n y en contacto directo con\n    el suelo o el subsuelo;\n\n    bb)
        \"Aves de corral?: las aves de corral tal como se definen en el\n    art\u00edculo
        2, 4 del Real Decreto 1888/2000, de 22 de noviembre, por el que\n    se establecen
        condiciones de sanidad animal aplicables a los intercambios\n    comunitarios
        y las importaciones de aves de corral y de huevos para\n    incubar procedentes
        de pa\u00edses terceros.\n\n    cc) \"Residuo?: cualquier residuo, como queda
        definido en el art\u00edculo 3 a)\n    de la Ley 22/2011, de 28 de julio.\n\n    dd)
        \"Residuo peligroso?: cualquier residuo peligroso, como se define en el\n    art\u00edculo
        3 e) de la Ley 22/2011, de 28 de julio.\"\n\n    P\u00e1gina\n    7Tres. Se
        modifica la letra b) del apartado 1 del art\u00edculo 4, en los\n    siguientes
        t\u00e9rminos:\n\n    \"b) Se fomente la prevenci\u00f3n en la generaci\u00f3n
        de los residuos o, en su\n    caso, que \u00e9stos se gestionen con el orden
        de prioridad que dispone la\n    jerarqu\u00eda establecida en el art\u00edculo
        8 de la Ley 22/2011, de 28 de julio,\n    de residuos y suelos contaminados,
        a saber: prevenci\u00f3n, preparaci\u00f3n para\n    la reutilizaci\u00f3n,
        reciclado y otros tipos de valorizaci\u00f3n, incluida la\n    valorizaci\u00f3n
        energ\u00e9tica. En el supuesto de que tampoco fuera factible la\n    aplicaci\u00f3n
        de dichos procedimientos, por razones t\u00e9cnicas o econ\u00f3micas,\n    los
        residuos se eliminar\u00e1n de forma que se evite o reduzca al m\u00e1ximo
        su\n    repercusi\u00f3n en el medio ambiente.\"\n\n    Cuatro. Se modifica
        la letra e) del art\u00edculo 5, en los siguientes\n    t\u00e9rminos:\n\n    \"e)
        Informar inmediatamente al \u00f3rgano competente para otorgar la\n    autorizaci\u00f3n
        ambiental integrada, de cualquier incidente o accidente que\n    pueda afectar
        al medio ambiente, sin perjuicio de la Ley 26/2007, de 23\n    de octubre,
        de Responsabilidad Ambiental.\"\n\n    Cinco. El art\u00edculo 7 queda redactado
        de la siguiente manera:\n\n    \"Art\u00edculo 7. Valores l\u00edmite de emisi\u00f3n
        y medidas t\u00e9cnicas equivalentes.\n\n    1. Para la determinaci\u00f3n
        en la autorizaci\u00f3n ambiental integrada de los\n    valores l\u00edmite
        de emisi\u00f3n, se deber\u00e1 tener en cuenta:\n\n    a) La informaci\u00f3n
        suministrada, de acuerdo con lo establecido en el\n    art\u00edculo 8.1,
        en relaci\u00f3n con las conclusiones relativas a las mejores\n    t\u00e9cnicas
        disponibles, sin prescribir la utilizaci\u00f3n de una t\u00e9cnica o\n    tecnolog\u00eda
        espec\u00edfica.\n\n    b) Las caracter\u00edsticas t\u00e9cnicas de las instalaciones
        en donde se\n    desarrolle alguna de las actividades industriales enumeradas
        en el anejo\n    1, su implantaci\u00f3n geogr\u00e1fica y las condiciones
        locales del medio\n    ambiente.\n\n    c) La naturaleza de las emisiones
        y su potencial traslado de un medio a\n    otro.\n\n    d) Los planes nacionales
        aprobados, en su caso, para dar cumplimiento a\n    compromisos establecidos
        en la normativa comunitaria o en tratados\n    internacionales suscritos por
        el Estado espa\u00f1ol o por la Uni\u00f3n Europea.\n\n    e) La incidencia
        de las emisiones en la salud humana potencialmente\n    afectada y en las
        condiciones generales de la sanidad animal y vegetal.\n\n    f) Los valores
        l\u00edmite de emisi\u00f3n fijados, en su caso, por la normativa en\n    vigor
        en la fecha de la autorizaci\u00f3n.\n\n    2. El Gobierno, sin perjuicio
        de las normas adicionales de protecci\u00f3n que\n    dicten las Comunidades
        Aut\u00f3nomas, podr\u00e1 establecer valores l\u00edmite de\n    emisi\u00f3n
        para las sustancias contaminantes, en particular para las\n    enumeradas
        en el anejo 2, y para las actividades industriales incluidas\n    en el \u00e1mbito
        de aplicaci\u00f3n de esta ley, en particular las grandes\n    instalaciones
        de combusti\u00f3n, de incineraci\u00f3n o coincineraci\u00f3n de\n    residuos,
        las que utilicen disolventes org\u00e1nicos y las que producen\n    di\u00f3xido
        de titanio, as\u00ed como par\u00e1metros o medidas t\u00e9cnicas equivalentes\n    basadas
