        aplicable en la fecha en que hubieran sido concedidos.\n\n    Disposici\u00f3n
        transitoria segunda. Procedimientos sancionadores y de\n    autorizaci\u00f3n
        en curso.\n\n    Los procedimientos administrativos sancionadores y de autorizaci\u00f3n
        que a\n    la fecha de entrada en vigor de las disposiciones finales cuarta
        y\n    s\u00e9ptima de este real decreto-ley ya se hubieran iniciado se regir\u00e1n
