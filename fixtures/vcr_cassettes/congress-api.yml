        contenido.\n\n    Ochenta. Los puntos 2, 3 y 4 del art\u00edculo 146 quedan
        redactados en los\n    siguientes t\u00e9rminos:\n\n    \"2. El procedimiento
        para la imposici\u00f3n de las sanciones previstas en esta\n    ley se ajustar\u00e1
        a las normas espec\u00edficas que en ella se establecen y a\n    las que reglamentariamente
        se se\u00f1alen. En lo no previsto en dichas normas\n    se estar\u00e1 a
        lo establecido en la Ley 30/1992, de 26 de noviembre, de\n    R\u00e9gimen
        Jur\u00eddico de las Administraciones P\u00fablicas y del Procedimiento\n    Administrativo
        Com\u00fan.\n\n    Con objeto de establecer la posible existencia de alguno
        de los supuestos\n    de reincidencia o habitualidad en la conducta infractora
