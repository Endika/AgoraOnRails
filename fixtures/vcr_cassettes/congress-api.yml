        24/1988, de 28 de julio, del Mercado\n    de Valores.\n\n    l) En el caso
        de emisiones de entidades que no sean sociedades cotizadas,\n    en los t\u00e9rminos
        del art\u00edculo 495 de la Ley de Sociedades de Capital, el\n    valor nominal
        unitario m\u00ednimo de las participaciones preferentes ser\u00e1 de\n    100.000
        euros y en el caso de las restantes emisiones, el valor nominal\n    unitario
        m\u00ednimo de las participaciones preferentes ser\u00e1 de 25.000 euros.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n del Real Decreto Legislativo\n    1298/1986,
