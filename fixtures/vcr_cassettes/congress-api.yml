        de costes establecido en el p\u00e1rrafo anterior.\n\n    4. Ning\u00fan propietario
        podr\u00e1 exigir nuevas instalaciones, servicios o\n    mejoras no requeridos
        para la adecuada conservaci\u00f3n, habitabilidad,\n    seguridad y accesibilidad
