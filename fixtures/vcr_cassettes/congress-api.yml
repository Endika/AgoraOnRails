        sin que concurran causas nuevas que justifiquen tal actuaci\u00f3n,\n    dichos
        nuevos traslados se considerar\u00e1n efectuados en fraude de ley y\n    ser\u00e1n
        declarados nulos y sin efecto.\"\n\n    Dos. El apartado 2 del art\u00edculo
