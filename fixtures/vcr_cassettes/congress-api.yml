        a la programaci\u00f3n audiovisual o\n    contengan incitaciones al odio por
        raz\u00f3n de raza, sexo, religi\u00f3n o\n    nacionalidad.\n\n    10. Adoptar
        las medidas de salvaguarda de la legislaci\u00f3n espa\u00f1ola cuando\n    el
