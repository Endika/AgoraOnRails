        Se modifica el apartado cinco del art\u00edculo 89, que queda redactado\n    de
        la siguiente forma:\n\n    \"Cinco. Cuando la rectificaci\u00f3n de las cuotas
        implique un aumento de las\n    inicialmente repercutidas y no haya mediado
        requerimiento previo, el\n    sujeto pasivo deber\u00e1 presentar una declaraci\u00f3n-liquidaci\u00f3n
        rectificativa\n    aplic\u00e1ndose a la misma el recargo y los intereses
        de demora que procedan\n    de conformidad con lo establecido en los art\u00edculos
        26 y 27 de la Ley\n    General Tributaria.\n\n    No obstante lo dispuesto
        en el p\u00e1rrafo anterior, cuando la rectificaci\u00f3n\n    se funde en
        las causas de modificaci\u00f3n de la base imponible establecidas\n    en
        el art\u00edculo 80 de esta Ley o se deba a un error fundado de derecho, el\n    sujeto
        pasivo podr\u00e1 incluir la diferencia correspondiente en la\n    declaraci\u00f3n-liquidaci\u00f3n
        del per\u00edodo en que se deba efectuar la\n    rectificaci\u00f3n.\n\n    Cuando
        la rectificaci\u00f3n determine una minoraci\u00f3n de las cuotas\n    inicialmente
        repercutidas, el sujeto pasivo podr\u00e1 optar por cualquiera de\n    las
        dos alternativas siguientes:\n\n    a) Iniciar ante la Administraci\u00f3n
        Tributaria el correspondiente\n    procedimiento de devoluci\u00f3n de ingresos
        indebidos.\n\n    b) Regularizar la situaci\u00f3n tributaria en la declaraci\u00f3n-liquidaci\u00f3n\n    correspondiente
        al per\u00edodo en que deba efectuarse la rectificaci\u00f3n o en\n    las
        posteriores hasta el plazo de un a\u00f1o a contar desde el momento en que\n    debi\u00f3
        efectuarse la mencionada rectificaci\u00f3n. En este caso, el sujeto\n    pasivo
        estar\u00e1 obligado a reintegrar al destinatario de la operaci\u00f3n el\n    importe
        de las cuotas repercutidas en exceso.\n\n    En los supuestos en que la operaci\u00f3n
        gravada quede sin efecto como\n    consecuencia del ejercicio de una acci\u00f3n
        de reintegraci\u00f3n concursal u\n    otras de impugnaci\u00f3n ejercitadas
        en el seno del concurso, el sujeto\n    pasivo deber\u00e1 proceder a la rectificaci\u00f3n
        de las cuotas inicialmente\n    repercutidas en la declaraci\u00f3n-liquidaci\u00f3n
        correspondiente al periodo en\n    que fueron declaradas las cuotas devengadas.\"\n\n    Cuatro.
        Se modifican los apartados tres y cinco del art\u00edculo 99, que\n    quedan
        redactados de la siguiente forma:\n\n    \"Tres. El derecho a la deducci\u00f3n
        s\u00f3lo podr\u00e1 ejercitarse en la\n    declaraci\u00f3n-liquidaci\u00f3n
        relativa al per\u00edodo de liquidaci\u00f3n en que su\n    titular haya soportado
        las cuotas deducibles o en las de los sucesivos,\n    siempre que no hubiera
        transcurrido el plazo de cuatro a\u00f1os, contados a\n    partir del nacimiento
        del mencionado derecho.\n\n    Sin embargo, en caso de declaraci\u00f3n de
        concurso, el derecho a la deducci\u00f3n\n    por hechos imponibles anteriores
        a la misma deber\u00e1 ejercerse en la\n    declaraci\u00f3n-liquidaci\u00f3n
        correspondiente al periodo en el que se hubieran\n    soportado las cuotas
        deducibles.\n\n    Cuando no se hubieran incluido las cuotas soportadas deducibles
        en dicha\n    declaraci\u00f3n-liquidaci\u00f3n, el concursado o, en los casos
        previstos por el\n    art\u00edculo 86.3 de la Ley Concursal, la administraci\u00f3n
        concursal, deber\u00e1n\n    cumplir esta obligaci\u00f3n mediante la rectificaci\u00f3n
        de la\n    declaraci\u00f3n-liquidaci\u00f3n relativa a dicho per\u00edodo
        de liquidaci\u00f3n.\n\n    Cuando hubiese mediado requerimiento de la Administraci\u00f3n
        o actuaci\u00f3n\n    inspectora, ser\u00e1n deducibles, en las liquidaciones
