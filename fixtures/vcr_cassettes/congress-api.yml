        Sanitarios. Sus modificaciones requerir\u00e1n,\n    asimismo, autorizaci\u00f3n
        previa o notificaci\u00f3n, seg\u00fan proceda.\"\n\n    Diecisiete. El apartado
        1 del art\u00edculo 32 queda redactado en los\n    siguientes t\u00e9rminos:\n\n    \"1.
        De acuerdo con lo dispuesto en esta Ley, el Gobierno reglamentar\u00e1 el\n    procedimiento
        para la obtenci\u00f3n de la autorizaci\u00f3n e inscripci\u00f3n en el\n    Registro
        de Medicamentos, de conformidad con los tr\u00e1mites y plazos que la\n    Uni\u00f3n
        Europea establezca en virtud de la armonizaci\u00f3n comunitaria.\n    Asimismo,
        el Gobierno reglamentar\u00e1, conforme a la normativa comunitaria,\n    el
        procedimiento para la notificaci\u00f3n y autorizaci\u00f3n de cuantas\n    modificaciones
        se produzcan en la autorizaci\u00f3n inicial.\"\n\n    Dieciocho. El apartado
        2 del art\u00edculo 38 queda redactado del siguiente\n    modo:\n\n    \"2.
        La dispensaci\u00f3n al p\u00fablico de los medicamentos, se realizar\u00e1\n    exclusivamente
        por:\n\n    a) Las oficinas de farmacia legalmente establecidas, que adem\u00e1s
        ser\u00e1n las\n    \u00fanicas autorizadas para la elaboraci\u00f3n y dispensaci\u00f3n
        de f\u00f3rmulas\n    magistrales y preparados oficinales.\n\n    b) Los establecimientos
        comerciales detallistas autorizados, siempre que\n    cuenten con un servicio
        farmac\u00e9utico responsable de la custodia,\n    conservaci\u00f3n y dispensaci\u00f3n
        de estos medicamentos.\n\n    c) Las entidades o agrupaciones ganaderas autorizadas
        que cuenten con\n    servicio farmac\u00e9utico responsable de la custodia,
        conservaci\u00f3n y\n    dispensaci\u00f3n de estos medicamentos para el uso
        exclusivo de sus miembros.\n\n    Reglamentariamente se regular\u00e1 la actuaci\u00f3n
        profesional del farmac\u00e9utico\n    en cada uno de los establecimientos
        anteriormente descritos en las letras\n    b) y c) como condici\u00f3n y requisito
        para garantizar el control efectivo en\n    la dispensaci\u00f3n al p\u00fablico
        de los medicamentos veterinarios.\n\n    No obstante lo anterior, los medicamentos
        destinados a perros, gatos,\n    animales de terrario, p\u00e1jaros domiciliarios,
        peces de acuario y peque\u00f1os\n    roedores que no requieran prescripci\u00f3n
        veterinaria, podr\u00e1n distribuirse y\n    venderse en otros establecimientos,
        en los t\u00e9rminos previstos\n    reglamentariamente.\"\n\n    Diecinueve.
        Los apartados 3 y 4 del art\u00edculo 53 quedan modificados en los\n    siguientes
        t\u00e9rminos:\n\n    \"3. Las comunidades aut\u00f3nomas trasladar\u00e1n
        la informaci\u00f3n recibida a la\n    Agencia Espa\u00f1ola de Medicamentos
        y Productos Sanitarios.\"\n\n    \"4. Los titulares de la autorizaci\u00f3n
        tambi\u00e9n est\u00e1n obligados a poner en\n    conocimiento de las autoridades
        sanitarias competentes en materia de\n    farmacovigilancia las sospechas
        de reacciones adversas de las que tengan\n    conocimiento y que pudieran
        haber sido causadas por los medicamentos que\n    fabrican o comercializan,
        de conformidad con las directrices europeas\n    sobre Buenas Pr\u00e1cticas
        de Farmacovigilancia. Asimismo, estar\u00e1n obligados\n    a la actualizaci\u00f3n
        permanente de la informaci\u00f3n de seguridad del\n    producto, a la ejecuci\u00f3n
        de los planes de farmacovigilancia y programas\n    de gesti\u00f3n de riesgos
        y a la realizaci\u00f3n de una evaluaci\u00f3n continuada de\n    la relaci\u00f3n
        beneficio-riesgo del medicamento, conforme a las directrices\n    nacionales
        y europeas en la materia. Cuando las autoridades sanitarias\n    consideren
        que dicha informaci\u00f3n sobre seguridad interesa de forma\n    relevante
        a la salud p\u00fablica, garantizar\u00e1n el acceso p\u00fablico a la misma.\"\n\n    Veinte.
        El apartado 2 del art\u00edculo 64 queda redactado de la siguiente\n    manera:\n\n    \"2.
        Los laboratorios farmac\u00e9uticos deber\u00e1n cumplir las normas de correcta\n    fabricaci\u00f3n
        publicadas por el Ministerio de Sanidad, Servicios Sociales e\n    Igualdad,
        conforme a las directrices detalladas sobre pr\u00e1cticas de\n    correcta
        fabricaci\u00f3n de medicamentos establecidas en el marco\n    comunitario.\n\n    Asimismo,
        los fabricantes y los distribuidores de principios activos\n    utilizados
        como materias primas deber\u00e1n cumplir las normas de correcta\n    fabricaci\u00f3n
        de principios activos y las buenas pr\u00e1cticas de distribuci\u00f3n\n    de
        principios activos, publicadas por el Ministerio de Sanidad, Servicios\n\n    P\u00e1gina\n    9Sociales
        e Igualdad. A tales efectos, se entiende por \"fabricaci\u00f3n de\n    principios
        activos utilizados como materias primas\" la fabricaci\u00f3n\n    completa
        o parcial o la importaci\u00f3n de un principio activo utilizado como\n    materia
        prima, tal y como se define en el art\u00edculo 8 de esta Ley, as\u00ed\n    como
        los diversos procesos de divisi\u00f3n, acondicionamiento y presentaci\u00f3n\n    previos
        a su incorporaci\u00f3n en un medicamento, incluidos el\n    reacondicionamiento
        y reetiquetado.\n\n    El laboratorio farmac\u00e9utico \u00fanicamente podr\u00e1
        utilizar como materias primas\n    principios activos fabricados de conformidad
        con las normas de correcta\n    fabricaci\u00f3n de principios activos y distribuidos
        de conformidad con las\n    buenas pr\u00e1cticas de distribuci\u00f3n de
        principios activos. Para este fin, el\n    laboratorio farmac\u00e9utico verificar\u00e1
        el cumplimiento por parte del\n    fabricante y de los distribuidores de principios
        activos de las normas\n    correctas de fabricaci\u00f3n y de las buenas pr\u00e1cticas
        de distribuci\u00f3n,\n    mediante la realizaci\u00f3n de auditor\u00edas
        en las instalaciones de fabricaci\u00f3n\n    y distribuci\u00f3n de los fabricantes
        y distribuidores de los mismos. El\n    laboratorio farmac\u00e9utico verificar\u00e1
        tal cumplimiento por s\u00ed mismo o, sin\n    perjuicio de su responsabilidad
        de conformidad con lo dispuesto en esta\n    Ley, a trav\u00e9s de una entidad
        que act\u00fae por cuenta de \u00e9l en virtud de un\n    contrato.\"\n\n    Veintiuno.
        En el art\u00edculo 64, los actuales apartados 3, 4 y 5 pasan a ser\n    los
        apartados 4, 5 y 6 y se introduce un nuevo apartado 3, con la\n    siguiente
        redacci\u00f3n:\n\n    \"3. El laboratorio farmac\u00e9utico garantizar\u00e1
        que los excipientes son aptos\n    para su utilizaci\u00f3n en un medicamento
        mediante la determinaci\u00f3n de las\n    pr\u00e1cticas de fabricaci\u00f3n
        apropiadas, con una evaluaci\u00f3n formal de riesgos\n    realizada con arreglo
        a las directrices aplicables contempladas en las\n    normas de correcta fabricaci\u00f3n
        de medicamentos as\u00ed como las establecidas\n    en el marco comunitario.\"\n\n    Veintid\u00f3s.
        Se a\u00f1ade un nuevo art\u00edculo 66 bis, con la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo
        66 bis. Registro de fabricantes, importadores o distribuidores\n    de principios
        activos.\n\n    1. La Agencia Espa\u00f1ola de Medicamentos y Productos Sanitarios
        mantendr\u00e1 un\n    registro de fabricantes, importadores o distribuidores
        de principios\n    activos que incluir\u00e1 todos los datos que se fijen
        de forma reglamentaria.\n    Este registro ser\u00e1 de acceso p\u00fablico.\n\n    2.
        Es obligatoria la inscripci\u00f3n en este registro de forma previa al\n    inicio
        de la actividad de fabricaci\u00f3n, importaci\u00f3n o distribuci\u00f3n
        as\u00ed\n    como la remisi\u00f3n inmediata de cualquier cambio en los datos\n    proporcionados
        que pueda repercutir en la calidad, seguridad o eficacia\n    de los principios
        activos. Asimismo de forma anual se actualizar\u00e1n los\n    datos remitidos.\"\n\n    Veintitr\u00e9s.
        Se modifica el apartado 1 y se a\u00f1ade un nuevo apartado 3 en el\n    art\u00edculo
        69, en los siguientes t\u00e9rminos:\n\n    \"1. Los almacenes de distribuci\u00f3n
        al por mayor de medicamentos, as\u00ed como\n    los almacenes por contrato,
        estar\u00e1n sometidos a la autorizaci\u00f3n previa de\n    la comunidad
        aut\u00f3noma donde est\u00e9 domiciliado el almac\u00e9n. Ello no\n    obstante,
        el almac\u00e9n deber\u00e1 comunicar la realizaci\u00f3n de sus actividades
        a\n    las autoridades sanitarias de las comunidades aut\u00f3nomas donde,
        no estando\n    domiciliado, tales actividades se realicen.\"\n\n    \"3.
        Sin perjuicio de lo dispuesto en el apartado 1 de este art\u00edculo, los\n    almacenes
        de medicamentos bajo control o vigilancia aduanera, estar\u00e1n\n    sometidos
        a la autorizaci\u00f3n previa como almac\u00e9n de distribuci\u00f3n de\n    medicamentos
        que ser\u00e1 otorgada por la Agencia Espa\u00f1ola de Medicamentos y\n    Productos
        Sanitarios.\"\n\n    Veinticuatro. Se modifica el art\u00edculo 71, en los
        siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 71. Director t\u00e9cnico.\n\n    Todas
        las entidades de distribuci\u00f3n autorizadas de acuerdo con el art\u00edculo\n    69
        dispondr\u00e1n de un director t\u00e9cnico farmac\u00e9utico cuyo cargo ser\u00e1\n    incompatible
        con otras actividades de car\u00e1cter sanitario que supongan\n    intereses
        directos con la fabricaci\u00f3n o dispensaci\u00f3n de medicamentos o\n    que
        vayan en detrimento del adecuado cumplimiento de sus funciones.\n\n    El
        Gobierno establecer\u00e1 las funciones del director t\u00e9cnico.\"\n\n    P\u00e1gina\n    10Veinticinco.
        Se a\u00f1ade un nuevo art\u00edculo 71 bis, en el cap\u00edtulo II del\n    T\u00edtulo
        IV, con la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 71 bis. Intermediaci\u00f3n
        en la distribuci\u00f3n de medicamentos de uso\n    humano.\n\n    1. Las
        personas que se dediquen a tareas de intermediaci\u00f3n en la\n    distribuci\u00f3n
        de medicamentos de uso humano establecidas en Espa\u00f1a deber\u00e1n\n    inscribirse,
        de forma previa al inicio de su actividad, en un registro\n    que la Agencia
        Espa\u00f1ola de Medicamentos y Productos Sanitarios mantendr\u00e1\n    a
        tal efecto, que incluir\u00e1 todos los datos que se fijen de forma\n    reglamentaria.
        Este registro ser\u00e1 de acceso p\u00fablico.\n\n    2. Las personas que
        se dediquen a la intermediaci\u00f3n en el comercio de\n    medicamentos deber\u00e1n
        cumplir las obligaciones que vengan impuestas en la\n    normativa vigente
        as\u00ed como las disposiciones espec\u00edficas incluidas en las\n    buenas
        pr\u00e1cticas de distribuci\u00f3n de medicamentos publicadas por el\n    Ministerio
        de Sanidad, Servicios Sociales e Igualdad.\"\n\n    Veintis\u00e9is. Se modifica
        el t\u00edtulo del art\u00edculo 78, as\u00ed como su apartado 3,\n    quedando
        redactados como sigue:\n\n    \"Art\u00edculo 78. Garant\u00edas en la publicidad
        de medicamentos y productos\n    sanitarios destinada al p\u00fablico en general.\"\n\n    \"3.
        Las administraciones sanitarias, por razones de salud p\u00fablica o\n    seguridad
        de las personas, podr\u00e1n limitar, condicionar o prohibir la\n    publicidad
        de los medicamentos y de los productos sanitarios.\"\n\n    Veintisiete. Se
        a\u00f1aden dos nuevos apartados 6 y 7 al art\u00edculo 78, con la\n    siguiente
        redacci\u00f3n:\n\n    \"6. No podr\u00e1n ser objeto de publicidad destinada
        al p\u00fablico los productos\n    sanitarios que est\u00e9n destinados a
        ser utilizados o aplicados\n    exclusivamente por profesionales sanitarios.\n\n    7.
        La publicidad de las t\u00e9cnicas o procedimientos m\u00e9dicos o quir\u00fargicos\n    ligados
        a la utilizaci\u00f3n de productos sanitarios espec\u00edficos respetar\u00e1\n    los
        criterios contemplados en la publicidad de productos sanitarios.\"\n\n    Veintiocho.
        El apartado 5 del art\u00edculo 86 queda redactado como sigue:\n\n    \"5.
        Cuando la prescripci\u00f3n se realice por denominaci\u00f3n comercial, si
        el\n    medicamento prescrito tiene un precio superior al precio menor de
