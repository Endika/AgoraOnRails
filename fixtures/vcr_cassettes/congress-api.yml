        DE LEY\n\n    121/000029 Proyecto de Ley de protecci\u00f3n y uso sostenible
        del litoral y de\n    modificaci\u00f3n de la Ley 22/1988, de 28 de julio,
        de Costas.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n del d\u00eda
        de hoy, ha adoptado el acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley de protecci\u00f3n
        y uso sostenible del litoral y de\n    modificaci\u00f3n de la Ley 22/1988,
        de 28 de julio, de Costas.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena, conforme al\n    art\u00edculo 148 del
        Reglamento, a la Comisi\u00f3n de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente. Asimismo, publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales,
        estableciendo plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas
        h\u00e1biles, que finaliza el d\u00eda 7 de noviembre de 2012.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 16 de octubre de 2012.-P.D. El\n    Secretario General del
        Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE PROTECCI\u00d3N Y USO SOSTENIBLE DEL LITORAL Y DE\n    MODIFICACI\u00d3N
        DE LA LEY 22/1988, DE 28 DE JULIO, DE COSTAS\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La
        Constituci\u00f3n Espa\u00f1ola proclama, como principio rector de la pol\u00edtica\n    social
        y econ\u00f3mica, el derecho de todos a disfrutar de un medio ambiente\n    adecuado
        para el desarrollo de la persona as\u00ed como el deber de\n    conservarlo.
        En el caso del litoral, entendido como la franja de terreno\n    en la que
        se encuentra el mar con la tierra, este derecho queda reforzado\n    por la
        propia Constituci\u00f3n al establecer que la zona mar\u00edtimo-terrestre,\n    las
        playas y el mar territorial ser\u00e1n en todo caso dominio p\u00fablico.\n\n    En
        consecuencia, la protecci\u00f3n de la costa espa\u00f1ola constituye un deber\n    inexcusable
        para los poderes p\u00fablicos, y tambi\u00e9n para los ciudadanos y la\n    sociedad
        en general. El valor ambiental de la costa es connatural a ella,\n    destacando
        su riqueza y diversidad biol\u00f3gica. Adem\u00e1s, nuestro litoral se\n    caracteriza
        por ser una de las zonas m\u00e1s densamente pobladas, en las que\n    se
        concentra buena parte de la actividad tur\u00edstica y de la relacionada\n    con
        los cultivos marinos, lo que hace que sea un recurso estrat\u00e9gico de\n    crucial
        importancia para el pa\u00eds.\n\n    El reto que hoy debe encarar nuestra
        legislaci\u00f3n de costas es conseguir un\n    equilibrio entre un alto nivel
        de protecci\u00f3n y una actividad respetuosa\n    con el medio. El desarrollo
        sostenible se alimenta de la relaci\u00f3n\n    rec\u00edproca entre la actividad
        econ\u00f3mica y la calidad ambiental. Un litoral\n    que se mantenga bien
        conservado contribuye al desarrollo econ\u00f3mico y los\n    beneficios de
        este redundan, a su vez, en la mejora medioambiental. No se\n    trata de
        una disyuntiva que nos obligue a emprender una direcci\u00f3n y\n    abandonar
        la otra, sino todo lo contrario, el camino es \u00fanico. Para\n    transitarlo
        con \u00e9xito, nuestro marco normativo debe ser revisado.\n\n    El legislador
        de 1988 opt\u00f3 porque los efectos de sus disposiciones, que\n    introduc\u00edan
        notables cambios en relaci\u00f3n con el r\u00e9gimen anterior, no\n    fuesen
        inmediatos sino que se demorasen en el tiempo. Entre tanto, y\n    precisamente
        en atenci\u00f3n a ese horizonte temporal declinante, la\n    aplicaci\u00f3n
        de la norma ha dado lugar a una litigiosidad cr\u00f3nica. Y en no\n    pocos
        supuestos, ni siquiera ha llegado a aplicarse, toler\u00e1ndose\n    situaciones
        inaceptables medioambientalmente que a\u00fan no han sido\n    resueltas.
        Tanto la aplicaci\u00f3n conflictiva como la inaplicaci\u00f3n o incluso\n    la
        impotencia de la norma para imponerse sobre realidades sociales\n    consolidadas
        son la prueba de que aquella concepci\u00f3n debe ser corregida.\n\n    Frente
        a esta situaci\u00f3n, la presente reforma proporciona seguridad\n    jur\u00eddica
        estableciendo un marco en el que las relaciones jur\u00eddicas en el\n    litoral
        puedan tener continuidad a largo plazo. Al mismo tiempo se\n    garantiza
        el mantenimiento de la integridad del dominio p\u00fablico\n    mar\u00edtimo-terrestre,
        a trav\u00e9s de reglas claras que puedan ser aplicadas.\n    La protecci\u00f3n
        de nuestra costa solo podr\u00e1 ser si es capaz de acabar, de\n    forma
        real y efectiva con las situaciones irregulares que todav\u00eda\n    perviven
        en ella. Para lograrlo es necesario aislar aquellos supuestos\n    que suponen
        una grave amenaza a la sostenibilidad del litoral, y as\u00ed, se\n    podr\u00e1
        actuar sobre ellos con toda resoluci\u00f3n.\n\n    La reforma respeta el
        complejo reparto competencial que se da sobre el\n    litoral, de acuerdo
        con la interpretaci\u00f3n que el Tribunal Constitucional\n    ha hecho, entre
        otras, en su sentencia n\u00fam. 149/1991, de 4 de julio. El\n    Estado asume
        la funci\u00f3n de garante de la protecci\u00f3n y defensa del demanio\n    mar\u00edtimo-terrestre,
        de acuerdo con el art\u00edculo 132.2 de la Constituci\u00f3n.\n    Y dispone
        de dos t\u00edtulos competenciales generales para dictar esta norma,\n    a
        saber, el relativo a la regulaci\u00f3n de las condiciones b\u00e1sicas que\n    garanticen
        la igualdad de todos los espa\u00f1oles en el ejercicio de los\n    derechos
        y en el cumplimiento de los deberes constitucionales (art\u00edculo\n    149.1.1.\u00aa),
        as\u00ed como el que le atribuye la competencia para dictar la\n    legislaci\u00f3n
        b\u00e1sica sobre protecci\u00f3n del medio ambiente (art\u00edculo\n    149.1.23.\u00aa).\n\n    La
        ley se estructura en dos grandes bloques, el primero implica una\n    modificaci\u00f3n
        parcial y profunda de la Ley 22/1988, de 28 de julio, de\n    Costas, y el
        segundo establece el nuevo r\u00e9gimen de pr\u00f3rroga\n    extraordinaria
        y selectiva de las concesiones otorgadas al amparo de la\n    legislaci\u00f3n
        anterior, y un conjunto heterog\u00e9neo de disposiciones que\n    complementan
        a la modificaci\u00f3n de la Ley de Costas. En definitiva,\n    constituye
        un todo integrado que se orienta a garantizar la protecci\u00f3n\n    del
        litoral y otorgar seguridad jur\u00eddica.\n\n    P\u00e1gina\n    3II\n\n    El
        litoral es un ecosistema sensible y vulnerable que precisa protecci\u00f3n,\n    lograrla
        es un objetivo fundamental de esta reforma. Por eso, la ley\n    refortalece
        los mecanismos de protecci\u00f3n, tanto en su vertiente\n    preventiva como
        defensiva.\n\n    En materia de protecci\u00f3n preventiva se prev\u00e9 que
        mediante el desarrollo\n    reglamentario se intensifique la protecci\u00f3n
        de determinados espacios, y\n    de otro lado se instauran mecanismos de control
        ambiental condicionantes\n    de las actividades y usos que se desarrollan
        en el dominio p\u00fablico y en\n    la zona de servidumbre de protecci\u00f3n.\n\n    En
        relaci\u00f3n con el uso de las playas, se determina que el posterior\n    desarrollo
        reglamentario establezca un r\u00e9gimen diferenciado para los\n    tramos
        de playa urbanos -los contiguos con suelos urbanizados- y para los\n    tramos
        de playa naturales -los contiguos a espacios protegidos o suelo\n    rural-,
        determinando que respecto de estos \u00faltimos se imponga un nivel de\n    protecci\u00f3n
        alto y se restrinjan las ocupaciones. Resulta clave mantener\n    en su estado
        natural a aquellas playas distantes de los n\u00facleos urbanos y\n    preservar
        el uso com\u00fan en las playas urbanas.\n\n    Las medidas que introduce
        la presente reforma se acompa\u00f1an de un control\n    administrativo ambiental,
        que evite que sean desvirtuadas y asegure que\n    sean respetuosas con el
        medio ambiente. De este modo, la pr\u00f3rroga de las\n    concesiones existentes
        queda sometida a un informe ambiental que deber\u00e1\n    determinar los
        efectos que la ocupaci\u00f3n tiene para el medio ambiente, y\n    en los
        casos que proceda, explicitar\u00e1 las condiciones que sean precisas\n    para
        garantizar la correcta protecci\u00f3n del dominio p\u00fablico\n    mar\u00edtimo-terrestre.\n\n    Con
        esta misma finalidad, la ley introduce criterios de eficiencia\n    energ\u00e9tica
        y ahorro de agua en las obras de reparaci\u00f3n, mejora,\n    consolidaci\u00f3n
        y modernizaci\u00f3n que se permiten realizar en los inmuebles\n    que ocupan
        la zona de servidumbre de protecci\u00f3n y el dominio p\u00fablico. El\n    cumplimiento
        de esta exigencia podr\u00e1, con car\u00e1cter general, ser\n    acreditada
        a trav\u00e9s de una declaraci\u00f3n responsable. Se prefiere este\n    medio
        a la autorizaci\u00f3n, para evitar que se yuxtaponga a la licencia\n    urban\u00edstica
        y se reduzcan las cargas administrativas, sin menoscabo del\n    inter\u00e9s
        ambiental a proteger.\n\n    La eficacia en la protecci\u00f3n y defensa del
        dominio p\u00fablico\n    mar\u00edtimo-terrestre impone que se establezca
        como obligatoria la\n    inscripci\u00f3n de estos bienes. Se sigue as\u00ed
        el criterio general establecido\n    por la Ley de Patrimonio de las Administraciones
        P\u00fablicas, con el\n    prop\u00f3sito de lograr la concordancia entre
        la realidad f\u00edsica de la costa\n    y el Registro de la Propiedad.\n\n    A
        la vista de la experiencia y con el prop\u00f3sito de que la Administraci\u00f3n\n    General
        del Estado pueda de modo efectivo evitar que en el litoral se\n    consumen
        irregularidades administrativas que afecten a su integridad, se\n    introduce
        el siguiente mecanismo reactivo. La Administraci\u00f3n General del\n    Estado
        podr\u00e1 suspender en v\u00eda administrativa los actos y acuerdos\n    adoptados
        por las entidades locales que afecten a la integridad del\n    dominio p\u00fablico
        mar\u00edtimo-terrestre o de la servidumbre de protecci\u00f3n. Se\n    trata
        de posibilitar una actuaci\u00f3n cautelar r\u00e1pida y eficaz que evite
        la\n    ejecuci\u00f3n de un acto ilegal, sin perjuicio de que en el plazo
        de diez\n    d\u00edas deba recurrirse el mismo ante los tribunales de lo\n    Contencioso-Administrativo.\n\n    III\n\n    El
        nuevo marco normativo pretende dotar a las relaciones jur\u00eddicas que se\n    dan
        en el litoral de una mayor seguridad jur\u00eddica. Su ausencia ha\n    generado
        problemas que van m\u00e1s all\u00e1 de los estrictamente jur\u00eddicos,
        y que\n    han provocado desconfianza y desconcierto. Hasta el punto de que
        un\n    informe del Parlamento Europeo de 20 de febrero de 2009, el conocido\n    informe
        Auken, insta a las autoridades espa\u00f1olas \"a que revisen\n    urgentemente
        y, en su caso modifiquen la Ley de Costas a fin de proteger\n    los derechos
        de los leg\u00edtimos propietarios de viviendas y de aqu\u00e9llos que\n    poseen
        peque\u00f1as parcelas en zonas de la costa que no tienen un impacto\n    negativo
        sobre el medio ambiente costero...\". Estos derechos deben ser\n    contemplados
        por la Ley de Costas, ignorarlos es tanto como desconocer la\n    realidad
        preexistente que la propia ley debe regular.\n\n    La seguridad jur\u00eddica
        es el pilar que sustenta esta reforma y su\n    establecimiento resultaba
        una tarea indispensable para superar el marco\n    anterior. Este principio
        se manifiesta en la determinaci\u00f3n misma de la\n    delimitaci\u00f3n
        del concepto de dominio p\u00fablico mar\u00edtimo-terrestre, en las\n    mejoras
        introducidas en el procedimiento de deslinde, en la modificaci\u00f3n\n    de
        las reglas que rigen las concesiones y autorizaciones, as\u00ed como en las\n    limitaciones
        a la propiedad privada de los terrenos contiguos al domino\n    p\u00fablico.\n\n    P\u00e1gina\n    4La
        ley precisa el concepto de dominio p\u00fablico mar\u00edtimo-terrestre, tanto
        en\n    lo que se refiere a la zona mar\u00edtimo-terrestre como a las playas.
        Tambi\u00e9n\n    introduce definiciones de los accidentes geogr\u00e1ficos
        que se emplean en la\n    determinaci\u00f3n del domino p\u00fablico, para
        que esta sea m\u00e1s precisa.\n\n    La ley establece que la zona mar\u00edtimo-terrestre
        se fijar\u00e1 hasta donde\n    alcancen las olas en los mayores temporales
        conocidos a partir de los\n    criterios t\u00e9cnicos que se establezcan,
        a\u00f1adiendo mayor certeza, seguridad\n    y uniformidad en los deslindes.
        Se especifica que los terrenos inundados\n    artificialmente no pasar\u00e1n
        a ser dominio p\u00fablico, salvo que antes de la\n    inundaci\u00f3n ya
        fueran bienes demaniales, con la precisi\u00f3n de que en\n    cualquier caso
        formar\u00e1n parte del dominio p\u00fablico cuando sean navegables.\n\n    Se
        prev\u00e9n legalmente las consecuencias que se producen en los supuestos
        de\n    revisi\u00f3n de deslindes por alteraci\u00f3n del dominio p\u00fablico\n    mar\u00edtimo-terrestre
        y se introducen reglas especiales, para realizar\n    algunos deslindes.\n\n    La
        reforma garantiza la constancia registral del proceso administrativo de\n    deslinde,
        mediante la anotaci\u00f3n marginal en la inscripci\u00f3n de todas las\n    fincas
        que puedan resultar afectadas por este. Con esta medida se\n    consigue que
        los ciudadanos, en general, y los adquirentes, en\n    particular, dispongan
        de la informaci\u00f3n exacta sobre los terrenos que\n    est\u00e1n en dominio
        p\u00fablico o que pueden pasar a formar parte de \u00e9l. La\n    publicidad
        no solo se circunscribe a la registral, sino que la ley impone\n    que se
        publiquen en la p\u00e1gina web del Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente las l\u00edneas de deslinde.\n\n    Se excluyen determinados
        terrenos de n\u00facleos de poblaci\u00f3n del dominio\n    p\u00fablico mar\u00edtimo-terrestre,
        ninguno de los cuales pertenece a los bienes\n    definidos en el art\u00edculo
        3.1 de la Ley de Costas, en virtud de lo\n    dispuesto en el art\u00edculo
        132.2 de la Constituci\u00f3n. Esta exclusi\u00f3n legal\n    pretende otorgar
        una soluci\u00f3n singular a terrenos de n\u00facleos\n    residenciales que
        se encuentran en una situaci\u00f3n singular: los terrenos\n    sobre los
        que est\u00e1n edificados, por su degradaci\u00f3n y sus caracter\u00edsticas\n    f\u00edsicas
        actuales, resultan absolutamente innecesarios para la protecci\u00f3n\n    o
        utilizaci\u00f3n del dominio p\u00fablico mar\u00edtimo terrestre; adem\u00e1s,
        debe\n    tenerse en cuenta que se encuentran incorporados al dominio p\u00fablico\n    mar\u00edtimo-terrestre
        por disposici\u00f3n de deslindes anteriores a la Ley de\n    Costas de 1988
        y que las propias edificaciones residenciales son tambi\u00e9n\n    anteriores
        a 1988; por \u00faltimo, y en conexi\u00f3n con lo anterior, se trata de\n    \u00e1reas
        de viviendas hist\u00f3ricamente consolidadas y altamente antropizadas,\n    cuya
        situaci\u00f3n de inseguridad jur\u00eddica arrastrada desde 1988, debe ser\n    resuelta
        por esta Ley.\n\n    En relaci\u00f3n con el r\u00e9gimen concesional, la
        ley introduce importantes\n    cambios. Se modifica el plazo m\u00e1ximo de
        duraci\u00f3n de las concesiones que\n    pasa a ser de setenta y cinco a\u00f1os
        (al igual que el fijado en la\n    mencionada Ley de Patrimonio de las Administraciones
        P\u00fablicas y en el\n    Texto Refundido de la Ley de Aguas). Adem\u00e1s,
        se permite la transmisi\u00f3n\n    mortis causa e intervivos de las concesiones.
        En el primer caso se ampl\u00eda\n    el plazo de notificaci\u00f3n que deben
        hacer los causahabientes para poder\n    subrogarse en la concesi\u00f3n de
        uno a cuatro a\u00f1os, se trata de evitar el\n    riesgo de que se produzca
        la p\u00e9rdida del derecho por el transcurso de un\n    plazo tan breve,
        sobre todo teniendo en cuenta las dificultades que\n    puedan tener los extranjeros.
        En el caso de las transmisiones inter\n    vivos, su validez requiere la previa
        autorizaci\u00f3n de la Administraci\u00f3n.\n\n    La reforma modifica la
        disposici\u00f3n transitoria primera de la Ley de Costas\n    en sus apartados
        2 y 3 para permitir que los titulares registrales de\n    terrenos amparados
        por el art\u00edculo 34 de la Ley Hipotecaria sean\n    concesionarios, removiendo
        las condiciones que anteriormente les exig\u00edan.\n    El establecimiento
        de esta nueva regla se combina con lo previsto por la\n    disposici\u00f3n
        transitoria primera de esta ley. En ella se permite que\n    quienes cumplen
        con las nuevas condiciones y no son concesionarios,\n    puedan solicitar
        una concesi\u00f3n que se ajustar\u00e1 al r\u00e9gimen general\n    previsto
        en la Ley de Costas. A aquellos que sean titulares de una\n    concesi\u00f3n
        amparada por la disposici\u00f3n transitoria primera antes de ser\n    reformada,
        se les concede el siguiente derecho de opci\u00f3n: podr\u00e1n mantener\n    su
        derecho y a la extinci\u00f3n de la concesi\u00f3n beneficiarse de la pr\u00f3rroga\n    extraordinaria
        del art\u00edculo segundo de esta ley, o solicitar una nueva\n    concesi\u00f3n,
        que se regir\u00eda por las disposiciones generales de la Ley de\n    Costas.\n\n    El
        art\u00edculo segundo de la ley establece una pr\u00f3rroga extraordinaria
        para\n    las concesiones existentes, otorgadas al amparo de la normativa
        anterior.\n    Se da respuesta a la extinci\u00f3n de las concesiones previstas
        en la\n    disposici\u00f3n transitoria primera de la Ley de Costas, que preve\u00eda,
        con\n    car\u00e1cter general, un plazo m\u00e1ximo de treinta a\u00f1os
        de duraci\u00f3n, que\n    finalizar\u00e1 en 2018. Debe subrayarse que no
        se trata de una pr\u00f3rroga\n    indiscriminada, sino que su otorgamiento
        queda supeditado a un informe\n    favorable del \u00f3rgano ambiental auton\u00f3mico,
        en los casos en que se trate\n    de ocupaciones destinadas a la industria
        extractiva, energ\u00e9tica, qu\u00edmica,\n    petroqu\u00edmica, textil
        y papelera. Este es un ejemplo donde la seguridad\n    jur\u00eddica que supone
        la continuidad de la ocupaci\u00f3n se conjuga con la\n    protecci\u00f3n
        del litoral que podr\u00e1 conllevar la\n\n    P\u00e1gina\n    5expulsi\u00f3n
        efectiva de todas aquellas concesiones que no sean\n    ambientalmente sostenibles.
        El plazo m\u00e1ximo de esta pr\u00f3rroga\n    extraordinaria se fija en
        setenta y cinco a\u00f1os para hacerla coincidir con\n    el nuevo plazo m\u00e1ximo
        por el que se podr\u00e1n otorgar las concesiones. Con\n    ello se busca
        estabilizar los derechos y adaptarlos a un horizonte\n    temporal que sea
        semejante.\n\n    En materia de autorizaciones se aumenta el plazo m\u00e1ximo
        de duraci\u00f3n de un\n    a\u00f1o a cuatro a\u00f1os.\n\n    La principal
        novedad que se introduce respecto de la zona de servidumbre\n    de protecci\u00f3n
        es la dirigida a las edificaciones que leg\u00edtimamente la\n    ocupan,
        a cuyos titulares se les permitir\u00e1 realizar las obras de\n    reparaci\u00f3n,
        mejora, modernizaci\u00f3n y consolidaci\u00f3n, siempre que no\n    impliquen
        un aumento de volumen, altura ni superficie. Eliminando para\n    ello el
        requisito de la autorizaci\u00f3n administrativa previa, por el de la\n    declaraci\u00f3n
        responsable. En la que tendr\u00e1n que incluir, como ya se ha\n    indicado,
        que tales obras cumplen con los requisitos de eficiencia\n    energ\u00e9tica
        y ahorro de agua.\n\n    A su vez, tambi\u00e9n se prev\u00e9 reducir el ancho
        de esta servidumbre de 100\n    metros a 20 metros en relaci\u00f3n con los
        n\u00facleos de poblaci\u00f3n que sin poder\n    acogerse a lo dispuesto
        en la disposici\u00f3n transitoria cuarta de la Ley de\n    Costas, por no
        ser suelo calificado como urbano, s\u00ed ten\u00edan en aquella\n    fecha
        caracter\u00edsticas propias de \u00e9l.\n\n    Esta reducci\u00f3n se contempla
        tambi\u00e9n, como posibilidad excepcional, en los\n    m\u00e1rgenes de los
        r\u00edos hasta donde sean sensibles las mareas, para evitar\n    que en los
        tramos alejados de la desembocadura se genere, por defecto,\n    una servidumbre
        de 100 metros.\n\n    Se ha regulado, desde la perspectiva del dominio p\u00fablico\n    mar\u00edtimo-terrestre,
        el r\u00e9gimen de las urbanizaciones mar\u00edtimo-terrestres,\n    garantizando
        que los canales navegables sean dominio p\u00fablico y que el\n    instrumento
        de ordenaci\u00f3n territorial o urban\u00edstica prevea, a trav\u00e9s de\n    viales,
        el tr\u00e1nsito y el acceso a los canales.\n\n    La ley prev\u00e9 que a
        los bienes declarados de inter\u00e9s cultural que ocupan el\n    dominio
        p\u00fablico, se les otorgue una concesi\u00f3n y se les aplique su r\u00e9gimen\n    jur\u00eddico
        propio.\n\n    En suma, esta reforma pretende sentar las bases de un uso del
        litoral que\n    sea sostenible en el tiempo y respetuoso con la protecci\u00f3n\n    medioambiental.
        Con este fin, los cambios que se introducen otorgan\n    certeza y claridad,
        al tiempo que resuelven los problemas que a corto\n    plazo planteaba la
        legislaci\u00f3n anterior, preservando la franja litoral.\n\n    Art\u00edculo
        primero. Modificaci\u00f3n de la Ley 22/1988, de 28 de julio, de\n    Costas.\n\n    Uno.
        Se modifica el art\u00edculo 3 que queda redactado del siguiente modo:\n\n    \"Son
        bienes de dominio p\u00fablico mar\u00edtimo-terrestre estatal, en virtud
        de lo\n    dispuesto en el art\u00edculo 132.2 de la Constituci\u00f3n:\n\n    1.
        La ribera del mar y de las r\u00edas, que incluye:\n\n    a) La zona mar\u00edtimo-terrestre
        o espacio comprendido entre la l\u00ednea de\n    bajamar escorada o m\u00e1xima
        viva equinoccial, y el l\u00edmite hasta donde\n    alcancen las olas en los
        mayores temporales conocidos, de acuerdo con los\n    criterios t\u00e9cnicos
        que se establezcan reglamentariamente, o cuando lo\n    supere, el de la l\u00ednea
        de pleamar m\u00e1xima viva equinoccial. Esta zona se\n    extiende tambi\u00e9n
        por las m\u00e1rgenes de los r\u00edos hasta el sitio donde se\n    haga sensible
        el efecto de las mareas.\n\n    Se consideran incluidas en esta zona las marismas,
        albuferas, marjales,\n    esteros y, en general, las partes de los terrenos
        bajos que se inundan\n    como consecuencia del flujo y reflujo de las mareas,
        de las olas o de la\n    filtraci\u00f3n del agua del mar.\n\n    No obstante,
        no pasar\u00e1n a formar parte del dominio p\u00fablico\n    mar\u00edtimo-terrestre
        aquellos terrenos que sean inundados artificial y\n    controladamente, como
        consecuencia de obras o instalaciones realizadas al\n    efecto, siempre que
        antes de la inundaci\u00f3n no fueran de dominio p\u00fablico\".\n\n    b)
        Las playas o zonas de dep\u00f3sito de materiales sueltos, tales como\n    arenas,
        gravas y guijarros, incluyendo escarpes, bermas y dunas, estas\n    \u00faltimas
        se incluir\u00e1n hasta el l\u00edmite que resulte necesario para\n    garantizar
        la estabilidad de la playa y la defensa de la costa.\n\n    2. El mar territorial
        y las aguas interiores, con su lecho y subsuelo,\n    definidos y regulados
        por su legislaci\u00f3n espec\u00edfica.\n\n    3. Los recursos naturales
        de la zona econ\u00f3mica y la plataforma\n    continental, definidos y regulados
        por su legislaci\u00f3n espec\u00edfica.\n\n    P\u00e1gina\n    64. A los
        efectos de esta ley se entiende por:\n\n    Albufera: cuerpos de aguas costeras
        que quedan f\u00edsicamente separados del\n    oc\u00e9ano, en mayor o menor
        extensi\u00f3n por una franja de tierra.\n\n    Berma: parte casi horizontal
        de la playa, interior al escarpe o talud de\n    fuerte pendiente causada
        por el oleaje.\n\n    Dunas: dep\u00f3sitos sedimentarios, constituidos por
        mont\u00edculos de arena\n    tengan o no vegetaci\u00f3n que se alimenten
        de la arena transportada por la\n    acci\u00f3n del mar, del viento marino
        o por otras causas.\n\n    Escarpe: escal\u00f3n vertical en la playa formado
        por la erosi\u00f3n de la berma.\n\n    Estero: ca\u00f1os en una marisma.\n\n    Marisma:
        terreno muy llano y bajo que se inunda peri\u00f3dicamente como\n    consecuencia
        del flujo y reflujo de las mareas o de la filtraci\u00f3n del\n    agua del
        mar.\n\n    Marjal: terreno bajo cubierto por un manto de agua que da soporte
        a\n    abundante vegetaci\u00f3n.\"\n\n    Dos. Se modifica el apartado 3
        del art\u00edculo 4 que queda redactado del\n    siguiente modo:\n\n    \"Los
        terrenos cuya superficie sea invadida por el mar siempre y cuando la\n    invasi\u00f3n
        tenga lugar por causas distintas a las previstas en el \u00faltimo\n    p\u00e1rrafo
        del art\u00edculo 3.1, letra a), y en todo caso siempre que los\n    terrenos
        inundados sean navegables.\"\n\n    Tres. El p\u00e1rrafo \u00fanico del art\u00edculo
        11 pasa a ser el apartado 1 y se\n    introduce un nuevo apartado 2 que queda
        redactado del siguiente modo:\n\n    \"2. Practicado el deslinde, la Administraci\u00f3n
        del Estado deber\u00e1 inscribir\n    los bienes de dominio p\u00fablico mar\u00edtimo-terrestre,
        de acuerdo con la Ley\n    33/2003, de 3 de noviembre de Patrimonio de las
        Administraciones\n    P\u00fablicas.\"\n\n    Cuatro. Se modifican los apartados
        2 y 4 del art\u00edculo 12, y se suprime el\n    apartado 6 del mismo precepto.
        Los apartados 2 y 4 quedan redactados del\n    siguiente modo:\n\n    \"2.
        En el procedimiento ser\u00e1n o\u00eddos la Comunidad Aut\u00f3noma y el\n    Ayuntamiento
        correspondiente, los propietarios colindantes, previa\n    notificaci\u00f3n,
        y dem\u00e1s personas que acrediten la condici\u00f3n de interesados.\n\n    Cuando
        el deslinde afecte al dominio p\u00fablico portuario estatal, se\n    remitir\u00e1
        el expediente de deslinde, antes de su aprobaci\u00f3n, al Ministerio\n    de
        Fomento para que en el plazo de un mes emita un informe sobre las\n    materias
        que afecten a sus competencias.\n\n    Asimismo se garantizar\u00e1 la adecuada
        coordinaci\u00f3n entre los planos\n    topogr\u00e1ficos empleados en la
        tramitaci\u00f3n del procedimiento y la\n    cartograf\u00eda catastral.\"\n\n    \"4.
        El acuerdo de incoaci\u00f3n del expediente de deslinde, acompa\u00f1ado del\n    plano
        del \u00e1rea afectada por el mismo y de la relaci\u00f3n de propietarios\n    afectados,
        se notificar\u00e1 al Registro de la Propiedad, interesando\n    certificaci\u00f3n
        de dominio y cargas de las fincas inscritas a nombre de los\n    titulares
        que resulten del expediente y de cualesquiera otras fincas que\n    resulten
        del plano aportado y de los sistemas de georreferenciaci\u00f3n de\n    fincas
        registrales, as\u00ed como la constancia de la incoaci\u00f3n del expediente\n    en
        el folio de cada una de ellas.\n\n    Con car\u00e1cter simult\u00e1neo a
        la expedici\u00f3n de la referida certificaci\u00f3n, el\n    registrador
        extender\u00e1 nota marginal en el folio de las fincas de las que\n    certifique,
        en la que har\u00e1 constar:\n\n    a) La incoaci\u00f3n del expediente de
        deslinde.\n\n    b) La expedici\u00f3n de la certificaci\u00f3n de dominio
        y cargas de las fincas\n    afectadas por el deslinde.\n\n    c) La advertencia
        de que pueden quedar afectadas por el deslinde, pudiendo\n    as\u00ed, las
        fincas incorporarse, en todo o en parte, al dominio p\u00fablico\n    mar\u00edtimo-terrestre
        o estar incluidas total o parcialmente en la zona de\n    servidumbre de protecci\u00f3n.\n\n    d)
        La circunstancia de que la resoluci\u00f3n aprobatoria del procedimiento de\n    deslinde
        servir\u00e1 de t\u00edtulo para rectificar las situaciones jur\u00eddico\n    registrales
        contradictorias con el deslinde.\"\n\n    P\u00e1gina\n    7Cinco. Se modifica
        el apartado 2 del art\u00edculo 13 que queda redactado del\n    siguiente
        modo:\n\n    \"2. La resoluci\u00f3n de aprobaci\u00f3n del deslinde ser\u00e1
        t\u00edtulo suficiente para\n    rectificar, en la forma y condiciones que
        se determinen\n    reglamentariamente, las situaciones jur\u00eddicas registrales
        contradictorias\n    con el deslinde. Dicha resoluci\u00f3n ser\u00e1 t\u00edtulo
        suficiente, asimismo, para\n    que la Administraci\u00f3n proceda a la inmatriculaci\u00f3n
        de los bienes de\n    dominio p\u00fablico. En todo caso los titulares inscritos
        afectados podr\u00e1n\n    ejercitar las acciones que estimen pertinentes
        en defensa de sus\n    derechos, siendo susceptible de anotaci\u00f3n preventiva
        la correspondiente\n    reclamaci\u00f3n judicial.\"\n\n    Seis. Se introduce
        un art\u00edculo 13 bis que queda redactado del siguiente\n    modo:\n\n    \"1.
        Los deslindes se revisar\u00e1n cuando se altere la configuraci\u00f3n del\n    dominio
        p\u00fablico mar\u00edtimo-terrestre. La incoaci\u00f3n del expediente de\n    deslinde
        tendr\u00e1 los efectos previstos en el art\u00edculo 12.\n\n    2. Los titulares
        de los terrenos que tras la revisi\u00f3n del deslinde se\n    incorporen
        al dominio p\u00fablico mar\u00edtimo-terrestre pasar\u00e1n a ser titulares\n    de
        un derecho de ocupaci\u00f3n y aprovechamiento, a cuyo efecto la\n    Administraci\u00f3n
        otorgar\u00e1 de oficio la concesi\u00f3n, salvo renuncia expresa\n    del
        interesado.\n\n    La concesi\u00f3n se otorgar\u00e1 por setenta y cinco
        a\u00f1os, respetando los usos y\n    aprovechamientos existentes, sin obligaci\u00f3n
        de abonar canon.\n\n    3. Los titulares de las obras e instalaciones que
        tras la revisi\u00f3n del\n    deslinde se incorporen a la zona de servidumbre
        de protecci\u00f3n podr\u00e1n\n    realizar obras de reparaci\u00f3n, mejora,
        consolidaci\u00f3n y modernizaci\u00f3n\n    siempre que no impliquen aumento
        de volumen, altura ni superficie.\n\n    Estas obras deber\u00e1n suponer
        una mejora en la eficiencia energ\u00e9tica. A tal\n    efecto y cuando les
        resulte aplicable tendr\u00e1n que obtener una\n    calificaci\u00f3n energ\u00e9tica
        final que alcance una mejora de dos letras o una\n    letra B, lo que se acreditar\u00e1
        mediante la certificaci\u00f3n de eficiencia\n    energ\u00e9tica, de acuerdo
        con lo previsto en el Real Decreto 42/2007, de 19\n    de enero, por el que
        se aprueba el procedimiento b\u00e1sico para la\n    certificaci\u00f3n de
        eficiencia energ\u00e9tica de edificios de nueva construcci\u00f3n\n    o
        con renovaciones importantes, o lo que cualquier otra norma pueda\n    establecer
        en el futuro para la certificaci\u00f3n de edificios existentes.\n\n    Asimismo,
        en estas obras, cuando proceda, se emplear\u00e1n los mecanismos,\n    sistemas,
        instalaciones y equipamientos individuales y/o colectivos que\n    supongan
        un ahorro efectivo en el consumo de agua. En el caso de que\n    afecten a
        jardines y espacios verdes, para su riego fomentar\u00e1n el uso de\n    recursos
        h\u00eddricos marginales, tales como aguas regeneradas o aguas de\n    lluvia
        almacenadas.\n\n    Circunstancias que deber\u00e1n acreditar ante la Administraci\u00f3n,
        mediante una\n    declaraci\u00f3n responsable, de acuerdo con lo previsto
        en el art\u00edculo 71 bis\n    de la Ley 30/1992, de 26 de noviembre, de
        R\u00e9gimen Jur\u00eddico de las\n    Administraciones P\u00fablicas y Procedimiento
        Administrativo Com\u00fan, con\n    car\u00e1cter previo a la autorizaci\u00f3n
        urban\u00edstica que proceda. En caso de que\n    las obras o instalaciones
        afecten a la servidumbre de tr\u00e1nsito se\n    requerir\u00e1 autorizaci\u00f3n
        previa de la Administraci\u00f3n del Estado.\"\n\n    Siete. Se introduce
        un nuevo apartado 3 al art\u00edculo 23 que queda redactado\n    del siguiente
        modo:\n\n    \"En las m\u00e1rgenes de los r\u00edos hasta donde sean sensibles
        las mareas la\n    extensi\u00f3n de esta zona podr\u00e1 reducirse por la
        Administraci\u00f3n del Estado,\n    de acuerdo con la Comunidad Aut\u00f3noma
        y Ayuntamiento correspondiente,\n    hasta un m\u00ednimo de 20 metros, en
        atenci\u00f3n a las caracter\u00edsticas\n    geomorfol\u00f3gicas, a sus
        ambientes de vegetaci\u00f3n, y a su distancia respecto\n    de la desembocadura,
        conforme a lo que reglamentariamente se disponga.\"\n\n    Ocho. Se modifica
        la letra c) del apartado 1 del art\u00edculo 25 y el apartado\n    2 del mismo
        precepto, y se introduce un nuevo apartado 4 que quedan\n    redactados del
        siguiente modo:\n\n    \"c) Las actividades que impliquen la destrucci\u00f3n
        de yacimientos de \u00e1ridos\n    naturales o no consolidados, entendi\u00e9ndose
        por tales los lugares donde\n    existen acumulaciones de materiales detr\u00edticos
        tipo arenas o gravas.\"\n\n    \"2. Con car\u00e1cter ordinario, solo se permitir\u00e1n
        en esta zona, las obras,\n    instalaciones y actividades que, por su naturaleza,
        no puedan tener otra\n    ubicaci\u00f3n, como los establecimientos de cultivo
        marino o las salinas\n    mar\u00edtimas, o aquellos que presten servicios
        necesarios o convenientes\n    para el uso del dominio p\u00fablico mar\u00edtimo-terrestre,
        as\u00ed como las\n    instalaciones deportivas\n\n    P\u00e1gina\n    8descubiertas.
        En todo caso, la ejecuci\u00f3n de terraplenes, desmontes o tala\n    de \u00e1rboles
        deber\u00e1n cumplir las condiciones que se determinen\n    reglamentariamente
        para garantizar la protecci\u00f3n del dominio p\u00fablico.\"\n\n    \"4.
        Reglamentariamente se establecer\u00e1n las condiciones en las que se podr\u00e1\n    autorizar
        la publicidad, a que se refiere la letra f) del apartado 1 de\n    este art\u00edculo,
        siempre que sea parte integrante o acompa\u00f1e a\n    instalaciones o actividades
        permitidas y no sea incompatible con la\n    finalidad de la servidumbre de
        protecci\u00f3n.\"\n\n    Nueve. Se introduce un nuevo apartado 6 en el art\u00edculo
        33 que queda\n    redactado del siguiente modo:\n\n    \"Reglamentariamente
        se desarrollar\u00e1 el r\u00e9gimen de ocupaci\u00f3n y uso de las\n    playas
        atendiendo a su naturaleza. Se dotar\u00e1 a los tramos naturales de\n    las
        playas de un elevado nivel de protecci\u00f3n que restrinja las\n    ocupaciones,
        autorizando \u00fanicamente las que sean indispensables o est\u00e9n\n    previstas
        en la normativa aplicable. Se regular\u00e1 la ocupaci\u00f3n y uso de\n    los
        tramos urbanos de las playas de modo que se garantice una adecuada\n    prestaci\u00f3n
        de los servicios que sea compatible con el uso com\u00fan.\"\n\n    Diez.
        Se modifica el apartado 1 del art\u00edculo 38 que queda redactado del\n    siguiente
        modo:\n\n    \"1. Estar\u00e1 prohibida la publicidad permanente a trav\u00e9s
        de carteles o\n    vallas o por medios ac\u00fasticos o audiovisuales.\n\n    Excepcionalmente,
        y en las condiciones que se establezcan\n    reglamentariamente se podr\u00e1
        autorizar la publicidad siempre que sea parte\n    integrante o acompa\u00f1e
        a instalaciones o actividades permitidas en el\n    dominio p\u00fablico mar\u00edtimo-terrestre
        y siempre que sea compatible con su\n    protecci\u00f3n.\"\n\n    Once. Se
        modifica el apartado 1 del art\u00edculo 49 que queda redactado del\n    siguiente
        modo:\n\n    \"La adscripci\u00f3n de bienes de dominio p\u00fablico mar\u00edtimo-terrestre
        a las\n    Comunidades Aut\u00f3nomas para la construcci\u00f3n de nuevos
        puertos y v\u00edas de\n    transporte de titularidad de aquellas, o de ampliaci\u00f3n
        o modificaci\u00f3n de\n    los existentes, se formalizar\u00e1 por la Administraci\u00f3n
        del Estado. La\n    porci\u00f3n de dominio p\u00fablico adscrita conservar\u00e1
        tal calificaci\u00f3n jur\u00eddica,\n    correspondiendo a la Comunidad Aut\u00f3noma
        la utilizaci\u00f3n y gesti\u00f3n de la\n    misma, adecuadas a su finalidad
        y con sujeci\u00f3n a las disposiciones\n    pertinentes. En todo caso, el
        plazo de las concesiones que se otorguen en\n    los bienes adscritos, incluidas
        las pr\u00f3rrogas, no podr\u00e1 ser superior al\n    plazo m\u00e1ximo de
        vigencia establecido en la legislaci\u00f3n estatal para las\n    concesiones
        sobre dominio p\u00fablico portuario en los puertos de inter\u00e9s\n    general.\n\n    En
        los supuestos de adscripci\u00f3n, la Comunidad Aut\u00f3noma ostentar\u00e1,
        a\n    efectos del Impuesto sobre Bienes Inmuebles, la condici\u00f3n de sustituto\n    del
        contribuyente respecto a la porci\u00f3n adscrita del dominio p\u00fablico\n    mar\u00edtimo-terrestre
        no afectada por las concesiones, sin que pueda\n    repercutir en el contribuyente
        el importe de la deuda tributaria\n    satisfecha.\"\n\n    Doce. Se modifica
        el apartado 4 del art\u00edculo 52 que queda redactado del\n    siguiente
        modo:\n\n    \"El plazo de vencimiento ser\u00e1 el que se determine en el
        t\u00edtulo\n    correspondiente, y no podr\u00e1 exceder de cuatro a\u00f1os,
        salvo en los casos en\n    que esta Ley establece otro diferente.\"\n\n    Trece.
        Se modifica el apartado 1 del art\u00edculo 55 que queda redactado del\n    siguiente
        modo:\n\n    \"Las autorizaciones podr\u00e1n ser revocadas unilateralmente
        por la\n    Administraci\u00f3n en cualquier momento, sin derecho a indemnizaci\u00f3n,
        cuando\n    produzcan da\u00f1os en el dominio p\u00fablico, impidan su utilizaci\u00f3n
        para\n    actividades de mayor inter\u00e9s p\u00fablico o menoscaben el uso
        p\u00fablico y cuando\n    resulten incompatibles con la normativa aprobada
        con posterioridad. En\n    este \u00faltimo caso, solo se revocar\u00e1 la
        autorizaci\u00f3n, si en el plazo de\n    tres meses desde que le fuera comunicada
        tal circunstancia a su titular,\n    este no hubiera adaptado su ocupaci\u00f3n
        a la nueva normativa o la\n    adaptaci\u00f3n no fuera posible f\u00edsica
        o jur\u00eddicamente.\"\n\n    P\u00e1gina\n    9Catorce. El p\u00e1rrafo
        \u00fanico del art\u00edculo 65 pasar\u00e1 a ser el apartado 1 y se\n    introduce
        un nuevo apartado 2 que queda redactado del siguiente modo:\n\n    \"2. En
        ning\u00fan caso podr\u00e1n ser titulares de concesiones las personas en\n    quienes
        concurra alguna de las prohibiciones de contratar previstas en el\n    Real
        Decreto Legislativo 3/2011, de 14 de noviembre, por el que se\n    aprueba
        el Texto Refundido de la Ley de Contratos del Sector P\u00fablico.\n\n    Cuando
        posteriormente al otorgamiento de la concesi\u00f3n, el titular incurra\n    en
        alguna de las prohibiciones de contratar se producir\u00e1 la extinci\u00f3n
        de\n    la concesi\u00f3n.\n\n    En caso de declaraci\u00f3n de concurso
        y mientras no se haya producido la\n    apertura de la fase de liquidaci\u00f3n,
        no se producir\u00e1 la extinci\u00f3n de la\n    concesi\u00f3n, si su titular
        prestare las garant\u00edas suficientes, a juicio de\n    la Administraci\u00f3n,
        para continuar con la ocupaci\u00f3n en los t\u00e9rminos\n    previstos en
        el t\u00edtulo concesional.\"\n\n    Quince. Se modifican los apartados 2
        y 3 del art\u00edculo 66 que quedan\n    redactados del siguiente modo:\n\n    \"2.
        El plazo ser\u00e1 el que se determine en el t\u00edtulo correspondiente,
        que en\n    ning\u00fan caso podr\u00e1 exceder de setenta y cinco a\u00f1os.\"\n\n    \"3.
        Cuando el objeto de una concesi\u00f3n extinguida fuese una actividad\n    amparada
        por otra concesi\u00f3n de explotaci\u00f3n de recursos mineros o\n    energ\u00e9ticos
        otorgada por la Administraci\u00f3n del Estado por un plazo\n    superior,
        su titular tendr\u00e1 derecho a que se le otorgue una nueva\n    concesi\u00f3n
        de ocupaci\u00f3n del dominio p\u00fablico mar\u00edtimo-terrestre por un\n    plazo
        igual al que reste de vigencia a la concesi\u00f3n de explotaci\u00f3n, sin\n    que
        en ning\u00fan caso pueda exceder de setenta y cinco a\u00f1os.\"\n\n    Diecis\u00e9is.
        Se modifica el apartado 2 del art\u00edculo 70 que queda redactado\n    del
        siguiente modo:\n\n    \"Las concesiones ser\u00e1n transmisibles por actos
        intervivos y mortis causa.\n\n    La transmisi\u00f3n inter vivos solo ser\u00e1
        v\u00e1lida si con car\u00e1cter previo la\n    Administraci\u00f3n reconoce
        el cumplimiento, por parte del adquirente, de las\n    condiciones establecidas
        en la concesi\u00f3n.\n\n    En caso de fallecimiento del concesionario, sus
        causahabientes, a t\u00edtulo\n    de herencia o de legado, podr\u00e1n subrogarse
        en los derechos y obligaciones\n    de aquel, siempre que en el plazo de cuatro
        a\u00f1os comuniquen expresamente\n    a la Administraci\u00f3n el fallecimiento
        y la voluntad de subrogarse.\n    Transcurrido dicho plazo sin que se hubiera
        hecho la comunicaci\u00f3n, la\n    concesi\u00f3n quedar\u00e1 extinguida.\"\n\n    Diecisiete.
        Se introducen dos nuevas letras, j) y k), al apartado 1 del\n    art\u00edculo
        78 que quedan redactadas del siguiente modo:\n\n    \"j) Incurrir en prohibici\u00f3n
