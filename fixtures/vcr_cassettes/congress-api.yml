        el contribuyente no viniese desarrollando ninguna actividad\n    econ\u00f3mica
        con anterioridad a 1 de enero de 2009 e inicie su ejercicio con\n    posterioridad
        a dicha fecha, la plantilla media correspondiente al\n    per\u00edodo impositivo
        2008 ser\u00e1 cero.\n\n    3. A efectos de determinar el importe neto de
        la cifra de negocios, se\n    tendr\u00e1 en consideraci\u00f3n lo establecido
        en el apartado 3 del art\u00edculo 108\n    del texto refundido de la Ley
        del Impuesto sobre Sociedades.\n\n    Cuando en cualquiera de los per\u00edodos
        impositivos la duraci\u00f3n de la\n    actividad econ\u00f3mica hubiese sido
