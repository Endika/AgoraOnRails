        Cuando el incumplimiento lo realicen personas o entidades que no\n    desarrollen
        actividades econ\u00f3micas, se sancionar\u00e1 de la siguiente forma:\n\n    1.\u00ba
        Multa pecuniaria fija de 1.000 euros, si no comparece o no se facilita\n    la
