        y de aquellos de sus accionistas que tengan la condici\u00f3n de\n    entidad
        de cr\u00e9dito y de los que hubiera sido designado administrador\n    provisional.\n\n    Los
        t\u00edtulos emitidos al amparo de lo dispuesto en este precepto ser\u00e1n\n    computables
        como recursos propios b\u00e1sicos y como capital principal, sin\n    que
        para ello sea obligatorio que coticen en un mercado secundario\n    organizado.
        A estos efectos, no les ser\u00e1n de aplicaci\u00f3n las limitaciones\n    legalmente
        establecidas para la computabilidad de los recursos propios y\n    del capital
        principal.\n\n    El acuerdo de emisi\u00f3n de estos t\u00edtulos deber\u00e1
        ajustarse a las restantes\n    condiciones comprometidas en el plan de integraci\u00f3n
        o de\n    recapitalizaci\u00f3n.\"\n\n    Disposici\u00f3n final quinta. Modificaci\u00f3n
        del Real Decreto-ley 2/2012, de 3\n    de febrero, de saneamiento del sector
        financiero.\n\n    El segundo p\u00e1rrafo del apartado 4 del art\u00edculo
        2 queda redactado como\n    sigue:\n\n    \"Dicha solicitud deber\u00e1 presentarse
        ante la Secretar\u00eda General del Tesoro\n    y Pol\u00edtica Financiera
        antes del 30 de junio de 2012. El cumplimiento de\n    dicho plazo no ser\u00e1
        exigible en el caso de operaciones de adquisici\u00f3n de\n    entidades que,
        a la fecha de entrada en vigor de este real decreto-ley,\n    se encuentren
        participadas mayoritariamente por el Fondo de\n    Reestructuraci\u00f3n Ordenada
        Bancaria o de las que el fondo haya sido\n    designado administrador provisional.
        A la misma se acompa\u00f1ar\u00e1 el proyecto\n    que acredite el cumplimiento
        de los requisitos previstos en las letras a)\n    a f) del apartado 2.\"\n\n    Disposici\u00f3n
        final sexta. T\u00edtulos competenciales.\n\n    El presente real decreto-ley
        se dicta al amparo de lo dispuesto en las\n    reglas 6.\u00aa, 8.\u00aa,
        11.\u00aa, 13.\u00aa y 14.\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n\n    espa\u00f1ola,
        que atribuyen al Estado la competencia sobre legislaci\u00f3n\n    mercantil,
        legislaci\u00f3n civil, bases de la ordenaci\u00f3n del cr\u00e9dito, banca
        y\n    seguros, bases y coordinaci\u00f3n de la planificaci\u00f3n general
        de la actividad\n    econ\u00f3mica y hacienda general y Deuda del Estado,
        respectivamente.\n\n    Disposici\u00f3n final s\u00e9ptima. Facultad de desarrollo.\n\n    El
        Gobierno podr\u00e1 dictar las normas reglamentarias necesarias para el\n    desarrollo
        de lo dispuesto en este real decreto-ley. En particular,\n    mediante Real
        Decreto se establecer\u00e1n los supuestos en los cuales las\n    entidades
        emisoras de participaciones preferentes u obligaciones\n    subordinadas deber\u00e1n
        ofrecer su canje por acciones o por obligaciones\n    subordinadas de la entidad
        emisora o de cualquiera otra de su grupo; as\u00ed\n    como los criterios
        para determinar el porcentaje del valor nominal de\n    dichos instrumentos
        que deber\u00e1n ser objeto de canje.\n\n    Se habilita al Ministro de Econom\u00eda
        y Competitividad para modificar lo\n    previsto en el anexo y los plazos
        de cumplimiento de la obligaci\u00f3n\n    establecida en el art\u00edculo
        1 de este real decreto-ley.\n\n    El Banco de Espa\u00f1a aprobar\u00e1 las
        modificaciones que resulten pertinentes\n    para acomodar lo dispuesto en
        la Circular 4/2004 al presente Real\n    Decreto-ley, quedando facultado para
        introducir las precisiones que\n    puedan ser necesarias para asegurar la
        efectividad de su cumplimiento. A\n    partir del 31 de diciembre de 2012
        el Banco de Espa\u00f1a podr\u00e1 modificar las\n    coberturas previstas
        en el anexo de acuerdo con lo dispuesto en el\n    art\u00edculo 48.1 de la
        Ley 26/1988, de 29 de julio, sobre Disciplina e\n    Intervenci\u00f3n de
        las Entidades de Cr\u00e9dito.\n\n    Disposici\u00f3n final octava. Entrada
