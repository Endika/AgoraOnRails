        impuesto o por el Impuesto sobre el Patrimonio, o su registro en los\n    libros
        o registros oficiales.\n\n    P\u00e1gina\n    14Las ganancias patrimoniales
        no justificadas se integrar\u00e1n en la base\n    liquidable general del
        per\u00edodo impositivo respecto del que se descubran,\n    salvo que el contribuyente
        pruebe suficientemente que ha sido titular de\n    los bienes o derechos correspondientes
        desde una fecha anterior a la del\n    per\u00edodo de prescripci\u00f3n.\n\n    2.
        En todo caso tendr\u00e1n la consideraci\u00f3n de ganancias de patrimonio
        no\n    justificadas y se integrar\u00e1n en la base liquidable general del
        per\u00edodo\n    impositivo m\u00e1s antiguo entre los no prescritos, la
