        Se introduce una nueva disposici\u00f3n transitoria tercera bis, que\n    queda
        redactada en los siguientes t\u00e9rminos:\n\n    \"Disposici\u00f3n transitoria
        tercera bis. Disposiciones comunes a la\n    aplicaci\u00f3n del apartado
        tercero de las disposiciones transitorias segunda\n    y tercera.\n\n    1.
