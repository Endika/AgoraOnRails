        civiles y mercantiles (procedente del Real Decreto-Ley 5/2012, de 5 de marzo)","updated_at":"2012-12-21T09:51:01Z"},{"body":"PROYECTO
        DE LEY\n\n    121/000004 Proyecto de Ley de medidas urgentes para la reforma
        del mercado\n    laboral (procedente del Real Decreto-ley 3/2012, de 10 de
        febrero).\n\n    En cumplimiento de lo dispuesto en el art\u00edculo 86.2
        de la Constituci\u00f3n, el\n    Real Decreto-ley 3/2012, de 10 de febrero,
        de medidas urgentes para la\n    reforma del mercado laboral (n\u00fam. expte.
        130/000004), fue sometido a\n    debate y votaci\u00f3n de totalidad por el
        Congreso de los Diputados en su\n    sesi\u00f3n del d\u00eda 8 de marzo de
        2012, en la que se acord\u00f3 su convalidaci\u00f3n,\n    as\u00ed como su
        tramitaci\u00f3n como Proyeccto de Ley (n\u00fam. expte. 121/000004).\n\n    La
        Mesa del Congreso de los Diputados, en su reuni\u00f3n del d\u00eda de hoy,
        ha\n    acordado su remisi\u00f3n a la Comisi\u00f3n de Empleo y Seguridad
        Social, para su\n    aprobaci\u00f3n con competencia legislativa plena, as\u00ed
        como abrir un plazo de\n    ocho d\u00edas h\u00e1biles que expira el d\u00eda
        26 de marzo de 2012, en el que los\n    Sres. Diputados y los Grupos Parlamentarios
        podr\u00e1n presentar enmiendas.\n\n    Dicho Proyecto de Ley se tramitar\u00e1
        por el procedimiento de urgencia, de\n    conformidad con el \u00faltimo inciso
        del apartado 4 del art\u00edculo 151 del\n    Reglamento de la C\u00e1mara.\n\n    Se
        ordena la publicaci\u00f3n de conformidad con lo dispuesto en el art\u00edculo
        97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los
        Diputados, 13 de marzo de 2012.-P. D. El\n    Secretario General del Congreso
        de los Diputados, Manuel Alba Navarro.\n\n    REAL DECRETO-LEY 3/2012, DE
        10 DE FEBRERO, DE MEDIDAS URGENTES PARA LA\n    REFORMA DEL MERCADO LABORAL\n\n    I\n\n    La
        crisis econ\u00f3mica que atraviesa Espa\u00f1a desde 2008 ha puesto de relieve\n    las
        debilidades del modelo laboral espa\u00f1ol. La gravedad de la crisis\n    actual
        no tiene precedentes. Espa\u00f1a ha destruido m\u00e1s empleo, y m\u00e1s\n    r\u00e1pidamente,
        que las principales econom\u00edas europeas. Los datos de la\n    \u00faltima
        Encuesta de Poblaci\u00f3n Activa describen bien esta situaci\u00f3n: la\n    cifra
        de paro se sit\u00faa en 5.273.600 personas, con un incremento de\n    295.300
        en el cuarto trimestre de 2011 y de 577.000 respecto al cuarto\n    trimestre
        de 2010. La tasa de paro sube en 1,33 puntos respecto al tercer\n    trimestre
        y se sit\u00faa en el 22,85%.\n\n    La destrucci\u00f3n de empleo ha sido
        m\u00e1s intensa en ciertos colectivos,\n    especialmente los j\u00f3venes
        cuya tasa de paro entre los menores de 25 a\u00f1os\n    alcanza casi el 50%.
        La incertidumbre a la hora de entrar en el mercado\n    de trabajo, los reducidos
        sueldos iniciales y la situaci\u00f3n econ\u00f3mica\n    general est\u00e1n
        provocando que muchos j\u00f3venes bien formados abandonen el\n    mercado
        de trabajo espa\u00f1ol y busquen oportunidades en el extranjero.\n\n    El
        desempleo de larga duraci\u00f3n en Espa\u00f1a es tambi\u00e9n m\u00e1s elevado
        que en\n    otros pa\u00edses y cuenta con un doble impacto negativo. Por
        un lado, el\n    evidente sobre el colectivo de personas y, por otro, el impacto
        adicional\n    sobre la productividad agregada de la econom\u00eda. La duraci\u00f3n
        media del\n    desempleo en Espa\u00f1a en 2010 fue, seg\u00fan la OCDE, de
        14,8 meses, frente a\n    una media para\n\n    P\u00e1gina\n    2los pa\u00edses
        de la OCDE de 9,6 y de 7,4 meses para los integrantes del G7.\n\n    Este
        ajuste ha sido especialmente grave para los trabajadores temporales.\n    Mantenemos
        una tasa de temporalidad de casi el 25%, mucho m\u00e1s elevada que\n    el
        resto de nuestros socios europeos. La temporalidad media en la UE27 es\n    del
        14%, 11 puntos inferior a la espa\u00f1ola.\n\n    La destrucci\u00f3n de
        empleo durante la \u00faltima legislatura tiene efectos\n    relevantes sobre
        el sistema de la Seguridad Social. Desde diciembre de\n    2007 el n\u00famero
        de afiliados ha disminuido en casi 2,5 millones (un\n    12,5%). A mayor abundamiento,
        si el gasto medio mensual en prestaciones\n    por desempleo en 2007 fue de
        1.280 millones de ?, en diciembre de 2011,\n    el gasto ascendi\u00f3 a 2.584
        millones.\n\n    La crisis econ\u00f3mica ha puesto en evidencia la insostenibilidad
        del modelo\n    laboral espa\u00f1ol. Los problemas del mercado de trabajo
        lejos de ser\n    coyunturales son estructurales, afectan a los fundamentos
        mismos de\n    nuestro modelo sociolaboral y requieren una reforma de envergadura,
        que,\n    pese a los cambios normativos experimentados en los \u00faltimos
        a\u00f1os,\n    contin\u00faa siendo reclamada por todas las instituciones
        econ\u00f3micas\n    mundiales y europeas que han analizado nuestra situaci\u00f3n,
        por los\n    mercados internacionales que contemplan la situaci\u00f3n de
        nuestro mercado\n    de trabajo con enorme desasosiego y, sobre todo, por
        los datos de nuestra\n    realidad laboral, que esconden verdaderos dramas
        humanos. Las cifras\n    expuestas ponen de manifiesto que las reformas laborales
        realizadas en\n    los \u00faltimos a\u00f1os, a\u00fan bienintencionadas
        y orientadas en la buena\n    direcci\u00f3n, han sido reformas fallidas.\n\n    La
        gravedad de la situaci\u00f3n econ\u00f3mica y del empleo descrita exige adoptar\n    una
        reforma inmediata que proporcione a los operadores econ\u00f3micos y\n    laborales
        un horizonte de seguridad jur\u00eddica y confianza en el que\n    desenvolverse
        con certeza para conseguir recuperar el empleo. La\n    extraordinaria y urgente
        necesidad que exige el art\u00edculo 86 de la\n    Constituci\u00f3n Espa\u00f1ola
        para legislar mediante real decreto-ley se\n    justifica por la situaci\u00f3n
        del mercado laboral espa\u00f1ol. Este real\n    decreto-ley pretende crear
        las condiciones necesarias para que la\n    econom\u00eda espa\u00f1ola pueda
        volver a crear empleo y as\u00ed generar la seguridad\n    necesaria para
        trabajadores y empresarios, para mercados e inversores.\n\n    El Gobierno
        encarna y sirve a los intereses generales y tiene la\n    obligaci\u00f3n
        de garantizar y satisfacer los intereses de todos aquellos que\n    est\u00e9n
        buscando un empleo. La reforma propuesta trata de garantizar tanto\n    la
        flexibilidad de los empresarios en la gesti\u00f3n de los recursos humanos\n    de
        la empresa como la seguridad de los trabajadores en el empleo y\n    adecuados
        niveles de protecci\u00f3n social. Esta es una reforma en la que\n    todos
        ganan, empresarios y trabajadores, y que pretende satisfacer m\u00e1s y\n    mejor
        los leg\u00edtimos intereses de todos.\n\n    II\n\n    La reforma laboral
        que recoge este Real Decreto Ley es completa y\n    equilibrada y contiene
        medidas incisivas y de aplicaci\u00f3n inmediata, al\n    objeto de establecer
        un marco claro que contribuya a la gesti\u00f3n eficaz de\n    las relaciones
        laborales y que facilite la creaci\u00f3n de puestos de\n    trabajo, as\u00ed
        como la estabilidad en el empleo que necesita nuestro pa\u00eds.\n\n    La
        reforma apuesta por el equilibrio en la regulaci\u00f3n de nuestras\n    relaciones
        de trabajo: equilibrio entre la flexibilidad interna y la\n    externa; entre
        la regulaci\u00f3n de la contrataci\u00f3n indefinida y la temporal,\n    la
        de la movilidad interna en la empresa y la de los mecanismos\n    extintivos
        del contrato de trabajo; entre las tutelas que operan en el\n    contrato
        de trabajo y las que operan en el mercado de trabajo, etc. El\n    objetivo
        es la flexiseguridad. Con esta finalidad, el presente real\n    decreto-ley
        recoge un conjunto coherente de medidas que pretenden\n    fomentar la empleabilidad
        de los trabajadores, reformando aspectos\n    relativos a la intermediaci\u00f3n
        laboral y a la formaci\u00f3n profesional\n    (cap\u00edtulo I); fomentar
        la contrataci\u00f3n indefinida y otras formas de\n    trabajo, con especial
        hincapi\u00e9 en promover la contrataci\u00f3n por PYMES y de\n    j\u00f3venes
        (cap\u00edtulo II); incentivar la flexibilidad interna en la empresa\n    como
        medida alternativa a la destrucci\u00f3n de empleo (cap\u00edtulo III); y,\n    finalmente,
        favorecer la eficiencia del mercado de trabajo como elemento\n    vinculado
        a la reducci\u00f3n de la dualidad laboral, con medidas que afectan\n    principalmente
        a la extinci\u00f3n de contratos de trabajo (cap\u00edtulo IV).\n\n    El
        cap\u00edtulo I agrupa diversas medidas para favorecer la empleabilidad de\n    los
        trabajadores. Los Servicios P\u00fablicos de Empleo se han mostrado\n    insuficientes
        en la gesti\u00f3n de la colocaci\u00f3n, con unas tasas de\n    penetraci\u00f3n
        muy escasas dentro del total de colocaciones. Por el\n    contrario, las Empresas
        de Trabajo Temporal se han revelado como un\n    potente agente dinamizador
        del mercado de trabajo. En la mayor\u00eda de los\n    pa\u00edses de la Uni\u00f3n
        Europea, tales empresas operan como agencias de\n    colocaci\u00f3n y desde
        las instituciones comunitarias se viene subrayando que\n    las mismas contribuyen
        a la creaci\u00f3n de puestos de trabajo y a la\n    participaci\u00f3n e
        inserci\u00f3n de trabajadores en el mercado de trabajo. Por\n    ello, se
        reforma el marco regulador de las empresas de trabajo temporal\n    al autorizarlas
        a operar como agencias de colocaci\u00f3n.\n\n    El desarrollo de la formaci\u00f3n
        profesional para el empleo ha sido notable\n    en las \u00faltimas dos d\u00e9cadas,
        con un significativo incremento de la\n    participaci\u00f3n de empresas
        y trabajadores en las acciones formativas, si\n    bien se han puesto de manifiesto
        tambi\u00e9n ciertas necesidades de mejora.\n    El real decreto-ley apuesta
        por una formaci\u00f3n profesional que favorezca\n    el aprendizaje permanente
        de los trabajadores y el pleno desarrollo de\n    sus capacidades profesionales.
        El eje b\u00e1sico de la reforma en esta\n    materia es el reconocimiento
        de la formaci\u00f3n profesional como un derecho\n    individual, reconoci\u00e9ndose\n\n    P\u00e1gina\n    3a
        los trabajadores un permiso retribuido con fines formativos. Asimismo,\n    se
        reconoce a los trabajadores el derecho a la formaci\u00f3n profesional\n    dirigida
        a su adaptaci\u00f3n a las modificaciones operadas en el puesto de\n    trabajo.
        Tambi\u00e9n se prev\u00e9 que los Servicios P\u00fablicos de Empleo otorgar\u00e1n\n    a
        cada trabajador una cuenta de formaci\u00f3n asociada al n\u00famero de\n    afiliaci\u00f3n
        a la Seguridad Social, y se reconoce a los centros y entidades\n    de formaci\u00f3n,
        debidamente acreditados, la posibilidad de participar\n    directamente en
        el sistema de formaci\u00f3n profesional para el empleo, con\n    la finalidad
        de que la oferta formativa sea m\u00e1s variada, descentralizada\n    y eficiente.\n\n    Otro
        aspecto destacable de este cap\u00edtulo son las modificaciones\n    introducidas
        en el contrato para la formaci\u00f3n y el aprendizaje para\n    potenciar
        el empleo juvenil mediante la supresi\u00f3n de limitaciones\n    injustificadas.\n\n    III\n\n    El
        cap\u00edtulo II incluye diversas medidas dirigidas a fomentar la\n    contrataci\u00f3n
        indefinida y la creaci\u00f3n de empleo. Las medidas incluidas en\n    este
        cap\u00edtulo tratan de favorecer especialmente a quienes est\u00e1n sufriendo\n    con
        mayor intensidad las consecuencias negativas de la crisis econ\u00f3mica:\n    los
        j\u00f3venes desempleados y las PYMES.\n\n    El trabajo a tiempo parcial
        constituye una de las asignaturas pendientes\n    de nuestro mercado de trabajo.
        Aunque han sido diversas las reformas que\n    han modificado la regulaci\u00f3n
        de este contrato, lo cierto es que el nivel\n    de contrataci\u00f3n a tiempo
        parcial en nuestro pa\u00eds no es equiparable al\n    existente en otros
        pa\u00edses de la Uni\u00f3n Europea. El trabajo a tiempo\n    parcial no
        s\u00f3lo es un mecanismo relevante en la organizaci\u00f3n flexible del\n    trabajo
        y en la adaptaci\u00f3n del tiempo de trabajo a las necesidades\n    profesionales
        y personales de los trabajadores, sino que es un mecanismo\n    de redistribuci\u00f3n
        del empleo. La reforma del contrato de trabajo a tiempo\n    parcial pretende
        buscar un mayor equilibrio entre flexibilidad y\n    protecci\u00f3n social,
        admitiendo la realizaci\u00f3n de horas extraordinarias en\n    los contratos
        a tiempo parcial, e incluyendo las mismas en la base de\n    cotizaci\u00f3n
        por contingencias comunes.\n\n    El deseo de promover nuevas formas de desarrollar
        la actividad laboral\n    hace que dentro de esta reforma se busque tambi\u00e9n
        dar cabida, con\n    garant\u00edas, al teletrabajo: una particular forma
        de organizaci\u00f3n del\n    trabajo que encaja perfectamente en el modelo
        productivo y econ\u00f3mico que\n    se persigue, al favorecer la flexibilidad
        de las empresas en la\n    organizaci\u00f3n del trabajo, incrementar las
        oportunidades de empleo y\n    optimizar la relaci\u00f3n entre tiempo de
        trabajo y vida personal y familiar.\n    Se modifica, por ello, la ordenaci\u00f3n
        del tradicional trabajo a domicilio,\n    para dar acogida, mediante una regulaci\u00f3n
        equilibrada de derechos y\n    obligaciones, al trabajo a distancia basado
        en el uso intensivo de las\n    nuevas tecnolog\u00edas.\n\n    Las empresas
        de cincuenta o menos trabajadores constituyen, seg\u00fan datos\n    del Directorio
        Central de Empresas del Instituto Nacional de Estad\u00edstica,\n    el 99,23%
        de las empresas espa\u00f1olas. La reforma laboral trata de\n    facilitar
        la contrataci\u00f3n de trabajadores por parte de estas empresas que\n    representan
        a la mayor parte del tejido productivo de nuestro pa\u00eds. Con\n    esta
        finalidad se crea una nueva modalidad de contrato de trabajo por\n    tiempo
        indefinido de la que s\u00f3lo podr\u00e1n hacer uso las empresas que tengan\n    menos
        de cincuenta trabajadores que, pese a la situaci\u00f3n de crisis\n    econ\u00f3mica,
        apuesten por la creaci\u00f3n de empleo. Adem\u00e1s, como medida de\n    fomento
        del empleo juvenil, se establece una deducci\u00f3n fiscal.\n\n    Asimismo,
        se racionaliza el sistema de bonificaciones para la contrataci\u00f3n\n    indefinida,
        cuya pr\u00e1ctica generalizaci\u00f3n ha limitado gravemente su\n    eficiencia.
        As\u00ed, las bonificaciones previstas en este Real Decreto Ley se\n    dirigen
        exclusivamente a las empresas que tengan menos de cincuenta\n    trabajadores,
        bien por la transformaci\u00f3n de contratos en pr\u00e1cticas, de\n    relevo
        o de sustituci\u00f3n de la edad por jubilaci\u00f3n en contratos\n    indefinidos,
        o bien por la contrataci\u00f3n indefinida, a trav\u00e9s de la nueva\n    modalidad
        contractual se\u00f1alada, de j\u00f3venes de entre 16 y 30 a\u00f1os o\n    parados
        de larga duraci\u00f3n inscritos como demandantes de empleo al menos\n    doce
        meses en los dieciocho anteriores a la contrataci\u00f3n.\n\n    IV\n\n    El
        cap\u00edtulo III agrupa diversas medidas para favorecer la flexibilidad\n    interna
        en las empresas como alternativa a la destrucci\u00f3n de empleo. El\n    problema
        de la dualidad laboral es consecuencia, en buena medida, de un\n    sistema
        de instituciones laborales inadecuado que ha quedado evidenciado\n    durante
        la \u00faltima crisis. En un sistema que genera incentivos adecuados,\n    las
        empresas pueden hacer frente a las oscilaciones de la demanda\n    recurriendo
        a mecanismos diferentes al despido, que preserven el capital\n    humano de
        la empresa, tales como reducciones temporales de salario o de\n    jornada.
        Este tipo de ajuste ha sido relevante en los pa\u00edses de nuestro\n    entorno,
        lo que se ha traducido en una menor destrucci\u00f3n de empleo.\n\n    El
        conjunto de medidas que se formulan en este cap\u00edtulo tienen como\n    objetivo
        fortalecer los mecanismos de adaptaci\u00f3n de las condiciones de\n    trabajo
        a las circunstancias concretas que atraviese la empresa. Con este\n    objetivo
        son varias las reformas que se abordan. En primer lugar, el\n    sistema de
        clasificaci\u00f3n profesional pasa a tener como \u00fanica referencia\n    el
        grupo profesional con el objetivo de sortear la rigidez de la noci\u00f3n\n    de
        categor\u00eda profesional y hacer de la movilidad funcional ordinaria un\n    mecanismo
        de adaptaci\u00f3n m\u00e1s viable y eficaz.\n\n    P\u00e1gina\n    4En segundo
        lugar, se simplifica la distinci\u00f3n entre modificaciones\n    sustanciales
        individuales y colectivas, se incluye la modificaci\u00f3n\n    sustancial
        de funciones y de estructura y cuant\u00eda salarial como causa de\n    extinci\u00f3n
        voluntaria del contrato de trabajo con derecho a indemnizaci\u00f3n\n    y,
        la modificaci\u00f3n de condiciones de trabajo recogidas en convenio\n    colectivo
        del T\u00edtulo III del Estatuto de los Trabajadores se reconducen\n    al
        apartado 3 art\u00edculo 82 del Estatuto de los Trabajadores.\n\n    En tercer
        lugar, en materia de suspensi\u00f3n del contrato de trabajo y\n    reducci\u00f3n
        de la jornada por causas econ\u00f3micas, t\u00e9cnicas, organizativas o\n    productivas,
        el presente real decreto-ley pretende afianzar este\n    mecanismo alternativo
        a los despidos, d\u00e1ndole agilidad mediante la\n    supresi\u00f3n del
        requisito de autorizaci\u00f3n administrativa y estableciendo\n    una pr\u00f3rroga
        del sistema de bonificaciones y reposici\u00f3n de prestaciones\n    por desempleo
        previsto para estos supuestos.\n\n    En cuarto lugar, en materia de negociaci\u00f3n
        colectiva se prev\u00e9 la\n    posibilidad de descuelgue respecto del convenio
        colectivo en vigor, se da\n    prioridad al convenio colectivo de empresa
        y se regula el r\u00e9gimen de\n    ultractividad de los convenios colectivos.
        Las modificaciones operadas en\n    estas materias responden al objetivo de
        procurar que la negociaci\u00f3n\n    colectiva sea un instrumento, y no un
        obst\u00e1culo, para adaptar las\n    condiciones laborales a las concretas
        circunstancias de la empresa.\n\n    La \u00faltima reforma del mercado de
        trabajo pretendi\u00f3 hacer m\u00e1s viable la\n    posibilidad del descuelgue,
        pero, a la luz de los datos de 2011, en un\n    contexto de agravamiento de
        la crisis econ\u00f3mica, no parece que se haya\n    avanzado significativamente
        en este terreno. La norma estatal no ha\n    garantizado el desbloqueo ante
        la falta de acuerdo con los representantes\n    de los trabajadores para dejar
        de aplicar las condiciones previstas en\n    convenio colectivo. Por ello,
        en orden a facilitar la adaptaci\u00f3n de los\n    salarios y otras condiciones
        de trabajo a la productividad y\n    competitividad empresarial, el presente
        real decreto-ley incorpora una\n    modificaci\u00f3n del r\u00e9gimen del
        descuelgue para que, ante la falta de\n    acuerdo y la no soluci\u00f3n del
        conflicto por otras v\u00edas aut\u00f3nomas, las\n    partes se sometan a
        un arbitraje canalizado a trav\u00e9s de la Comisi\u00f3n\n    Consultiva
        Nacional de Convenios Colectivos u \u00f3rganos similares de las\n    Comunidades
        Aut\u00f3nomas. Se trata, en todo caso, de \u00f3rganos tripartitos y,\n    por
        tanto, con presencia de las organizaciones sindicales y\n    empresariales,
        junto con la de la Administraci\u00f3n cuya intervenci\u00f3n se\n    justifica
        tambi\u00e9n en la necesidad de que los poderes p\u00fablicos velen por\n    la
        defensa de la productividad tal y como se deriva del art\u00edculo 38 de la\n    Constituci\u00f3n
        Espa\u00f1ola.\n\n    La anterior reforma del mercado trabajo tambi\u00e9n
        pretendi\u00f3 incidir en la\n    estructura de la negociaci\u00f3n colectiva,
        otorgando prioridad aplicativa al\n    convenio de \u00e1mbito empresarial
        sobre otros convenios en una serie de\n    materias que se entienden primordiales
        para una gesti\u00f3n flexible de las\n    condiciones de trabajo. No obstante,
        la efectiva descentralizaci\u00f3n de la\n    negociaci\u00f3n colectiva se
        ha dejado en manos de los convenios estatales o\n    auton\u00f3micos, pudiendo
        impedir esa prioridad aplicativa. La novedad que\n    ahora se incorpora va
        encaminada, precisamente, a garantizar dicha\n    descentralizaci\u00f3n convencional
        en aras a facilitar una negociaci\u00f3n de las\n    condiciones laborales
        en el nivel m\u00e1s cercano y adecuado a la realidad de\n    las empresas
        y de sus trabajadores.\n\n    Finalmente, con el fin de procurar tambi\u00e9n
        una adaptaci\u00f3n del contenido de\n    la negociaci\u00f3n colectiva a
        los cambiantes escenarios econ\u00f3micos y\n    organizativos, se introducen
        cambios respecto a la aplicaci\u00f3n del\n    convenio colectivo en el tiempo.
        Se pretende, en primer lugar, incentivar\n    que la renegociaci\u00f3n del
        convenio se adelante al fin de su vigencia sin\n    necesidad de denuncia
        del conjunto del convenio, como situaci\u00f3n que\n    resulta a veces conflictiva
        y que no facilita un proceso de renegociaci\u00f3n\n    sosegado y equilibrado.
        Pero, adem\u00e1s, para cuando ello no resulte\n    posible, se pretende evitar
        una \"petrificaci\u00f3n\" de las condiciones de\n    trabajo pactadas en
        convenio y que no se demore en exceso el acuerdo\n    renegociador mediante
        una limitaci\u00f3n temporal de la ultractividad del\n    convenio a dos a\u00f1os.\n\n    V\n\n    El
        cap\u00edtulo IV incluye un conjunto de medidas para favorecer la eficiencia\n    del
        mercado de trabajo y reducir la dualidad laboral. La falta de un\n    nivel
        \u00f3ptimo de flexibilidad interna es, como ha quedado expuesto, una de\n    las
        caracter\u00edsticas de nuestro mercado de trabajo, afectando ello\n    primordialmente
        a trabajadores con contrato temporal y en menor medida a\n    trabajadores
        indefinidos mediante despidos. El resultado es, a estas\n    alturas, sobradamente
        conocido: la acusada rotaci\u00f3n y segmentaci\u00f3n de\n    nuestro mercado
        de trabajo.\n\n    Con el objetivo de incrementar la eficiencia del mercado
        de trabajo y\n    reducir la dualidad laboral, el cap\u00edtulo IV del presente
        real decreto-ley\n    recoge una serie de medidas que van referidas esencialmente
        a la\n    extinci\u00f3n del contrato. No obstante, el cap\u00edtulo se inicia
        con una medida\n    relativa a la celebraci\u00f3n de contratos temporales.
        Concretamente, con la\n    finalidad de completar las medidas de fomento de
        la contrataci\u00f3n\n    indefinida e intentar reducir la dualidad laboral
        lo antes posible, se\n    adelanta el fin de la suspensi\u00f3n de la imposibilidad
        de superar un tope\n    m\u00e1ximo temporal en el encadenamiento de contratos
        temporales recogida en\n    el apartado 5 del art\u00edculo 15 del Estatuto
        de los Trabajadores. Esta\n    previsi\u00f3n volver\u00e1 a ser de aplicaci\u00f3n
        a partir del 1 de enero de 2013.\n\n    El denominado \"despido expr\u00e9s\"
        se ha convertido, a la luz de los datos m\u00e1s\n    recientes, en el principal
        cauce de extinci\u00f3n de contratos indefinidos,\n    superando con creces
        el n\u00famero de despedidos colectivos y objetivos. M\u00e1s\n    all\u00e1
        de los beneficios en t\u00e9rminos de rapidez y seguridad econ\u00f3mica que\n    esta
        posibilidad reporta a las empresas, el\n\n    P\u00e1gina\n    5\"despido
        expr\u00e9s\" se revela frontalmente opuesto a lo que deber\u00eda ser un\n    sistema
        de extinci\u00f3n del contrato de trabajo presidido por la idea de\n    \"flexiseguridad\".\n\n    El
        \"despido expr\u00e9s\" crea inseguridad a los trabajadores, puesto que las\n    decisiones
        empresariales se adoptan probablemente muchas veces sobre la\n    base de
        un mero c\u00e1lculo econ\u00f3mico basado en la antig\u00fcedad del trabajador\n    y,
        por tanto, en el coste del despido, con independencia de otros\n    aspectos
        relativos a la disciplina, la productividad o la necesidad de\n    los servicios
        prestados por el trabajador, limitando, adem\u00e1s, sus\n    posibilidades
        de impugnaci\u00f3n judicial, salvo que concurran conductas\n    discriminatorias
        o contrarias a los derechos fundamentales. Pero tambi\u00e9n\n    desde el
        punto de vista empresarial, el \u00e9xito del \"despidos expr\u00e9s\"\n    tambi\u00e9n
        ha puesto en evidencia las disfuncionalidades del r\u00e9gimen\n    jur\u00eddico
        del despido. No constituye un comportamiento econ\u00f3micamente\n    racional
        -el que cabr\u00eda esperar del titular de una actividad empresarial-\n    despedir
        prescindiendo muchas veces de criterios relativos a la\n    productividad
        del trabajador y, en todo caso, decant\u00e1ndose por un despido\n    improcedente
        y, por tanto, m\u00e1s caro que un despido procedente por causas\n    econ\u00f3micas,
        t\u00e9cnicas, organizativas o de producci\u00f3n, cuya justificaci\u00f3n\n    deber\u00eda
        ser m\u00e1s habitual en tiempos, como los actuales, de crisis\n    econ\u00f3mica.
        La raz\u00f3n de ello se residencia en los costes adicionales que\n    acarrean
        los salarios de tramitaci\u00f3n y en la dificultad, que se ha venido\n    denunciado,
        respecto a la posibilidad de acometer extinciones econ\u00f3micas\n    con
        costes, en t\u00e9rminos de tiempo y econ\u00f3micos, razonables.\n\n    La
        caracterizaci\u00f3n del despido colectivo, con un expediente administrativo\n    y
        posibles impugnaciones administrativas y judiciales, se ha revelado\n    contraria
        a la celeridad que es especialmente necesaria cuando se trata\n    de acometer
        reestructuraciones empresariales. De ah\u00ed seguramente la\n    tendencia
        a alcanzar acuerdos con los representantes de los trabajadores\n    durante
        el per\u00edodo de consulta como modo de asegurar la autorizaci\u00f3n por\n    parte
        de la autoridad laboral. Sin embargo, ello se ha hecho muchas veces\n    a
        costa de satisfacer indemnizaciones a los trabajadores despedidos por\n    encima
        de la legalmente prevista para este despido. Se desnaturaliza as\u00ed,\n    en
        buena medida, el per\u00edodo de consultas con los representantes de los\n    trabajadores
        que, en atenci\u00f3n a la normativa comunitaria, deben versar\n    sobre
        la posibilidad de evitar o reducir los despidos colectivos y de\n    atenuar
        sus consecuencias, mediante el recurso a medidas sociales\n    destinadas,
        en especial, a la readaptaci\u00f3n o la reconversi\u00f3n de los\n    trabajadores
        despedidos.\n\n    Por su parte, los despidos objetivos por las mismas causas
        han venido\n    caracteriz\u00e1ndose por una ambivalente doctrina judicial
        y jurisprudencia,\n    en la que ha primado muchas veces una concepci\u00f3n
        meramente defensiva de\n    estos despidos, como mecanismo para hacer frente
        a graves problemas\n    econ\u00f3micos, soslayando otras funciones que est\u00e1
        destinado a cumplir este\n    despido como cauce para ajustar el volumen de
        empleo a los cambios\n    t\u00e9cnico-organizativos operados en las empresas.
        Lo que seguramente\n    explica que las empresas se decantaran a menudo por
        el reconocimiento de\n    la improcedencia del despido, evitando un proceso
        judicial sobre el que\n    no se ten\u00eda demasiada confianza en cuanto
        a las posibilidades de\n    conseguir la procedencia del despido, debiendo,
        por tanto, abonar la\n    indemnizaci\u00f3n por despido improcedente m\u00e1s
        el coste adicional que\n    supon\u00edan los salarios de tramitaci\u00f3n.\n\n    Sobre
        la base del anterior diagn\u00f3stico, el conjunto de medidas referidas a\n    la
        extinci\u00f3n del contrato de trabajo recogidas en el cap\u00edtulo IV, se\n    inicia
        con una reforma del r\u00e9gimen jur\u00eddico del despido colectivo. Una
        de\n    las principales novedades reside en la supresi\u00f3n de la necesidad
        de\n    autorizaci\u00f3n administrativa, manteniendo la exigencia comunitaria
        de un\n    per\u00edodo de consultas, pero sin exigirse un acuerdo con los
        representantes\n    de los trabajadores para proceder a los despidos. Ello
        se acompa\u00f1a de una\n    asimilaci\u00f3n de estos despidos colectivos
        con el resto de despidos a\n    efectos de su impugnaci\u00f3n y calificaci\u00f3n
        judicial, con la particularidad\n    de que se prev\u00e9 una acci\u00f3n
        para la que est\u00e1n legitimados los\n    representantes de los trabajadores
        y que permitir\u00e1 dar una soluci\u00f3n\n    homog\u00e9nea para todos
        los trabajadores afectados por el despido.\n\n    Tambi\u00e9n se introducen
        innovaciones en el terreno de la justificaci\u00f3n de\n    estos despidos.
        La ley se ci\u00f1e ahora a delimitar las causas econ\u00f3micas,\n    t\u00e9cnicas,
        organizativas o productivas que justifican estos despidos,\n    suprimi\u00e9ndose
        otras referencias normativas que han venido introduciendo\n    elementos de
        incertidumbre. M\u00e1s all\u00e1 del concreto tenor legal incorporado\n    por
        diversas reformas desde la Ley 11/1994, de 19 de mayo, por la que se\n    modifican
        determinados art\u00edculos del Estatuto de los Trabajadores, y del\n    texto
        articulado de la Ley de Procedimiento Laboral y de la Ley sobre\n    Infracciones
        y Sanciones en el Orden Social, tales referencias\n    incorporaban proyecciones
        de futuro, de imposible prueba, y una\n    valoraci\u00f3n finalista de estos
        despidos, que ha venido dando lugar a que\n    los tribunales realizasen,
        en numerosas ocasiones, juicios de oportunidad\n    relativos a la gesti\u00f3n
        de la empresa. Ahora queda claro que el control\n    judicial de estos despidos
        debe ce\u00f1irse a una valoraci\u00f3n sobre la\n    concurrencia de unos
        hechos: las causas. Esta idea vale tanto para el\n    control judicial de
        los despidos colectivos cuanto para los despidos por\n    causas objetivas
        ex art\u00edculo 52 c) del Estatuto de los Trabajadores.\n\n    La nueva regulaci\u00f3n
        refuerza los elementos sociales que deben acompa\u00f1ar a\n    estos despidos.
        De una parte, se incentiva que mediante la autonom\u00eda\n    colectiva se
        establezcan prioridades de permanencia ante la decisi\u00f3n de\n    despido
        de determinados trabajadores, tales como aquellos con cargas\n    familiares,
        los mayores de cierta edad o personas con discapacidad. De\n    otra parte,
        en aquellos despidos colectivos que afecten a m\u00e1s de cien de\n    trabajadores,
        la ley contempla una efectiva obligaci\u00f3n empresarial de\n    ofrecer
        a los trabajadores un plan de recolocaci\u00f3n externa, que incluya\n    medidas
        de formaci\u00f3n,\n\n    P\u00e1gina\n    6orientaci\u00f3n profesional,
        atenci\u00f3n personalizada y b\u00fasqueda activa de\n    empleo.\n\n    Las
        medidas referidas a la extinci\u00f3n del contrato de trabajo se refieren\n    tambi\u00e9n
        a las indemnizaciones y otros costes asociados a los despidos.\n    As\u00ed,
        se considera necesario para mejorar la eficiencia del mercado de\n    trabajo
        y reducir la dualidad laboral acercar los costes del despido a la\n    media
        de los pa\u00edses europeos. La tradicional indemnizaci\u00f3n por despido\n    improcedente,
        de 45 d\u00edas de salario por a\u00f1o de servicio con un m\u00e1ximo de\n    42
        mensualidades, constituye un elemento que acent\u00faa demasiado la brecha\n    existente
        entre el coste de la extinci\u00f3n del contrato temporal y el\n    indefinido,
        adem\u00e1s de ser un elemento distorsionador para la\n    competitividad
        de las empresas, especialmente para la m\u00e1s peque\u00f1as en un\n    momento
        como el actual de dificultad de acceso a fuentes de financiaci\u00f3n.\n\n    Por
        ello, el presente real decreto-ley generaliza para todos los despidos\n    improcedentes
        la indemnizaci\u00f3n de 33 d\u00edas con un tope de 24 mensualidades\n    que
        se ha venido previendo para los despidos objetivos improcedentes de\n    trabajadores
        con contrato de fomento de la contrataci\u00f3n indefinida. Con\n    esta
        generalizaci\u00f3n se suprime esta modalidad contractual, que se hab\u00eda\n    desnaturalizado
        enormemente tras la \u00faltima ampliaci\u00f3n de los colectivos\n    con
        los que se pod\u00eda celebrar dicho contrato.\n\n    Las nuevas reglas sobre
        la indemnizaci\u00f3n por despido improcedente se\n    aplican a los contratos
        celebrados a partir de la entrada en vigor del\n    presente real decreto-ley.
        Para el caso de los contratos celebrados con\n    anterioridad a dicha fecha,
        la indemnizaci\u00f3n se seguir\u00e1 calculando de\n    acuerdo con las reglas
        anteriormente vigentes, si bien tan s\u00f3lo con\n    respecto al tiempo
        de servicios prestados antes de la entrada en vigor de\n    esta norma. Para
        el tiempo de servicios restante, se tendr\u00e1n en cuenta la\n    nueva cuant\u00eda
        de 33 d\u00edas por a\u00f1o de servicio. Con estas reglas, se es\n    respetuoso
        con el principio de igualdad ante la ley consagrado en el\n    art\u00edculo
        14 de la Constituci\u00f3n Espa\u00f1ola, al tiempo que se tienen en\n    cuenta
        las expectativas indemnizatorias de los trabajadores con contrato\n    en
        vigor.\n\n    Los cambios normativos hasta ahora rese\u00f1ados en cuanto
        a la extinci\u00f3n del\n    contrato de trabajo permiten dejar atr\u00e1s
        otras reglas y previsiones cuya\n    finalidad no era otra que, de un modo
        indirecto y un tanto irrazonable,\n    mitigar las rigideces que han venido
        caracterizando al r\u00e9gimen jur\u00eddico\n    del despido.\n\n    Junto
        a la supresi\u00f3n del \"despido expr\u00e9s\" se introducen otras\n    modificaciones
        en las normas que aluden a los salarios de tramitaci\u00f3n,\n    manteniendo
        la obligaci\u00f3n de empresarial de abonarlos \u00fanicamente en los\n    supuestos
        de readmisi\u00f3n del trabajador, bien por as\u00ed haber optado el\n    empresario
        ante un despido declarado improcedente, bien como consecuencia\n    de la
        calificaci\u00f3n de nulidad del mismo. En caso de los despidos\n    improcedentes
        en los que el empresario opte por la indemnizaci\u00f3n, el no\n    abono
        de los salarios de tramitaci\u00f3n se justifica en que el tiempo de\n    duraci\u00f3n
        del proceso judicial no parece un criterio adecuado para\n    compensar el
        perjuicio que supone la p\u00e9rdida del empleo, pudiendo,\n    adem\u00e1s,
        el trabajador acceder a la prestaci\u00f3n de desempleo desde el mismo\n    momento
        en que tiene efectividad la decisi\u00f3n extintiva. Por lo dem\u00e1s, los\n    salarios
        de tramitaci\u00f3n act\u00faan en ocasiones como un incentivo para\n    estrategias
        procesales dilatorias, con el a\u00f1adido de que los mismos\n    acaban convirti\u00e9ndose
        en un coste parcialmente socializado, dada la\n    previsi\u00f3n de que el
        empresario podr\u00e1 reclamar al Estado la parte de\n    dichos salarios
        que exceda de 60 d\u00edas.\n\n    En esta misma l\u00ednea, en orden a un
        tratamiento legal m\u00e1s razonable de los\n    costes vinculados a la extinci\u00f3n
        del contrato de trabajo, el presente\n    real decreto-ley modifica el r\u00e9gimen
        jur\u00eddico del Fondo de Garant\u00eda\n    Salarial, racionalizando su
        \u00e1mbito de actuaci\u00f3n, ci\u00f1\u00e9ndolo al\n    resarcimiento de
        parte de las indemnizaciones por extinciones de\n    contratos indefinidos,
        que tengan lugar en empresas de menos de 25\n    trabajadores y no hayan sido
        declaradas judicialmente como improcedentes.\n\n    VI\n\n    La reforma del
        r\u00e9gimen jur\u00eddico sustantivo de la suspensi\u00f3n temporal del\n    contrato,
        de la reducci\u00f3n temporal de la jornada y del despido colectivo\n    en
        lo relativo a la supresi\u00f3n de la autorizaci\u00f3n administrativa de
        la\n    autoridad laboral, obliga a adaptar el tratamiento procesal de dichas\n    instituciones.\n\n    Se
        ha creado una nueva modalidad procesal para el despido colectivo, cuya\n    regulaci\u00f3n
        persigue evitar una demora innecesaria en la b\u00fasqueda de una\n    respuesta
        judicial a la decisi\u00f3n empresarial extintiva. Adem\u00e1s, se han\n    suprimido
        apartados de otros preceptos que se refer\u00edan a la autorizaci\u00f3n\n    administrativa
        que se exig\u00eda hasta ahora en las suspensiones\n    contractuales y reducciones
        de jornada temporales, as\u00ed como en los\n    despidos colectivos.\n\n    En
        aras a la celeridad que ha de presidir la regulaci\u00f3n procesal laboral,\n    esta
        nueva modalidad procesal tendr\u00e1 el car\u00e1cter de preferente y urgente\n    y
        viene caracterizada por atribuir a los Tribunales Superiores de\n    Justicia
        y a la Audiencia Nacional el conocimiento, en primera instancia,\n    de la
        impugnaci\u00f3n por parte de los representantes de los trabajadores del\n    despido
        colectivo, reconoci\u00e9ndose, posteriormente en aras a la celeridad,\n    el
        recurso de casaci\u00f3n.\n\n    Dada la complejidad que se presenta en la
        mayor\u00eda de despidos colectivos,\n    se ha considerado oportuno, para
        evitar dilaciones en el tiempo,\n    establecer la obligaci\u00f3n empresarial
        de aportar la documentaci\u00f3n que\n    justificar\u00eda su decisi\u00f3n
        extintiva en un plazo a contar a partir de la\n    admisi\u00f3n de la demanda,
        y as\u00ed poder practicar, en su caso, la prueba\n    sobre la misma de forma
        anticipada.\n\n    La impugnaci\u00f3n individual de la extinci\u00f3n del
        contrato en el marco de un\n    despido colectivo se sigue atribuyendo\n\n    P\u00e1gina\n    7a
        los Juzgados de lo Social, por el cauce previsto para las extinciones\n    por
        causas objetivas.\n\n    Por \u00faltimo, la impugnaci\u00f3n de suspensiones
        contractuales y reducciones de\n    jornada por causas econ\u00f3micas, t\u00e9cnicas,
        organizativas y de producci\u00f3n y\n    por fuerza mayor se articular\u00e1n
        a trav\u00e9s de las modalidades procesales\n    previstas en los art\u00edculos
        138 y 153-162 de la Ley Reguladora de la\n    Jurisdicci\u00f3n Social en
        atenci\u00f3n al car\u00e1cter individual o colectivo de la\n    decisi\u00f3n
        empresarial.\n\n    Finalmente, el Real Decreto-ley concluye con una serie
        de disposiciones\n    entre las que destacan la previsi\u00f3n de un r\u00e9gimen
        espec\u00edfico aplicable a\n    los administradores y directivos de entidades
        de cr\u00e9dito en lo relativo a\n    limitaciones en las indemnizaciones
        a percibir por terminaci\u00f3n de sus\n    contratos en aquellas entidades
        de cr\u00e9dito participadas mayoritariamente\n    o apoyadas financieramente
        por el Fondo de Reestructuraci\u00f3n Ordenada\n    Bancaria. Asimismo, se
        establecen determinadas normas respeto a la\n    extinci\u00f3n/ suspensi\u00f3n
        del contrato de administradores o directivos de\n    entidades de cr\u00e9dito
        por raz\u00f3n de imposici\u00f3n de sanciones o de suspensi\u00f3n\n    y
        determinados supuestos de sustituci\u00f3n provisional, respectivamente.\n    Esta
        disposici\u00f3n adicional viene a complementar, en las materias\n    rese\u00f1adas,
        lo dispuesto en el Real Decreto-ley 2/2012, de 3 de febrero de\n    saneamiento
        del sector financiero respecto a las remuneraciones en las\n    entidades
        de cr\u00e9dito que reciban apoyo financiero p\u00fablico para su\n    saneamiento
        y restructuraci\u00f3n.\n\n    Por otro lado, la disposici\u00f3n adicional
        octava del real decreto-ley\n    pretende dar respuesta a la actual situaci\u00f3n
        de crisis econ\u00f3mica\n    introduciendo criterios racionales y l\u00f3gicos
        de ajuste en el \u00e1mbito de\n    los contratos mercantiles y de alta direcci\u00f3n
        del sector p\u00fablico estatal.\n    Las medidas previstas en dicha disposici\u00f3n
        adicional persiguen la\n    estabilidad econ\u00f3mica, el inter\u00e9s general
        y el bien com\u00fan. La fijaci\u00f3n de\n    l\u00edmites en los contratos
        mercantiles y de alta direcci\u00f3n del sector\n    p\u00fablico estatal
        constituye, adem\u00e1s, una medida econ\u00f3mica dirigida a\n    contener
        la expansi\u00f3n del gasto p\u00fablico, de tal modo que supone una\n    decisi\u00f3n
        justificada por la necesidad de reducir del d\u00e9ficit p\u00fablico.\n\n    Por
        \u00faltimo, las disposiciones transitorias del presente real decreto-ley\n    establecen
        las normas para la adecuada aplicaci\u00f3n de sus disposiciones,\n    en
        consonancia con el objetivo de reforma completa y equilibrada, de\n    aplicaci\u00f3n
        inmediata al marco de las relaciones laborales, todo ello en\n    condiciones
        de seguridad jur\u00eddica, respecto de las medidas de\n    intermediaci\u00f3n
        laboral, fomento de empleo, protecci\u00f3n por desempleo,\n    vigencia de
        convenios denunciados, contratos para la formaci\u00f3n y el\n    aprendizaje
        y despidos colectivos de trabajadores mayores de cincuenta\n    a\u00f1os
        en empresas con beneficios.\n\n    La norma aclara la aplicaci\u00f3n del
        nuevo r\u00e9gimen de indemnizaciones por\n    despido improcedente, con respeto
        a las reglas vigentes con anterioridad\n    a la entrada en vigor de la misma.\n\n    En
        las disposiciones finales se precisan las condiciones de disfrute de\n    determinados
        supuestos de permisos de los trabajadores en materia de\n    conciliaci\u00f3n
        de vida laboral y familiar, la cuenta de formaci\u00f3n de los\n    trabajadores,
        definici\u00f3n de supuestos determinados de protecci\u00f3n por\n    desempleo
        y su acreditaci\u00f3n, modificaciones en el subsistema de formaci\u00f3n\n    profesional
        para el empleo y horas extraordinarias en los contratos a\n    tiempo parcial,
        as\u00ed como la modificaci\u00f3n de las reglas del abono de la\n    prestaci\u00f3n
        por desempleo en su modalidad de pago \u00fanico, entre otras.\n\n    VII\n\n    En
        las medidas que se adoptan en el presente real decreto-ley concurren\n    las
        circunstancias de extraordinaria y urgente necesidad que exige el\n    art\u00edculo
        86 de la Constituci\u00f3n Espa\u00f1ola como premisa para recurrir a esta\n    figura
        del real decreto-ley.\n\n    De manera principal hay que poner de relieve
        que la crisis econ\u00f3mica\n    iniciada en 2008 ha convertido a Espa\u00f1a
        en el pa\u00eds con m\u00e1s desempleo de\n    la Uni\u00f3n Europea. La rapidez
        e intensidad de la destrucci\u00f3n de empleo en\n    Espa\u00f1a se debe
        fundamentalmente a la rigidez del mercado laboral espa\u00f1ol,\n    como
        ha sido puesto de manifiesto en multitud de ocasiones tanto por\n    organismos
        internacionales como por la Uni\u00f3n Europea.\n\n    Las medidas adoptadas
        desde el inicio de la crisis para reformar el\n    mercado laboral espa\u00f1ol
        se han revelado insuficientes e ineficaces para\n    conseguir crear empleo.
        El desempleo ha seguido creciendo en 2011 y se\n    prev\u00e9 que lo siga
        haciendo en 2012. Las presiones de los mercados\n    financieros sobre la
        zona euro y la deuda p\u00fablica espa\u00f1ola y las\n    recomendaciones
        de la Uni\u00f3n Europea [plasmadas en la Recomendaci\u00f3n del\n    Consejo
        de 12 de julio de 2011 relativa al Programa Nacional de Reforma\n    de 2011
        de Espa\u00f1a y por la que se emite un dictamen del Consejo sobre el\n    Programa
        de Estabilidad actualizado de Espa\u00f1a (2011-2014)], hacen\n    imprescindible
        abordar las deficiencias estructurales del mercado laboral\n    espa\u00f1ol
        que permitan iniciar la recuperaci\u00f3n de la econom\u00eda espa\u00f1ola.
        Se\n    requiere la adopci\u00f3n urgente de estas medidas para generar la
        confianza\n    necesaria para que los agentes creadores de empleo realicen
        nuevas\n    contrataciones y opten por aplicar medidas de flexibilidad interna
        antes\n    que por destruir empleo. Con esta reforma laboral se pretende crear
        las\n    condiciones necesarias para que la econom\u00eda espa\u00f1ola pueda
        volver a crear\n    empleo y as\u00ed, generar la confianza necesaria para
        los mercados y los\n    inversores.\n\n    La extraordinaria y urgente necesidad
        que exige el art\u00edculo 86 de la\n    Constituci\u00f3n Espa\u00f1ola para
        legislar mediante real decreto-ley resultan\n    predicables de manera individualizada
        respecto de cada una de las medidas\n    que se adoptan pero, de manera especial,
        del conjunto que integran.\n\n    P\u00e1gina\n    8En primer lugar, ha de
        tenerse en cuenta respecto de las medidas que se\n    refieren a los incentivos
        para la contrataci\u00f3n de trabajadores y para\n    favorecer su empleabilidad,
        que la dilaci\u00f3n derivada de la tramitaci\u00f3n\n    parlamentaria de
        una norma que contuviera estas medidas tendr\u00eda un\n    negativo impacto
        en las decisiones empresariales para la contrataci\u00f3n y\n    alterar\u00eda
        gravemente el funcionamiento del mercado de trabajo. De ah\u00ed que\n    sea
        necesaria la inmediata instauraci\u00f3n de las mismas. De hecho, la\n    pr\u00e1ctica
        normativa habitual en nuestro pa\u00eds confirma que todas las\n    modificaciones
        legales dirigidas a estimular la contrataci\u00f3n se han\n    instrumentado
        mediante la figura del real decreto-ley.\n\n    En segundo lugar, las medidas
        referidas al favorecimiento de la\n    flexibilidad interna de las empresas
        tambi\u00e9n demandan una r\u00e1pida\n    incorporaci\u00f3n al ordenamiento,
        especialmente en las circunstancias\n    actuales de necesidad que tienen
        las empresas de acudir a las mismas como\n    alternativa primordial a la
        destrucci\u00f3n de empleo.\n\n    En tercer lugar, las medidas dirigidas
        a mejorar la eficiencia del mercado\n    de trabajo, directamente relacionadas
        con las medidas de ajuste y\n    reestructuraci\u00f3n que deben acometer
        las empresas, guardan estrecha\n    relaci\u00f3n con las medidas de los dos
        grupos anteriores y no pueden\n    entenderse sin ellas, toda vez que un conocimiento
        integral del conjunto\n    de la regulaci\u00f3n laboral que afecta a todas
        estas materias forma parte\n    esencial de la formaci\u00f3n de la voluntad
        de las empresas en la decisiones\n    que finalmente toman y que han de conformar
        el funcionamiento de nuestro\n    mercado de trabajo hacia un mayor crecimiento.\n\n    En
        cuarto lugar, las medidas tendentes a la mejora de la intermediaci\u00f3n\n    laboral,
        que pretende la maximizaci\u00f3n de la eficiencia de los recursos\n    p\u00fablicos
        y privados dirigidos a favorecer la contrataci\u00f3n, no permiten\n    dilaci\u00f3n
        alguna derivada de una tramitaci\u00f3n parlamentaria de la norma, en\n    especial
        a la vista de la magnitud del desempleo en nuestro pa\u00eds.\n\n    En quinto
        lugar, las modificaciones incluidas en los aspectos relativos a\n    la negociaci\u00f3n
        colectiva exigen dotar de certidumbre a las bases sobre\n    las que las partes
        negociadoras deben abordar la negociaci\u00f3n y revisi\u00f3n\n    de los
        convenios colectivos, a la vista de las sustanciales novedades\n    introducidas
        por este real decreto-ley en el T\u00edtulo III del Texto\n    Refundido de
        la Ley del Estatuto de los Trabajadores. Dilatar la\n    efectividad de las
        importantes modificaciones que la norma contiene se\n    traducir\u00eda a
        no dudar en el retraso, incluso en la paralizaci\u00f3n, de los\n    procesos
        de negociaci\u00f3n colectiva y minimizar\u00eda el impacto que dichas\n    modificaciones
        pretender conferir a los convenios colectivos, como marcos\n    regulatorios
        \u00e1giles y flexibles que permitan contribuir eficazmente a la\n    recuperaci\u00f3n
        de la econom\u00eda y a la creaci\u00f3n de empleo.\n\n    En su virtud, en
        uso de la autorizaci\u00f3n contenida en el art\u00edculo 86 de la\n    Constituci\u00f3n
        Espa\u00f1ola, a propuesta de la Ministra de Empleo y Seguridad\n    Social,
        previa deliberaci\u00f3n del Consejo de Ministros en su reuni\u00f3n del\n    d\u00eda
        10 de febrero de 2012,\n\n    DISPONGO:\n\n    CAP\u00cdTULO I\n\n    Medidas
        para favorecer la empleabilidad de los trabajadores\n\n    Art\u00edculo 1.
        Intermediaci\u00f3n laboral.\n\n    Uno. El apartado 3 del art\u00edculo 16
        del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"3. La actividad consistente en la contrataci\u00f3n
        de trabajadores para\n    cederlos temporalmente a otras empresas se realizar\u00e1
        exclusivamente por\n    empresas de trabajo temporal de acuerdo con su legislaci\u00f3n
        espec\u00edfica.\n    Asimismo podr\u00e1n operar como agencias de colocaci\u00f3n,
        siempre y cuando\n    presenten una declaraci\u00f3n responsable mediante
        la cual se manifieste que\n    cumple con los requisitos establecidos en la
        Ley 56/2003, de 16 de\n    diciembre, de Empleo, y su normativa de desarrollo
        al servicio p\u00fablico de\n    empleo competente.\"\n\n    Dos. El art\u00edculo
        1 de la Ley 14/1994, de 1 de junio, por la que se regulan\n    las Empresas
        de Trabajo Temporal, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        1. Concepto.\n\n    Se denomina empresa de trabajo temporal aqu\u00e9lla cuya
        actividad fundamental\n    consiste en poner a disposici\u00f3n de otra empresa
        usuaria, con car\u00e1cter\n    temporal, trabajadores por ella contratados.
        La contrataci\u00f3n de\n    trabajadores para cederlos temporalmente a otra
        empresa s\u00f3lo podr\u00e1\n    efectuarse a trav\u00e9s de empresas de
        trabajo temporal debidamente\n    autorizadas en los t\u00e9rminos previstos
        en esta Ley. Las empresas de\n    trabajo temporal podr\u00e1n, adem\u00e1s,
        actuar como agencias de colocaci\u00f3n\n    siempre y cuando presenten una
        declaraci\u00f3n responsable mediante la cual\n    se manifieste que cumple
        con los requisitos establecidos en la Ley\n    56/2003, de 16 de diciembre,
        de Empleo, y su normativa de desarrollo.\"\n\n    Tres. La letra b) del apartado
        1 del art\u00edculo 2 de la Ley 14/1994, de 1 de\n    junio, por la que se
        regulan las Empresas de Trabajo Temporal, queda\n    redactado del siguiente
        modo:\n\n    \"b) Dedicarse exclusivamente a la actividad constitutiva de
        empresa de\n    trabajo temporal, sin perjuicio de lo establecido en el art\u00edculo
        1 de la\n    presente Ley.\"\n\n    P\u00e1gina\n    9Cuatro. El apartado
        2 del art\u00edculo 21 bis de la Ley 56/2003, de 16 de\n    diciembre, de
        Empleo, queda redactado del siguiente modo:\n\n    \"2. Las personas f\u00edsicas
        o jur\u00eddicas que deseen actuar como agencias de\n    colocaci\u00f3n deber\u00e1n
        obtener autorizaci\u00f3n del servicio p\u00fablico de empleo\n    que se
        conceder\u00e1 de acuerdo con los requisitos que se establezcan\n    reglamentariamente.
        La autorizaci\u00f3n, que ser\u00e1 \u00fanica y tendr\u00e1 validez en\n    todo
        el territorio espa\u00f1ol, se conceder\u00e1 por el Servicio P\u00fablico
        de\n    Empleo Estatal en el supuesto de que la agencia pretenda realizar
        su\n    actividad en diferentes Comunidades Aut\u00f3nomas, o por el equivalente
        de la\n    Comunidad Aut\u00f3noma, en el caso de que la agencia \u00fanicamente
        pretenda\n    actuar en el territorio de una Comunidad.\n\n    El vencimiento
        del plazo m\u00e1ximo del procedimiento de autorizaci\u00f3n sin\n    haberse
        notificado resoluci\u00f3n expresa al interesado supondr\u00e1 la\n    estimaci\u00f3n
        de la solicitud por silencio administrativo.\"\n\n    Cinco. La Disposici\u00f3n
        adicional segunda de la Ley 56/2003, de 16 de\n    diciembre, de Empleo, queda
        redactada del siguiente modo:\n\n    \"Disposici\u00f3n adicional segunda.
        Empresas de trabajo temporal.\n\n    Las empresas de trabajo temporal ajustar\u00e1n
        su actividad a lo establecido\n    en la normativa reguladora de las mismas.
        No obstante, cuando act\u00faen como\n    agencias de colocaci\u00f3n deber\u00e1n
        ajustarse a lo establecido en esta ley y\n    sus disposiciones de desarrollo,
        incluida la obligaci\u00f3n de garantizar a\n    los trabajadores la gratuidad
        por la prestaci\u00f3n de servicios.\"\n\n    Art\u00edculo 2. Formaci\u00f3n
        profesional.\n\n    Uno. La letra b) del apartado 2 del art\u00edculo 4 del
        Texto Refundido de la\n    Ley del Estatuto de los Trabajadores, aprobado
        por Real Decreto\n    Legislativo 1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"b) A la promoci\u00f3n y formaci\u00f3n profesional
        en el trabajo, incluida la\n    dirigida a su adaptaci\u00f3n a las modificaciones
        operadas en el puesto de\n    trabajo, as\u00ed como al desarrollo de planes
        y acciones formativas tendentes\n    a favorecer su mayor empleabilidad.\"\n\n    Dos.
        El apartado 2 del art\u00edculo 11 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"2. El contrato para
        la formaci\u00f3n y el aprendizaje tendr\u00e1 por objeto la\n    cualificaci\u00f3n
        profesional de los trabajadores en un r\u00e9gimen de\n    alternancia de
        actividad laboral retribuida en una empresa con actividad\n    formativa recibida
        en el marco del sistema de formaci\u00f3n profesional para\n    el empleo
        o del sistema educativo.\n\n    El contrato para la formaci\u00f3n y el aprendizaje
        se regir\u00e1 por las\n    siguientes reglas:\n\n    a) Se podr\u00e1 celebrar
        con trabajadores mayores de diecis\u00e9is y menores de\n    veinticinco a\u00f1os
        que carezcan de la cualificaci\u00f3n profesional reconocida\n    por el sistema
        de formaci\u00f3n profesional para el empleo o del sistema\n    educativo
        requerida para concertar un contrato en pr\u00e1cticas.\n\n    El l\u00edmite
        m\u00e1ximo de edad no ser\u00e1 de aplicaci\u00f3n cuando el contrato se\n    concierte
        con personas con discapacidad.\n\n    b) La duraci\u00f3n m\u00ednima del
        contrato ser\u00e1 de un a\u00f1o y la m\u00e1xima de tres. No\n    obstante,
        mediante convenio colectivo podr\u00e1n establecerse distintas\n    duraciones
        del contrato, en funci\u00f3n de las necesidades organizativas o\n    productivas
        de las empresas, sin que la duraci\u00f3n m\u00ednima pueda ser\n    inferior
        a seis meses ni la m\u00e1xima superior a tres a\u00f1os.\n\n    Las situaciones
        de incapacidad temporal, riesgo durante el embarazo,\n    maternidad, adopci\u00f3n
        o acogimiento, riesgo durante la lactancia y\n    paternidad interrumpir\u00e1n
        el c\u00f3mputo de la duraci\u00f3n del contrato.\n\n    c) Expirada la duraci\u00f3n
        del contrato para la formaci\u00f3n y el aprendizaje,\n    el trabajador no
        podr\u00e1 ser contratado bajo esta modalidad por la misma o\n    distinta
        empresa para la misma actividad laboral u ocupaci\u00f3n objeto de la\n    cualificaci\u00f3n
        profesional asociada al contrato, pero s\u00ed para una\n    distinta.\n\n    No
        se podr\u00e1n celebrar contratos para la formaci\u00f3n y el aprendizaje
        cuando\n    el puesto de trabajo correspondiente al contrato haya sido desempe\u00f1ado\n    con
        anterioridad por el trabajador en la misma empresa por tiempo\n    superior
        a doce meses.\n\n    d) El trabajador deber\u00e1 recibir la formaci\u00f3n
        inherente al contrato para la\n    formaci\u00f3n y el aprendizaje directamente
        en un centro formativo de la red\n    a que se refiere la disposici\u00f3n
        adicional quinta de la Ley Org\u00e1nica\n    5/2002, de 19 de junio, de las
        Cualificaciones y de la Formaci\u00f3n\n    Profesional, previamente reconocido
        para ello por el Sistema Nacional de\n    Empleo. No obstante, tambi\u00e9n
        podr\u00e1 recibir dicha formaci\u00f3n en la propia\n    empresa cuando la
        misma dispusiera de las instalaciones y el personal\n    adecuados a los efectos
        de la acreditaci\u00f3n de la competencia o\n    cualificaci\u00f3n profesional
        a que se refiere el apartado e), sin perjuicio\n    de la necesidad, en su
        caso, de la realizaci\u00f3n de periodos de formaci\u00f3n\n    complementarios
        en los centros de la red mencionada.\n\n    La actividad laboral desempe\u00f1ada
        por el trabajador en la empresa deber\u00e1\n    estar relacionada con las
        actividades formativas.\n\n    Reglamentariamente se desarrollar\u00e1 el
        sistema de impartici\u00f3n y las\n    caracter\u00edsticas de la formaci\u00f3n
        de los trabajadores en los centros\n    formativos y en las empresas, as\u00ed
        como su reconocimiento, en un r\u00e9gimen\n    de alternancia con el trabajo
        efectivo para favorecer una\n\n    P\u00e1gina\n    10mayor relaci\u00f3n
        entre \u00e9ste y la formaci\u00f3n y el aprendizaje del trabajador.\n    Las
        actividades formativas podr\u00e1n incluir formaci\u00f3n complementaria no\n    referida
        al Cat\u00e1logo Nacional de Cualificaciones Profesionales para\n    adaptarse
        tanto a las necesidades de los trabajadores como de las\n    empresas.\n\n    Asimismo
        ser\u00e1n objeto de desarrollo reglamentario los aspectos\n    relacionados
        con la financiaci\u00f3n de la actividad formativa.\n\n    e) La cualificaci\u00f3n
        o competencia profesional adquirida a trav\u00e9s del\n    contrato para la
        formaci\u00f3n y el aprendizaje ser\u00e1 objeto de acreditaci\u00f3n\n    en
        los t\u00e9rminos previstos en la Ley Org\u00e1nica 5/2002, de 19 de junio,
        de\n    las Cualificaciones y de la Formaci\u00f3n Profesional, y en su normativa
        de\n    desarrollo. Conforme a lo establecido en dicha regulaci\u00f3n, el
        trabajador\n    podr\u00e1 solicitar de la Administraci\u00f3n p\u00fablica
        competente la expedici\u00f3n del\n    correspondiente certificado de profesionalidad,
        t\u00edtulo de formaci\u00f3n\n    profesional o, en su caso, acreditaci\u00f3n
        parcial acumulable.\n\n    f) El tiempo de trabajo efectivo, que habr\u00e1
        de ser compatible con el\n    tiempo dedicado a las actividades formativas,
        no podr\u00e1 ser superior al 75\n    por ciento, durante el primer a\u00f1o,
        o al 85 por ciento, durante el segundo\n    y tercer a\u00f1o, de la jornada
        m\u00e1xima prevista en el convenio colectivo o,\n    en su defecto, a la
        jornada m\u00e1xima legal. Los trabajadores no podr\u00e1n\n    realizar horas
        extraordinarias, salvo en el supuesto previsto en el\n    art\u00edculo 35.3.
        Tampoco podr\u00e1n realizar trabajos nocturnos ni trabajo a\n    turnos.\n\n    g)
        La retribuci\u00f3n del trabajador contratado para la formaci\u00f3n y el\n    aprendizaje
        se fijar\u00e1 en proporci\u00f3n al tiempo de trabajo efectivo, de\n    acuerdo
        con lo establecido en convenio colectivo.\n\n    En ning\u00fan caso, la retribuci\u00f3n
        podr\u00e1 ser inferior al salario m\u00ednimo\n    interprofesional en proporci\u00f3n
        al tiempo de trabajo efectivo.\n\n    h) La acci\u00f3n protectora de la Seguridad
        Social del trabajador contratado\n    para la formaci\u00f3n y el aprendizaje
        comprender\u00e1 todas las contingencias,\n    situaciones protegibles y prestaciones,
        incluido el desempleo. Asimismo,\n    se tendr\u00e1 derecho a la cobertura
        del Fondo de Garant\u00eda Salarial.\n\n    i) En el supuesto de que el trabajador
        continuase en la empresa al t\u00e9rmino\n    del contrato se estar\u00e1
        a lo establecido en el apartado 1, p\u00e1rrafo f), de\n    este art\u00edculo.\"\n\n    Tres.
        El art\u00edculo 23 del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores,
        aprobado por Real Decreto Legislativo 1/1995, de 24 de\n    marzo, queda redactado
        del siguiente modo:\n\n    \"1. El trabajador tendr\u00e1 derecho:\n\n    a)
        Al disfrute de los permisos necesarios para concurrir a ex\u00e1menes, as\u00ed\n    como
        a una preferencia a elegir turno de trabajo, si tal es el r\u00e9gimen\n    instaurado
        en la empresa, cuando curse con regularidad estudios para la\n    obtenci\u00f3n
        de un t\u00edtulo acad\u00e9mico o profesional.\n\n    b) A la adaptaci\u00f3n
        de la jornada ordinaria de trabajo para la asistencia a\n    cursos de formaci\u00f3n
        profesional.\n\n    c) A la concesi\u00f3n de los permisos oportunos de formaci\u00f3n
        o\n    perfeccionamiento profesional con reserva del puesto de trabajo.\n\n    d)
        A la formaci\u00f3n necesaria para su adaptaci\u00f3n a las modificaciones\n    operadas
        en el puesto de trabajo. La misma correr\u00e1 a cargo de la empresa,\n    sin
        perjuicio de la posibilidad de obtener a tal efecto los cr\u00e9ditos\n    destinados
        a la formaci\u00f3n. El tiempo destinado a la formaci\u00f3n se\n    considerar\u00e1
        en todo caso tiempo de trabajo efectivo.\n\n    2. En la negociaci\u00f3n
        colectiva se pactar\u00e1n los t\u00e9rminos del ejercicio de\n    estos derechos,
        que se acomodar\u00e1n a criterios y sistemas que garanticen\n    la ausencia
        de discriminaci\u00f3n directa o indirecta entre trabajadores de\n    uno
        y otro sexo.\n\n    3. Los trabajadores con al menos un a\u00f1o de antig\u00fcedad
        en la empresa tienen\n    derecho a un permiso retribuido de 20 horas anuales
        de formaci\u00f3n\n    vinculada al puesto de trabajo acumulables por un periodo
        de hasta tres\n    a\u00f1os. La concreci\u00f3n del disfrute del permiso
        se fijar\u00e1 de mutuo acuerdo\n    entre trabajador y empresario.\"\n\n    Cuatro.
        La letra c) del apartado 1 del art\u00edculo 26 de la Ley 56/2003, de\n    16
        de diciembre, de Empleo, queda redactada del siguiente modo:\n\n    \"c) La
        participaci\u00f3n de las organizaciones empresariales y sindicales m\u00e1s\n    representativas
        y de los centros y entidades de formaci\u00f3n debidamente\n    acreditados
        en el dise\u00f1o y planificaci\u00f3n del subsistema de formaci\u00f3n\n    profesional
        para el empleo.\"\n\n    Cinco. Se a\u00f1ade un apartado 10 al art\u00edculo
        26 de la Ley 56/2003, de 16 de\n    diciembre, de Empleo, con el siguiente
        contenido:\n\n    \"10. La formaci\u00f3n recibida por el trabajador a lo
        largo de su carrera\n    profesional, de acuerdo con el Cat\u00e1logo de Cualificaciones
        Profesionales,\n    se inscribir\u00e1 en una cuenta de formaci\u00f3n, asociada
        al n\u00famero de\n    afiliaci\u00f3n a la Seguridad Social.\n\n    Los Servicios
        P\u00fablicos de Empleo efectuar\u00e1n las anotaciones\n    correspondientes
        en las condiciones que se establezcan\n    reglamentariamente.\"\n\n    Seis.
        El apartado 1 de la Disposici\u00f3n transitoria sexta de la Ley 45/2002,\n    de
        12 de diciembre, de reforma del sistema de protecci\u00f3n por desempleo,\n    queda
        redactado del siguiente modo:\n\n    \"Disposici\u00f3n transitoria sexta.
        Programa de sustituci\u00f3n de trabajadores en\n    formaci\u00f3n por trabajadores
        beneficiarios de prestaciones por desempleo.\n\n    1. En aplicaci\u00f3n
        de lo previsto en el p\u00e1rrafo tercero del apartado 4 del\n    art\u00edculo
        228 del texto refundido de\n\n    P\u00e1gina\n    11la Ley General de Seguridad
        Social, en la redacci\u00f3n dada al mismo por esta\n    Ley, podr\u00e1n
        acogerse al presente programa todas las empresas, cualquiera\n    que sea
        el tama\u00f1o de su plantilla, que sustituyan a sus trabajadores con\n    trabajadores
        desempleados beneficiarios de prestaciones por desempleo\n    durante el tiempo
        en que aqu\u00e9llos participen en acciones de formaci\u00f3n,\n    siempre
        que tales acciones est\u00e9n financiadas por cualquiera de las\n    Administraciones
        p\u00fablicas.\n\n    La aplicaci\u00f3n del programa regulado en la presente
        disposici\u00f3n transitoria\n    ser\u00e1 obligatoria para los trabajadores
        desempleados beneficiarios de\n    prestaciones por desempleo a que se refiere
        el p\u00e1rrafo anterior.\"\n\n    Art\u00edculo 3. Reducciones de cuotas
        en los contratos para la formaci\u00f3n y el\n    aprendizaje.\n\n    1. Las
        empresas que, a partir de la entrada en vigor de este real\n    decreto-ley
        celebren contratos para la formaci\u00f3n y el aprendizaje con\n    trabajadores
        desempleados inscritos en la oficina de empleo, tendr\u00e1n\n    derecho,
        durante toda la vigencia del contrato, incluida la pr\u00f3rroga, a\n    una
        reducci\u00f3n de las cuotas empresariales a la Seguridad Social por\n    contingencias
        comunes, as\u00ed como las correspondientes a accidentes de\n    trabajo y
        enfermedades profesionales, desempleo, fondo de garant\u00eda\n    salarial
        y formaci\u00f3n profesional, correspondientes a dichos contratos,\n    del
        100 por cien si el contrato se realiza por empresas cuya plantilla\n    sea
        inferior a 250 personas, o del 75 por ciento, en el supuesto de que\n    la
        empresa contratante tenga una plantilla igual o superior a esa cifra.\n\n    Asimismo,
        en los contratos para la formaci\u00f3n y el aprendizaje celebrados o\n    prorrogados
        seg\u00fan lo dispuesto en el p\u00e1rrafo anterior, se reducir\u00e1 el 100\n    por
        cien de las cuotas de los trabajadores a la Seguridad Social durante\n    toda
        la vigencia del contrato, incluida la pr\u00f3rroga.\n\n    2. Las empresas
        que transformen en contratos indefinidos los contratos\n    para la formaci\u00f3n
        y el aprendizaje, cualquiera que sea la fecha de su\n    celebraci\u00f3n,
        tendr\u00e1n derecho a una reducci\u00f3n en la cuota empresarial a la\n    Seguridad
        Social de 1.500 euros/a\u00f1o, durante tres a\u00f1os. En el caso de\n    mujeres,
        dicha reducci\u00f3n ser\u00e1 de 1.800 euros/a\u00f1o.\n\n    3. En lo no
        previsto en este art\u00edculo, ser\u00e1 de aplicaci\u00f3n lo establecido\n    en
        la secci\u00f3n I del cap\u00edtulo I de la Ley 43/2006, de 29 de diciembre,\n    para
        la mejora del crecimiento y del empleo.\n\n    CAP\u00cdTULO II\n\n    Fomento
        de la contrataci\u00f3n indefinida y otras medidas para favorecer la\n    creaci\u00f3n
        de empleo\n\n    Art\u00edculo 4. Contrato de trabajo por tiempo indefinido
        de apoyo a los\n    emprendedores.\n\n    1. Con objeto de facilitar el empleo
        estable a la vez que se potencia la\n    iniciativa empresarial, las empresas
        que tengan menos de 50 trabajadores\n    podr\u00e1n concertar el contrato
        de trabajo de apoyo a los emprendedores que\n    se regula en este art\u00edculo.\n\n    2.
        El contrato se celebrar\u00e1 por tiempo indefinido y a jornada completa,
        y\n    se formalizar\u00e1 por escrito en el modelo que se establezca.\n\n    3.
        El r\u00e9gimen jur\u00eddico del contrato y los derechos y obligaciones que
        de\n    \u00e9l se deriven se regir\u00e1n, con car\u00e1cter general, por
        lo dispuesto en el\n    Texto Refundido de la Ley del Estatuto de los Trabajadores,
        aprobado por\n    Real Decreto Legislativo 1/1995, de 24 de marzo, y en los
        convenios\n    colectivos para los contratos por tiempo indefinido, con la
        \u00fanica\n    excepci\u00f3n de la duraci\u00f3n del per\u00edodo de prueba
        a que se refiere el\n    art\u00edculo 14 del Estatuto de los Trabajadores,
        que ser\u00e1 de un a\u00f1o en todo\n    caso.\n\n    4. La empresa tendr\u00e1
        derecho a aplicar los siguientes incentivos fiscales:\n\n    a) En el supuesto
        de que el primer contrato de trabajo concertado por la\n    empresa se realice
        con un menor de 30 a\u00f1os, la empresa tendr\u00e1 derecho a\n    una deducci\u00f3n
        fiscal de tres mil euros.\n\n    b) Adicionalmente, en caso de contratar desempleados
        beneficiarios de una\n    prestaci\u00f3n contributiva por desempleo regulada
        en el T\u00edtulo III del Texto\n    Refundido de la Ley General de la Seguridad
        Social, aprobado por Real\n    Decreto Legislativo 1/1994, de 20 de junio,
        la empresa tendr\u00e1 derecho a\n    una deducci\u00f3n fiscal con un importe
        equivalente al 50 por ciento de la\n    prestaci\u00f3n por desempleo que
        el trabajador tuviera pendiente de percibir\n    en el momento de la contrataci\u00f3n,
        con el l\u00edmite de doce mensualidades, y\n    de acuerdo con las siguientes
        reglas:\n\n    1.\u00ba El trabajador contratado deber\u00e1 haber percibido
        la prestaci\u00f3n durante,\n    al menos, tres meses en el momento de la
        contrataci\u00f3n.\n\n    2.\u00ba El importe de la deducci\u00f3n a que tiene
        derecho la empresa quedar\u00e1\n    fijado en la fecha de inicio de la relaci\u00f3n
        laboral y no se modificar\u00e1\n    por las circunstancias que se produzcan
        con posterioridad.\n\n    3.\u00ba La empresa requerir\u00e1 al trabajador
        un certificado del Servicio P\u00fablico\n    de Empleo Estatal sobre el importe
        de la prestaci\u00f3n pendiente de percibir\n    en la fecha prevista de inicio
        de la relaci\u00f3n laboral.\n\n    El trabajador contratado podr\u00e1 voluntariamente
        compatibilizar cada mes,\n    junto con el salario, el 25 por ciento de la
        cuant\u00eda de la prestaci\u00f3n que\n    tuviera reconocida y pendiente
        de percibir en el momento de su\n    contrataci\u00f3n.\n\n    En todo caso,
        cuando el trabajador no compatibilice la prestaci\u00f3n con el\n    salario
        en los t\u00e9rminos del p\u00e1rrafo anterior, se mantendr\u00e1 el derecho
        del\n    trabajador a las prestaciones por desempleo que le restasen por percibir\n    en
        el momento de la colocaci\u00f3n, siendo de aplicaci\u00f3n lo establecido
        en\n    los art\u00edculos 212 y 213 del texto refundido\n\n    P\u00e1gina\n    12de
        la Ley General de la Seguridad Social, aprobado por el Real Decreto\n    Legislativo
        1/1994, de 20 de junio.\n\n    5. Con independencia de los incentivos fiscales
        anteriormente citados, las\n    contrataciones de desempleados inscritos en
        la Oficina de empleo dar\u00e1n\n    derecho a las siguientes bonificaciones,
        siempre que se refieran a alguno\n    de estos colectivos:\n\n    a) J\u00f3venes
        entre 16 y 30 a\u00f1os, ambos inclusive, la empresa tendr\u00e1 derecho\n    a
        una bonificaci\u00f3n en la cuota empresarial a la Seguridad Social durante\n    tres
        a\u00f1os, cuya cuant\u00eda ser\u00e1 de 83,33 euros/mes (1.000 euros/a\u00f1o)
        en el\n    primer a\u00f1o; de 91,67 euros/mes (1.100 euros/a\u00f1o) en el
        segundo a\u00f1o, y de\n    100 euros/mes (1.200 euros/a\u00f1o) en el tercer
        a\u00f1o.\n\n    Cuando estos contratos se concierten con mujeres en sectores
        en los que\n    este colectivo est\u00e9 menos representado las cuant\u00edas
        anteriores se\n    incrementar\u00e1n en 8,33 euros/mes (100 euros/a\u00f1o).\n\n    b)
        Mayores de 45 a\u00f1os, que hayan estado inscritos en la Oficina de Empleo\n    al
        menos doce meses en los dieciocho meses anteriores a la contrataci\u00f3n,\n    la
        empresa tendr\u00e1 derecho a una bonificaci\u00f3n en la cuota empresarial
        a la\n    Seguridad Social, cuya cuant\u00eda ser\u00e1 de 108,33 euros/mes
        (1.300 euros/a\u00f1o)\n    durante tres a\u00f1os.\n\n    Cuando estos contratos
        se concierten con mujeres en sectores en los que\n    este colectivo est\u00e9
        menos representado, las bonificaciones indicadas\n    ser\u00e1n de 125 euros/mes
        (1.500 euros/a\u00f1o).\n\n    Estas bonificaciones ser\u00e1n compatibles
        con otras ayudas p\u00fablicas previstas\n    con la misma finalidad, sin
        que en ning\u00fan caso la suma de las\n    bonificaciones aplicables pueda
        superar el 100 por 100 de la cuota\n    empresarial a la Seguridad Social.\n\n    6.
        No podr\u00e1 concertar el contrato de trabajo por tiempo indefinido de\n    apoyo
        a los emprendedores a que se refiere el presente art\u00edculo, la\n    empresa
        que, en los seis meses anteriores a la celebraci\u00f3n del contrato,\n    hubiera
        realizado extinciones de contratos de trabajo por causas\n    objetivas declaradas
        improcedentes por sentencia judicial o hubiera\n    procedido a un despido
        colectivo. En ambos supuestos, la limitaci\u00f3n\n    afectar\u00e1 \u00fanicamente
        a las extinciones y despidos producidos con\n    posterioridad a la entrada
        en vigor de este real decreto-ley, y para la\n    cobertura de aquellos puestos
        de trabajo del mismo grupo profesional que\n    los afectados por la extinci\u00f3n
        o despido y para el mismo centro o centros\n    de trabajo.\n\n    7. Para
        la aplicaci\u00f3n de los incentivos anteriormente referidos, el\n    empresario
        deber\u00e1 mantener en el empleo al trabajador contratado al menos\n    tres
        a\u00f1os desde la fecha de inicio de la relaci\u00f3n laboral, procediendo
        en\n    caso de incumplimiento de esta obligaci\u00f3n a su reintegro.\n\n    No
        se considerar\u00e1 incumplida la obligaci\u00f3n de mantenimiento del empleo\n    cuando
        el contrato de trabajo se extinga por despido disciplinario\n    declarado
        o reconocido como procedente, dimisi\u00f3n, muerte, jubilaci\u00f3n o\n    incapacidad
        permanente total, absoluta o gran invalidez del trabajador.\n\n    8. A los
        efectos de lo dispuesto en este art\u00edculo, se tendr\u00e1 en cuenta el\n    n\u00famero
        de trabajadores de la empresa en el momento de producirse la\n    contrataci\u00f3n.\n\n    9.
        En lo no establecido en este art\u00edculo ser\u00e1n de aplicaci\u00f3n las\n    previsiones
        contenidas en la secci\u00f3n I del cap\u00edtulo I de la Ley 43/2006,\n    de
        29 de diciembre, para la mejora del crecimiento y del empleo, salvo lo\n    establecido
        en el art\u00edculo 6.2 en materia de exclusiones.\n\n    Art\u00edculo 5.
        Contrato a tiempo parcial.\n\n    La letra c) del apartado 4 del art\u00edculo
        12 del Texto Refundido de la Ley\n    del Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactada
        del siguiente modo:\n\n    \"c) Los trabajadores a tiempo parcial podr\u00e1n
        realizar horas\n    extraordinarias. El n\u00famero de horas extraordinarias
        que se podr\u00e1n\n    realizar ser\u00e1 el legalmente previsto en proporci\u00f3n
        a la jornada pactada.\n\n    Las horas extraordinarias realizadas en el contrato
        a tiempo parcial\n    computar\u00e1n a efectos de bases de cotizaci\u00f3n
        a la Seguridad Social y bases\n    reguladoras de las prestaciones.\n\n    La
        realizaci\u00f3n de horas complementarias se regir\u00e1 por lo dispuesto
        en el\n    apartado 5 de este art\u00edculo.\n\n    En todo caso, la suma
        de las horas ordinarias, extraordinarias y\n    complementarias no podr\u00e1
        exceder del l\u00edmite legal del trabajo a tiempo\n    parcial definido en
        el apartado uno de este art\u00edculo.\"\n\n    Art\u00edculo 6. Trabajo a
        distancia.\n\n    El art\u00edculo 13 del Texto Refundido de la Ley del Estatuto
        de los\n    Trabajadores, aprobado por Real Decreto Legislativo 1/1995, de
        24 de\n    marzo, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        13. Trabajo a distancia.\n\n    1. Tendr\u00e1 la consideraci\u00f3n de trabajo
        a distancia aqu\u00e9l en que la\n    prestaci\u00f3n de la actividad laboral
        se realice de manera preponderante en\n    el domicilio del trabajador o en
        el lugar libremente elegido por \u00e9ste, de\n    modo alternativo a su desarrollo
        presencial en el centro de trabajo de la\n    empresa.\n\n    2. El acuerdo
        por el que se establezca el trabajo a distancia se\n    formalizar\u00e1 por
        escrito. Tanto si el acuerdo se estableciera en el\n    contrato inicial como
        si fuera posterior, le ser\u00e1n de aplicaci\u00f3n las\n    reglas contenidas
        en el art\u00edculo 8.3 de esta Ley para la copia b\u00e1sica del\n    contrato
        de trabajo.\n\n    3. Los trabajadores a distancia tendr\u00e1n los mismos
        derechos que los que\n    prestan sus servicios en el centro\n\n    P\u00e1gina\n    13de
        trabajo de la empresa, salvo aqu\u00e9llos que sean inherentes a la\n    realizaci\u00f3n
        de la prestaci\u00f3n laboral en el mismo de manera presencial. En\n    especial,
        el trabajador a distancia tendr\u00e1 derecho a percibir, como\n    m\u00ednimo,
        la retribuci\u00f3n total establecida conforme a su grupo profesional\n    y
        funciones.\n\n    El empresario deber\u00e1 establecer los medios necesarios
        para asegurar el\n    acceso efectivo de estos trabajadores a la formaci\u00f3n
        profesional\n    continua, a fin de favorecer su promoci\u00f3n profesional.
        Asimismo, a fin de\n    posibilitar la movilidad y promoci\u00f3n, deber\u00e1
        informar a los trabajadores\n    a distancia de la existencia de puestos de
        trabajo vacantes para su\n    desarrollo presencial en sus centros de trabajo.\n\n    4.
        Los trabajadores a distancia tienen derecho a una adecuada protecci\u00f3n\n    en
        materia de seguridad y salud resultando de aplicaci\u00f3n, en todo caso,\n    lo
        establecido en la Ley 31/1995, de 8 de noviembre, de Prevenci\u00f3n de\n    Riesgos
        Laborales, y su normativa de desarrollo.\n\n    5. Los trabajadores a distancia
        podr\u00e1n ejercer los derechos de\n    representaci\u00f3n colectiva conforme
        a lo previsto en la presente Ley. A\n    estos efectos dichos trabajadores
        deber\u00e1n estar adscritos a un centro de\n    trabajo concreto de la empresa.\"\n\n    Art\u00edculo
        7. Bonificaciones de cuotas por transformaci\u00f3n de contratos en\n    pr\u00e1cticas,
        de relevo y de sustituci\u00f3n en indefinidos.\n\n    1. Las empresas que
        transformen en indefinidos contratos en pr\u00e1cticas, de\n    relevo y de
        sustituci\u00f3n por anticipaci\u00f3n de la edad de jubilaci\u00f3n,\n    cualquiera
        que sea la fecha de su celebraci\u00f3n, tendr\u00e1n derecho a una\n    bonificaci\u00f3n
        en la cuota empresarial a la Seguridad Social de 41,67\n    euros/mes (500
        euros/a\u00f1o), durante tres a\u00f1os.\n\n    En el caso de mujeres, dichas
        bonificaciones ser\u00e1n de 58,33 euros/mes (700\n    euros/a\u00f1o).\n\n    2.
        Podr\u00e1n ser beneficiarios de las bonificaciones establecidas en este\n    art\u00edculo
        las empresas que tengan menos de cincuenta trabajadores en el\n    momento
        de producirse la contrataci\u00f3n, incluidos los trabajadores\n    aut\u00f3nomos,
        y sociedades laborales o cooperativas a las que se incorporen\n    trabajadores
        como socios trabajadores o de trabajo, siempre que estas\n    \u00faltimas
        hayan optado por un r\u00e9gimen de Seguridad Social propio de\n    trabajadores
        por cuenta ajena.\n\n    3. En lo no previsto en esta disposici\u00f3n, ser\u00e1
        de aplicaci\u00f3n lo\n    establecido en la secci\u00f3n I del cap\u00edtulo
        I de la Ley 43/2006, de 29 de\n    diciembre, para la mejora del crecimiento
        y del empleo.\n\n    4. Los trabajadores contratados al amparo de este art\u00edculo
        ser\u00e1n objetivo\n    prioritario en los planes de formaci\u00f3n para
        personas ocupadas dentro de\n    los programas de formaci\u00f3n profesional
        para el empleo, as\u00ed como de\n    cualquier otra medida de pol\u00edtica
        activa de empleo, al objeto de\n    incrementar su cualificaci\u00f3n profesional.\n\n    CAP\u00cdTULO
        III\n\n    Medidas para favorecer la flexibilidad interna en las empresas
        como\n    alternativa a la destrucci\u00f3n de empleo\n\n    Art\u00edculo
        8. Clasificaci\u00f3n profesional.\n\n    El art\u00edculo 22 del Texto Refundido
        de la Ley del Estatuto de los\n    Trabajadores, aprobado por Real Decreto
        Legislativo 1/1995, de 24 de\n    marzo, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        22. Sistema de clasificaci\u00f3n profesional.\n\n    1. Mediante la negociaci\u00f3n
        colectiva o, en su defecto, acuerdo entre la\n    empresa y los representantes
        de los trabajadores, se establecer\u00e1 el\n    sistema de clasificaci\u00f3n
        profesional de los trabajadores por medio de\n    grupos profesionales.\n\n    2.
        Se entender\u00e1 por grupo profesional el que agrupe unitariamente las\n    aptitudes
        profesionales, titulaciones y contenido general de la\n    prestaci\u00f3n,
        y podr\u00e1 incluir distintas tareas, funciones, especialidades\n    profesionales
        o responsabilidades asignadas al trabajador.\n\n    3. La definici\u00f3n
        de los grupos profesionales se ajustar\u00e1 a criterios y\n    sistemas que
        tengan como objeto garantizar la ausencia de discriminaci\u00f3n\n    directa
        e indirecta entre mujeres y hombres.\n\n    4. Por acuerdo entre el trabajador
        y el empresario se asignar\u00e1 al\n    trabajador un grupo profesional y
        se establecer\u00e1 como contenido de la\n    prestaci\u00f3n laboral objeto
        del contrato de trabajo la realizaci\u00f3n de todas\n    las funciones correspondientes
        al grupo profesional asignado o solamente\n    de alguna de ellas. Cuando
        se acuerde la polivalencia funcional o la\n    realizaci\u00f3n de funciones
        propias de m\u00e1s de un grupo, la equiparaci\u00f3n se\n    realizar\u00e1
        en virtud de las funciones que se desempe\u00f1en durante mayor\n    tiempo.\"\n\n    Art\u00edculo
        9. Tiempo de trabajo.\n\n    El apartado 2 del art\u00edculo 34 del Texto
        Refundido de la Ley del Estatuto\n    de los Trabajadores, aprobado por Real
        Decreto Legislativo 1/1995, de 24\n    de marzo, queda redactado del siguiente
        modo:\n\n    \"2. Mediante convenio colectivo o, en su defecto, por acuerdo
        entre la\n    empresa y los representantes de los trabajadores, se podr\u00e1
        establecer la\n    distribuci\u00f3n irregular de la jornada a lo largo del
        a\u00f1o. En defecto de\n    pacto, la empresa podr\u00e1 distribuir de manera
        irregular a lo largo del a\u00f1o\n    el 5 por ciento de la jornada de trabajo.\n\n    Dicha
        distribuci\u00f3n deber\u00e1 respetar en todo caso los per\u00edodos m\u00ednimos
        de\n    descanso diario y semanal previstos en la Ley.\"\n\n    P\u00e1gina\n    14Art\u00edculo
        10. Movilidad funcional.\n\n    El art\u00edculo 39 del Texto Refundido de
        la Ley del Estatuto de los\n    Trabajadores, aprobado por Real Decreto Legislativo
        1/1995, de 24 de\n    marzo, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        39. Movilidad funcional.\n\n    1. La movilidad funcional en la empresa se
        efectuar\u00e1 de acuerdo a las\n    titulaciones acad\u00e9micas o profesionales
        precisas para ejercer la\n    prestaci\u00f3n laboral y con respeto a la dignidad
        del trabajador.\n\n    2. La movilidad funcional para la realizaci\u00f3n
        de funciones, tanto\n    superiores como inferiores, no correspondientes al
        grupo profesional s\u00f3lo\n    ser\u00e1 posible si existen, adem\u00e1s,
        razones t\u00e9cnicas u organizativas que la\n    justifiquen y por el tiempo
        imprescindible para su atenci\u00f3n. El\n    empresario deber\u00e1 comunicar
        su decisi\u00f3n y las razones de \u00e9sta a los\n    representantes de los
        trabajadores.\n\n    En el caso de encomienda de funciones superiores a las
        del grupo\n    profesional por un per\u00edodo superior a seis meses durante
        un a\u00f1o u ocho\n    durante dos a\u00f1os, el trabajador podr\u00e1 reclamar
        el ascenso, si a ello no\n    obsta lo dispuesto en convenio colectivo o,
        en todo caso, la cobertura de\n    la vacante correspondiente a las funciones
        por \u00e9l realizadas conforme a\n    las reglas en materia de ascensos aplicables
        en la empresa, sin perjuicio\n    de reclamar la diferencia salarial correspondiente.
        Estas acciones ser\u00e1n\n    acumulables. Contra la negativa de la empresa,
        y previo informe del\n    comit\u00e9 o, en su caso, de los delegados de personal,
        el trabajador podr\u00e1\n    reclamar ante la jurisdicci\u00f3n social. Mediante
        la negociaci\u00f3n colectiva\n    se podr\u00e1n establecer per\u00edodos
        distintos de los expresados en este\n    art\u00edculo a efectos de reclamar
        la cobertura de vacantes.\n\n    3. El trabajador tendr\u00e1 derecho a la
        retribuci\u00f3n correspondiente a las\n    funciones que efectivamente realice,
        salvo en los casos de encomienda de\n    funciones inferiores, en los que
        mantendr\u00e1 la retribuci\u00f3n de origen. No\n    cabr\u00e1 invocar las
        causas de despido objetivo de ineptitud sobrevenida o\n    de falta de adaptaci\u00f3n
        en los supuestos de realizaci\u00f3n de funciones\n    distintas de las habituales
        como consecuencia de la movilidad funcional.\n\n    4. El cambio de funciones
        distintas de las pactadas no incluido en los\n    supuestos previstos en este
        art\u00edculo requerir\u00e1 el acuerdo de las partes\n    o, en su defecto,
        el sometimiento a las reglas previstas para las\n    modificaciones substanciales
        de condiciones de trabajo o a las que a tal\n    fin se hubieran establecido
        en convenio colectivo.\"\n\n    Art\u00edculo 11. Movilidad geogr\u00e1fica.\n\n    Uno.
        El apartado 1 del art\u00edculo 40 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"1. El traslado de
        trabajadores que no hayan sido contratados\n    espec\u00edficamente para
        prestar sus servicios en empresas con centros de\n    trabajo m\u00f3viles
        o itinerantes a un centro de trabajo distinto de la misma\n    empresa que
        exija cambios de residencia requerir\u00e1 la existencia de\n    razones econ\u00f3micas,
        t\u00e9cnicas, organizativas o de producci\u00f3n que lo\n    justifiquen.
        Se consideraran tales las que est\u00e9n relacionadas con la\n    competitividad,
        productividad u organizaci\u00f3n t\u00e9cnica o del trabajo en la\n    empresa,
        as\u00ed como las contrataciones referidas a la actividad\n    empresarial.\n\n    La
        decisi\u00f3n de traslado deber\u00e1 ser notificada por el empresario al\n    trabajador,
        as\u00ed como a sus representantes legales, con una antelaci\u00f3n\n    m\u00ednima
        de treinta d\u00edas a la fecha de su efectividad.\n\n    Notificada la decisi\u00f3n
        de traslado, el trabajador tendr\u00e1 derecho a optar\n    entre el traslado,
        percibiendo una compensaci\u00f3n por gastos, o la\n    extinci\u00f3n de
        su contrato, percibiendo una indemnizaci\u00f3n de 20 d\u00edas de\n    salario
        por a\u00f1o de servicio, prorrate\u00e1ndose por meses los per\u00edodos
        de\n    tiempo inferiores a un a\u00f1o y con un m\u00e1ximo de doce mensualidades.
        La\n    compensaci\u00f3n a que se refiere el primer supuesto comprender\u00e1
        tanto los\n    gastos propios como los de los familiares a su cargo, en los
        t\u00e9rminos que\n    se convengan entre las partes, que nunca ser\u00e1
        inferior a los l\u00edmites\n    m\u00ednimos establecidos en los convenios
        colectivos.\n\n    Sin perjuicio de la ejecutividad del traslado en el plazo
        de incorporaci\u00f3n\n    citado, el trabajador que no habiendo optado por
        la extinci\u00f3n de su\n    contrato se muestre disconforme con la decisi\u00f3n
        empresarial podr\u00e1\n    impugnarla ante la jurisdicci\u00f3n competente.
        La sentencia declarar\u00e1 el\n    traslado justificado o injustificado y,
        en este \u00faltimo caso, reconocer\u00e1\n    el derecho del trabajador a
        ser reincorporado al centro de trabajo de\n    origen.\n\n    Cuando, con
        objeto de eludir las previsiones contenidas en el apartado\n    siguiente
        de este art\u00edculo, la empresa realice traslados en per\u00edodos\n    sucesivos
        de noventa d\u00edas en n\u00famero inferior a los umbrales all\u00ed\n    se\u00f1alados,
        sin que concurran causas nuevas que justifiquen tal actuaci\u00f3n,\n    dichos
        nuevos traslados se considerar\u00e1n efectuados en fraude de ley y\n    ser\u00e1n
        declarados nulos y sin efecto.\"\n\n    Dos. El apartado 2 del art\u00edculo
        40 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"2. El traslado a que se refiere el apartado anterior
        deber\u00e1 ir precedido\n    de un per\u00edodo de consultas con los representantes
        legales de los\n    trabajadores de una duraci\u00f3n no superior a quince
        d\u00edas, cuando afecte a\n    la totalidad del centro de trabajo, siempre
        que \u00e9ste ocupe a m\u00e1s de cinco\n    trabajadores, o cuando, sin afectar
        a la totalidad\n\n    P\u00e1gina\n    15del centro de trabajo, en un per\u00edodo
        de noventa d\u00edas comprenda a un n\u00famero\n    de trabajadores de, al
        menos:\n\n    a) Diez trabajadores, en las empresas que ocupen menos de cien\n    trabajadores.\n\n    b)
        El 10 por ciento del n\u00famero de trabajadores de la empresa en aquellas\n    que
        ocupen entre cien y trescientos trabajadores.\n\n    c) Treinta trabajadores
        en las empresas que ocupen m\u00e1s de trescientos\n    trabajadores.\n\n    La
        intervenci\u00f3n como interlocutores ante la direcci\u00f3n de la empresa
        en el\n    procedimiento de consultas corresponder\u00e1 a las secciones sindicales\n    cuando
        \u00e9stas as\u00ed lo acuerden, siempre que sumen la mayor\u00eda de los\n    miembros
        del comit\u00e9 de empresa o entre los delegados de personal.\n\n    Dicho
        per\u00edodo de consultas deber\u00e1 versar sobre las causas motivadoras
        de\n    la decisi\u00f3n empresarial y la posibilidad de evitar o reducir
        sus efectos,\n    as\u00ed como sobre las medidas necesarias para atenuar
        sus consecuencias para\n    los trabajadores afectados.\n\n    La apertura
        del per\u00edodo de consultas y las posiciones de las partes tras\n    su
        conclusi\u00f3n deber\u00e1n ser notificadas a la autoridad laboral para su\n    conocimiento.\n\n    Durante
        el per\u00edodo de consultas, las partes deber\u00e1n negociar de buena fe,\n    con
        vistas a la consecuci\u00f3n de un acuerdo.\n\n    Dicho acuerdo requerir\u00e1
        la conformidad de la mayor\u00eda de los miembros del\n    comit\u00e9 o comit\u00e9s
        de empresa, de los delegados de personal, en su caso, o\n    de representaciones
        sindicales, si las hubiere, que, en su conjunto,\n    representen a la mayor\u00eda
        de aqu\u00e9llos.\n\n    En los supuestos de ausencia de representaci\u00f3n
        legal de los trabajadores\n    en la empresa, \u00e9stos podr\u00e1n atribuir
        su representaci\u00f3n a una comisi\u00f3n\n    designada conforme a lo dispuesto
        en el art\u00edculo 41.4.\n\n    Tras la finalizaci\u00f3n del per\u00edodo
        de consultas el empresario notificar\u00e1 a\n    los trabajadores su decisi\u00f3n
        sobre el traslado, que se regir\u00e1 a todos los\n    efectos por lo dispuesto
        en el apartado 1 de este art\u00edculo.\n\n    Contra las decisiones a que
        se refiere el presente apartado se podr\u00e1\n    reclamar en conflicto colectivo,
        sin perjuicio de la acci\u00f3n individual\n    prevista en el apartado 1
        de este art\u00edculo. La interposici\u00f3n del\n    conflicto paralizar\u00e1
        la tramitaci\u00f3n de las acciones individuales\n    iniciadas, hasta su
        resoluci\u00f3n.\n\n    El acuerdo con los representantes legales de los trabajadores
        en el\n    per\u00edodo de consultas se entender\u00e1 sin perjuicio del derecho
        de los\n    trabajadores afectados al ejercicio de la opci\u00f3n prevista
        en el p\u00e1rrafo\n    tercero del apartado 1 de este art\u00edculo.\n\n    El
        empresario y la representaci\u00f3n legal de los trabajadores podr\u00e1n
        acordar\n    en cualquier momento la sustituci\u00f3n del periodo de consultas
        a que se\n    refiere este apartado por la aplicaci\u00f3n del procedimiento
        de mediaci\u00f3n o\n    arbitraje que sea de aplicaci\u00f3n en el \u00e1mbito
        de la empresa, que deber\u00e1\n    desarrollarse dentro del plazo m\u00e1ximo
        se\u00f1alado para dicho periodo.\"\n\n    Tres. El apartado 5 del art\u00edculo
        40 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"5. Los representantes legales de los trabajadores
        tendr\u00e1n prioridad de\n    permanencia en los puestos de trabajo a que
        se refiere este art\u00edculo.\n    Mediante convenio colectivo o acuerdo
        alcanzado durante el periodo de\n    consultas se podr\u00e1n establecer prioridades
        de permanencia a favor de\n    trabajadores de otros colectivos, tales como
        trabajadores con cargas\n    familiares, mayores de determinada edad o personas
        con discapacidad.\"\n\n    Art\u00edculo 12. Modificaci\u00f3n sustancial
        de condiciones de trabajo.\n\n    Uno. El art\u00edculo 41 del Texto Refundido
        de la Ley del Estatuto de los\n    Trabajadores, aprobado por Real Decreto
        Legislativo 1/1995, de 24 de\n    marzo, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        41. Modificaciones sustanciales de condiciones de trabajo.\n\n    1. La direcci\u00f3n
        de la empresa podr\u00e1 acordar modificaciones sustanciales de\n    las condiciones
        de trabajo cuando existan probadas razones econ\u00f3micas,\n    t\u00e9cnicas,
        organizativas o de producci\u00f3n. Se consideraran tales las que\n    est\u00e9n
        relacionadas con la competitividad, productividad u organizaci\u00f3n\n    t\u00e9cnica
        o del trabajo en la empresa.\n\n    Tendr\u00e1n la consideraci\u00f3n de
        modificaciones sustanciales de las condiciones\n    de trabajo, entre otras,
        las que afecten a las siguientes materias:\n\n    a) Jornada de trabajo.\n\n    b)
        Horario y distribuci\u00f3n del tiempo de trabajo.\n\n    c) R\u00e9gimen
        de trabajo a turnos.\n\n    d) Sistema de remuneraci\u00f3n y cuant\u00eda
        salarial.\n\n    e) Sistema de trabajo y rendimiento.\n\n    f) Funciones,
        cuando excedan de los l\u00edmites que para la movilidad\n    funcional prev\u00e9
        el art\u00edculo 39 de esta Ley.\n\n    2. Las modificaciones sustanciales
        de las condiciones de trabajo podr\u00e1n\n    afectar a las condiciones reconocidas
        a los trabajadores en el contrato\n    de trabajo, en acuerdos o pactos colectivos
        o disfrutadas por \u00e9stos en\n    virtud de una decisi\u00f3n unilateral
        del empresario de efectos colectivos.\n\n    Se considera de car\u00e1cter
        colectivo la modificaci\u00f3n que, en un per\u00edodo de\n    noventa d\u00edas,
        afecte al menos a:\n\n    a) Diez trabajadores, en las empresas que ocupen
        menos de cien\n    trabajadores.\n\n    P\u00e1gina\n    16b) El 10 por ciento
        del n\u00famero de trabajadores de la empresa en aquellas\n    que ocupen
        entre cien y trescientos trabajadores.\n\n    c) Treinta trabajadores, en
        las empresas que ocupen m\u00e1s de trescientos\n    trabajadores.\n\n    Se
        considera de car\u00e1cter individual la modificaci\u00f3n que, en el periodo
        de\n    referencia establecido, no alcance los umbrales se\u00f1alados para
        las\n    modificaciones colectivas.\n\n    3. La decisi\u00f3n de modificaci\u00f3n
        sustancial de condiciones de trabajo de\n    car\u00e1cter individual deber\u00e1
        ser notificada por el empresario al trabajador\n    afectado y a sus representantes
        legales con una antelaci\u00f3n m\u00ednima de 15\n    d\u00edas a la fecha
        de su efectividad.\n\n    En los supuestos previstos en los p\u00e1rrafos
        a), b), c), d) y f) del\n    apartado 1 de este art\u00edculo, si el trabajador
        resultase perjudicado por\n    la modificaci\u00f3n sustancial tendr\u00e1
        derecho a rescindir su contrato y\n    percibir una indemnizaci\u00f3n de
        20 d\u00edas de salario por a\u00f1o de servicio\n    prorrate\u00e1ndose
        por meses los per\u00edodos inferiores a un a\u00f1o y con un m\u00e1ximo\n    de
        nueve meses.\n\n    Sin perjuicio de la ejecutividad de la modificaci\u00f3n
        en el plazo de\n    efectividad anteriormente citado, el trabajador que no
        habiendo optado\n    por la rescisi\u00f3n de su contrato se muestre disconforme
        con la decisi\u00f3n\n    empresarial podr\u00e1 impugnarla ante la jurisdicci\u00f3n
        social. La sentencia\n    declarar\u00e1 la modificaci\u00f3n justificada
        o injustificada y, en este \u00faltimo\n    caso, reconocer\u00e1 el derecho
        del trabajador a ser repuesto en sus\n    anteriores condiciones.\n\n    Cuando
        con objeto de eludir las previsiones contenidas en el apartado\n    siguiente
        de este art\u00edculo, la empresa realice modificaciones\n    sustanciales
        de las condiciones de trabajo en per\u00edodos sucesivos de\n    noventa d\u00edas
        en n\u00famero inferior a los umbrales que establece el apartado\n    segundo
        para las modificaciones colectivas, sin que concurran causas\n    nuevas que
        justifiquen tal actuaci\u00f3n, dichas nuevas modificaciones se\n    considerar\u00e1n
        efectuadas en fraude de ley y ser\u00e1n declaradas nulas y sin\n    efecto.\n\n    4.
        Sin perjuicio de los procedimientos espec\u00edficos que puedan establecerse\n    en
        la negociaci\u00f3n colectiva, la decisi\u00f3n de modificaci\u00f3n sustancial
        de\n    condiciones de trabajo de car\u00e1cter colectivo deber\u00e1 ir precedida
        en las\n    empresas en que existan representantes legales de los trabajadores
        de un\n    per\u00edodo de consultas con los mismos de duraci\u00f3n no superior
        a quince\n    d\u00edas, que versar\u00e1 sobre las causas motivadoras de
        la decisi\u00f3n empresarial\n    y la posibilidad de evitar o reducir sus
        efectos, as\u00ed como sobre las\n    medidas necesarias para atenuar sus
        consecuencias para los trabajadores\n    afectados.\n\n    La intervenci\u00f3n
        como interlocutores ante la direcci\u00f3n de la empresa en el\n    procedimiento
        de consultas corresponder\u00e1 a las secciones sindicales\n    cuando \u00e9stas
        as\u00ed lo acuerden, siempre que sumen la mayor\u00eda de los\n    miembros
        del comit\u00e9 de empresa o entre los delegados de personal.\n\n    Durante
        el per\u00edodo de consultas, las partes deber\u00e1n negociar de buena fe,\n    con
        vistas a la consecuci\u00f3n de un acuerdo. Dicho acuerdo requerir\u00e1 la\n    conformidad
        de la mayor\u00eda de los miembros del comit\u00e9 o comit\u00e9s de\n    empresa,
        de los delegados de personal, en su caso, o de representaciones\n    sindicales,
        si las hubiere, que, en su conjunto, representen a la mayor\u00eda\n    de
        aqu\u00e9llos.\n\n    En las empresas en las que no exista representaci\u00f3n
        legal de los mismos,\n    \u00e9stos podr\u00e1n optar por atribuir su representaci\u00f3n
        para la negociaci\u00f3n del\n    acuerdo, a su elecci\u00f3n, a una comisi\u00f3n
        de un m\u00e1ximo de tres miembros\n    integrada por trabajadores de la propia
        empresa y elegida por \u00e9stos\n    democr\u00e1ticamente o a una comisi\u00f3n
        de igual n\u00famero de componentes\n    designados, seg\u00fan su representatividad,
        por los sindicatos m\u00e1s\n    representativos y representativos del sector
        al que pertenezca la empresa\n    y que estuvieran legitimados para formar
        parte de la comisi\u00f3n negociadora\n    del convenio colectivo de aplicaci\u00f3n
        a la misma.\n\n    En todos los casos, la designaci\u00f3n deber\u00e1 realizarse
        en un plazo de cinco\n    d\u00edas a contar desde el inicio del periodo de
        consultas, sin que la falta\n    de designaci\u00f3n pueda suponer la paralizaci\u00f3n
        del mismo. Los acuerdos de\n    la comisi\u00f3n requerir\u00e1n el voto favorable
        de la mayor\u00eda de sus miembros.\n    En el supuesto de que la negociaci\u00f3n
        se realice con la comisi\u00f3n cuyos\n    miembros sean designados por los
        sindicatos, el empresario podr\u00e1 atribuir\n    su representaci\u00f3n
        a las organizaciones empresariales en las que estuviera\n    integrado, pudiendo
        ser las mismas m\u00e1s representativas a nivel\n    auton\u00f3mico, y con
        independencia de la organizaci\u00f3n en la que est\u00e9\n    integrado tenga
        car\u00e1cter intersectorial o sectorial.\n\n    El empresario y la representaci\u00f3n
        de los trabajadores podr\u00e1n acordar en\n    cualquier momento la sustituci\u00f3n
        del periodo de consultas por el\n    procedimiento de mediaci\u00f3n o arbitraje
        que sea de aplicaci\u00f3n en el \u00e1mbito\n    de la empresa, que deber\u00e1
        desarrollarse dentro del plazo m\u00e1ximo se\u00f1alado\n    para dicho periodo.\n\n    Cuando
        el periodo de consultas finalice con acuerdo se presumir\u00e1 que\n    concurren
        las causas justificativas a que alude el apartado 1 y solo\n    podr\u00e1
        ser impugnado ante la jurisdicci\u00f3n competente por la existencia de\n    fraude,
        dolo, coacci\u00f3n o abuso de derecho en su conclusi\u00f3n. Ello sin\n    perjuicio
        del derecho de los trabajadores afectados a ejercitar la opci\u00f3n\n    prevista
        en el p\u00e1rrafo segundo del apartado 3 de este art\u00edculo.\n\n    5.
        La decisi\u00f3n sobre la modificaci\u00f3n colectiva de las condiciones de\n    trabajo
        ser\u00e1 notificada por el empresario a los trabajadores una vez\n    finalizado
        el periodo de consultas sin acuerdo y surtir\u00e1 efectos en el\n    plazo
        de los siete d\u00edas siguientes a su notificaci\u00f3n.\n\n    Contra las
        decisiones a que se refiere el presente apartado se podr\u00e1\n    reclamar
        en conflicto colectivo, sin perjuicio de la acci\u00f3n individual\n    prevista
        en el apartado 3 de este art\u00edculo. La interposici\u00f3n del\n    conflicto
        paralizar\u00e1 la tramitaci\u00f3n de las acciones individuales\n    iniciadas
        hasta su resoluci\u00f3n.\n\n    P\u00e1gina\n    176. La modificaci\u00f3n
        de las condiciones de trabajo establecidas en los\n    convenios colectivos
        regulados en el T\u00edtulo III de la presente Ley deber\u00e1\n    realizarse
        conforme a lo establecido en el art\u00edculo 82.3.\n\n    7. En materia de
        traslados se estar\u00e1 a lo dispuesto en las normas\n    espec\u00edficas
        establecidas en el art\u00edculo 40 de esta Ley.\"\n\n    Dos. La letra a)
        del apartado 1 del art\u00edculo 50 del Texto Refundido de la\n    Ley del
        Estatuto de los Trabajadores, aprobado por Real Decreto\n    Legislativo 1/1995,
        de 24 de marzo, queda redactada en los siguientes\n    t\u00e9rminos:\n\n    \"a)
        Las modificaciones sustanciales en las condiciones de trabajo llevadas\n    a
        cabo sin respetar lo previsto en el art\u00edculo 41 de esta Ley y que\n    redunden
        en menoscabo de la dignidad del trabajador.\"\n\n    Art\u00edculo 13. Suspensi\u00f3n
        del contrato o reducci\u00f3n de la jornada por causas\n    econ\u00f3micas,
        t\u00e9cnicas, organizativas o de producci\u00f3n o derivadas de fuerza\n    mayor.\n\n    El
        art\u00edculo 47 del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores,
        aprobado por Real Decreto Legislativo 1/1995, de 24 de\n    marzo, queda redactado
        del siguiente modo:\n\n    \"1. El empresario podr\u00e1 suspender el contrato
        de trabajo por causas\n    econ\u00f3micas, t\u00e9cnicas, organizativas o
        de producci\u00f3n. El procedimiento,\n    que ser\u00e1 aplicable cualquiera
        que sea el n\u00famero de trabajadores de la\n    empresa y del n\u00famero
        de afectados por la suspensi\u00f3n, se iniciar\u00e1 mediante\n    comunicaci\u00f3n
        a la autoridad laboral competente y la apertura simult\u00e1nea\n    de un
        periodo de consultas con los representantes legales de los\n    trabajadores
        de duraci\u00f3n no superior a quince d\u00edas.\n\n    La autoridad laboral
        dar\u00e1 traslado de la comunicaci\u00f3n empresarial a la\n    entidad gestora
        de las prestaciones por desempleo y recabar\u00e1 informe\n    preceptivo
        de la Inspecci\u00f3n de Trabajo y Seguridad Social sobre los\n    extremos
        de dicha comunicaci\u00f3n y sobre el desarrollo del per\u00edodo de\n    consultas.
        El informe deber\u00e1 ser evacuado en el improrrogable plazo de 15\n    d\u00edas
        desde la notificaci\u00f3n a la autoridad laboral de la finalizaci\u00f3n
        del\n    per\u00edodo de consultas y quedar\u00e1 incorporado al procedimiento.\n\n    En
        los supuestos de ausencia de representaci\u00f3n legal de los trabajadores\n    en
        la empresa, \u00e9stos podr\u00e1n atribuir su representaci\u00f3n a una comisi\u00f3n\n    designada
        conforme a lo dispuesto en el art\u00edculo 41.4.\n\n    Cuando el per\u00edodo
        de consultas finalice con acuerdo se presumir\u00e1 que\n    concurren las
        causas justificativas a que alude el p\u00e1rrafo primero y solo\n    podr\u00e1
        ser impugnado ante la jurisdicci\u00f3n competente por la existencia de\n    fraude,
        dolo, coacci\u00f3n o abuso de derecho en su conclusi\u00f3n.\n\n    Tambi\u00e9n
        podr\u00e1 ser impugnado el acuerdo por la autoridad laboral a petici\u00f3n\n    de
        la entidad gestora de la prestaci\u00f3n por desempleo cuando el acuerdo\n    pudiera
        tener por objeto la obtenci\u00f3n indebida de las prestaciones por\n    parte
        de los trabajadores afectados por inexistencia de la causa\n    motivadora
        de la situaci\u00f3n legal de desempleo.\n\n    Tras la finalizaci\u00f3n
        del per\u00edodo de consultas el empresario notificar\u00e1 a\n    los trabajadores
        y a la autoridad laboral su decisi\u00f3n sobre la\n    suspensi\u00f3n. La
        autoridad laboral comunicar\u00e1 la decisi\u00f3n empresarial a la\n    entidad
        gestora de la prestaci\u00f3n de desempleo, fecha a partir del cual\n    surtir\u00e1
        efectos la decisi\u00f3n empresarial sobre la suspensi\u00f3n de los\n    contratos,
        salvo que en ella se contemple una posterior.\n\n    Contra las decisiones
        a que se refiere el presente apartado podr\u00e1 reclamar\n    el trabajador
        ante la jurisdicci\u00f3n social que declarar\u00e1 la medida\n    justificada
        o injustificada. Cuando la decisi\u00f3n empresarial afecte a un\n    n\u00famero
        de trabajadores igual o superior a los umbrales previstos en el\n    apartado
        1 del art\u00edculo 51 de esta Ley se podr\u00e1 reclamar en conflicto\n    colectivo,
        sin perjuicio de la acci\u00f3n individual. La interposici\u00f3n del\n    conflicto
        colectivo paralizar\u00e1 la tramitaci\u00f3n de las acciones\n    individuales
        iniciadas, hasta su resoluci\u00f3n.\n\n    2. La jornada de trabajo podr\u00e1
        reducirse por causas econ\u00f3micas, t\u00e9cnicas,\n    organizativas o
        de producci\u00f3n con arreglo al procedimiento previsto en el\n    apartado
        anterior. A estos efectos, se entender\u00e1 por reducci\u00f3n de jornada\n    la
        disminuci\u00f3n temporal de entre un 10 y un 70 por ciento de la jornada\n    de
        trabajo computada sobre la base de una jornada diaria, semanal,\n    mensual
        o anual. Durante el per\u00edodo de reducci\u00f3n de jornada no podr\u00e1n\n    realizarse
        horas extraordinarias salvo fuerza mayor.\n\n    3. Igualmente, el contrato
        de trabajo podr\u00e1 ser suspendido por causa\n    derivada de fuerza mayor
        con arreglo al procedimiento establecido en el\n    art\u00edculo 51.7 de
        esta Ley y normas reglamentarias de desarrollo.\n\n    4. Durante las suspensiones
        de contratos o las reducciones de jornada se\n    promover\u00e1 el desarrollo
        de acciones formativas vinculadas a la actividad\n    profesional de los trabajadores
        afectados cuyo objeto sea aumentar su\n    polivalencia o incrementar su empleabilidad.\"\n\n    Art\u00edculo
        14. Negociaci\u00f3n colectiva.\n\n    Uno. El apartado 3 del art\u00edculo
        82 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"3. Los convenios colectivos regulados por esta
        Ley obligan a todos los\n    empresarios y trabajadores incluidos dentro de
        su \u00e1mbito de aplicaci\u00f3n y\n    durante todo el tiempo de su vigencia.\n\n    Sin
        perjuicio de lo anterior, cuando concurran causas econ\u00f3micas,\n    t\u00e9cnicas,
        organizativas o de producci\u00f3n, por acuerdo entre la empresa y\n    los
        representantes de los trabajadores legitimados para negociar un\n    convenio\n\n    P\u00e1gina\n    18colectivo
        conforme a lo previsto en el art\u00edculo 87.1, se podr\u00e1 proceder,\n    previo
        desarrollo de un periodo de consultas en los t\u00e9rminos del art\u00edculo\n    41.4,
        a inaplicar en la empresa las condiciones de trabajo previstas en\n    el
        convenio colectivo aplicable, sea este de sector o de empresa, que\n    afecten
        a las siguientes materias:\n\n    a) Jornada de trabajo.\n\n    b) Horario
        y la distribuci\u00f3n del tiempo de trabajo.\n\n    c) R\u00e9gimen de trabajo
        a turnos.\n\n    d) Sistema de remuneraci\u00f3n y cuant\u00eda salarial.\n\n    e)
        Sistema de trabajo y rendimiento.\n\n    f) Funciones, cuando excedan de los
        l\u00edmites que para la movilidad\n    funcional prev\u00e9 el art\u00edculo
        39 de esta Ley.\n\n    g) Mejoras voluntarias de la acci\u00f3n protectora
        de la Seguridad Social.\n\n    Se entiende que concurren causas econ\u00f3micas
        cuando de los resultados de la\n    empresa se desprenda una situaci\u00f3n
        econ\u00f3mica negativa, en casos tales\n    como la existencia de p\u00e9rdidas
        actuales o previstas, o la disminuci\u00f3n\n    persistente de su nivel de
        ingresos o ventas. En todo caso, se entender\u00e1\n    que la disminuci\u00f3n
        es persistente si se produce durante dos trimestres\n    consecutivos.\n\n    Se
        entiende que concurren causas t\u00e9cnicas cuando se produzcan cambios,\n    entre
        otros, en el \u00e1mbito de los medios o instrumentos de producci\u00f3n;\n    causas
        organizativas cuando se produzcan cambios, entre otros, en el\n    \u00e1mbito
        de los sistemas y m\u00e9todos de trabajo del personal o en el modo de\n    organizar
        la producci\u00f3n y causas productivas cuando se produzcan cambios,\n    entre
        otros, en la demanda de los productos o servicios que la empresa\n    pretende
        colocar en el mercado.\n\n    En los supuestos de ausencia de representaci\u00f3n
        legal de los trabajadores\n    en la empresa, \u00e9stos podr\u00e1n atribuir
        su representaci\u00f3n a una comisi\u00f3n\n    designada conforme a lo dispuesto
        en el art\u00edculo 41.4.\n\n    Cuando el periodo de consultas finalice con
        acuerdo se presumir\u00e1 que\n    concurren las causas justificativas a que
        alude el p\u00e1rrafo segundo, y\n    s\u00f3lo podr\u00e1 ser impugnado ante
        la jurisdicci\u00f3n social por la existencia de\n    fraude, dolo, coacci\u00f3n
        o abuso de derecho en su conclusi\u00f3n. El acuerdo\n    deber\u00e1 determinar
        con exactitud las nuevas condiciones de trabajo\n    aplicables en la empresa
        y su duraci\u00f3n, que no podr\u00e1 prologarse m\u00e1s all\u00e1\n    del
        momento en que resulte aplicable un nuevo convenio en dicha empresa.\n    Asimismo,
        el acuerdo deber\u00e1 ser notificado a la comisi\u00f3n paritaria del\n    convenio
        colectivo y a la autoridad laboral.\n\n    En caso de desacuerdo durante el
        periodo de consultas cualquiera de las\n    partes podr\u00e1 someter la discrepancia
        a la Comisi\u00f3n paritaria del convenio\n    que dispondr\u00e1 de un plazo
        m\u00e1ximo de siete d\u00edas para pronunciarse, a\n    contar desde que
        la discrepancia fuera planteada. Cuando \u00e9sta no\n    alcanzara un acuerdo,
        las partes podr\u00e1n recurrir a los procedimientos que\n    deben establecerse
        en los acuerdos interprofesionales de \u00e1mbito estatal o\n    auton\u00f3mico,
        previstos en el art\u00edculo 83 de la presente Ley, para\n    solventar de
        manera efectiva las discrepancias surgidas en la negociaci\u00f3n\n    de
        los acuerdos a que se refiere este apartado, incluido el compromiso\n    previo
        de someter las discrepancias a un arbitraje vinculante, en cuyo\n    caso
        el laudo arbitral tendr\u00e1 la misma eficacia que los acuerdos en\n    periodo
        de consultas y s\u00f3lo ser\u00e1 recurrible conforme al procedimiento y\n    en
        base a los motivos establecidos en el art\u00edculo 91.\n\n    Cuando el periodo
        de consultas finalice sin acuerdo y las partes no se\n    hubieran sometido
        a los procedimientos mencionados a los que se refiere\n    el p\u00e1rrafo
        anterior o estos no hubieran solucionado la discrepancia,\n    cualquiera
        de las partes podr\u00e1 someter la soluci\u00f3n de las discrepancias a\n    la
        Comisi\u00f3n Consultiva Nacional de Convenios Colectivos cuando la\n    inaplicaci\u00f3n
        de las condiciones de trabajo afectase a centros de trabajo\n    de la empresa
        situados en el territorio de m\u00e1s de una comunidad aut\u00f3noma,\n    o
        a los \u00f3rganos correspondientes de las comunidades aut\u00f3nomas en los\n    dem\u00e1s
        casos. La decisi\u00f3n de estos \u00f3rganos, que podr\u00e1 ser adoptada
        en su\n    propio seno o por un \u00e1rbitro designado al efecto por ellos
        mismos, habr\u00e1\n    de dictarse en plazo no superior a veinticinco d\u00edas
        a contar desde la\n    fecha del sometimiento del conflicto ante dichos \u00f3rganos.
        Tal decisi\u00f3n\n    tendr\u00e1 la eficacia de los acuerdos alcanzados
        en periodo de consultas y\n    s\u00f3lo ser\u00e1 recurrible conforme al
        procedimiento y en base a los motivos\n    establecidos en el art\u00edculo
        91.\"\n\n    Dos. El apartado 1 del art\u00edculo 84 del Texto Refundido de
