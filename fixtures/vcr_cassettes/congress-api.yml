        del p\u00fablico, excluidas las sucursales en Espa\u00f1a de\n    entidades
        de cr\u00e9dito autorizadas en otros pa\u00edses, deber\u00e1n contar con
        un\n    capital principal de, al menos, el 9% de sus exposiciones totales\n    ponderadas
        por riesgo y calculadas de conformidad con la normativa\n    general sobre
        recursos propios prevista en la Ley 13/1985, de 25 de mayo,\n    de coeficientes
