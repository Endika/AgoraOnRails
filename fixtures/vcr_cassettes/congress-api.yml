        derecho a rescindir su contrato y\n    percibir una indemnizaci\u00f3n de
        20 d\u00edas de salario por a\u00f1o de servicio\n    prorrate\u00e1ndose
        por meses los per\u00edodos inferiores a un a\u00f1o y con un m\u00e1ximo\n    de
        nueve meses.\n\n    Sin perjuicio de la ejecutividad de la modificaci\u00f3n
        en el plazo de\n    efectividad anteriormente citado, el trabajador que no
        habiendo optado\n    por la rescisi\u00f3n de su contrato se muestre disconforme
        con la decisi\u00f3n\n    empresarial podr\u00e1 impugnarla ante la jurisdicci\u00f3n
        social. La sentencia\n    declarar\u00e1 la modificaci\u00f3n justificada
        o injustificada y, en este \u00faltimo\n    caso, reconocer\u00e1 el derecho
        del trabajador a ser repuesto en sus\n    anteriores condiciones.\n\n    Cuando
        con objeto de eludir las previsiones contenidas en el apartado\n    siguiente
