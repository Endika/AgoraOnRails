        An\u00e1lisis de screening (detecci\u00f3n de controles internos de planta,
        y de\n    secuencias reguladoras o de selecci\u00f3n) por gen analizado: 50
        euros.\n\n    2.\u00ba An\u00e1lisis de detecci\u00f3n e identificaci\u00f3n
        por PCR a tiempo real de\n    secuencias espec\u00edficas por gen analizado:
        60 euros.\n\n    3.\u00ba An\u00e1lisis cuantitativo por PCR a tiempo real:
        por OMG (est\u00e1n incluidas\n    las operaciones descritas en 1.\u00ba y
        2.\u00ba): 180 euros.\n\n    x) Emisi\u00f3n de certificado sobre un an\u00e1lisis
        practicado: 8 euros.\n\n    y) Emisi\u00f3n de informe sobre un an\u00e1lisis
        practicado: 36 euros/hora o\n    fracci\u00f3n.\n\n    7. Las tasas ser\u00e1n
        objeto de autoliquidaci\u00f3n por el sujeto pasivo en los\n    t\u00e9rminos
        que reglamentariamente se establezcan.\n\n    8. La gesti\u00f3n de la tasa
        le corresponde al Ministerio de Agricultura,\n    Alimentaci\u00f3n y Medio
        Ambiente.\n\n    Disposici\u00f3n adicional tercera. No incremento de gasto.\n\n    La
        ejecuci\u00f3n de lo dispuesto en esta ley se efectuar\u00e1 con los medios\n    materiales
        y personales destinados al Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente y a sus organismos dependientes, sin que\n    suponga incremento
        neto del gasto, en especial, en relaci\u00f3n a los gastos\n    de personal.\n\n    Disposici\u00f3n
        transitoria primera. Contratos preexistentes.\n\n    La presente Ley se aplicar\u00e1
        a los contratos perfeccionados con\n    posterioridad a su entrada en vigor,
        as\u00ed como a las renovaciones,\n    pr\u00f3rrogas y novaciones de contratos
        perfeccionados anteriormente, cuyos\n    efectos se produzcan tras la entrada
        en vigor de esta ley.\n\n    Disposici\u00f3n transitoria segunda. Organizaciones
        Profesionales\n    Agroalimentarias.\n\n    Quedar\u00e1n exceptuadas de las
        novedades introducidas en esta ley sobre el\n    requisito exigido para el
        reconocimiento de organizaciones\n    interprofesionales agroalimentarias
        de acreditar que representan, en su\n    \u00e1mbito territorial y en su sector
        al menos el 51 por 100 de las\n    producciones afectadas en todas y cada
        una de las ramas profesionales,\n    aquellas organizaciones interprofesionales
        agroalimentarias que ya se\n    encuentren reconocidas por el Ministerio de
        Agricultura, Alimentaci\u00f3n y\n    Medio Ambiente.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas disposiciones de igual o inferior rango que se\n    opongan o resulten
        incompatibles con lo establecido en la presente Ley y\n    en particular:\n\n    -
        la Ley 28/1987, de 11 de diciembre, por la que se crea la Agencia del\n    Aceite
        de Oliva, y\n\n    - el Real Decreto 509/2000, de 14 de abril, por el que
        se crea el\n    Observatorio de Precios de los Alimentos.\n\n    Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 38/1994, de 30 de\n    diciembre,
        Reguladora de las Organizaciones interprofesionales\n    agroalimentarias.\n\n    Se
        modifica la Ley 38/1994, de 30 de diciembre, reguladora de las\n    organizaciones
        interprofesionales agroalimentarias, en la forma que a\n    continuaci\u00f3n
        se indica.\n\n    Uno. Se da nueva redacci\u00f3n al art\u00edculo 2.\n\n    P\u00e1gina\n    21\"Art\u00edculo
        2. Concepto de organizaciones interprofesionales\n    agroalimentarias.\n\n    Por
        organizaci\u00f3n interprofesional agroalimentaria se entender\u00e1, a los\n    efectos
        de la presente Ley, aqu\u00e9lla, de \u00e1mbito estatal o superior al de\n    una
        Comunidad Aut\u00f3noma, que est\u00e9 constituida por organizaciones\n    representativas
        cualquiera que sea la naturaleza jur\u00eddica empresarial de\n    sus representados,
        de la producci\u00f3n, de la transformaci\u00f3n y en su caso de\n    la comercializaci\u00f3n
        y distribuci\u00f3n agroalimentaria.\"\n\n    Dos. Se da nueva redacci\u00f3n
        al art\u00edculo 3.\n\n    \"Art\u00edculo 3. Finalidades de las organizaciones
        interprofesionales\n    agroalimentarias.\n\n    Las organizaciones interprofesionales
        agroalimentarias se constituir\u00e1n con\n    todas o algunas de las siguientes
        finalidades:\n\n    a) Velar por el adecuado funcionamiento de la cadena alimentaria
        y\n    favorecer unas buenas pr\u00e1cticas en las relaciones entre sus socios
        en\n    tanto que son part\u00edcipes de la cadena de valor.\n\n    b) Llevar
        a cabo actuaciones que permitan mejorar el conocimiento, la\n    eficiencia
        y la transparencia de los mercados, en especial mediante la\n    puesta en
        com\u00fan de informaci\u00f3n y estudios que resulten de inter\u00e9s para\n    sus
        socios.\n\n    c) Desarrollar m\u00e9todos e instrumentos para mejorar la
        calidad de los\n    productos en todas las fases de la producci\u00f3n, la
        transformaci\u00f3n, la\n    comercializaci\u00f3n y la distribuci\u00f3n.\n\n    d)
        Promover programas de investigaci\u00f3n y desarrollo que impulsen los\n    procesos
        de innovaci\u00f3n en su sector y que mejoren la incorporaci\u00f3n de la\n    tecnolog\u00eda,
        tanto a los procesos productivos como a la competitividad de\n    los sectores
        implicados.\n\n    e) Contribuir a mejorar la coordinaci\u00f3n de los diferentes
        operadores\n    implicados en los procesos de puesta en el mercado de nuevos
        productos,\n    en particular, mediante la realizaci\u00f3n de trabajos de
        investigaci\u00f3n y\n    estudios de mercado.\n\n    f) Realizar campa\u00f1as
        para difundir y promocionar las producciones\n    alimentarias, as\u00ed como
        llevar a cabo actuaciones para facilitar una\n    informaci\u00f3n adecuada
        a los consumidores sobre las mismas.\n\n    g) Proporcionar informaci\u00f3n
        y llevar a cabo los estudios y acciones\n    necesarias para racionalizar,
        mejorar y orientar la producci\u00f3n\n    agroalimentaria a las necesidades
        del mercado y las demandas de los\n    consumidores.\n\n    h) Proteger y
        promover la agricultura ecol\u00f3gica, la producci\u00f3n integrada y\n    cualquier
        otro m\u00e9todo de producci\u00f3n respetuoso con el medio ambiente, as\u00ed\n    como
        las denominaciones de origen, las indicaciones geogr\u00e1ficas\n    protegidas
        y cualquier otra forma de protecci\u00f3n de calidad diferenciada.\n\n    i)
        Elaboraci\u00f3n de contratos tipo agroalimentarios compatibles con la\n    normativa
        de competencia nacional y comunitaria.\n\n    j) Promover la adopci\u00f3n
        de medidas para regular la oferta, de acuerdo con\n    lo previsto en la normativa
        de competencia nacional y comunitaria.\n\n    k) La negociaci\u00f3n colectiva
        de precios cuando existan contratos\n    obligatorios en los t\u00e9rminos
        previstos en la normativa comunitaria.\n\n    l) Desarrollar m\u00e9todos
        para controlar y racionalizar el uso de productos\n    veterinarios y fitosanitarios
        y otros factores de producci\u00f3n, para\n    garantizar la calidad de los
        productos y la protecci\u00f3n del medio\n    ambiente.\n\n    m) Realizar
        actuaciones que tengan por objeto una mejor defensa del medio\n    ambiente.\n\n    n)
        Promover la eficiencia en los diferentes eslabones de la cadena\n    alimentaria
        mediante acciones que tengan por objetivo mejorar la\n    eficiencia energ\u00e9tica,
        reducir el impacto ambiental, gestionar de forma\n    responsable los residuos
        y subproductos o reducir las p\u00e9rdidas de\n    alimentos a lo largo de
        la cadena.\n\n    \u00f1) Dise\u00f1o y realizaci\u00f3n de acciones de formaci\u00f3n
        de todos los integrantes\n    de la cadena para garantizar la competitividad
        de las explotaciones\n    agrarias, empresas y trabajadores, as\u00ed como
        la incorporaci\u00f3n a la cadena\n    de j\u00f3venes cualificados.\n\n    o)
        La realizaci\u00f3n de estudios sobre los m\u00e9todos de producci\u00f3n
        sostenible y\n    la evoluci\u00f3n del mercado, incluyendo \u00edndices de
        precios y costes\n    objetivos, transparentes, verificables y no manipulables,
        que puedan ser\n    usados de referencia en la fijaci\u00f3n del precio libremente
        pactado en los\n    contratos, siempre teniendo en cuenta lo establecido al
        respecto por la\n    normativa sectorial comunitaria.\n\n    P\u00e1gina\n    22p)
        Desarrollar e implementar la formaci\u00f3n necesaria para la mejora de la\n    cualificaci\u00f3n
        profesional y empleabilidad de los profesionales de los\n    sectores agroalimentarios.\n\n    q)
        Cualquier otra que le atribuya la normativa comunitaria.\"\n\n    Tres. Se
        da nueva redacci\u00f3n a las letras b) del apartado 1 y a) y c) del\n    apartado
        2 del art\u00edculo 4.\n\n    \"Art\u00edculo 4. Reconocimiento de las organizaciones
        interprofesionales\n    agroalimentarias.\n\n    1.\n\n    b) Acrediten representar,
        en su \u00e1mbito territorial y en su sector, al\n    menos el 51 por 100
        de las producciones afectadas en todas y cada una de\n    las ramas profesionales.\n\n    2.\n\n    a)
        Regular\u00e1n las modalidades de adhesi\u00f3n y retirada de los miembros
        que\n    las conforman, garantizando la pertenencia a la misma de toda\n    organizaci\u00f3n
        representativa de \u00e1mbito nacional que se comprometa al\n    cumplimiento
        de los mismos, siempre que acredite representar, al menos,\n    al 10 por
        100 de la rama profesional a la que pertenece.\n\n    Asimismo, tendr\u00e1
        garantizada su presencia toda organizaci\u00f3n de \u00e1mbito\n    auton\u00f3mico
        que acredite representar al menos el 50 por 100 de la rama\n    profesional
        correspondiente a su \u00e1mbito territorial, siempre que el\n    sector o
        producto de que se trate suponga al menos un 3 por 100 de la\n    producci\u00f3n
        final agraria pesquera o agroalimentaria a nivel nacional, o\n    el 8 por
        100 de la producci\u00f3n final agraria a nivel de Comunidad\n    Aut\u00f3noma.\n\n    Regular\u00e1n
        igualmente, la duraci\u00f3n del per\u00edodo de representatividad de las\n    organizaciones
        miembro, los procedimientos para su renovaci\u00f3n y una\n    previsi\u00f3n
        sobre el estado de dicha representatividad, en caso de que por\n    falta
        de acuerdo entre sus miembros se sobrepasase dicho per\u00edodo.\n\n    c)
        Regular\u00e1n la participaci\u00f3n paritaria en la gesti\u00f3n de la organizaci\u00f3n\n    interprofesional
        agroalimentaria del sector productor de una parte, y del\n    sector transformador
        y comercializador de otra. En funci\u00f3n de la\n    representaci\u00f3n
        de intereses as\u00ed como del objeto social para el que han\n    sido constituidas,
        las organizaciones de cooperativas agrarias podr\u00e1n\n    encuadrarse en
        el sector de la producci\u00f3n, de la transformaci\u00f3n y de la\n    comercializaci\u00f3n,
        o en todos ellos simult\u00e1neamente.\"\n\n    Cuatro. Se da nueva redacci\u00f3n
        a los apartados 1 y 2 del art\u00edculo 5.\n\n    \"Art\u00edculo 5. N\u00famero
        de organizaciones interprofesionales agroalimentarias.\n\n    1. S\u00f3lo
        se reconocer\u00e1 una \u00fanica organizaci\u00f3n interprofesional\n    agroalimentaria
        por sector o producto, salvo lo dispuesto en los\n    apartados siguientes
        del presente art\u00edculo.\n\n    2. Los productos agrarios y alimentarios
        con derecho al uso de figuras de\n    protecci\u00f3n de la calidad diferenciada
        podr\u00e1n ser considerados, a los\n    efectos del presente art\u00edculo,
        como sectores o productos diferenciados\n    del de car\u00e1cter general
        considerado en el apartado anterior, o de otros\n    de igual o similar naturaleza.\"\n\n    Cinco.
        Se modifica el p\u00e1rrafo primero del art\u00edculo 7.\n\n    \"Art\u00edculo
        7. Acuerdos de las organizaciones interprofesionales\n    agroalimentarias.\n\n    Las
        organizaciones interprofesionales agroalimentarias se ajustar\u00e1n, para\n    la
        adopci\u00f3n de sus acuerdos y en su funcionamiento, a las normas y\n    principios
        recogidos en la normativa de defensa de la competencia\n    nacional y comunitaria.\"\n\n    Seis.
        Se da nueva redacci\u00f3n al art\u00edculo 8.\n\n    \"Art\u00edculo 8. Extensi\u00f3n
        de normas.\n\n    1. Adoptado un acuerdo en la organizaci\u00f3n interprofesional\n    agroalimentaria,
        se elevar\u00e1 al Ministerio de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente para la aprobaci\u00f3n, en su caso, mediante\n\n    P\u00e1gina\n    23orden
        ministerial de la propuesta de extensi\u00f3n de todas o algunas de sus\n    normas
        al conjunto total de productores y operadores del sector o\n    producto.\n\n    Las
        propuestas de extensi\u00f3n de normas deber\u00e1n referirse a actividades\n    relacionadas
        con las definidas en el art\u00edculo 3 como finalidades de las\n    organizaciones
        interprofesionales agroalimentarias, as\u00ed como cualquier\n    otra que
        le atribuya la normativa comunitaria.\n\n    2. Solo podr\u00e1 solicitarse
        la extensi\u00f3n de norma regulada en el apartado\n    anterior en el seno
        de una organizaci\u00f3n interprofesional, en las\n    condiciones que se
        establezcan por v\u00eda reglamentaria, cuando concurra\n    que:\n\n    a)
        El acuerdo es respaldado por al menos el 50% de cada una de las ramas\n    profesionales
        implicadas y,\n\n    b) la organizaci\u00f3n interprofesional agroalimentaria
        represente como m\u00ednimo\n    al 75% de las producciones afectadas.\n\n    3.
        Reglamentariamente se establecer\u00e1n los mecanismos de control y\n    seguimiento
        del cumplimiento de los acuerdos de extensi\u00f3n de normas.\n\n    4. El
        contenido de este art\u00edculo se entiende, en todo caso, sin perjuicio\n    de
        la aplicaci\u00f3n de las disposiciones contenidas en la normativa vigente\n    de
        defensa de la competencia y en la normativa comunitaria.\n\n    5. En el caso
        de que dentro de un sector determinado existan varias\n    organizaciones
        interprofesionales agroalimentarias reconocidas, \u00e9stas se\n    ver\u00e1n
        vinculadas a los acuerdos de extensi\u00f3n de norma, aprobados y\n    publicados,
        de otra organizaci\u00f3n interprofesional agroalimentaria\n    reconocida
        para el mismo sector o producto de car\u00e1cter general y estatal,\n    en
        el que queden sectorialmente incluidas.\n\n    6. La Orden reguladora correspondiente
        fijar\u00e1 la duraci\u00f3n de los acuerdos,\n    no superior a cinco a\u00f1os
        o campa\u00f1as, para los que se solicita la\n    extensi\u00f3n de normas
        con base en la normativa nacional y comunitaria.\n\n    7. En el procedimiento
        de elaboraci\u00f3n de la Orden de extensi\u00f3n, que se\n    ajustar\u00e1
        a lo previsto en el art\u00edculo 24 de la Ley 50/1997, de 27 de\n    noviembre,
        del Gobierno, se acreditar\u00e1 la participaci\u00f3n p\u00fablica de los\n    potenciales
        destinatarios, por periodo no inferior a quince d\u00edas.\"\n\n    Siete.
        El art\u00edculo 9 quedar\u00e1 redactado de la siguiente forma:\n\n    \"Art\u00edculo
        9. Aportaci\u00f3n econ\u00f3mica en caso de extensi\u00f3n de normas.\n\n    Cuando,
        en los t\u00e9rminos establecidos en el art\u00edculo anterior, se extiendan\n    normas
