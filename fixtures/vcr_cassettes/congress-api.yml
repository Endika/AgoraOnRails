        DE LEY\n\n    121/000005 Proyecto de Ley de mediaci\u00f3n en asuntos civiles
        y mercantiles\n    (procedente del Real Decreto-ley 5/2012, de 5 de marzo).\n\n    En
        cumplimiento de lo dispuesto en el art\u00edculo 86.2 de la Constituci\u00f3n,
        el\n    Real Decreto-ley 5/2012, de 5 de marzo, de mediaci\u00f3n en asuntos
        civiles y\n    mercantiles (n\u00fam. expte. 130/000006), fue sometido a debate
        y votaci\u00f3n de\n    totalidad por el Congreso de los Diputados en su sesi\u00f3n
        del d\u00eda 29 de\n    marzo de 2012, en la que se acord\u00f3 su convalidaci\u00f3n,
        seg\u00fan texto\n    publicado en el BOE n\u00fam. 56, de 6 de marzo de 2012,
        y correcci\u00f3n de\n    errores publicada en el BOE n\u00fam. 65, de 16
        de marzo de 2012, as\u00ed como su\n    tramitaci\u00f3n como Proyecto de
        Ley (n\u00fam. expte. 121/000005).\n\n    La Mesa del Congreso de los Diputados,
        en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado su remisi\u00f3n
        a la Comisi\u00f3n de Justicia, para su aprobaci\u00f3n con\n    competencia
        legislativa plena, as\u00ed como abrir un plazo de ocho d\u00edas\n    h\u00e1biles
        que expira el d\u00eda 19 de abril de 2012, en el que los Sres.\n    Diputados
        y los Grupos Parlamentarios podr\u00e1n presentar enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena la publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 3 de abril de 2012.-P. A. El\n    Secretario
        General Adjunto para Asuntos Parlamentarios del Congreso de\n    los Diputados,
        Jos\u00e9 Antonio Moreno Ara.\n\n    PROYECTO DE LEY DE MEDIACI\u00d3N EN
        ASUNTOS CIVILES Y MERCANTILES\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    Una
        de las funciones esenciales del Estado de Derecho es la garant\u00eda de la\n    tutela
        judicial de los derechos de los ciudadanos. Esta funci\u00f3n implica\n    el
        reto de la implantaci\u00f3n de una justicia de calidad capaz de resolver\n    los
        diversos conflictos que surgen en una sociedad moderna y, a la vez,\n    compleja.\n\n    En
        este contexto, desde la d\u00e9cada de los a\u00f1os setenta del pasado siglo,
        se\n    ha venido recurriendo a nuevos sistemas alternativos de resoluci\u00f3n
        de\n    conflictos, entre los que destaca la mediaci\u00f3n, que ha ido cobrando
        una\n    importancia creciente como instrumento complementario de la\n    Administraci\u00f3n
        de Justicia.\n\n    Entre las ventajas de la mediaci\u00f3n es de destacar
        su capacidad para dar\n    soluciones pr\u00e1cticas, efectivas y rentables
        a determinados conflictos\n    entre partes y ello la configura como una alternativa
        al proceso judicial\n    o a la v\u00eda arbitral, de los que se ha de deslindar
        con claridad. La\n    mediaci\u00f3n est\u00e1 construida en torno a la intervenci\u00f3n
        de un profesional\n    neutral que facilita la resoluci\u00f3n del conflicto
        por las propias partes,\n    de una forma equitativa, permitiendo el mantenimiento
        de las relaciones\n    subyacentes y conservando el control sobre el final
        del conflicto.\n\n    P\u00e1gina\n    2II\n\n    A pesar del impulso que
        en los \u00faltimos a\u00f1os ha experimentado en Espa\u00f1a, en\n    el
        \u00e1mbito de las Comunidades Aut\u00f3nomas, hasta la presente norma se\n    carec\u00eda
        de una ordenaci\u00f3n general de la mediaci\u00f3n aplicable a los\n    diversos
        asuntos civiles y mercantiles, al tiempo que asegurara su\n    conexi\u00f3n
        con la jurisdicci\u00f3n ordinaria, haciendo as\u00ed efectivo el primero\n    de
        los ejes de la mediaci\u00f3n, que es la desjudicializaci\u00f3n de determinados\n    asuntos.\n\n    La
        mediaci\u00f3n, como f\u00f3rmula de autocomposici\u00f3n, es un instrumento
        eficaz\n    para la resoluci\u00f3n de controversias cuando el conflicto jur\u00eddico
        afecta a\n    derechos subjetivos de car\u00e1cter disponible. Como instituci\u00f3n
        ordenada a\n    la paz jur\u00eddica, contribuye concebir a los tribunales
        de justicia en este\n    sector del ordenamiento jur\u00eddico como un \u00faltimo
        remedio, en caso de que\n    no sea posible componer la situaci\u00f3n por
        la mera voluntad de las partes y\n    puede ser un h\u00e1bil coadyuvante
        para la reducci\u00f3n de la carga de trabajo\n    de aqu\u00e9llos, reduciendo
        su intervenci\u00f3n a aquellos casos en que las\n    partes enfrentadas no
        hayan sido capaces de poner fin, desde el acuerdo,\n    a la situaci\u00f3n
        de controversia.\n\n    Asimismo, este real decreto-ley incorpora al Derecho
        espa\u00f1ol la Directiva\n    2008/52/CE del Parlamento Europeo y del Consejo,
        de 21 de mayo de 2008,\n    sobre ciertos aspectos de la mediaci\u00f3n en
        asuntos civiles y mercantiles.\n    Sin embargo, su regulaci\u00f3n va m\u00e1s
        all\u00e1 del contenido de esta norma de la\n    Uni\u00f3n Europea, en l\u00ednea
        con la previsi\u00f3n de la disposici\u00f3n adicional\n    tercera de la
        Ley 15/2005, de 8 de julio, por la que se modifica el\n    C\u00f3digo Civil
        y la Ley de Enjuiciamiento Civil en materia de separaci\u00f3n y\n    divorcio,
        en la que se encomendaba al Gobierno la remisi\u00f3n a las Cortes\n    Generales
        de un proyecto de ley sobre mediaci\u00f3n.\n\n    La Directiva 2008/52/CE
        se limita a establecer unas normas m\u00ednimas para\n    fomentar la mediaci\u00f3n
        en los litigios transfronterizos en asuntos civiles\n    y mercantiles. Por
        su lado, la regulaci\u00f3n de esta norma conforma un\n    r\u00e9gimen general
        aplicable a toda mediaci\u00f3n que tenga lugar en Espa\u00f1a, y\n    pretenda
        tener un efecto jur\u00eddico vinculante, si bien circunscrita al\n    \u00e1mbito
        de de los asuntos civiles y mercantiles y dentro de un modelo que\n    ha
        tenido en cuenta las previsiones de la Ley Modelo de la CNUDMI sobre\n    Conciliaci\u00f3n
        Comercial Internacional del a\u00f1o 2002.\n\n    Precisamente, el transcurso
        del plazo de incorporaci\u00f3n al ordenamiento\n    jur\u00eddico espa\u00f1ol
        de la Directiva 2008/52/CE, que finaliz\u00f3 el 21 de mayo\n    de 2011,
        justifica el recurso al real decreto-ley, como norma adecuada\n    para efectuar
        esa necesaria adaptaci\u00f3n de nuestro Derecho, con lo que se\n    pone
        fin al retraso en el cumplimiento de esta obligaci\u00f3n, con las\n    consecuencias
        negativas que comporta para los ciudadanos y para el Estado\n    por el riesgo
        de ser sancionado por las instituciones de la Uni\u00f3n\n    Europea.\n\n    III\n\n    El
        modelo de mediaci\u00f3n se basa en la voluntariedad y libre decisi\u00f3n
        de las\n    partes y en la intervenci\u00f3n de un mediador, del que se pretende
        una\n    intervenci\u00f3n activa orientada a la soluci\u00f3n de la controversia
        por las\n    propias partes. El r\u00e9gimen que contiene el real decreto-ley
        se basa en la\n    flexibilidad y en el respeto a la autonom\u00eda de la
        voluntad de las partes,\n    cuya voluntad, expresada en el acuerdo que la
        pone fin, podr\u00e1 tener la\n    consideraci\u00f3n de t\u00edtulo ejecutivo,
        si las partes lo desean, mediante su\n    elevaci\u00f3n a escritura p\u00fablica.
        En ning\u00fan caso pretende esta norma\n    encerrar toda la variedad y riqueza
        de la mediaci\u00f3n, sino tan s\u00f3lo sentar\n    sus bases y favorecer
        esta alternativa frente a la soluci\u00f3n judicial del\n    conflicto. Es
        aqu\u00ed donde se encuentra, precisamente, el segundo eje de la\n    mediaci\u00f3n,
        que es la deslegalizaci\u00f3n o p\u00e9rdida del papel central de la\n    ley
        en beneficio de un principio dispositivo que rige tambi\u00e9n en las\n    relaciones
        que son objeto del conflicto.\n\n    La figura del mediador es, de acuerdo
        con su conformaci\u00f3n natural, la\n    pieza esencial del modelo, puesto
        que es quien ayuda a encontrar una\n    soluci\u00f3n dialogada y voluntariamente
        querida por las partes. La actividad\n    de mediaci\u00f3n se despliega en
        m\u00faltiples \u00e1mbitos profesionales y sociales,\n    requiriendo habilidades
        que en muchos casos dependen de la propia\n    naturaleza del conflicto. El
        mediador ha de tener, pues, una formaci\u00f3n\n    general que le permita
        desempe\u00f1ar esa tarea y sobre todo ofrecer garant\u00eda\n    inequ\u00edvoca
        a las partes por la responsabilidad civil en que pudiese\n    incurrir.\n\n    Igualmente,
        el real decreto-ley utiliza el t\u00e9rmino mediador de manera\n    gen\u00e9rica
        sin prejuzgar que sea uno o varios.\n\n    Se tiene presente el papel muy
        relevante en este contexto de los servicios\n    e instituciones de mediaci\u00f3n,
        que desempe\u00f1an una tarea fundamental a la\n    hora de ordenar y fomentar
        los procedimientos de mediaci\u00f3n.\n\n    Corolario de esta regulaci\u00f3n
        es el reconocimiento del acuerdo de mediaci\u00f3n\n    como t\u00edtulo ejecutivo,
        lo que se producir\u00e1 con su ulterior elevaci\u00f3n a\n    escritura p\u00fablica,
        cuya ejecuci\u00f3n podr\u00e1 instarse directamente ante los\n    tribunales.
        En la regulaci\u00f3n del acuerdo de mediaci\u00f3n radica el tercer\n    eje
        de la mediaci\u00f3n, que es la desjuridificaci\u00f3n, consistente en no\n    determinar
        de forma necesaria el contenido del acuerdo restaurativo o\n    reparatorio.\n\n    El
        marco flexible que procura el real decreto-ley pretende ser un\n    aliciente
        m\u00e1s para favorecer el recurso a la mediaci\u00f3n, de tal forma que\n    no
        tenga repercusi\u00f3n en costes procesales posteriores ni se permita su\n    planteamiento
        como una estrategia dilatoria del cumplimiento de las\n    obligaciones contractuales
        de las partes. As\u00ed se manifiesta en la opci\u00f3n\n    de la suspensi\u00f3n
        de la prescripci\u00f3n cuando tenga lugar el inicio del\n    procedimiento
        frente a la regla general de su interrupci\u00f3n, con el\n    prop\u00f3sito
        de eliminar posibles desincentivos y evitar que la mediaci\u00f3n\n    pueda
        producir efectos jur\u00eddicos no deseados.\n\n    P\u00e1gina\n    3El presente
        real decreto-ley se circunscribe estrictamente al \u00e1mbito de\n    competencias
        del Estado en materia de legislaci\u00f3n mercantil, procesal y\n    civil,
        que permiten articular un marco para el ejercicio de la mediaci\u00f3n,\n    sin
        perjuicio de las disposiciones que dicten las Comunidades Aut\u00f3nomas\n    en
        el ejercicio de sus competencias.\n\n    Con el fin de facilitar el recurso
        a la mediaci\u00f3n, se articula un\n    procedimiento de f\u00e1cil tramitaci\u00f3n,
        poco costoso y de corta duraci\u00f3n en\n    el tiempo.\n\n    IV\n\n    El
        articulado de este real decreto-ley se estructura en cinco t\u00edtulos.\n\n    En
        el t\u00edtulo I, bajo la r\u00fabrica de \"las disposiciones generales\",
        se\n    regula el \u00e1mbito material y espacial de la norma, su aplicaci\u00f3n
        a los\n    conflictos transfronterizos, los efectos de la mediaci\u00f3n sobre
        los plazos\n    de prescripci\u00f3n y caducidad, as\u00ed como las instituciones
        de mediaci\u00f3n.\n\n    El t\u00edtulo II enumera los principios informadores
        de la mediaci\u00f3n, a saber:\n    el principio de voluntariedad y libre
        disposici\u00f3n, el de imparcialidad,\n    el de neutralidad y el de confidencialidad.
        A estos principios se a\u00f1aden\n    las reglas o directrices que han de
        guiar la actuaci\u00f3n de las partes en\n    la mediaci\u00f3n, como son
        la buena fe y el respeto mutuo, as\u00ed como su deber\n    de colaboraci\u00f3n
        y apoyo al mediador.\n\n    El t\u00edtulo III contiene el estatuto m\u00ednimo
        del mediador, con la\n    determinaci\u00f3n de los requisitos que deben cumplir
        y de los principios de\n    su actuaci\u00f3n. Para garantizar su imparcialidad
        se explicitan las\n    circunstancias que el mediador ha de comunicar a las
        partes, sigui\u00e9ndose\n    en esto el modelo del C\u00f3digo de conducta
        europeo para mediadores.\n\n    El t\u00edtulo IV regula el procedimiento
        de mediaci\u00f3n. Es un procedimiento\n    sencillo y flexible que permite
        que sean los sujetos implicados en la\n    mediaci\u00f3n los que determinen
        libremente sus fases fundamentales. La norma\n    se limita a establecer aquellos
        requisitos imprescindibles para dar\n    validez al acuerdo que las partes
        puedan alcanzar, siempre bajo la\n    premisa de que alcanzar un acuerdo no
        es algo obligatorio, pues, a veces,\n    como ense\u00f1a la experiencia aplicativa
        de esta instituci\u00f3n, no es extra\u00f1o\n    que la mediaci\u00f3n persiga
        simplemente mejorar relaciones, sin intenci\u00f3n de\n    alcanzar un acuerdo
        de contenido concreto.\n\n    Finalmente, el t\u00edtulo V establece el procedimiento
        de ejecuci\u00f3n de los\n    acuerdos, ajust\u00e1ndose a las previsiones
        que ya existen en el Derecho\n    espa\u00f1ol y sin establecer diferencias
        con el r\u00e9gimen de ejecuci\u00f3n de los\n    acuerdos de mediaci\u00f3n
        transfronterizos cuyo cumplimiento se haya de\n    producirse en otro Estado,
        para ello se requerir\u00e1 su elevaci\u00f3n a\n    escritura p\u00fablica
        como condici\u00f3n necesaria para su consideraci\u00f3n como\n    t\u00edtulo
        ejecutivo.\n\n    V\n\n    Las disposiciones finales cohonestan la regulaci\u00f3n
        el encaje de la\n    mediaci\u00f3n con los procedimientos judiciales.\n\n    Se
        reforma, as\u00ed, la Ley 3/1993, de 22 de marzo, B\u00e1sica de las C\u00e1maras\n    Oficiales
        de Comercio, Industria y Navegaci\u00f3n, para incluir entre sus\n    funciones,
        junto al arbitraje, la mediaci\u00f3n, permitiendo as\u00ed su actuaci\u00f3n\n    como
        instituciones de mediaci\u00f3n.\n\n    Se operan tambi\u00e9n una serie de
        modificaciones de car\u00e1cter procesal que\n    facilitan la aplicaci\u00f3n
        de la mediaci\u00f3n dentro del proceso civil. Se\n    regula as\u00ed la
        facultad de las partes para disponer del objeto del juicio\n    y someterse
        a mediaci\u00f3n, as\u00ed como la posibilidad de que sea el Juez el\n    que
        invite a las partes a llegar a un acuerdo y, a tal fin, se informen\n    de
        la posibilidad de recurrir a la mediaci\u00f3n. Se trata de una novedad\n    que,
        dentro del respeto a la voluntad de las partes, trata de promover la\n    mediaci\u00f3n
        y las soluciones amistosas de los litigios. Por otro lado, se\n    prev\u00e9
        la declinatoria como remedio frente al incumplimiento de los pactos\n    de
        sometimiento a mediaci\u00f3n o frente a la presentaci\u00f3n una demanda\n    estando
        en curso la misma.\n\n    La modificaci\u00f3n de la Ley de Enjuiciamiento
        Civil comprende, por \u00faltimo,\n    la de los preceptos necesarios para
        la inclusi\u00f3n del acuerdo de mediaci\u00f3n\n    dentro de los t\u00edtulos
        que dan derecho al despacho de la ejecuci\u00f3n.\n\n    Con estas modificaciones
        se articula la adecuada interrelaci\u00f3n entre la\n    mediaci\u00f3n y
        el proceso civil, reforzando la eficacia de esta instituci\u00f3n.\n\n    VI\n\n    Por
        \u00faltimo, este real decreto-ley reforma la Ley 34/2006, de 30 de\n    octubre,
        sobre el acceso a las profesiones de Abogado y Procurador de los\n    Tribunales,
        con el objetivo de dar satisfacci\u00f3n a las leg\u00edtimas\n    expectativas
        de los estudiantes de Derecho que, en el momento de la\n    publicaci\u00f3n
        de aquella ley, se encontraban matriculados en sus estudios\n    universitarios
        y, como consecuencia de la publicaci\u00f3n de la misma, ven\n    completamente
        alteradas las condiciones de acceso a las profesiones de\n    abogado y procurador.\n\n    Con
        arreglo a la Ley 34/2006, para obtener el t\u00edtulo profesional de\n    abogado
        o procurador de los tribunales es necesario, adem\u00e1s de estar en\n    posesi\u00f3n
        del t\u00edtulo universitario de licenciado en Derecho o del\n    correspondiente
        t\u00edtulo de grado, probar su capacitaci\u00f3n profesional\n    mediante
        la superaci\u00f3n de la correspondiente formaci\u00f3n especializada y de\n    car\u00e1cter
        oficial que se adquiere a trav\u00e9s de cursos de formaci\u00f3n\n    acreditados
        por el Ministerio de Justicia y el Ministerio de Educaci\u00f3n,\n    as\u00ed
        como superar una posterior evaluaci\u00f3n.\n\n    La modificaci\u00f3n que
        se aprueba es congruente con la exposici\u00f3n de motivos\n    de la propia
        Ley 34/2006, que declara como objetivo no quebrar \"las\n    expectativas
        actuales de los estudiantes de la licenciatura o grado en\n\n    P\u00e1gina\n    4Derecho\".
        Sin embargo, la vacatio legis de 5 a\u00f1os que fij\u00f3 inicialmente la\n    Ley
        se ha revelado insuficiente para dar satisfacci\u00f3n a un colectivo de\n    estudiantes
        que no han podido completar sus estudios en dicho periodo de\n    5 a\u00f1os.
        Se tratar\u00eda de resolver problemas de los estudiantes que se\n    matricularon
        en Licenciaturas de Derecho con anterioridad al 31 de\n    octubre de 2006,
        momento en el que no se exig\u00edan los t\u00edtulos\n    profesionales para
        el ejercicio de las profesiones de abogado y\n    procurador y que no han
        podido finalizar sus estudios en el citado plazo.\n    Por una omisi\u00f3n
        no querida del legislador, dichos estudiantes sufren una\n    discriminaci\u00f3n,
        puesto que se quiebran las expectativas leg\u00edtimas que\n    ten\u00edan
        en el momento en el que comenzaron a cursar sus estudios en\n    Derecho.
        Pero, adem\u00e1s, se aprovecha la ocasi\u00f3n para reconocer un r\u00e9gimen\n    especial
        de acceso al ejercicio profesional para los licenciados en\n    Derecho, cualquiera
        que sea el momento en que inicien o finalicen sus\n    estudios, atendiendo
        de este modo a diversas iniciativas planteadas en\n    sede parlamentaria.\n\n    Por
        otra parte, se contempla la situaci\u00f3n de los poseedores de t\u00edtulos\n    extranjeros
        susceptibles de homologaci\u00f3n al t\u00edtulo espa\u00f1ol de Licenciado\n    en
        derecho, mediante la introducci\u00f3n de una nueva disposici\u00f3n adicional\n    que
        permite acceder a las profesiones jur\u00eddicas a quienes hubiesen\n    iniciado
        el procedimiento de homologaci\u00f3n antes de la entrada en vigor de\n    la
        Ley.\n\n    La futura modificaci\u00f3n contemplar\u00e1 la expedici\u00f3n
        de los t\u00edtulos\n    profesionales por parte del Ministerio de Justicia.\n\n    Adem\u00e1s,
        para acabar con la incertidumbre generada por el apartado 3 de la\n    disposici\u00f3n
        transitoria tercera de la ley se introduce una mejora t\u00e9cnica\n    en
        la redacci\u00f3n aclarando que no es necesario estar en posesi\u00f3n del\n    t\u00edtulo
        de licenciado o grado en Derecho, sino que basta estar en\n    condiciones
        de obtenerlo, es decir, no es necesario estar en la posesi\u00f3n\n    material
        del t\u00edtulo, sino haber concluido los estudios cuando entra en\n    vigor
        la ley. Con ello se salvaguardan los derechos de los licenciados\n    que
        habiendo finalizando sus estudios, por el retraso o descuido en la\n    solicitud
        de los t\u00edtulos a las universidades queden excluidos del \u00e1mbito\n    de
        la disposici\u00f3n transitoria de la ley.\n\n    En su virtud, en uso de
        la autorizaci\u00f3n contenida en el art\u00edculo 86 de la\n    Constituci\u00f3n
        Espa\u00f1ola, a propuesta del Ministro de Justicia y previa\n    deliberaci\u00f3n
        del Consejo de Ministros en su reuni\u00f3n del d\u00eda 2 de marzo de\n    2012,\n\n    DISPONGO\n\n    T\u00cdTULO
        I\n\n    Disposiciones generales\n\n    Art\u00edculo 1. Concepto.\n\n    Se
        entiende por mediaci\u00f3n aquel medio de soluci\u00f3n de controversias,\n    cualquiera
        que sea su denominaci\u00f3n, en que dos o m\u00e1s partes intentan\n    voluntariamente
        alcanzar por s\u00ed mismas un acuerdo con la intervenci\u00f3n de\n    un
        mediador.\n\n    Art\u00edculo 2. \u00c1mbito de aplicaci\u00f3n.\n\n    1.
        Este real decreto-ley es de aplicaci\u00f3n a las mediaciones en asuntos\n    civiles
        o mercantiles, incluidos los conflictos transfronterizos, siempre\n    que
        no afecten a derechos y obligaciones que no est\u00e9n a disposici\u00f3n
        de\n    las partes en virtud de la legislaci\u00f3n aplicable.\n\n    En defecto
        de sometimiento expreso o t\u00e1cito a este real decreto-ley, la\n    misma
        ser\u00e1 aplicable cuando, al menos, una de las partes tenga su\n    domicilio
        en Espa\u00f1a y la mediaci\u00f3n se realice en territorio espa\u00f1ol.\n\n    2.
        Quedan excluidos, en todo caso, del \u00e1mbito de aplicaci\u00f3n de este
        real\n    decreto-ley:\n\n    a) La mediaci\u00f3n penal.\n\n    b) La mediaci\u00f3n
        con las Administraciones P\u00fablicas.\n\n    c) La mediaci\u00f3n laboral.\n\n    d)
        La mediaci\u00f3n en materia de consumo.\n\n    Art\u00edculo 3. Mediaci\u00f3n
        en conflictos transfronterizos.\n\n    1. Un conflicto es transfronterizo
        cuando al menos una las partes est\u00e1\n    domiciliada o reside habitualmente
        en un Estado distinto a aqu\u00e9l en que\n    cualquiera de las otras partes
        a las que afecta est\u00e9n domiciliadas cuando\n    acuerden hacer uso de
        la mediaci\u00f3n o sea obligatorio acudir a la misma de\n    acuerdo con
        la ley que resulte aplicable.\n\n    2. En los litigios transfronterizos entre
        partes que residan en distintos\n    Estados miembros de la Uni\u00f3n Europea,
        el domicilio se determinar\u00e1 de\n    conformidad con los art\u00edculos
        59 y 60 del Reglamento (CE) n.\u00ba 44/2001 del\n    Consejo, de 22 de diciembre
        de 2000, relativo a la competencia judicial,\n    el reconocimiento y la ejecuci\u00f3n
        de resoluciones judiciales en materia\n    civil y mercantil.\n\n    Art\u00edculo
        4. Efectos de la mediaci\u00f3n sobre los plazos de prescripci\u00f3n y\n    caducidad.\n\n    El
        comienzo de la mediaci\u00f3n suspender\u00e1 la prescripci\u00f3n o la caducidad
        de\n    acciones. A estos efectos se considerar\u00e1 iniciada la mediaci\u00f3n
        con la\n    presentaci\u00f3n de la solicitud por una de las partes o desde
        su dep\u00f3sito,\n    en su caso, ante la instituci\u00f3n de mediaci\u00f3n.\n\n    La
        suspensi\u00f3n se prolongar\u00e1 durante el tiempo que medie hasta la fecha
        de\n    la firma del acuerdo de mediaci\u00f3n o, en su defecto, del acta
        final o se\n    produzca la terminaci\u00f3n de la mediaci\u00f3n por alguna
        de las causas\n    previstas en este real decreto-ley.\n\n    Si no se firmara
        el acta de la sesi\u00f3n constitutiva en el plazo de quince\n    d\u00edas
        naturales a contar desde el d\u00eda en que se entiende comenzada la\n    mediaci\u00f3n,
        se reanudar\u00e1 el c\u00f3mputo de los plazos.\n\n    P\u00e1gina\n    5Art\u00edculo
        5. Las instituciones de mediaci\u00f3n.\n\n    1. Tienen la consideraci\u00f3n
        de instituciones de mediaci\u00f3n las entidades\n    p\u00fablicas o privadas
        y las corporaciones de derecho p\u00fablico que tengan\n    entre sus fines
        el impulso de la mediaci\u00f3n, facilitando el acceso y\n    administraci\u00f3n
        de la misma, incluida la designaci\u00f3n de mediadores.\n    Deber\u00e1n
        garantizar la transparencia en la designaci\u00f3n de mediadores y\n    asumir\u00e1n
        subsidiariamente la responsabilidad derivada de su actuaci\u00f3n. Si\n    entre
        sus fines figurase tambi\u00e9n el arbitraje adoptar\u00e1n las medidas para\n    asegurar
        la separaci\u00f3n entre ambas actividades.\n\n    Las instituciones de mediaci\u00f3n
        dar\u00e1n publicidad de los mediadores que\n    act\u00faen en su \u00e1mbito,
        informando, al menos, de su formaci\u00f3n, especialidad\n    y experiencia.\n\n    2.
        Estas instituciones implantar\u00e1n sistemas de mediaci\u00f3n por medios\n    electr\u00f3nicos,
        en especial para aquellas controversias que consistan en\n    reclamaciones
        dinerarias.\n\n    3. Los poderes p\u00fablicos velar\u00e1n porque las instituciones
        de mediaci\u00f3n\n    respeten en el \u00e1mbito de sus competencias los
        principios de la mediaci\u00f3n\n    establecidos en este real decreto-ley,
        as\u00ed como por la buena actuaci\u00f3n de\n    los mediadores, en la forma
        que establezcan sus normas reguladoras.\n\n    T\u00cdTULO II\n\n    Principios
        informadores de la mediaci\u00f3n\n\n    Art\u00edculo 6. Voluntariedad y
        libre disposici\u00f3n.\n\n    1. La mediaci\u00f3n es voluntaria.\n\n    2.
        Cuando exista un pacto por escrito que exprese el compromiso de someter\n    a
        mediaci\u00f3n las controversias surgidas o que puedan surgir, se deber\u00e1\n    intentar
        el procedimiento pactado de buena fe, antes de acudir a la\n    jurisdicci\u00f3n
        o a otra soluci\u00f3n extrajudicial. Dicha cl\u00e1usula surtir\u00e1\n    estos
        efectos incluso cuando la controversia verse sobre la validez o\n    existencia
        del contrato en el que conste.\n\n    3. Nadie est\u00e1 obligado a mantenerse
        en el procedimiento de mediaci\u00f3n ni a\n    concluir un acuerdo.\n\n    Art\u00edculo
        7. Igualdad de las partes e imparcialidad de los mediadores.\n\n    En el
        procedimiento de mediaci\u00f3n se garantizar\u00e1 que las partes intervengan\n    con
        plena igualdad de oportunidades, manteniendo el equilibrio entre sus\n    posiciones
        y el respeto hacia los puntos de vista por ellas expresados,\n    sin que
        el mediador pueda actuar en perjuicio o inter\u00e9s de cualquiera de\n    ellas.\n\n    Art\u00edculo
        8. Neutralidad.\n\n    Las actuaciones de mediaci\u00f3n se desarrollar\u00e1n
        de forma que permitan a las\n    partes en conflicto alcanzar por s\u00ed
        mismas un acuerdo de mediaci\u00f3n,\n    actuando el mediador de acuerdo
        con lo dispuesto en el art\u00edculo 13.\n\n    Art\u00edculo 9. Confidencialidad.\n\n    1.
        El procedimiento de mediaci\u00f3n y la documentaci\u00f3n utilizada en el
        mismo\n    es confidencial. La obligaci\u00f3n de confidencialidad se extiende
        al\n    mediador y a las partes intervinientes de modo que no podr\u00e1n
        revelar la\n    informaci\u00f3n que hubieran podido obtener derivada del
        procedimiento.\n\n    2. La confidencialidad de la mediaci\u00f3n y de su
        contenido impide que los\n    mediadores o las personas que participen en
        el procedimiento de mediaci\u00f3n\n    est\u00e9n obligados a declarar o
        aportar documentaci\u00f3n en un procedimiento\n    judicial o en un arbitraje
        sobre la informaci\u00f3n derivada de un\n    procedimiento de mediaci\u00f3n
        o relacionada con el mismo, excepto:\n\n    a) Cuando las partes de manera
        expresa y por escrito dispensen de esta\n    obligaci\u00f3n.\n\n    b) Cuando,
        mediante resoluci\u00f3n judicial motivada, sea solicitada por los\n    jueces
        del orden jurisdiccional penal.\n\n    3. La infracci\u00f3n del deber de
        confidencialidad generar\u00e1 responsabilidad en\n    los t\u00e9rminos previstos
        en el ordenamiento jur\u00eddico.\n\n    Art\u00edculo 10. Las partes en la
        mediaci\u00f3n.\n\n    1. Sin perjuicio del respeto a los principios establecidos
        en este real\n    decreto-ley, la mediaci\u00f3n se organizar\u00e1 del modo
        que las partes tengan\n    por conveniente.\n\n    2. Las partes en conflicto
        actuar\u00e1n conforme a los principios de buena fe\n    y respeto mutuo.\n\n    Durante
        el tiempo en que se desarrolle la mediaci\u00f3n las partes no podr\u00e1n\n    interponer
        entre s\u00ed ninguna acci\u00f3n judicial o extrajudicial en relaci\u00f3n\n    con
        su objeto.\n\n    El compromiso de sometimiento a mediaci\u00f3n y la iniciaci\u00f3n
        de \u00e9sta impide a\n    los tribunales conocer de las controversias sometidas
        a mediaci\u00f3n durante\n    el tiempo en que se desarrolle \u00e9sta, siempre
        que la parte a quien\n    interese lo invoque mediante declinatoria.\n\n    La
        declinatoria no impedir\u00e1 la iniciaci\u00f3n o prosecuci\u00f3n de las
        actuaciones\n    de mediaci\u00f3n.\n\n    3. Las partes deber\u00e1n prestar
        colaboraci\u00f3n y apoyo permanente a la\n    actuaci\u00f3n del mediador,
        manteniendo la adecuada deferencia hacia su\n    actividad.\n\n    T\u00cdTULO
        III\n\n    Estatuto del mediador\n\n    Art\u00edculo 11. Condiciones para
        ejercer de mediador.\n\n    1. Pueden ser mediadores las personas naturales
        que se hallen en pleno\n    ejercicio de sus derechos civiles,\n\n    P\u00e1gina\n    6siempre
        que no se lo impida la legislaci\u00f3n a la que puedan estar sometidos\n    en
        el ejercicio de su profesi\u00f3n.\n\n    2. El mediador deber\u00e1 contar
        con formaci\u00f3n espec\u00edfica para ejercer la\n    mediaci\u00f3n, que
        se adquirir\u00e1 mediante la realizaci\u00f3n de uno o varios\n    cursos
        espec\u00edficos impartidos por instituciones debidamente acreditadas.\n    Esta
        formaci\u00f3n espec\u00edfica proporcionar\u00e1 a los mediadores los necesarios\n    conocimientos
        jur\u00eddicos, psicol\u00f3gicos, de t\u00e9cnicas de comunicaci\u00f3n,
        de\n    resoluci\u00f3n de conflictos y negociaci\u00f3n, as\u00ed como de
        \u00e9tica de la\n    mediaci\u00f3n, a nivel tanto te\u00f3rico como pr\u00e1ctico.\n\n    3.
        El mediador deber\u00e1 suscribir un seguro o garant\u00eda equivalente que
        cubra\n    la responsabilidad civil derivada de su actuaci\u00f3n en los conflictos
        en\n    que intervenga.\n\n    Art\u00edculo 12. Calidad y autorregulaci\u00f3n
        de la mediaci\u00f3n.\n\n    El Ministerio de Justicia y las Administraciones
        p\u00fablicas competentes, en\n    colaboraci\u00f3n con las instituciones
        de mediaci\u00f3n, fomentar\u00e1n la adecuada\n    formaci\u00f3n inicial
        y continua de los mediadores, la elaboraci\u00f3n de c\u00f3digos\n    de
        conducta voluntarios, as\u00ed como la adhesi\u00f3n de aqu\u00e9llos y de
        las\n    instituciones de mediaci\u00f3n a tales c\u00f3digos.\n\n    Art\u00edculo
        13. Actuaci\u00f3n del mediador.\n\n    1. El mediador facilitar\u00e1 la
        comunicaci\u00f3n entre las partes y velar\u00e1 porque\n    dispongan de
        la informaci\u00f3n y el asesoramiento suficientes.\n\n    2. El mediador
        desarrollar\u00e1 una conducta activa tendente a lograr el\n    acercamiento
        entre las partes, con respeto a los principios recogidos en\n    este real
        decreto-ley.\n\n    3. El mediador podr\u00e1 renunciar a desarrollar la mediaci\u00f3n,
        con obligaci\u00f3n\n    de entregar un acta a las partes en la que conste
        aqu\u00e9lla.\n\n    4. El mediador no podr\u00e1 iniciar o deber\u00e1 abandonar
        la mediaci\u00f3n cuando\n    concurran circunstancias que afecten a su imparcialidad.\n\n    5.
        Antes de iniciar o de continuar su tarea, el mediador deber\u00e1 revelar\n    cualquier
        circunstancia que pueda afectar a su imparcialidad o bien\n    generar un
        conflicto de intereses. Tales circunstancias incluir\u00e1n, en\n    todo
        caso:\n\n    a) Todo tipo de relaci\u00f3n personal, contractual o empresarial
        con una de\n    las partes.\n\n    b) Cualquier inter\u00e9s directo o indirecto
        en el resultado de la mediaci\u00f3n.\n\n    c) Que el mediador, o un miembro
        de su empresa u organizaci\u00f3n, hayan\n    actuado anteriormente a favor
        de una o varias de las partes en cualquier\n    circunstancia, con excepci\u00f3n
        de la mediaci\u00f3n.\n\n    En tales casos el mediador s\u00f3lo podr\u00e1
        aceptar o continuar la mediaci\u00f3n\n    cuando asegure poder mediar con
        total imparcialidad y siempre que las\n    partes lo consientan y lo hagan
        constar expresamente.\n\n    El deber de revelar esta informaci\u00f3n permanece
        a lo largo de todo el\n    procedimiento de mediaci\u00f3n.\n\n    Art\u00edculo
        14. Responsabilidad de los mediadores y de las instituciones de\n    mediaci\u00f3n.\n\n    La
        aceptaci\u00f3n de la mediaci\u00f3n obliga a los mediadores a cumplir fielmente\n    el
        encargo, incurriendo, si no lo hicieren, en responsabilidad por los\n    da\u00f1os
        y perjuicios que causaren por mala fe, temeridad o dolo. El\n    perjudicado
        tendr\u00e1 acci\u00f3n directa contra el mediador y, en su caso, la\n    instituci\u00f3n
        de mediaci\u00f3n que corresponda con independencia de las\n    acciones de
        reembolso que asistan a \u00e9sta contra los mediadores.\n\n    Art\u00edculo
        15. Coste de la mediaci\u00f3n.\n\n    1. El coste de la mediaci\u00f3n, haya
        concluido o no con el resultado de un\n    acuerdo, se dividir\u00e1 por igual
        entre las partes, salvo pacto en\n    contrario.\n\n    2. Tanto los mediadores
        como la instituci\u00f3n de mediaci\u00f3n podr\u00e1n exigir a\n    las partes
        la provisi\u00f3n de fondos que estimen necesaria para atender el\n    coste
        de la mediaci\u00f3n.\n\n    Si las partes o alguna de ellas no realizaran
        en plazo la provisi\u00f3n de\n    fondos solicitada, el mediador o la instituci\u00f3n
        podr\u00e1n dar por concluida\n    la mediaci\u00f3n. No obstante, si alguna
        de las partes no hubiere realizado\n    su provisi\u00f3n, el mediador o la
        instituci\u00f3n antes de acordar la\n    conclusi\u00f3n, lo comunicar\u00e1
        a las dem\u00e1s partes, por si tuvieren inter\u00e9s en\n    suplirla dentro
        del plazo que hubiera sido fijado.\n\n    T\u00cdTULO IV\n\n    Procedimiento
        de mediaci\u00f3n\n\n    Art\u00edculo 16. Solicitud de inicio.\n\n    1.
        El procedimiento de mediaci\u00f3n podr\u00e1 iniciarse:\n\n    a) De com\u00fan
        acuerdo entre las partes. En este caso la solicitud incluir\u00e1\n    la
        designaci\u00f3n del mediador o la instituci\u00f3n de mediaci\u00f3n en la
        que\n    llevar\u00e1n a cabo la mediaci\u00f3n, as\u00ed como el acuerdo
        sobre el lugar en el\n    que se desarrollar\u00e1n las sesiones y la lengua
        o lenguas de las\n    actuaciones.\n\n    b) Por una de las partes en cumplimiento
        de un pacto de sometimiento a\n    mediaci\u00f3n existente entre aqu\u00e9llas.\n\n    2.
        La solicitud se formular\u00e1 ante las instituciones de mediaci\u00f3n o
        ante el\n    mediador propuesto por una de las partes a las dem\u00e1s o ya
        designado por\n    ellas.\n\n    3. Cuando de manera voluntaria se inicie
        una mediaci\u00f3n estando en curso un\n    proceso judicial, las\n\n    P\u00e1gina\n    7partes
        de com\u00fan acuerdo podr\u00e1n solicitar su suspensi\u00f3n de conformidad
        con\n    lo dispuesto en la legislaci\u00f3n procesal.\n\n    Art\u00edculo
        17. Informaci\u00f3n y sesiones informativas.\n\n    1. Recibida la solicitud
        y salvo pacto en contrario de las partes, el\n    mediador o la instituci\u00f3n
        de mediaci\u00f3n citar\u00e1 a las partes para la\n    celebraci\u00f3n de
        la sesi\u00f3n informativa. En caso de inasistencia\n    injustificada de
        cualquiera de las partes a la sesi\u00f3n informativa se\n    entender\u00e1
        que desisten de la mediaci\u00f3n solicitada. La informaci\u00f3n de qu\u00e9\n    parte
        o partes no asistieron a la sesi\u00f3n no ser\u00e1 confidencial.\n\n    En
        esa sesi\u00f3n el mediador informar\u00e1 a las partes de las posibles causas\n    que
        puedan afectar a su imparcialidad, de su profesi\u00f3n, formaci\u00f3n y\n    experiencia;
        as\u00ed como de las caracter\u00edsticas de la mediaci\u00f3n, su coste,\n    la
        organizaci\u00f3n del procedimiento, las consecuencias jur\u00eddicas del\n    acuerdo
        que se pudiera alcanzar, as\u00ed como del plazo para firmar el acta\n    de
        la sesi\u00f3n constitutiva.\n\n    2. Las instituciones de mediaci\u00f3n
        podr\u00e1n organizar sesiones informativas\n    abiertas para aquellas personas
        que pudieran estar interesadas en acudir\n    a este sistema de resoluci\u00f3n
        de controversias, que en ning\u00fan caso\n    sustituir\u00e1n a la informaci\u00f3n
        prevista en el apartado primero.\n\n    Art\u00edculo 18. Pluralidad de mediadores.\n\n    1.
        La mediaci\u00f3n ser\u00e1 llevada a cabo por uno o varios mediadores.\n\n    2.
        Si por la complejidad de la materia o por la conveniencia de las partes\n    se
        produjera la actuaci\u00f3n de varios mediadores en un mismo procedimiento,\n    \u00e9stos
        actuar\u00e1n de forma coordinada.\n\n    Art\u00edculo 19. Sesi\u00f3n constitutiva.\n\n    1.
        El procedimiento de mediaci\u00f3n comenzar\u00e1 mediante una sesi\u00f3n\n    constitutiva
        en la que las partes expresar\u00e1n su deseo de desarrollar la\n    mediaci\u00f3n
        y dejar\u00e1n constancia de los siguientes aspectos:\n\n    a) La identificaci\u00f3n
        de las partes.\n\n    b) La designaci\u00f3n del mediador y, en su caso, de
        la instituci\u00f3n de\n    mediaci\u00f3n o la aceptaci\u00f3n del designado
        por una de las partes.\n\n    c) El objeto del conflicto que se somete al
        procedimiento de mediaci\u00f3n.\n\n    d) El programa de actuaciones y duraci\u00f3n
        m\u00e1xima prevista para el\n    desarrollo del procedimiento, sin perjuicio
        de su posible modificaci\u00f3n.\n\n    e) La informaci\u00f3n del coste de
        la mediaci\u00f3n o las bases para su\n    determinaci\u00f3n, con indicaci\u00f3n
        separada de los honorarios del mediador y\n    de otros posibles gastos.\n\n    f)
        La declaraci\u00f3n de aceptaci\u00f3n voluntaria por las partes de la mediaci\u00f3n\n    y
        de que asumen las obligaciones de ella derivadas.\n\n    g) El lugar de celebraci\u00f3n
        y la lengua del procedimiento.\n\n    2. De la sesi\u00f3n constitutiva se
        levantar\u00e1 un acta en la que consten estos\n    aspectos, que ser\u00e1
        firmada tanto por las partes como por el mediador o\n    mediadores. En otro
        caso, dicha acta declarar\u00e1 que la mediaci\u00f3n se ha\n    intentado
        sin efecto.\n\n    Art\u00edculo 20. Duraci\u00f3n del procedimiento.\n\n    La
        duraci\u00f3n del procedimiento de mediaci\u00f3n ser\u00e1 lo m\u00e1s breve
        posible y sus\n    actuaciones se concentrar\u00e1n en el m\u00ednimo n\u00famero
        de sesiones.\n\n    Art\u00edculo 21. Desarrollo de las actuaciones de mediaci\u00f3n.\n\n    1.
        El mediador convocar\u00e1 a las partes para cada sesi\u00f3n con la antelaci\u00f3n\n    necesaria,
        dirigir\u00e1 las sesiones y facilitar\u00e1 la exposici\u00f3n de sus\n    posiciones
        y su comunicaci\u00f3n de modo igual y equilibrado.\n\n    2. Las comunicaciones
        entre el mediador y las personas en conflicto podr\u00e1n\n    ser o no simult\u00e1neas.\n\n    3.
        El mediador comunicar\u00e1 a todas las partes la celebraci\u00f3n de las\n    reuniones
        que tengan lugar por separado con alguna de ellas, sin\n    perjuicio de la
        confidencialidad sobre lo tratado. El mediador no podr\u00e1\n    ni comunicar
        ni distribuir la informaci\u00f3n o documentaci\u00f3n que la parte le\n    hubiera
        aportado, salvo autorizaci\u00f3n expresa de \u00e9sta.\n\n    Art\u00edculo
        22. Terminaci\u00f3n del procedimiento.\n\n    1. El procedimiento de mediaci\u00f3n
        puede concluir en acuerdo o finalizar sin\n    alcanzar dicho acuerdo, bien
        sea porque todas o alguna de las partes\n    ejerzan su derecho a dar por
        terminadas las actuaciones, comunic\u00e1ndoselo\n    al mediador, bien porque
        haya transcurrido el plazo m\u00e1ximo acordado por\n    las partes para la
        duraci\u00f3n del procedimiento, as\u00ed como cuando el\n    mediador aprecie
        de manera justificada que las posiciones de las partes\n    son irreconciliables
        o concurra otra causa que determine su conclusi\u00f3n.\n\n    Con la terminaci\u00f3n
        del procedimiento se devolver\u00e1n a cada parte los\n    documentos que
        hubiere aportado. Con los documentos que no hubieren de\n    devolverse a
        las partes, se formar\u00e1 un expediente que deber\u00e1 conservar y\n    custodiar
        el mediador o, en su caso, la instituci\u00f3n de mediaci\u00f3n, una vez\n    terminado
        el procedimiento, por un plazo de seis meses.\n\n    2. La renuncia del mediador
        a continuar el procedimiento o el rechazo de\n    las partes a su mediador
        s\u00f3lo producir\u00e1 la terminaci\u00f3n del procedimiento\n    cuando
        no se llegue a nombrar un nuevo mediador.\n\n    P\u00e1gina\n    83. El acta
        final determinar\u00e1 la conclusi\u00f3n del procedimiento y, en su\n    caso,
        reflejar\u00e1 los acuerdos alcanzados de forma clara y comprensible, o\n    su
        finalizaci\u00f3n por cualquier otra causa.\n\n    El acta deber\u00e1 ir
        firmada por todas las partes y por el mediador o\n    mediadores y se entregar\u00e1
        un ejemplar original a cada una de ellas.\n\n    Art\u00edculo 23. El acuerdo
        de mediaci\u00f3n.\n\n    1. El acuerdo de mediaci\u00f3n puede versar sobre
        una parte o sobre la\n    totalidad de las materias sometidas a la mediaci\u00f3n.\n\n    En
        el acuerdo de mediaci\u00f3n deber\u00e1 constar la identidad y el domicilio
        de\n    las partes, el lugar y fecha en que se suscribe, las obligaciones
        que\n    cada parte asume y que se ha seguido un procedimiento de mediaci\u00f3n\n    ajustado
        a las previsiones de este real decreto-ley, con indicaci\u00f3n del\n    mediador
        o mediadores que han intervenido y, en su caso, de la\n    instituci\u00f3n
        de mediaci\u00f3n en la cual se ha desarrollado el procedimiento.\n\n    2.
        El acuerdo de mediaci\u00f3n deber\u00e1 firmarse por las partes o sus\n    representantes
        y presentarse al mediador, en el plazo m\u00e1ximo de diez d\u00edas\n    desde
        el acta final, para su firma.\n\n    3. Del acuerdo de mediaci\u00f3n se entregar\u00e1
        un ejemplar a cada una de las\n    partes, reserv\u00e1ndose otro el mediador
        para su conservaci\u00f3n.\n\n    El mediador informar\u00e1 a las partes
        del car\u00e1cter vinculante del acuerdo\n    alcanzado y de que pueden instar
        su elevaci\u00f3n a escritura p\u00fablica al\n    objeto de configurar su
        acuerdo como un t\u00edtulo ejecutivo.\n\n    Art\u00edculo 24. Actuaciones
        desarrolladas por medios electr\u00f3nicos.\n\n    1. Las partes podr\u00e1n
        acordar que todas o alguna de las actuaciones de\n    mediaci\u00f3n se lleve
        a cabo por medios electr\u00f3nicos, siempre que quede\n    garantizada la
        identidad de los intervinientes y el respeto a los\n    principios de la mediaci\u00f3n
        previstos en este real decreto-ley.\n\n    2. La mediaci\u00f3n que consista
        en una reclamaci\u00f3n de cantidad que no exceda\n    de 600 euros se desarrollar\u00e1
        por medios electr\u00f3nicos, salvo que el empleo\n    de estos no sea posible
        para alguna de las partes.\n\n    T\u00cdTULO V\n\n    Ejecuci\u00f3n de los
        acuerdos\n\n    Art\u00edculo 25. Formalizaci\u00f3n del t\u00edtulo ejecutivo.\n\n    1.
        Las partes podr\u00e1n elevar a escritura p\u00fablica el acuerdo alcanzado
        tras\n    un procedimiento de mediaci\u00f3n.\n\n    El acuerdo de mediaci\u00f3n
        se presentar\u00e1 ante un notario acompa\u00f1ado de copia\n    de las actas
        de la sesi\u00f3n constitutiva y final del procedimiento.\n\n    2. Para llevar
        a cabo la elevaci\u00f3n a escritura p\u00fablica del acuerdo de\n    mediaci\u00f3n
        el notario verificar\u00e1 el cumplimiento de los requisitos\n    exigidos
        en este real decreto-ley y que su contenido no es contrario a\n    Derecho.\n\n    3.
        Cuando el acuerdo de mediaci\u00f3n haya de ejecutarse en otro Estado,\n    adem\u00e1s
        de la elevaci\u00f3n a escritura p\u00fablica, ser\u00e1 necesario el\n    cumplimiento
        los requisitos que, en su caso, puedan exigir los Convenios\n    internacionales
        en que Espa\u00f1a sea parte y las normas de la Uni\u00f3n Europea.\n\n    4.
        Cuando el acuerdo se hubiere alcanzado en una mediaci\u00f3n desarrollada\n    despu\u00e9s
        de iniciar un proceso judicial, las partes podr\u00e1n solicitar del\n    tribunal
        su homologaci\u00f3n de acuerdo con lo dispuesto en la Ley de\n    Enjuiciamiento
        Civil.\n\n    Art\u00edculo 26. Tribunal competente para la ejecuci\u00f3n
        de los acuerdos de\n    mediaci\u00f3n.\n\n    La ejecuci\u00f3n de los acuerdos
        resultado de una mediaci\u00f3n iniciada estando\n    en curso un proceso
        se instar\u00e1 ante el tribunal que homolog\u00f3 el acuerdo.\n\n    Si se
        tratase de acuerdos formalizados tras un procedimiento de mediaci\u00f3n\n    ser\u00e1
        competente el Juzgado de Primera Instancia del lugar en que se\n    hubiera
        firmado el acuerdo de mediaci\u00f3n, de acuerdo con lo previsto en el\n    apartado
        2 del art\u00edculo 545 de la Ley de Enjuiciamiento Civil.\n\n    Art\u00edculo
        27. Ejecuci\u00f3n de los acuerdos de mediaci\u00f3n transfronterizos.\n\n    1.
        Sin perjuicio de lo que dispongan la normativa de la Uni\u00f3n Europea y\n    los
        convenios internacionales vigentes en Espa\u00f1a, un acuerdo de mediaci\u00f3n\n    que
        ya hubiera adquirido fuerza ejecutiva en otro Estado s\u00f3lo podr\u00e1
        ser\n    ejecutado en Espa\u00f1a cuando tal fuerza ejecutiva derive de la
        intervenci\u00f3n\n    de una autoridad competente que desarrolle funciones
        equivalentes a las\n    que desempe\u00f1an las autoridades espa\u00f1olas.\n\n    2.
        Un acuerdo de mediaci\u00f3n que no haya sido declarado ejecutable por una\n    autoridad
        extranjera s\u00f3lo podr\u00e1 ser ejecutado en Espa\u00f1a previa elevaci\u00f3n\n    a
        escritura p\u00fablica por notario espa\u00f1ol a solicitud de las partes,
        o de\n    una de ellas con el consentimiento expreso de las dem\u00e1s.\n\n    3.
        El documento extranjero no podr\u00e1 ser ejecutado cuando resulte\n    manifiestamente
        contrario al orden p\u00fablico espa\u00f1ol.\n\n    Art\u00edculo 28. Denegaci\u00f3n
        de ejecuci\u00f3n de los acuerdos de mediaci\u00f3n.\n\n    No podr\u00e1n
        ejecutarse los acuerdos cuyo contenido sea contrario a Derecho.\n\n    P\u00e1gina\n    9Disposici\u00f3n
        adicional primera. Reconocimiento de instituciones o servicios\n    de mediaci\u00f3n.\n\n    Las
        instituciones o servicios de mediaci\u00f3n establecidos o reconocidos por\n    las
        Administraciones P\u00fablicas de acuerdo con lo dispuesto en las leyes\n    podr\u00e1n
        asumir las funciones de mediaci\u00f3n previstas en este real\n    decreto-ley.\n\n    Disposici\u00f3n
        adicional segunda. Impulso a la mediaci\u00f3n.\n\n    1. Las Administraciones
        P\u00fablicas competentes para la provisi\u00f3n de medios\n    materiales
        al servicio de la Administraci\u00f3n de Justicia proveer\u00e1n la\n    puesta
        a disposici\u00f3n de los \u00f3rganos jurisdiccionales y del p\u00fablico
        de\n    informaci\u00f3n sobre la mediaci\u00f3n como alternativa al proceso
        judicial.\n\n    2. Las Administraciones P\u00fablicas competentes procurar\u00e1n
        incluir la\n    mediaci\u00f3n dentro del asesoramiento y orientaci\u00f3n
        gratuitos previos al\n    proceso, previsto en el art\u00edculo 6 de la Ley
        1/1996, de 10 de enero, de\n    Asistencia Jur\u00eddica Gratuita, en la medida
        que permita reducir tanto la\n    litigiosidad como sus costes.\n\n    Disposici\u00f3n
        adicional tercera. Escrituras p\u00fablicas de formalizaci\u00f3n de\n    acuerdos
        de mediaci\u00f3n.\n\n    Para el c\u00e1lculo de los honorarios notariales
        de la escritura p\u00fablica de\n    formalizaci\u00f3n de los acuerdos de
        mediaci\u00f3n se aplicar\u00e1n los aranceles\n    correspondientes a los
        \"Documentos sin cuant\u00eda\" previstos en el n\u00famero 1\n    del Real
        Decreto 1426/1989, de 17 de noviembre, por el que se aprueba el\n    arancel
        de los notarios.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n
        de la Ley 3/1993, de 22 de marzo,\n    B\u00e1sica de las C\u00e1maras Oficiales
        de Comercio, Industria y Navegaci\u00f3n.\n\n    La letra i del apartado 1
        del art\u00edculo 2 pasa a tener la siguiente\n    redacci\u00f3n:\n\n    \"i)
        Desempe\u00f1ar funciones de mediaci\u00f3n y arbitraje mercantil, nacional
        e\n    internacional, de conformidad con lo establecido en la legislaci\u00f3n\n    vigente.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 1/2000, de 7 de enero,\n    de
        Enjuiciamiento Civil.\n\n    1. El apartado 1 del art\u00edculo 19 queda redactado
        en los siguientes\n    t\u00e9rminos:\n\n    \"1. Los litigantes est\u00e1n
        facultados para disponer del objeto del juicio y\n    podr\u00e1n renunciar,
        desistir del juicio, allanarse, someterse a mediaci\u00f3n o\n    a arbitraje
        y transigir sobre lo que sea objeto del mismo, excepto cuando\n    la ley
        lo proh\u00edba o establezca limitaciones por razones de inter\u00e9s\n    general
        o en beneficio de tercero.\"\n\n    2. Se modifica el art\u00edculo 39, que
        pasa a tener la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 39. Apreciaci\u00f3n
        de la falta de competencia internacional o de\n    jurisdicci\u00f3n a instancia
        de parte.\n\n    El demandado podr\u00e1 denunciar mediante declinatoria la
        falta de competencia\n    internacional o la falta de jurisdicci\u00f3n por
        pertenecer el asunto a otro\n    orden jurisdiccional o por haberse sometido
        a arbitraje o mediaci\u00f3n la\n    controversia.\"\n\n    3. El p\u00e1rrafo
        primero del apartado 1 del art\u00edculo 63 queda redactado del\n    siguiente
        modo:\n\n    \"1. Mediante la declinatoria, el demandado y los que puedan
        ser parte\n    leg\u00edtima en el juicio promovido podr\u00e1n denunciar
        la falta de jurisdicci\u00f3n\n    del tribunal ante el que se ha interpuesto
        la demanda, por corresponder\n    el conocimiento de \u00e9sta a tribunales
        extranjeros, a \u00f3rganos de otro orden\n    jurisdiccional, a \u00e1rbitros
        o a mediadores.\"\n\n    4. Se da nueva redacci\u00f3n al p\u00e1rrafo segundo
        del apartado 2 del art\u00edculo\n    65:\n\n    \"Del mismo modo proceder\u00e1
        el tribunal si estimase la declinatoria fundada\n    en haberse sometido el
        asunto a arbitraje o a mediaci\u00f3n.\"\n\n    5. El art\u00edculo 66 queda
        redactado de la siguiente forma:\n\n    \"Art\u00edculo 66. Recursos en materia
        de competencia internacional,\n    jurisdicci\u00f3n, sumisi\u00f3n a arbitraje
        o mediaci\u00f3n y competencia objetiva.\n\n    1. Contra el auto absteni\u00e9ndose
        de conocer por falta de competencia\n    internacional, por pertenecer el
        asunto a tribunal de otro orden\n    jurisdiccional, por haberse sometido
        el asunto a arbitraje o a mediaci\u00f3n\n    o por falta de competencia objetiva,
        cabr\u00e1 recurso de apelaci\u00f3n.\n\n    2. Contra el auto por el que
        se rechace la falta de competencia\n    internacional, de jurisdicci\u00f3n
        o de competencia objetiva, s\u00f3lo cabr\u00e1\n    recurso de reposici\u00f3n,
        sin perjuicio de alegar la falta de esos\n    presupuestos procesales en la
        apelaci\u00f3n contra la sentencia definitiva.\n\n    Lo dispuesto en el p\u00e1rrafo
        anterior ser\u00e1 tambi\u00e9n de aplicaci\u00f3n cuando el\n    auto rechace
        la sumisi\u00f3n del asunto a arbitraje o a mediaci\u00f3n.\"\n\n    6. Se
        modifica la regla 2.\u00aa del apartado 1 del art\u00edculo 206, que pasa
        a\n    tener la siguiente redacci\u00f3n:\n\n    \"2.\u00aa Se dictar\u00e1n
        autos cuando se decidan recursos contra providencias o\n    decretos, cuando
        se resuelva\n\n    P\u00e1gina\n    10sobre admisi\u00f3n o inadmisi\u00f3n
        de demanda, reconvenci\u00f3n, acumulaci\u00f3n de\n    acciones, admisi\u00f3n
        o inadmisi\u00f3n de la prueba, aprobaci\u00f3n judicial de\n    transacciones,
        acuerdos de mediaci\u00f3n y convenios, medidas cautelares y\n    nulidad
        o validez de las actuaciones.\n\n    Tambi\u00e9n revestir\u00e1n la forma
        de auto las resoluciones que versen sobre\n    presupuestos procesales, anotaciones
        e inscripciones registrales y\n    cuestiones incidentales, tengan o no se\u00f1alada
        en esta ley tramitaci\u00f3n\n    especial, siempre que en tales casos la
        ley exigiera decisi\u00f3n del\n    Tribunal, as\u00ed como las que pongan
        fin a las actuaciones de una instancia\n    o recurso antes de que concluya
        su tramitaci\u00f3n ordinaria, salvo que,\n    respecto de \u00e9stas \u00faltimas,
        la ley hubiera dispuesto que deban finalizar\n    por decreto.\"\n\n    7.
        Se a\u00f1ade un apartado 3 nuevo al art\u00edculo 335, con la siguiente\n    redacci\u00f3n:\n\n    \"3.
        Salvo acuerdo en contrario de las partes, no se podr\u00e1 solicitar\n    dictamen
        a un perito que hubiera intervenido en una mediaci\u00f3n o arbitraje\n    relacionados
        con el mismo asunto.\"\n\n    8. El p\u00e1rrafo segundo del apartado 1 del
        art\u00edculo 347 queda redactado de\n    la forma siguiente:\n\n    \"El
        tribunal s\u00f3lo denegar\u00e1 las solicitudes de intervenci\u00f3n que,
        por su\n    finalidad y contenido, hayan de estimarse impertinentes o in\u00fatiles,
        o\n    cuando existiera un deber de confidencialidad derivado de la intervenci\u00f3n\n    del
        perito en un procedimiento de mediaci\u00f3n anterior entre las partes.\"\n\n    9.
        El segundo p\u00e1rrafo del apartado 1 del art\u00edculo 395 pasa a tener
        la\n    siguiente redacci\u00f3n:\n\n    \"Se entender\u00e1 que, en todo
        caso, existe mala fe, si antes de presentada la\n    demanda se hubiese formulado
        al demandado requerimiento fehaciente y\n    justificado de pago, o si se
        hubiera iniciado procedimiento de mediaci\u00f3n\n    o dirigido contra \u00e9l
        demanda de conciliaci\u00f3n.\"\n\n    10. Se sustituye el segundo p\u00e1rrafo
        del apartado 1 del art\u00edculo 414 por\n    los siguientes:\n\n    \"En
        esta convocatoria, si no se hubiera realizado antes, se informar\u00e1 a\n    las
        partes de la posibilidad de recurrir a una negociaci\u00f3n para intentar\n    solucionar
        el conflicto, incluido el recurso a una mediaci\u00f3n, en cuyo\n    caso
        \u00e9stas indicar\u00e1n en la audiencia su decisi\u00f3n al respecto y las\n    razones
        de la misma.\n\n    La audiencia se llevar\u00e1 a cabo, conforme a lo establecido
        en los art\u00edculos\n    siguientes, para intentar un acuerdo o transacci\u00f3n
        de las partes que\n    ponga fin al proceso, examinar las cuestiones procesales
        que pudieran\n    obstar a la prosecuci\u00f3n de \u00e9ste y a su terminaci\u00f3n
        mediante sentencia\n    sobre su objeto, fijar con precisi\u00f3n dicho objeto
        y los extremos, de\n    hecho o de derecho, sobre los que exista controversia
        entre las partes y,\n    en su caso, proponer y admitir la prueba.\n\n    En
        atenci\u00f3n al objeto del proceso, el tribunal podr\u00e1 invitar a las
        partes\n    a que intenten un acuerdo que ponga fin al proceso, en su caso
        a trav\u00e9s\n    de un procedimiento de mediaci\u00f3n, inst\u00e1ndolas
        a que asistan a una sesi\u00f3n\n    informativa.\"\n\n    11. Los apartados
        1 y 3 del art\u00edculo 415 pasan a tener la siguiente\n    redacci\u00f3n:\n\n    \"1.
        Comparecidas las partes, el tribunal declarar\u00e1 abierto el acto y\n    comprobar\u00e1
        si subsiste el litigio entre ellas.\n\n    Si manifestasen haber llegado a
        un acuerdo o se mostrasen dispuestas a\n    concluirlo de inmediato, podr\u00e1n
        desistir del proceso o solicitar del\n    tribunal que homologue lo acordado.\n\n    Las
        partes de com\u00fan acuerdo podr\u00e1n tambi\u00e9n solicitar la suspensi\u00f3n
        del\n    proceso de conformidad con lo previsto en el art\u00edculo 19.4,
        para\n    someterse a mediaci\u00f3n o arbitraje.\n\n    En este caso, el
        tribunal examinar\u00e1 previamente la concurrencia de los\n    requisitos
        de capacidad jur\u00eddica y poder de disposici\u00f3n de las partes o\n    de
        sus representantes debidamente acreditados, que asistan al acto.\"\n\n    \"3.
        Si las partes no hubiesen llegado a un acuerdo o no se mostrasen\n    dispuestas
        a concluirlo de inmediato, la audiencia continuar\u00e1 seg\u00fan lo\n    previsto
        en los art\u00edculos siguientes.\n\n    Cuando se hubiera suspendido el proceso
        para acudir a mediaci\u00f3n, terminada\n    la misma, cualquiera de las partes
        podr\u00e1 solicitar que se alce la\n    suspensi\u00f3n y se se\u00f1ale
        fecha para la continuaci\u00f3n de la audiencia.\"\n\n    12. El n\u00famero
        2.\u00ba del apartado 2 del art\u00edculo 517 pasa a tener la\n    siguiente
        redacci\u00f3n:\n\n    \"2.\u00ba Los laudos o resoluciones arbitrales y los
        acuerdos de mediaci\u00f3n,\n    debiendo estos \u00faltimos haber sido elevados
        a escritura p\u00fablica de acuerdo\n    con la Ley de mediaci\u00f3n en asuntos
        civiles y mercantiles.\"\n\n    13. El art\u00edculo 518 pasa a tener la siguiente
        redacci\u00f3n:\n\n    \"Art\u00edculo 518. Caducidad de la acci\u00f3n ejecutiva
        fundada en sentencia\n    judicial, o resoluci\u00f3n arbitral o acuerdo de
        mediaci\u00f3n.\n\n    La acci\u00f3n ejecutiva fundada en sentencia, en resoluci\u00f3n
        del Tribunal o del\n    Secretario judicial que apruebe una transacci\u00f3n
        judicial o un acuerdo\n    alcanzado en el proceso, en resoluci\u00f3n arbitral
        o en acuerdo de mediaci\u00f3n\n    caducar\u00e1 si no se interpone la correspondiente
        demanda ejecutiva dentro\n    de los cinco a\u00f1os siguientes a la firmeza
        de la sentencia o resoluci\u00f3n.\"\n\n    P\u00e1gina\n    1114. Se a\u00f1ade
        un nuevo p\u00e1rrafo al apartado 1 del art\u00edculo 539, con la\n    siguiente
        redacci\u00f3n:\n\n    \"Para la ejecuci\u00f3n derivada de un acuerdo de
        mediaci\u00f3n o un laudo arbitral\n    se requerir\u00e1 la intervenci\u00f3n
        de abogado y procurador siempre que la\n    cantidad por la que se despache
        ejecuci\u00f3n sea superior a 2.000 euros.\"\n\n    15. El apartado 2 del
        art\u00edculo 545 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"2.
        Cuando el t\u00edtulo sea un laudo arbitral o un acuerdo de mediaci\u00f3n,
        ser\u00e1\n    competente para denegar o autorizar la ejecuci\u00f3n y el
        correspondiente\n    despacho el Juzgado de Primera Instancia del lugar en
        que se haya dictado\n    el laudo o se hubiera firmado el acuerdo de mediaci\u00f3n.\"\n\n    16.
        Se modifica el art\u00edculo 548:\n\n    \"Art\u00edculo 548. Plazo de espera
        de la ejecuci\u00f3n de resoluciones procesales,\n    arbitrales o acuerdos
        de mediaci\u00f3n.\n\n    No se despachar\u00e1 ejecuci\u00f3n de resoluciones
        procesales, arbitrales o\n    acuerdos de mediaci\u00f3n, dentro de los veinte
        d\u00edas posteriores a aquel en\n    que la resoluci\u00f3n de condena, de
        aprobaci\u00f3n del convenio o de firma del\n    acuerdo haya sido notificada
        al ejecutado.\"\n\n    17. Se a\u00f1ade un nuevo p\u00e1rrafo al ordinal
        1.\u00ba del apartado 1 del art\u00edculo\n    550, con la siguiente redacci\u00f3n:\n\n    \"Cuando
        el t\u00edtulo sea un acuerdo de mediaci\u00f3n elevado a escritura p\u00fablica,\n    se
        acompa\u00f1ar\u00e1, adem\u00e1s, copia de las actas de la sesi\u00f3n constitutiva
        y\n    final del procedimiento.\"\n\n    18. Se modifica la r\u00fabrica y
        el p\u00e1rrafo primero del apartado 1 del\n    art\u00edculo 556, que pasan
        a tener la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 556. Oposici\u00f3n
        a la ejecuci\u00f3n de resoluciones procesales o\n    arbitrales o los acuerdos
        de mediaci\u00f3n.\n\n    1. Si el t\u00edtulo ejecutivo fuera una resoluci\u00f3n
        procesal o arbitral de\n    condena o un acuerdo de mediaci\u00f3n, el ejecutado,
        dentro de los diez d\u00edas\n    siguientes a la notificaci\u00f3n del auto
        en que se despache ejecuci\u00f3n, podr\u00e1\n    oponerse a ella por escrito
        alegando el pago o cumplimiento de lo\n    ordenado en la sentencia, laudo
        o acuerdo, que habr\u00e1 de justificar\n    documentalmente.\"\n\n    19.
        Se da nueva redacci\u00f3n al n\u00famero 3.\u00ba del apartado 1 del art\u00edculo
        559:\n\n    \"3.\u00ba Nulidad radical del despacho de la ejecuci\u00f3n por
        no contener la\n    sentencia o el laudo arbitral pronunciamientos de condena,
        o porque el\n    laudo o el acuerdo de mediaci\u00f3n no cumpla los requisitos
        legales exigidos\n    para llevar aparejada ejecuci\u00f3n, o por infracci\u00f3n,
        al despacharse\n    ejecuci\u00f3n, de lo dispuesto en el art\u00edculo 520.\"\n\n    20.
        El apartado 3 del art\u00edculo 576 queda redactado de la siguiente forma:\n\n    \"3.
        Lo establecido en los anteriores apartados ser\u00e1 de aplicaci\u00f3n a
        todo\n    tipo de resoluciones judiciales de cualquier orden jurisdiccional,
        los\n    laudos arbitrales y los acuerdos de mediaci\u00f3n que impongan el
        pago de\n    cantidad l\u00edquida, salvo las especialidades legalmente previstas
        para las\n    Haciendas P\u00fablicas.\"\n\n    21. Se da nueva redacci\u00f3n
        al art\u00edculo 580, que queda redactado de la\n    siguiente forma:\n\n    \"Art\u00edculo
        580. Casos en que no procede el requerimiento de pago.\n\n    Cuando el t\u00edtulo
        ejecutivo consista en resoluciones del Secretario\n    judicial, resoluciones
        judiciales o arbitrales o que aprueben\n    transacciones o convenios alcanzados
        dentro del proceso, y acuerdos de\n    mediaci\u00f3n, que obliguen a entregar
        cantidades determinadas de dinero, no\n    ser\u00e1 necesario requerir de
        pago al ejecutado para proceder al embargo de\n    sus bienes.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 34/2006, de 30 de\n    octubre,
        sobre el acceso a las profesiones de Abogado y Procurador de los\n    Tribunales.\n\n    Uno.
        Se modifica el apartado 3 del art\u00edculo 2, que queda redactado en los\n    siguientes
        t\u00e9rminos:\n\n    \"Los t\u00edtulos profesionales regulados en esta Ley
        ser\u00e1n expedidos por el\n    Ministerio de Justicia.\"\n\n    Dos. Se
        a\u00f1ade una nueva disposici\u00f3n adicional octava, con la siguiente\n    redacci\u00f3n:\n\n    \"Disposici\u00f3n
        adicional octava. Licenciados en Derecho.\n\n    1. Los t\u00edtulos profesionales
        que se regulan en esta ley no ser\u00e1n exigibles\n    a quienes en el momento
        de su publicaci\u00f3n estuvieran matriculados en\n    estudios universitarios
        conducentes a la obtenci\u00f3n del t\u00edtulo de\n    licenciado en Derecho,
        siempre que en el plazo m\u00e1ximo de dos a\u00f1os, a\n    contar desde
        el momento en que se encuentren en condiciones de solicitar\n    la expedici\u00f3n
        del t\u00edtulo oficial de licenciado en Derecho, procedan a\n    colegiarse,
        como ejercientes o no ejercientes.\n\n    2. Los alumnos no incluidos en el
        apartado anterior que obtengan un t\u00edtulo\n    de licenciado en Derecho
        con posterioridad a la entrada en vigor de esta\n    ley\n\n    P\u00e1gina\n    12podr\u00e1n
        obtener los t\u00edtulos profesionales siempre que cumplan los\n    siguientes
        requisitos:\n\n    a) Que realicen las pr\u00e1cticas externas previstas en
        el art\u00edculo 6.\n\n    b) Que acrediten su capacitaci\u00f3n profesional
        de conformidad con lo\n    dispuesto en el art\u00edculo 7.\n\n    El Gobierno
        desarrollar\u00e1 reglamentariamente las especialidades derivadas\n    de
        la participaci\u00f3n de estas personas en los procesos de formaci\u00f3n
        y de\n    evaluaci\u00f3n de aptitud profesional.\"\n\n    Tres. Se a\u00f1ade
        una nueva disposici\u00f3n adicional novena, con la siguiente\n    redacci\u00f3n:\n\n    \"Disposici\u00f3n
        adicional novena. T\u00edtulos extranjeros homologados.\n\n    Los t\u00edtulos
        profesionales que se regulan en esta ley no ser\u00e1n exigibles a\n    quienes
        en el momento de entrada en vigor de la presente ley hubieran\n    solicitado
        la homologaci\u00f3n de su t\u00edtulo extranjero al de licenciado en\n    Derecho,
        siempre que en el plazo m\u00e1ximo de dos a\u00f1os, a contar desde el\n    momento
        en que obtengan dicha homologaci\u00f3n, procedan a colegiarse, como\n    ejercientes
        o no ejercientes.\"\n\n    Cuatro. Se modifica el apartado 3 de la disposici\u00f3n
        transitoria \u00fanica, que\n    queda redactado en los siguientes t\u00e9rminos:\n\n    \"3.
        Quienes en el momento de la entrada en vigor de la presente ley se\n    encontraran
        en posesi\u00f3n del t\u00edtulo de licenciado o grado en Derecho o en\n    condiciones
        de solicitar su expedici\u00f3n y no estuvieran comprendidos en el\n    apartado
        anterior, dispondr\u00e1n de un plazo m\u00e1ximo de dos a\u00f1os, a contar\n    desde
        su entrada en vigor, para proceder a colegiarse, como ejercientes o\n    no
        ejercientes, sin que les sea exigible la obtenci\u00f3n de los t\u00edtulos\n    profesionales
        que en ella se regulan.\"\n\n    Disposici\u00f3n final cuarta. Procedimiento
        simplificado de mediaci\u00f3n por\n    medios electr\u00f3nicos para reclamaciones
        de cantidad.\n\n    El Gobierno, a iniciativa del Ministro de Justicia, promover\u00e1
        la\n    resoluci\u00f3n de los conflictos que versen sobre meras reclamaciones
        de\n    cantidad a trav\u00e9s de un procedimiento de mediaci\u00f3n simplificado
        que se\n    desarrollar\u00e1 exclusivamente por medios electr\u00f3nicos.
        Las posiciones de\n    las partes, que en ning\u00fan caso se referir\u00e1n
        a argumentos de confrontaci\u00f3n\n    de derecho, quedar\u00e1n reflejadas
        en los formularios de solicitud del\n    procedimiento y su contestaci\u00f3n
        que la instituci\u00f3n de mediaci\u00f3n\n    facilitar\u00e1 a los interesados.
        El procedimiento tendr\u00e1 una duraci\u00f3n m\u00e1xima\n    improrrogable
        de un mes, a contar desde el d\u00eda siguiente a la recepci\u00f3n\n    de
        la solicitud por la instituci\u00f3n de mediaci\u00f3n.\n\n    Disposici\u00f3n
        final quinta. Desarrollo reglamentario del control del\n    cumplimiento de
        los requisitos de la mediaci\u00f3n exigidos en el real\n    decreto-ley.\n\n    1.
        El Gobierno, a iniciativa del Ministro de Justicia, podr\u00e1 prever\n    reglamentariamente
        los instrumentos que se consideren necesarios para la\n    verificaci\u00f3n
        del cumplimiento de los requisitos exigidos en este real\n    decreto-ley
        a los mediadores y a las instituciones de mediaci\u00f3n, as\u00ed como\n    de
        su publicidad. Estos instrumentos podr\u00e1n incluir la creaci\u00f3n de
        un\n    Registro de Mediadores y de Instituciones de Mediaci\u00f3n, dependiente
        del\n    Ministerio de Justicia y coordinado con los Registros de mediaci\u00f3n
        de las\n    Comunidades Aut\u00f3nomas, y en el que en atenci\u00f3n al incumplimiento
        de los\n    requisitos previstos en este real decreto-ley se podr\u00e1 dar
        de baja a un\n    mediador.\n\n    2. El Gobierno, a iniciativa del Ministerio
        de Justicia, podr\u00e1 determinar\n    la duraci\u00f3n y contenido m\u00ednimo
        del curso o cursos que con car\u00e1cter previo\n    habr\u00e1n de realizar
        los mediadores para adquirir la formaci\u00f3n necesaria\n    para el desempe\u00f1o
        de la mediaci\u00f3n, as\u00ed como la formaci\u00f3n continua que\n    deben
        recibir.\n\n    Reglamentariamente se podr\u00e1 desarrollar el alcance de
        la obligaci\u00f3n de\n    aseguramiento de la responsabilidad civil de los
        mediadores.\n\n    Disposici\u00f3n final sexta. T\u00edtulo competencial.\n\n    Este
        real decreto-ley se dicta al amparo de la competencia exclusiva del\n    Estado
        en materia de legislaci\u00f3n mercantil, procesal y civil, establecida\n    en
        el art\u00edculo 149.1.6.\u00aa y 8.\u00aa de la Constituci\u00f3n. No obstante
        lo\n    anterior, la modificaci\u00f3n de la Ley 34/2006 se efect\u00faa al
        amparo del\n    art\u00edculo 149.1.1.\u00aa, 6.\u00aa y 30.\u00aa de la Constituci\u00f3n.\n\n    Disposici\u00f3n
        final s\u00e9ptima. Incorporaci\u00f3n de normas de la Uni\u00f3n Europea.\n\n    Mediante
        este real decreto-ley se incorpora al Derecho espa\u00f1ol la\n    Directiva
        2008/52/CE del Parlamento Europeo y del Consejo, de 21 de mayo\n    de 2008,
        sobre ciertos aspectos de la mediaci\u00f3n en asuntos civiles y\n    mercantiles.\n\n    Disposici\u00f3n
        final octava. Entrada en vigor.\n\n    El presente real decreto-ley entrar\u00e1
        en vigor el d\u00eda siguiente al de su\n    publicaci\u00f3n en el \"Bolet\u00edn
        Oficial del Estado\".\n    ","category_name":"Justicia","closed_at":"2012-06-28","created_at":"2012-12-14T20:46:51Z","id":20,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=28-28&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Proyecto
        de ley","proposed_at":"2012-03-29","proposer_name":"Gobierno","status":"Aprobado
        con modificaciones","title":"Proyecto de Ley de mediaci\u00f3n en asuntos
        civiles y mercantiles (procedente del Real Decreto-Ley 5/2012, de 5 de marzo)","updated_at":"2013-05-30T23:33:14Z"},{"body":"PROPOSICI\u00d3N
        DE LEY\n\n    120/000005 Proposici\u00f3n de Ley para la regulaci\u00f3n de
        la fiesta de los toros\n    como Bien de Inter\u00e9s Cultural (corresponde
        al n\u00famero de expediente\n    120/000012 de la IX Legislatura).\n\n    Presentada
        por don Alejandro Gasch Brosa y otros.\n\n    La Mesa de la C\u00e1mara, en
        su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica
        respecto del asunto de referencia.\n\n    (120) Iniciativa legislativa popular.\n\n    120/000005\n\n    Autor:
        Junta Electoral Central.\n\n    Proposici\u00f3n de Ley para la regulaci\u00f3n
        de la fiesta de los toros como Bien\n    de Inter\u00e9s Cultural.\n\n    Acuerdo:\n\n    Teniendo
        en cuenta que la presente iniciativa super\u00f3 el n\u00famero m\u00ednimo
        de\n    firmas de electores exigido, publicar su texto en el Bolet\u00edn
        Oficial de\n    las Cortes Generales, trasladar al Gobierno a los efectos
        de los\n    art\u00edculos 126 y 127 del Reglamento de la C\u00e1mara y comunicar
        este acuerdo\n    al Senado, a la Junta Electoral Central y a la Comisi\u00f3n
        Promotora.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena la publicaci\u00f3n
        de conformidad con\n    el art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 21 de mayo de 2012.-P. D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    PROPOSICI\u00d3N
        DE LEY PARA LA REGULACI\u00d3N DE LA FIESTA DE LOS TOROS COMO BIEN\n    DE
        INTER\u00c9S CULTURAL\n\n    Exposici\u00f3n de motivos\n\n    La Fiesta de
        los Toros forma parte de la cultura espa\u00f1ola global, del\n    patrimonio
        hist\u00f3rico y cultural com\u00fan de todos los espa\u00f1oles, en cuanto\n    actividad
        enraizada en nuestra historia y en nuestro acervo cultural\n    com\u00fan.
        Es signo de identidad colectiva, lo que justifica que su\n    preservaci\u00f3n
        corresponda y competa al Estado.\n\n    Hoy en d\u00eda, el car\u00e1cter
        cultural de la Fiesta de los Toros es\n    indiscutible. Ese aspecto cultural
        necesita de una protecci\u00f3n especial:\n    se debe preservar como un tesoro
        propio de nuestro pa\u00eds, rico en culturas\n    distintas, siendo la cultura
        taurina denominador com\u00fan de todas. Esa\n    espec\u00edfica manifestaci\u00f3n
        cultural ha sido, incluso, (y ello no carece de\n    trascendencia) exportada
        a otros pa\u00edses que la desarrollan, promocionan y\n    protegen.\n\n    La
        Fiesta de los Toros, por otra parte, no tiene color pol\u00edtico. El\n    Profesor
        Tierno Galv\u00e1n expresaba que \"Los toros son el acontecimiento que\n    m\u00e1s
        ha educado social, e incluso pol\u00edticamente, al pueblo espa\u00f1ol\".
        Y es\n    de notar que la estructura de la actual corrida de toros data del
        llamado\n    Siglo de las Luces, es decir, del momento en que Europa despertaba
        a la\n    Ilustraci\u00f3n y la raz\u00f3n era el dios supremo.\n\n    P\u00e1gina\n    2Todo
        esto ha permitido al dramaturgo Albert Boadella afirmar que \"... la\n    ceremonia
        taurina constituye hoy una excepci\u00f3n, porque esta ins\u00f3lita\n    manifestaci\u00f3n
        ha permanecido como el rito pagano m\u00e1s antiguo del mundo\n    occidental,
        pero con la caracter\u00edstica singular de que mantiene una\n    vigencia,
        es decir, no se ha pervertido en folclore. El asentamiento\n    moderno de
        los toros es la consecuencia de un pueblo... que ha conseguido\n    preservar
        el rito ancestral mediante una sabia resistencia a los embates\n    de las
        modas\".\n\n    La Fiesta de los Toros es una manifestaci\u00f3n art\u00edstica
        en s\u00ed misma. Como\n    tambi\u00e9n dijo Federico Garc\u00eda Lorca:
        \"El toreo es, probablemente, la\n    riqueza po\u00e9tica y vital mayor de
        Espa\u00f1a... los toros son la fiesta m\u00e1s\n    culta que hay hoy en
        el mundo\". En esta fiesta culta se resaltan valores\n    puramente humanos
        como puedan ser la inteligencia, el valor, la est\u00e9tica,\n    la solidaridad,
        o el raciocinio como forma de control de la fuerza bruta,\n    pero es que
        adem\u00e1s, como indica con acierto el Profesor Tom\u00e1s Ram\u00f3n\n    Fern\u00e1ndez,
        la Fiesta de los Toros es un \"elemento constitutivo de nuestra\n    propia
        y peculiar realidad social\", de tal forma que forma parte de la\n    cultura
        tradicional y popular, como conjunto de las manifestaciones,\n    conocimientos,
        actividades y creencias pasados y presentes de la memoria\n    colectiva,
        siendo uno de los puntos de referencia -y adem\u00e1s uno de los\n    principales-
        a partir del cual las iniciativas de la sociedad se enmarcan\n    en un contexto
        configurador de la identidad nacional propia, arraigada en\n    una pluralidad
        de formas de expresi\u00f3n popular y, al mismo tiempo, en una\n    firme
        voluntad de proyectarse hacia el futuro.\n\n    El escritor, periodista y
        cr\u00edtico taurino Guillermo Sureda Molina en su\n    obra Tauromagia, en
        una acepci\u00f3n art\u00edstica de la Fiesta de los Toros,\n    escribe que
        \"s\u00f3lo cuando la cabeza y el coraz\u00f3n, la inteligencia y el\n    sentimiento
        se cruzan y mezclan de un modo s\u00f3lido, entra\u00f1able y radical,\n    la
        corrida, la faena y el pase tienen eso que podemos llamar \"una suerte\n    de
        eternidad\"\".\n\n    Actualmente nadie discute el car\u00e1cter nacional,
        hist\u00f3rico, cultural y\n    patrimonial de la fiesta de los toros. Existe
        una aceptaci\u00f3n jur\u00eddica, y\n    pac\u00edfica, de ese car\u00e1cter
        cultural, hist\u00f3rico y tradicional de la Fiesta\n    de los Toros, como
        parte esencial del Patrimonio Hist\u00f3rico, Art\u00edstico,\n    Cultural
        y Etnogr\u00e1fico de Espa\u00f1a.\n\n    Pero adem\u00e1s del aspecto cultural,
        la fiesta taurina tiene una indudable\n    trascendencia como patrimonio socioecon\u00f3mico
        de Espa\u00f1a.\n\n    En efecto, la fiesta de los toros, como actividad econ\u00f3mica
        y empresarial,\n    de producci\u00f3n de bienes y servicios al mercado, produce
        un flujo\n    econ\u00f3mico que se traduce en miles de puestos de trabajo.
        La Fiesta de los\n    Toros constituye un mercado econ\u00f3mico propio, de
        producci\u00f3n de bienes y\n    servicios, en el que confluyen m\u00faltiples
        y diversos intereses y sujetos\n    de la actividad econ\u00f3mica, configur\u00e1ndose
        como un sector econ\u00f3mico de\n    primera magnitud, con una incidencia
        tangible en \u00e1mbitos diversos y\n    dispersos como puedan ser el agr\u00edcola-ganadero,
        el medioambiental, el\n    social, el alimenticio, el industrial, el tur\u00edstico,
        el empresarial o el\n    fiscal, entre otros muchos.\n\n    Ello es as\u00ed
        en m\u00e1s de 1.200 explotaciones ganaderas (el h\u00e1bitat espec\u00edfico\n    del
        toro bravo, la dehesa, reconocido por el propio Derecho Comunitario,\n    en
        particular por el Reglamento CE 2.078/1.992, de 30 de junio, como\n    espacio
        natural protegido en aras al mantenimiento de la biodiversidad,\n    prevenci\u00f3n
        de la desertizaci\u00f3n, y conservaci\u00f3n de la flora y la fauna\n    aut\u00f3ctona)
        con m\u00e1s de 540.000 hect\u00e1reas en explotaci\u00f3n, con 140.000 vacas\n    nodrizas,
        con un valor de inversi\u00f3n en fincas ganaderas de 8.000 millones\n    de
        euros, con unos ingresos directos en el sector por temporada de 1.350\n    millones
        de euros, y 1.150 millones de euros de ingresos indirectos, con\n    una aportaci\u00f3n
        al PIB nacional de 2,4%, con una generaci\u00f3n anual en\n    concepto de
        IVA de m\u00e1s de 350 millones, y con m\u00e1s de 3.700.000 jornadas\n    laborales
        al a\u00f1o y m\u00e1s de 200.000 empleos vinculados al toro bravo.\n\n    Y
        hay que partir del hecho de que el espect\u00e1culo taurino no es sino el\n    eslab\u00f3n
        final de un proceso en el que intervienen y se yuxtaponen\n    diversas actividades
        econ\u00f3micas y sujetos productivos, y por tanto,\n    muchos intereses
        p\u00fablicos, desde los activos y recursos materiales y\n    humanos dedicados
        a la cr\u00eda del toro bravo en el campo, hasta los activos\n    y recursos
        materiales y humanos que intervienen en el espect\u00e1culos\n    taurino
        propiamente dicho.\n\n    En definitiva, el Estado debe ordenar y fijar las
        directrices y criterios\n    globales de ordenaci\u00f3n del sector taurino,
        en su doble e inseparable\n    aspecto de Bien Cultural y de sector econ\u00f3mico
        y sistema productivo\n    propio y bien delimitado en su contenido. Ello hace
        necesaria una\n    regulaci\u00f3n normativa dirigida tanto a la protecci\u00f3n
        espec\u00edfica de su\n    entramado cultural, econ\u00f3mico y empresarial,
        como a la regulaci\u00f3n para la\n    preservaci\u00f3n ecol\u00f3gica de
        las \u00e1reas verdes que se destinan para la cr\u00eda\n    ganadera del
        toro de lidia, as\u00ed como a promover la declaraci\u00f3n por la\n    Unesco
        de la Fiesta de los Toros como Patrimonio Inmaterial.\n\n    Esta finalidad
        esencial e ineludible trasciende, por su car\u00e1cter general,\n    del \u00e1mbito
        competencial y territorial de una u otra Comunidad Aut\u00f3noma\n    determinada.
        En efecto; en el aspecto cultural, por imperativo de la\n    propia Constituci\u00f3n
        Espa\u00f1ola, y en el econ\u00f3mico porque corresponde al\n    Estado, en
        virtud de su competencia de ordenaci\u00f3n general de la econom\u00eda,\n    establecer
        las directrices globales de ordenaci\u00f3n y regulaci\u00f3n del\n    mercado
        agropecuario nacional, estableciendo legalmente las actuaciones\n    generales
        que favorezcan la actividad, dirigidas a mejorar las\n    estructuras de la
        agricultura y ganader\u00eda propias, todo ello mediante una\n    ordenaci\u00f3n
        general de car\u00e1cter estatal.\n\n    En nuestra legislaci\u00f3n existe
        ya un amplio abanico de protecci\u00f3n normativa\n    de la Fiesta de los
        Toros como cultura, pero lo es de forma indirecta. La\n    Ley 10/1991, de
        4 de abril, sobre potestades administrativas de\n    espect\u00e1culos taurinos,
        recoge en su exposici\u00f3n de motivos que \"es\n    evidente la conexi\u00f3n
        de los espect\u00e1culos taurinos con el fomento de la\n    cultura, de acuerdo
        con lo dispuesto en el\n\n    P\u00e1gina\n    3art. 149.2 de la CE\", reconociendo
        adem\u00e1s la \"implantaci\u00f3n de la Fiesta de\n    los Toros en la cultura
        y aficiones populares\". Igualmente en el art\u00edculo\n    4.1 del indicado
        cuerpo legislativo, en su apartado de medidas de fomento\n    se establece
        \"que la Administraci\u00f3n del Estado podr\u00e1 adoptar medidas\n    destinadas
        a fomentar y proteger las actividades a que se refiere la\n    presente Ley,
        en atenci\u00f3n a la tradici\u00f3n y vigencia cultural de la Fiesta\n    de
        los Toros\".\n\n    La regulaci\u00f3n normativa que dispone nuestra Constituci\u00f3n
        significa su\n    implicaci\u00f3n en el desarrollo de la actividad cultural
        y econ\u00f3mica de la\n    sociedad espa\u00f1ola.\n\n    La Fiesta de los
        Toros es una actividad esencial que se conecta\n    directamente con el ejercicio
        de derechos fundamentales y libertades\n    p\u00fablicas, como son los reconocidos
        en el art. 20 CE, esto es, con las\n    libertades de pensamiento y expresi\u00f3n,
        de producci\u00f3n y creaci\u00f3n\n    literaria, art\u00edstica cient\u00edfica
        y t\u00e9cnica, as\u00ed como con las libertades de\n    c\u00e1tedra y de
        informaci\u00f3n; e incluso con los reconocidos en el art. 27 CE,\n    donde
        se recogen y sancionan los derechos a la educaci\u00f3n y a la libertad\n    de
        ense\u00f1anza. Y resulta evidente que la Fiesta de los Toros, como\n    actividad
        cultural y art\u00edstica, propia de Espa\u00f1a, requiere de protecci\u00f3n\n    y
        fomento por parte del Estado y las Comunidades Aut\u00f3nomas.\n\n    Y es
        absolutamente necesario contemplar la protecci\u00f3n y regulaci\u00f3n de
        tan\n    importante Patrimonio Cultural, Art\u00edstico, Social y Econ\u00f3mico
        como una\n    actividad de todos los poderes p\u00fablicos para el servicio
        a los\n    ciudadanos, ya que por imperativo de lo dispuesto en la Constituci\u00f3n\n    Espa\u00f1ola,
        en su art. 44, los poderes p\u00fablicos deben promover y tutelar el\n    acceso
        a la Cultura, a la que todos tienen derecho, y en su art. 46, que\n    impone
        a los poderes p\u00fablicos la obligaci\u00f3n de garantizar su conservaci\u00f3n\n    y
        promover su enriquecimiento, as\u00ed como el de los elementos que los\n    integran,
        cualquiera que sea su r\u00e9gimen jur\u00eddico y su titularidad. Y debe\n    terminar
        esta referencia constitucional al art. 149.2, que expresa la\n    preocupaci\u00f3n
        del legislador constituyente por la preservaci\u00f3n y progreso\n    de los
        valores culturales de la sociedad espa\u00f1ola, y que impone al Estado\n    la
        obligaci\u00f3n de considerar el servicio de la cultura como un deber y\n    atribuci\u00f3n
        esencial.\n\n    Objeto y \u00e1mbito de aplicaci\u00f3n\n\n    Art\u00edculo
        1.\n\n    La Fiesta de los Toros constituye un Bien Cultural de car\u00e1cter
        global, en\n    el doble sentido de su contenido, que abarca todas las Artes
        (Pintura,\n    Escultura, Arquitectura, M\u00fasica, Literatura, Teatro, Cinematograf\u00eda)
        y\n    que ha sido y es objeto de estudios cient\u00edficos de importancia,
        sino\n    tambi\u00e9n en el de su implantaci\u00f3n territorial, que se extiende
        hist\u00f3rica y\n    actualmente a la totalidad del territorio nacional.\n\n    Art\u00edculo
        2.\n\n    En consecuencia, el objeto de la presente Ley es la protecci\u00f3n
        de la\n    Fiesta de los Toros como Bien de Inter\u00e9s Cultural, y ser\u00e1
        de aplicaci\u00f3n\n    en todo el territorio nacional.\n\n    Principios
        y objetivos\n\n    Art\u00edculo 3.\n\n    Los poderes p\u00fablicos, de conformidad
        con lo dispuesto en la Constituci\u00f3n\n    Espa\u00f1ola, en relaci\u00f3n
        con el patrimonio cultural y econ\u00f3mico de la\n    Naci\u00f3n, velar\u00e1n
        por la promoci\u00f3n y desarrollo de la Fiesta de los Toros.\n    A tal efecto,
        el Estado pondr\u00e1 en marcha los mecanismos necesarios para\n    su protecci\u00f3n.\n\n    Art\u00edculo
        4.\n\n    Entre otros, los mecanismos citados en el art\u00edculo anterior,
        ser\u00e1n\n    preferentemente los siguientes:\n\n    1. Se fomentar\u00e1
        que de forma libre todos los ciudadanos puedan tener\n    acceso a su conocimiento.\n\n    2.
        Se fomentar\u00e1 y proteger\u00e1 la actividad de los espect\u00e1culos taurinos,
        por\n    su contribuci\u00f3n al afianzamiento de la cultura.\n\n    3. Se
        crear\u00e1n materias universitarias para el estudio de la Fiesta de los\n    Toros
        en la Literatura, el Teatro, la M\u00fasica y las Artes Pl\u00e1sticas.\n\n    4.
        Siendo una cultura propia, de origen ancestral y fuerte arraigo actual,\n    para
        su permanencia y transmisi\u00f3n, se proceder\u00e1 al desarrollo legislativo\n    necesario
        para que los menores de edad puedan acceder, en las condiciones\n    que se
        precisen en su momento, al conocimiento de la cultura taurina de\n    forma
        libre y espont\u00e1nea.\n\n    5. Se instar\u00e1 por el Gobierno la declaraci\u00f3n
        de la Fiesta de los Toros\n    como Patrimonio Inmaterial de la UNESCO.\n\n    Art\u00edculo
        5.\n\n    Las distintas Administraciones promulgar\u00e1n, dentro de sus respectivas\n    competencias,
        la normativa precisa para cumplir lo dispuesto en los dos\n    art\u00edculos
        anteriores y la protecci\u00f3n de todo lo relacionado con la Fiesta\n    de
        los Toros en los aspectos econ\u00f3micos, mediante la regulaci\u00f3n de
        todos\n    los aspectos en que tenga incidencia, como la Agricultura, la Ecolog\u00eda,\n    los
        Transportes, el Derecho Laboral, o cualquiera en el que tenga un\n    impacto
        real.\n\n    Disposici\u00f3n derogatoria.\n\n    Quedan derogadas cuantas
        disposiciones de igual o inferior rango se\n    opongan a lo establecido en
        la presente Ley, salvo lo dispuesto en la Ley\n    10/1991, de 4 de abril,
        que ser\u00e1 de aplicaci\u00f3n en tanto no se proceda al\n    desarrollo
        normativo de esta Ley.\n\n    P\u00e1gina\n    4Disposici\u00f3n final primera.\n\n    El
        Gobierno, en el plazo de 3 meses, a partir de la entrada en vigor de\n    esta
        Ley, proceder\u00e1 a su desarrollo legislativo y reglamentario.\n\n    Disposici\u00f3n
        final segunda.\n\n    El Gobierno, en el plazo de 3 meses, a partir de la
        entrada en vigor de\n    esta Ley, y con el fin de establecer un cuerpo normativo
        de fomento y\n    protecci\u00f3n de la Fiesta de los Toros, a propuesta conjunta
        de los\n    Ministerios de Cultura, Econom\u00eda y Hacienda, Interior, Trabajo
        y Medio\n    Ambiente, proceder\u00e1 a su desarrollo legislativo y reglamentario.\n\n    Disposici\u00f3n
        final tercera.\n\n    Esta Ley entrar\u00e1 en vigor al d\u00eda siguiente
        de su publicaci\u00f3n en el\n    \"Bolet\u00edn Oficial del Estado\".\n    ","category_name":"Cultura","closed_at":null,"created_at":"2013-02-19T23:32:55Z","id":28,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=32-32&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Iniciativa
        legislativa popular","proposed_at":"2011-12-13","proposer_name":"Don Alejandro
        Gasch Brosa y otros","status":"Comisi\u00f3n de Cultura Enmiendas","title":"Proposici\u00f3n
        de Ley para la regulaci\u00f3n de la fiesta de los toros como Bien de Inter\u00e9s
        Cultural (corresponde al n\u00famero de expediente 120/000012/0000 de la IX
        Legislatura)","updated_at":"2013-05-30T23:33:14Z"},{"body":"PROYECTO DE LEY\n\n    121/000018
        Proyecto de Ley por la que se regulan determinadas tasas en el\n    \u00e1mbito
        de la Administraci\u00f3n de Justicia y del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forenses.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley por la que se regulan determinadas tasas en el \u00e1mbito de\n    la
        Administraci\u00f3n de Justicia y del Instituto Nacional de Toxicolog\u00eda
        y\n    Ciencias Forenses.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena, conforme al\n    art\u00edculo 148 del
        Reglamento, a la Comisi\u00f3n de Justicia. Asimismo,\n    publicar en el
        Bolet\u00edn Oficial de las Cortes Generales, estableciendo\n    plazo de
        enmiendas, por un per\u00edodo de quince d\u00edas h\u00e1biles, que finaliza\n    el
        d\u00eda 25 de septiembre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo
        se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97
        del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        4 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        POR LA QUE SE REGULAN DETERMINADAS TASAS EN EL \u00c1MBITO DE\n    LA ADMINISTRACI\u00d3N
        DE JUSTICIA Y DEL INSTITUTO NACIONAL DE TOXICOLOG\u00cdA Y\n    CIENCIAS FORENSES\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    La Ley 53/2002, de 30 de diciembre, de Medidas
        Fiscales, Administrativas y\n    del Orden Social, recuper\u00f3 en el \u00e1mbito
        de la Administraci\u00f3n de Justicia\n    la tasa por el ejercicio de la
        potestad jurisdiccional. Este modelo ha\n    sido objeto de alguna modificaci\u00f3n
        reciente, en particular por la Ley\n    4/2011, de 24 de marzo, de modificaci\u00f3n
        de la Ley 1/2000, de 7 de enero,\n    de Enjuiciamiento Civil, para facilitar
        la aplicaci\u00f3n en Espa\u00f1a de los\n    procesos europeos monitorio
        y de escasa cuant\u00eda, que extendi\u00f3 el pago de\n    la tasa a los
        procesos monitorios, ante las distorsiones que entonces se\n    detectaron.
        Poco despu\u00e9s la Ley 37/2011, de 10 de octubre, de medidas de\n    agilizaci\u00f3n
        procesal, tambi\u00e9n introdujo alg\u00fan ajuste, matizando la\n    reforma
        anterior.\n\n    A pesar de esas reformas parciales, subsisten desajustes
        en este \u00e1mbito\n    que justifican la adopci\u00f3n de una nueva normativa,
        que permita\n    profundizar en determinados aspectos de las tasas judiciales,
        en especial\n    los que el Tribunal Constitucional declar\u00f3 conformes
        a nuestra norma\n    fundamental en su sentencia 20/2012, de 16 de febrero
        de 2012.\n\n    El derecho a la tutela judicial efectiva no debe ser confundido
        con el\n    derecho a la justicia gratuita. Se trata de dos realidades jur\u00eddicas\n    diferentes.
        Desde el momento en que la Constituci\u00f3n encomienda al\n    legislador
        la regulaci\u00f3n del alcance de esta \u00faltima, est\u00e1 reconociendo\n    que
        el ciudadano puede pagar por los servicios que recibe de la\n    administraci\u00f3n
        de justicia. S\u00f3lo en aquellos supuestos en los que se\n    acredite \"insuficiencia
        de recursos para litigar\" es la propia\n    Constituci\u00f3n la que consagra
        la gratuidad de la justicia.\n\n    La ley pone todo el cuidado en que la
        regulaci\u00f3n de la \"tasa por el\n    ejercicio de la potestad jurisdiccional
        en los \u00f3rdenes civil,\n    contencioso-administrativo y social\" no afecte
        al derecho a acceder a la\n    justicia como componente b\u00e1sico del derecho
        fundamental a la tutela\n    judicial efectiva proclamado por el art\u00edculo
        24 de la Constituci\u00f3n, de\n    acuerdo con la jurisprudencia a este respecto
        del Tribunal\n    Constitucional.\n\n    La reciente sentencia del Tribunal
        Constitucional, no s\u00f3lo ha venido a\n    confirmar la constitucionalidad
        de las tasas, sino que adem\u00e1s\n    expresamente reconoce la viabilidad
        de un modelo en el que parte del\n    coste de la administraci\u00f3n de justicia
        sea soportado por quienes m\u00e1s se\n    benefician de ella.\n\n    Con
        esta asunci\u00f3n por los ciudadanos que recurren a los tribunales de\n    parte
        del coste que ello implica se pretende racionalizar el ejercicio de\n    la
        potestad jurisdiccional, al mismo tiempo que la tasa aportar\u00e1 unos\n    mayores
        recursos que permitir\u00e1n una mejora en la financiaci\u00f3n del sistema\n    judicial
        y, en particular, de la asistencia jur\u00eddica gratuita, dentro del\n    r\u00e9gimen
        general establecido en el art\u00edculo 27 de la Ley General\n    Presupuestaria.\n\n    II\n\n    El
        recurso econ\u00f3mico a la tasa en el \u00e1mbito de la Administraci\u00f3n
        de\n    Justicia parte de su concepto en el Derecho tributario, en el que
        su\n    hecho imponible est\u00e1 constituido, entre otros supuestos, por
        la\n    prestaci\u00f3n de servicios en r\u00e9gimen de Derecho p\u00fablico
        que afecten o\n    beneficien al obligado tributario. Asimismo, la carga tributaria
        no se\n    hace a partir de la capacidad econ\u00f3mica del contribuyente
        sino del coste\n    del servicio prestado, que nunca puede superarse.\n\n    El
        nuevo r\u00e9gimen efect\u00faa una ampliaci\u00f3n sustancial tanto de los
        hechos\n    imponibles como de los sujetos pasivos, que ahora alcanzan no
        s\u00f3lo a las\n    personas jur\u00eddicas, sino tambi\u00e9n a las personas
        f\u00edsicas. Al mismo tiempo,\n    se prev\u00e9 la exenci\u00f3n subjetiva
        de aquellos a quienes se reconozca el\n    derecho a la asistencia jur\u00eddica
        gratuita, al igual que se prev\u00e9 para el\n    deudor que solicita su concurso,
        el Ministerio Fiscal y las\n    Administraciones P\u00fablicas.\n\n    Tambi\u00e9n
        esta ley ampl\u00eda su aplicaci\u00f3n al orden social, pero s\u00f3lo en
        lo que\n    a los recursos de suplicaci\u00f3n y casaci\u00f3n se refiere
        y de una manera\n    proporcionada a los intereses que se tutelan en el mismo,
        en atenci\u00f3n a\n    los derechos e intereses en juego en este orden jurisdiccional.
        Por sus\n    caracter\u00edsticas especiales de acceso a la Justicia tan s\u00f3lo
        se excepciona\n    del \u00e1mbito de la tasa el orden penal.\n\n    P\u00e1gina\n    3La
        ley mantiene diversos aspectos de la regulaci\u00f3n que se incorpor\u00f3
        en el\n    art\u00edculo 35 la Ley 53/2002, de 30 de diciembre. Es el caso
        del\n    mantenimiento del criterio de la cuant\u00eda de la tasa con arreglo
        a dos\n    factores: una cantidad variable, en atenci\u00f3n a la cuant\u00eda
        del proceso\n    judicial, y otra fija, en funci\u00f3n del tipo de proceso.\n\n    E
        incorpora novedades que facilitan su aplicaci\u00f3n. Tal es el caso de los\n    extranjeros
        o residentes fuera de nuestro pa\u00eds personados en un pleito en\n    Espa\u00f1a,
        que hasta ahora para el pago de la tasa deb\u00edan aportar muchos\n    documentos
        que ni siquiera son necesarios para el proceso. Cuando suced\u00eda\n    en
        actos procesales como la contestaci\u00f3n a la demanda y reconvenci\u00f3n
        o\n    interposici\u00f3n de recursos ni siquiera daba tiempo a legalizar
        todos los\n    documentos precisos (estatutos, poderes, traducciones juradas
        y\n    apostillas o legalizaciones consulares). Ello explica la nueva soluci\u00f3n\n    que
        permite que, con car\u00e1cter general, sea el abogado o procurador del\n    sujeto
        pasivo el que pague la tasa que permita los actos procesales\n    correspondientes.\n\n    III\n\n    La
        regulaci\u00f3n de la tasa judicial no es s\u00f3lo, como ya se ha dicho,
        una\n    cuesti\u00f3n meramente tributaria, sino tambi\u00e9n procesal. El
        nuevo marco de\n    la tasa parte, por un lado, de que su gesti\u00f3n econ\u00f3mica
        corresponde al\n    Ministerio de Hacienda y Administraciones P\u00fablicas.
        Pero, por otro, se\n    tiene en cuenta la puesta en marcha de la Oficina
        Judicial y las\n    competencias del Secretario judicial, que comprobar\u00e1
        en cada caso si\n    efectivamente se ha producido el pago de la tasa, previ\u00e9ndose
        para el\n    caso de que no se haya efectuado que no d\u00e9 curso a la actuaci\u00f3n
        procesal\n    que se solicite.\n\n    La ley desarrolla las diversas cuestiones
        que puede suscitar la\n    liquidaci\u00f3n de la tasa y, en especial, las
        que se refieren a la variaci\u00f3n\n    del pago de la tasa, la cual se ver\u00e1
        afectada, por ejemplo, por el paso\n    de un proceso monitorio a otro verbal
        u ordinario. Con la finalidad\n    b\u00e1sica de incentivar la soluci\u00f3n
        de los litigios por medios\n    extrajudiciales, se establece una bonificaci\u00f3n
        de la cuota de la tasa, en\n    todos los procesos objeto de la misma, cuando
        se alcance una terminaci\u00f3n\n    extrajudicial que ahorre parte de los
        costes de la prestaci\u00f3n de\n    servicios. Se trata de una bonificaci\u00f3n
        de la cuota de la tasa y no de\n    una devoluci\u00f3n de ingresos indebidos,
        por lo que el derecho al pago de\n    dicho beneficio s\u00f3lo se produce
        desde el momento en que el Secretario\n    judicial competente certifique
        que se ha terminado el proceso por dicha\n    v\u00eda extrajudicial.\n\n    La
        presente ley deroga tambi\u00e9n del apartado 3 del art\u00edculo 23 de la
        Ley\n    29/1998, de 13 de julio, de la Jurisdicci\u00f3n Contencioso-Administrativa,\n    en
        cuanto que la excepci\u00f3n de postulaci\u00f3n para los funcionarios p\u00fablicos\n    en
        las cuestiones de personal que no impliquen su separaci\u00f3n carece ya de\n    sentido.
        La pr\u00e1ctica demuestra como esa falta de representaci\u00f3n t\u00e9cnica\n    acaba
        siendo un obst\u00e1culo a un desenvolvimiento del proceso m\u00e1s \u00e1gil
        y\n    eficaz. En relaci\u00f3n con los funcionarios p\u00fablicos se ha de
        destacar\n    tambi\u00e9n la exenci\u00f3n de la tasa en los procesos\n    contencioso-administrativos
        que se refieran a cuestiones de personal que\n    no impliquen su separaci\u00f3n,
        equipar\u00e1ndose su posici\u00f3n a la de los\n    trabajadores en general
        en el orden social.\n\n    Asimismo, se recuerda que la Ley 37/2011, de 10
        de octubre, de medidas de\n    agilizaci\u00f3n procesal, incorpor\u00f3 en
        el art\u00edculo 241 de la Ley 1/2000, de 7\n    de enero, de Enjuiciamiento
        Civil, un nuevo n\u00famero 7 que incluye dentro\n    de las costas la tasa
        por el ejercicio de la potestad jurisdiccional. De\n    esta forma, el vencimiento
        en un proceso y la condena en costas a la otra\n    parte trasladar\u00e1n
        el pago de la tasa a la parte demandada.\n\n    IV\n\n    Por otra parte,
        la presente ley regula la tasa por el alta y la\n    modificaci\u00f3n de
        fichas toxicol\u00f3gicas en el registro de productos qu\u00edmicos\n    del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forenses. Este servicio dispone de la informaci\u00f3n\n    pertinente
        para la formulaci\u00f3n de medidas preventivas y curativas y para\n    proporcionar
        la respuesta sanitaria en caso de urgencia.\n\n    Desde el a\u00f1o 1971
        el Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto\n    Nacional
        de Toxicolog\u00eda y Ciencias Forenses act\u00faa como centro antit\u00f3xico\n    asumiendo
        las funciones de prevenci\u00f3n y asesoramiento de intoxicaciones y\n    exposici\u00f3n
        a sustancias t\u00f3xicas, en colaboraci\u00f3n con el Centro de\n    Emergencias
        de Protecci\u00f3n Civil y con las autoridades competentes en\n    materia
        de sanidad para supuestos de alertas sanitarias, y atendiendo,\n    v\u00eda
        telef\u00f3nica, consultas, de particulares y de profesionales sanitarios,\n    procedentes
        de toda la geograf\u00eda espa\u00f1ola.\n\n    P\u00e1gina\n    4Esta funci\u00f3n
        de contribuir a la prevenci\u00f3n de intoxicaciones, expresamente\n    recogida
        en el art\u00edculo 480 de la Ley Org\u00e1nica 6/1985, de 1 de julio, del\n    Poder
        Judicial y en los art\u00edculos 1 y 2 del Real Decreto 862/1998, de 8\n    de
        mayo, por el que se aprueba el Reglamento del Instituto de\n    Toxicolog\u00eda,
        ha obligado al Ministerio de Justicia a la adecuaci\u00f3n de los\n    medios
        personales y materiales necesarios para garantizar la calidad del\n    servicio
        que se presta, asegurando que la respuesta sanitaria se ajusta a\n    los
        avances cient\u00edficos y m\u00e9dicos.\n\n    Hasta el a\u00f1o 2010, la
        normativa nacional y comunitaria obligaba \u00fanicamente\n    a las empresas
        comercializadoras de detergentes, productos de limpieza y\n    lej\u00edas
        a facilitar al Instituto la informaci\u00f3n necesaria sobre su\n    composici\u00f3n
        para permitir la adecuada respuesta sanitaria.\n\n    No obstante lo anterior,
        en aras a garantizar un nivel elevado de\n    protecci\u00f3n de la salud
        humana y del medio ambiente, la normativa\n    comunitaria y, en concreto,
        el Reglamento (CE) n\u00fam. 1272/2008 del\n    Parlamento Europeo y del Consejo,
        de 16 de diciembre de 2008, sobre\n    clasificaci\u00f3n, etiquetado y envasado
        de sustancias y mezclas, establece\n    unos criterios armonizados de clasificaci\u00f3n
        y etiquetado de las\n    sustancias y mezclas qu\u00edmicas. El citado Reglamento
        (CE) n\u00fam. 1272/2008,\n    que se basa en el principio de precauci\u00f3n,
        establece cometidos y\n    obligaciones espec\u00edficos para los fabricantes,
        importadores y usuarios\n    intermedios a quienes corresponde garantizar
        una protecci\u00f3n apropiada y\n    ofrecer la informaci\u00f3n esencial
        a sus destinatarios, por medio de las\n    etiquetas y las fichas de datos
        de seguridad establecidas en el\n    Reglamento (CE) n\u00ba 1907/2006, que
        permitir\u00e1n al usuario final su\n    utilizaci\u00f3n en condiciones de
        seguridad.\n\n    Adem\u00e1s, el art\u00edculo 45 del Reglamento (CE) n\u00fam.
        1272/2008, establece la\n    obligaci\u00f3n de los Estados miembros de designar
        un organismo responsable\n    de recibir, de las empresas que comercialicen
        mezclas clasificadas como\n    peligrosas debido a sus efectos para la salud
        humana o a sus efectos\n    f\u00edsicos, la informaci\u00f3n necesaria para
        la formulaci\u00f3n de la respuesta\n    sanitaria en caso de urgencia, as\u00ed
        como la identidad qu\u00edmica de las\n    sustancias presentes en mezclas
        para las que la Agencia Europea de\n    Sustancias y Mezclas Qu\u00edmicas
        o los Estados miembros, haya aceptado una\n    denominaci\u00f3n alternativa.\n\n    Asimismo,
        se establecen como obligaciones de los Estados miembros, no solo\n    que
        se fijen controles para garantizar el cumplimiento de las\n    obligaciones
        impuestas a las empresas fabricantes y comercializadoras de\n    sustancias
        y mezclas qu\u00edmicas, sino tambi\u00e9n que regulen el r\u00e9gimen\n    sancionador
        aplicable por infracciones a lo dispuesto en el art\u00edculo 126\n    del
        Reglamento (CE) n\u00fam. 1907/2006 y el art\u00edculo 47 del Reglamento (CE)\n    n\u00fam.
        1272/2008.\n\n    En cumplimiento de la citada normativa comunitaria, se aprob\u00f3
        la Ley\n    8/2010, de 31 de marzo, por la que se establece el r\u00e9gimen
        sancionador\n    previsto en los Reglamentos (CE) relativos al registro, a
        la evaluaci\u00f3n,\n    a la autorizaci\u00f3n y a la restricci\u00f3n de
        las sustancias y mezclas qu\u00edmicas\n    (REACH) y sobre la clasificaci\u00f3n,
        el etiquetado y el envasado de\n    sustancias y mezclas (CLP).\n\n    Por
        ello y en cumplimiento de esta obligaci\u00f3n, todas las empresas que\n    comercialicen
        sustancias o mezclas que puedan tener efectos para la salud\n    humana o
        a sus efectos f\u00edsicos, tendr\u00e1n que facilitar al Instituto\n    Nacional
        de Toxicolog\u00eda y Ciencias Forenses la composici\u00f3n de los mismos,\n    de
        manera que el Instituto pueda proporcionar informaci\u00f3n sanitaria a la\n    ciudadan\u00eda
        en caso de intoxicaci\u00f3n, as\u00ed como detectar alertas\n    toxicol\u00f3gicas
        cuando de las llamadas recibidas se desprenda la existencia\n    de alg\u00fan
        producto qu\u00edmico que incida negativamente en la salud p\u00fablica.\n    Adem\u00e1s
        las empresas a las que la Agencia Europea de Sustancias y Mezclas\n    Qu\u00edmicas
        les haya aceptado la utilizaci\u00f3n de una denominaci\u00f3n qu\u00edmica\n    alternativa
        deben comunicar a este Organismo la identidad qu\u00edmica de la\n    sustancia.\n\n    Esta
        obligaci\u00f3n, que afecta a las empresas que se benefician de la\n    comercializaci\u00f3n
        de las mezclas qu\u00edmicas clasificadas como peligrosas\n    debido a sus
        efectos para la salud humana o a sus efectos f\u00edsicos,\n    impacta de
        forma directa en la asistencia que presta el Servicio de\n    Informaci\u00f3n
        Toxicol\u00f3gica, el cual tiene que adecuar sus medios\n    tecnol\u00f3gicos
        y personales para garantizar el debido cumplimiento de su\n    funci\u00f3n,
        en aras de la protecci\u00f3n de la salud p\u00fablica.\n\n    Esta situaci\u00f3n
        justifica que los sujetos comercializadores de productos y\n    que se benefician
        de la atenci\u00f3n toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forenses, bien de forma directa, al minorar los\n    efectos de
        una posible intoxicaci\u00f3n con los productos comercializados,\n    bien
        de forma indirecta, al proporcionar informaci\u00f3n sanitaria de\n    urgencia
        a sus usuarios finales, contribuyan a la financiaci\u00f3n del\n    servicio
        de atenci\u00f3n toxicol\u00f3gica, mediante la creaci\u00f3n de la\n    correspondiente
        tasa por la solicitud de alta o modificaci\u00f3n del producto\n    en el
        registro de productos qu\u00edmicos que tiene el Servicio de Informaci\u00f3n\n    Toxicol\u00f3gica,
        necesario para proporcionar informaci\u00f3n sobre la adecuada\n    atenci\u00f3n
        sanitaria.\n\n    Por \u00faltimo, se ha establecido una tasa de importe reducido
        aplicable a las\n    microempresas y a las peque\u00f1as y medianas empresas
        (PYME) a efectos de la\n    Recomendaci\u00f3n 2003/361/CE de la Comisi\u00f3n,\n\n    P\u00e1gina\n    5de
        6 de mayo de 2003, sobre la definici\u00f3n de microempresas, peque\u00f1as
        y\n    medianas empresas, y una exenci\u00f3n temporal con el fin de compensar
        a\n    aquellas empresas que a trav\u00e9s de sus asociaciones han contribuido,\n    incluso
        econ\u00f3micamente, a la gesti\u00f3n de la actual base de datos del\n    Servicio
        de Informaci\u00f3n Toxicol\u00f3gica. A estos efectos se considerar\u00e1n\n    empresas
        exoneradas a todas aquellas que a 17 de febrero de 2012\n    estuvieran asociadas
        a la Asociaci\u00f3n de Empresas de Detergentes y de\n    Productos de Limpieza,
        Mantenimiento y Afines (ADELMA), a la Federaci\u00f3n\n    Nacional de Asociaciones
        de Fabricantes de Lej\u00edas y Derivados (FENALYD),\n    a la Asociaci\u00f3n
        Nacional de Grandes Empresas de Distribuci\u00f3n (ANGED), y a\n    la Asociaci\u00f3n
        Espa\u00f1ola de Distribuidores, Autoservicios y Supermercados\n    (ASEDAS),
        al ser esta la fecha en la que las citadas asociaciones y\n    federaci\u00f3n
        cedieron al Ministerio de Justicia de forma gratuita e\n    indefinida el
        uso del aplicativo de transmisi\u00f3n y carga de datos en la\n    base de
        datos del Servicio de Informaci\u00f3n Toxicol\u00f3gica, para que pudiera\n    ser
        utilizado por todos los sectores de la industria.\n\n    T\u00cdTULO I\n\n    Tasa
        por el ejercicio de la potestad jurisdiccional en los \u00f3rdenes civil,\n    contencioso-administrativo
        y social\n\n    Art\u00edculo 1. \u00c1mbito de aplicaci\u00f3n de la tasa
        por el ejercicio de la\n    potestad jurisdiccional en los \u00f3rdenes civil,
        contencioso-administrativo\n    y social.\n\n    La tasa por el ejercicio
        de la potestad jurisdiccional en los \u00f3rdenes\n    civil, contencioso-administrativo
        y social tiene car\u00e1cter estatal y ser\u00e1\n    exigible por igual en
        todo el territorio nacional en los supuestos\n    previstos en esta ley, sin
        perjuicio de las tasas y dem\u00e1s tributos que\n    puedan exigir las Comunidades
        Aut\u00f3nomas en el ejercicio de sus\n    respectivas competencias financieras,
        los cuales no podr\u00e1n gravar los\n    mismos hechos imponibles.\n\n    Art\u00edculo
        2. Hecho imponible de la tasa.\n\n    Constituye el hecho imponible de la
        tasa la actividad judicial originada\n    por el ejercicio de los siguientes
        actos procesales:\n\n    a) La interposici\u00f3n de la demanda en toda clase
        de procesos declarativos y\n    de ejecuci\u00f3n de t\u00edtulos ejecutivos
        extrajudiciales en el orden\n    jurisdiccional civil, la formulaci\u00f3n
        de reconvenci\u00f3n, la petici\u00f3n inicial\n    del proceso monitorio
        y del proceso monitorio europeo.\n\n    b) La solicitud de concurso necesario
        y la demanda incidental en procesos\n    concursales.\n\n    c) La interposici\u00f3n
        del recurso contencioso-administrativo, acompa\u00f1ada o\n    no de la formulaci\u00f3n
        de demanda.\n\n    d) La interposici\u00f3n del recurso extraordinario por
        infracci\u00f3n procesal en\n    el \u00e1mbito civil.\n\n    e) La interposici\u00f3n
        de recursos de apelaci\u00f3n contra sentencias y de\n    casaci\u00f3n en
        el orden civil y contencioso-administrativo.\n\n    f) La interposici\u00f3n
        de recursos de suplicaci\u00f3n y de casaci\u00f3n en el orden\n    social.\n\n    g)
        La oposici\u00f3n a la ejecuci\u00f3n de t\u00edtulos judiciales.\n\n    Art\u00edculo
        3. Sujeto pasivo de la tasa.\n\n    1. Es sujeto pasivo de la tasa quien promueva
        el ejercicio de la potestad\n    jurisdiccional y realice el hecho imponible
        de la misma.\n\n    2. El pago de la tasa podr\u00e1 realizarse por la representaci\u00f3n
        procesal o el\n    abogado del sujeto pasivo, en especial cuando no resida
        en Espa\u00f1a y sin\n    que sea necesario que el mismo se provea de un n\u00famero
        de identificaci\u00f3n\n    fiscal con car\u00e1cter previo a la autoliquidaci\u00f3n.\n\n    Art\u00edculo
        4. Exenciones de la tasa.\n\n    1. Las exenciones objetivas de la tasa est\u00e1n
        constituidas por:\n\n    a) La interposici\u00f3n de demanda y la presentaci\u00f3n
        de ulteriores recursos en\n    relaci\u00f3n con los procesos de capacidad,
        filiaci\u00f3n y menores, as\u00ed como los\n    procesos matrimoniales que
        versen exclusivamente sobre\n\n    P\u00e1gina\n    6guarda y custodia de
        hijos menores o sobre alimentos reclamados por un\n    progenitor contra el
        otro en nombre de los hijos menores.\n\n    b) La interposici\u00f3n de demanda
        y la presentaci\u00f3n de ulteriores recursos\n    cuando se trate de los
        procedimientos especialmente establecidos para la\n    protecci\u00f3n de
        los derechos fundamentales y libertades p\u00fablicas, as\u00ed como\n    contra
        la actuaci\u00f3n de la Administraci\u00f3n electoral.\n\n    c) La solicitud
        de concurso voluntario por el deudor.\n\n    d) La interposici\u00f3n de recurso
        contencioso-administrativo por funcionarios\n    p\u00fablicos en los procesos
        contencioso-administrativos que se refieran a\n    cuestiones de personal
        que no impliquen su separaci\u00f3n.\n\n    2. Desde el punto de vista subjetivo,
        est\u00e1n, en todo caso, exentos de esta\n    tasa:\n\n    a) Las personas
        a las que se les haya reconocido el derecho a la\n    asistencia jur\u00eddica
        gratuita, acreditando que cumplen los requisitos para\n    ello de acuerdo
        con su normativa reguladora.\n\n    b) El Ministerio Fiscal.\n\n    c) La
        Administraci\u00f3n General del Estado, las de las Comunidades Aut\u00f3nomas,\n    las
        entidades locales y los organismos p\u00fablicos dependientes de todas\n    ellos.\n\n    Art\u00edculo
        5. Devengo de la tasa.\n\n    1. El devengo de la tasa se produce, en el orden
        jurisdiccional civil, en\n    los siguientes momentos procesales:\n\n    a)
        Interposici\u00f3n del escrito de demanda.\n\n    b) Formulaci\u00f3n del
        escrito de reconvenci\u00f3n.\n\n    c) Presentaci\u00f3n de la petici\u00f3n
        inicial del procedimiento monitorio y del\n    proceso monitorio europeo.\n\n    d)
        Presentaci\u00f3n de la solicitud del acreedor y dem\u00e1s legitimados de\n    declaraci\u00f3n
        del concurso.\n\n    e) Presentaci\u00f3n de demanda incidental en procesos
        concursales.\n\n    f) Interposici\u00f3n del recurso de apelaci\u00f3n.\n\n    g)
        Interposici\u00f3n del recurso extraordinario por infracci\u00f3n procesal.\n\n    h)
        Interposici\u00f3n del recurso de casaci\u00f3n.\n\n    2. En el orden contencioso-administrativo
        el devengo de la tasa se produce\n    en los siguientes momentos procesales:\n\n    a)
        Interposici\u00f3n del recurso contencioso-administrativo, acompa\u00f1ada
        o no\n    de la formulaci\u00f3n de demanda.\n\n    b) Interposici\u00f3n
        del recurso de apelaci\u00f3n.\n\n    c) Interposici\u00f3n del recurso de
        casaci\u00f3n.\n\n    3. En el orden social, el devengo de la tasa se produce
        en el momento de\n    interposici\u00f3n del recurso de suplicaci\u00f3n o
        de casaci\u00f3n.\n\n    Art\u00edculo 6. Base imponible de la tasa.\n\n    1.
        La base imponible de la tasa coincide con la cuant\u00eda del procedimiento\n    judicial
        o recurso, determinada con arreglo a las normas procesales.\n\n    2. Los
        procedimientos de cuant\u00eda indeterminada o aquellos en los que\n    resulte
        imposible su determinaci\u00f3n de acuerdo con las normas de la Ley\n    1/2000,
        de 7 de enero, de Enjuiciamiento Civil, se valorar\u00e1n en veinte\n    mil
        euros (20.000 ?) de cuant\u00eda a los solos efectos de establecer la base\n    imponible
        de esta tasa.\n\n    3. En los supuestos de acumulaci\u00f3n de acciones o
        en los casos en que se\n    reclamen distintas pretensiones en una misma demanda,
        reconvenci\u00f3n o\n    interposici\u00f3n de recurso, para el c\u00e1lculo
        de la tasa se tendr\u00e1 en cuenta\n    la suma de las cuant\u00edas correspondientes
        a las pretensiones ejercitadas o\n    las distintas acciones acumuladas. En
        el caso de que alguna de las\n    pretensiones o acciones acumuladas no fuera
        susceptible de valoraci\u00f3n\n    econ\u00f3mica, se aplicar\u00e1 a \u00e9sta
        la regla se\u00f1alada en el apartado anterior.\n\n    P\u00e1gina\n    7Art\u00edculo
        7. Determinaci\u00f3n de la cuota tributaria.\n\n    1. Sin perjuicio de su
        modificaci\u00f3n en la forma prevista en el art\u00edculo 8,\n    ser\u00e1
        exigible la cantidad fija que, en funci\u00f3n de cada clase de proceso,\n    se
        determina en la siguiente tabla:\n\n    En el orden Jurisdiccional Civil:\n\n    Verbal
        y\n\n    cambiario;Ordinario;Monitorio, monitorio\n\n    europeo y demanda
        incidental en el proceso concursal;Ejecuci\u00f3n\n\n    Extrajudicial y oposici\u00f3n
        a la ejecuci\u00f3n de t\u00edtulos judiciales;Concurso\n    necesario;Apelaci\u00f3n;Casaci\u00f3n
        y de infracci\u00f3n procesal\n\n    150 ?;300 ?;100 ?;200 ?;200 ?;800 ?;1200
        ?\n\n    Cuando despu\u00e9s de la oposici\u00f3n del deudor en un monitorio
        se siga un\n    proceso ordinario se descontar\u00e1 de la tasa la cantidad
        ya abonada en el\n    proceso monitorio.\n\n    En el orden Jurisdiccional
        Contencioso-Administrativo:\n\n    Abreviado;Ordinario;Apelaci\u00f3n;Casaci\u00f3n\n\n    200
        ?;350 ?;800 ?;1200 ?\n\n    En el orden social:\n\n    Suplicaci\u00f3n;Casaci\u00f3n\n\n    500
        ?;750 ?\n\n    2. Adem\u00e1s, se satisfar\u00e1 la cantidad que resulte de
        aplicar a la base\n    imponible determinada con arreglo a lo dispuesto en
        el art\u00edculo anterior\n    el tipo de gravamen que corresponda, seg\u00fan
        la siguiente escala:\n\n    De;A;Tipo;M\u00e1ximo variable\n\n    0;1.000.000
        ?\n\n    Resto;0,5 %\n\n    0,25 %;10.000 ?\n\n    Art\u00edculo 8. Autoliquidaci\u00f3n
        y pago.\n\n    1. Los sujetos pasivos autoliquidar\u00e1n esta tasa conforme
        al modelo oficial\n    establecido por el Ministerio de Hacienda y Administraciones
        P\u00fablicas y\n    proceder\u00e1n a su ingreso en el Tesoro P\u00fablico
        con arreglo a lo dispuesto\n    en la legislaci\u00f3n tributaria general
        y en las normas reglamentarias de\n    desarrollo de este art\u00edculo.\n\n    2.
        El justificante del pago de la tasa con arreglo al modelo oficial,\n    debidamente
        validado, acompa\u00f1ar\u00e1 a todo escrito procesal mediante el que\n    se
        realice el hecho imponible de este tributo.\n\n    En caso de que no se acompa\u00f1ase
        dicho justificante, el Secretario Judicial\n    requerir\u00e1 al sujeto pasivo
        para que lo aporte, no dando curso al escrito\n    hasta que tal omisi\u00f3n
        fuese subsanada. La falta de presentaci\u00f3n del\n    justificante de autoliquidaci\u00f3n
        no impedir\u00e1 la aplicaci\u00f3n de los plazos\n    establecidos en la
        legislaci\u00f3n procesal, de manera que la ausencia de\n    subsanaci\u00f3n
        de tal deficiencia, tras el requerimiento del Secretario\n    judicial a que
        se refiere el precepto, dar\u00e1 lugar a la preclusi\u00f3n del\n    acto
        procesal y a la consiguiente continuaci\u00f3n o finalizaci\u00f3n del\n    procedimiento,
        seg\u00fan proceda.\n\n    3. Si a lo largo de cualquier procedimiento se
        fijase una cuant\u00eda superior\n    a la inicialmente determinada por el
        sujeto pasivo, \u00e9ste deber\u00e1 presentar\n    una declaraci\u00f3n-liquidaci\u00f3n
        complementaria en el plazo de un mes a contar\n    desde el d\u00eda siguiente
        al de la comunicaci\u00f3n a las partes de la\n    resoluci\u00f3n procesal
        que determine la cuant\u00eda. Lo mismo ocurrir\u00e1 en el\n    caso en que
        la cuant\u00eda del procedimiento no se hubiese determinado\n    inicialmente
        por el sujeto pasivo o en los casos de inadecuaci\u00f3n del\n    procedimiento.\n\n    P\u00e1gina\n    8Si,
        por el contrario, la cuant\u00eda fijada por el \u00f3rgano competente fuere\n    inferior
        a la inicialmente determinada por el sujeto pasivo, \u00e9ste podr\u00e1\n    solicitar
        que se rectifique la autoliquidaci\u00f3n presentada y, en su caso,\n    que
        se devuelva la parte de la cuota tributaria presentada en exceso, de\n    conformidad
        con lo previsto en la normativa reguladora de las\n    devoluciones de ingresos
        indebidos de naturaleza tributaria.\n\n    4. El Secretario Judicial, en el
        plazo de cinco d\u00edas desde la notificaci\u00f3n\n    de la resoluci\u00f3n
        en la que se determine la cuant\u00eda definitiva, comunicar\u00e1\n    por
        escrito la modificaci\u00f3n de la cuant\u00eda a la delegaci\u00f3n de la
        Agencia\n    Estatal de Administraci\u00f3n Tributaria en cuya demarcaci\u00f3n
        radique la sede\n    del \u00f3rgano judicial, a los efectos oportunos.\n\n    5.
        Se aplicar\u00e1 una bonificaci\u00f3n del 60 por ciento del importe de la
        cuota\n    de esta tasa cuando, en cualquiera de los procesos cuya iniciaci\u00f3n
        de\n    lugar al devengo de este tributo, se alcance una soluci\u00f3n extrajudicial\n    del
        litigio. Esta bonificaci\u00f3n dar\u00e1 derecho, desde que el Secretario\n    judicial
        certifique dicha soluci\u00f3n extrajudicial, a la devoluci\u00f3n de la\n    cuant\u00eda
        de la misma.\n\n    Art\u00edculo 9. Gesti\u00f3n de la tasa.\n\n    1. La
        gesti\u00f3n de la tasa regulada en este art\u00edculo corresponde al\n    Ministerio
        de Hacienda y Administraciones P\u00fablicas.\n\n    2. Por Orden del Ministro
        de Hacienda y Administraciones P\u00fablicas se\n    regular\u00e1n los procedimientos
        y los modelos de autoliquidaci\u00f3n de la tasa.\n\n    Art\u00edculo 10.
        Bonificaciones derivadas de la utilizaci\u00f3n de medios\n    telem\u00e1ticos.\n\n    Se
        establece una bonificaci\u00f3n del 10 por 100 sobre la tasa por actividad\n    judicial
        para los supuestos en que se utilicen medios telem\u00e1ticos en la\n    presentaci\u00f3n
        de los escritos que originan la exigencia de la misma y en\n    el resto de
        las comunicaciones con los juzgados y tribunales en los\n    t\u00e9rminos
        que establezca la ley que regula las mismas.\n\n    Art\u00edculo 11. Vinculaci\u00f3n
        de la tasa.\n\n    La tasa judicial se considerar\u00e1 vinculada, en el marco
        de las\n    disposiciones de la Ley 1/1996, de 10 de enero, de Asistencia
        Jur\u00eddica\n    Gratuita, al sistema de justicia gratuita en los t\u00e9rminos
        establecidos en\n    la Ley de Presupuestos Generales del Estado de cada ejercicio.\n\n    T\u00cdTULO
        II\n\n    La tasa por el alta y la modificaci\u00f3n de fichas toxicol\u00f3gicas
        en el\n    registro de productos qu\u00edmicos\n\n    Art\u00edculo 12. Tasa
        por el alta y la modificaci\u00f3n de fichas toxicol\u00f3gicas en\n    el
        registro de productos qu\u00edmicos comercializados con la informaci\u00f3n\n    pertinente
        para la formulaci\u00f3n de medidas preventivas y curativas y para\n    la
        respuesta sanitaria en caso de urgencia.\n\n    La tasa por el alta y la modificaci\u00f3n
        de fichas toxicol\u00f3gicas en el\n    registro de productos qu\u00edmicos
        del Servicio de Informaci\u00f3n Toxicol\u00f3gica,\n    con la informaci\u00f3n
        pertinente para la formulaci\u00f3n de medidas preventivas\n    y curativas
        y para proporcionar la respuesta sanitaria en caso de\n    urgencia se exigir\u00e1
        por el Instituto Nacional de Toxicolog\u00eda y Ciencias\n    Forenses en
        los t\u00e9rminos previstos en esta ley.\n\n    En los mismos t\u00e9rminos
        se exigir\u00e1 la tasa por la notificaci\u00f3n de la\n    identidad qu\u00edmica
        de las sustancias presentes en mezclas para las que la\n    Agencia Europea
        de Sustancias y Mezclas Qu\u00edmicas haya aceptado una\n    denominaci\u00f3n
        qu\u00edmica alternativa.\n\n    Art\u00edculo 13. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa:\n\n    a) La solicitud de alta o de modificaci\u00f3n
        de fichas toxicol\u00f3gicas en el\n    registro por parte de los sujetos
        comercializadores de todo tipo de\n    sustancias y mezclas qu\u00edmicas.\n\n    b)
        La notificaci\u00f3n de la identidad qu\u00edmica de las sustancias con\n    denominaci\u00f3n
        qu\u00edmica alternativa admitida por la Agencia Europea de\n    Sustancias
        y Mezclas Qu\u00edmicas que se notifiquen al Instituto Nacional\n\n    P\u00e1gina\n    9de
        Toxicolog\u00eda y Ciencias Forenses, independientemente que la solicitud
        se\n    efect\u00fae de forma voluntaria o en cumplimiento de la normativa
        vigente en\n    la materia.\n\n    Art\u00edculo 14. Sujetos pasivos.\n\n    Son
        sujetos pasivos de la tasa los sujetos que comercializan sustancias o\n    mezclas
        qu\u00edmicas que soliciten el alta o la modificaci\u00f3n en el registro\n    del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forense para proporcionar respuesta toxicol\u00f3gica\n    y, en
        su caso, alertas sanitarias. As\u00ed como los sujetos a los que la\n    Agencia
        Europea de Sustancias y Mezclas Qu\u00edmicas les haya aceptado la\n    utilizaci\u00f3n
        de una denominaci\u00f3n qu\u00edmica alternativa.\n\n    Art\u00edculo 15.
        Exenciones y reducciones.\n\n    Cuando el solicitante de registro sea una
        PYME (microempresa, peque\u00f1a o\n    mediana empresa), se aplicar\u00e1
        una tasa de importe reducido con arreglo al\n    cuadro 2 del art\u00edculo
        17. Corresponder\u00e1 al solicitante acreditar su\n    condici\u00f3n de
        PYME.\n\n    Art\u00edculo 16. Devengo de la tasa.\n\n    El devengo de la
        tasa se produce en el momento de efectuar la solicitud de\n    alta o la modificaci\u00f3n
        del producto en la base de datos del registro de\n    fichas toxicol\u00f3gicas
        del Servicio de Informaci\u00f3n Toxicol\u00f3gica del\n    Instituto Nacional
        de Toxicolog\u00eda y Ciencias Forenses.\n\n    Asimismo, el devengo de la
        tasa se produce en el momento de efectuar la\n    notificaci\u00f3n al Instituto
        Nacional de Toxicolog\u00eda y Ciencias Forenses de\n    la identidad qu\u00edmica
        de las sustancias presentes en mezclas para las que\n    la Agencia Europea
        de Sustancias y Mezclas Qu\u00edmicas haya aceptado una\n    denominaci\u00f3n
        qu\u00edmica alternativa.\n\n    Art\u00edculo 17. Determinaci\u00f3n de la
        cuota tributaria.\n\n    1. Ser\u00e1 exigible la cantidad fija que, en funci\u00f3n
        de alta o modificaci\u00f3n\n    del producto en el registro, se determina
        en la siguiente tabla:\n\n    CUADRO 1\n\n    IMPORTE NORMAL\n\n    Tasa;Importe
        de la tasa\n\n    Alta del producto en la base de datos;30 ?\n\n    Modificaci\u00f3n
        de un producto ya incluido en la base de datos;15 ?\n\n    CUADRO 2\n\n    IMPORTE
        REDUCIDO\n\n    Tasa;Importe de la tasa;;\n\n    ;Microempresa;Peque\u00f1a
        empresa;Mediana empresa\n\n    Alta del producto en la base de datos;3 ?;10
        ?;15 ?\n\n    Modificaci\u00f3n de un producto ya incluido en la base de datos;2
        ?;5 ?;7 ?\n\n    2. En todo caso, se establece una tasa anual m\u00e1xima
        por empresa de 10.000\n    euros por alta de fichas toxicol\u00f3gicas y de
        5.000 euros por modificaci\u00f3n\n    de ficha toxicol\u00f3gica.\n\n    P\u00e1gina\n    10Art\u00edculo
        18. Autoliquidaci\u00f3n y pago.\n\n    1. Los sujetos pasivos autoliquidar\u00e1n
        esta tasa conforme al modelo oficial\n    establecido por el Ministerio de
        Justicia y proceder\u00e1n a su ingreso en el\n    Tesoro P\u00fablico con
        arreglo a lo dispuesto en la legislaci\u00f3n tributaria\n    general y en
        las normas reglamentarias de desarrollo de este art\u00edculo.\n\n    2. El
        justificante del pago de la tasa con arreglo al modelo oficial,\n    debidamente
        validado, acompa\u00f1ar\u00e1 a toda solicitud mediante la que se\n    realice
        el hecho imponible de este tributo, sin el cual el Servicio de\n    Informaci\u00f3n
        Toxicol\u00f3gica no dar\u00e1 curso a la misma hasta que la omisi\u00f3n\n    fuere
        subsanada.\n\n    Art\u00edculo 19. Gesti\u00f3n de la tasa.\n\n    1. La
        gesti\u00f3n de la tasa regulada en este t\u00edtulo corresponde al Ministerio\n    de
        Justicia.\n\n    2. Por Orden del Ministro de Justicia se regular\u00e1n los
        procedimientos y\n    los modelos de autoliquidaci\u00f3n de la tasa.\n\n    Disposici\u00f3n
        transitoria primera. Postulaci\u00f3n de los funcionarios p\u00fablicos.\n\n    En
        los procesos contenciosos-administrativos que se refieran a cuestiones\n    de
        personal que no impliquen su separaci\u00f3n iniciados antes de la entrada\n    en
        vigor de esta ley no se exigir\u00e1 la postulaci\u00f3n de los funcionarios\n    p\u00fablicos.\n\n    Disposici\u00f3n
        transitoria segunda. Exenci\u00f3n temporal de la tasa de alta y\n    modificaci\u00f3n
        de fichas toxicol\u00f3gicas.\n\n    Hasta el 31 de mayo de 2015, incluido,
        estar\u00e1n exentas de la tasa de alta\n    y modificaci\u00f3n de fichas
        toxicol\u00f3gicas las empresas que hubieran\n    contribuido a trav\u00e9s
        de sus asociaciones a la gesti\u00f3n de la actual base\n    de datos del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica. A estos efectos se\n    considerar\u00e1n
        exoneradas todas aquellas empresas que a 17 de febrero de\n    2012 estuvieran
        asociadas a la Asociaci\u00f3n de Empresas de Detergentes y de\n    Productos
        de Limpieza, Mantenimiento y Afines (ADELMA), a la Federaci\u00f3n\n    Nacional
        de Asociaciones de Fabricantes de Lej\u00edas y Derivados (FENALYD),\n    a
        la Asociaci\u00f3n Nacional de Grandes Empresas de Distribuci\u00f3n (ANGED),
        y a\n    la Asociaci\u00f3n Espa\u00f1ola de Distribuidores, Autoservicios
        y Supermercados\n    (ASEDAS).\n\n    Disposici\u00f3n derogatoria \u00fanica.
        Derogaci\u00f3n normativa.\n\n    1. Se derogan los art\u00edculos 35 y 36
        de la Ley 53/2002, de 30 de diciembre,\n    de Medidas Fiscales, Administrativas
        y del Orden Social.\n\n    2. Se deroga el apartado 3 del art\u00edculo 23
        de la Ley 29/1998, de 13 de\n    julio, de la Jurisdicci\u00f3n Contencioso-Administrativa.\n\n    Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 8/1989, de 13 de abril,\n    de
        Tasas y Precios P\u00fablicos.\n\n    Se modifica el p\u00e1rrafo m) del art\u00edculo
        13, que queda redactado como sigue:\n\n    \"m) Por el ejercicio de la potestad
        jurisdiccional en los \u00f3rdenes civil,\n    contencioso-administrativo
        y social.\"\n\n    Disposici\u00f3n final segunda Modificaci\u00f3n de la
        Ley 1/2000, de 7 de enero, de\n    Enjuiciamiento Civil.\n\n    El n\u00famero
        7.\u00ba del apartado 1 del art\u00edculo 241 pasa a tener la siguiente\n    redacci\u00f3n:\n\n    \"7.\u00ba
        La tasa por el ejercicio de la potestad jurisdiccional en los \u00f3rdenes\n    civil,
        contencioso-administrativo y social, cuando sea preceptiva.\"\n\n    Disposici\u00f3n
        final tercera. T\u00edtulo competencial.\n\n    La presente ley se dicta al
        amparo de las competencias del Estado en\n    materia de Administraci\u00f3n
        de Justicia, legislaci\u00f3n procesal y Hacienda\n    P\u00fablica del art\u00edculo
        149.1. 5\u00aa, 6\u00aa y 14\u00aa de la Constituci\u00f3n.\n\n    P\u00e1gina\n    11Disposici\u00f3n
        final cuarta. Desarrollo reglamentario.\n\n    El Gobierno, a propuesta conjunta
        de los Ministros de Justicia y de\n    Hacienda y Administraciones P\u00fablicas,
        dictar\u00e1 las disposiciones\n    reglamentarias complementarias que sean
        necesarias para la aplicaci\u00f3n de\n    las tasas reguladas en esta ley.\n\n    Disposici\u00f3n
        final quinta. Entrada en vigor.\n\n    La presente ley entrar\u00e1 en vigor
        al d\u00eda siguiente de su publicaci\u00f3n en el\n    \"Bolet\u00edn Oficial
        del Estado\". No obstante lo anterior, el art\u00edculo 11\n    producir\u00e1
        efectos a partir del 1 de enero de 2013.\n    ","category_name":"Justicia","closed_at":"2012-11-14","created_at":"2012-12-14T20:46:51Z","id":12,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=20-20&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Proyecto
        de ley","proposed_at":"2012-08-03","proposer_name":"Gobierno","status":"Aprobado
        con modificaciones","title":"Proyecto de Ley por la que se regulan determinadas
        tasas en el \u00e1mbito de la Administraci\u00f3n de Justicia y del Instituto
        Nacional de Toxicolog\u00eda y Ciencias Forenses","updated_at":"2013-05-30T23:33:14Z"},{"body":"PROYECTO
        DE LEY\n\n    121/000015 Proyecto de Ley de modificaci\u00f3n de la normativa
        tributaria y\n    presupuestaria y de adecuaci\u00f3n de la normativa financiera
        para la\n    intensificaci\u00f3n de las actuaciones en la prevenci\u00f3n
        y lucha contra el\n    fraude.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    121/000015\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley de modificaci\u00f3n de la normativa tributaria
        y\n    presupuestaria y de adecuaci\u00f3n de la normativa financiera para
        la\n    intensificaci\u00f3n de las actuaciones en la prevenci\u00f3n y lucha
        contra el\n    fraude.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena y por el\n    procedimiento de urgencia,
        conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a la Comisi\u00f3n
        de Hacienda y Administraciones P\u00fablicas.\n    Asimismo, publicar en el
        Bolet\u00edn Oficial de las Cortes Generales,\n    estableciendo plazo de
        enmiendas, por un per\u00edodo de ocho d\u00edas h\u00e1biles,\n    que finaliza
        el d\u00eda 10 de septiembre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo
        se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97
        del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        10 de julio de 2012.-P. D. El\n    Secretario General del Congreso de los
        Diputados, Manuel Alba Navarro.\n\n    PROYECTO DE LEY DE MODIFICACI\u00d3N
        DE LA NORMATIVA TRIBUTARIA Y\n    PRESUPUESTARIA Y DE ADECUACI\u00d3N DE LA
        NORMATIVA FINANCIERA PARA LA\n    INTENSIFICACI\u00d3N DE LAS ACTUACIONES
        EN LA PREVENCI\u00d3N Y LUCHA CONTRA EL\n    FRAUDE\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    Esta Ley contiene una serie de medidas dirigidas
        a la prevenci\u00f3n y lucha\n    contra el fraude fiscal. La realidad social
        y econ\u00f3mica en un escenario\n    de crisis y de austeridad presupuestaria
        hace del fraude fiscal hoy, si\n    cabe, una figura m\u00e1s reprochable
        que nunca. A su vez, la evoluci\u00f3n de los\n    comportamientos fraudulentos
        y la experiencia acumulada en la aplicaci\u00f3n\n    de la normativa tributaria,
        tras la entrada en vigor de la Ley 58/2003,\n    de 17 de diciembre, General
        Tributaria, permiten una reforma con\n    perspectiva suficiente como para
        colocar a nuestro sistema legal a la\n    vanguardia de la lucha contra el
        fraude.\n\n    Tales objetivos se persiguen con una bater\u00eda de medidas
        novedosas\n    dise\u00f1adas para impactar directamente en nichos de fraude
        detectados como\n    origen de importantes detracciones de ingresos p\u00fablicos,
        pero tambi\u00e9n con\n    otras medidas que tienden a perfeccionar las normas
        que garantizan el\n    cr\u00e9dito tributario con el fin de actualizarlas
        o de aclarar su correcta\n    interpretaci\u00f3n\n\n    P\u00e1gina\n    2con
        la finalidad de incrementar la seguridad jur\u00eddica de nuestro sistema\n    tributario
        y evitar litigios innecesarios. Un sistema m\u00e1s coherente\n    t\u00e9cnicamente
        y m\u00e1s predecible contribuye a lograr una mayor eficacia y\n    una menor
        litigiosidad, lo que, a su vez, permite liberar recursos para\n    alcanzar
        un mayor control de las potenciales defraudaciones.\n\n    Por \u00faltimo,
        merece destacarse una serie de medidas que se incorporan al\n    ordenamiento
        de forma novedosa y con una clara vocaci\u00f3n en la lucha\n    contra el
        fraude, entre ellas la posibilidad de adopci\u00f3n de medidas\n    cautelares
        vinculadas a supuestos de presuntos delitos contra la Hacienda\n    p\u00fablica,
        as\u00ed como la investigaci\u00f3n patrimonial a las mismas asociada, la\n    limitaci\u00f3n
        de pagos en efectivo o el establecimiento de nuevas\n    obligaciones de informaci\u00f3n
        sobre bienes y derechos situados en el\n    extranjero.\n\n    II\n\n    La
        actuaci\u00f3n en fraude de la Hacienda p\u00fablica consistente en repartir
        el\n    patrimonio existente, una vez nacida la deuda, a los socios a trav\u00e9s
        de\n    operaciones de preliquidaci\u00f3n, para dejar paso a una liquidaci\u00f3n
        formal\n    con una cuota insignificante, cuando no inexistente, hace aconsejable\n    incrementar
        a estos efectos el valor de la cuota de liquidaci\u00f3n del socio\n    sucesor
        en la deuda tributaria que opera como l\u00edmite de su\n    responsabilidad.
        A tal fin se regula expresamente el alcance del l\u00edmite\n    de la responsabilidad
        de dicho socio en la deuda tributaria de las\n    personas jur\u00eddicas
        o entidades disueltas o liquidadas que limitan la\n    responsabilidad patrimonial
        de los socios, tanto en la sucesi\u00f3n de la\n    deuda tributaria como
        de las sanciones, en su caso.\n\n    Asimismo, procede modificar el sistema
        de sucesi\u00f3n de las entidades con\n    personalidad jur\u00eddica, para
        dar cobertura jur\u00eddica en la ley a la\n    sucesi\u00f3n de entidades
        jur\u00eddico-p\u00fablicas, en las que tambi\u00e9n se produce la\n    subrogaci\u00f3n
        mercantil tradicional. Con ese prop\u00f3sito, se incluyen de\n    forma expl\u00edcita
        como susceptibles de sucesi\u00f3n tributaria toda clase de\n    sociedades
        y entidades con personalidad jur\u00eddica que tuvieran la\n    condici\u00f3n
        de sucesoras y beneficiarias.\n\n    Por otra parte, la reforma pretende aclarar
        las implicaciones derivadas de\n    la naturaleza jur\u00eddica del responsable
        tributario, que no debe ser\n    identificado con un sujeto infractor, sino
        como obligado tributario en\n    sentido estricto, aun cuando responda tambi\u00e9n
        de las sanciones\n    tributarias impuestas a dicho sujeto infractor. Entre
        las modificaciones\n    que pretender significar tal situaci\u00f3n jur\u00eddica,
        dentro del r\u00e9gimen\n    jur\u00eddico sancionador se establece un sistema
        de reducci\u00f3n de las\n    sanciones a imponer por conformidad y pronto
        pago. En relaci\u00f3n con la\n    reducci\u00f3n de conformidad, en caso
        de concurrencia de una situaci\u00f3n de\n    responsabilidad respecto de
        la sanci\u00f3n, se modifica la norma para ofrecer\n    la posibilidad al
        responsable de que pueda dar su conformidad con la\n    parte de deuda derivada
        procedente de una sanci\u00f3n en sede del deudor\n    principal y beneficiarse
        de la reducci\u00f3n legal por conformidad. Asimismo,\n    se reconoce al
        responsable la eventual reducci\u00f3n por pronto pago de su\n    propia deuda.\n\n    Se
        introduce un nuevo supuesto de responsabilidad subsidiaria, destinado a\n    facilitar
        la acci\u00f3n de cobro contra los administradores de aquellas\n    empresas
        que carentes de patrimonio, pero con actividad econ\u00f3mica\n    regular,
        realizan una actividad recurrente y sistem\u00e1tica de presentaci\u00f3n\n    de
        autoliquidaciones formalmente pero sin ingreso por determinados\n    conceptos
        tributarios con \u00e1nimo defraudatorio.\n\n    Se elimina la posibilidad
        de aplazamientos o fraccionamientos de los\n    cr\u00e9ditos contra la masa
        en las situaciones de concurso para evitar la\n    postergaci\u00f3n artificiosa
        del cr\u00e9dito p\u00fablico como consecuencia de la\n    simple solicitud
        de aplazamiento o fraccionamiento.\n\n    Se mejora la redacci\u00f3n de la
        norma en la determinaci\u00f3n del dies a quo del\n    inicio del c\u00f3mputo
        de los plazos de prescripci\u00f3n en aquellos supuestos de\n    responsabilidad
        solidaria en que el hecho habilitante para apreciar la\n    misma concurra
        con posterioridad al d\u00eda siguiente a la finalizaci\u00f3n del\n    periodo
        voluntario del deudor principal.\n\n    Adem\u00e1s, se clarifica el r\u00e9gimen
        jur\u00eddico que regula la interrupci\u00f3n del\n    c\u00f3mputo del plazo
        de prescripci\u00f3n del derecho de la Administraci\u00f3n a\n    determinar
        la deuda tributaria mediante la oportuna liquidaci\u00f3n respecto\n    de
        determinadas obligaciones tributarias cuando la acci\u00f3n de la\n    Administraci\u00f3n
        se dirija originariamente respecto de otra obligaci\u00f3n\n    tributaria
        distinta como consecuencia de la presentaci\u00f3n de una\n    declaraci\u00f3n
        incorrecta por parte del obligado tributario.\n\n    Por otro lado, se modifica
        el momento en que se reinicia el plazo de\n    prescripci\u00f3n interrumpido
        por la declaraci\u00f3n de concurso para que\n    coincida con el momento
        en que la Administraci\u00f3n recupera sus facultades\n    de autotutela ejecutiva,
        introduciendo una mejora estrictamente t\u00e9cnica\n    para dotar de seguridad
        jur\u00eddica a las relaciones de la Hacienda p\u00fablica\n    con los deudores
        concursados.\n\n    Asimismo, se aclaran los efectos de la suspensi\u00f3n
        del c\u00f3mputo del plazo de\n    prescripci\u00f3n por litigio, concurso
        y otras causas legales, explicitando\n    que los efectos de dicha suspensi\u00f3n
        se extienden a todos los obligados\n    tributarios.\n\n    Respecto a las
        medidas cautelares, se modifica el precepto para permitir\n    su adopci\u00f3n
        en cualquier momento del procedimiento cuando se estime, en\n    su caso,
        la concurrencia de los presupuestos establecidos en el propio\n    precepto.\n\n    Por
        otra parte, y dado que la pr\u00e1ctica y el an\u00e1lisis de los resultados\n    ponen
        de manifiesto que es preciso adoptar medidas que permitan facilitar\n    al
        Juez el ejercicio de su funci\u00f3n jurisdiccional, permiti\u00e9ndole tomar\n    decisiones
        en el \u00e1mbito de las medidas cautelares sobre la base de un\n    trabajo
        previo de investigaci\u00f3n acompa\u00f1ado de una valoraci\u00f3n de los\n    \u00f3rganos
        de la Agencia Tributaria\n\n    P\u00e1gina\n    3de por qu\u00e9 se dan las
        circunstancias que, a su juicio, determinan la\n    conveniencia de adoptar
        una medida cautelar, se modifica la norma en tal\n    sentido, con la finalidad
        de avanzar en la lucha contra el fraude m\u00e1s\n    agravado, planteando,
        en primer lugar, la modificaci\u00f3n de las medidas\n    cautelares en expedientes
        por delito fiscal, considerando su car\u00e1cter de\n    medidas excepcionales
        y provisionales que s\u00f3lo pretenden someter de forma\n    lo m\u00e1s
        inmediata posible a la decisi\u00f3n jurisdiccional el bloqueo de un\n    patrimonio
        cuya disponibilidad, a resultas del proceso penal, resulta\n    cuestionada
        en virtud de los hechos acreditados que permiten la adopci\u00f3n\n    de
        la medida cautelar administrativa, debiendo resaltarse que la\n    posibilidad
        de adoptar medidas cautelares tambi\u00e9n se extiende a otros\n    supuestos
        en los que la investigaci\u00f3n judicial no tenga su origen en\n    actuaciones
        de comprobaci\u00f3n e investigaci\u00f3n desarrollados por la\n    Administraci\u00f3n
        Tributaria. La modificaci\u00f3n se complementa, para dotar de\n    mayor
        seguridad jur\u00eddica a la actuaci\u00f3n de la Hacienda p\u00fablica, con
        un\n    mandato legal a la Agencia Tributaria para la investigaci\u00f3n patrimonial\n    de
        los sujetos afectados o relacionados con un proceso por delito contra\n    la
        Hacienda p\u00fablica.\n\n    Adem\u00e1s, para combatir determinadas conductas
        fraudulentas en sede\n    recaudatoria consistentes en la despatrimonializaci\u00f3n
        de una sociedad, se\n    establece la prohibici\u00f3n de disposici\u00f3n
        de los bienes inmuebles de\n    sociedades cuyas acciones o participaciones
        hubiesen sido objeto de\n    embargo y se ejerciese por el titular de las
        mismas, deudor de la\n    Hacienda P\u00fablica, el control efectivo de la
        mercantil en cuesti\u00f3n.\n\n    Se modifica el r\u00e9gimen jur\u00eddico
        del embargo de los bienes y derechos en\n    entidades de cr\u00e9dito y dep\u00f3sito
        para incrementar la efectividad y\n    seguridad jur\u00eddica de los mismos.
        A estos efectos, la extensi\u00f3n del\n    embargo a otros bienes o derechos
        no identificados en la diligencia de\n    embargo podr\u00e1 extenderse al
        resto de bienes y derechos obrantes en la\n    persona o entidad y no solo
        de la oficina o sucursal a la que se remiti\u00f3\n    el embargo. En concordancia
        con ello, por limitaciones de jurisdicci\u00f3n\n    territorial de la Administraci\u00f3n
        tributaria actuante, se establece dicho\n    \u00e1mbito como l\u00edmite
        de la extensi\u00f3n.\n\n    Cuando un obligado tributario incumple con la
        obligaci\u00f3n de presentaci\u00f3n\n    telem\u00e1tica dificulta notablemente
        a la Administraci\u00f3n el tratamiento de\n    la informaci\u00f3n y la generaci\u00f3n,
        en su caso, de las correspondientes\n    deudas. Sin embargo, no est\u00e1
        tipificado supuesto espec\u00edfico alguno de\n    infracci\u00f3n tributaria
        que penalice su comportamiento frente al\n    contribuyente que se atiene
        a tal obligaci\u00f3n. Por ello, se considera\n    necesario crear un nuevo
        tipo de infracci\u00f3n tributaria relativo a la\n    presentaci\u00f3n de
        autoliquidaciones o declaraciones informativas sin\n    atenerse a las obligaciones
        de presentaci\u00f3n telem\u00e1tica, que llevar\u00e1\n    aparejada sanciones
        fijas en el supuesto de autoliquidaciones y sanciones\n    variables en funci\u00f3n
        del n\u00famero de datos en el supuesto de declaraciones\n    informativas.\n\n    A
        la vista de la experiencia acumulada en relaci\u00f3n con la aplicaci\u00f3n
        de la\n    infracci\u00f3n por resistencia, obstrucci\u00f3n, excusa o negativa
        a las\n    actuaciones de la Administraci\u00f3n tributaria, se considera
        oportuna su\n    modificaci\u00f3n para evitar diversos problemas detectados
        as\u00ed como mejorar\n    su efecto disuasorio e impedir que estos defectos
        permitan dilatar los\n    procedimientos.\n\n    Para favorecer la operatividad
        de las sanciones no pecuniarias, se\n    modifica el plazo para iniciar los
        procedimientos sancionadores para la\n    imposici\u00f3n de estas sanciones.
        As\u00ed, se pasan a contar los tres meses\n    desde que se hubiese notificado
        o se entendiese notificado el acto de\n    imposici\u00f3n de sanci\u00f3n
        pecuniaria con la que est\u00e1 ligada la eventual\n    imposici\u00f3n de
        la sanci\u00f3n no pecuniaria.\n\n    Se clarifica el sistema de suspensi\u00f3n
        y devengo de intereses de demora en\n    el caso de recurso o reclamaci\u00f3n
        contra los acuerdos de derivaci\u00f3n de\n    responsabilidad. As\u00ed,
        con car\u00e1cter general, si la sanci\u00f3n es recurrida\n    tanto por
        el deudor principal como por el responsable la ejecuci\u00f3n de la\n    sanci\u00f3n
        ser\u00e1 suspendida y dejar\u00e1n de devengarse intereses de demora por\n    el
        periodo de tiempo transcurrido hasta la finalizaci\u00f3n del periodo\n    voluntario
        abierto por la notificaci\u00f3n de la resoluci\u00f3n que ponga fin a\n    la
        v\u00eda administrativa. Sin embargo, en los supuestos de responsabilidad\n    solidaria
        del art\u00edculo 42.2 de la Ley 58/2003, de 17 de diciembre,\n    General
        Tributaria, no se aplicar\u00e1n las citadas medidas de suspensi\u00f3n de\n    ejecuci\u00f3n
        y no devengo de intereses, habida cuenta del presupuesto de\n    derecho de
        dicha responsabilidad.\n\n    Se modifica el importe de la garant\u00eda que
        es necesario depositar para la\n    suspensi\u00f3n de la ejecuci\u00f3n del
        acto impugnado a trav\u00e9s del recurso de\n    reposici\u00f3n o de la reclamaci\u00f3n
        econ\u00f3mico-administrativa, a fin de que el\n    importe de la misma cubra
        todos los recargos que pudieran ser exigibles\n    en el momento de ejecuci\u00f3n
        de la garant\u00eda del cr\u00e9dito p\u00fablico.\n\n    La globalizaci\u00f3n
        de la actividad econ\u00f3mica en general, y la financiera en\n    particular,
        as\u00ed como la libertad en la circulaci\u00f3n de capitales, junto\n    con
        la reproducci\u00f3n de conductas fraudulentas que aprovechan dichas\n    circunstancias,
        hacen aconsejable el establecimiento de una obligaci\u00f3n\n    espec\u00edfica
        de informaci\u00f3n en materia de bienes y derechos situados en el\n    extranjero.
        De esta forma, a trav\u00e9s de una disposici\u00f3n adicional que se\n    incorpora
        a la Ley General Tributaria, se establece dicha obligaci\u00f3n de\n    informaci\u00f3n,
        as\u00ed como la habilitaci\u00f3n reglamentaria para su desarrollo.\n    La
        obligaci\u00f3n se completa con el establecimiento en dicha disposici\u00f3n
        del\n    r\u00e9gimen sancionador en caso de incumplimiento de la obligaci\u00f3n.\n\n    Por
        otra parte, a fin de conseguir una mejor protecci\u00f3n del cr\u00e9dito\n    p\u00fablico,
        con independencia de su car\u00e1cter tributario o de otra \u00edndole, se\n    extiende
        la responsabilidad solidaria del art\u00edculo 42.2 de la Ley\n    58/2003,
        de diciembre, General Tributaria, a la generalidad de los\n    cr\u00e9ditos
        p\u00fablicos mediante la consiguiente modificaci\u00f3n de la Ley\n    47/2003,
        de 26 de noviembre, General Presupuestaria.\n\n    P\u00e1gina\n    4III\n\n    En
        conexi\u00f3n con lo apuntado m\u00e1s arriba en relaci\u00f3n con la globalizaci\u00f3n
        de\n    la actividad econ\u00f3mica y la necesidad de obtener informaci\u00f3n
        sobre bienes\n    y derechos situados en el extranjero, y como complemento
        necesario de la\n    misma, se introduce una modificaci\u00f3n de las normas
        del Impuesto sobre la\n    Renta de las Personas F\u00edsicas y del Impuesto
        sobre Sociedades, para\n    regular la incidencia que en el \u00e1mbito de
        las ganancias de patrimonio no\n    justificadas y de la presunci\u00f3n de
        obtenci\u00f3n de rentas, respectivamente,\n    pueda tener la no presentaci\u00f3n
        en plazo de tal obligaci\u00f3n de informaci\u00f3n,\n    introduci\u00e9ndose,
        adem\u00e1s, un agravamiento de las sanciones por falta de\n    ingreso de
        deudas tributarias en esos mismos supuestos.\n\n    Adicionalmente, se establecen
        nuevos supuestos de exclusi\u00f3n del m\u00e9todo de\n    estimaci\u00f3n
        objetiva en el Impuesto sobre la Renta de las Personas\n    F\u00edsicas,
        en cuya virtud quedar\u00e1n excluidos de dicho m\u00e9todo, y, por tanto,\n    tambi\u00e9n
        del r\u00e9gimen especial simplificado del Impuesto sobre el Valor\n    A\u00f1adido,
        los contribuyentes que realicen determinadas actividades y el\n    volumen
        de los rendimientos \u00edntegros del a\u00f1o inmediato anterior\n    correspondiente
        a las mismas procedentes de obligados a practicar\n    retenci\u00f3n o ingreso
        a cuenta supere una determinada cuant\u00eda.\n\n    IV\n\n    La experiencia
        de las campa\u00f1as del Impuesto sobre la Renta de las Personas\n    F\u00edsicas
        con el servicio de borrador de declaraci\u00f3n y la satisfactoria\n    acogida
        del servicio de obtenci\u00f3n por Internet a trav\u00e9s de un SMS, hace\n    aconsejable
        modificar la normativa reguladora de aquel para actualizar el\n    perfil
        del contribuyente destinatario del borrador de la declaraci\u00f3n.\n\n    En
        concreto, se deslegaliza la delimitaci\u00f3n del perfil de borrador, de\n    modo
        que la Orden ministerial anual de dicha campa\u00f1a pueda ir adaptando\n    aquel
        a las modificaciones normativas, de gesti\u00f3n del servicio, etc.,\n    posibilitando
        un mayor grado de flexibilidad que permita extender\n    progresivamente este
        servicio a un mayor n\u00famero de contribuyentes sin\n    necesidad de proceder
        para ello a continuas modificaciones de la norma\n    legal reguladora del
        Impuesto.\n\n    V\n\n    En lo que respecta al Impuesto sobre el Valor A\u00f1adido
        se incorpora una\n    serie de modificaciones en la Ley del Impuesto con el
        fin de evitar\n    comportamientos fraudulentos, en especial en las operaciones
        de entregas\n    de inmuebles y en situaciones en las que se ha producido
        una declaraci\u00f3n\n    de concurso.\n\n    En primer lugar, se establecen
        dos nuevos supuestos de inversi\u00f3n del\n    sujeto pasivo en los citados
        casos de entregas de inmuebles. Por una\n    parte, cuando se renuncie a la
        exenci\u00f3n, y, en segundo t\u00e9rmino, cuando la\n    entrega de los bienes
        inmuebles se produzca en ejecuci\u00f3n de la garant\u00eda\n    constituida
        sobre los mismos, supuesto que se extiende expresamente a las\n    operaciones
        de daci\u00f3n del inmueble en pago y cuando el adquirente asume\n    la obligaci\u00f3n
        de extinguir la deuda garantizada. Estos supuestos de\n    inversi\u00f3n
        del sujeto pasivo se ajustan a lo establecido en la Directiva\n    2006/112/CE
        del Consejo, de 28 de noviembre de 2006, relativa al sistema\n    com\u00fan
        del impuesto sobre el valor a\u00f1adido. Con ello se pretende evitar el\n    perjuicio
        que se produce a la Hacienda p\u00fablica cuando el IVA no se\n    ingresa
        en el Tesoro y, a continuaci\u00f3n, se solicita el aplazamiento o se\n    declara
        el concurso de la entidad transmitente. El da\u00f1o a la Hacienda\n    p\u00fablica
        es doble, pues el IVA no ingresado es deducido por el adquirente.\n    Con
        el mecanismo de la inversi\u00f3n del sujeto pasivo se garantiza el\n    ingreso
        del IVA en la Hacienda p\u00fablica.\n\n    En segundo t\u00e9rmino, la situaci\u00f3n
        de concurso del obligado tributario\n    requiere de un tratamiento particular
        en el Impuesto con la finalidad de\n    facilitar su gesti\u00f3n e impedir
        que se altere la neutralidad en perjuicio\n    de la Hacienda p\u00fablica.\n\n    En
        los supuestos en los que el auto de declaraci\u00f3n de concurso se dicta
        a\n    lo largo del periodo de liquidaci\u00f3n del Impuesto es necesario
        diferenciar\n    si los cr\u00e9ditos son concursales o contra la masa, ya
        que, de acuerdo con\n    la jurisprudencia del Tribunal Supremo, deben calificarse
        como\n    concursales los cr\u00e9ditos de IVA por hechos imponibles anteriores
        a la\n    declaraci\u00f3n de concurso.\n\n    Como en la regulaci\u00f3n
        actual la declaraci\u00f3n-liquidaci\u00f3n es \u00fanica, se\n    establece,
        con objeto de determinar el cr\u00e9dito que tendr\u00e1 car\u00e1cter\n    concursal,
        la obligaci\u00f3n de presentar dos declaraciones-liquidaciones,\n    una
        por los hechos imponibles anteriores a la declaraci\u00f3n de concurso y\n    otra
        por los posteriores, en los t\u00e9rminos que se desarrollen\n    reglamentariamente.
        En la primera de esas declaraciones el concursado\n    estar\u00e1 obligado
        a aplicar la totalidad de los saldos a compensar\n    correspondientes a periodos
        de liquidaci\u00f3n anteriores a la declaraci\u00f3n de\n    concurso.\n\n    Las
        medidas adoptadas tienen como fin garantizar la neutralidad del\n    Impuesto,
        lo cual, tiene como efecto, que la Administraci\u00f3n no se vea\n    perjudicada
        en relaci\u00f3n con la percepci\u00f3n del Impuesto sobre el Valor\n    A\u00f1adido
        como consecuencia del concurso, de ah\u00ed que se limite el derecho\n    de
        deducci\u00f3n que deber\u00e1 ejercitarse, cuando se hubieran soportado las\n    cuotas
        con anterioridad al auto de declaraci\u00f3n de concurso, en la\n    declaraci\u00f3n-liquidaci\u00f3n
        correspondiente al per\u00edodo en que dichas cuotas\n    fueron soportadas.\n\n    De
        igual manera, para adecuar la gesti\u00f3n del impuesto a la doctrina\n    jurisprudencial,
        la rectificaci\u00f3n de deducciones como consecuencia de la\n    declaraci\u00f3n
        de concurso deber\u00e1 realizarse en la declaraci\u00f3n-liquidaci\u00f3n\n    correspondiente
        al periodo en que se ejerci\u00f3 la deducci\u00f3n.\n\n    P\u00e1gina\n    5Se
        introduce un nuevo supuesto de rectificaci\u00f3n de cuotas repercutidas\n    para
        los casos en los que la operaci\u00f3n gravada quede sin efecto como\n    consecuencia
        del ejercicio de una acci\u00f3n de reintegraci\u00f3n concursal u\n    otras
        acciones de impugnaci\u00f3n ejercitadas en el seno del concurso. En\n    estos
        supuestos, el sujeto pasivo deber\u00e1 proceder a la rectificaci\u00f3n en\n    la
        declaraci\u00f3n-liquidaci\u00f3n correspondiente al periodo en que se declar\u00f3\n    la
        operaci\u00f3n. La minoraci\u00f3n de deducciones por parte del adquirente,
        si\n    estuviese tambi\u00e9n en situaci\u00f3n de concurso, se realizar\u00e1,
        igualmente, en\n    la declaraci\u00f3n-liquidaci\u00f3n correspondiente al
        periodo en que se ejerci\u00f3\n    la deducci\u00f3n. Con estas medidas se
        pretende evitar que la eventual\n    declaraci\u00f3n de concurso, ya sea
        del transmitente o del adquirente,\n    desvirt\u00fae la neutralidad del
        Impuesto.\n\n    Por \u00faltimo, se regula un nuevo supuesto de infracci\u00f3n
        tributaria y su\n    correspondiente r\u00e9gimen sancionador por los incumplimientos
        relativos a\n    la correcta declaraci\u00f3n de determinadas operaciones
        asimiladas a las\n    importaciones.\n\n    Dadas las numerosas modificaciones
        de la Ley del Impuesto sobre el Valor\n    A\u00f1adido que se incorporan
        en esta Ley, se considera conveniente que esas\n    modificaciones se incorporen,
        asimismo, en la Ley del Impuesto General\n    Indirecto Canario para que el
        r\u00e9gimen sea uniforme en todo el territorio\n    del Estado.\n\n    VI\n\n    La
        utilizaci\u00f3n de medios de pago en efectivo en las operaciones econ\u00f3micas\n    facilita
        notablemente los comportamientos defraudatorios, en sus\n    distintas manifestaciones.
        Favorece la opacidad de las operaciones y\n    actividades y su ocultaci\u00f3n
        a la Administraci\u00f3n.\n\n    Frente a tales comportamientos, la actuaci\u00f3n
        de los poderes p\u00fablicos debe\n    encaminarse no s\u00f3lo a la detecci\u00f3n
        y regularizaci\u00f3n de los\n    incumplimientos, sino tambi\u00e9n a evitar
        que estos incumplimientos se\n    produzcan, haciendo hincapi\u00e9 en los
        aspectos disuasorios de la lucha\n    contra el fraude.\n\n    La utilizaci\u00f3n
        de efectivo y su relaci\u00f3n con el fraude constituye tambi\u00e9n\n    una
        preocupaci\u00f3n generalizada en pa\u00edses de nuestro entorno, donde ya
        se\n    han adoptado limitaciones al uso de efectivo para determinadas\n    operaciones
        econ\u00f3micas.\n\n    En la normativa espa\u00f1ola, las medidas de reacci\u00f3n
        ante esta situaci\u00f3n se\n    han venido centrando fundamentalmente en
        el establecimiento de\n    obligaciones de informaci\u00f3n, as\u00ed como
        en la adopci\u00f3n de planes de\n    actuaci\u00f3n en el \u00e1mbito del
        control de la Administraci\u00f3n Tributaria. Se\n    considera necesaria
        la adopci\u00f3n de medidas dirigidas a limitar la\n    utilizaci\u00f3n del
        efectivo como medio de pago que, por su naturaleza,\n    requieren un desarrollo
        normativo con rango de ley.\n\n    En este contexto, la presente Ley establece
        limitaciones al uso de\n    efectivo en determinadas transacciones econ\u00f3micas
        pues la lucha contra el\n    fraude fiscal es un motivo de inter\u00e9s p\u00fablico
        que prevalece sobre el\n    efecto de las limitaciones reguladas en esta Ley.
        Dicha limitaci\u00f3n no es\n    incompatible con la condici\u00f3n de moneda
        de curso legal de los billetes y\n    monedas al existir otros medios legales
        de pago para la liquidaci\u00f3n de\n    deudas monetarias.\n\n    As\u00ed,
        se establece una limitaci\u00f3n, de car\u00e1cter general, a los pagos en\n    efectivo
        correspondientes a operaciones a partir de 2.500 euros. Se\n    excluye de
        la limitaci\u00f3n a los pagos efectuados cuando ninguno de los\n    intervinientes
        en la operaci\u00f3n act\u00fae en calidad de empresario o\n    profesional,
        as\u00ed como a los pagos o ingresos realizados en entidades de\n    cr\u00e9dito.
        Asimismo, se contempla expresamente una regla contra el\n    fraccionamiento
        de operaciones a efectos del c\u00e1lculo del l\u00edmite\n    legalmente
        establecido.\n\n    Ligado a esta limitaci\u00f3n, se establece un r\u00e9gimen
        sancionador. En este\n    sentido, se regula el r\u00e9gimen de las infracciones
        y sanciones, las reglas\n    b\u00e1sicas del procedimiento sancionador y
        el \u00f3rgano competente para la\n    recaudaci\u00f3n de las sanciones.
        Se introduce la exenci\u00f3n de responsabilidad\n    en caso de denuncia
        del posible pago efectuado en incumplimiento de la\n    limitaci\u00f3n legal.\n\n    Adicionalmente,
        se introducen obligaciones de informaci\u00f3n para cualquier\n    autoridad
        o funcionario que en el ejercicio de sus funciones tenga\n    conocimiento
        de alg\u00fan incumplimiento de la limitaci\u00f3n legal.\n\n    Finalmente
        se establece la aplicaci\u00f3n de lo dispuesto en la Ley, en lo\n    relativo
        a la limitaci\u00f3n del uso de efectivo como medio de pago, a todos\n    los
        pagos realizados desde su entrada en vigor, aunque se refieran a\n    operaciones
        concertadas con anterioridad al establecimiento de la\n    limitaci\u00f3n.\n\n    VII\n\n    En
        el \u00e1mbito del r\u00e9gimen fiscal de las Cooperativas, se actualiza la\n    referencia
        al \u00f3rgano encargado de realizar las actuaciones de\n    comprobaci\u00f3n
        e inspecci\u00f3n de las mismas, para determinar la concurrencia\n    de los
        requisitos necesarios para la aplicaci\u00f3n del citado r\u00e9gimen.\n\n    Art\u00edculo
        1. Modificaci\u00f3n de la Ley 58/2003, de 17 de diciembre, General\n    Tributaria.\n\n    Se
        introducen las siguientes modificaciones en la Ley 58/2003, de 17 de\n    diciembre,
        General Tributaria:\n\n    Uno. Se modifican los apartados 1, 3 y 5 del art\u00edculo
        40, que quedan\n    redactados de la siguiente forma:\n\n    \"1. Las obligaciones
        tributarias pendientes de las sociedades y entidades\n    con personalidad
        jur\u00eddica disueltas y liquidadas en las que la Ley limita\n    la responsabilidad
        patrimonial de los socios, part\u00edcipes o cotitulares se\n    transmitir\u00e1n
        a \u00e9stos, que quedar\u00e1n obligados\n\n    P\u00e1gina\n    6solidariamente
        hasta el l\u00edmite del valor de la cuota de liquidaci\u00f3n que\n    les
        corresponda y dem\u00e1s percepciones patrimoniales recibidas por los\n    mismos
        en los dos a\u00f1os anteriores a la fecha de disoluci\u00f3n que minoren
        el\n    patrimonio social que debiera responder de tales obligaciones, sin\n    perjuicio
        de lo previsto en el art\u00edculo 42.2.a) de esta Ley.\n\n    Las obligaciones
        tributarias pendientes de las sociedades y entidades con\n    personalidad
        jur\u00eddica disueltas y liquidadas en las que la Ley no limita\n    la responsabilidad
        patrimonial de los socios, part\u00edcipes o cotitulares se\n    transmitir\u00e1n
        \u00edntegramente a \u00e9stos, que quedar\u00e1n obligados solidariamente\n    a
        su cumplimiento.\"\n\n    \"3. En los supuestos de extinci\u00f3n o disoluci\u00f3n
        sin liquidaci\u00f3n de\n    sociedades y entidades con personalidad jur\u00eddica,
        las obligaciones\n    tributarias pendientes de las mismas se transmitir\u00e1n
        a las personas o\n    entidades que sucedan o que sean beneficiarias de la
        correspondiente\n    operaci\u00f3n. Esta norma tambi\u00e9n ser\u00e1 aplicable
        a cualquier supuesto de\n    cesi\u00f3n global del activo y pasivo de una
        sociedad y entidad con\n    personalidad jur\u00eddica.\"\n\n    \"5. Las
        sanciones que pudieran proceder por las infracciones cometidas por\n    las
        sociedades y entidades a las que se refiere este art\u00edculo ser\u00e1n\n    exigibles
        a los sucesores de las mismas, en los t\u00e9rminos establecidos en\n    los
        apartados anteriores y, en su caso, hasta el l\u00edmite del valor\n    determinado
        conforme a lo dispuesto en el apartado 1 de este art\u00edculo.\"\n\n    Dos.
        Se modifica el apartado 4 del art\u00edculo 41, que queda redactado de la\n    siguiente
        forma:\n\n    \"4. La responsabilidad no alcanzar\u00e1 a las sanciones, salvo
        las excepciones\n    que en esta u otra Ley se establezcan.\n\n    En los
        supuestos en que la responsabilidad alcance a las sanciones, cuando\n    el
        deudor principal hubiera tenido derecho a la reducci\u00f3n prevista en el\n    art\u00edculo
        188.1.b) de esta ley, la deuda derivada ser\u00e1 el importe que\n    proceda
        sin aplicar la reducci\u00f3n correspondiente, en su caso, al deudor\n    principal
        y se dar\u00e1 tr\u00e1mite de conformidad al responsable en la propuesta\n    de
        declaraci\u00f3n de responsabilidad.\n\n    La reducci\u00f3n por conformidad
        ser\u00e1 la prevista en el art\u00edculo 188.1.b) de\n    esta ley. La reducci\u00f3n
        obtenida por el responsable se le exigir\u00e1 sin m\u00e1s\n    tr\u00e1mite
        en el caso de que presente cualquier recurso o reclamaci\u00f3n frente\n    al
        acuerdo de declaraci\u00f3n de responsabilidad, fundado en la procedencia\n    de
        la derivaci\u00f3n o en las liquidaciones derivadas.\n\n    A los responsables
        de la deuda tributaria les ser\u00e1 de aplicaci\u00f3n la\n    reducci\u00f3n
        prevista en el art\u00edculo 188.3 de esta Ley.\n\n    Las reducciones previstas
        en este apartado no ser\u00e1n aplicables a los\n    supuestos de responsabilidad
        por el pago de deudas del art\u00edculo 42.2 de\n    esta Ley.\"\n\n    Tres.
        Se introduce un nuevo apartado 2 en el art\u00edculo 43, se modifica el\n    actual
        apartado 2, que se numera como 3, y el actual apartado 3 pasa a\n    numerarse
        como 4, quedando dichos apartados 2 y 3 redactados de la\n    siguiente forma:\n\n    \"2.
        Ser\u00e1n responsables subsidiarios de las deudas tributarias derivadas de\n    tributos
        que deban repercutirse o de cantidades que deban retenerse a\n    trabajadores,
        profesionales u otros empresarios, los administradores de\n    hecho o de
        derecho de las personas jur\u00eddicas obligadas a efectuar la\n    declaraci\u00f3n
        e ingreso de tales deudas cuando, existiendo continuidad en\n    el ejercicio
        de la actividad, la presentaci\u00f3n de autoliquidaciones sin\n    ingreso
        por tales conceptos tributarios sea reiterativa y pueda\n    acreditarse que
        dicha presentaci\u00f3n no obedece a una intenci\u00f3n real de\n    cumplir
        la obligaci\u00f3n tributaria objeto de autoliquidaci\u00f3n.\n\n    Se entender\u00e1
        que existe reiteraci\u00f3n en la presentaci\u00f3n de\n    autoliquidaciones
        cuando en un mismo a\u00f1o natural, de forma sucesiva o\n    discontinua,
        se hayan presentado sin ingreso la mitad o m\u00e1s de las que\n    corresponder\u00edan,
        con independencia de que se hubiese presentado solicitud\n    de aplazamiento
        o fraccionamiento y de que la presentaci\u00f3n haya sido\n    realizada en
        plazo o de forma extempor\u00e1nea.\n\n    A estos efectos no se computar\u00e1n
        aquellas autoliquidaciones en las que,\n    habiendo existido solicitud de
        aplazamiento o fraccionamiento, se hubiese\n    dictado resoluci\u00f3n de
        concesi\u00f3n, salvo incumplimiento posterior de los\n    mismos y con independencia
        del momento de dicho incumplimiento, no\n    comput\u00e1ndose, en ning\u00fan
        caso, aquellos que hubiesen sido concedidos con\n    garant\u00eda debidamente
        formalizada.\n\n    Se considerar\u00e1, a efectos de esta responsabilidad,
        que la presentaci\u00f3n de\n    las autoliquidaciones se ha realizado sin
        ingreso cuando, aun existiendo\n    ingresos parciales en relaci\u00f3n con
        todas o algunas de las\n    autoliquidaciones presentadas, el importe total
        resultante de tales\n    ingresos durante el a\u00f1o natural se\u00f1alado
        en el segundo p\u00e1rrafo no supere\n    el 25 por ciento del sumatorio de
        las cuotas a ingresar autoliquidadas.\n\n    Se presumir\u00e1 que no existe
        intenci\u00f3n real de cumplimiento de las\n    obligaciones mencionadas en
        el p\u00e1rrafo primero, cuando se hubiesen\n    satisfecho cr\u00e9ditos
        de titularidad de terceros de vencimiento posterior a\n    la fecha en que
        las obligaciones tributarias a las que se extiende la\n    responsabilidad
        establecida en esta disposici\u00f3n se devengaron o\n    resultaron exigibles
        y no preferentes a los cr\u00e9ditos tributarios\n    derivados de estas \u00faltimas.\"\n\n    \"3.
        Las leyes podr\u00e1n establecer otros supuestos de responsabilidad\n    subsidiaria
        distintos de los previstos en los apartados anteriores.\"\n\n    Cuatro. Se
        modifica el apartado 2 del art\u00edculo 65, que queda redactado de\n    la
        siguiente forma:\n\n    \"2. No podr\u00e1n ser objeto de aplazamiento o fraccionamiento
        las deudas\n    tributarias cuya exacci\u00f3n se realice por medio de efectos
        timbrados.\n\n    P\u00e1gina\n    7Tampoco podr\u00e1n aplazarse o fraccionarse
        las deudas correspondientes a\n    obligaciones tributarias que deban cumplir
        el retenedor o el obligado a\n    realizar ingresos a cuenta, salvo en los
        casos y condiciones previstos en\n    la normativa tributaria.\n\n    Asimismo,
        en caso de concurso del obligado tributario, no podr\u00e1n aplazarse\n    o
        fraccionarse las deudas tributarias que, de acuerdo con la legislaci\u00f3n\n    concursal,
        tengan la consideraci\u00f3n de cr\u00e9ditos contra la masa.\n\n    Las solicitudes
        de aplazamiento o fraccionamiento a que se refiere este\n    apartado ser\u00e1n
        objeto de inadmisi\u00f3n.\"\n\n    Cinco. Se modifica el apartado 2 del art\u00edculo
        67, que queda redactado de\n    la siguiente forma:\n\n    \"2. El plazo de
        prescripci\u00f3n para exigir la obligaci\u00f3n de pago a los\n    responsables
        solidarios comenzar\u00e1 a contarse desde el d\u00eda siguiente a la\n    finalizaci\u00f3n
        del plazo de pago en per\u00edodo voluntario del deudor\n    principal.\n\n    No
        obstante, en el caso de que los hechos que constituyan el presupuesto\n    de
        la responsabilidad se produzcan con posterioridad al plazo fijado en\n    el
        p\u00e1rrafo anterior, dicho plazo de prescripci\u00f3n se iniciar\u00e1 a
        partir del\n    momento en que tales hechos hubieran tenido lugar.\n\n    Trat\u00e1ndose
        de responsables subsidiarios, el plazo de prescripci\u00f3n\n    comenzar\u00e1
        a computarse desde la notificaci\u00f3n de la \u00faltima actuaci\u00f3n\n    recaudatoria
        practicada al deudor principal o a cualquiera de los\n    responsables solidarios.\"\n\n    Seis.
        Se modifican los apartados 1, 7 y 8 del art\u00edculo 68, que quedan\n    redactados
        de la siguiente forma:\n\n    \"1. El plazo de prescripci\u00f3n del derecho
        a que se refiere el p\u00e1rrafo a)\n    del art\u00edculo 66 de esta Ley
        se interrumpe:\n\n    a) Por cualquier acci\u00f3n de la Administraci\u00f3n
        tributaria, realizada con\n    conocimiento formal del obligado tributario,
        conducente al\n    reconocimiento, regularizaci\u00f3n, comprobaci\u00f3n,
        inspecci\u00f3n, aseguramiento y\n    liquidaci\u00f3n de todos o parte de
        los elementos de la obligaci\u00f3n tributaria\n    que proceda, aunque la
        acci\u00f3n se dirija inicialmente a una obligaci\u00f3n\n    tributaria distinta
        como consecuencia de la incorrecta declaraci\u00f3n del\n    obligado tributario.\n\n    b)
        Por la interposici\u00f3n de reclamaciones o recursos de cualquier clase,\n    por
        las actuaciones realizadas con conocimiento formal del obligado\n    tributario
        en el curso de dichas reclamaciones o recursos, por la\n    remisi\u00f3n
        del tanto de culpa a la jurisdicci\u00f3n penal o por la presentaci\u00f3n\n    de
        denuncia ante el Ministerio Fiscal, as\u00ed como por la recepci\u00f3n de
        la\n    comunicaci\u00f3n de un \u00f3rgano jurisdiccional en la que se ordene
        la\n    paralizaci\u00f3n del procedimiento administrativo en curso.\n\n    c)
        Por cualquier actuaci\u00f3n fehaciente del obligado tributario conducente
        a\n    la liquidaci\u00f3n o autoliquidaci\u00f3n de la deuda tributaria.\"\n\n    \"7.
        Cuando el plazo de prescripci\u00f3n se hubiera interrumpido por la\n    interposici\u00f3n
        del recurso ante la jurisdicci\u00f3n\n    contencioso-administrativa, por
        el ejercicio de acciones civiles o\n    penales, por la remisi\u00f3n del
        tanto de culpa a la jurisdicci\u00f3n competente\n    o la presentaci\u00f3n
        de denuncia ante el Ministerio Fiscal o por la\n    recepci\u00f3n de una
        comunicaci\u00f3n judicial de paralizaci\u00f3n del procedimiento,\n    el
        c\u00f3mputo del plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo cuando
        la\n    Administraci\u00f3n tributaria reciba la notificaci\u00f3n de la resoluci\u00f3n
        firme\n    que ponga fin al proceso judicial o que levante la paralizaci\u00f3n,
        o cuando\n    se reciba la notificaci\u00f3n del Ministerio Fiscal devolviendo
        el\n    expediente.\n\n    Cuando el plazo de prescripci\u00f3n se hubiera
        interrumpido por la declaraci\u00f3n\n    de concurso del deudor, el c\u00f3mputo
        se iniciar\u00e1 de nuevo cuando adquiera\n    firmeza la resoluci\u00f3n
        judicial de conclusi\u00f3n del concurso. Si se hubiere\n    aprobado un convenio,
        el plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo en el\n    momento
        de su aprobaci\u00f3n para las deudas tributarias no sometidas al\n    mismo.
        Respecto de las deudas tributarias sometidas al convenio\n    concursal, el
        c\u00f3mputo del plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo\n    cuando
        aqu\u00e9llas resulten exigibles al deudor.\n\n    Lo dispuesto en este apartado
        no ser\u00e1 aplicable al plazo de prescripci\u00f3n\n    del derecho de la
        Administraci\u00f3n tributaria para exigir el pago cuando no\n    se hubiera
        acordado la suspensi\u00f3n en v\u00eda contencioso-administrativa.\"\n\n    \"8.
        Interrumpido el plazo de prescripci\u00f3n para un obligado tributario,\n    dicho
        efecto se extiende a todos los dem\u00e1s obligados, incluidos los\n    responsables.
        No obstante, si la obligaci\u00f3n es mancomunada y s\u00f3lo se\n    reclama
        a uno de los obligados tributarios la parte que le corresponde,\n    el plazo
        no se interrumpe para los dem\u00e1s.\n\n    Si existieran varias deudas liquidadas
        a cargo de un mismo obligado al\n    pago, la interrupci\u00f3n de la prescripci\u00f3n
        s\u00f3lo afectar\u00e1 a la deuda a la\n    que se refiera.\n\n    La suspensi\u00f3n
        del plazo de prescripci\u00f3n contenido en la letra b) del\n    art\u00edculo
        66 de esta ley, por litigio, concurso u otras causas legales,\n    respecto
        del deudor principal o de alguno de los responsables, causa el\n    mismo
        efecto en relaci\u00f3n con el resto de los sujetos solidariamente\n    obligados
        al pago, ya sean otros responsables o el propio deudor\n    principal, sin
        perjuicio de que puedan continuar frente a ellos las\n    acciones de cobro
        que procedan.\"\n\n    Siete. Se modifican los apartados 5 y 8 del art\u00edculo
        81, que quedan\n    redactados de la siguiente forma:\n\n    \"5. Las medidas
        cautelares reguladas en este art\u00edculo podr\u00e1n adoptarse\n    durante
        la tramitaci\u00f3n de los procedimientos de aplicaci\u00f3n de los\n    tributos
        desde el\n\n    P\u00e1gina\n    8momento en que la Administraci\u00f3n tributaria
        actuante pueda acreditar de\n    forma motivada y suficiente la concurrencia
        de los presupuestos\n    establecidos en el apartado 1 y el cumplimiento de
        los l\u00edmites se\u00f1alados\n    en el apartado 3.\"\n\n    \"8. Cuando
        con motivo de un procedimiento de comprobaci\u00f3n e investigaci\u00f3n\n    inspectora
        se haya formalizado denuncia o querella por delito contra la\n    Hacienda
        P\u00fablica o se haya dirigido proceso judicial por dicho delito,\n    podr\u00e1n
        adoptarse, por el \u00f3rgano competente de la Administraci\u00f3n\n    tributaria,
        las medidas cautelares reguladas en este art\u00edculo, sin\n    perjuicio
        de lo dispuesto en la disposici\u00f3n adicional decimonovena.\n\n    Si la
        investigaci\u00f3n del presunto delito no tuviese origen en un\n    procedimiento
        de comprobaci\u00f3n e investigaci\u00f3n inspectora, las medidas\n    cautelares
        podr\u00e1n adoptarse por el \u00f3rgano competente de la Administraci\u00f3n\n    tributaria
        con posterioridad a la incoaci\u00f3n de las correspondientes\n    diligencias
        de investigaci\u00f3n desarrolladas por el Ministerio Fiscal o, en\n    su
        caso, con posterioridad a la incoaci\u00f3n de las correspondientes\n    diligencias
        penales.\n\n    En los supuestos a que se refieren los p\u00e1rrafos anteriores,
