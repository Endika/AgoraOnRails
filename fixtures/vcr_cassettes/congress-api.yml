        DE LEY\n\n    121/000012 Proyecto de Ley sobre saneamiento y venta de los
        activos\n    inmobiliarios del sector financiero (procedente del Real Decreto-ley\n    18/2012,
        de 11 de mayo).\n\n    En cumplimiento de lo dispuesto en el art\u00edculo
        86.2 de la Constituci\u00f3n, el\n    Real Decreto-ley 18/2012, de 11 de mayo,
        sobre saneamiento y venta de los\n    activos inmobiliarios del sector financiero
        (n\u00fam. expte. 130/000019), fue\n    sometido a debate y votaci\u00f3n
        de totalidad por el Congreso de los\n    Diputados en su sesi\u00f3n del d\u00eda
        31 de mayo de 2012, en la que se acord\u00f3 su\n    convalidaci\u00f3n, seg\u00fan
        texto publicado en el BOE n\u00fam. 114, de 12 de mayo de\n    2012, y correcci\u00f3n
        de errores publicada en el BOE n\u00fam. 129, de 30 de mayo\n    de 2012,
        as\u00ed como su tramitaci\u00f3n como Proyecto de Ley (n\u00fam. expte.\n    121/000012).\n\n    La
        Mesa del Congreso de los Diputados, en su reuni\u00f3n del d\u00eda de hoy,
        ha\n    acordado su remisi\u00f3n a la Comisi\u00f3n de Econom\u00eda y Competitividad,
        para su\n    aprobaci\u00f3n con competencia legislativa plena, as\u00ed como
        abrir un plazo de\n    ocho d\u00edas h\u00e1biles que expira el d\u00eda
        18 de junio de 2012, en el que los\n    Sres. Diputados y los Grupos Parlamentarios
        podr\u00e1n presentar enmiendas.\n\n    Dicho Proyecto de Ley se tramitar\u00e1
        por el procedimiento de urgencia, de\n    conformidad con el \u00faltimo inciso
        del apartado 4 del art\u00edculo 151 del\n    Reglamento de la C\u00e1mara.\n\n    Se
        ordena la publicaci\u00f3n de conformidad con lo dispuesto en el art\u00edculo
        97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los
        Diputados, 5 de junio de 2012.-P.A. El\n    Secretario General Adjunto para
        Asuntos Parlamentarios del Congreso de\n    los Diputados, Jos\u00e9 Antonio
        Moreno Ara.\n\n    PROYECTO DE LEY SOBRE SANEAMIENTO Y VENTA DE LOS ACTIVOS
        INMOBILIARIOS DEL\n    SECTOR FINANCIERO\n\n    Advertido el impacto que el
        deterioro de los activos vinculados al sector\n    inmobiliario tiene sobre
        la solidez de nuestro sistema financiero, el\n    Real Decreto-ley 2/2012,
        de 3 de febrero, de saneamiento del sector\n    financiero, se dict\u00f3
        con el fin de adoptar medidas urgentes conducentes a\n    lograr el saneamiento
        de los balances de las entidades de cr\u00e9dito,\n    afectados negativamente
        por dicho deterioro.\n\n    Los requerimientos establecidos por el Real Decreto-ley
        2/2012, de 3 de\n    febrero, orientados a la cobertura del deterioro en los
        balances\n    bancarios ocasionado por los activos problem\u00e1ticos vinculados
        a la\n    actividad inmobiliaria, han representado para las entidades de cr\u00e9dito
        un\n    esfuerzo considerable en el presente ejercicio 2012, extensible a
        2013\n    para aqu\u00e9llas que acometan modificaciones organizativas de
        car\u00e1cter\n    estructural.\n\n    Las medidas de reforzamiento de provisiones
        y de capital establecidas el\n    citado real decreto-ley, tuvieron una acogida
        favorable tanto por los\n    participantes en los mercados como por las instituciones
        financieras\n    internacionales.\n\n    Por ello, en la misma l\u00ednea
        marcada por el Real Decreto-ley 2/2012, de 3\n    de febrero, de tratar de
        disipar las incertidumbres que vienen\n    dificultando la normalizaci\u00f3n
        del sector financiero espa\u00f1ol y la\n    recuperaci\u00f3n de su funci\u00f3n
        canalizadora del ahorro a la econom\u00eda real, el\n    presente real decreto-ley
        establece, en el Cap\u00edtulo I, requerimientos de\n    cobertura adicionales
        a los establecidos en aqu\u00e9l, por el deterioro de\n    las financiaciones\n\n    P\u00e1gina\n    2vinculadas
        a la actividad inmobiliaria clasificadas como en situaci\u00f3n\n    normal.
        Estos nuevos requerimientos se establecen, de modo an\u00e1logo a lo\n    anterior,
        por una sola vez, de manera diferenciada en funci\u00f3n de las\n    diversas
        clases de financiaciones.\n\n    La metodolog\u00eda empleada respeta el criterio
        recogido en las normas\n    internacionales de contabilidad en la medida en
        que, en relaci\u00f3n con los\n    activos a los que va dirigida, trata de
        aproximar las menores\n    expectativas de mercado respecto de las reflejadas
        en los estados\n    financieros de las entidades, evidenciadas mediante unas
        capitalizaciones\n    de mercado sensiblemente inferiores a sus valores te\u00f3rico
        contables, por\n    lo que se contempla reconocer una p\u00e9rdida incurrida
        si el importe\n    recuperable de un activo es inferior a su valor en libros,
        introduciendo\n    una mera presunci\u00f3n de p\u00e9rdida m\u00ednima a
        considerar.\n\n    Por otro lado, se establecen las disposiciones precisas
        para asegurar el\n    cumplimiento de los nuevos requerimientos en coherencia
        con los plazos\n    establecidos en el Real Decreto-ley 2/2012, de 3 de febrero,
        para lo cual\n    las entidades de cr\u00e9dito habr\u00e1n de presentar al
        Banco de Espa\u00f1a, no m\u00e1s\n    tarde del pr\u00f3ximo 11 de junio,
        un plan en el que detallen las medidas que\n    tienen previsto adoptar para
        dicho cumplimiento.\n\n    Asimismo, en coherencia con lo dispuesto en el
        Real Decreto-ley 2/2012, de\n    3 de febrero, se ha establecido un mecanismo
        de flexibilizaci\u00f3n del plazo\n    de cumplimiento de los nuevos requerimientos
        de provisiones para aquellas\n    entidades que vayan a acometer procesos
        de integraci\u00f3n, que dispondr\u00e1n de\n    un plazo de doce meses a
        partir de la autorizaci\u00f3n del respectivo\n    proceso. Con el fin de
        evitar ineficiencias en la presentaci\u00f3n de los\n    proyectos de procesos
        de integraci\u00f3n, en virtud de los que pudieran\n    surgir por los nuevos
        requerimientos establecidos en el presente real\n    decreto-ley, se prorroga
        hasta el pr\u00f3ximo 30 de junio el plazo de\n    presentaci\u00f3n de dichos
        proyectos previsto en el real decreto-ley antes\n    citado.\n\n    En el
        supuesto de que las entidades de cr\u00e9dito, para cumplir con los\n    nuevos
        requerimientos de cobertura del riesgo inmobiliario, deterioren su\n    solvencia
        de modo tal que su capital principal o sus recursos propios\n    resulten
        deficitarios, habr\u00e1n de prever en su plan de cumplimiento las\n    medidas
        alternativas que garanticen lo previsto en este real decreto-ley.\n    En
        particular, si as\u00ed lo considera el Banco de Espa\u00f1a a la vista de
        la\n    situaci\u00f3n econ\u00f3mica-financiera de las entidades, estas vendr\u00e1n
        obligadas\n    a solicitar apoyo financiero p\u00fablico a trav\u00e9s de
        la intervenci\u00f3n del\n    Fondo de Reestructuraci\u00f3n Ordenada Bancaria,
        instituci\u00f3n que podr\u00e1\n    inyectar recursos en las entidades a
        trav\u00e9s de la adquisici\u00f3n bien de\n    capital ordinario, o bien
        de otros instrumentos convertibles en capital.\n\n    Con el fin de aislar
        y dar salida en el mercado a los activos cuya\n    integraci\u00f3n en el
        balance de las entidades est\u00e1 lastrando la recuperaci\u00f3n\n    del
        cr\u00e9dito, en el cap\u00edtulo II se prev\u00e9 la constituci\u00f3n de
        sociedades de\n    capital a las que las entidades de cr\u00e9dito deber\u00e1n
        aportar todos los\n    inmuebles adjudicados o recibidos en pago de deudas
        relacionadas con el\n    suelo para la promoci\u00f3n inmobiliaria y con las
        construcciones o\n    promociones inmobiliarias. Para ello es preciso garantizar
        que su\n    valoraci\u00f3n resulte ajustada a la realidad del mercado as\u00ed
        como la\n    profesionalizaci\u00f3n de la gesti\u00f3n de las sociedades
        citadas.\n\n    Asimismo, el Real Decreto-ley establece las reglas necesarias
        para\n    garantizar la neutralidad fiscal de las operaciones que se realicen
        en la\n    constituci\u00f3n de las sociedades para la gesti\u00f3n de activos.
        Con el objeto\n    de estimular la venta de los activos inmobiliarios, en
        relaci\u00f3n con el\n    Impuesto sobre Sociedades, Impuesto sobre la Renta
        de las Personas\n    F\u00edsicas e Impuesto sobre la Renta de no Residentes,
        se introduce una\n    exenci\u00f3n parcial de las rentas derivadas de la
        transmisi\u00f3n de bienes\n    inmuebles urbanos que se adquieran a partir
        de la entrada en vigor del\n    presente Real Decreto-ley y hasta el 31 de
        diciembre de 2012 cuando se\n    cumplan determinados requisitos.\n\n    Finalmente,
        se moderan los aranceles notariales y registrales que ser\u00e1n de\n    aplicaci\u00f3n
        en los supuestos de traspasos de activos financieros o\n    inmobiliarios
        como consecuencia de operaciones de saneamiento y\n    reestructuraci\u00f3n
        de entidades financieras En definitiva, las medidas\n    previstas en este
        real decreto-ley y, en concreto, las exigencias\n    adicionales de provisiones,
        vienen a reforzar la solvencia del sector\n    financiero y a sanear sus balances.
        Esto fortalecer\u00e1 la credibilidad en\n    nuestro sistema financiero en
        el actual contexto, lo que a su vez\n    contribuir\u00e1 a la estabilidad
        financiera no s\u00f3lo en el sector, sino del\n    conjunto de la econom\u00eda
        nacional. Es por ello que la adopci\u00f3n de tales\n    medidas exige acudir
        al procedimiento del Real Decreto-ley, cumpli\u00e9ndose\n    los requisitos
        del art\u00edculo 86 de la Constituci\u00f3n Espa\u00f1ola en cuanto a su\n    extraordinaria
        y urgente necesidad.\n\n    En su virtud, haciendo uso de la autorizaci\u00f3n
        contenida en el art\u00edculo 86\n    de la Constituci\u00f3n espa\u00f1ola,
        a propuesta de los Ministros de Econom\u00eda y\n    Competitividad y de Hacienda
        y Administraciones P\u00fablicas y previa\n    deliberaci\u00f3n del Consejo
        de Ministros en su reuni\u00f3n del d\u00eda 11 de mayo de\n    2012,\n\n    DISPONGO:\n\n    CAP\u00cdTULO
        I\n\n    Saneamiento de las entidades de cr\u00e9dito\n\n    Art\u00edculo
        1. Medidas para el saneamiento de los balances de las entidades\n    de cr\u00e9dito.\n\n    1.
        Sobre el saldo vivo a 31 de diciembre de 2011 de las financiaciones\n    relacionadas
        con el suelo para promoci\u00f3n inmobiliaria y con las\n    construcciones
        o promociones inmobiliarias, correspondientes a la\n    actividad en Espa\u00f1a
        de las entidades de cr\u00e9dito y grupos consolidables de\n    entidades
        de cr\u00e9dito, a las que se refiere el art\u00edculo 1.2 del Real\n    Decreto-ley
        2/2012, de 3 de febrero, de saneamiento del sector\n    financiero, se constituir\u00e1n,
        por\n\n    P\u00e1gina\n    3una sola vez, las coberturas que se indican en
        el anexo del presente real\n    decreto-ley con car\u00e1cter adicional a
        las establecidas en aquella norma.\n    El importe de dichas coberturas podr\u00e1
        ser utilizado en la forma prevista\n    en el art\u00edculo 1.2 del Real Decreto-ley
        2/2012, de 3 de febrero.\n\n    2. Si a 31 de diciembre de 2013 el importe
        de las citadas coberturas no\n    hubiese sido aplicado en su integridad a
        la finalidad antes indicada, el\n    saldo remanente de las mismas ser\u00e1,
        en su caso, asignado a las coberturas\n    de aquellos activos que se determinen
        por el Banco de Espa\u00f1a.\n\n    Art\u00edculo 2. Plan de cumplimiento.\n\n    1.
        Las entidades de cr\u00e9dito y los grupos consolidables de entidades de\n    cr\u00e9dito
        deber\u00e1n cumplir lo previsto en el art\u00edculo 1 de este real\n    decreto-ley
        antes del 31 de diciembre de 2012.\n\n    Las entidades de cr\u00e9dito que,
        durante el ejercicio 2012, lleven a cabo\n    procesos de integraci\u00f3n
        que supongan una transformaci\u00f3n significativa de\n    entidades que no
        pertenezcan a un mismo grupo dispondr\u00e1n de doce meses\n    desde que
        obtengan la preceptiva autorizaci\u00f3n para cumplir lo previsto en\n    el
        art\u00edculo 1 de este real decreto-ley, siempre que la integraci\u00f3n
        se\n    lleve a cabo a trav\u00e9s de operaciones que supongan modificaciones\n    estructurales
        o adquisici\u00f3n de entidades participadas mayoritariamente\n    por el
        Fondo de Reestructuraci\u00f3n Ordenada Bancaria o en las que \u00e9ste haya\n    sido
        designado administrador provisional, incluya medidas tendentes a la\n    mejora
        de su gobierno corporativo, incorpore un plan de desinversi\u00f3n de\n    activos
        relacionados con riesgos inmobiliarios, as\u00ed como compromisos de\n    incrementar
        el cr\u00e9dito a familias y peque\u00f1as y medianas empresas.\n\n    2.
        Para ello, las entidades de cr\u00e9dito y los grupos consolidables de\n    entidades
        de cr\u00e9dito presentar\u00e1n al Banco de Espa\u00f1a, hasta el 11 de junio\n    de
        2012, un plan en el que detallar\u00e1n las medidas que tienen previsto\n    adoptar
        para dar cumplimiento a lo previsto en el art\u00edculo 1 de este real\n    decreto-ley,
        incluyendo un programa de desinversi\u00f3n de activos\n    relacionados con
        riesgos inmobiliarios y un calendario de ejecuci\u00f3n del\n    mismo.\n\n    Cuando
        del plan resulte que la entidad o el grupo consolidable de\n    entidades
        de cr\u00e9dito, una vez constituidas las provisiones exigidas en el\n    art\u00edculo
        1 de este real decreto-ley, puedan incurrir en d\u00e9ficit de\n    capital
        principal o de recursos propios computables, deber\u00e1n incluir en\n    el
        citado plan las medidas que tienen previsto acometer para no incurrir\n    en
        dicho d\u00e9ficit y cuyo plazo de ejecuci\u00f3n no podr\u00e1 ser superior
        a cinco\n    meses.\n\n    3. El plan presentado deber\u00e1 ser aprobado
        por el Banco de Espa\u00f1a en el\n    plazo de quince d\u00edas h\u00e1biles,
        pudiendo exigir \u00e9ste las modificaciones o\n    las medidas adicionales
        que considere necesarias para garantizar el\n    cumplimiento de lo previsto
        en este real decreto-ley.\n\n    En particular, el Banco de Espa\u00f1a valorar\u00e1
        la probabilidad de que las\n    medidas previstas por la entidad o el grupo
        consolidable de entidades de\n    cr\u00e9dito puedan llevarse a efecto en
        los plazos previstos y, si as\u00ed lo\n    considera necesario, a la vista
        de las circunstancias concurrentes, podr\u00e1\n    imponer medidas adicionales,
        incluida, en particular, la solicitud de\n    apoyo financiero del Fondo de
        Reestructuraci\u00f3n Ordenada Bancaria, cuyo\n    otorgamiento se ajustar\u00e1
        a lo dispuesto en los art\u00edculos 9.3 y 10.3 del\n    Real Decreto-ley
        9/2009, de 26 de junio, sobre reestructuraci\u00f3n bancaria\n    y reforzamiento
        de los recursos propios de las entidades de cr\u00e9dito.\n\n    4. Sin perjuicio
        de la responsabilidad administrativa en que puedan\n    incurrir la entidad
        y quienes ostenten cargos de administraci\u00f3n y\n    direcci\u00f3n en
        la misma, el incumplimiento grave de alguna de las medidas\n    incluidas
        en el plan aprobado por el Banco de Espa\u00f1a, que ponga en\n    peligro
        la consecuci\u00f3n de los objetivos del plan, podr\u00e1 determinar la\n    aplicaci\u00f3n
        de lo previsto en el art\u00edculo 7 del Real Decreto-ley 9/2009,\n    de
        26 de junio, cuando la entidad en cuesti\u00f3n se encuentre en la\n    situaci\u00f3n
        prevista en el art\u00edculo 6 de la citada norma.\n\n    CAP\u00cdTULO II\n\n    Sociedades
        para la gesti\u00f3n de activos\n\n    Art\u00edculo 3. Constituci\u00f3n
        y r\u00e9gimen jur\u00eddico.\n\n    1. Los activos adjudicados o recibidos
        en pago de deudas a que se refiere\n    el art\u00edculo 1.1 del Real Decreto-ley
        2/2012, de 3 de febrero, deber\u00e1n ser\n    aportados por las entidades
        de cr\u00e9dito a una sociedad an\u00f3nima en los\n    t\u00e9rminos establecidos
        en el presente cap\u00edtulo. Igualmente habr\u00e1n de\n    aportarse aquellos
        otros activos adjudicados o recibidos en pago de\n    deudas con posterioridad
        31 de diciembre de 2011.\n\n    2. Estas sociedades se regir\u00e1n por el
        texto refundido de la Ley de\n    Sociedades de Capital, aprobado por el Real
        Decreto-legislativo 1/2010,\n    de 2 de julio, sin perjuicio de lo previsto
        en el presente real\n    decreto-ley.\n\n    3. El objeto social exclusivo
        de las sociedades a las que aporten sus\n    activos las entidades que hubiesen
        recibido apoyo financiero del Fondo de\n    Reestructuraci\u00f3n Ordenada
        Bancaria ser\u00e1 la administraci\u00f3n y enajenaci\u00f3n,\n    ya sea
        de forma directa o indirecta, de los activos aportados a la misma.\n\n    4.
        En el caso de entidades participadas mayoritariamente por el Fondo de\n    Reestructuraci\u00f3n
        Ordenada Bancaria as\u00ed como en el de entidades en las que\n    el Fondo
        haya sido designado administrador provisional, el Fondo decidir\u00e1\n    si
        la entidad de cr\u00e9dito debe o no constituir una sociedad de las\n    previstas
        en este cap\u00edtulo.\n\n    Con car\u00e1cter previo a la decisi\u00f3n
        de creaci\u00f3n de dichas sociedades el\n    Fondo de Reestructuraci\u00f3n
        Ordenada Bancaria elevar\u00e1 al Ministro de\n    Hacienda y Administraciones
        P\u00fablicas una memoria econ\u00f3mica en la que se\n    detalle la programaci\u00f3n
        econ\u00f3mico-financiera para el per\u00edodo de duraci\u00f3n\n    previsto.
        Sobre la base de dicha memoria, la Intervenci\u00f3n General de la\n    Administraci\u00f3n
        del Estado informar\u00e1 de los posibles efectos de\n\n    P\u00e1gina\n    4esta
        operaci\u00f3n en las cuentas p\u00fablicas al Ministro de Hacienda y\n    Administraciones
        P\u00fablicas, el cual podr\u00e1 oponerse motivadamente en el\n    plazo
        de diez d\u00edas a contar desde que le sea elevada la citada memoria.\n\n    5.
        Reglamentariamente podr\u00e1n establecerse instrumentos de apoyo financiero\n    a
        las adquisiciones de capital en dichas sociedades.\n\n    Art\u00edculo 4.
        Aportaci\u00f3n de los activos.\n\n    1. Las aportaciones a la sociedad deber\u00e1n
        efectuarse antes de que termine\n    el plazo de dotaci\u00f3n de provisiones
        que resulte de aplicaci\u00f3n a la\n    entidad, seg\u00fan lo previsto en
        los art\u00edculos 1 y 2 del Real Decreto-ley\n    2/2012, de 3 de febrero,
        y el art\u00edculo 2 del presente Real Decreto-ley.\n\n    2. Las aportaciones
        a la sociedad se valorar\u00e1n por su valor razonable. En\n    ausencia de
        valor razonable o cuando exista dificultad para obtenerlo, se\n    valorar\u00e1n
        por su valor en libros, que se determinar\u00e1 tomando en\n    consideraci\u00f3n
        las provisiones que los activos deban tener constituidas en\n    aplicaci\u00f3n
        del art\u00edculo 1.1 del Real Decreto-ley 2/2012, de 3 febrero, y\n    del
        art\u00edculo 1.1 del presente Real Decreto-ley.\n\n    En el caso de que,
        en el momento de la aportaci\u00f3n a la sociedad, los\n    activos no tuviesen
        constituidas las provisiones mencionadas en el\n    p\u00e1rrafo anterior,
        dichas provisiones deber\u00e1n ser completadas por la\n    sociedad beneficiaria
        de la aportaci\u00f3n en las fechas en que resulten\n    exigibles de acuerdo
        con lo previsto en el Real Decreto-ley 2/2012, de 3\n    de febrero, y en
        el presente Real Decreto-ley.\n\n    A los efectos de lo previsto en el art\u00edculo
        67 de la Ley de Sociedades de\n    Capital, la valoraci\u00f3n establecida
        conforme a los p\u00e1rrafos anteriores\n    sustituir\u00e1 la valoraci\u00f3n
        de experto independiente prevista en dicho\n    precepto, siempre que la aportaci\u00f3n
        se realice dentro del calendario de\n    provisionamiento al que viniera obligada
        la entidad aportante.\n\n    3. Las entidades que hayan recibido apoyo financiero
        del Fondo de\n    Reestructuraci\u00f3n Ordenada Bancaria en virtud de lo
        previsto en el\n    art\u00edculo 2 de este real decreto-ley dispondr\u00e1n
        de un plazo de 3 a\u00f1os a\n    contar desde su entrada en vigor, para adoptar
        y ejecutar las medidas\n    precisas para que la vinculaci\u00f3n de la sociedad
        para la gesti\u00f3n de\n    activos con la entidad sea como m\u00e1ximo la
        de empresa asociada.\n\n    Art\u00edculo 5. Enajenaci\u00f3n de activos.\n\n    Las
        sociedades participadas por las entidades de cr\u00e9dito que reciban apoyo\n    financiero
        al amparo de lo previsto en este real decreto-ley estar\u00e1n\n    obligadas
        a enajenar anualmente, al menos, un 5 % de sus activos a un\n    tercero distinto
        de la entidad de cr\u00e9dito aportante o de cualquier\n    sociedad de su
        grupo. Los administradores de dichas sociedades deber\u00e1n\n    tener experiencia
        acreditada en la gesti\u00f3n de activos inmobiliarios.\n\n    Art\u00edculo
        6. Bases de datos\n\n    Las entidades de cr\u00e9dito deber\u00e1n contar
        con bases de datos con la\n    informaci\u00f3n necesaria para la gesti\u00f3n
        de los activos que deben aportar a\n    la sociedad de acuerdo con lo previsto
        en el art\u00edculo 3 de este real\n    decreto-ley. El Banco de Espa\u00f1a,
        en el plazo de dos meses desde la\n    entrada en vigor del presente Real
        Decreto-ley determinar\u00e1 los requisitos\n    que deben cumplir estas bases
        de datos. Dichas bases deber\u00e1n ser\n    transferidas a la sociedad antes
        de que termine el plazo de dotaci\u00f3n de\n    provisiones que resulte de
        aplicaci\u00f3n a la entidad, seg\u00fan lo previsto en\n    los art\u00edculos
        1 y 2 del Real Decreto-ley 2/2012, de 3 de febrero, y el\n    art\u00edculo
        2 del presente Real Decreto-ley.\n\n    CAP\u00cdTULO III\n\n    R\u00e9gimen
        sancionador\n\n    Art\u00edculo 7. Infracciones y sanciones.\n\n    1. Las
        obligaciones previstas en este real decreto-ley se considerar\u00e1n\n    normas
        de ordenaci\u00f3n y disciplina, incurriendo las entidades de cr\u00e9dito
        y\n    quienes ostenten cargos de administraci\u00f3n y direcci\u00f3n en
        las mismas que\n    las incumplan en responsabilidad administrativa sancionable
        con arreglo a\n    lo dispuesto en el t\u00edtulo I de la Ley 26/1988, de
        29 de julio, sobre\n    Disciplina e Intervenci\u00f3n de las Entidades de
        Cr\u00e9dito.\n\n    2. En particular, el incumplimiento de lo previsto en
        este real\n    decreto-ley se considerar\u00e1 infracci\u00f3n grave o muy
        grave de acuerdo con lo\n    previsto en la letra h) del art\u00edculo 5 y
        en la letra c) del art\u00edculo 4 de\n    la Ley 26/1988, de 29 de julio.\n\n    CAP\u00cdTULO
        IV\n\n    R\u00e9gimen fiscal de las operaciones de aportaci\u00f3n de activos
        a sociedades\n    para la gesti\u00f3n de activos\n\n    Art\u00edculo 8.
        R\u00e9gimen fiscal.\n\n    1. El r\u00e9gimen fiscal establecido en el cap\u00edtulo
        VIII del t\u00edtulo VII del\n    texto refundido de la Ley del Impuesto sobre
        Sociedades, aprobado por el\n    Real Decreto Legislativo 4/2004, de 5 de
        marzo, para las operaciones\n    mencionadas en el art\u00edculo 83 de dicha
        Ley, incluidos sus efectos en los\n    dem\u00e1s tributos, se aplicar\u00e1
        a las transmisiones de activos y pasivos que\n    se realicen en cumplimiento
        de lo dispuesto en el art\u00edculo 3 de este Real\n    Decreto-ley, aun cuando
        no se correspondan con las operaciones\n    mencionadas en el art\u00edculo
        83 y 94 de la Ley del Impuesto sobre\n    Sociedades.\n\n    2. No ser\u00e1
        de aplicaci\u00f3n la excepci\u00f3n a la exenci\u00f3n prevista en el\n    apartado
        2 del art\u00edculo 108 de la Ley 24/1988, de 28 de julio, del\n    Mercado
        de Valores, a las transmisiones posteriores de las\n    participaciones recibidas
        como consecuencia de la aportaci\u00f3n de activos a\n    las sociedades para
        la gesti\u00f3n de activos previstas en el\n\n    P\u00e1gina\n    5art\u00edculo
        3 de este real decreto-ley y de las participaciones de entidades\n    de cr\u00e9dito
        afectadas por planes de integraci\u00f3n reguladas en el Real\n    Decreto-ley
        9/2009, de 26 de junio, sobre reestructuraci\u00f3n bancaria y\n    reforzamiento
        de los recursos propios de las entidades de cr\u00e9dito.\n\n    3. Las entidades
        de cr\u00e9dito que realicen las operaciones mencionadas\n    anteriormente,
