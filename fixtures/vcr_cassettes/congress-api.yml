        DE LEY\n\n    121/000011 Proyecto de Ley de medidas urgentes en materia de
        medio\n    ambiente (procedente del Real Decreto-ley 17/2012, de 4 de mayo).\n\n    En
        cumplimiento de lo dispuesto en el art\u00edculo 86.2 de la Constituci\u00f3n,
        el\n    Real Decreto-ley 17/2012, de 4 de mayo, de medidas urgentes en materia
        de\n    medio ambiente (n\u00fam. expte. 130/000018) fue sometido a debate
        y votaci\u00f3n\n    de totalidad por el Congreso de los Diputados en su sesi\u00f3n
        del d\u00eda 17 de\n    mayo de 2012, en la que se acord\u00f3 su convalidaci\u00f3n,
        as\u00ed como su\n    tramitaci\u00f3n como Proyecto de Ley (n\u00fam. expte.
        121/000011).\n\n    La Mesa del Congreso de los Diputados, en su reuni\u00f3n
        del d\u00eda de hoy, ha\n    acordado su remisi\u00f3n a la Comisi\u00f3n
        de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente, para su aprobaci\u00f3n
        con competencia legislativa plena, as\u00ed como\n    abrir un plazo de ocho
        d\u00edas h\u00e1biles que expira el d\u00eda 4 de junio de 2012,\n    en
        el que los Sres. Diputados y los Grupos Parlamentarios podr\u00e1n\n    presentar
        enmiendas.\n\n    Dicho Proyecto de Ley se tramitar\u00e1 por el procedimiento
        de urgencia, de\n    conformidad con el \u00faltimo inciso del apartado 4
        del art\u00edculo 151 del\n    Reglamento de la C\u00e1mara.\n\n    Se ordena
        la publicaci\u00f3n de conformidad con lo dispuesto en el art\u00edculo 97\n    del
        Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        21 de mayo de 2012.-P. D. El\n    Secretario General del Congreso de los Diputados,
        Manuel Alba Navarro.\n\n    PROYECTO DE LEY DE MEDIDAS URGENTES EN MATERIA
        DE MEDIO AMBIENTE\n\n    El derecho constitucional a disfrutar de un medio
        ambiente adecuado para\n    el desarrollo de la persona, obliga a que los
        poderes p\u00fablicos\n    establezcan mecanismos eficaces para protegerlo
        y conservarlo. Este fin\n    solo puede alcanzarse procurando la compatibilidad
        de la actividad humana\n    con la preservaci\u00f3n del medio ambiente. Para
        ello, la legislaci\u00f3n\n    ambiental debe ser clara y otorgar seguridad
        jur\u00eddica. En una situaci\u00f3n\n    como la actual, en la que se est\u00e1n
        encarando profundas reformas\n    estructurales que permitan la reactivaci\u00f3n
        de nuestra econom\u00eda y la\n    generaci\u00f3n de empleo, resulta indispensable
        la reforma urgente de ciertos\n    aspectos de nuestra legislaci\u00f3n ambiental
        que contribuyan a lograr ese\n    objetivo, sin merma del principio de protecci\u00f3n.\n\n    La
        reforma que acomete el presente real decreto-ley se orienta a la\n    simplificaci\u00f3n
        administrativa, eliminando aquellos mecanismos de\n    intervenci\u00f3n que
        por su propia complejidad resultan ineficaces, y lo que\n    es m\u00e1s grave,
        imponen demoras dif\u00edciles de soportar para los ciudadanos y\n    dificultades
        de gesti\u00f3n para las Administraciones p\u00fablicas. La\n    simplificaci\u00f3n
        y agilizaci\u00f3n administrativa de las normas ambientales que\n    se promueve,
        adem\u00e1s de ser necesaria en s\u00ed misma, resulta un medio id\u00f3neo\n    para
        acompa\u00f1ar a las reformas, que con car\u00e1cter urgente, el Gobierno
        ha\n    puesto en marcha.\n\n    Esta reforma parte del presupuesto de que
        la eficacia de las normas\n    ambientales no puede identificarse con la yuxtaposici\u00f3n
        de planes,\n    programas, autorizaciones, permisos y otras medidas de dif\u00edcil
        aplicaci\u00f3n\n    real y pr\u00e1ctica. Antes al contrario, una protecci\u00f3n
        eficaz est\u00e1 re\u00f1ida\n    con el exceso ret\u00f3rico y normativo
        que lleva a la atrofia; y exige el\n    establecimiento de reglas claras y
        sencillas que protejan el medio\n    ambiente y fomenten un desarrollo compatible
        e integrado en \u00e9l. En suma,\n    la legislaci\u00f3n ambiental tambi\u00e9n
        debe ser sostenible.\n\n    P\u00e1gina\n    2De acuerdo con estos objetivos
        se modifica la Ley 42/2007, de 13 de\n    diciembre, del Patrimonio Natural
        y la Biodiversidad, ya que, su\n    aplicaci\u00f3n ha revelado ciertos desajustes
        que exigen ser corregidos con\n    la m\u00e1xima prontitud, puesto que est\u00e1n
        generando retrasos innecesarios a\n    los ciudadanos e inconvenientes dif\u00edciles
        de superar a las\n    Administraciones p\u00fablicas encargadas de la gesti\u00f3n
        de los espacios\n    protegidos y de la Red Natura 2000. As\u00ed, en aquellos
        casos en que se\n    solapan varias figuras de protecci\u00f3n, se dispone
        que se consolidar\u00e1n y\n    unificar\u00e1n todas ellas en un \u00fanico
        instrumento de protecci\u00f3n. Al tiempo,\n    se garantiza la compatibilidad
        de la protecci\u00f3n con las necesidades de\n    desarrollo propias de los
        n\u00facleos urbanos, a trav\u00e9s, precisamente, de la\n    planificaci\u00f3n
        de los espacios naturales. Tambi\u00e9n resulta urgente la\n    habilitaci\u00f3n
        para que reglamentariamente se instituya un procedimiento\n    para comunicar
        a la Comisi\u00f3n Europea las medidas compensatorias que se\n    adopten
        en el marco de lo dispuesto en el art\u00edculo 45.5 de la Ley\n    42/2007,
        de 13 de diciembre.\n\n    Igualmente, es preciso introducir modificaciones
        en la Ley 22/2011, de 28\n    de julio, de Residuos y Suelos Contaminados,
        con la finalidad de\n    simplificar y reducir las cargas administrativas
        que ocasionaban\n    ambig\u00fcedad, incertidumbre e inseguridad en la aplicaci\u00f3n
        de la norma. Lo\n    que debe resolverse con la mayor brevedad. Asimismo,
        para eliminar la\n    indeterminaci\u00f3n e inseguridad jur\u00eddica, era
        indispensable delimitar las\n    competencias sancionadoras de las entidades
        locales en esta materia,\n    disponiendo que las ejercer\u00e1n respecto
        de los residuos cuya recogida y\n    gesti\u00f3n les corresponda.\n\n    En
        prevenci\u00f3n de que pudiera producirse una situaci\u00f3n de sequ\u00eda,
        y sin\n    perjuicio de las decisiones que en ese contexto hayan de tomarse,
        el\n    presente real decreto-ley se adelanta e introduce una serie de medidas\n    que
        pretenden conseguir un uso m\u00e1s adecuado del agua, a trav\u00e9s de una\n    gesti\u00f3n
        eficaz y coordinada en la que se preserve como principio\n    fundamental
        el de unidad de gesti\u00f3n de cuenca.\n\n    Con la finalidad de racionalizar
        la gesti\u00f3n y uso del agua, en l\u00ednea con\n    la Directiva 2000/60/CE,
        de 23 de octubre de 2000, Marco del Agua, se\n    regulan las masas de agua
        subterr\u00e1nea y el buen estado de las mismas. El\n    r\u00e9gimen introducido
        en el presente real decreto-ley permite reaccionar\n    con rapidez ante los
        problemas que se detecten en las masas de aguas\n    subterr\u00e1neas as\u00ed
        como una mayor flexibilidad para gestionar las\n    disponibilidades de agua
        en las masas que cuenten con un plan de\n    actuaci\u00f3n.\n\n    En la
        misma l\u00ednea, este real decreto-ley incorpora medidas que incentivan,\n    como
        mecanismo potestativo, la transformaci\u00f3n de los derechos de\n    aprovechamiento
        privados de aguas a derechos concesionales, con el\n    objetivo, entre otros,
        de facilitar y mejorar la gesti\u00f3n de episodios\n    meteorol\u00f3gicos
        e hidrol\u00f3gicos desfavorables.\n\n    Se incorpora una disposici\u00f3n
        espec\u00edfica para la cesi\u00f3n de derechos en el\n    \u00e1mbito territorial
        del Plan Especial del Alto Guadiana, cuya aplicaci\u00f3n\n    urgente impida
        un nuevo deterioro del acu\u00edfero y permita mantener la\n    sostenibilidad
        de las instalaciones agr\u00edcolas derivadas y una\n    reordenaci\u00f3n
        de los derechos de uso de las aguas tendente a la\n    recuperaci\u00f3n ambiental
        de los acu\u00edferos.\n\n    Por otra parte, este real decreto-ley refuerza
        la potestad sancionadora en\n    materia de aguas, imprescindible para garantizar
        la correcta aplicaci\u00f3n\n    de la legislaci\u00f3n sustantiva. Lo que
        era de todo punto necesario y\n    urgente tras la declaraci\u00f3n de nulidad
        parcial de la Orden MAM/85/2008,\n    de 16 de enero, por la que se establecen
        los criterios t\u00e9cnicos para la\n    valoraci\u00f3n de los da\u00f1os
        al dominio p\u00fablico hidr\u00e1ulico y las normas sobre\n    toma de muestras
        y an\u00e1lisis de vertidos de aguas residuales por la\n    sentencia del
        Tribunal Supremo (Sala de lo Contencioso-Administrativo),\n    de 4 de noviembre
        de 2011, reca\u00edda en el recurso de casaci\u00f3n n\u00fam.\n    6062/2010.
        De esta forma, se incorporan al texto refundido de la Ley de\n    Aguas, sin
        perjuicio del ulterior desarrollo reglamentario, los criterios\n    generales
        que se tomar\u00e1n en cuenta en la valoraci\u00f3n del da\u00f1o causado
        en\n    el dominio p\u00fablico hidr\u00e1ulico, determinantes para calificar
        la\n    infracci\u00f3n. En definitiva, se garantiza el ejercicio de la potestad\n    sancionadora
        con pleno respeto al principio de legalidad (art\u00edculo 25 de\n    la Constituci\u00f3n),
        en su doble vertiente de reserva legal y tipicidad.\n\n    El Real Decreto-ley
        12/2011, de 26 de agosto, a\u00f1adi\u00f3 al texto refundido de\n    la Ley
        de Aguas una disposici\u00f3n adicional decimocuarta que habilitaba a\n    determinadas
        Comunidades Aut\u00f3nomas para el ejercicio de facultades de\n    polic\u00eda
        de dominio p\u00fablico hidr\u00e1ulico en las cuencas intercomunitarias,\n    as\u00ed
        como para la tramitaci\u00f3n de los procedimientos a que dieran lugar sus\n    actuaciones
        hasta la propuesta de resoluci\u00f3n. Por ello, resulta necesario\n    evitar
        que con esta reforma legal pueda verse afectado el principio de\n    unidad
        de gesti\u00f3n de las cuencas hidrogr\u00e1ficas intercomunitarias, elevado\n    a
        principio constitucional por el Tribunal Constitucional en sus\n    sentencias
        227/1988, 161/1996 y 30 y 32/2011. Y salir al paso de los\n    desarrollos
        normativos que sobre esta materia hayan realizado o puedan\n    realizar las
        Comunidades Aut\u00f3nomas habilitadas por esa disposici\u00f3n\n    adicional.\n\n    A
        su vez, el art\u00edculo cuarto trae causa en el Reglamento (UE) n.\u00ba\n    1210/2011
        de la Comisi\u00f3n, de 23 de noviembre de 2011, por el que se\n    modifica
        el Reglamento (UE) n.\u00ba 1031/2010 (Reglamento de subastas), en\n    particular
        con el fin de determinar el volumen de los derechos de emisi\u00f3n\n    de
        gases de efecto invernadero por subastar antes de 2013. Dicha norma\n    establece
        que deber\u00e1 subastarse en 2012 un volumen total de 120 millones\n    de
        derechos de emisi\u00f3n de gases de efecto invernadero en el conjunto de\n    la
        Uni\u00f3n Europea. En el anexo I del reglamento, donde se desglosa el\n    volumen
        a subastar por cada Estado miembro, se establece que a Espa\u00f1a le\n    corresponder\u00e1
        subastar en 2012 la cifra de 10.145.000 derechos. Los\n    trabajos para la
        contrataci\u00f3n de la plataforma com\u00fan transitoria, donde\n    se realizar\u00e1n
        las subastas hasta que la plataforma definitiva haya sido\n    designada,\n\n    P\u00e1gina\n    3se
        encuentran muy avanzados estim\u00e1ndose que las subastas podr\u00e1n comenzar\n    inmediatamente.\n\n    En
        ese sentido, el art\u00edculo cuarto modificativo de la Ley 24/1988, de 28\n    de
        julio, del Mercado de Valores, responde a la necesidad de que,\n    conforme
        al art\u00edculo 43 del Reglamento de subastas, los Estados Miembros\n    aseguren
        que las medidas nacionales mediante las que se transponen los\n    art\u00edculos
        14 y 15 de la Directiva 2003/6/CE sobre las operaciones con\n    informaci\u00f3n
        privilegiada y la manipulaci\u00f3n del mercado se aplican en\n    relaci\u00f3n
        con las personas responsables del incumplimiento de los\n    art\u00edculos
        37 a 42 del Reglamento, en los que se establece el r\u00e9gimen\n    relativo
        al abuso de mercado aplicable a productos subastados distintos\n    de los
        instrumentos financieros, en relaci\u00f3n con subastas celebradas en\n    su
        territorio o fuera de \u00e9l. En consecuencia, es necesario, desarrollar\n    la
        normativa que permite a las entidades financieras concurrir a las\n    subastas
        por cuenta propia o en nombre de clientes, investir a la\n    Comisi\u00f3n
        Nacional del Mercado de Valores de las facultades de\n    supervisi\u00f3n,
        inspecci\u00f3n y sanci\u00f3n en relaci\u00f3n a las conductas relativas\n    al
        abuso de mercado, establecer las infracciones aplicables a estas\n    conductas,
        as\u00ed como introducir los deberes de cooperaci\u00f3n de la Comisi\u00f3n\n    Nacional
        del Mercado de Valores con otras autoridades competentes a\n    efectos de
        garantizar el r\u00e9gimen previsto para el abuso de mercado en\n    operaciones
        con contratos de contado.\n\n    En definitiva, la adopci\u00f3n de la modificaci\u00f3n
        de la Ley 24/1988, de 28 de\n    julio, del Mercado de Valores, contemplada
        en este real decreto-ley\n    responde a la necesidad de tener adaptada la
        legislaci\u00f3n financiera\n    espa\u00f1ola ante el inminente comienzo
        de las subastas de derechos. Es por\n    ello que la adopci\u00f3n de tal
        medida exige acudir al procedimiento del real\n    decreto-ley, cumpli\u00e9ndose
        los requisitos del art\u00edculo 86 de la\n    Constituci\u00f3n Espa\u00f1ola
        en cuanto a su extraordinaria y urgente necesidad.\n\n    En su virtud, haciendo
        uso de la autorizaci\u00f3n contenida en el art\u00edculo 86\n    de la Constituci\u00f3n
        espa\u00f1ola, a propuesta del Ministro de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente y previa deliberaci\u00f3n del Consejo de\n    Ministros
        en su reuni\u00f3n del d\u00eda 4 de mayo de 2012,\n\n    DISPONGO:\n\n    Art\u00edculo
        primero. Modificaci\u00f3n del texto refundido de la Ley de Aguas\n    aprobado
        por Real Decreto Legislativo 1/2001, de 20 de julio.\n\n    El Real Decreto
        Legislativo 1/2001, de 20 de julio, se modifica de la\n    siguiente manera:\n\n    Uno.
        Se modifica el apartado f) del art\u00edculo 28, que queda redactado en\n    los
        siguientes t\u00e9rminos:\n\n    \"f) Declarar las masas de agua subterr\u00e1nea
        en riesgo de no alcanzar el\n    buen estado cuantitativo o qu\u00edmico y
        las medidas para corregir las\n    tendencias que pongan en peligro el buen
        estado mediante la aprobaci\u00f3n\n    del programa de actuaci\u00f3n para
        la recuperaci\u00f3n, de conformidad con el\n    art\u00edculo 56, sin perjuicio
        de las que puedan corresponder a otras\n    Administraciones p\u00fablicas.\"\n\n    Dos.
        Se modifica el art\u00edculo 56, que queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo
        56. Masas de agua subterr\u00e1nea en riesgo de no alcanzar el buen\n    estado
        cuantitativo o qu\u00edmico.\n\n    1. La Junta de Gobierno, sin necesidad
        de consulta al Consejo del Agua,\n    podr\u00e1 declarar que una masa de
        agua subterr\u00e1nea est\u00e1 en riesgo de no\n    alcanzar un buen estado
        cuantitativo o qu\u00edmico, en este caso, se llevar\u00e1n\n    a cabo las
        siguientes medidas:\n\n    a) En el plazo de seis meses, el Organismo de cuenca
        constituir\u00e1 una\n    comunidad de usuarios si no la hubiere, o encomendar\u00e1
        sus funciones con\n    car\u00e1cter temporal a una entidad representativa
        de los intereses\n    concurrentes.\n\n    b) Previa consulta con la comunidad
        de usuarios, la Junta de Gobierno\n    aprobar\u00e1 en el plazo m\u00e1ximo
        de un a\u00f1o, desde que haya tenido lugar la\n    declaraci\u00f3n, un programa
        de actuaci\u00f3n para la recuperaci\u00f3n del buen\n    estado de la masa
        de agua, que se incluir\u00e1 en el programa de medidas a\n    que hace referencia
        el art\u00edculo 92 qu\u00e1ter. Hasta la aprobaci\u00f3n del\n    programa
        de actuaci\u00f3n, se podr\u00e1 adoptar las limitaciones de extracci\u00f3n\n    as\u00ed
        como las medidas de protecci\u00f3n de la calidad del agua subterr\u00e1nea
        que\n    sean necesarias como medida cautelar.\n\n    2. El programa de actuaci\u00f3n
        ordenar\u00e1 el r\u00e9gimen de extracciones para\n    lograr una explotaci\u00f3n
        racional de los recursos con el fin de alcanzar un\n    buen estado de las
        masas de agua subterr\u00e1nea, y proteger y mejorar los\n    ecosistemas
        asociados, para lo cual podr\u00e1, entre otras medidas:\n\n    a) Establecer
        la sustituci\u00f3n de las captaciones individuales preexistentes\n    por
        captaciones comunitarias, transform\u00e1ndose, en su caso, los t\u00edtulos\n    individuales
        con sus derechos inherentes, en uno colectivo que deber\u00e1\n    ajustarse
        a lo dispuesto en el programa de actuaci\u00f3n.\n\n    b) Prever la aportaci\u00f3n
        de recursos externos a la masa de agua\n    subterr\u00e1nea, en ese caso
        incluir\u00e1 los criterios para la explotaci\u00f3n\n    conjunta de los
        recursos existentes en la masa y de los externos.\n\n    c) Incluir un per\u00edmetro
        en el cual no ser\u00e1 posible el otorgamiento de\n    nuevas concesiones
        de aguas subterr\u00e1neas a menos que los titulares de las\n    preexistentes
        est\u00e9n constituidos en comunidades de usuarios, de acuerdo\n    con lo
        dispuesto en el cap\u00edtulo IV del t\u00edtulo IV y teniendo en cuenta lo\n    previsto
        en la disposici\u00f3n adicional s\u00e9ptima.\n\n    P\u00e1gina\n    4d)
        Determinar per\u00edmetros de protecci\u00f3n de las masas de agua subterr\u00e1nea
        en\n    los que ser\u00e1 necesaria su autorizaci\u00f3n para realizar obras
        de\n    infraestructura, extracci\u00f3n de \u00e1ridos u otras actividades
        e instalaciones\n    que puedan afectarla, sin perjuicio de aquellas otras
        autorizaciones que\n    sean necesarias de acuerdo con la legislaci\u00f3n
        sectorial de que se trate.\n    Tal delimitaci\u00f3n y condiciones vincularan
        en la elaboraci\u00f3n de los\n    instrumentos de planificaci\u00f3n as\u00ed
        como en el otorgamiento de las\n    licencias, por las Administraciones p\u00fablicas
        competentes en la ordenaci\u00f3n\n    del territorio y urbanismo.\n\n    3.
        El programa de actuaci\u00f3n contemplar\u00e1 las condiciones en las que\n    temporalmente
        se puedan superar las limitaciones establecidas,\n    permitiendo extracciones
        superiores a los recursos disponibles de una\n    masa de agua subterr\u00e1nea
        cuando est\u00e9 garantizado el cumplimiento de los\n    objetivos medioambientales.\n\n    4.
        Cuando como consecuencia de la aplicaci\u00f3n del programa de actuaci\u00f3n
        se\n    mejore el estado de la masa de agua subterr\u00e1nea, el organismo
        de cuenca,\n    de oficio o a instancia de parte, podr\u00e1 reducir progresivamente
        las\n    limitaciones del programa y aumentar, de forma proporcional y equitativa,\n    el
        volumen que se puede utilizar, teniendo en cuenta, en todo caso, que\n    no
        se ponga en riesgo la permanencia de los objetivos generales\n    ambientales
        previstos en el art\u00edculo 92 y siguientes.\"\n\n    Tres. Se modifica
        el apartado uno del art\u00edculo 111 bis, que queda\n    redactado en los
        siguientes t\u00e9rminos:\n\n    \"1. Las Administraciones p\u00fablicas competentes,
        en virtud del principio de\n    recuperaci\u00f3n de costes y teniendo en
        cuenta proyecciones econ\u00f3micas a\n    largo plazo, establecer\u00e1n
        los oportunos mecanismos para repercutir los\n    costes de los servicios
        relacionados con la gesti\u00f3n del agua, incluyendo\n    los costes ambientales
        y del recurso, en los diferentes usuarios\n    finales.\"\n\n    Cuatro. Se
        modifica el apartado tres del art\u00edculo 111 bis, que queda\n    redactado
        en los siguientes t\u00e9rminos:\n\n    \"3. Para la aplicaci\u00f3n del principio
        de recuperaci\u00f3n de costes se tendr\u00e1n\n    en cuenta las consecuencias
        sociales, ambientales y econ\u00f3micas, as\u00ed como\n    las condiciones
        geogr\u00e1ficas y clim\u00e1ticas de cada territorio y de las\n    poblaciones
        afectadas siempre y cuando ello no comprometa los fines ni el\n    logro de
        los objetivos ambientales establecidos.\n\n    Mediante resoluci\u00f3n de
        la Administraci\u00f3n competente, que en el \u00e1mbito de\n    la Administraci\u00f3n
        General del Estado corresponder\u00e1 al Ministro de\n    Agricultura, Alimentaci\u00f3n
        y Medio Ambiente, se podr\u00e1n establecer\n    motivadamente excepciones
        al principio de recuperaci\u00f3n de costes para\n    determinados usos teniendo
        en cuenta las mismas consecuencias y\n    condiciones mencionadas y sin que,
        en ning\u00fan caso, se comprometan los\n    fines ni el logro de los objetivos
        ambientales correspondientes. Para\n    ello, los organismos de cuenca emitir\u00e1n
        en el plazo de tres meses, con\n    car\u00e1cter preceptivo y previo a la
        resoluci\u00f3n que se adopte, informe\n    motivado que, en todo caso, justifique
