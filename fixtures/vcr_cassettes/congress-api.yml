        Proyecto de Ley de fomento de la integraci\u00f3n de cooperativas y\n    de
        otras entidades asociativas de car\u00e1cter agroalimentario.\n\n    La Mesa
        de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el
        acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley de fomento
        de la integraci\u00f3n de cooperativas y de otras\n    entidades asociativas
        de car\u00e1cter agroalimentario.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena, conforme al\n    art\u00edculo 148 del
        Reglamento, a la Comisi\u00f3n de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente. Asimismo, publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales,
        estableciendo plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas
        h\u00e1biles, que finaliza el d\u00eda 5 de marzo de 2013.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 12 de febrero de 2013.-P.D. El\n    Secretario General del
        Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE FOMENTO DE LA INTEGRACI\u00d3N DE COOPERATIVAS Y DE OTRAS\n    ENTIDADES
        ASOCIATIVAS DE CAR\u00c1CTER AGROALIMENTARIO\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    El
        asociacionismo agrario, como fen\u00f3meno general, y las cooperativas en\n    particular,
        son protagonistas del gran cambio experimentado en el sector\n    agroalimentario
        espa\u00f1ol, contribuyendo a la vertebraci\u00f3n del territorio,\n    al
        dar continuidad a la actividad agraria, fomentando el empleo rural y\n    teniendo
        una especial capacidad para ser motor de desarrollo econ\u00f3mico y\n    social,
        favoreciendo, por tanto, la viabilidad y sostenibilidad de\n    nuestras zonas
        rurales.\n\n    A t\u00edtulo ilustrativo puede se\u00f1alarse que el sector
        cooperativo est\u00e1\n    compuesto por cerca de 4.000 entidades y 1.200.000
        socios, siendo en el\n    conjunto de la producci\u00f3n agroalimentaria espa\u00f1ola,
        con una facturaci\u00f3n\n    de 17.405 millones de euros en 2011, un segmento
        capital de nuestro\n    tejido asociativo agrario, al que debe sumarse un
        creciente n\u00famero de\n    entidades asociativas de naturaleza no cooperativa
        que como las\n    sociedades agrarias de transformaci\u00f3n (SAT), las organizaciones
        de\n    productores y las entidades mercantiles y civiles que vertebran el\n    escal\u00f3n
        primario de la producci\u00f3n agraria espa\u00f1ola. Adem\u00e1s de contribuir\n    y
        mejorar la cohesi\u00f3n territorial mediante la generaci\u00f3n de empleo\n    estable
        y de calidad ofreciendo nuevos servicios que demandan los\n    ciudadanos
        del medio rural.\n\n    Se trata, sin embargo, de un sector caracterizado
        por su atomizaci\u00f3n lo\n    que est\u00e1 provocando que ni siquiera las
        entidades mejor estructuradas\n    est\u00e9n viendo rentabilizados sus esfuerzos
        e inversiones, siendo necesario\n    poner en marcha medidas que fomenten
        la integraci\u00f3n y la potenciaci\u00f3n de\n    grupos comercializadores
        de base cooperativa y asociativa, con\n    implantaci\u00f3n y \u00e1mbito
        de actuaci\u00f3n superior al de una comunidad aut\u00f3noma,\n    que resulten
        capaces de operar en toda la cadena agroalimentaria, tanto\n    en los mercados
        nacionales como en los internacionales y que contribuyan\n    a mejorar la
        renta de los agricultores y consolidar un tejido industrial\n    agroalimentario
        en nuestras zonas rurales.\n\n    II\n\n    Para corregir los inconvenientes
        que provoca la aludida atomizaci\u00f3n, el\n    Gobierno se ha fijado como
        un eje prioritario de actuaci\u00f3n el impulso y\n    fomento de la integraci\u00f3n
        cooperativa y asociativa, en la convicci\u00f3n de\n    que favorecer\u00e1
        la competitividad, el redimensionamiento, la modernizaci\u00f3n\n    y la
        internacionalizaci\u00f3n de dichas entidades, en el marco de las\n    reformas
        estructurales para mejorar la econom\u00eda y competitividad del\n    pa\u00eds.\n\n    Para
        ello es preciso vencer una serie de obst\u00e1culos que frenan la\n    integraci\u00f3n,
        derivados de la anterior PAC con los diferentes mecanismos\n    de regulaci\u00f3n
        llamados a desparecer y de la creciente volatilidad de los\n    mercados internacionales,
        junto a la visi\u00f3n localista del sector\n    asociativo, sin un desarrollo
        suficiente en materia de comercializaci\u00f3n.\n    Todo ello limita el aprovechamiento
        eficiente de las econom\u00edas de escala\n    y alcance que todo proceso
        de integraci\u00f3n lleva inmerso.\n\n    III\n\n    El fomento de la capacidad
        comercializadora y econ\u00f3mica del sector\n    productor, en particular
        mediante la integraci\u00f3n de las cooperativas y\n    dem\u00e1s formas
        jur\u00eddicas del asociacionismo agrario, permite alcanzar un\n    modelo
        asociativo empresarial generador de valor, m\u00e1s rentable,\n    competitivo
        y profesionalizado. El fortalecimiento de las estructuras\n    asociativas
        facilita la innovaci\u00f3n y la incorporaci\u00f3n de nuevas\n    tecnolog\u00edas
        en las estructuras agrarias, aumentando su productividad y\n    eficiencia
        y, en definitiva, su capacidad de competir m\u00e1s eficazmente en\n    los
        mercados internacionales.\n\n    En atenci\u00f3n a estas consideraciones
        es objeto de la presente ley el\n    fomento de la fusi\u00f3n e integraci\u00f3n
        de las cooperativas agrarias y dem\u00e1s\n    formas asociativas en el \u00e1mbito
        agroalimentario, en el marco de la futura\n    PAC, incluyendo aqu\u00ed tambi\u00e9n
        a los grupos cooperativos que asocian a\n    varias empresas cooperativas
        con la entidad cabeza de grupo que ejercita\n    facultades o emite instrucciones
        de obligado cumplimiento\n\n    P\u00e1gina\n    3para los integrantes del
        mismo, de forma que se produce una unidad de\n    decisi\u00f3n en el \u00e1mbito
        de dichas facultades. A este prop\u00f3sito, es pieza\n    clave la creaci\u00f3n
        de la figura de la entidad asociativa agroalimentaria\n    prioritaria.\n\n    Las
        pol\u00edticas de fomento que instaura la ley se articulan en torno a\n    medidas
        destinadas a priorizar las ayudas y subvenciones que est\u00e9n\n    previstas
        en los Programas de Desarrollo Rural para aquellas actuaciones\n    que radiquen
        en su \u00e1mbito territorial, de acuerdo con sus respectivas\n    normas
        reguladoras y desde el respeto a la normativa europea y de\n    competencia.\n\n    En
        este sentido, el Ministerio de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente
        y las comunidades aut\u00f3nomas proceder\u00e1n a la revisi\u00f3n de las\n    pol\u00edticas
        de fomento asociativo y a la elaboraci\u00f3n de un Plan Estatal de\n    Integraci\u00f3n
        Asociativa con objeto de coordinar dichas pol\u00edticas con los\n    fines
        previstos en la presente ley, a fin de eliminar los obst\u00e1culos que\n    causan
        debilidad al sector productor e instaurar medidas legales y\n    econ\u00f3micas
        que favorezcan la integraci\u00f3n.\n\n    Asimismo se promover\u00e1 la constituci\u00f3n
        de grupos cooperativos y otras\n    agrupaciones de entidades asociativas
        a efectos de alcanzar la condici\u00f3n\n    de entidad asociativa prioritaria
        agroalimentaria, disponiendo al efecto\n    de una regulaci\u00f3n societaria
        y fiscal adecuada.\n\n    La constituci\u00f3n y reconocimiento de las entidades
        asociativas\n    prioritarias, que se fomenta mediante la presente ley, podr\u00e1
        suponer, en\n    unos casos, la desaparici\u00f3n de las entidades originales
        que pasan a\n    integrarse en una nueva entidad o, en otros casos, la desaparici\u00f3n
        por\n    absorci\u00f3n, el reconocimiento de una entidad ya existente, o
        la creaci\u00f3n\n    de una nueva entidad manteniendo las entidades originales
        de base las\n    cuales constituyen una entidad de grado superior que asume,
        al menos, las\n    tareas relacionadas con la comercializaci\u00f3n en com\u00fan
        de la producci\u00f3n de\n    todos los socios de dichas entidades originales.\n\n    La
        ley se estructura en cinco cap\u00edtulos con seis art\u00edculos, una\n    disposici\u00f3n
        transitoria y cinco finales.\n\n    El cap\u00edtulo I establece las disposiciones
        generales: objeto y \u00e1mbito de\n    aplicaci\u00f3n y fines.\n\n    El
        cap\u00edtulo II establece las condiciones que deben cumplir las entidades\n    asociativas
        prioritarias para su reconocimiento.\n\n    El cap\u00edtulo III se refiere
        a las ayudas y beneficios previstos ante las\n    diferentes situaciones de
        preferencia tanto de las entidades asociativas\n    resultantes como las que
        las que integran y sus productores.\n\n    El cap\u00edtulo IV crea, adscrito
        a la Direcci\u00f3n General de la Industria\n    Alimentaria del Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio Ambiente,\n    el Registro Nacional
        de Entidades Asociativas prioritarias.\n\n    En el cap\u00edtulo V se regula
        el r\u00e9gimen de financiaci\u00f3n de las ayudas, as\u00ed\n    como la
        colaboraci\u00f3n de las comunidades aut\u00f3nomas.\n\n    La disposici\u00f3n
        transitoria regula un per\u00edodo transitorio a efectos de\n    cumplir lo
        previsto en el apartado c) del art\u00edculo 3 de la ley, para las\n    entidades
        asociativas que no cumplan con lo previsto en el mismo, en el\n    momento
        de la solicitud de su reconocimiento e inscripci\u00f3n en el Registro\n    de
        Entidades Asociativas Prioritarias.\n\n    Las disposiciones finales regulan
        el t\u00edtulo competencial, modifican la Ley\n    27/1999, de 16 de julio,
        de Cooperativas y la Ley 20/1990, de 19 de\n    diciembre, sobre R\u00e9gimen
        Fiscal de las Cooperativas, se\u00f1alan el no\n    aumento de gasto p\u00fablico
        y el desarrollo reglamentario.\n\n    IV\n\n    As\u00ed, para contribuir
        a facilitar de modo particular el desarrollo del\n    sector cooperativo en
        Espa\u00f1a, que en la actualidad presenta un importante\n    potencial econ\u00f3mico
        y con m\u00e1s de cien mil empleos directos, se requiere\n    una importante
        ampliaci\u00f3n de sus fines y actividades, lo que supone una\n    revisi\u00f3n
        de su regulaci\u00f3n b\u00e1sica, tanto de \u00edndole sustantivo como fiscal.\n    Estas
        medidas har\u00e1n posible un mejor desarrollo de sus posibilidades de\n    generaci\u00f3n
        de empleo, para lo cual la normativa legal debe ofrecerles la\n    posibilidad
        de hacerse cargo de actuaciones y servicios que repercutan en\n    beneficio
        del territorio rural y de su poblaci\u00f3n, a la vez que les\n    permita
        ampliar su desarrollo empresarial a efectos de alcanzar una mayor\n    dimensi\u00f3n.
        A este motivo responden las modificaciones que se introducen\n    en la Ley
        27/1999, de 16 de julio, de Cooperativas, y en la Ley 20/1990,\n    de 19
        de diciembre, sobre r\u00e9gimen fiscal de las Cooperativas.\n\n    Por tanto,
        las modificaciones que se proponen en la vigente normativa\n    legal sobre
        cooperativas van dirigidas a eliminar determinados l\u00edmites o\n    trabas
        que, hoy en d\u00eda, dificultan una mayor ampliaci\u00f3n de sus\n    actividades.
        En definitiva, hacer posible mantener una de las m\u00e1ximas del\n    cooperativismo
        agrario; su ubicaci\u00f3n en el territorio rural sin previsi\u00f3n\n    de
        que se deslocalicen del mismo.\n\n    P\u00e1gina\n    4Estos planteamientos
        son los que han inspirado las modificaciones en las\n    citadas leyes, que
        se describen seguidamente.\n\n    Se procede a reformar el art\u00edculo 6
        de la Ley 27/1999, de 16 de julio, con\n    el objetivo de mejorar la definici\u00f3n
        de las clases de cooperativas\n    agrarias en su denominaci\u00f3n actual
        para adaptarlas a su realidad\n    econ\u00f3mica y social, que en lo sucesivo
        pasar\u00e1n a denominarse\n    \"agroalimentarias\", as\u00ed como respecto
        de las de segundo grado. La nueva\n    denominaci\u00f3n de cooperativa agroalimentaria
        que se atribuye a las\n    cooperativas agrarias ven\u00eda siendo reclamada
        por la totalidad del sector\n    y resulta pertinente por su mayor aproximaci\u00f3n
        a la realidad\n    socioecon\u00f3mica. Esta modificaci\u00f3n se hace extensiva
        a todos los casos en\n    que aparezca el nombre de cooperativa agraria en
        el articulado de la Ley\n    27/1999, de 16 de julio, y permitir\u00e1 a las
        cooperativas la adecuaci\u00f3n de\n    sus normas constitutivas a las actividades
        que efectivamente en la\n    actualidad vienen desarrollando. La flexibilizaci\u00f3n
        que se introduce\n    proporcionar\u00e1 una mayor facilidad a las cooperativas
        para desarrollar sus\n    posibilidades de generaci\u00f3n de empleo.\n\n    Con
        objeto de contribuir a la consolidaci\u00f3n de las asociaciones de las\n    cooperativas,
        se plantea la incorporaci\u00f3n en el art\u00edculo 56 de la Ley\n    27/1999,
        de 16 de julio, en cuanto al Fondo de Educaci\u00f3n y Promoci\u00f3n\n    (FEP),
        de un nuevo p\u00e1rrafo en su punto 2, mediante el que se posibilita\n    expresamente
        que las cooperativas aporten sus dotaciones del FEP a sus\n    Uniones o Federaciones
        para el cumplimiento de las funciones que la\n    legislaci\u00f3n les tenga
        encomendadas en la medida en que sean coincidentes\n    con las propias de
        dichos fondos. Mediante este cambio se habilita una\n    opci\u00f3n para
        las cooperativas en cuanto al destino y gesti\u00f3n del citado\n    Fondo
        de Educaci\u00f3n y Promoci\u00f3n, siguiendo la l\u00ednea ya establecida
        en las\n    leyes de cooperativas de las Comunidades Aut\u00f3nomas de Andaluc\u00eda
        y\n    Valencia.\n\n    Las modificaciones que se proponen, en relaci\u00f3n
        con el art\u00edculo 93 de la\n    Ley 27/1999, de 16 de julio, incorporan
        de forma expresa en el \u00e1mbito\n    subjetivo de la cooperativa agroalimentaria
        a las personas titulares de\n    las explotaciones que siguen el r\u00e9gimen
        de titularidad compartida\n    regulado en la reciente Ley 35/2011, de 4 de
        octubre, sobre titularidad\n    compartida de las explotaciones agrarias.\n\n    Tambi\u00e9n
        se incide en el \u00e1mbito de actuaci\u00f3n de la cooperativa\n    agroalimentaria,
        de forma que, adem\u00e1s de incidir en la actividad\n    espec\u00edficamente
        agraria, tambi\u00e9n act\u00fae en raz\u00f3n a su implantaci\u00f3n en el\n    medio
        rural, al tiempo que se puntualiza que las actividades de la\n    cooperativa
        afecta tanto a los productos de ella misma, como de sus\n    socios.\n\n    Adem\u00e1s,
        se resalta la actuaci\u00f3n de las cooperativas agroalimentarias en el\n    entorno
        territorial y social propio de su ubicaci\u00f3n, diversificando su\n    actividad
        en beneficio de sus habitantes tanto socios como terceros no\n    socios.\n\n    Por
        lo que respecta al art\u00edculo 9 de la Ley 20/1990, de 19 de diciembre,\n    sobre
        R\u00e9gimen Fiscal de las Cooperativas, las modificaciones que se\n    establecen
        respecto a su \u00e1mbito subjetivo eliminan la referencia a las\n    personas
        f\u00edsicas, por obsolescencia en el contexto actual. Esta\n    limitaci\u00f3n
        genera no pocos problemas para la transmisi\u00f3n generacional de\n    las
        explotaciones en gesti\u00f3n cooperativa, y supone un importante\n    obst\u00e1culo
        para la generaci\u00f3n de grupos cooperativos agrarios\n    competitivos,
        sin que aporte ning\u00fan valor a\u00f1adido en t\u00e9rminos de\n    finalidades
        p\u00fablicas a incentivar, principios cooperativos o mutualismo.\n\n    CAP\u00cdTULO
        I\n\n    Disposiciones generales\n\n    Art\u00edculo 1. Objeto y \u00e1mbito
        de aplicaci\u00f3n.\n\n    1. Esta ley tiene por objeto fomentar la fusi\u00f3n
        o integraci\u00f3n de las\n    cooperativas agroalimentarias y de otras entidades
        de naturaleza\n    asociativa mediante la constituci\u00f3n o la ampliaci\u00f3n
        de entidades\n    asociativas de \u00e1mbito supra-auton\u00f3mico.\n\n    2.
        La presente ley es de aplicaci\u00f3n a las entidades asociativas\n    agroalimentarias
        calificadas de prioritarias de acuerdo con lo dispuesto\n    en el cap\u00edtulo
        II, a las entidades asociativas que las integran, en su\n    caso, as\u00ed
        como a los productores individuales, ya sean personas f\u00edsicas o\n    jur\u00eddicas,
        que forman parte de las mismas.\n\n    3. A los efectos de esta ley, son entidades
        asociativas las sociedades\n    cooperativas, las cooperativas de segundo
        grado, los grupos cooperativos,\n    las sociedades agrarias de transformaci\u00f3n,
        las organizaciones de\n    productores con personalidad jur\u00eddica propia,
        reconocidas de acuerdo con\n    la normativa comunitaria en el \u00e1mbito
        de la Pol\u00edtica Agraria Com\u00fan y las\n    entidades civiles o mercantiles,
        siempre que m\u00e1s del 50 por\n\n    P\u00e1gina\n    5ciento de su capital
        social pertenezca a sociedades cooperativas, a\n    organizaciones de productores
        o a sociedades agrarias de transformaci\u00f3n.\n    En el caso de que estas
        entidades econ\u00f3micas tengan la forma de sociedad\n    an\u00f3nima, sus
        acciones deber\u00e1n ser nominativas.\n\n    Art\u00edculo 2. Fines.\n\n    1.
        Esta Ley pretende la consecuci\u00f3n de los siguientes fines:\n\n    a) Fomentar
        la agrupaci\u00f3n de los primeros eslabones que conforman la\n    cadena
        alimentaria, mediante la fusi\u00f3n o integraci\u00f3n de las entidades\n    asociativas,
        con el objeto de favorecer su redimensionamiento, mejorar su\n    competitividad
        y contribuir a la puesta en valor de sus producciones.\n\n    b) Mejorar la
        formaci\u00f3n de los responsables en la gobernanza y gesti\u00f3n de\n    dichas
        entidades, en especial en las nuevas herramientas e instrumentos\n    de gesti\u00f3n.\n\n    c)
        Contribuir a la mejora de la renta de los productores agrarios\n    integrados
        en las entidades asociativas.\n\n    d) Favorecer la integraci\u00f3n de los
        productores en entidades asociativas\n    prioritarias, as\u00ed como en sociedades
        cooperativas agroalimentarias, en\n    organizaciones de productores, en sociedades
        agrarias de transformaci\u00f3n u\n    otras entidades con personalidad jur\u00eddica
        propia que desarrollen\n    actividades econ\u00f3micas en el \u00e1mbito
        agroalimentario.\n\n    2. Las medidas que se arbitren para alcanzar los fines
        se\u00f1alados en este\n    art\u00edculo se ejercitar\u00e1n de conformidad
        con el Derecho Comunitario que\n    resulte de aplicaci\u00f3n, en particular
        a la normativa de ayudas p\u00fablicas, y\n    con las normas y principios
        recogido en la Ley 15/2007, de 3 de julio, de\n    Defensa de la Competencia.\n\n    CAP\u00cdTULO
        II\n\n    Entidades asociativas prioritarias\n\n    Art\u00edculo 3. Condiciones
        para el reconocimiento de las entidades\n    asociativas prioritarias.\n\n    1.
        Para que una entidad asociativa pueda tener la consideraci\u00f3n de\n    prioritaria,
        habr\u00e1 de reunir los siguientes requisitos:\n\n    a) Ser entidad asociativa
        agroalimentaria de las dispuestas en el art\u00edculo\n    1.3 de esta ley.\n\n    b)
        Tener implantaci\u00f3n y un \u00e1mbito de actuaci\u00f3n supra-auton\u00f3micos,
        al menos\n    en el porcentaje que se determine reglamentariamente.\n\n    c)
        Llevar a cabo la comercializaci\u00f3n conjunta de la totalidad de la\n    producci\u00f3n
        de las entidades asociativas y de los productores que las\n    componen.\n\n    d)
        Que la facturaci\u00f3n de la entidad asociativa solicitante, o la suma de\n    las
        facturaciones de las entidades que se fusionan o integran alcance, al\n    menos,
        la cantidad que se determine reglamentariamente.\n\n    Dicho montante econ\u00f3mico
        se determinar\u00e1 seg\u00fan sectores productivos, de\n    acuerdo con la
        Clasificaci\u00f3n Nacional de Actividades Econ\u00f3micas y ser\u00e1\n    revisado
        peri\u00f3dicamente, en funci\u00f3n de la evoluci\u00f3n del proceso de\n    integraci\u00f3n
        sectorial y del valor de las producciones comercializadas.\n\n    e) Constar
        expresamente en los estatutos o disposiciones reguladoras\n    correspondientes
        a las distintas entidades que componen la entidad\n    asociativa prioritaria,
        as\u00ed como en los de \u00e9sta entidad, la obligaci\u00f3n de\n    los
        productores de entregar la totalidad de su producci\u00f3n, para su\n    comercializaci\u00f3n
        en com\u00fan. Asimismo, en los estatutos o disposiciones\n    reguladoras
        referidos anteriormente deber\u00e1 constar que el incumplimiento\n    de
        dicha obligaci\u00f3n ser\u00e1 causa suficiente para la baja del productor
        o de\n    la entidad incorporada en una reconocida como prioritaria.\n\n    2.
        A solicitud de la entidad interesada, el Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente proceder\u00e1 al reconocimiento de la entidad\n    asociativa
        prioritaria, conforme al procedimiento que se establezca\n    reglamentariamente.\n\n    3.
        Las entidades asociativas agroalimentarias reconocidas como\n    prioritarias,
        las entidades que las integren y los productores que formen\n    parte de
        las mismas, que no cumplan con los requisitos exigidos\n\n    P\u00e1gina\n    6para
        mantener su condici\u00f3n, no podr\u00e1n beneficiarse de las ayudas y\n    beneficios
        previstos en las normas reguladoras de su concesi\u00f3n.\n    Reglamentariamente
        se determinar\u00e1 la forma y condiciones en que se deba\n    acreditar el
        mantenimiento de los requisitos y las consecuencias de su\n    p\u00e9rdida.\n\n    CAP\u00cdTULO
        III\n\n    Ayudas y beneficios previstos\n\n    Art\u00edculo 4. Situaciones
        de preferencia.\n\n    1. Las entidades asociativas reconocidas como prioritarias
        podr\u00e1n tener\n    preferencia, de acuerdo con la normativa especifica
        contenida en las\n    bases reguladoras de cada convocatoria, en la concesi\u00f3n
        de subvenciones y\n    ayudas en materia de inversiones materiales o inmateriales
        destinadas a\n    mejorar los procedimientos de gesti\u00f3n y comercializaci\u00f3n;
        en el acceso a\n    actividades formativas y de cooperaci\u00f3n; en la contrataciones
        de p\u00f3lizas\n    asociativas de seguros y en las contrataciones de coberturas
        espec\u00edficas\n    que puedan establecerse en la marco del Sistema de Seguros
        Agrarios\n    Combinados; en materia de internacionalizaci\u00f3n, de promoci\u00f3n
        y de I+D+i;\n    en el acceso a las l\u00edneas ICO de financiaci\u00f3n preferente,
        que\n    espec\u00edficamente se establezcan; u otras de las que puedan ser\n    beneficiarias,
        as\u00ed como en las actuaciones contempladas en los Programas\n    de Desarrollo
        Rural, a favor de la competitividad, la transformaci\u00f3n y la\n    comercializaci\u00f3n;
        y en cualesquiera otras que se determinen\n    reglamentariamente.\n\n    2.
        Las entidades asociativas integradas en entidades asociativas\n    reconocidas
        como prioritarias podr\u00e1n tener preferencia, de acuerdo con la\n    normativa
        especifica contenida en las bases reguladoras de cada\n    convocatoria, en
        la concesi\u00f3n de subvenciones y ayudas en materia de\n    inversiones
        materiales o inmateriales destinadas a mejorar los\n    procedimientos de
        gesti\u00f3n y transformaci\u00f3n; en el acceso a actividades\n    formativas,
        de asesoramiento y de asistencia t\u00e9cnica; en las\n    contrataciones
        de p\u00f3lizas asociativas de seguros y en las contrataciones\n    de coberturas
        espec\u00edficas que puedan establecerse en la marco del Sistema\n    de Seguros
        Agrarios Combinados; en el acceso a programas o actuaciones en\n    I+D+i
        y en nuevas tecnolog\u00edas; o en cualesquiera otras que se determinen\n    reglamentariamente.\n\n    3.
        Los productores agrarios que formen parte de entidades asociativas\n    prioritarias
        o de las entidades asociativas que la componen, podr\u00e1n tener\n    preferencia,
        de acuerdo con la normativa especifica contenida en las\n    bases reguladoras
        de cada convocatoria, en la concesi\u00f3n de subvenciones y\n    ayudas en
        la adjudicaci\u00f3n de superficies agrarias realizadas por las\n    Administraciones
        p\u00fablicas; en las contrataciones de p\u00f3lizas de seguros\n    agrarios
        combinados; en el acceso a las actividades formativas; en la\n    mejora de
        las estructuras agrarias de producci\u00f3n, sin perjuicio de lo\n    dispuesto
        por la normativa comunitaria; en los programas de ordenaci\u00f3n de\n    producciones
        agrarias o de \u00e1mbito territorial espec\u00edfico, siempre que\n    ello
        sea compatible con las finalidades de dichos programa; en la\n    asignaci\u00f3n
        de cuotas o derechos integrados en las reservas nacionales; en\n    el acceso
        a programas o actuaciones en I+D+i y en nuevas tecnolog\u00edas; y\n    en
        cualesquiera otras que reglamentariamente se determine.\n\n    4. La preferencia,
        de acuerdo con la normativa espec\u00edfica contenida en las\n    bases reguladoras
        de cada convocatoria, no podr\u00e1 tener car\u00e1cter absoluto.\n\n    CAP\u00cdTULO
        IV\n\n    Registro Nacional de Entidades Asociativas Prioritarias\n\n    Art\u00edculo
        5. Creaci\u00f3n y funcionamiento.\n\n    1. Se crea en el Ministerio de Agricultura,
        Alimentaci\u00f3n y Medio Ambiente,\n    adscrito a la Direcci\u00f3n General
        de la Industria Alimentaria, un Registro\n    Nacional de Entidades Asociativas
        Prioritarias, en el que se inscribir\u00e1n\n    las entidades de esta naturaleza
        reconocidas de acuerdo con lo\n    establecido en la presente ley y en su
        reglamento de desarrollo.\n\n    2. La inscripci\u00f3n en el registro supondr\u00e1
        la incorporaci\u00f3n al mismo tanto\n    de los datos correspondientes a
        la entidad asociativa prioritaria, como\n    de los relativos a las entidades
        asociativas que la integran y la\n    relaci\u00f3n de productores que forman
        parte de las mismas, con sujeci\u00f3n a lo\n    dispuesto en la Ley Org\u00e1nica
        15/1999, de 13 de diciembre, de Protecci\u00f3n\n    de Datos de Car\u00e1cter
        Personal.\n\n    P\u00e1gina\n    73. Las anteriores inscripciones en el Registro
        se realizar\u00e1n a petici\u00f3n de\n    la entidad asociativa prioritaria
        y una vez comprobado por el Ministerio\n    el cumplimiento de los requisitos
        establecidos.\n\n    4. Los responsables de las entidades asociativas prioritarias
        vendr\u00e1n\n    obligados a comunicar al Ministerio los cambios que pudieran
        afectar a su\n    condici\u00f3n de prioritarias cuando se produzcan. Adicionalmente,
        con\n    car\u00e1cter anual, proceder\u00e1n a actualizar la relaci\u00f3n
        de productores que\n    forman parte de las mismas.\n\n    5. Se regular\u00e1
        reglamentariamente el procedimiento y condiciones para la\n    inscripci\u00f3n
        y baja de las entidades, en el Registro as\u00ed como el proceso a\n    desarrollar
        para su control, mantenimiento y actualizaci\u00f3n.\n\n    CAP\u00cdTULO
        V\n\n    Financiaci\u00f3n de las ayudas y colaboraci\u00f3n de las comunidades
        aut\u00f3nomas\n\n    Art\u00edculo 6. Financiaci\u00f3n de las ayudas.\n\n    1.
        Las ayudas a que se refiere esta ley podr\u00e1n ser financiadas por la\n    Administraci\u00f3n
        General del Estado y por las de las comunidades aut\u00f3nomas.\n\n    2.
        El Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente presentar\u00e1\n    en
        la Conferencia Sectorial que corresponda por raz\u00f3n de la materia el\n    Plan
        Estatal de Integraci\u00f3n Asociativa, en el que se incluir\u00e1n las\n    previsiones
        del Departamento para impulsar la aplicaci\u00f3n de la presente\n    ley,
        as\u00ed como las actuaciones previstas, en este mismo sentido, por las\n    comunidades
        aut\u00f3nomas. El plan incluir\u00e1 as\u00ed mismo un balance de los\n    logros
        que se hayan ido alcanzando.\n\n    Disposici\u00f3n transitoria \u00fanica.
        R\u00e9gimen transitorio del art\u00edculo 3 c).\n\n    Reglamentariamente
        se establecer\u00e1 un per\u00edodo transitorio a efectos de\n    cumplir
        lo previsto en el apartado c) del art\u00edculo 3 de esta ley, para\n    las
        entidades asociativas que no cumplan con lo previsto en el mismo, en\n    el
        momento de la solicitud de su reconocimiento e inscripci\u00f3n en el\n    Registro
        Nacional de Entidades Asociativas Prioritarias.\n\n    Disposici\u00f3n final
        primera. T\u00edtulo competencial.\n\n    La presente ley se dicta al amparo
        de lo dispuesto en el art\u00edculo\n    149.1.13.\u00aa de la Constituci\u00f3n,
        que atribuye al Estado competencia\n    exclusiva sobre bases y coordinaci\u00f3n
        de la planificaci\u00f3n general de la\n    actividad econ\u00f3mica, excepto
        la disposici\u00f3n final tercera, que se dicta\n    al amparo de la regla
        14.\u00aa, que atribuye al Estado competencia exclusiva\n    sobre Hacienda
        general y Deuda del Estado.\n\n    Disposici\u00f3n final segunda. Modificaci\u00f3n
        de la Ley 27/1999, de 16 de julio,\n    de Cooperativas.\n\n    Se modifica
        la Ley 27/1999, de 16 de julio, de Cooperativas, en la forma\n    que a continuaci\u00f3n
        se indica.\n\n    Uno. Se da nueva redacci\u00f3n al art\u00edculo 6 y se
        incluye un nuevo apartado 2.\n\n    \"Art\u00edculo 6. Clases de cooperativas.\n\n    1.
        Las sociedades cooperativas de primer grado podr\u00e1n clasificarse de la\n    siguiente
        forma:\n\n    - Cooperativas de trabajo asociado.\n\n    - Cooperativas de
        consumidores y usuarios.\n\n    - Cooperativas de viviendas.\n\n    - Cooperativas
        agroalimentarias.\n\n    - Cooperativas de explotaci\u00f3n comunitaria de
        la tierra.\n\n    - Cooperativas de servicios.\n\n    - Cooperativas del mar.\n\n    -
        Cooperativas de transportistas.\n\n    - Cooperativas de seguros.\n\n    -
        Cooperativas sanitarias.\n\n    P\u00e1gina\n    8- Cooperativas de ense\u00f1anza.\n\n    -
        Cooperativas de cr\u00e9dito.\n\n    2. Los Estatutos de las cooperativas
        de segundo grado podr\u00e1n calificar a\n    \u00e9stas conforme a la clasificaci\u00f3n
        del apartado anterior, siempre que\n    todas las cooperativas socias pertenezcan
        a la misma clase, a\u00f1adiendo en\n    tal caso la expresi\u00f3n \"de segundo
        grado\".\"\n\n    Dos. Se da nueva redacci\u00f3n al apartado 2 del art\u00edculo
        56, que queda\n    redactado como sigue:\n\n    \"2. Para el cumplimiento
        de los fines de este fondo se podr\u00e1 colaborar con\n    otras sociedades
        y entidades, pudiendo aportar, total o parcialmente, su\n    dotaci\u00f3n.
        Asimismo, tal aportaci\u00f3n podr\u00e1 llevarse a cabo a favor de la\n    uni\u00f3n
        o federaci\u00f3n de cooperativas en la que est\u00e9 asociada para el\n    cumplimiento
        de las funciones que sean coincidentes con las propias del\n    referido fondo.\"\n\n    Tres.
        Se da nueva redacci\u00f3n al art\u00edculo 93.\n\n    \"Art\u00edculo 93.
        Objeto y \u00e1mbito.\n\n    1. Son cooperativas agroalimentarias las que
        asocian a titulares de\n    explotaciones agr\u00edcolas, ganaderas o forestales,
        incluyendo a las\n    personas titulares de estas explotaciones en r\u00e9gimen
        de titularidad\n    compartida, que tienen como objeto la realizaci\u00f3n
        de todo tipo de\n    actividades y operaciones encaminadas al mejor aprovechamiento
        de las\n    explotaciones de sus socios, de sus elementos o componentes, de
        la\n    cooperativa y a la mejora de la poblaci\u00f3n agraria y del desarrollo
        del\n    mundo rural, as\u00ed como atender a cualquier otro fin o servicio
        que sea\n    propio de la actividad agraria, ganadera, forestal o est\u00e9n
        directamente\n    relacionados con ellas y con su implantaci\u00f3n o actuaci\u00f3n
        en el medio\n    rural.\n\n    Tambi\u00e9n podr\u00e1n formar parte como
        socios de pleno derecho de estas\n    cooperativas, las sociedades agrarias
        de transformaci\u00f3n, las comunidades\n    de regantes, las comunidades
        de aguas, las comunidades de bienes y las\n    sociedades civiles o mercantiles
        que tengan el mismo objeto social o\n    actividad complementaria y se encuentre
        comprendido en el primer p\u00e1rrafo\n    de este art\u00edculo. En estos
        casos, los Estatutos podr\u00e1n regular un l\u00edmite\n    de votos que
        ostenten los socios mencionados en relaci\u00f3n al conjunto de\n    votos
        sociales de la cooperativa.\n\n    2. Para el cumplimiento de su objeto, las
        cooperativas agroalimentarias\n    podr\u00e1n desarrollar, entre otras, las
        siguientes actividades:\n\n    a) Adquirir, elaborar, producir y fabricar
        por cualquier procedimiento,\n    para la cooperativa o para las explotaciones
        de sus socios, animales,\n    piensos, abonos, plantas, semillas, insecticidas,
        materiales,\n    instrumentos, maquinaria, instalaciones y cualesquiera otros
        elementos\n    necesarios o convenientes para la producci\u00f3n y fomento
        agrario,\n    alimentario y rural.\n\n    b) Conservar, tipificar, manipular,
        transformar, transportar, distribuir y\n    comercializar, incluso directamente
        al consumidor, los productos\n    procedentes de las explotaciones de la cooperativa,
        de sus socios, as\u00ed\n    como los adquiridos a terceros, en su estado
        natural o previamente\n    transformados.\n\n    c) Adquirir, parcelar, sanear
        y mejorar terrenos destinados a la\n    agricultura, la ganader\u00eda o los
        bosques, as\u00ed como la construcci\u00f3n y\n    explotaci\u00f3n de las
        obras e instalaciones necesarias a estos fines.\n\n    d) Cualesquiera otras
        actividades que sean necesarias o convenientes o que\n    faciliten el mejoramiento
        econ\u00f3mico, t\u00e9cnico, laboral o medioambiental de\n    la cooperativa
        o de las explotaciones de los socios, entre otras, la\n    prestaci\u00f3n
        de servicios por la cooperativa y con su propio personal que\n    consista
        en la realizaci\u00f3n de labores agrarias u otras an\u00e1logas en las\n    mencionadas
        explotaciones y a favor de las socios de la misma.\n\n    e) Realizar actividades
        de consumo y servicios para sus socios y dem\u00e1s\n    miembros de su entorno
        social y territorial, fomentando aquellas\n    actividades encaminadas a la
        promoci\u00f3n y mejora de la poblaci\u00f3n agraria y\n    el medio rural.\n\n    3.
        Las explotaciones agrarias de los socios, para cuya mejora la\n    cooperativa
        agraria presta sus servicios y suministros, deber\u00e1n estar\n    dentro
        del \u00e1mbito territorial de la cooperativa, establecido\n    estatutariamente.\n\n    P\u00e1gina\n    94.
        Las cooperativas agroalimentarias podr\u00e1n desarrollar operaciones con\n    terceros
        no socios hasta un l\u00edmite m\u00e1ximo del 50 % del total de las\n    realizadas
        con los socios para cada tipo de actividad desarrollado por\n    aqu\u00e9llas.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 20/1990, de 19 de\n    diciembre,
        de R\u00e9gimen fiscal de las Cooperativas.\n\n    Se da nueva redacci\u00f3n
        al apartado 1 del art\u00edculo 9 en la forma que a\n    continuaci\u00f3n
        se indica.\n\n    \"Art\u00edculo 9. Cooperativas Agroalimentarias.\n\n    Se
        considerar\u00e1n especialmente protegidas las Cooperativas Agroalimentarias\n    que
        cumplan los siguientes requisitos:\n\n    1. Que asocien a titulares de explotaciones
        agr\u00edcolas, forestales,\n    ganaderas o mixtas, situadas dentro del \u00e1mbito
        geogr\u00e1fico al que se\n    extienda estatutariamente la actividad de la
        Cooperativa.\"\n\n    Disposici\u00f3n final cuarta. Incremento de gasto.\n\n    De
        la aplicaci\u00f3n de la presente ley no podr\u00e1 derivarse ning\u00fan
        incremento\n    de gasto. Las nuevas necesidades de recursos humanos que,
        en su caso,\n    pudieren surgir como consecuencia de las obligaciones normativas\n    contempladas
        en la presente ley, deber\u00e1n ser atendidas mediante la\n    reordenaci\u00f3n
        o redistribuci\u00f3n de efectivos.\n\n    Disposici\u00f3n final quinta.
        Facultad de desarrollo.\n\n    Se habilita al Gobierno a dictar cuantas disposiciones
        sean precisas para\n    el desarrollo y aplicaci\u00f3n de esta ley.\n    ","category_name":"Agricultura,
