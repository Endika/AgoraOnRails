        y libertades p\u00fablicas del trabajador, incluidos, en su\n    caso, los
        dem\u00e1s supuestos que comportan la declaraci\u00f3n de nulidad del\n    despido
        en el apartado 2 del art\u00edculo 108.\n\n    8. Cuando el empresario no
        procediere a reintegrar al trabajador en sus\n    anteriores condiciones de
        trabajo o lo hiciere de modo irregular, el\n    trabajador podr\u00e1 solicitar
