        4 de mayo)","updated_at":"2012-12-21T09:51:01Z"},{"body":"PROYECTO DE LEY\n\n    121/000009
        Proyecto de Ley de modificaci\u00f3n de la Ley 7/2010, de 31 de\n    marzo,
        General de la Comunicaci\u00f3n Audiovisual, para flexibilizar los\n    modos
        de gesti\u00f3n de los canales p\u00fablicos de televisi\u00f3n auton\u00f3mica.\n\n    La
        Mesa de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado
        el acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    121/000009\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de modificaci\u00f3n de la Ley 7/2010, de 31 de marzo, General\n    de
        la Comunicaci\u00f3n Audiovisual, para flexibilizar los modos de gesti\u00f3n
        de\n    los canales p\u00fablicos de televisi\u00f3n auton\u00f3mica.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena y por el\n    procedimiento
        de urgencia, conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a
        la Comisi\u00f3n de Industria, Energ\u00eda y Turismo. Asimismo,\n    publicar
        en el Bolet\u00edn Oficial de las Cortes Generales, estableciendo\n    plazo
        de enmiendas por un periodo de ocho d\u00edas h\u00e1biles, que finaliza el\n    d\u00eda
        9 de mayo de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena la
        publicaci\u00f3n de conformidad con\n    el art\u00edculo 97 del Reglamento
        de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados, 24 de abril
        de 2012.-P. D. El\n    Secretario General del Congreso de los Diputados, Manuel
        Alba Navarro.\n\n    PROYECTO DE LEY DE MODIFICACI\u00d3N DE LA LEY 7/2010,
        DE 31 DE MARZO, GENERAL\n    DE LA COMUNICACI\u00d3N AUDIOVISUAL, PARA FLEXIBILIZAR
        LOS MODOS DE GESTI\u00d3N DE\n    LOS CANALES P\u00daBLICOS DE TELEVISI\u00d3N
        AUTON\u00d3MICA\n\n    Exposici\u00f3n de motivos\n\n    La Ley 7/2010, de
        31 de marzo, General de la Comunicaci\u00f3n Audiovisual, en\n    su art\u00edculo
        40, define el servicio p\u00fablico de comunicaci\u00f3n audiovisual\n    como
        un servicio esencial de inter\u00e9s econ\u00f3mico general que tiene como\n    misi\u00f3n
        difundir contenidos que fomenten los principios y valores\n    constitucionales,
        contribuir a la formaci\u00f3n de una opini\u00f3n p\u00fablica\n    plural,
        dar a conocer la diversidad cultural y ling\u00fc\u00edstica de Espa\u00f1a,
        y\n    difundir el conocimiento y las artes, con especial incidencia en el\n    fomento
        de una cultura audiovisual. Asimismo los prestadores del servicio\n    p\u00fablico
        de comunicaci\u00f3n audiovisual atender\u00e1n a aquellos ciudadanos y\n    grupos
        sociales que no son destinatarios de la programaci\u00f3n mayoritaria.\n\n    En
        particular, el apartado 2 de este art\u00edculo establece que el Estado, las\n    Comunidades
        Aut\u00f3nomas y las Entidades Locales podr\u00e1n acordar la\n    prestaci\u00f3n
        del servicio p\u00fablico de comunicaci\u00f3n audiovisual con objeto de\n    emitir
        en abierto canales generalistas o tem\u00e1ticos.\n\n    La situaci\u00f3n
        econ\u00f3mica y la necesidad por parte del conjunto de las\n    Administraciones
        P\u00fablicas de acometer actuaciones que faciliten la\n    consolidaci\u00f3n
        presupuestaria y el saneamiento de las cuentas p\u00fablicas\n    aconseja
        dotar a las Comunidades Aut\u00f3nomas de mayor flexibi\n\n    P\u00e1gina\n    2lidad
        en la prestaci\u00f3n de su servicio de comunicaci\u00f3n audiovisual.\n\n    Por
        este motivo, con la modificaci\u00f3n planteada las Comunidades Aut\u00f3nomas\n    podr\u00e1n
        decidir sobre la prestaci\u00f3n del servicio p\u00fablico de comunicaci\u00f3n\n    audiovisual,
        pudiendo optar por la gesti\u00f3n directa o indirecta del mismo\n    a trav\u00e9s
        de distintas f\u00f3rmulas que incluyen modalidades de colaboraci\u00f3n\n    p\u00fablico-privada.
        Si deciden no prestar el servicio p\u00fablico de\n    comunicaci\u00f3n audiovisual,
        las Comunidades Aut\u00f3nomas podr\u00e1n convocar los\n    correspondientes
        concursos para la adjudicaci\u00f3n de licencias.\n\n    Adem\u00e1s, las
        Comunidades Aut\u00f3nomas que vinieran prestando el servicio\n    p\u00fablico
        de comunicaci\u00f3n audiovisual podr\u00e1n transferirlo a un tercero de\n    acuerdo
        con su legislaci\u00f3n espec\u00edfica.\n\n    En consonancia con estos cambios,
        se introducen modificaciones en el\n    r\u00e9gimen limitativo que tienen
        los prestadores del servicio p\u00fablico en la\n    participaci\u00f3n en
        el capital social de otros prestadores privados del\n    servicio de comunicaci\u00f3n
        audiovisual.\n\n    Como medida adicional de flexibilidad, se permite que
        los prestadores de\n    servicio p\u00fablico de \u00e1mbito auton\u00f3mico
        establezcan acuerdos para la\n    producci\u00f3n, edici\u00f3n y emisi\u00f3n
        conjunta de contenidos con el objeto de\n    mejorar la eficiencia de su actividad.\n\n    Por
        \u00faltimo y, con el fin de garantizar un mejor cumplimiento de la Ley\n    Org\u00e1nica
        de Estabilidad Presupuestaria y Sostenibilidad Financiera, se\n    establecen
        una serie de obligaciones a los prestadores de titularidad\n    p\u00fablica
        del servicio p\u00fablico de comunicaci\u00f3n audiovisual de \u00e1mbito\n    auton\u00f3mico,
        entre las que cabe destacar la fijaci\u00f3n de un l\u00edmite m\u00e1ximo\n    de
        gasto para el ejercicio econ\u00f3mico de que se trate que no podr\u00e1\n    rebasarse
        o la obligaci\u00f3n de presentar un informe anual en el que se\n    ponga
        de manifiesto que la gesti\u00f3n de estas televisiones se adecua a los\n    principios
        de la citada Ley Org\u00e1nica.\n\n    Estas modificaciones de la Ley General
        de la Comunicaci\u00f3n Audiovisual no\n    son aplicables a la Corporaci\u00f3n
        de Radio y Televisi\u00f3n Espa\u00f1ola, S.A., ya\n    que tiene su propia
        ley espec\u00edfica, la Ley 17/2006, de 5 de junio, de la\n    Radio y Televisi\u00f3n
        de Titularidad Estatal, cuyo art\u00edculo 7.5, en la\n    redacci\u00f3n
        dada precisamente por la propia Ley General de la Comunicaci\u00f3n\n    Audiovisual,
        y que no se modifica por la presente Ley, establece que\n    dicha Corporaci\u00f3n
        no podr\u00e1 ceder a terceros la producci\u00f3n y edici\u00f3n de\n    los
        programas informativos y de aquellos que expresamente determine el\n    mandato
        marco.\n\n    Art\u00edculo \u00fanico. Modificaci\u00f3n de la Ley 7/2010,
        de 31 de marzo, General de\n    la Comunicaci\u00f3n Audiovisual.\n\n    La
        Ley 7/2010, de 31 de marzo, General de la Comunicaci\u00f3n Audiovisual, se\n    modifica
        como sigue:\n\n    Uno. Se suprimen los p\u00e1rrafos tercero y cuarto del
        apartado 1 del art\u00edculo\n    40.\n\n    Dos. El actual apartado 3 del
        art\u00edculo 40 pasa a ser el apartado 4, y los\n    apartados 2 y 3 quedan
        redactados del siguiente modo:\n\n    \"2. El Estado, las Comunidades Aut\u00f3nomas
        y las Entidades Locales podr\u00e1n\n    acordar la prestaci\u00f3n del servicio
        p\u00fablico de comunicaci\u00f3n audiovisual\n    con objeto de emitir en
        abierto canales generalistas o tem\u00e1ticos, en\n    funci\u00f3n de las
        circunstancias y peculiaridades concurrentes en los\n    \u00e1mbitos geogr\u00e1ficos
        correspondientes y de los criterios establecidos en\n    el apartado anterior.\n\n    Los
        \u00f3rganos competentes de cada Comunidad Aut\u00f3noma decidir\u00e1n dentro
        de los\n    m\u00faltiples digitales que se les reserven, los canales digitales
        de \u00e1mbito\n    auton\u00f3mico que ser\u00e1n explotados por el servicio
        p\u00fablico de comunicaci\u00f3n\n    audiovisual televisiva y los que ser\u00e1n
        explotados por empresas privadas\n    en r\u00e9gimen de licencia.\n\n    Las
        Comunidades Aut\u00f3nomas que acuerden la prestaci\u00f3n del servicio p\u00fablico\n    de
        comunicaci\u00f3n audiovisual determinar\u00e1n los modos de gesti\u00f3n
        del mismo,\n    que podr\u00e1n consistir, entre otras modalidades, en la
        prestaci\u00f3n del\n    servicio de manera directa a trav\u00e9s de sus propios
        \u00f3rganos, medios o\n    entidades, en la atribuci\u00f3n a un tercero
        de la gesti\u00f3n indirecta del\n    servicio o de la producci\u00f3n y edici\u00f3n
        de los distintos programas\n    audiovisuales o en la prestaci\u00f3n del
        mismo a trav\u00e9s de otros instrumentos\n    de colaboraci\u00f3n p\u00fablico-privada,
        de acuerdo con los principios de\n    publicidad y concurrencia, salvo que
        la naturaleza de la operaci\u00f3n a\n    realizar sea incompatible con los
        mismos. Asimismo, las Comunidades\n    Aut\u00f3nomas podr\u00e1n acordar
        transformar la gesti\u00f3n directa del servicio en\n    gesti\u00f3n indirecta,
        mediante la enajenaci\u00f3n de la titularidad de la\n    entidad prestadora
        del servicio.\n\n    3. Las Comunidades Aut\u00f3nomas podr\u00e1n convocar,
        a trav\u00e9s de sus \u00f3rganos\n    competentes, los correspondientes concursos
        para la adjudicaci\u00f3n de\n    licencias audiovisuales en los t\u00e9rminos
        de lo dispuesto en el art\u00edculo 27\n    de esta Ley.\n\n    Las Comunidades
        Aut\u00f3nomas que vinieran prestando el servicio p\u00fablico de\n    comunicaci\u00f3n
        audiovisual podr\u00e1n transferir, una vez transformada en\n    licencia
        audiovisual, la habilitaci\u00f3n para prestar este servicio de\n    acuerdo
        con el procedimiento establecido en su legislaci\u00f3n espec\u00edfica.\n\n    Las
        personas f\u00edsicas o jur\u00eddicas a quienes se les encomiende la gesti\u00f3n\n    indirecta
        del servicio o la prestaci\u00f3n del mismo a trav\u00e9s de instrumentos\n    de
        colaboraci\u00f3n p\u00fablico-privada, estar\u00e1n sujetos al cumplimiento
        de los\n    art\u00edculos 40.1 y 41 de esta Ley. Tanto estos como los nuevos\n    licenciatarios
        a quienes se les transfiera la habilitaci\u00f3n para prestar\n    el servicio
        de comunicaci\u00f3n audiovisual deber\u00e1n cumplir todos los\n    requisitos
        y limitaciones establecidas en la legislaci\u00f3n para ser titular\n    de
        una licencia individual.\"\n\n    P\u00e1gina\n    3Tres. Se a\u00f1ade un
        nuevo apartado 5 al art\u00edculo 40, que queda redactado del\n    siguiente
        modo:\n\n    \"5. Los prestadores del servicio p\u00fablico de comunicaci\u00f3n
        audiovisual\n    televisiva de \u00e1mbito auton\u00f3mico podr\u00e1n establecer
        acuerdos entre s\u00ed para\n    la producci\u00f3n, edici\u00f3n o emisi\u00f3n
        conjunta de contenidos, la adquisici\u00f3n\n    de derechos sobre contenidos
        o en otros \u00e1mbitos, con el objeto de mejorar\n    la eficiencia de su
        actividad. Igualmente podr\u00e1n establecer acuerdos con\n    la Corporaci\u00f3n
        RTVE para dicho fin.\"\n\n    Cuatro. Se modifica el apartado 1 del art\u00edculo
        42, que queda redactado del\n    siguiente modo:\n\n    \"1. Los prestadores
        de titularidad p\u00fablica del servicio p\u00fablico de\n    comunicaci\u00f3n
        audiovisual, las Administraciones P\u00fablicas, as\u00ed como\n    cualquier
        entidad dependiente de ellas o sociedades sobre las que\n    cualquiera de
        las anteriores ejerza el control, en los t\u00e9rminos del\n    art\u00edculo
        42 del C\u00f3digo de Comercio, no podr\u00e1n participar en el capital\n    social
        de prestadores privados del servicio de comunicaci\u00f3n audiovisual.\n    No
        obstante, cuando de acuerdo con lo dispuesto en el art\u00edculo 40.2 se\n    acuerde
        la prestaci\u00f3n del servicio p\u00fablico de comunicaci\u00f3n audiovisual\n    mediante
        gesti\u00f3n indirecta u otros instrumentos de colaboraci\u00f3n\n    p\u00fablico-privada,
        las Comunidades Aut\u00f3nomas podr\u00e1n participar en el\n    capital social
        del prestador de su servicio p\u00fablico.\n\n    Las Comunidades Aut\u00f3nomas
        no podr\u00e1n participar, directa o indirectamente,\n    en el capital social
        de los titulares de licencia del servicio de\n    comunicaci\u00f3n audiovisual.\"\n\n    Cinco.
        Se a\u00f1ade un apartado 8 bis al art\u00edculo 43, que queda redactado de\n    la
        manera siguiente:\n\n    \"8 bis. Para garantizar un mejor cumplimiento de
        la Ley Org\u00e1nica de\n    Estabilidad Presupuestaria y Sostenibilidad Financiera,
        los prestadores\n    de titularidad p\u00fablica del servicio p\u00fablico
        de comunicaci\u00f3n audiovisual\n    de \u00e1mbito auton\u00f3mico deber\u00e1n
        cumplir con las obligaciones siguientes:\n\n    a) Anualmente se aprobar\u00e1
        un l\u00edmite m\u00e1ximo de gasto para el ejercicio\n    econ\u00f3mico
        correspondiente que no podr\u00e1 rebasarse.\n\n    b) La memoria y el informe
        de gesti\u00f3n de las cuentas anuales har\u00e1n una\n    referencia expresa
        al cumplimiento del equilibrio y sostenibilidad\n    financieros.\n\n    Si
        excepcionalmente las cuentas no est\u00e1n en equilibrio financiero, los\n    prestadores
        de titularidad p\u00fablica del servicio p\u00fablico de comunicaci\u00f3n\n    audiovisual
        presentar\u00e1n al \u00f3rgano competente de la Comunidad Aut\u00f3noma\n    para
        su aprobaci\u00f3n una propuesta de reducci\u00f3n de gastos para el ejercicio\n    siguiente
        igual a la p\u00e9rdida o d\u00e9ficit generado.\n\n    Las aportaciones patrimoniales,
        contratos, programas, encomiendas,\n    convenios o cualesquiera entregas
        de la Comunidad Aut\u00f3noma a favor\n    directa o indirectamente de los
        prestadores de titularidad p\u00fablica del\n    servicio p\u00fablico de
        comunicaci\u00f3n audiovisual requerir\u00e1 la puesta en\n    marcha de la
        reducci\u00f3n de gastos aprobada.\n\n    c) Antes del 1 de abril de cada
        a\u00f1o, deber\u00e1n presentar ante el \u00f3rgano\n    competente de la
        Comunidad Aut\u00f3noma un informe en el que se ponga de\n    manifiesto que
        la gesti\u00f3n del ejercicio inmediato anterior se adecua a\n    los principios
        de la Ley Org\u00e1nica de Estabilidad Presupuestaria y\n    Sostenibilidad
        Financiera.\n\n    d) Las Comunidades Aut\u00f3nomas establecer\u00e1n los
        sistemas de control,\n    incluidas auditor\u00edas operativas, que permitan
        la adecuada supervisi\u00f3n\n    financiera de sus prestadores de titularidad
        p\u00fablica del servicio p\u00fablico\n    de comunicaci\u00f3n audiovisual
        con especial atenci\u00f3n al equilibrio y\n    sostenibilidad presupuestaria.\n\n    A
        estos efectos, se entender\u00e1 por auditor\u00eda operativa el examen\n    sistem\u00e1tico
        y objetivo de las operaciones y los procedimientos realizados\n    por la
        entidad con el objeto de proporcionar una valoraci\u00f3n independiente\n    de
        su racionalidad econ\u00f3mico-financiera y su adecuaci\u00f3n a los principios\n    de
        la buena gesti\u00f3n, a fin de detectar sus posibles deficiencias y\n    proponer
        las recomendaciones oportunas en orden a la correcci\u00f3n de\n    aquellas.\"\n\n    Disposici\u00f3n
        final \u00fanica. Entrada en vigor.\n\n    La presente Ley entrar\u00e1 en
        vigor el d\u00eda siguiente al de su publicaci\u00f3n en\n    el \"Bolet\u00edn
