        con los que ya vienen siendo atendidos por otro servicio no\n    permitan
        definir un tr\u00e1fico significativamente distinto.\n\n    2. A los efectos
        se\u00f1alados en el punto anterior, los tr\u00e1ficos\n    constitutivos
        de cada servicio vendr\u00e1n determinados por la relaci\u00f3n de\n    localidades
        o n\u00facleos de poblaci\u00f3n diferenciados entre los que se realiza\n    el
        transporte, efectuando parada los veh\u00edculos para tomar y dejar a los\n    viajeros
        que se desplacen entre los mismos.\n\n    \u00danicamente se tendr\u00e1n
        en cuenta, a efectos de la apreciaci\u00f3n de posibles\n    coincidencias,
        las paradas de los servicios preexistentes entre las que\n    estuvieran autorizados
        tr\u00e1ficos en el momento en que se inicie la\n    tramitaci\u00f3n del
        nuevo servicio.\n\n    3. El contrato de gesti\u00f3n de cada servicio determinar\u00e1
        su plazo de\n    duraci\u00f3n atendiendo a sus caracter\u00edsticas y a los
        plazos de amortizaci\u00f3n\n    de los activos necesarios para su prestaci\u00f3n
        y predominantemente\n    utilizados en \u00e9sta que hayan de ser aportados
        por el contratista. En todo\n    caso, de conformidad con lo dispuesto en
        la legislaci\u00f3n de la Uni\u00f3n\n    Europea reguladora de la materia,
        la duraci\u00f3n de los contratos no podr\u00e1\n    ser superior a diez a\u00f1os.\n\n    No
        obstante, cuando resulte necesario, habida cuenta de las condiciones de\n    amortizaci\u00f3n
        de los mencionados activos, la duraci\u00f3n del contrato podr\u00e1\n    prolongarse
        durante un plazo no superior a la mitad del periodo\n    originalmente establecido.\"\n\n    Treinta
        y siete. El art\u00edculo 73 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo
        73.\n\n    1. Los contratos de gesti\u00f3n de servicios p\u00fablicos de
        transporte regular de\n    viajeros de uso general se adjudicar\u00e1n mediante
        un procedimiento abierto\n    en el que, sin perjuicio de lo dispuesto en
        el art\u00edculo 74.2, todo\n    empresario podr\u00e1 presentar una proposici\u00f3n.\n\n    No
        obstante, la Administraci\u00f3n podr\u00e1 optar por la adjudicaci\u00f3n
        directa del\n    contrato cuando su valor anual medio, calculado conforme
        a lo que\n    reglamentariamente se determine, se haya estimado en menos de
        100.000\n    euros anuales, previa justificaci\u00f3n motivada de su pertinencia.\n\n    2.
        El pliego de condiciones que haya de regir el contrato, que tomar\u00e1 como\n    base
        el proyecto aprobado por la Administraci\u00f3n de conformidad con lo\n    dispuesto
        en el art\u00edculo 70, fijar\u00e1 las condiciones de prestaci\u00f3n del\n    servicio.\n\n    En
        todo caso, se incluir\u00e1n en dicho pliego los siguientes extremos:\n\n    a)
        Los tr\u00e1ficos que definen el servicio.\n\n    b) El itinerario o las infraestructuras
        por los que concretamente haya de\n    discurrir el servicio, cuando resulte
        pertinente.\n\n    c) El n\u00famero de expediciones de transporte que, como
        m\u00ednimo, deber\u00e1\n    realizar el contratista.\n\n    d) Las prestaciones
        que, como m\u00ednimo, deber\u00e1n recibir los viajeros adem\u00e1s\n    de
        su transporte y el de sus equipajes.\n\n    P\u00e1gina\n    14e) El n\u00famero
        m\u00ednimo de veh\u00edculos que el contratista deber\u00e1 adscribir a la\n    prestaci\u00f3n
        del servicio, as\u00ed como sus caracter\u00edsticas t\u00e9cnicas y, cuando\n    resulte
        pertinente, su l\u00edmite m\u00e1ximo de antig\u00fcedad.\n\n    f) El personal
        de la empresa que, en su caso, deber\u00e1 adscribir el\n    contratista,
        como m\u00ednimo, a la prestaci\u00f3n del servicio, con expresi\u00f3n de\n    sus
        funciones.\n\n    g) Las instalaciones fijas que, en su caso, haya de aportar
        el contratista\n    para la prestaci\u00f3n del servicio.\n\n    h) El r\u00e9gimen
        tarifario de aplicaci\u00f3n a los viajeros.\n\n    i) El derecho del contratista
        a hacer propia, en su caso, la totalidad o\n    una parte de los ingresos
        derivados de la explotaci\u00f3n del servicio.\n\n    j) Otras compensaciones
        a las que, en su caso, tenga derecho el\n    contratista por la prestaci\u00f3n
        del servicio, indicando los par\u00e1metros\n    sobre cuya base habr\u00e1n
        de calcularse.\n\n    k) El canon o participaci\u00f3n que, en su caso, haya
        de satisfacer el\n    contratista a la Administraci\u00f3n y los par\u00e1metros
        sobre cuya base habr\u00e1 de\n    calcularse, conforme a criterios de proporcionalidad,
        sin que afecte\n    significativamente a la estructura de costes del servicio.\n\n    l)
        Las m\u00e1quinas o herramientas o, en su caso, los medios electr\u00f3nicos,\n    inform\u00e1ticos
        o telem\u00e1ticos de que deber\u00e1 proveerse el contratista para\n    facilitar
        a la Administraci\u00f3n el adecuado control de los ingresos\n    generados
        por la explotaci\u00f3n del servicio.\n\n    m) El compromiso del contratista
        de someterse al arbitraje de las Juntas\n    Arbitrales del Transporte en
        relaci\u00f3n con cualquier controversia con los\n    usuarios acerca de la
        prestaci\u00f3n del servicio.\n\n    n) El plazo de duraci\u00f3n del contrato.\n\n    La
        Administraci\u00f3n deber\u00e1 incluir, adem\u00e1s, en el pliego todas aquellas\n    otras
        circunstancias que delimiten el servicio y configuren su\n    prestaci\u00f3n.\"\n\n    Treinta
        y ocho. El art\u00edculo 74 queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        74.\n\n    1. En la adjudicaci\u00f3n del contrato \u00fanicamente podr\u00e1n
        tenerse en cuenta\n    variantes o mejoras ofrecidas por los licitadores cuando
        tal posibilidad\n    se hubiese previsto expresamente en el pliego.\n\n    Los
        criterios se\u00f1alados a tal efecto en el pliego deber\u00e1n estar\n    relacionados,
        en todo caso, con el r\u00e9gimen econ\u00f3mico, la seguridad, la\n    eficacia
        o la calidad del servicio objeto del contrato y tendr\u00e1n\n    especialmente
        en cuenta factores ambientales y la mejor integraci\u00f3n con\n    la red
        de servicios p\u00fablicos de transporte de viajeros que vertebran el\n    territorio.\n\n    2.
        El adjudicatario del contrato deber\u00e1 ser, en todo caso, titular de la\n    autorizaci\u00f3n
        de transporte p\u00fablico de viajeros regulada en el art\u00edculo\n    42.\n\n    3.
        Cuando el objeto de un nuevo contrato sea la gesti\u00f3n de un servicio que\n    ya
        se ven\u00eda prestando con anterioridad, se adjudicar\u00e1 al anterior\n    contratista
        siempre que \u00e9ste hubiese cumplido satisfactoriamente el\n    anterior
        contrato y que la valoraci\u00f3n atribuida a su oferta sea la misma\n    que
        la mejor del resto de las presentadas.\n\n    4. En cualquier caso, deber\u00e1n
        desestimarse las ofertas que establezcan\n    condiciones desproporcionadas
        o anormales, t\u00e9cnicamente inadecuadas, o\n    que no garanticen debidamente
        la continuidad del servicio o su prestaci\u00f3n\n    en las condiciones precisas.\"\n\n    Treinta
        y nueve. El art\u00edculo 75 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo
        75.\n\n    1. El contrato de gesti\u00f3n del servicio de que se trate recoger\u00e1
        las\n    condiciones establecidas en el pliego, con las precisiones o\n    modificaciones
        ofrecidas por el adjudicatario que hubiesen sido aceptadas\n    por la Administraci\u00f3n.\n\n    El
        contrato deber\u00e1 formalizarse en documento administrativo, salvo que el\n    contratista
        solicite que se eleve a escritura p\u00fablica, corriendo de su\n    cargo,
        en este supuesto, los correspondientes gastos.\n\n    2. El contratista habr\u00e1
        de prestar el servicio en las condiciones fijadas\n    en el contrato, debiendo
        respetar, adem\u00e1s, cuantas otras obligaciones se\n    encuentren establecidas
        con car\u00e1cter general en\n\n    P\u00e1gina\n    15esta ley y en las normas
        dictadas para su ejecuci\u00f3n y desarrollo en\n    relaci\u00f3n con la
        realizaci\u00f3n de servicios p\u00fablicos de transporte de\n    viajeros
        de titularidad de la Administraci\u00f3n.\n\n    En todo caso, el contratista
        estar\u00e1 obligado a reservar, a favor de la\n    Administraci\u00f3n p\u00fablica
        que as\u00ed se lo demande, un cierto n\u00famero de plazas\n    en determinadas
        expediciones para el transporte de estudiantes o\n    trabajadores hasta y
        desde centros docentes o de trabajo de titularidad\n    p\u00fablica. En dicho
        supuesto, la compensaci\u00f3n que reciba el contratista de\n    la Administraci\u00f3n
        que reserve las plazas no podr\u00e1 ser nunca superior a la\n    cuant\u00eda
        que resulte de la aplicaci\u00f3n de la tarifa ordinaria del servicio.\n\n    3.
        El contrato s\u00f3lo podr\u00e1 modificarse cuando as\u00ed se haya previsto
        en el\n    pliego y se hayan detallado de forma clara, precisa e inequ\u00edvoca
        las\n    condiciones en que podr\u00e1 hacerse.\n\n    No obstante, la Administraci\u00f3n
        contratante, previa audiencia del\n    contratista, podr\u00e1 modificar el
        contrato, a efectos de adecuar la\n    prestaci\u00f3n del servicio a los
        cambios sobrevenidos en las circunstancias\n    que se tuvieron en cuenta
        en el momento de su adjudicaci\u00f3n en relaci\u00f3n\n    con la demanda
        potencial de los servicios o la necesidad de cubrir nuevos\n    tr\u00e1ficos
        surgidos en las inmediaciones del servicio que no se encuentren\n    atendidos
        a trav\u00e9s de otros contratos o que hayan dejado de estarlo por\n    la
        extinci\u00f3n del servicio que los ven\u00eda atendiendo, de conformidad
        con lo\n    que reglamentariamente se determine. En este supuesto, el acuerdo
        de\n    modificaci\u00f3n adoptado por el \u00f3rgano contratante de la Administraci\u00f3n\n    pondr\u00e1
        fin a la v\u00eda administrativa, ser\u00e1 inmediatamente ejecutivo y su\n    cumplimiento
        resultar\u00e1 obligatorio para el contratista.\n\n    Muy especialmente,
        a los efectos previstos en este punto, la\n    Administraci\u00f3n contratante
        valorar\u00e1 la conveniencia de modificar un\n    servicio preexistente cuando,
        con posterioridad a su inauguraci\u00f3n, tenga\n    lugar el establecimiento
        o cierre de centros docentes, sanitarios o de\n    otra \u00edndole generadores
        de una demanda significativa de transporte.\n\n    Cuando la modificaci\u00f3n
        del contrato afecte a su r\u00e9gimen financiero, la\n    Administraci\u00f3n
        deber\u00e1 restablecer el equilibrio econ\u00f3mico de aqu\u00e9l, en\n    beneficio
        de la parte contratante que corresponda, de conformidad con lo\n    previsto
        en la legislaci\u00f3n sobre contratos del sector p\u00fablico.\n\n    Sea
        cual fuere su causa, la modificaci\u00f3n del contrato deber\u00e1 formalizarse\n    conforme
        a lo previsto en el punto 1.\n\n    4. Sin perjuicio de la legislaci\u00f3n
        laboral que resulte de aplicaci\u00f3n al\n    efecto, cuando un procedimiento
        tenga por objeto la adjudicaci\u00f3n de un\n    nuevo contrato para la gesti\u00f3n
        de un servicio preexistente, el pliego de\n    condiciones podr\u00e1 imponer
        al nuevo adjudicatario la obligaci\u00f3n de\n    subrogarse como empleador
        en la relaci\u00f3n laboral con el personal empleado\n    por el anterior
        contratista en dicha prestaci\u00f3n.\n\n    En este supuesto, el \u00f3rgano
        de contrataci\u00f3n deber\u00e1 facilitar a los\n    licitadores, en el propio
        pliego o en la documentaci\u00f3n complementaria, la\n    informaci\u00f3n
        sobre las condiciones de los contratos del personal al que\n    afecte la
        subrogaci\u00f3n que resulte necesaria para permitir la evaluaci\u00f3n\n    de
        los costes laborales que implicar\u00e1 tal medida. A estos efectos, la\n    empresa
        que viniese prestando el servicio y tenga la condici\u00f3n de\n    empleadora
        del personal afectado estar\u00e1 obligada a proporcionar la\n    referida
        informaci\u00f3n al \u00f3rgano de contrataci\u00f3n, a requerimiento de \u00e9ste.\n\n    Tal
        informaci\u00f3n se suministrar\u00e1 teniendo en cuenta lo dispuesto en la
        Ley\n    Org\u00e1nica 15/1999, de 13 de diciembre, que regula la Protecci\u00f3n
        de Datos\n    de Car\u00e1cter Personal.\n\n    A los efectos se\u00f1alados
        en este punto, no podr\u00e1n tenerse en cuenta otro\n    personal que el
        expresamente adscrito a la prestaci\u00f3n del servicio en el\n    contrato
        de gesti\u00f3n del servicio p\u00fablico de que se trate, para cuya\n    determinaci\u00f3n
        se debieron tomar como base el que inicialmente se inclu\u00eda\n    en el
        correspondiente pliego de condiciones, de conformidad con lo\n    dispuesto
        en el art\u00edculo 73.2.\n\n    El nuevo contratista no responder\u00e1 de
        los derechos salariales devengados\n    con anterioridad a la asunci\u00f3n
        efectiva de los servicios, ni de las\n    deudas a la Seguridad Social, fiscales
        o cualesquiera otras que hubiere\n    contra\u00eddo el empresario anterior.\"\n\n    Cuarenta.
        El punto 1 del art\u00edculo 76 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"1.
        Para hacer frente a intensificaciones de tr\u00e1fico que no puedan ser\n    atendidas
        por los veh\u00edculos adscritos a la prestaci\u00f3n del servicio podr\u00e1n\n    utilizarse
        otros, ya sean propios del contratista, o cedidos, con o sin\n    conductor,
        por otros transportistas a trav\u00e9s de cualquier f\u00f3rmula\n    jur\u00eddica
        v\u00e1lida.\n\n    Dichos veh\u00edculos deber\u00e1n estar amparados por
        la autorizaci\u00f3n prevista en\n    el art\u00edculo 42.\"\n\n    P\u00e1gina\n    16Cuarenta
        y uno. El art\u00edculo 81 queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        81.\n\n    1. Cuando existan razones objetivas de inter\u00e9s general que
        lo justifiquen,\n    y no resulte viable o procedente el establecimiento de
        un nuevo servicio\n    con independencia de los anteriormente existentes,
        la Administraci\u00f3n\n    podr\u00e1 acordar la concentraci\u00f3n en un
        solo contrato de todos los derechos\n    y obligaciones dimanantes de diferentes
        contratos de gesti\u00f3n de servicios\n    p\u00fablicos de transporte regular
        de viajeros de uso general preexistentes,\n    de tal manera que los servicios
        contemplados en \u00e9stos se presten desde\n    ese momento de forma unificada.\n\n    La
        inclusi\u00f3n de un contrato en una concentraci\u00f3n de tales caracter\u00edsticas\n    s\u00f3lo
        ser\u00e1 posible a partir de que hayan transcurrido tres a\u00f1os de su\n    plazo
        de vigencia y dejar\u00e1 de serlo cuando falten menos de dos para su\n    finalizaci\u00f3n.\n\n    2.
        La vigencia del contrato unificado se determinar\u00e1, de conformidad con\n    lo
        que reglamentariamente se disponga, en funci\u00f3n de los plazos de\n    vigencia
        que resten a los contratos objeto de concentraci\u00f3n, teniendo en\n    cuenta
        la entidad de los tr\u00e1ficos a que se encontraban referidos.\n\n    3.
        Cuando se lleve a cabo la concentraci\u00f3n prevista en este art\u00edculo,
        la\n    Administraci\u00f3n podr\u00e1 realizar las modificaciones en las
        condiciones de\n    explotaci\u00f3n que resulten necesarias para una m\u00e1s
        adecuada prestaci\u00f3n de\n    los servicios de forma unificada.\"\n\n    Cuarenta
        y dos. El art\u00edculo 82 queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        82.\n\n    1. Los contratos de gesti\u00f3n de servicios p\u00fablicos de
        transporte regular de\n    viajeros de uso general se extinguir\u00e1n por
        cumplimiento o por resoluci\u00f3n.\n\n    2. Los contratos se considerar\u00e1n
        cumplidos y, en consecuencia, extinguidos\n    sin necesidad de resoluci\u00f3n
        cuando transcurra su plazo de duraci\u00f3n, ya\n    sea el inicialmente establecido
        o, en su caso, el resultante de su\n    pr\u00f3rroga acordada conforme a
        lo dispuesto en el art\u00edculo 72.3.\n\n    No obstante, cuando finalice
        el plazo de vigencia de un contrato sin que\n    haya concluido el procedimiento
        tendente a la adjudicaci\u00f3n de uno nuevo\n    para la prestaci\u00f3n
        del mismo servicio, el anterior contratista deber\u00e1\n    prolongar su
        gesti\u00f3n, cuando as\u00ed se lo requiera la Administraci\u00f3n, en los\n    t\u00e9rminos
        previstos en el art\u00edculo 85.\n\n    3. Son causas de resoluci\u00f3n
        del contrato:\n\n    a) La muerte o incapacidad sobrevenida del contratista
        individual o la\n    extinci\u00f3n de la personalidad jur\u00eddica de la
        sociedad contratista.\n\n    b) La declaraci\u00f3n de concurso del contratista
        o la declaraci\u00f3n de\n    insolvencia de \u00e9ste en cualquier otro procedimiento.\n\n    c)
        La p\u00e9rdida por el contratista de la autorizaci\u00f3n de transporte p\u00fablico\n    de
        viajeros regulada en esta ley, as\u00ed como la suspensi\u00f3n de aqu\u00e9lla
        por\n    las causas se\u00f1aladas en el art\u00edculo 52, si el contratista
        no acredita\n    haber subsanado el incumplimiento que dio lugar a la suspensi\u00f3n
        en el\n    plazo que reglamentariamente se determine.\n\n    d) El incumplimiento
        del plazo de que disponga el contratista, de\n    conformidad con lo reglamentariamente
        establecido o, en su caso, con lo\n    expresamente se\u00f1alado en el contrato,
        para iniciar la prestaci\u00f3n del\n    servicio tras la formalizaci\u00f3n
        del contrato.\n\n    e) La renuncia unilateral del contratista.\n\n    f)
        El incumplimiento por el contratista de las condiciones se\u00f1aladas en\n    los
        apartados k) o l) del art\u00edculo 73.2, o bien el incumplimiento\n    reiterado,
        en los t\u00e9rminos en que reglamentariamente se determine, de las\n    condiciones
        se\u00f1aladas en los apartados a) o h) del mismo precepto, as\u00ed\n    como
        el de cualquier otra condici\u00f3n o requisito al que expresamente se\n    haya
        atribuido esa consecuencia en el contrato.\n\n    g) La interrupci\u00f3n
        injustificada de la prestaci\u00f3n del servicio por parte\n    del contratista
        por el plazo reglamentariamente establecido o se\u00f1alado en\n    el contrato.\n\n    h)
        El mutuo acuerdo entre la Administraci\u00f3n y el contratista.\n\n    P\u00e1gina\n    17i)
        El rescate del servicio por la Administraci\u00f3n, cuando \u00e9sta acuerde\n    gestionarlo
        directamente por razones de inter\u00e9s general.\n\n    j) La supresi\u00f3n
        del servicio por razones de inter\u00e9s general.\n\n    k) La imposibilidad
        de la explotaci\u00f3n del servicio como consecuencia de\n    acuerdos adoptados
        por la Administraci\u00f3n contratante con posterioridad al\n    contrato.\n\n    l)
        Aquellas otras que se establezcan expresamente en el contrato.\"\n\n    Cuarenta
        y tres. El art\u00edculo 83 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo
        83.\n\n    1. La resoluci\u00f3n de los contratos de gesti\u00f3n de servicios
        p\u00fablicos de\n    transporte regular de viajeros de uso general se acordar\u00e1
        por el \u00f3rgano\n    de contrataci\u00f3n, de oficio o a instancia del
        contratista, mediante el\n    procedimiento que resulte de aplicaci\u00f3n
        de acuerdo con la legislaci\u00f3n\n    sobre contratos del sector p\u00fablico.\n\n    2.
        La declaraci\u00f3n de insolvencia en cualquier procedimiento y, en caso de\n    concurso,
        la apertura de la fase de liquidaci\u00f3n, dar\u00e1n siempre lugar a la\n    resoluci\u00f3n
        del contrato.\n\n    La Administraci\u00f3n podr\u00e1 no instar la resoluci\u00f3n
        del contrato en caso de\n    declaraci\u00f3n de concurso del contratista
        cuando entienda que existen\n    perspectivas realistas de saneamiento financiero
        de \u00e9ste en un plazo\n    razonable, siempre que no se haya abierto la
        fase de liquidaci\u00f3n ni\n    concurra la causa de resoluci\u00f3n se\u00f1alada
        en el apartado c) del art\u00edculo\n    82.3.\n\n    3. Los supuestos previstos
