        sido realizada con car\u00e1cter\n    previo por otras personas o entidades
        vinculadas en el sentido del\n    art\u00edculo 16 de esta Ley y transmitida,
        por cualquier t\u00edtulo jur\u00eddico, a\n    la entidad de nueva creaci\u00f3n.\n\n    b)
        Cuando la actividad econ\u00f3mica hubiera sido ejercida, durante el a\u00f1o\n    anterior
        a la constituci\u00f3n de la entidad, por una persona f\u00edsica que\n    ostente
        una participaci\u00f3n, directa o indirecta, en el capital o en los\n    fondos
        propios de la entidad de nueva creaci\u00f3n superior al 50 por ciento.\n\n    4.
        No tendr\u00e1n la consideraci\u00f3n de entidades de nueva creaci\u00f3n
        aquellas que\n    formen parte de un grupo en los t\u00e9rminos establecidos
