        ministerial competente en materia de juego respecto a sus\n    competencias
        en materia de publicidad, patrocinio y promoci\u00f3n de las\n    actividades
        de juego, a efectos de hacer efectivos los derechos del menor\n    y de las
        personas con discapacidad.\n\n    4. Supervisar la adecuaci\u00f3n de los
        contenidos audiovisuales con el\n    ordenamiento vigente y los c\u00f3digos
        de autorregulaci\u00f3n en los t\u00e9rminos\n    establecidos en el art\u00edculo
        9 de la Ley 7/2010, de 31 de marzo.\n\n    5. Velar por el cumplimiento de
        los c\u00f3digos de autorregulaci\u00f3n sobre\n    contenidos audiovisuales
        verificando su conformidad con la normativa\n    vigente, en los t\u00e9rminos
        establecidos en el art\u00edculo 12 de la Ley 7/2010,\n    de 31 de marzo.\n\n    6.
        Controlar el cumplimiento de las obligaciones, las prohibiciones y los\n    l\u00edmites
        al ejercicio del derecho a realizar comunicaciones comerciales\n    audiovisuales
        impuestos por los art\u00edculos 13 a 18 de la Ley 7/2010, de 31\n    de marzo.\n\n    7.
        Controlar el cumplimiento de las obligaciones y los l\u00edmites impuestos\n    para
        la contrataci\u00f3n en exclusiva de contenidos audiovisuales, la emisi\u00f3n\n    de
        contenidos incluidos en el cat\u00e1logo de acontecimientos de inter\u00e9s\n    general
        y la compraventa de los derechos exclusivos en las competiciones\n    futbol\u00edsticas
        espa\u00f1olas regulares, en los t\u00e9rminos previstos en los\n    art\u00edculos
        19 a 21 de la Ley 7/2010, de 31 de marzo, sin perjuicio de lo\n    establecido
        en la disposici\u00f3n adicional duod\u00e9cima de esta ley.\n\n    8. Vigilar
        el cumplimiento de la misi\u00f3n de servicio p\u00fablico encomendada a\n    los
        prestadores del servicio p\u00fablico de comunicaci\u00f3n audiovisual de\n    \u00e1mbito
        estatal, as\u00ed como la adecuaci\u00f3n de los recursos p\u00fablicos asignados\n    para
        ello, de acuerdo con lo dispuesto en el t\u00edtulo IV de la Ley 7/2010,\n    de
        31 de marzo.\n\n    9. Garantizar la libertad de recepci\u00f3n en territorio
        espa\u00f1ol de servicios\n    audiovisuales cuyos titulares se encuentren
        establecidos en un Estado\n    miembro de la Uni\u00f3n Europea, adoptando
        las medidas previstas en el\n    art\u00edculo 38 de la Ley 7/2010, de 31
        de marzo, cuando dichos servicios\n    infrinjan de manera grave y reiterada
        la legislaci\u00f3n en materia de\n    protecci\u00f3n de los menores frente
        a la programaci\u00f3n audiovisual o\n    contengan incitaciones al odio por
        raz\u00f3n de raza, sexo, religi\u00f3n o\n    nacionalidad.\n\n    10. Adoptar
        las medidas de salvaguarda de la legislaci\u00f3n espa\u00f1ola cuando\n    el
        prestador de un servicio de comunicaci\u00f3n audiovisual televisiva\n    establecido
        en otro Estado miembro de la Uni\u00f3n Europea dirija su servicio\n    total
        o principalmente al territorio espa\u00f1ol y se hubiera establecido en\n    ese
        Estado miembro para eludir las normas espa\u00f1olas m\u00e1s estrictas, de\n    acuerdo
        con el procedimiento previsto en el art\u00edculo 39 de la Ley 7/2010,\n    de
        31 de marzo.\n\n    11. Resolver sobre el car\u00e1cter no publicitario de
        los anuncios de servicio\n    p\u00fablico o de car\u00e1cter ben\u00e9fico,
        previa solicitud de los interesados, de\n    conformidad con lo establecido
        en la disposici\u00f3n adicional s\u00e9ptima de la\n    Ley 7/2010, de 31
        de marzo.\n\n    12. Realizar cualesquiera otras funciones que le sean atribuidas
        por ley o\n    por real decreto.\n\n    Art\u00edculo 10. Supervisi\u00f3n
        y control en materia de tarifas aeroportuarias.\n\n    La Comisi\u00f3n Nacional
        de los Mercados y la Competencia ejercer\u00e1 las\n    siguientes funciones
