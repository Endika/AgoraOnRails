        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"1. Cuando el despido
        sea declarado improcedente, el empresario, en el\n    plazo de cinco d\u00edas
        desde la notificaci\u00f3n de la sentencia, podr\u00e1 optar\n    entre la
        readmisi\u00f3n del trabajador o el abono de una indemnizaci\u00f3n\n    equivalente
        a treinta y tres d\u00edas de salario por a\u00f1o de servicio,\n    prorrate\u00e1ndose
        por meses los per\u00edodos de tiempo inferiores a un a\u00f1o,\n    hasta
        un m\u00e1ximo de veinticuatro mensualidades.\n\n    El abono de la indemnizaci\u00f3n
        determinar\u00e1 la extinci\u00f3n del contrato de\n    trabajo, que se entender\u00e1
        producida en la fecha del cese efectivo en el\n    trabajo.\"\n\n    Ocho.
        El apartado 2 del art\u00edculo 56 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"2. En caso de que
        se opte por la readmisi\u00f3n, el trabajador tendr\u00e1 derecho\n    a los
        salarios de tramitaci\u00f3n. Estos equivaldr\u00e1n a una cantidad igual
        a\n    la suma de los salarios dejados de percibir desde la fecha de despido\n    hasta
        la notificaci\u00f3n de la sentencia que declarase la improcedencia o\n    hasta
        que hubiera encontrado otro empleo, si tal colocaci\u00f3n fuera\n    anterior
        a dicha sentencia y se probase por el empresario lo percibido,\n    para su
        descuento de los salarios de tramitaci\u00f3n.\"\n\n    Nueve. El apartado
        4 del art\u00edculo 56 del Texto Refundido de la Ley del\n    Estatuto de
        los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de 24
        de marzo, queda redactado del siguiente modo:\n\n    \"4. Si el despedido
        fuera un representante legal de los trabajadores o un\n    delegado sindical,
        la opci\u00f3n corresponder\u00e1 siempre a \u00e9ste. De no efectuar\n    la
        opci\u00f3n, se entender\u00e1 que lo hace por la readmisi\u00f3n. Cuando
        la opci\u00f3n,\n    expresa o presunta, sea en favor de la readmisi\u00f3n,
        \u00e9sta ser\u00e1 obligada.\n    Tanto si opta por la indemnizaci\u00f3n
        como si lo hace por la readmisi\u00f3n,\n    tendr\u00e1 derecho a los salarios
        de tramitaci\u00f3n a los que se refiere el\n    apartado 2.\"\n\n    Diez.
        El apartado 1 del art\u00edculo 57 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"1. Cuando la sentencia
        que declare la improcedencia del despido se dicte\n    transcurridos m\u00e1s
        de sesenta d\u00edas h\u00e1biles desde la fecha en que se\n    present\u00f3
        la demanda, el empresario podr\u00e1 reclamar del Estado el abono de\n    la
        percepci\u00f3n econ\u00f3mica a la que se refiere el apartado 2 del art\u00edculo
        56\n    de esta Ley, correspondiente al tiempo que exceda de dichos sesenta\n    d\u00edas.\"\n\n    Once.
        El apartado 4 del art\u00edculo 209 del Texto Refundido de la Ley General\n    de
        Seguridad Social, aprobado por Real Decreto Legislativo 1/1994, de 20\n    de
        junio, por el que se aprueba el, queda redactado del siguiente modo:\n\n    \"4.
        En el supuesto de despido o extinci\u00f3n de la relaci\u00f3n laboral, la\n    decisi\u00f3n
        del empresario de extinguir dicha relaci\u00f3n se entender\u00e1, por s\u00ed\n    misma
        y sin necesidad de impugnaci\u00f3n, como causa de situaci\u00f3n legal de\n    desempleo.
        El ejercicio de la acci\u00f3n contra el despido o extinci\u00f3n no\n    impedir\u00e1
        que se produzca el nacimiento del derecho a la prestaci\u00f3n.\"\n\n    Doce.
        La letra a) del apartado 5 del art\u00edculo 209 del Texto Refundido de\n    la
        Ley General de Seguridad Social, aprobado por Real Decreto Legislativo\n    1/1994,
        de 20 de junio, queda redactada del siguiente modo:\n\n    \"a) Cuando, como
        consecuencia de la reclamaci\u00f3n o el recurso, el despido\n    sea considerado
        improcedente y se opte por la indemnizaci\u00f3n:\n\n    El trabajador continuar\u00e1
        percibiendo las prestaciones por desempleo o, si\n    no las estuviera percibiendo,
        comenzar\u00e1 a percibirlas con efectos desde\n    la fecha del cese efectivo
        en el trabajo, siempre que se cumpla lo\n    establecido en el apartado 1
        de este art\u00edculo, tomando como fecha inicial\n    para tal cumplimiento
        la del acta de conciliaci\u00f3n o providencia de opci\u00f3n\n    por la
        indemnizaci\u00f3n, o, en su caso, la de la resoluci\u00f3n judicial.\n\n    El
        trabajador deber\u00e1 solicitar el reconocimiento de las prestaciones en
        el\n    plazo previsto en el apartado 1 de este art\u00edculo, tomando como
        fecha\n    inicial para tal cumplimiento la del acta de conciliaci\u00f3n
        o providencia\n    de opci\u00f3n por la indemnizaci\u00f3n, o, en su caso,
        la de la resoluci\u00f3n\n    judicial.\"\n\n    P\u00e1gina\n    25Trece.
        El apartado 14 del art\u00edculo 8 del Texto Refundido de la Ley sobre\n    Infracciones
        y Sanciones en el Orden Social, aprobado por Real Decreto\n    Legislativo
        5/2000, de 4 de agosto, queda redactado del siguiente modo:\n\n    \"14. El
        incumplimiento por el empresario de la obligaci\u00f3n establecida en\n    el
        apartado 10 del art\u00edculo 51 del Estatuto de los Trabajadores o de las\n    medidas
        sociales de acompa\u00f1amiento asumidas por el empresario en el marco\n    de
        los procedimientos de despido colectivo.\"\n\n    Art\u00edculo 19. Fondo
        de Garant\u00eda Salarial.\n\n    El apartado 8 del art\u00edculo 33 del Texto
        Refundido de la Ley del Estatuto\n    de los Trabajadores, aprobado por Real
        Decreto Legislativo 1/1995, de 24\n    de marzo, queda redactado del siguiente
        modo:\n\n    \"8. En los contratos de car\u00e1cter indefinido celebrados
        por empresas de\n    menos de veinticinco trabajadores cuando el contrato
        se extinga por las\n    causas previstas en los art\u00edculos 51 y 52 de
        esta Ley o en el art\u00edculo 64\n    de la Ley 22/2003, de 9 de julio, Concursal,
        una parte de la\n    indemnizaci\u00f3n que corresponda al trabajador ser\u00e1
        objeto de resarcimiento\n    al empresario por el Fondo de Garant\u00eda Salarial
        en una cantidad\n    equivalente a ocho d\u00edas de salario por a\u00f1o
        de servicio, prorrate\u00e1ndose\n    por meses los per\u00edodos de tiempo
        inferiores al a\u00f1o. No ser\u00e1 de aplicaci\u00f3n\n    el resarcimiento
        por el Fondo de Garant\u00eda Salarial en las extinciones que\n    hayan sido
        declaradas como improcedentes, tanto en conciliaci\u00f3n\n    administrativa
        o judicial como mediante sentencia.\n\n    El c\u00e1lculo del importe de
        este abono se realizar\u00e1 sobre las\n    indemnizaciones ajustadas a los
        l\u00edmites previstos en el apartado 2 de\n    este art\u00edculo\".\n\n    CAP\u00cdTULO
        V\n\n    Modificaciones de la Ley 36/2011, de 10 de octubre, reguladora de
        la\n    jurisdicci\u00f3n social\n\n    Art\u00edculo 20. De la jurisdicci\u00f3n
        y de la competencia.\n\n    Uno. La letra n) del art\u00edculo 2 de la Ley
        36/2011, de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n Social,
        queda redactada del siguiente modo:\n\n    \"n) En impugnaci\u00f3n de resoluciones
        administrativas de la autoridad laboral\n    reca\u00eddas en el ejercicio
        de la potestad sancionadora en materia laboral y\n    sindical y, respecto
        de las dem\u00e1s impugnaciones de otros actos de las\n    Administraciones
        p\u00fablicas sujetos al Derecho Administrativo en el\n    ejercicio de sus
        potestades y funciones en materia laboral y sindical que\n    pongan fin a
        la v\u00eda administrativa, siempre que en este caso su\n    conocimiento
        no est\u00e9 atribuido a otro orden jurisdiccional.\"\n\n    Dos. La letra
        a) del apartado 2 del art\u00edculo 6 de la Ley 36/2011, de 10 de\n    octubre,
        Reguladora de la Jurisdicci\u00f3n Social, queda redactada del\n    siguiente
        modo:\n\n    \"a) Los \u00f3rganos de la Administraci\u00f3n General del Estado
        y de los\n    organismos p\u00fablicos vinculados o dependientes de ella siempre
        que su\n    nivel org\u00e1nico sea inferior al de Ministro o Secretario de
        Estado.\"\n\n    Tres. El art\u00edculo 7 de la Ley 36/2011, de 10 de octubre,
        Reguladora de la\n    Jurisdicci\u00f3n Social, queda redactado del siguiente
        modo:\n\n    \"Las Salas de lo Social de los Tribunales Superiores de Justicia\n    conocer\u00e1n:\n\n    a)
        En \u00fanica instancia, de los procesos sobre las cuestiones a que se\n    refieren
        las letras f), g), h), j), k) y l) del art\u00edculo 2 cuando\n    extiendan
        sus efectos a un \u00e1mbito territorial superior al de la\n    circunscripci\u00f3n
        de un Juzgado de lo Social y no superior al de la\n    Comunidad Aut\u00f3noma,
        as\u00ed como de todos aquellos que expresamente les\n    atribuyan las leyes.\n\n    Asimismo
        conocer\u00e1n en \u00fanica instancia de los procesos de despido colectivo\n    impugnados
        por los representantes de los trabajadores de conformidad con\n    lo previsto
        en los apartados 1 a 10 del art\u00edculo 124 de esta Ley, cuando\n    extiendan
        sus efectos a un \u00e1mbito territorial no superior al de la\n    Comunidad
        Aut\u00f3noma.\n\n    b) Tambi\u00e9n en \u00fanica instancia, de los procesos
        de impugnaci\u00f3n de actos de\n    las Administraciones p\u00fablicas atribuidos
        al orden jurisdiccional social\n    en las letras n) y s) del art\u00edculo
        2, cuando hayan sido dictados por el\n    Consejo de Gobierno de la Comunidad
        Aut\u00f3noma o por \u00f3rganos de la\n    Administraci\u00f3n General del
        Estado con nivel org\u00e1nico de Ministro o\n    Secretario de Estado, siempre
        que, en este \u00faltimo caso, el acto haya\n    confirmado, en v\u00eda de
        recurso o en procedimiento de fiscalizaci\u00f3n o\n    tutela, los que hayan
        sido dictados por \u00f3rganos o entes distintos con\n    competencia en todo
        el territorio nacional.\n\n    c) De los recursos de suplicaci\u00f3n establecidos
        en esta Ley contra las\n    resoluciones dictadas por los Juzgados de lo Social
        de su\n    circunscripci\u00f3n.\n\n    d) De los recursos de suplicaci\u00f3n
        contra los autos de los jueces de lo\n    mercantil previstos en los art\u00edculos
        64.8 y 197.8 de la Ley 22/2003, de 9\n    de julio, Concursal.\n\n    e) De
        las cuestiones de competencia que se susciten entre los Juzgados de\n    lo
        Social de su circunscripci\u00f3n.\"\n\n    Cuatro. El apartado 1 del art\u00edculo
        8 de la Ley 36/2011, de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n
        Social, queda redactado del siguiente modo:\n\n    \"1. La Sala de lo Social
        de la Audiencia Nacional conocer\u00e1 en \u00fanica\n    instancia, de los
        procesos sobre las\n\n    P\u00e1gina\n    26cuestiones a que se refieren
        las letras f), g), h), j), k) y l) del\n    art\u00edculo 2 cuando extiendan
        sus efectos a un \u00e1mbito territorial superior\n    al de una Comunidad
        Aut\u00f3noma o trat\u00e1ndose de impugnaci\u00f3n de laudos, de\n    haber
        correspondido, en su caso, a esta Sala el conocimiento del asunto\n    sometido
        a arbitraje.\n\n    Asimismo conocer\u00e1n en \u00fanica instancia de los
        procesos de despido colectivo\n    impugnados por los representantes de los
        trabajadores de conformidad con\n    lo previsto en los apartados 1 a 10 del
        art\u00edculo 124 de esta Ley, cuando\n    extiendan sus efectos a un \u00e1mbito
        territorial superior al de una\n    Comunidad Aut\u00f3noma.\"\n\n    Art\u00edculo
        21. De los actos procesales.\n\n    El primer p\u00e1rrafo del apartado 4
        del art\u00edculo 43 de la Ley 36/2011, de 10\n    de octubre, Reguladora
        de la Jurisdicci\u00f3n Social, queda redactado del\n    siguiente modo:\n\n    \"4.
        Los d\u00edas del mes de agosto ser\u00e1n inh\u00e1biles, salvo en las modalidades\n    procesales
        de despido, extinci\u00f3n del contrato de trabajo de los art\u00edculos\n    50,
        51 y 52 del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores,
        movilidad geogr\u00e1fica, modificaci\u00f3n sustancial de las\n    condiciones
        de trabajo, suspensi\u00f3n del contrato y reducci\u00f3n de jornada\n    por
        causas econ\u00f3micas, t\u00e9cnicas, organizativas o de producci\u00f3n
        o\n    derivadas de fuerza mayor, derechos de conciliaci\u00f3n de la vida
        personal,\n    familiar y laboral del art\u00edculo 139, impugnaci\u00f3n
        de altas m\u00e9dicas,\n    vacaciones, materia electoral, conflictos colectivos,
        impugnaci\u00f3n de\n    convenios colectivos y tutela de derechos fundamentales
        y libertades\n    p\u00fablicas, tanto en el proceso declarativo como en tr\u00e1mite
        de recurso o de\n    ejecuci\u00f3n.\"\n\n    Art\u00edculo 22. De la evitaci\u00f3n
        del proceso.\n\n    Uno. El apartado 1 del art\u00edculo 64 de la Ley 36/2011,
        de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n Social, queda redactado
        del siguiente modo:\n\n    \"1. Se except\u00faan del requisito del intento
        de conciliaci\u00f3n o, en su caso,\n    de mediaci\u00f3n los procesos que
        exijan la reclamaci\u00f3n previa en v\u00eda\n    administrativa u otra forma
        de agotamiento de la misma, en su caso, los\n    que versen sobre Seguridad
        Social, los relativos a la impugnaci\u00f3n del\n    despido colectivo por
        los representantes de los trabajadores, disfrute de\n    vacaciones y a materia
        electoral, movilidad geogr\u00e1fica, modificaci\u00f3n\n    sustancial de
        las condiciones de trabajo, suspensi\u00f3n del contrato y\n    reducci\u00f3n
        de jornada por causas econ\u00f3micas, t\u00e9cnicas, organizativas o de\n    producci\u00f3n
        o derivadas de fuerza mayor, derechos de conciliaci\u00f3n de la\n    vida
        personal, familiar y laboral a los que se refiere el art\u00edculo 139,\n    los
        iniciados de oficio, los de impugnaci\u00f3n de convenios colectivos, los\n    de
        impugnaci\u00f3n de los estatutos de los sindicatos o de su modificaci\u00f3n,\n    los
        de tutela de los derechos fundamentales y libertades p\u00fablicas, los\n    procesos
        de anulaci\u00f3n de laudos arbitrales, los de impugnaci\u00f3n de\n    acuerdos
        de conciliaciones, de mediaciones y de transacciones, as\u00ed como\n    aquellos
        en que se ejerciten acciones laborales de protecci\u00f3n contra la\n    violencia
        de g\u00e9nero.\"\n\n    Dos. El apartado 1 del art\u00edculo 70 de la Ley
        36/2011, de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n Social,
        queda redactado del siguiente modo:\n\n    \"1. Se except\u00faan del requisito
        de reclamaci\u00f3n previa los procesos\n    relativos a la impugnaci\u00f3n
        del despido colectivo por los representantes\n    de los trabajadores, disfrute
        de vacaciones, materia electoral, movilidad\n    geogr\u00e1fica, modificaci\u00f3n
        sustancial de las condiciones de trabajo,\n    suspensi\u00f3n del contrato
        y reducci\u00f3n de jornada por causas econ\u00f3micas,\n    t\u00e9cnicas,
        organizativas o de producci\u00f3n o derivadas de fuerza mayor,\n    derechos
        de conciliaci\u00f3n de la vida personal, familiar y laboral a los\n    que
        se refiere el art\u00edculo 139, procedimientos de oficio, conflictos\n    colectivos,
        impugnaci\u00f3n de convenios colectivos, impugnaci\u00f3n de estatutos\n    de
        los sindicatos o de su modificaci\u00f3n, tutela de derechos fundamentales\n    y
        libertades p\u00fablicas, siendo en estos \u00faltimos potestativo, y\n    reclamaciones
        contra el Fondo de Garant\u00eda Salarial, al amparo de lo\n    prevenido
        en el art\u00edculo 33 del Texto Refundido de la Ley del Estatuto de\n    los
        Trabajadores.\"\n\n    Art\u00edculo 23. De las modalidades procesales.\n\n    Uno.
        El apartado 1 del art\u00edculo 110 de la Ley 36/2011, de 10 de octubre,\n    reguladora
        de la jurisdicci\u00f3n social, queda redactado del siguiente modo:\n\n    \"1.
        Si el despido se declara improcedente, se condenar\u00e1 al empresario a la\n    readmisi\u00f3n
        del trabajador en las mismas condiciones que reg\u00edan antes de\n    producirse
        el despido, as\u00ed como al abono de los salarios de tramitaci\u00f3n a\n    los
        que se refiere el apartado 2 del art\u00edculo 56 del Texto Refundido de\n    la
        Ley del Estatuto de los Trabajadores o, a elecci\u00f3n de aqu\u00e9l, a que
        le\n    abone una indemnizaci\u00f3n, cuya cuant\u00eda se fijar\u00e1 de
        acuerdo con lo\n    previsto en el apartado 1 del art\u00edculo 56 de dicha
        Ley, con las\n    siguientes particularidades:\n\n    a) En el acto de juicio,
        la parte titular de la opci\u00f3n entre readmisi\u00f3n o\n    indemnizaci\u00f3n
        podr\u00e1 anticipar su opci\u00f3n, para el caso de declaraci\u00f3n de\n    improcedencia,
        mediante expresa manifestaci\u00f3n en tal sentido, sobre la\n    que se pronunciar\u00e1
        el juez en la sentencia, sin perjuicio de lo dispuesto\n    en los art\u00edculos
        111 y 112.\n\n    b) A solicitud de la parte demandante, si constare no ser
        realizable la\n    readmisi\u00f3n, podr\u00e1 acordarse, en caso de improcedencia
        del despido, tener\n    por hecha la opci\u00f3n por la indemnizaci\u00f3n
        en la sentencia, declarando\n    extinguida la relaci\u00f3n en la propia
        sentencia y condenando al empresario\n    a abonar la indemnizaci\u00f3n por
        despido, calculada hasta la fecha de la\n    sentencia.\n\n    P\u00e1gina\n    27c)
        En los despidos improcedentes de trabajadores cuya relaci\u00f3n laboral sea\n    de
        car\u00e1cter especial, la cuant\u00eda de la indemnizaci\u00f3n ser\u00e1
        la establecida,\n    en su caso, por la norma que regule dicha relaci\u00f3n
        especial.\"\n\n    Dos. La letra b) del apartado 1 del art\u00edculo 111 de
        la Ley 36/2011, de 10\n    de octubre, reguladora de la jurisdicci\u00f3n
        social, queda redactado del\n    siguiente modo:\n\n    \"b) Cuando la opci\u00f3n
        del empresario hubiera sido por la indemnizaci\u00f3n,\n    tanto en el supuesto
        de que el recurso fuere interpuesto por \u00e9ste como\n    por el trabajador,
        no proceder\u00e1 la readmisi\u00f3n mientras penda el recurso,\n    si bien
        durante la tramitaci\u00f3n del recurso el trabajador se considerar\u00e1\n    en
        situaci\u00f3n legal de desempleo involuntario seg\u00fan lo dispuesto en
        el\n    apartado 3 del art\u00edculo 208 del Texto Refundido de la Ley General
        de la\n    Seguridad Social, aprobado por el Real Decreto Legislativo 1/1994,
        de 20\n    de junio.\n\n    Si la sentencia que resuelva el recurso que hubiera
        interpuesto el\n    trabajador elevase la cuant\u00eda de la indemnizaci\u00f3n,
        el empresario, dentro\n    de los cinco d\u00edas siguientes al de su notificaci\u00f3n,
        podr\u00e1 cambiar el\n    sentido de su opci\u00f3n y, en tal supuesto, la
        readmisi\u00f3n retrotraer\u00e1 sus\n    efectos econ\u00f3micos a la fecha
        en que tuvo lugar la primera elecci\u00f3n,\n    deduci\u00e9ndose de las
        cantidades que por tal concepto se abonen las que, en\n    su caso, hubiera
        percibido el trabajador en concepto de prestaci\u00f3n por\n    desempleo.
        La citada cantidad, as\u00ed como la correspondiente a la\n    aportaci\u00f3n
        empresarial a la Seguridad Social por dicho trabajador, habr\u00e1\n    de
        ser ingresada por el empresario en la Entidad gestora.\n\n    A efectos del
        reconocimiento de un futuro derecho a la protecci\u00f3n por\n    desempleo,
        el per\u00edodo al que se refiere el p\u00e1rrafo anterior se\n    considerar\u00e1
        de ocupaci\u00f3n cotizada.\"\n\n    Tres. La r\u00fabrica del Cap\u00edtulo
        IV del T\u00edtulo II del Libro Segundo de la Ley\n    36/2011, de 10 de octubre,
        Reguladora de la Jurisdicci\u00f3n Social, queda\n    redactado del siguiente
        modo:\n\n    \"CAP\u00cdTULO IV\n\n    De la extinci\u00f3n del contrato por
        causas objetivas, por despido colectivo y\n    otras causas de extinci\u00f3n.\"\n\n    Cuatro.
        La r\u00fabrica de la Secci\u00f3n 2.\u00aa del Cap\u00edtulo IV del T\u00edtulo
        II del\n    Libro Segundo de la Ley 36/2011, de 10 de octubre, Reguladora
        de la\n    Jurisdicci\u00f3n Social, queda redactado del siguiente modo:\n\n    \"Secci\u00f3n
        2.\u00aa Despidos colectivos por causas econ\u00f3micas, organizativas,\n    t\u00e9cnicas
        o de producci\u00f3n o derivadas de fuerza mayor.\"\n\n    Cinco. El art\u00edculo
        124 de la Ley 36/2011, de 10 de octubre, Reguladora de\n    la Jurisdicci\u00f3n
        Social, queda redactado del siguiente modo:\n\n    \"Art\u00edculo 124. Despidos
        colectivos por causas econ\u00f3micas, organizativas,\n    t\u00e9cnicas o
        de producci\u00f3n o derivadas de fuerza mayor.\n\n    1. La decisi\u00f3n
        empresarial podr\u00e1 impugnarse por los representantes legales\n    o sindicales
        de los trabajadores a trav\u00e9s del proceso previsto en los\n    apartados
        siguientes.\n\n    2. La demanda podr\u00e1 fundarse en los siguientes motivos:\n\n    a)
        Que no concurre la causa legal indicada en la comunicaci\u00f3n escrita.\n\n    b)
        Que no se ha respetado lo previsto en los art\u00edculos 51.2 o 51.7 del\n    Estatuto
        de los Trabajadores.\n\n    c) Que la decisi\u00f3n extintiva se ha adoptado
        con fraude, dolo, coacci\u00f3n o\n    abuso de derecho.\n\n    En ning\u00fan
        caso podr\u00e1n ser objeto de este proceso las pretensiones\n    relativas
        a la inaplicaci\u00f3n de las reglas de prioridad de permanencia\n    previstas
        legal o convencionalmente o establecidas en el acuerdo adoptado\n    en el
        per\u00edodo de consultas. Tales pretensiones se plantear\u00e1n a trav\u00e9s
        del\n    procedimiento individual al que se refiere el apartado 11 del presente\n    art\u00edculo.\n\n    3.
        En caso de que el per\u00edodo de consultas regulado en el art\u00edculo 51
        del\n    Estatuto de los Trabajadores hubiera finalizado con acuerdo, tambi\u00e9n\n    deber\u00e1
        demandarse a los firmantes del mismo.\n\n    4. Para presentar la demanda
        no ser\u00e1 necesario agotar ninguna de las\n    formas de evitaci\u00f3n
        del proceso contempladas en el T\u00edtulo V del Libro I\n    de la presente
        Ley.\n\n    5. La demanda deber\u00e1 presentarse en el plazo de caducidad
        de veinte d\u00edas\n    desde la notificaci\u00f3n a los representantes de
        los trabajadores de la\n    decisi\u00f3n de despido colectivo adoptada por
        el empresario al finalizar el\n    per\u00edodo de consultas del art\u00edculo
        51 del Estatuto de los Trabajadores.\n\n    6. Este proceso tendr\u00e1 car\u00e1cter
        urgente. La preferencia en el despacho de\n    estos asuntos ser\u00e1 absoluta
        sobre cualesquiera otros, salvo los de tutela\n    de los derechos fundamentales
        y libertades p\u00fablicas. Contra las\n    resoluciones de tramitaci\u00f3n
        que se dicten no cabr\u00e1 recurso, salvo el de\n    declaraci\u00f3n inicial
        de incompetencia.\n\n    7. Admitida a tr\u00e1mite la demanda, el secretario
        judicial dar\u00e1 traslado de\n    la misma al empresario demandado y le
        requerir\u00e1 para que en el plazo de\n    cinco d\u00edas presente, preferiblemente
        en soporte inform\u00e1tico, la\n    documentaci\u00f3n y las actas del per\u00edodo
        de consultas y la comunicaci\u00f3n a la\n    autoridad laboral del resultado
        del mismo.\n\n    En ese mismo requerimiento, el secretario judicial ordenar\u00e1
        al empresario\n    que, en el plazo de cinco d\u00edas,\n\n    P\u00e1gina\n    28notifique
        a los trabajadores que pudieran resultar afectados por el\n    despido colectivo
        la existencia del proceso planteado por los\n    representantes de los trabajadores,
        para que en el plazo de quince d\u00edas\n    comuniquen al \u00f3rgano judicial
        un domicilio a efectos de notificaci\u00f3n de\n    la sentencia.\n\n    En
        caso de negativa injustificada del empresario a remitir estos\n    documentos
        o a informar a los trabajadores que pudieran resultar\n    afectados, el secretario
        judicial reiterar\u00e1 por la v\u00eda urgente su\n    inmediata remisi\u00f3n
        en el plazo de tres d\u00edas, con apercibimiento de que de\n    no cumplirse
        en plazo este segundo requerimiento se impondr\u00e1n las medidas\n    a las
        que se refiere el apartado 5 del art\u00edculo 75, y se podr\u00e1n tener
        por\n    ciertos a los efectos del juicio posterior los hechos que pretende\n    acreditar
        la parte demandante.\n\n    Al admitirse la demanda, el secretario judicial
        acordar\u00e1 recabar de la\n    Autoridad Laboral copia del expediente administrativo
        relativo al despido\n    colectivo.\n\n    8. Transcurrido el plazo de diez
        d\u00edas h\u00e1biles desde la finalizaci\u00f3n del\n    plazo para interponer
        la demanda, el secretario judicial citar\u00e1 a las\n    partes al acto del
        juicio, que deber\u00e1 tener lugar en \u00fanica convocatoria\n    dentro
        de los 15 d\u00edas siguientes. En la citaci\u00f3n se acordar\u00e1 de oficio
        el\n    previo traslado entre las partes o la aportaci\u00f3n anticipada,
        en soporte\n    preferiblemente inform\u00e1tico, con cinco d\u00edas de antelaci\u00f3n
        al acto de\n    juicio, de la prueba documental o pericial que, por su volumen
        o\n    complejidad, sea conveniente posibilitar su examen previo al momento
        de\n    la pr\u00e1ctica de la prueba.\n\n    9. La sentencia se dictar\u00e1
        dentro de los cinco d\u00edas siguientes a la\n    celebraci\u00f3n del juicio
        y ser\u00e1 recurrible en casaci\u00f3n ordinaria.\n\n    Se declarar\u00e1
        ajustada a derecho la decisi\u00f3n extintiva cuando el\n    empresario, habiendo
        cumplido lo previsto en los art\u00edculos 51.2 o 51.7\n    del Estatuto de
        los Trabajadores, acredite la concurrencia de la causa\n    legal esgrimida.\n\n    La
        sentencia declarar\u00e1 nula la decisi\u00f3n extintiva cuando no se haya\n    respetado
        lo previsto en los art\u00edculos 51.2 o 51.7 del Estatuto de los\n    Trabajadores,
        u obtenido la autorizaci\u00f3n judicial del juez del concurso\n    en los
        supuestos en que est\u00e9 legalmente prevista, as\u00ed como cuando la\n    medida
        empresarial se haya efectuado en vulneraci\u00f3n de derechos\n    fundamentales
        y libertades p\u00fablicas o con fraude, dolo, coacci\u00f3n o abuso\n    de
        derecho.\n\n    La sentencia declarar\u00e1 no ajustada a Derecho, la decisi\u00f3n
        extintiva cuando\n    el empresario no haya acreditado la concurrencia de
        la causa legal\n    indicada en la comunicaci\u00f3n extintiva.\n\n    10.
        Una vez firme la sentencia, se notificar\u00e1 a quienes hubieran sido\n    parte
        y a los trabajadores que pudieran ser afectados por el despido\n    colectivo
        que hubiesen puesto en conocimiento del \u00f3rgano judicial un\n    domicilio
        a efectos de notificaciones, a los efectos previstos en la\n    letra b) del
        apartado 11 de este art\u00edculo.\n\n    La sentencia firme se notificar\u00e1
        para su conocimiento a la autoridad\n    laboral, la entidad gestora de la
        prestaci\u00f3n por desempleo y la\n    Administraci\u00f3n de la Seguridad
        Social cuando no hubieran sido parte en el\n    proceso.\n\n    11. Cuando
        el objeto del proceso sea la impugnaci\u00f3n individual de la\n    extinci\u00f3n
        del contrato de trabajo ante el Juzgado de lo Social, se estar\u00e1\n    a
        lo previsto en los art\u00edculos 120 a 123 de esta Ley, con las siguientes\n    especialidades:\n\n    a)
        Cuando el objeto del debate verse sobre preferencias atribuidas a\n    determinados
        trabajadores, \u00e9stos tambi\u00e9n deber\u00e1n ser demandados.\n    Igualmente
        deber\u00e1n ser demandados los representantes de los trabajadores\n    cuando
        la medida cuente con la conformidad de aqu\u00e9llos.\n\n    b) Si una vez
        iniciado el proceso individual se plantease demanda por los\n    representantes
        de los trabajadores contra la decisi\u00f3n empresarial a tenor\n    de lo
        dispuesto en los apartados anteriores, aquel proceso se suspender\u00e1\n    hasta
        la resoluci\u00f3n de la demanda formulada por los representantes de los\n    trabajadores,
        que una vez firme tendr\u00e1 eficacia de cosa juzgada sobre el\n    proceso
        individual en los t\u00e9rminos del apartado 3 del art\u00edculo 160.\n\n    c)
        El despido ser\u00e1 nulo, adem\u00e1s de por los motivos recogidos en el\n    art\u00edculo
        122.2 de esta Ley, cuando se incumpla lo previsto en los\n    art\u00edculos
        51.2 o 51.7 del Estatuto de los Trabajadores, o cuando no se\n    hubiese
        obtenido la autorizaci\u00f3n judicial del juez del concurso, en los\n    supuestos
        en que est\u00e9 legalmente prevista.\n\n    Tambi\u00e9n ser\u00e1 nula la
        extinci\u00f3n del contrato acordada por el empresario sin\n    respetar las
        prioridades de permanencia que pudieran estar establecidas\n    en las leyes,
        los convenios colectivos o en el acuerdo alcanzado durante\n    el per\u00edodo
        de consultas. Esta nulidad no afectar\u00e1 a las extinciones que\n    dentro
        del mismo despido colectivo hayan respetado las prioridades de\n    permanencia.\"\n\n    Seis.
        La r\u00fabrica de la Secci\u00f3n 4.\u00aa del Cap\u00edtulo V del T\u00edtulo
        II del Libro\n    Segundo de la Ley Reguladora de la Jurisdicci\u00f3n Social
        queda redactada\n    del siguiente modo:\n\n    \"Secci\u00f3n 4.\u00aa Movilidad
        geogr\u00e1fica, modificaciones sustanciales de\n    condiciones de trabajo,
        suspensi\u00f3n del contrato y reducci\u00f3n de jornada\n    por causas econ\u00f3micas,
        t\u00e9cnicas, organizativas o de producci\u00f3n o\n    derivadas de fuerza
        mayor.\"\n\n    Siete. El art\u00edculo 138 de la Ley 36/2011, de 10 de octubre,
        Reguladora de\n    la Jurisdicci\u00f3n Social, queda redactado del siguiente
        modo:\n\n    \"1. El proceso se iniciar\u00e1 por demanda de los trabajadores
        afectados por\n    la decisi\u00f3n empresarial, aunque\n\n    P\u00e1gina\n    29no
        se haya seguido el procedimiento de los art\u00edculos 40, 41 y 47 del\n    Estatuto
        de los Trabajadores. La demanda deber\u00e1 presentarse en el plazo\n    de
        caducidad de los veinte d\u00edas h\u00e1biles siguientes a la notificaci\u00f3n
        por\n    escrito de la decisi\u00f3n a los trabajadores o a sus representantes,\n    conforme
        a lo dispuesto en el apartado 4 del art\u00edculo 59 del Estatuto de\n    los
        Trabajadores, plazo que no comenzar\u00e1 a computarse hasta que tenga\n    lugar
        dicha notificaci\u00f3n, sin perjuicio de la prescripci\u00f3n en todo caso\n    de
        las acciones derivadas por el transcurso del plazo previsto en el\n    apartado
        2 del art\u00edculo 59 del Estatuto de los Trabajadores.\n\n    2. Cuando
        el objeto del debate verse sobre preferencias atribuidas a\n    determinados
        trabajadores, \u00e9stos tambi\u00e9n deber\u00e1n ser demandados.\n    Igualmente
        deber\u00e1n ser demandados los representantes de los trabajadores\n    cuando,
        trat\u00e1ndose de traslados, modificaciones, suspensiones o\n    reducciones
        de car\u00e1cter colectivo, la medida cuente con la conformidad de\n    aqu\u00e9llos.\n\n    3.
        El \u00f3rgano jurisdiccional podr\u00e1 recabar informe urgente de la Inspecci\u00f3n\n    de
        Trabajo y Seguridad Social, remiti\u00e9ndole copia de la demanda y\n    documentos
        que la acompa\u00f1en. El informe versar\u00e1 sobre los hechos\n    invocados
        como justificativos de la decisi\u00f3n empresarial en relaci\u00f3n con\n    la
        modificaci\u00f3n acordada y dem\u00e1s circunstancias concurrentes.\n\n    4.
        Si una vez iniciado el proceso se plantease demanda de conflicto\n    colectivo
        contra la decisi\u00f3n empresarial, aquel proceso se suspender\u00e1\n    hasta
        la resoluci\u00f3n de la demanda de conflicto colectivo, que una vez\n    firme
        tendr\u00e1 eficacia de cosa juzgada sobre el proceso individual en los\n    t\u00e9rminos
        del apartado 3 del art\u00edculo 160.\n\n    No obstante, el acuerdo entre
        el empresario y los representantes legales\n    de los trabajadores que pudiera
        recaer una vez iniciado el proceso no\n    interrumpir\u00e1 la continuaci\u00f3n
        del procedimiento.\n\n    5. El procedimiento ser\u00e1 urgente y se le dar\u00e1
        tramitaci\u00f3n preferente. El\n    acto de la vista habr\u00e1 de se\u00f1alarse
        dentro de los cinco d\u00edas siguientes\n    al de la admisi\u00f3n de la
        demanda, de no haberse recabado el informe\n    previsto en el apartado 3
        de este art\u00edculo.\n\n    6. La sentencia deber\u00e1 ser dictada en el
        plazo de cinco d\u00edas y ser\u00e1\n    inmediatamente ejecutiva. Contra
        la misma no proceder\u00e1 ulterior recurso,\n    salvo en los supuestos de
        movilidad geogr\u00e1fica previstos en el apartado 2\n    del art\u00edculo
        40 del Estatuto de los Trabajadores, en los de\n    modificaciones sustanciales
        de condiciones de trabajo cuando tengan\n    car\u00e1cter colectivo de conformidad
        con el apartado 4 del art\u00edculo 41 del\n    referido Estatuto, y en las
        suspensiones y reducciones de jornada\n    previstas en el art\u00edculo 47
        del Estatuto de los Trabajadores que afecten\n    a un n\u00famero de trabajadores
        igual o superior a los umbrales previstos en\n    el apartado 1 del art\u00edculo
        51 del Estatuto de los Trabajadores.\n\n    7. La sentencia declarar\u00e1
        justificada o injustificada la decisi\u00f3n\n    empresarial, seg\u00fan
        hayan quedado acreditadas o no, respecto de los\n    trabajadores afectados,
        las razones invocadas por la empresa.\n\n    La sentencia que declare justificada
        la decisi\u00f3n empresarial reconocer\u00e1 el\n    derecho del trabajador
        a extinguir el contrato de trabajo en los\n    supuestos previstos en el apartado
        1 del art\u00edculo 40 y en el apartado 3\n    del art\u00edculo 41 del Estatuto
        de los Trabajadores, concedi\u00e9ndole al efecto\n    el plazo de quince
        d\u00edas.\n\n    La sentencia que declare injustificada la medida reconocer\u00e1
        el derecho del\n    trabajador a ser repuesto en sus anteriores condiciones
        de trabajo, as\u00ed\n    como al abono de los da\u00f1os y perjuicios que
        la decisi\u00f3n empresarial\n    hubiera podido ocasionar durante el tiempo
        en que ha producido efectos.\n\n    Se declarar\u00e1 nula la decisi\u00f3n
        adoptada en fraude de Ley, eludiendo las\n    normas relativas al periodo
        de consultas establecido en los art\u00edculos\n    40.2, 41.4 y 47 del Estatuto
        de los Trabajadores, as\u00ed como cuando tenga\n    como m\u00f3vil alguna
        de las causas de discriminaci\u00f3n previstas en la\n    Constituci\u00f3n
        y en la Ley, o se produzca con violaci\u00f3n de derechos\n    fundamentales
        y libertades p\u00fablicas del trabajador, incluidos, en su\n    caso, los
        dem\u00e1s supuestos que comportan la declaraci\u00f3n de nulidad del\n    despido
        en el apartado 2 del art\u00edculo 108.\n\n    8. Cuando el empresario no
        procediere a reintegrar al trabajador en sus\n    anteriores condiciones de
        trabajo o lo hiciere de modo irregular, el\n    trabajador podr\u00e1 solicitar
        la ejecuci\u00f3n del fallo ante el Juzgado de lo\n    Social y la extinci\u00f3n
        del contrato por causa de lo previsto en la letra\n    c) del apartado 1 del
        art\u00edculo 50 del Estatuto de los Trabajadores,\n    conforme a lo establecido
        en los art\u00edculos 279, 280 y 281.\n\n    9. Si la sentencia declarara
        la nulidad de la medida empresarial, su\n    ejecuci\u00f3n se efectuar\u00e1
        en sus propios t\u00e9rminos, salvo que el trabajador\n    inste la ejecuci\u00f3n
        prevista en el apartado anterior. En todo caso ser\u00e1n\n    de aplicaci\u00f3n
        los plazos establecidos en el mismo.\"\n\n    Ocho. Se suprime el apartado
        11 del art\u00edculo 151 de la Ley 36/2011, de 10\n    de octubre, Reguladora
        de la Jurisdicci\u00f3n Social.\n\n    Nueve. El apartado 1 del art\u00edculo
        153 de la Ley 36/2011, de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n
        Social, queda redactado del siguiente modo:\n\n    \"1. Se tramitar\u00e1n
        a trav\u00e9s del presente proceso las demandas que afecten a\n    intereses
        generales de un grupo gen\u00e9rico de trabajadores o a un colectivo\n    gen\u00e9rico
        susceptible de determinaci\u00f3n individual y que versen sobre la\n    aplicaci\u00f3n
        e interpretaci\u00f3n de una norma estatal, convenio colectivo,\n    cualquiera
        que sea su eficacia, pactos o acuerdos de empresa, o de una\n    decisi\u00f3n
        empresarial de car\u00e1cter colectivo, incluidas las que regulan el\n    apartado
        2 del art\u00edculo 40, el apartado 2 del art\u00edculo 41, y las\n    suspensiones
        y reducciones de jornada previstas en el art\u00edculo 47 del\n    Estatuto
        de los Trabajadores que afecten a un n\u00famero de trabajadores\n    igual
        o superior a los umbrales previstos en el apartado 1 del art\u00edculo\n    51
        del\n\n    P\u00e1gina\n    30Estatuto de los Trabajadores, o de una pr\u00e1ctica
        de empresa y de los\n    acuerdos de inter\u00e9s profesional de los trabajadores
        aut\u00f3nomos\n    econ\u00f3micamente dependientes, as\u00ed como la impugnaci\u00f3n
        directa de los\n    convenios o pactos colectivos no comprendidos en el art\u00edculo
        163 de esta\n    Ley.\n\n    Las decisiones empresariales de despidos colectivos
        se tramitar\u00e1n de\n    conformidad con lo previsto en el art\u00edculo
        124 de esta Ley.\"\n\n    Diez. El art\u00edculo 184 de la Ley 36/2011, de
        10 de octubre, Reguladora de\n    la Jurisdicci\u00f3n Social, queda redactado
        del siguiente modo:\n\n    \"Art\u00edculo 184. Demandas de ejercicio necesario
        a trav\u00e9s de la modalidad\n    procesal correspondiente.\n\n    No obstante
        lo dispuesto en los art\u00edculos anteriores y sin perjuicio de lo\n    dispuesto
        en el apartado 2 del art\u00edculo 178, las demandas por despido y\n    por
        las dem\u00e1s causas de extinci\u00f3n del contrato de trabajo, las de\n    modificaciones
        sustanciales de condiciones de trabajo, las de suspensi\u00f3n\n    del contrato
        y reducci\u00f3n de jornada por causas econ\u00f3micas, t\u00e9cnicas,\n    organizativas
        o de producci\u00f3n o derivadas de fuerza mayor, las de\n    disfrute de
        vacaciones, las de materia electoral, las de impugnaci\u00f3n de\n    estatutos
        de los sindicatos o de su modificaci\u00f3n, las de movilidad\n    geogr\u00e1fica,
        las de derechos de conciliaci\u00f3n de la vida personal, familiar\n    y
        laboral a las que se refiere el art\u00edculo 139, las de impugnaci\u00f3n
        de\n    convenios colectivos y las de sanciones impuestas por los empresarios
        a\n    los trabajadores en que se invoque lesi\u00f3n de derechos fundamentales
        y\n    libertades p\u00fablicas se tramitar\u00e1n inexcusablemente, con arreglo
        a la\n    modalidad procesal correspondiente a cada una de ellas, dando car\u00e1cter\n    preferente
        a dichos procesos y acumulando en ellos, seg\u00fan lo dispuesto en\n    el
        apartado 2 del art\u00edculo 26, las pretensiones de tutela de derechos\n    fundamentales
        y libertades p\u00fablicas con las propias de la modalidad\n    procesal respectiva.\"\n\n    Art\u00edculo
        24. De los medios de impugnaci\u00f3n.\n\n    Uno. La letra e) del apartado
        2 del art\u00edculo 191 de la Ley 36/2011, de 10\n    de octubre, Reguladora
        de la Jurisdicci\u00f3n Social, queda redactada del\n    siguiente modo:\n\n    \"e)
        Procesos de movilidad geogr\u00e1fica distintos de los previstos en el\n    apartado
        2 del art\u00edculo 40 del Estatuto de Trabajadores; en los de\n    modificaciones
        sustanciales de condiciones de trabajo, salvo cuando\n    tengan car\u00e1cter
        colectivo de conformidad con el apartado 2 del art\u00edculo\n    41 del referido
        Estatuto; y en los de cambio de puesto o movilidad\n    funcional, salvo cuando
        fuera posible acumular a estos otra acci\u00f3n\n    susceptible de recurso
        de suplicaci\u00f3n; y en las suspensiones y\n    reducciones de jornada previstas
        en el art\u00edculo 47 del Estatuto de los\n    Trabajadores que afecten a
        un n\u00famero de trabajadores inferior a los\n    umbrales previstos en el
        apartado 1 del art\u00edculo 51 del Estatuto de los\n    Trabajadores.\"\n\n    Dos.
        La letra a) del apartado 3 del art\u00edculo 191 de la Ley 36/2011, de 10\n    de
        octubre, Reguladora de la Jurisdicci\u00f3n Social, queda redactada del\n    siguiente
        modo:\n\n    \"a) En procesos por despido o extinci\u00f3n del contrato, salvo
        en los proceso\n    por despido colectivo impugnados por los representantes
        de los\n    trabajadores.\"\n\n    Tres. El apartado 1 del art\u00edculo 206
        de la Ley 36/2011, de 10 de octubre,\n    Reguladora de la Jurisdicci\u00f3n
        Social, queda redactado del siguiente modo:\n\n    \"1. Son recurribles en
        casaci\u00f3n las sentencias dictadas en \u00fanica instancia\n    por las
        Salas a las que se refiere el apartado 1 del art\u00edculo anterior,\n    excepto
        las sentencias dictadas en procesos de impugnaci\u00f3n de actos de\n    las
        Administraciones p\u00fablicas atribuidos al orden social en las letras n)\n    y
        s) del art\u00edculo 2 que sean susceptibles de valoraci\u00f3n econ\u00f3mica
        cuando\n    la cuant\u00eda litigiosa no exceda de ciento cincuenta mil euros.\"\n\n    Art\u00edculo
        25. De la ejecuci\u00f3n de sentencias.\n\n    La letra b) del apartado 2
        del art\u00edculo 281 de la Ley 36/2011, de 10 de\n    octubre, Reguladora
        de la Jurisdicci\u00f3n Social, queda redactada del\n    siguiente modo:\n\n    \"b)
        Acordar\u00e1 se abone al trabajador las percepciones econ\u00f3micas previstas\n    en
        los apartados 1 y 2 del art\u00edculo 56 del Estatuto de los Trabajadores.\n    En
        atenci\u00f3n a las circunstancias concurrentes y a los perjuicios\n    ocasionados
        por la no readmisi\u00f3n o por la readmisi\u00f3n irregular, podr\u00e1\n    fijar
        una indemnizaci\u00f3n adicional de hasta quince d\u00edas de salario por
        a\u00f1o\n    de servicio y un m\u00e1ximo de doce mensualidades. En ambos
        casos, se\n    prorratear\u00e1n los periodos de tiempo inferiores a un a\u00f1o
        y se computar\u00e1,\n    como tiempo de servicio el transcurrido hasta la
        fecha del auto.\"\n\n    Disposici\u00f3n adicional primera. Financiaci\u00f3n,
        aplicaci\u00f3n y control de las\n    bonificaciones y reducciones de las
        cotizaciones sociales.\n\n    1. Las bonificaciones de cuotas previstas en
        este real decreto-ley, se\n    financiar\u00e1n con cargo a la correspondiente
        partida presupuestaria del\n    Servicio P\u00fablico de Empleo Estatal. Las
        reducciones de cuotas previstas\n    para las contrataciones y transformaciones
        de los contratos para la\n    formaci\u00f3n y el aprendizaje establecidas
        en este real decreto-ley se\n    financiar\u00e1n con cargo a la correspondiente
        partida presupuestaria de la\n    Tesorer\u00eda General de la Seguridad Social.\n\n    2.
        Las bonificaciones y las reducciones de cuotas de la Seguridad Social\n    se
        aplicar\u00e1n por los empleadores con car\u00e1cter autom\u00e1tico en los\n    correspondientes
        documentos\n\n    P\u00e1gina\n    31de cotizaci\u00f3n, sin perjuicio de
        su control y revisi\u00f3n por la Inspecci\u00f3n de\n    Trabajo y Seguridad
        Social, por la Tesorer\u00eda General de Seguridad Social\n    y por el Servicio
        P\u00fablico de Empleo Estatal.\n\n    3. La Tesorer\u00eda General de la
        Seguridad Social facilitar\u00e1 mensualmente al\n    Servicio P\u00fablico
        de Empleo Estatal, el n\u00famero de trabajadores objeto de\n    bonificaciones
        de cuotas a la Seguridad Social, desagregados por cada uno\n    de los colectivos
        de bonificaci\u00f3n, con sus respectivas bases de\n    cotizaci\u00f3n y
        las deducciones que se apliquen de acuerdo con los programas\n    de incentivos
        al empleo y que son financiadas por el Servicio P\u00fablico de\n    Empleo
        Estatal.\n\n    4. Con la misma periodicidad, la Direcci\u00f3n General del
        Servicio P\u00fablico de\n    Empleo Estatal, facilitar\u00e1 a la Direcci\u00f3n
        General de Inspecci\u00f3n de\n    Trabajo y Seguridad Social la informaci\u00f3n
        necesaria sobre el n\u00famero de\n    contratos comunicados objeto de bonificaciones
        de cuotas, detallados por\n    colectivos, as\u00ed como cuanta informaci\u00f3n
        relativa a las cotizaciones y\n    deducciones aplicadas a los mismos sea
        precisa, al efecto de facilitar a\n    este centro directivo la planificaci\u00f3n
        y programaci\u00f3n de la actuaci\u00f3n\n    inspectora que permita vigilar
        la adecuada aplicaci\u00f3n de las\n    bonificaciones previstas en los correspondientes
        programas de incentivos\n    al empleo, por los sujetos beneficiarios de la
        misma.\n\n    Disposici\u00f3n adicional segunda. Aplicaci\u00f3n del despido
        por causas\n    econ\u00f3micas, t\u00e9cnicas, organizativas o de producci\u00f3n
        en el Sector P\u00fablico.\n\n    Se a\u00f1ade una disposici\u00f3n adicional
        vig\u00e9sima al Texto Refundido del\n    Estatuto de los Trabajadores aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, con el siguiente
        contenido:\n\n    \"El despido por causas econ\u00f3micas, t\u00e9cnicas,
        organizativas o de producci\u00f3n\n    del personal laboral al servicio de
        los entes, organismos y entidades que\n    forman parte del sector p\u00fablico
        de acuerdo con el art\u00edculo 3.1 del texto\n    refundido de la Ley de
        Contratos del Sector P\u00fablico, aprobado por el Real\n    Decreto Legislativo
        3/2011, de 14 de noviembre, se efectuar\u00e1 conforme a\n    lo dispuesto
        en los art\u00edculos 51 y 52.c) del Estatuto de los Trabajadores\n    y sus
        normas de desarrollo y en el marco de los mecanismos preventivos y\n    correctivos
        regulados en la normativa de estabilidad presupuestaria y\n    sostenibilidad
        financiera de las Administraciones P\u00fablicas.\n\n    A efectos de las
        causas de estos despidos en las Administraciones P\u00fablicas\n    a que
        se refiere el art\u00edculo 3.1 del texto refundido de la Ley de\n    Contratos
        del Sector P\u00fablico, se entender\u00e1 que concurren causas\n    econ\u00f3micas
        cuando se produzca en las mismas una situaci\u00f3n de\n    insuficiencia
        presupuestaria sobrevenida y persistente para la\n    financiaci\u00f3n de
        los servicios p\u00fablicos correspondientes. En todo caso, se\n    entender\u00e1
        que la insuficiencia presupuestaria es persistente si se\n    produce durante
        tres trimestres consecutivos. Se entender\u00e1 que concurren\n    causas
        t\u00e9cnicas, cuando se produzcan cambios, entre otros, en el \u00e1mbito\n    de
        los medios o instrumentos de la prestaci\u00f3n del servicio p\u00fablico
        de que\n    se trate y causas organizativas, cuando se produzcan cambios,
        entre\n    otros, en el \u00e1mbito de los sistemas y m\u00e9todos de trabajo
        del personal\n    adscrito al servicio p\u00fablico.\"\n\n    Disposici\u00f3n
        adicional tercera. Aplicaci\u00f3n del art\u00edculo 47 del Estatuto de\n    los
        Trabajadores en el Sector P\u00fablico.\n\n    Se a\u00f1ade una disposici\u00f3n
        adicional vig\u00e9sima primera al Texto Refundido del\n    Estatuto de los
        Trabajadores aprobado por Real Decreto Legislativo\n    1/1995, de 24 de marzo
        con el siguiente contenido:\n\n    \"Lo previsto en el art\u00edculo 47 de
        esta Ley no ser\u00e1 de aplicaci\u00f3n a las\n    Administraciones P\u00fablicas
        y a las entidades de derecho p\u00fablico vinculadas\n    o dependientes de
        una o varias de ellas y de otros organismos p\u00fablicos,\n    salvo a aquellas
        que se financien mayoritariamente con ingresos obtenidos\n    como contrapartida
        de operaciones realizadas en el mercado.\"\n\n    Disposici\u00f3n adicional
        cuarta. Control de la incapacidad temporal y Mutuas\n    de Accidentes de
        Trabajo y Enfermedades Profesionales.\n\n    El Gobierno, previa consulta
        con los interlocutores sociales, estudiar\u00e1 en\n    un plazo de seis meses
        la modificaci\u00f3n del r\u00e9gimen jur\u00eddico de las Mutuas\n    de
        Accidentes de Trabajo y Enfermedades Profesionales para una m\u00e1s eficaz\n    gesti\u00f3n
        de la incapacidad temporal.\n\n    Disposici\u00f3n adicional quinta. Comisi\u00f3n
        Consultiva Nacional de Convenios\n    Colectivos.\n\n    1. La Comisi\u00f3n
        Consultiva Nacional de Convenios Colectivos, adem\u00e1s de\n    desarrollar
        las funciones establecidas en este real decreto-ley,\n    continuar\u00e1
        realizando sus actividades, seg\u00fan lo establecido en la\n    Disposici\u00f3n
        transitoria segunda del Real Decreto-ley 7/2011, de 10 de\n    junio, de medidas
        urgentes para la reforma de la negociaci\u00f3n colectiva.\n\n    2. El Gobierno
        aprobar\u00e1 en el plazo de un mes desde la entrada en vigor de\n    este
        real decreto-ley, un real decreto que regule la Comisi\u00f3n Consultiva\n    Nacional
        de Convenios Colectivos, desarrolle sus funciones, establezca\n    sus procedimientos
        de actuaci\u00f3n y las medidas de apoyo para el desarrollo\n    de las funciones
        de la Direcci\u00f3n General de Empleo del Ministerio de\n    Empleo y Seguridad
        Social.\n\n    Disposici\u00f3n adicional sexta. Medidas de apoyo a la Comisi\u00f3n
        Consultiva\n    Nacional de Convenios Colectivos.\n\n    Para el desarrollo
        de las funciones establecidas en este real decreto-ley,\n    la Comisi\u00f3n
        Consultiva Nacional\n\n    P\u00e1gina\n    32de Convenios Colectivos, adscrita
        a la Direcci\u00f3n General de Empleo del\n    Ministerio de Empleo y Seguridad
        Social, ser\u00e1 reforzada en sus\n    actuaciones por la citada Direcci\u00f3n
        General de Empleo, sin perjuicio de\n    lo que se establezca en las normas
        de desarrollo reglamentario, previa\n    consulta con las organizaciones sindicales
        y empresariales m\u00e1s\n    representativas.\n\n    Disposici\u00f3n adicional
        s\u00e9ptima. Normas aplicables en las entidades de\n    cr\u00e9dito.\n\n    Uno.
        Indemnizaciones por terminaci\u00f3n del contrato.\n\n    1. Las entidades
        participadas mayoritariamente o apoyadas financieramente\n    por el Fondo
        de Reestructuraci\u00f3n Ordenada Bancaria, no podr\u00e1n satisfacer\n    en
        ning\u00fan caso indemnizaciones por terminaci\u00f3n de contrato que excedan
        de\n    la menor de las siguientes cuant\u00edas: a) dos veces las bases m\u00e1ximas\n    resultantes,
        respectivamente, de las reglas 3.\u00aa y 4.\u00aa del art\u00edculo 5.3.a)\n    del
        Real Decreto-ley 2/2012, de 3 de febrero, de saneamiento del sector\n    financiero;
        o b) dos a\u00f1os de la remuneraci\u00f3n fija estipulada.\n\n    2. Se except\u00faa
        de la regla anterior el caso de aquellos administradores y\n    directivos
        que se hubiesen incorporado a la entidad o a su grupo con\n    posterioridad
        o de forma simult\u00e1nea a la toma de participaci\u00f3n o apoyo\n    financiero
        del Fondo de Reestructuraci\u00f3n Ordenada Bancaria, en cuyo caso\n    el
        Banco de Espa\u00f1a, a la vista de las condiciones contractualmente\n    estipuladas
        y de los resultados del plan de saneamiento, podr\u00e1 autorizar\n    cantidades
        superiores a las resultantes de aplicar las bases resultantes\n    de las
        reglas 3.\u00aa y 4.\u00aa del art\u00edculo 5.3.a) del Real Decreto-ley 2/2012,\n    de
        3 de febrero, pero siempre con el l\u00edmite de dos a\u00f1os de la\n    remuneraci\u00f3n
        fija originariamente estipulada.\n\n    Dos. Extinci\u00f3n del contrato de
        personas que ejerzan cargos de\n    administraci\u00f3n o direcci\u00f3n en
        una entidad de cr\u00e9dito por raz\u00f3n de\n    imposici\u00f3n de sanciones.\n\n    1.
        La imposici\u00f3n de las sanciones a que se refiere el art\u00edculo 12.1
        de la\n    Ley 26/1988, de 29 de julio, sobre Disciplina e Intervenci\u00f3n
        de las\n    Entidades de Cr\u00e9dito, a las personas que ejerzan cargos de
        administraci\u00f3n\n    o direcci\u00f3n en una entidad de cr\u00e9dito en
        virtud de un contrato de\n    trabajo, incluidas las relaciones laborales
        de car\u00e1cter especial del\n    personal de alta direcci\u00f3n, se considerar\u00e1,
        a efectos de la legislaci\u00f3n\n    laboral, como incumplimiento contractual
        grave y culpable y, por tanto,\n    causa de despido disciplinario, y podr\u00e1
        dar lugar a la extinci\u00f3n del\n    contrato por el empresario.\n\n    2.
        Asimismo, la imposici\u00f3n de tales sanciones se considerar\u00e1 como causa\n    justa
        de extinci\u00f3n o resoluci\u00f3n de aquellos contratos que tengan una\n    naturaleza
        distinta de la laboral.\n\n    3. En los supuestos de extinci\u00f3n del contrato
        de conformidad con lo\n    previsto en los apartados anteriores, las personas
        que ejerzan cargos de\n    administraci\u00f3n o direcci\u00f3n en una entidad
        de cr\u00e9dito no tendr\u00e1n derecho a\n    indemnizaci\u00f3n alguna por
        dicha extinci\u00f3n, cualquiera que sea su cuant\u00eda o\n    su forma,
        y con independencia de la norma jur\u00eddica, contrato, acuerdo o\n    pacto
        laboral individual o de origen colectivo y contrato, acuerdo o\n    pacto
        de naturaleza civil o mercantil donde est\u00e9 prevista el pago de la\n    indemnizaci\u00f3n.\n\n    Tres.
        Suspensi\u00f3n del contrato de personas que ejerzan cargos de\n    administraci\u00f3n
        o direcci\u00f3n en una entidad de cr\u00e9dito.\n\n    1. El contrato de
        trabajo o de cualquier otra naturaleza de las personas\n    que ejerzan cargos
        de administraci\u00f3n o direcci\u00f3n en una entidad de\n    cr\u00e9dito
        podr\u00e1 suspenderse por las siguientes causas:\n\n    a) Cuando, de conformidad
        con el art\u00edculo 24 de la Ley 26/1988, de 29 de\n    julio, sobre Disciplina
        e Intervenci\u00f3n de las Entidades de Cr\u00e9dito, se\n    disponga la
        suspensi\u00f3n provisional de las personas que, ostentando cargos\n    de
        administraci\u00f3n o direcci\u00f3n en la entidad de cr\u00e9dito, aparezcan
        como\n    presuntos responsables de infracciones muy graves.\n\n    b) Cuando,
        en los supuestos previstos en los p\u00e1rrafos c) y d) del art\u00edculo\n    7.1
        del Real Decreto-ley 9/2009, de 26 de junio, sobre reestructuraci\u00f3n\n    bancaria
        y reforzamiento de los recursos propios de las entidades de\n    cr\u00e9dito,
        el Banco de Espa\u00f1a acuerde la sustituci\u00f3n provisional de los\n    \u00f3rganos
        de administraci\u00f3n o direcci\u00f3n de la entidad de cr\u00e9dito.\n\n    2.
        La suspensi\u00f3n del contrato a que se refiere el apartado anterior tendr\u00e1\n    la
        misma duraci\u00f3n que la suspensi\u00f3n provisional o la sustituci\u00f3n\n    provisional
        acordadas y supondr\u00e1 la exoneraci\u00f3n rec\u00edproca de las\n    obligaciones
        de trabajar o prestar servicios y de remunerar por el\n    trabajo o por la
        prestaci\u00f3n de aqu\u00e9llos.\n\n    Disposici\u00f3n adicional octava.
        Especialidades en los contratos mercantiles\n    y de alta direcci\u00f3n
        del sector p\u00fablico estatal.\n\n    Uno. \u00c1mbito de aplicaci\u00f3n.\n\n    La
        presente disposici\u00f3n se aplica al sector p\u00fablico estatal formado
        por\n    las entidades previstas en el art\u00edculo 2.1 de la Ley 47/2003,
        de 26 de\n    noviembre, General Presupuestaria, a excepci\u00f3n, \u00fanicamente,
        de las\n    entidades gestoras, servicios comunes y las mutuas de accidentes
        de\n    trabajo y enfermedades profesionales de la Seguridad Social, as\u00ed
        como sus\n    centros y entidades mancomunados a las que se refiere la letra
        d) del\n    mismo art\u00edculo.\n\n    P\u00e1gina\n    33Dos. Indemnizaciones
        por extinci\u00f3n.\n\n    1. La extinci\u00f3n, por desistimiento del empresario,
        de los contratos\n    mercantiles y de alta direcci\u00f3n, cualquiera que
        sea la fecha de su\n    celebraci\u00f3n, del personal que preste servicios
        en el sector p\u00fablico\n    estatal, \u00fanicamente dar\u00e1 lugar a
        una indemnizaci\u00f3n no superior a siete\n    d\u00edas por a\u00f1o de
        servicio de la retribuci\u00f3n anual en met\u00e1lico, con un\n    m\u00e1ximo
        de seis mensualidades.\n\n    2. El c\u00e1lculo de la indemnizaci\u00f3n
        se har\u00e1 teniendo en cuenta la\n    retribuci\u00f3n anual en met\u00e1lico
        que en el momento de la extinci\u00f3n se\n    estuviera percibiendo como
        retribuci\u00f3n fija \u00edntegra y total, excluidos\n    los incentivos
        o complementos variables si los hubiere.\n\n    3. No se tendr\u00e1 derecho
        a indemnizaci\u00f3n alguna cuando la persona, cuyo\n    contrato mercantil
        o de alta direcci\u00f3n se extinga, por desistimiento del\n    empresario,
        ostente la condici\u00f3n de funcionario de carrera del Estado, de\n    las
        Comunidades Aut\u00f3nomas o de las Entidades locales, o sea empleado de\n    entidad
        integrante del sector p\u00fablico estatal, auton\u00f3mico o local con\n    reserva
        de puesto de trabajo.\n\n    4. El desistimiento deber\u00e1 ser comunicado
        por escrito, con un plazo m\u00e1ximo\n    de antelaci\u00f3n de quince d\u00edas
        naturales. En caso de incumplimiento del\n    preaviso mencionado, la entidad
        deber\u00e1 indemnizar con una cuant\u00eda\n    equivalente a la retribuci\u00f3n
        correspondiente al periodo de preaviso\n    incumplido.\n\n    Tres. Retribuciones.\n\n    1.
        Las retribuciones a fijar en los contratos mercantiles o de alta\n    direcci\u00f3n
        del sector p\u00fablico estatal se clasifican, exclusivamente, en\n    b\u00e1sicas
        y complementarias.\n\n    2. Las retribuciones b\u00e1sicas lo ser\u00e1n
        en funci\u00f3n de las caracter\u00edsticas de\n    la entidad e incluyen
        la retribuci\u00f3n m\u00ednima obligatoria asignada a cada\n    m\u00e1ximo
        responsable, directivo o personal contratado, por raz\u00f3n del grupo\n    de
        clasificaci\u00f3n en que resulte catalogada la entidad por parte de quien\n    ejerza
        el control o supervisi\u00f3n financiera de esta o, en su caso, por el\n    accionista.\n\n    3.
        Las retribuciones complementarias, comprenden un complemento de puesto\n    y
        un complemento variable. El complemento de puesto retribuir\u00eda las\n    caracter\u00edsticas
        espec\u00edficas de las funciones o puestos directivos y el\n    complemento
        variable retribuir\u00eda la consecuci\u00f3n de unos objetivos\n    previamente
        establecidos. Estos complementos ser\u00e1n asignados por parte de\n    quien
        ejerza el control o supervisi\u00f3n financiera de la entidad o, en su\n    caso,
        por el accionista.\n\n    4. Lo dispuesto en los tres apartados anteriores
        ser\u00e1 de aplicaci\u00f3n a las\n    sociedades mercantiles estatales.
        Para el resto de entes sometidos al\n    \u00e1mbito de aplicaci\u00f3n de
        esta disposici\u00f3n se estar\u00e1 al desarrollo que\n    apruebe el Gobierno,
        de conformidad con lo establecido en el apartado\n    seis.\n\n    Cuatro.
        Control de legalidad.\n\n    1. Los contratos a que se refiere la presente
        disposici\u00f3n que se suscriban\n    se someter\u00e1n, antes de formalizarse,
        al informe previo de la Abogac\u00eda del\n    Estado u \u00f3rgano que preste
        el asesoramiento jur\u00eddico del organismo que\n    ejerza el control o
        supervisi\u00f3n financiera de la entidad del sector\n    p\u00fablico, o,
        en su caso, del accionista, que pretenda contratar al m\u00e1ximo\n    responsable
        o directivo.\n\n    2. Ser\u00e1n nulas de pleno derecho las cl\u00e1usulas
        de los contratos mercantiles\n    o de alta direcci\u00f3n a que se refiere
        la presente disposici\u00f3n que se\n    opongan a lo establecido en la misma.\n\n    3.
        Los \u00f3rganos que ejerzan el control o supervisi\u00f3n financiera de estas\n    entidades,
        adoptar\u00e1n las medidas precisas para asegurar el cumplimiento\n    de
        lo dispuesto en esta disposici\u00f3n en la celebraci\u00f3n y formalizaci\u00f3n
        de\n    los contratos mencionados, sin perjuicio de las posibles\n    responsabilidades
        civiles, administrativas, contables o de cualquier otra\n    \u00edndole en
        que pudieran incurrir en caso de incumplimiento de la presente\n    disposici\u00f3n.\n\n    Cinco.
        Vigencia.\n\n    Esta disposici\u00f3n ser\u00e1 de aplicaci\u00f3n a los
        contratos mercantiles o de alta\n    direcci\u00f3n celebrados con anterioridad
        a su entrada en vigor, cuyo\n    contenido deber\u00e1 ser adaptado a los
        t\u00e9rminos establecidos en esta\n    disposici\u00f3n adicional en el plazo
        de dos meses a contar desde su entrada\n    en vigor.\n\n    Las indemnizaciones
        por extinci\u00f3n del contrato, cualquiera que fuera la\n    fecha de su
        celebraci\u00f3n se regir\u00e1n por esta disposici\u00f3n una vez que entre\n    en
        vigor.\n\n    Seis. Habilitaci\u00f3n normativa.\n\n    El Gobierno, a propuesta
        del Ministro de Hacienda y Administraciones\n    P\u00fablicas, en funci\u00f3n
        de la situaci\u00f3n econ\u00f3mica y de las medidas de\n    pol\u00edtica
        econ\u00f3mica, podr\u00e1 modificar las cuant\u00edas y limitaciones de las\n    indemnizaciones
        establecidas en la presente disposici\u00f3n, as\u00ed como\n    desarrollar
        lo dispuesto en su apartado tercero. El Ministro de Hacienda\n    y Administraciones
        P\u00fablicas fijar\u00e1 el sistema de compensaci\u00f3n por gastos\n    en
        concepto de dietas, desplazamientos y dem\u00e1s an\u00e1logos que se deriven\n    del
        desempe\u00f1o de las funciones de los m\u00e1ximos responsables, directivos
        o\n    personal con contratos mercantiles o de alta direcci\u00f3n.\n\n    Disposici\u00f3n
        adicional novena. Adaptaci\u00f3n de los convenios colectivos al\n    nuevo
        sistema de clasificaci\u00f3n profesional.\n\n    En el plazo de un a\u00f1o
        los convenios colectivos en vigor deber\u00e1n adaptar su\n    sistema de
        clasificaci\u00f3n profesional al nuevo marco jur\u00eddico previsto en\n    el
        art\u00edculo 22\n\n    P\u00e1gina\n    34del Estatuto de los Trabajadores,
        en la redacci\u00f3n dada por este real\n    decreto-ley.\n\n    Disposici\u00f3n
        transitoria primera. R\u00e9gimen transitorio de actuaci\u00f3n de las\n    empresas
        de trabajo temporal como agencias de colocaci\u00f3n.\n\n    1. Las empresas
        de trabajo temporal que en la fecha de entrada en vigor de\n    esta norma
        hubieran sido ya autorizadas administrativamente para el\n    desarrollo de
        su actividad con car\u00e1cter definitivo podr\u00e1n actuar como\n    agencias
        de colocaci\u00f3n siempre que presenten ante el Servicio P\u00fablico de\n    Empleo
        competente una declaraci\u00f3n responsable de que re\u00fanen los\n    requisitos
        establecidos en la Ley 56/2003, de 16 de diciembre, de Empleo,\n    y su normativa
        de desarrollo.\n\n    2. Las empresas a que se refiere esta disposici\u00f3n
        har\u00e1n constar su n\u00famero\n    de autorizaci\u00f3n como empresa de
        trabajo temporal en su publicidad y en\n    sus ofertas de servicios de reclutamiento
        y selecci\u00f3n de trabajadores,\n    colocaci\u00f3n, orientaci\u00f3n y
        formaci\u00f3n profesional y recolocaci\u00f3n, en tanto\n    no les sea facilitado
        el n\u00famero de autorizaci\u00f3n como agencia de\n    colocaci\u00f3n.\n\n    3.
        En lo no previsto en esta disposici\u00f3n, se aplicar\u00e1 lo dispuesto
        en la\n    Ley 56/2003, de 16 de diciembre, de Empleo, y su normativa de desarrollo.\n\n    4.
        Se autoriza a la Ministra de Empleo y Seguridad Social a aprobar las\n    disposiciones
        que puedan, en su caso, resultar necesarias para la\n    aplicaci\u00f3n de
        lo establecido en esta disposici\u00f3n.\n\n    Disposici\u00f3n transitoria
        segunda. Bonificaciones en contratos vigentes.\n\n    Las bonificaciones y
        reducciones en las cuotas empresariales de la\n    Seguridad Social que se
        vinieran disfrutando por los contratos celebrados\n    con anterioridad a
        la fecha de entrada en vigor de este real decreto-ley\n    se regir\u00e1n
        por la normativa vigente en el momento de su celebraci\u00f3n o, en\n    su
        caso, en el momento de iniciarse el disfrute de la bonificaci\u00f3n o\n    reducci\u00f3n.\n\n    Disposici\u00f3n
        transitoria tercera. Normas relativas a la reposici\u00f3n de las\n    prestaciones
        por desempleo.\n\n    Los trabajadores cuyo contrato de trabajo se hubiera
        extinguido con\n    anterioridad a la fecha de entrada en vigor de este real
        decreto-ley, en\n    los supuestos establecidos en su art\u00edculo 16, y
        que previamente hubieran\n    sido afectados por expedientes de regulaci\u00f3n
        temporal de suspensi\u00f3n de\n    contratos o de reducci\u00f3n de jornada
        en los casos referidos en esa\n    disposici\u00f3n, tendr\u00e1n derecho,
        en su caso, a la reposici\u00f3n de las\n    prestaciones por desempleo, en
        los t\u00e9rminos y con los l\u00edmites\n    establecidos en la normativa
        vigente en el momento en que se produjo el\n    despido o la resoluci\u00f3n
        administrativa o judicial que autoriz\u00f3 la\n    extinci\u00f3n del contrato.\n\n    Disposici\u00f3n
        transitoria cuarta. Vigencia de los convenios denunciados en\n    la fecha
        de entrada en vigor de este real decreto-ley.\n\n    En los convenios colectivos
        que ya estuvieran denunciados en la fecha de\n    entrada en vigor del presente
        real decreto-ley, el plazo de dos a\u00f1os al\n    que se refiere el apartado
        3 del art\u00edculo 86 del Texto Refundido de la\n    Ley del Estatuto de
        los Trabajadores, aprobado por Real Decreto\n    Legislativo 1/1995, de 24
        de marzo, en la redacci\u00f3n dada al mismo por\n    este real decreto-ley
        empezar\u00e1 a computarse a partir de su entrada en\n    vigor.\n\n    Disposici\u00f3n
        transitoria quinta. Indemnizaciones por despido improcedente.\n\n    1. La
        indemnizaci\u00f3n por despido prevista en el apartado 1 del art\u00edculo
        56\n    del Texto Refundido de la Ley del Estatuto de los Trabajadores, aprobado\n    por
        Real Decreto Legislativo 1/1995, de 24 de marzo, en la redacci\u00f3n dada\n    por
        el presente real decreto-ley, ser\u00e1 de aplicaci\u00f3n a los contratos\n    suscritos
        a partir de la entrada en vigor del mismo.\n\n    2. La indemnizaci\u00f3n
        por despido improcedente de los contratos formalizados\n    con anterioridad
        a la entrada en vigor del presente real decreto-ley se\n    calcular\u00e1
        a raz\u00f3n de 45 d\u00edas de salario por a\u00f1o de servicio por el tiempo\n    de
        prestaci\u00f3n de servicios anterior a dicha fecha de entrada en vigor y
        a\n    raz\u00f3n de 33 d\u00edas de salario por a\u00f1o de servicio por
        el tiempo de\n    prestaci\u00f3n de servicios posterior. El importe indemnizatorio
        resultante\n    no podr\u00e1 ser superior a 720 d\u00edas de salario, salvo
        que del c\u00e1lculo de la\n    indemnizaci\u00f3n por el periodo anterior
        a la entrada en vigor de este real\n    decreto-ley resultase un n\u00famero
        de d\u00edas superior, en cuyo caso se\n    aplicar\u00e1 \u00e9ste como importe
        indemnizatorio m\u00e1ximo, sin que dicho importe\n    pueda ser superior
        a 42 mensualidades, en ning\u00fan caso.\n\n    3. En el caso de los trabajadores
        con contrato de fomento de la\n    contrataci\u00f3n indefinida, se estar\u00e1
        a lo dispuesto en la Disposici\u00f3n\n    transitoria sexta de este real
        decreto-ley.\n\n    Disposici\u00f3n transitoria sexta. Contratos de fomento
        de la contrataci\u00f3n\n    indefinida celebrados antes de la entrada en
        vigor de este real\n    decreto-ley.\n\n    Los contratos de fomento de la
        contrataci\u00f3n indefinida celebrados con\n    anterioridad a la fecha de
        entrada en vigor de este real decreto-ley\n    continuar\u00e1n rigi\u00e9ndose
        por la normativa a cuyo amparo se concertaron.\n\n    No obstante lo anterior,
        en caso de despido disciplinario, la\n    indemnizaci\u00f3n por despido improcedente
        se calcular\u00e1 conforme a lo\n    dispuesto en el apartado 2 de la Disposici\u00f3n
        transitoria quinta de este\n    real decreto-ley.\n\n    P\u00e1gina\n    35Disposici\u00f3n
        transitoria s\u00e9ptima. Actividad formativa y su financiaci\u00f3n en\n    los
        contratos para la formaci\u00f3n y el aprendizaje vigentes.\n\n    1. En los
        contratos para la formaci\u00f3n y el aprendizaje suscritos desde el\n    31
        de agosto de 2011 hasta la entrada en vigor de este real decreto-ley,\n    en
        los supuestos en que exista t\u00edtulo de formaci\u00f3n profesional o\n    certificado
        de profesionalidad relacionados con el trabajo efectivo a\n    realizar, y
        centros formativos disponibles para su impartici\u00f3n, la\n    actividad
        formativa inherente a estos contratos se iniciar\u00e1, previa\n    solicitud
        por parte de la empresa, una vez se haya autorizado por los\n    Servicios
        P\u00fablicos de Empleo de las Comunidades Aut\u00f3nomas. Esta\n    autorizaci\u00f3n
        se comunicar\u00e1 al Servicio P\u00fablico de Empleo Estatal a los\n    efectos
        del control de la aplicaci\u00f3n de las bonificaciones\n    correspondientes.\n\n    2.
        En los supuestos en que no exista t\u00edtulo de formaci\u00f3n profesional
        o\n    certificado de profesionalidad relacionados con el trabajo efectivo
        a\n    realizar, o centros formativos disponibles para su impartici\u00f3n,
        la\n    actividad formativa inherente a estos contratos estar\u00e1 constituida
        por\n    los contenidos m\u00ednimos orientativos establecidos en el fichero
        de\n    especialidades formativas, accesible para su consulta en la p\u00e1gina
        web\n    del Servicio P\u00fablico de Empleo Estatal, www.sepe.es, para las
        ocupaciones\n    o especialidades relativas a la actividad laboral contemplada
        en el\n    contrato; en su defecto, estar\u00e1 constituida por los contenidos
        formativos\n    determinados por las empresas o comunicados por estas al Servicio
        P\u00fablico\n    de Empleo Estatal, a los efectos de su validaci\u00f3n en
        el marco del Sistema\n    Nacional de Empleo.\n\n    3. En los supuestos contemplados
        en el apartado anterior, la duraci\u00f3n de\n    la actividad formativa se
        adecuar\u00e1 a las caracter\u00edsticas de la actividad\n    laboral a desempe\u00f1ar,
        respetando, en todo caso, el n\u00famero de horas\n    establecido por el
        Servicio P\u00fablico de Empleo Estatal para las\n    especialidades formativas
        adecuadas a dicha actividad laboral.\n\n    4. En los supuestos contemplados
        en el apartado 2, la formaci\u00f3n inherente\n    al contrato deber\u00e1
        realizarse por la empresa directamente o a trav\u00e9s de\n    los centros
        autorizados por el Servicio P\u00fablico de Empleo Estatal.\n\n    5. La cualificaci\u00f3n
        o competencia profesional adquirida a trav\u00e9s del\n    contrato para la
        formaci\u00f3n y el aprendizaje, en los supuestos previstos\n    en el apartado
        2, ser\u00e1 objeto de acreditaci\u00f3n en los t\u00e9rminos\n    contemplados
        en el art\u00edculo 11.2 del Real Decreto 395/2007, de 23 de\n    marzo, por
        el que se regula el subsistema de formaci\u00f3n profesional para\n    el
        empleo.\n\n    6. Hasta la entrada en vigor del desarrollo reglamentario de
        este real\n    decreto-ley, en los supuestos contemplados en esta disposici\u00f3n\n    transitoria,
        las empresas podr\u00e1n financiarse el coste de la formaci\u00f3n\n    inherente
        a los contratos para la formaci\u00f3n y el aprendizaje mediante\n    bonificaciones
        en las cuotas empresariales a la Seguridad Social, con\n    cargo a la partida
        prevista en el presupuesto del Servicio P\u00fablico de\n    Empleo Estatal
        para la financiaci\u00f3n de las bonificaciones en las\n    cotizaciones de
        la Seguridad Social, acogidas a medidas de fomento de\n    empleo por contrataci\u00f3n
        laboral.\n\n    A estos efectos, ser\u00e1n de aplicaci\u00f3n los art\u00edculos
        9, 10 y 11 de la Orden\n    del Ministerio de Trabajo y Asuntos Sociales,
        de 4 de julio de 1998, por\n    la que se regulan aspectos formativos del
        contrato para la formaci\u00f3n, y\n    su normativa de desarrollo.\n\n    Disposici\u00f3n
        transitoria octava. Actividad formativa y su financiaci\u00f3n en\n    los
        contratos para la formaci\u00f3n y el aprendizaje celebrados a partir de\n    la
        entrada en vigor de este real decreto-ley.\n\n    1. En los contratos para
        la formaci\u00f3n y el aprendizaje suscritos desde la\n    entrada en vigor
        de este real decreto-ley, en los supuestos en que exista\n    t\u00edtulo
        de formaci\u00f3n profesional o certificado de profesionalidad\n    relacionados
        con el trabajo efectivo a realizar, y centros formativos\n    disponibles
        para su impartici\u00f3n, la actividad formativa inherente a estos\n    contratos
        se iniciar\u00e1, previa solicitud por parte de la empresa, una vez\n    se
        haya autorizado por los Servicios P\u00fablicos de Empleo de las\n    Comunidades
        Aut\u00f3nomas o por el Servicio P\u00fablico de Empleo Estatal en el\n    \u00e1mbito
        de sus respectivas competencias. Los Servicios P\u00fablicos de Empleo\n    de
        las Comunidades Aut\u00f3nomas comunicar\u00e1n esta autorizaci\u00f3n al
        Servicio\n    P\u00fablico de Empleo Estatal a los efectos del control de
        la aplicaci\u00f3n de\n    las bonificaciones correspondientes.\n\n    2.
        En los contratos para la formaci\u00f3n y el aprendizaje que se suscriban
        en\n    los doce meses siguientes a la entrada en vigor de este real decreto-ley,\n    en
        los supuestos en que no exista t\u00edtulo de formaci\u00f3n profesional o\n    certificado
        de profesionalidad relacionados con el trabajo efectivo a\n    realizar, o
        centros formativos disponibles para su impartici\u00f3n, la\n    actividad
        formativa inherente a estos contratos estar\u00e1 constituida por\n    los
        contenidos m\u00ednimos orientativos establecidos en el fichero de\n    especialidades
        formativas, accesible para su consulta en la p\u00e1gina web\n    del Servicio
        P\u00fablico de Empleo Estatal, www.sepe.es, para las ocupaciones\n    o especialidades
        relativas a la actividad laboral contemplada en el\n    contrato; en su defecto,
        estar\u00e1 constituida por los contenidos formativos\n    determinados por
        las empresas o comunicados por estas al Servicio P\u00fablico\n    de Empleo
        Estatal, a los efectos de su validaci\u00f3n en el marco del Sistema\n    Nacional
        de Empleo.\n\n    3. En los supuestos contemplados en el apartado anterior,
        la duraci\u00f3n de\n    la actividad formativa se adecuar\u00e1 a las caracter\u00edsticas
        de la actividad\n    laboral a desempe\u00f1ar, respetando, en todo caso,
        el n\u00famero de horas\n    establecido por el Servicio P\u00fablico de Empleo
        Estatal para las\n    especialidades formativas adecuadas a dicha actividad
        laboral.\n\n    4. En los supuestos contemplados en el apartado 2, la formaci\u00f3n
        inherente\n    al contrato deber\u00e1 realizarse\n\n    P\u00e1gina\n    36por
        la empresa directamente o a trav\u00e9s de los centros autorizados por el\n    Servicio
        P\u00fablico de Empleo Estatal.\n\n    5. La cualificaci\u00f3n o competencia
        profesional adquirida a trav\u00e9s del\n    contrato para la formaci\u00f3n
        y el aprendizaje, en los supuestos previstos\n    en el apartado 2, ser\u00e1
        objeto de acreditaci\u00f3n en los t\u00e9rminos\n    contemplados en el art\u00edculo
        11.2 del Real Decreto 395/2007, de 23 de\n    marzo, por el que se regula
        el subsistema de formaci\u00f3n profesional para\n    el empleo.\n\n    6.
        Hasta la entrada en vigor del desarrollo reglamentario de lo dispuesto\n    en
        este real decreto-ley respecto de los contratos para la formaci\u00f3n y el\n    aprendizaje,
        en los supuestos contemplados en esta disposici\u00f3n\n    transitoria, las
        empresas podr\u00e1n financiarse el coste de la formaci\u00f3n\n    inherente
        a estos contratos mediante bonificaciones en las cuotas\n    empresariales
        a la Seguridad Social, con cargo a la partida prevista en\n    el presupuesto
        del Servicio P\u00fablico de Empleo Estatal para la\n    financiaci\u00f3n
        de las bonificaciones en las cotizaciones de la Seguridad\n    Social, acogidas
        a medidas de fomento de empleo por contrataci\u00f3n laboral.\n\n    A estos
        efectos, ser\u00e1n de aplicaci\u00f3n los art\u00edculos 9, 10 y 11 de la
        Orden\n    del Ministerio de Trabajo y Asuntos Sociales, de 4 de julio de
        1998, por\n    la que se regulan aspectos formativos del contrato para la
        formaci\u00f3n, y\n    su normativa de desarrollo.\n\n    Disposici\u00f3n
        transitoria novena. L\u00edmite de edad de los trabajadores\n    contratados
        para la formaci\u00f3n y el aprendizaje.\n\n    Hasta que la tasa de desempleo
        en nuestro pa\u00eds se sit\u00fae por debajo del 15\n    por ciento podr\u00e1n
        realizarse contratos para la formaci\u00f3n y el aprendizaje\n    con trabajadores
        menores de 30 a\u00f1os sin que sea de aplicaci\u00f3n el l\u00edmite\n    m\u00e1ximo
        de edad establecido en el p\u00e1rrafo primero del art\u00edculo 11.2.a) del\n    Estatuto
        de los Trabajadores.\n\n    Disposici\u00f3n transitoria d\u00e9cima. R\u00e9gimen
        aplicable a los expedientes de\n    regulaci\u00f3n de empleo en tramitaci\u00f3n
        o con vigencia en su aplicaci\u00f3n a la\n    entrada en vigor de este real
        decreto-ley.\n\n    1. Los expedientes de regulaci\u00f3n de empleo para la
        extinci\u00f3n o suspensi\u00f3n\n    de los contratos de trabajo, o para
        la reducci\u00f3n de jornada que\n    estuvieran en tramitaci\u00f3n a la
        entrada en vigor de este real decreto-ley\n    se regir\u00e1n por la normativa
        vigente en el momento de su inicio.\n\n    2. Los expedientes de regulaci\u00f3n
        de empleo para la extinci\u00f3n o la\n    suspensi\u00f3n de los contratos
        de trabajo o para la reducci\u00f3n de jornada,\n    resueltos por la Autoridad
        Laboral y con vigencia en su aplicaci\u00f3n en la\n    fecha de entrada en
        vigor de este real decreto ley se regir\u00e1n por la\n    normativa en vigor
        cuando se dict\u00f3 la resoluci\u00f3n del expediente.\n\n    Disposici\u00f3n
        transitoria und\u00e9cima. Normas relativas a la modalidad procesal\n    del
        art\u00edculo 124 de la Ley 36/2011, de 10 de octubre, Reguladora de la\n    Jurisdicci\u00f3n
        Social.\n\n    La modalidad procesal prevista en el art\u00edculo 124 de la
        Ley 36/2011, de 10\n    de octubre, Reguladora de la Jurisdicci\u00f3n Social
        ser\u00e1 de aplicaci\u00f3n a los\n    despidos colectivos iniciados con
        posterioridad a la entrada en vigor de\n    este real decreto ley.\n\n    Disposici\u00f3n
        transitoria duod\u00e9cima. Normas transitorias sobre las\n    aportaciones
        econ\u00f3micas de las empresas con beneficios que realicen\n    despidos
        colectivos.\n\n    Las empresas afectadas por la disposici\u00f3n adicional
        decimosexta de la Ley\n    27/2011, de 1 de agosto, sobre actualizaci\u00f3n,
        adecuaci\u00f3n y modernizaci\u00f3n\n    del sistema de Seguridad Social,
        que hayan realizado despidos colectivos\n    ya autorizados por la autoridad
        laboral antes de la entrada en vigor del\n    presente real decreto-ley, \u00fanicamente
        deber\u00e1n efectuar las aportaciones\n    econ\u00f3micas a que se refiere
        dicha disposici\u00f3n cuando las resoluciones que\n    hayan autorizado las
        extinciones afecten, al menos, a 100 trabajadores.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Alcance de la derogaci\u00f3n normativa.\n\n    1.
        Quedan derogadas expresamente las siguientes disposiciones:\n\n    a) Disposici\u00f3n
        adicional primera de la Ley 12/2001, de 9 de julio, de\n    medidas urgentes
        de reforma del mercado de trabajo para el incremento del\n    empleo y la
        mejora de su calidad.\n\n    b) Disposici\u00f3n transitoria tercera de la
        Ley 35/2010, de 17 de septiembre,\n    de medidas urgentes para la reforma
        del mercado de trabajo.\n\n    c) Disposici\u00f3n transitoria s\u00e9ptima
        de la Ley 35/2010, de 17 de septiembre,\n    de medidas urgentes para la reforma
        del mercado de trabajo.\n\n    d) Disposici\u00f3n final primera del Real
        Decreto-ley 10/2011, de 26 de\n    agosto, de medidas urgentes para la promoci\u00f3n
        del empleo de los j\u00f3venes,\n    el fomento de la estabilidad en el empleo
        y el mantenimiento del programa\n    de recualificaci\u00f3n profesional de
        las personas que agoten su protecci\u00f3n\n    por desempleo.\n\n    e) El
        apartado 3 del art\u00edculo 105 de la Ley 36/2011, de 10 de octubre,\n    reguladora
        de la jurisdicci\u00f3n social.\n\n    f) El art\u00edculo 4.2 de la Ley 43/2006,
        de 29 de diciembre, para la mejora\n    del crecimiento y del empleo.\n\n    g)
        El art\u00edculo 2 del Real Decreto-ley 10/2011, de 26 de agosto, de medidas\n    urgentes
        para la promoci\u00f3n del empleo de los j\u00f3venes, el fomento de la\n    estabilidad
        en el empleo y el mantenimiento del programa de\n    recualificaci\u00f3n
        profesional de las personas que agoten su protecci\u00f3n por\n    desempleo.\n\n    P\u00e1gina\n    37h)
        La disposici\u00f3n transitoria tercera y disposici\u00f3n derogatoria \u00fanica
        del\n    Real Decreto-ley 3/2011, de 18 de febrero, de medidas urgentes para
        la\n    mejora de la empleabilidad y la reforma de las pol\u00edticas activas
        de\n    empleo.\n\n    2. Se derogan cuantas normas de igual o inferior rango
        contradigan o se\n    opongan a lo dispuesto en la presente Ley.\n\n    Disposici\u00f3n
        final primera. Modificaciones en materia de conciliaci\u00f3n de la\n    vida
        laboral y familiar.\n\n    1. El apartado 4 del art\u00edculo 37 del Texto
        Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado por Real
        Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado del siguiente
        modo:\n\n    \"4. En los supuestos de nacimiento de hijo, adopci\u00f3n o
        acogimiento de\n    acuerdo con el art\u00edculo 45.1.d) de esta Ley, para
        la lactancia del menor\n    hasta que \u00e9ste cumpla nueve meses, los trabajadores
        tendr\u00e1n derecho a una\n    hora de ausencia del trabajo, que podr\u00e1n
        dividir en dos fracciones. La\n    duraci\u00f3n del permiso se incrementar\u00e1
        proporcionalmente en los casos de\n    parto, adopci\u00f3n o acogimiento
        m\u00faltiples.\n\n    Quien ejerza este derecho, por su voluntad, podr\u00e1
        sustituirlo por una\n    reducci\u00f3n de su jornada en media hora con la
        misma finalidad o acumularlo\n    en jornadas completas en los t\u00e9rminos
        previstos en la negociaci\u00f3n\n    colectiva o en el acuerdo a que llegue
        con el empresario respetando, en\n    su caso, lo establecido en aquella.\n\n    Este
        permiso constituye un derecho individual de los trabajadores, hombres\n    o
        mujeres, pero s\u00f3lo podr\u00e1 ser ejercido por uno de los progenitores
        en\n    caso de que ambos trabajen.\"\n\n    2. El primer p\u00e1rrafo del
        apartado 5 del art\u00edculo 37 del Texto Refundido de\n    la Ley del Estatuto
        de los Trabajadores, aprobado por Real Decreto\n    Legislativo 1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"5. Quien por razones
        de guarda legal tenga a su cuidado directo alg\u00fan\n    menor de ocho a\u00f1os
        o una persona con discapacidad f\u00edsica, ps\u00edquica o\n    sensorial,
        que no desempe\u00f1e una actividad retribuida, tendr\u00e1 derecho a\n    una
        reducci\u00f3n de la jornada de trabajo diaria, con la disminuci\u00f3n\n    proporcional
        del salario entre, al menos, un octavo y un m\u00e1ximo de la\n    mitad de
        la duraci\u00f3n de aquella.\"\n\n    3. El apartado 6 del art\u00edculo 37
        del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"6. La concreci\u00f3n horaria y la determinaci\u00f3n
        del per\u00edodo de disfrute del\n    permiso de lactancia y de la reducci\u00f3n
        de jornada, previstos en los\n    apartados 4 y 5 de este art\u00edculo, corresponder\u00e1
        al trabajador, dentro de\n    su jornada ordinaria. Los convenios colectivos
        podr\u00e1n establecer, no\n    obstante, criterios para la concreci\u00f3n
        horaria de la reducci\u00f3n de\n    jornada, en atenci\u00f3n a los derechos
        de conciliaci\u00f3n de la vida personal,\n    familiar y laboral del trabajador
        y las necesidades productivas y\n    organizativas de las empresas. El trabajador,
        salvo fuerza mayor, deber\u00e1\n    preavisar al empresario con una antelaci\u00f3n
        de quince d\u00edas o la que se\n    determine en el convenio colectivo aplicable,
        precisando la fecha en que\n    iniciar\u00e1 y finalizar\u00e1 el permiso
        de lactancia o la reducci\u00f3n de jornada.\n\n    Las discrepancias surgidas
        entre empresario y trabajador sobre la\n    concreci\u00f3n horaria y la determinaci\u00f3n
        de los per\u00edodos de disfrute\n    previstos en los apartados 4 y 5 de
        este art\u00edculo ser\u00e1n resueltas por la\n    jurisdicci\u00f3n social
        a trav\u00e9s del procedimiento establecido en el art\u00edculo\n    139 de
        la Ley 36/2011, de 10 de octubre, reguladora de la jurisdicci\u00f3n\n    social.\"\n\n    4.
        El apartado 3 del art\u00edculo 38 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactado del siguiente modo:\n\n    \"3. El calendario
        de vacaciones se fijar\u00e1 en cada empresa. El trabajador\n    conocer\u00e1
        las fechas que le correspondan dos meses antes, al menos, del\n    comienzo
        del disfrute.\n\n    Cuando el per\u00edodo de vacaciones fijado en el calendario
        de vacaciones de\n    la empresa al que se refiere el p\u00e1rrafo anterior
        coincida en el tiempo\n    con una incapacidad temporal derivada del embarazo,
        el parto o la\n    lactancia natural o con el per\u00edodo de suspensi\u00f3n
        del contrato de trabajo\n    previsto en el art\u00edculo 48.4 y 48.bis de
        esta Ley, se tendr\u00e1 derecho a\n    disfrutar las vacaciones en fecha
        distinta a la de la incapacidad\n    temporal o a la del disfrute del permiso
        que por aplicaci\u00f3n de dicho\n    precepto le correspondiera, al finalizar
        el per\u00edodo de suspensi\u00f3n, aunque\n    haya terminado el a\u00f1o
        natural a que correspondan.\n\n    En el supuesto de que el per\u00edodo de
        vacaciones coincida con una\n    incapacidad temporal por contingencias distintas
        a las se\u00f1aladas en el\n    p\u00e1rrafo anterior que imposibilite al
        trabajador disfrutarlas, total o\n    parcialmente, durante el a\u00f1o natural
        a que corresponden, el trabajador\n    podr\u00e1 hacerlo una vez finalice
        su incapacidad y siempre que no hayan\n    transcurrido m\u00e1s de dieciocho
        meses a partir del final del a\u00f1o en que se\n    hayan originado.\"\n\n    Disposici\u00f3n
        final segunda. Cuenta de formaci\u00f3n.\n\n    El Gobierno desarrollar\u00e1
        reglamentariamente la cuenta de formaci\u00f3n\n    prevista en el apartado
        10 del art\u00edculo 26 de la Ley 56/2003, de 16 de\n    diciembre, de Empleo.\n\n    P\u00e1gina\n    38Disposici\u00f3n
        final tercera. Cheque formaci\u00f3n.\n\n    El Gobierno, previa consulta
        con los interlocutores sociales, evaluar\u00e1 la\n    conveniencia de crear
        un cheque formaci\u00f3n destinado a financiar el\n    derecho individual
        a la formaci\u00f3n de los trabajadores.\n\n    Disposici\u00f3n final cuarta.
        Despidos colectivos que afecten a trabajadores\n    de 50 o m\u00e1s a\u00f1os
        en empresas con beneficios.\n\n    La disposici\u00f3n adicional decimosexta
        de la Ley 27/2011, de 1 de agosto,\n    sobre actualizaci\u00f3n, adecuaci\u00f3n
        y modernizaci\u00f3n del sistema de Seguridad\n    Social, queda redactada
        del siguiente modo:\n\n    \"Disposici\u00f3n adicional decimosexta. Despidos
        colectivos que afecten a\n    trabajadores de 50 o m\u00e1s a\u00f1os en empresas
        con beneficios.\n\n    1. Las empresas que realicen despidos colectivos de
        acuerdo con lo\n    establecido en el art\u00edculo 51 del Estatuto de los
        Trabajadores, que\n    incluyan a trabajadores de 50 o m\u00e1s a\u00f1os
        de edad, deber\u00e1n efectuar una\n    aportaci\u00f3n econ\u00f3mica al
        Tesoro P\u00fablico, siempre que en tales despidos\n    colectivos concurran
        las siguientes circunstancias:\n\n    a) Que sean realizados por empresas
        de m\u00e1s de 500 trabajadores o por\n    empresas que formen parte de grupos
        de empresas que empleen a ese n\u00famero\n    de trabajadores.\n\n    b)
        Que afecten a trabajadores de 50 o m\u00e1s a\u00f1os de edad.\n\n    c) Que,
        a\u00fan concurriendo las causas econ\u00f3micas, t\u00e9cnicas, organizativas
        o\n    de producci\u00f3n que los justifiquen, las empresas o el grupo de
        empresas\n    del que forme parte hubieran tenido beneficios en los dos ejercicios\n    econ\u00f3micos
        anteriores a aqu\u00e9l en que el empresario inicia el\n    procedimiento
        de despido colectivo.\n\n    2. Para el c\u00e1lculo de la aportaci\u00f3n
        econ\u00f3mica a que se refiere el apartado\n    anterior, se tomar\u00e1n
        en consideraci\u00f3n el importe de las prestaciones y\n    subsidios por
        desempleo de los trabajadores de 50 o m\u00e1s a\u00f1os de edad\n    afectados
        por el despido colectivo, incluidas las cotizaciones a la\n    Seguridad Social
        realizadas por el Servicio P\u00fablico de Empleo Estatal de\n    acuerdo
        con lo establecido en los siguientes apartados. Tambi\u00e9n se\n    incluir\u00e1n
        a los efectos del c\u00e1lculo de la aportaci\u00f3n econ\u00f3mica los\n    importes
        realizados por el Servicio P\u00fablico de Empleo Estatal por los\n    referidos
        conceptos de los trabajadores de cincuenta o m\u00e1s a\u00f1os cuyos\n    contratos
        se hayan extinguido por iniciativa de la empresa o empresas del\n    mismo
        grupo, en virtud de otros motivos no inherentes a la persona del\n    trabajador
        distintos de los previstos en el p\u00e1rrafo c) del apartado 1 del\n    art\u00edculo
        49 del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores aprobado
        por Real Decreto Legislativo 1/1995, de 24 de\n    marzo, siempre que dichas
        extinciones de contratos se hayan producido en\n    los tres a\u00f1os anteriores
        o posteriores al inicio del despido colectivo.\n\n    No obstante, se excluir\u00e1n
        del c\u00e1lculo de la aportaci\u00f3n econ\u00f3mica, a\n    petici\u00f3n
        de la empresa afectada, los importes de prestaciones y subsidios\n    por
        desempleo de los trabajadores de 50 o m\u00e1s a\u00f1os de edad afectados
        que\n    hubieran sido objeto de recolocaci\u00f3n en la misma empresa, o
        en otra\n    empresa del grupo del que forme parte, o en cualquier otra empresa,
        en\n    los seis meses siguientes a la fecha en que se produzca la extinci\u00f3n
        de\n    sus contratos de trabajo. En estos casos la empresa deber\u00e1 acreditar\n    estos
        extremos en el procedimiento.\n\n    3. El importe de la aportaci\u00f3n se
        determinar\u00e1 anualmente mediante la\n    aplicaci\u00f3n del tipo establecido
        en el apartado 4 sobre cada uno de los\n    siguientes conceptos:\n\n    a)
        Cuant\u00eda total efectivamente abonada por el Servicio P\u00fablico de Empleo\n    Estatal
        por prestaciones por desempleo de nivel contributivo de los\n    trabajadores
        de 50 o m\u00e1s a\u00f1os afectados por los despidos, generadas total\n    o
        parcialmente en virtud de las cotizaciones acreditadas en la empresa\n    que
        promovi\u00f3 su despido.\n\n    b) Cuant\u00eda total efectivamente abonada
        por el Servicio P\u00fablico de Empleo\n    Estatal por cotizaciones a la
        Seguridad Social a cargo de la entidad\n    gestora de las prestaciones por
        desempleo por los trabajadores afectados,\n    durante el periodo de percepci\u00f3n
        de las mismas.\n\n    c) Un canon fijo por cada trabajador que haya agotado
        la prestaci\u00f3n por\n    desempleo de nivel contributivo y que comience
        a percibir el subsidio por\n    agotamiento de la misma o el de mayores de
        52 a\u00f1os. Este canon se\n    calcular\u00e1 mediante la totalizaci\u00f3n
        durante un periodo de seis a\u00f1os de la\n    suma del coste anual del subsidio
        por desempleo m\u00e1s el de la cotizaci\u00f3n\n    por jubilaci\u00f3n por
        cuenta de la entidad gestora en el a\u00f1o del\n    agotamiento.\n\n    Tambi\u00e9n
        se har\u00e1 efectivo el canon fijo por cada trabajador que, no\n    teniendo
        derecho al cobro de la prestaci\u00f3n por desempleo contributiva,\n    acceda
        directamente al subsidio por desempleo, como consecuencia de la\n    situaci\u00f3n
        legal de desempleo motivada por el despido.\n\n    4. El tipo aplicable ser\u00e1
        el fijado por la siguiente escala en funci\u00f3n del\n    n\u00famero de
        trabajadores de la empresa, del n\u00famero de trabajadores de 50 o\n    m\u00e1s
        a\u00f1os de edad afectados por el despido y del porcentaje de los\n    beneficios
        de la empresa sobre los ingresos:\n\n    P\u00e1gina\n    39Tipo aplicable
        para calcular la aportaci\u00f3n econ\u00f3mica\n\n    Porcentaje de trabajadores
        afectados de 50 o m\u00e1s a\u00f1os en relaci\u00f3n con el\n    n\u00famero
        de trabajadores despedidos;Porcentaje de beneficios sobre los\n    ingresos;N\u00famero
        de trabajadores en la empresa;;\n\n    ;;M\u00e1s de 2.000;Entre 1.000 y 2000;Entre
        501 y 999\n\n    M\u00e1s del 35%;M\u00e1s del 10%;100%;95%;90%\n\n    ;Menos
        del 10%; 95%;90%;85%\n\n    Entre 15% y 35%;M\u00e1s del 10%; 95%;90%;85%\n\n    ;Menos
        del 10%; 90%;85%;80%\n\n    Menos del 15%;M\u00e1s del 10%; 75%;70%;65%\n\n    ;Menos
        del 10%; 70%;65%;60%\n\n    5. A los efectos de lo dispuesto en el apartado
        anterior se tendr\u00e1n en\n    cuenta las siguientes reglas:\n\n    a) El
        porcentaje de trabajadores afectados de 50 o m\u00e1s a\u00f1os sobre el total\n    de
        trabajadores despedidos se calcular\u00e1 a\u00f1o a a\u00f1o, dentro del
        periodo\n    previsto para la realizaci\u00f3n de los despidos comunicado
        a la autoridad\n    laboral tras la finalizaci\u00f3n del periodo de consultas,
        teniendo en cuenta\n    el n\u00famero total de ambos colectivos que ha sido
        objeto de despido hasta\n    el a\u00f1o en que se efect\u00faa el c\u00e1lculo.\n\n    b)
        Los beneficios de la empresa o grupo de empresas se cuantificar\u00e1n en\n    funci\u00f3n
        del porcentaje medio de los mismos respecto de los ingresos\n    obtenidos
        en los dos ejercicios inmediatamente anteriores a aquel en que\n    el empresario
        comunique a la autoridad laboral la apertura del periodo de\n    consultas
        que debe preceder el despido colectivo.\n\n    c) El n\u00famero de trabajadores
        de la empresa o grupo de empresas se\n    calcular\u00e1 seg\u00fan los que
        se encuentren en alta en la empresa o grupo de\n    empresas en el momento
        de comunicar a la autoridad laboral la apertura\n    del periodo de consultas
        que precede al despido colectivo, con\n    independencia de que trabajen a
        jornada completa o a tiempo parcial.\n\n    6. El procedimiento para la liquidaci\u00f3n
        y pago de la aportaci\u00f3n econ\u00f3mica\n    se determinar\u00e1 reglamentariamente.\n\n    7.
        Cuando el despido colectivo implique la cesaci\u00f3n total de la actividad\n    de
        la empresa en el territorio espa\u00f1ol, se podr\u00e1n adoptar las medidas\n    cautelares
        oportunas, de acuerdo con la ley, para asegurar el cobro de la\n    deuda
        correspondiente a la aportaci\u00f3n econ\u00f3mica, a\u00fan cuando esta
        no haya\n    sido objeto de cuantificaci\u00f3n y liquidaci\u00f3n con car\u00e1cter
        previo.\n\n    8. Al menos el 50% de las cantidades recaudadas en el ejercicio\n    inmediatamente
        anterior se consignar\u00e1n en el presupuesto inicial del\n    Servicio P\u00fablico
        de Empleo Estatal con la finalidad de financiar acciones\n    y medidas de
        reinserci\u00f3n laboral espec\u00edficas para el colectivo de los\n    trabajadores
        de 50 o m\u00e1s a\u00f1os que se encontraran en situaci\u00f3n legal de\n    desempleo,
        para lo cual en el presupuesto del Servicio P\u00fablico de Empleo\n    Estatal
        deber\u00e1n constar cr\u00e9ditos destinados a financiar este tipo de\n    acciones
        y medidas.\n\n    9. Lo previsto en esta disposici\u00f3n ser\u00e1 de aplicaci\u00f3n
        a los procedimientos\n    de despido colectivo iniciados a partir del 27 de
        abril de 2011.\"\n\n    Disposici\u00f3n final quinta. Modificaciones del
        texto refundido de la Ley\n    General de la Seguridad Social, aprobado por
        el Real Decreto Legislativo\n    1/1994, de 20 de junio, en materia de protecci\u00f3n
        por desempleo.\n\n    1. Se modifican los apartados 2 y 3 del art\u00edculo
        203 de la Ley General de\n    la Seguridad Social, que quedan redactados en
        los siguientes t\u00e9rminos:\n\n    \"2. El desempleo ser\u00e1 total cuando
        el trabajador cese, con car\u00e1cter\n    temporal o definitivo, en la actividad
        que ven\u00eda desarrollando y sea\n    privado, consiguientemente, de su
        salario.\n\n    A estos efectos, se entender\u00e1 por desempleo total el
        cese total del\n    trabajador en la actividad por d\u00edas completos, continuados
        o alternos,\n    durante, al menos, una jornada ordinaria de trabajo, en virtud
        de\n    suspensi\u00f3n temporal de contrato o reducci\u00f3n temporal de
        jornada,\n    ordenados al amparo de lo establecido en el art\u00edculo 47
        del Estatuto de\n    los Trabajadores.\n\n    3. El desempleo ser\u00e1 parcial
        cuando el trabajador vea reducida\n    temporalmente su jornada diaria ordinaria
        de trabajo, entre un m\u00ednimo de\n    un 10 y un m\u00e1ximo de un 70 por
        ciento, siempre que el salario sea objeto\n    de an\u00e1loga reducci\u00f3n.\n\n    A
        estos efectos, se entender\u00e1 por reducci\u00f3n temporal de la jornada
        diaria\n    ordinaria de trabajo, aquella que se decida por el empresario
        al amparo\n    de lo establecido en el art\u00edculo 47 del Estatuto de los
        Trabajadores, sin\n    que est\u00e9n comprendidas las reducciones de jornadas
        definitivas o que se\n    extiendan a todo el per\u00edodo que resta de la
        vigencia del contrato de\n    trabajo.\"\n\n    2. Se modifican los n\u00fameros
        1.a), 2) y 3) del apartado 1 del art\u00edculo 208\n    de la Ley General
        de la\n\n    P\u00e1gina\n    40Seguridad Social, que quedan redactados en
        los siguientes t\u00e9rminos:\n\n    \"1. Se encontrar\u00e1n en situaci\u00f3n
        legal de desempleo los trabajadores que\n    est\u00e9n incluidos en alguno
        de los siguientes supuestos:\n\n    1) Cuando se extinga su relaci\u00f3n
        laboral:\n\n    a) En virtud de despido colectivo, adoptado por decisi\u00f3n
        del empresario al\n    amparo de lo establecido en el art\u00edculo 51 del
        Estatuto de los\n    Trabajadores, o de resoluci\u00f3n judicial adoptada
        en el seno de un\n    procedimiento concursal.\"\n\n    \"2) Cuando se suspenda
        temporalmente su relaci\u00f3n laboral, por decisi\u00f3n del\n    empresario
        al amparo de lo establecido en el art\u00edculo 47 del Estatuto de\n    los
        Trabajadores, o en virtud de resoluci\u00f3n judicial adoptada en el seno\n    de
        un procedimiento concursal, o en el supuesto contemplado en la letra\n    n),
        del apartado 1 del art\u00edculo 45 del Estatuto de los Trabajadores.\n\n    3)
        Cuando se reduzca temporalmente la jornada ordinaria diaria de trabajo,\n    por
        decisi\u00f3n del empresario al amparo de lo establecido en el art\u00edculo
        47\n    del Estatuto de los Trabajadores, o en virtud de resoluci\u00f3n judicial\n    adoptada
        en el seno de un procedimiento concursal, en ambos casos en los\n    t\u00e9rminos
        del art\u00edculo 203.3.\"\n\n    3. Se modifica el apartado 5 del art\u00edculo
        210 de la Ley General de la\n    Seguridad Social, que queda redactado en
        los siguientes t\u00e9rminos:\n\n    \"5. En el caso de desempleo parcial
        a que se refiere el art\u00edculo 203.3, la\n    consunci\u00f3n de prestaciones
        generadas se producir\u00e1 por horas y no por\n    d\u00edas. A tal fin,
        el porcentaje consumido ser\u00e1 equivalente al de reducci\u00f3n\n    de
        jornada decidida por el empresario, al amparo de lo establecido en el\n    art\u00edculo
        47 del Estatuto de los Trabajadores.\"\n\n    Disposici\u00f3n final sexta.
        Acreditaci\u00f3n de situaciones legales de desempleo\n    que provengan de
        despido colectivo, o suspensi\u00f3n del contrato y reducci\u00f3n\n    de
        jornada.\n\n    Se a\u00f1ade una nueva disposici\u00f3n adicional quincuag\u00e9sima
        cuarta al Texto\n    Refundido de la Ley General de la Seguridad Social, aprobado
