        51, as\u00ed como la superficie\n    ocupada a favor de la Administraci\u00f3n,
        por tratarse de terrenos destinados\n    a dotaciones p\u00fablicas por la
        ordenaci\u00f3n territorial y urban\u00edstica.\n\n    2. Se har\u00e1n constar
        mediante anotaci\u00f3n preventiva los actos de las letras\n    c y f del
        art\u00edculo 51, que se practicar\u00e1 sobre la finca en la que recaiga\n    el
        correspondiente expediente. Tales anotaciones caducar\u00e1n a los cuatro\n    a\u00f1os
        y podr\u00e1n ser prorrogadas a instancia del \u00f3rgano urban\u00edstico
        actuante\n    o resoluci\u00f3n del \u00f3rgano jurisdiccional, respectivamente.\n\n    3.
        Se har\u00e1n constar mediante nota marginal los dem\u00e1s actos y acuerdos
        a\n    que se refiere el art\u00edculo 51. Salvo que otra cosa se establezca\n    expresamente,
