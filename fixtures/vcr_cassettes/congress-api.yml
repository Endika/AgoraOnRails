        medios.\n\n    Las infracciones previstas en este art\u00edculo ser\u00e1n
        graves y se sancionar\u00e1n\n    de acuerdo con lo dispuesto en los apartados
        siguientes.\"\n\n    \"2. Si se presentan de forma incompleta, inexacta o
        con datos falsos\n    autoliquidaciones, declaraciones o documentos relacionados
        con las\n    obligaciones aduaneras, la sanci\u00f3n consistir\u00e1 en multa
        pecuniaria fija de\n    150 euros.\n\n    Si se presentan por medios distintos
        a los electr\u00f3nicos, inform\u00e1ticos y\n    telem\u00e1ticos cuando
        exista obligaci\u00f3n de hacerlo por dichos medios, la\n    sanci\u00f3n
        consistir\u00e1 en multa pecuniaria fija de 1.500 euros.\"\n\n    \"4. Trat\u00e1ndose
        de requerimientos individualizados o de declaraciones\n    exigidas con car\u00e1cter
        general en cumplimiento de la obligaci\u00f3n de\n    suministro de informaci\u00f3n
        recogida en los art\u00edculos 93 y 94 de esta ley,\n    que no tengan por
