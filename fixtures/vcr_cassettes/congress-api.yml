        final segunda. Cuenta de formaci\u00f3n.\n\n    El Gobierno desarrollar\u00e1
        reglamentariamente la cuenta de formaci\u00f3n\n    prevista en el apartado
        10 del art\u00edculo 26 de la Ley 56/2003, de 16 de\n    diciembre, de Empleo.\n\n    P\u00e1gina\n    38Disposici\u00f3n
        final tercera. Cheque formaci\u00f3n.\n\n    El Gobierno, previa consulta
        con los interlocutores sociales, evaluar\u00e1 la\n    conveniencia de crear
        un cheque formaci\u00f3n destinado a financiar el\n    derecho individual
        a la formaci\u00f3n de los trabajadores.\n\n    Disposici\u00f3n final cuarta.
        Despidos colectivos que afecten a trabajadores\n    de 50 o m\u00e1s a\u00f1os
        en empresas con beneficios.\n\n    La disposici\u00f3n adicional decimosexta
        de la Ley 27/2011, de 1 de agosto,\n    sobre actualizaci\u00f3n, adecuaci\u00f3n
        y modernizaci\u00f3n del sistema de Seguridad\n    Social, queda redactada
        del siguiente modo:\n\n    \"Disposici\u00f3n adicional decimosexta. Despidos
        colectivos que afecten a\n    trabajadores de 50 o m\u00e1s a\u00f1os en empresas
        con beneficios.\n\n    1. Las empresas que realicen despidos colectivos de
        acuerdo con lo\n    establecido en el art\u00edculo 51 del Estatuto de los
        Trabajadores, que\n    incluyan a trabajadores de 50 o m\u00e1s a\u00f1os
        de edad, deber\u00e1n efectuar una\n    aportaci\u00f3n econ\u00f3mica al
        Tesoro P\u00fablico, siempre que en tales despidos\n    colectivos concurran
        las siguientes circunstancias:\n\n    a) Que sean realizados por empresas
        de m\u00e1s de 500 trabajadores o por\n    empresas que formen parte de grupos
        de empresas que empleen a ese n\u00famero\n    de trabajadores.\n\n    b)
        Que afecten a trabajadores de 50 o m\u00e1s a\u00f1os de edad.\n\n    c) Que,
        a\u00fan concurriendo las causas econ\u00f3micas, t\u00e9cnicas, organizativas
        o\n    de producci\u00f3n que los justifiquen, las empresas o el grupo de
        empresas\n    del que forme parte hubieran tenido beneficios en los dos ejercicios\n    econ\u00f3micos
        anteriores a aqu\u00e9l en que el empresario inicia el\n    procedimiento
        de despido colectivo.\n\n    2. Para el c\u00e1lculo de la aportaci\u00f3n
        econ\u00f3mica a que se refiere el apartado\n    anterior, se tomar\u00e1n
        en consideraci\u00f3n el importe de las prestaciones y\n    subsidios por
        desempleo de los trabajadores de 50 o m\u00e1s a\u00f1os de edad\n    afectados
        por el despido colectivo, incluidas las cotizaciones a la\n    Seguridad Social
        realizadas por el Servicio P\u00fablico de Empleo Estatal de\n    acuerdo
        con lo establecido en los siguientes apartados. Tambi\u00e9n se\n    incluir\u00e1n
        a los efectos del c\u00e1lculo de la aportaci\u00f3n econ\u00f3mica los\n    importes
        realizados por el Servicio P\u00fablico de Empleo Estatal por los\n    referidos
        conceptos de los trabajadores de cincuenta o m\u00e1s a\u00f1os cuyos\n    contratos
        se hayan extinguido por iniciativa de la empresa o empresas del\n    mismo
        grupo, en virtud de otros motivos no inherentes a la persona del\n    trabajador
        distintos de los previstos en el p\u00e1rrafo c) del apartado 1 del\n    art\u00edculo
        49 del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores aprobado
        por Real Decreto Legislativo 1/1995, de 24 de\n    marzo, siempre que dichas
        extinciones de contratos se hayan producido en\n    los tres a\u00f1os anteriores
        o posteriores al inicio del despido colectivo.\n\n    No obstante, se excluir\u00e1n
        del c\u00e1lculo de la aportaci\u00f3n econ\u00f3mica, a\n    petici\u00f3n
        de la empresa afectada, los importes de prestaciones y subsidios\n    por
        desempleo de los trabajadores de 50 o m\u00e1s a\u00f1os de edad afectados
        que\n    hubieran sido objeto de recolocaci\u00f3n en la misma empresa, o
        en otra\n    empresa del grupo del que forme parte, o en cualquier otra empresa,
        en\n    los seis meses siguientes a la fecha en que se produzca la extinci\u00f3n
        de\n    sus contratos de trabajo. En estos casos la empresa deber\u00e1 acreditar\n    estos
        extremos en el procedimiento.\n\n    3. El importe de la aportaci\u00f3n se
        determinar\u00e1 anualmente mediante la\n    aplicaci\u00f3n del tipo establecido
        en el apartado 4 sobre cada uno de los\n    siguientes conceptos:\n\n    a)
        Cuant\u00eda total efectivamente abonada por el Servicio P\u00fablico de Empleo\n    Estatal
        por prestaciones por desempleo de nivel contributivo de los\n    trabajadores
        de 50 o m\u00e1s a\u00f1os afectados por los despidos, generadas total\n    o
        parcialmente en virtud de las cotizaciones acreditadas en la empresa\n    que
        promovi\u00f3 su despido.\n\n    b) Cuant\u00eda total efectivamente abonada
        por el Servicio P\u00fablico de Empleo\n    Estatal por cotizaciones a la
        Seguridad Social a cargo de la entidad\n    gestora de las prestaciones por
        desempleo por los trabajadores afectados,\n    durante el periodo de percepci\u00f3n
        de las mismas.\n\n    c) Un canon fijo por cada trabajador que haya agotado
        la prestaci\u00f3n por\n    desempleo de nivel contributivo y que comience
        a percibir el subsidio por\n    agotamiento de la misma o el de mayores de
        52 a\u00f1os. Este canon se\n    calcular\u00e1 mediante la totalizaci\u00f3n
        durante un periodo de seis a\u00f1os de la\n    suma del coste anual del subsidio
        por desempleo m\u00e1s el de la cotizaci\u00f3n\n    por jubilaci\u00f3n por
        cuenta de la entidad gestora en el a\u00f1o del\n    agotamiento.\n\n    Tambi\u00e9n
        se har\u00e1 efectivo el canon fijo por cada trabajador que, no\n    teniendo
        derecho al cobro de la prestaci\u00f3n por desempleo contributiva,\n    acceda
        directamente al subsidio por desempleo, como consecuencia de la\n    situaci\u00f3n
        legal de desempleo motivada por el despido.\n\n    4. El tipo aplicable ser\u00e1
        el fijado por la siguiente escala en funci\u00f3n del\n    n\u00famero de
        trabajadores de la empresa, del n\u00famero de trabajadores de 50 o\n    m\u00e1s
        a\u00f1os de edad afectados por el despido y del porcentaje de los\n    beneficios
        de la empresa sobre los ingresos:\n\n    P\u00e1gina\n    39Tipo aplicable
        para calcular la aportaci\u00f3n econ\u00f3mica\n\n    Porcentaje de trabajadores
        afectados de 50 o m\u00e1s a\u00f1os en relaci\u00f3n con el\n    n\u00famero
        de trabajadores despedidos;Porcentaje de beneficios sobre los\n    ingresos;N\u00famero
        de trabajadores en la empresa;;\n\n    ;;M\u00e1s de 2.000;Entre 1.000 y 2000;Entre
        501 y 999\n\n    M\u00e1s del 35%;M\u00e1s del 10%;100%;95%;90%\n\n    ;Menos
        del 10%; 95%;90%;85%\n\n    Entre 15% y 35%;M\u00e1s del 10%; 95%;90%;85%\n\n    ;Menos
        del 10%; 90%;85%;80%\n\n    Menos del 15%;M\u00e1s del 10%; 75%;70%;65%\n\n    ;Menos
        del 10%; 70%;65%;60%\n\n    5. A los efectos de lo dispuesto en el apartado
        anterior se tendr\u00e1n en\n    cuenta las siguientes reglas:\n\n    a) El
        porcentaje de trabajadores afectados de 50 o m\u00e1s a\u00f1os sobre el total\n    de
        trabajadores despedidos se calcular\u00e1 a\u00f1o a a\u00f1o, dentro del
        periodo\n    previsto para la realizaci\u00f3n de los despidos comunicado
        a la autoridad\n    laboral tras la finalizaci\u00f3n del periodo de consultas,
        teniendo en cuenta\n    el n\u00famero total de ambos colectivos que ha sido
        objeto de despido hasta\n    el a\u00f1o en que se efect\u00faa el c\u00e1lculo.\n\n    b)
        Los beneficios de la empresa o grupo de empresas se cuantificar\u00e1n en\n    funci\u00f3n
        del porcentaje medio de los mismos respecto de los ingresos\n    obtenidos
        en los dos ejercicios inmediatamente anteriores a aquel en que\n    el empresario
        comunique a la autoridad laboral la apertura del periodo de\n    consultas
        que debe preceder el despido colectivo.\n\n    c) El n\u00famero de trabajadores
        de la empresa o grupo de empresas se\n    calcular\u00e1 seg\u00fan los que
        se encuentren en alta en la empresa o grupo de\n    empresas en el momento
        de comunicar a la autoridad laboral la apertura\n    del periodo de consultas
        que precede al despido colectivo, con\n    independencia de que trabajen a
        jornada completa o a tiempo parcial.\n\n    6. El procedimiento para la liquidaci\u00f3n
        y pago de la aportaci\u00f3n econ\u00f3mica\n    se determinar\u00e1 reglamentariamente.\n\n    7.
        Cuando el despido colectivo implique la cesaci\u00f3n total de la actividad\n    de
        la empresa en el territorio espa\u00f1ol, se podr\u00e1n adoptar las medidas\n    cautelares
        oportunas, de acuerdo con la ley, para asegurar el cobro de la\n    deuda
        correspondiente a la aportaci\u00f3n econ\u00f3mica, a\u00fan cuando esta
        no haya\n    sido objeto de cuantificaci\u00f3n y liquidaci\u00f3n con car\u00e1cter
        previo.\n\n    8. Al menos el 50% de las cantidades recaudadas en el ejercicio\n    inmediatamente
        anterior se consignar\u00e1n en el presupuesto inicial del\n    Servicio P\u00fablico
        de Empleo Estatal con la finalidad de financiar acciones\n    y medidas de
        reinserci\u00f3n laboral espec\u00edficas para el colectivo de los\n    trabajadores
        de 50 o m\u00e1s a\u00f1os que se encontraran en situaci\u00f3n legal de\n    desempleo,
        para lo cual en el presupuesto del Servicio P\u00fablico de Empleo\n    Estatal
        deber\u00e1n constar cr\u00e9ditos destinados a financiar este tipo de\n    acciones
        y medidas.\n\n    9. Lo previsto en esta disposici\u00f3n ser\u00e1 de aplicaci\u00f3n
        a los procedimientos\n    de despido colectivo iniciados a partir del 27 de
        abril de 2011.\"\n\n    Disposici\u00f3n final quinta. Modificaciones del
        texto refundido de la Ley\n    General de la Seguridad Social, aprobado por
        el Real Decreto Legislativo\n    1/1994, de 20 de junio, en materia de protecci\u00f3n
        por desempleo.\n\n    1. Se modifican los apartados 2 y 3 del art\u00edculo
        203 de la Ley General de\n    la Seguridad Social, que quedan redactados en
        los siguientes t\u00e9rminos:\n\n    \"2. El desempleo ser\u00e1 total cuando
        el trabajador cese, con car\u00e1cter\n    temporal o definitivo, en la actividad
        que ven\u00eda desarrollando y sea\n    privado, consiguientemente, de su
        salario.\n\n    A estos efectos, se entender\u00e1 por desempleo total el
        cese total del\n    trabajador en la actividad por d\u00edas completos, continuados
        o alternos,\n    durante, al menos, una jornada ordinaria de trabajo, en virtud
        de\n    suspensi\u00f3n temporal de contrato o reducci\u00f3n temporal de
        jornada,\n    ordenados al amparo de lo establecido en el art\u00edculo 47
        del Estatuto de\n    los Trabajadores.\n\n    3. El desempleo ser\u00e1 parcial
        cuando el trabajador vea reducida\n    temporalmente su jornada diaria ordinaria
        de trabajo, entre un m\u00ednimo de\n    un 10 y un m\u00e1ximo de un 70 por
        ciento, siempre que el salario sea objeto\n    de an\u00e1loga reducci\u00f3n.\n\n    A
        estos efectos, se entender\u00e1 por reducci\u00f3n temporal de la jornada
        diaria\n    ordinaria de trabajo, aquella que se decida por el empresario
        al amparo\n    de lo establecido en el art\u00edculo 47 del Estatuto de los
        Trabajadores, sin\n    que est\u00e9n comprendidas las reducciones de jornadas
        definitivas o que se\n    extiendan a todo el per\u00edodo que resta de la
        vigencia del contrato de\n    trabajo.\"\n\n    2. Se modifican los n\u00fameros
        1.a), 2) y 3) del apartado 1 del art\u00edculo 208\n    de la Ley General
        de la\n\n    P\u00e1gina\n    40Seguridad Social, que quedan redactados en
        los siguientes t\u00e9rminos:\n\n    \"1. Se encontrar\u00e1n en situaci\u00f3n
        legal de desempleo los trabajadores que\n    est\u00e9n incluidos en alguno
        de los siguientes supuestos:\n\n    1) Cuando se extinga su relaci\u00f3n
        laboral:\n\n    a) En virtud de despido colectivo, adoptado por decisi\u00f3n
        del empresario al\n    amparo de lo establecido en el art\u00edculo 51 del
        Estatuto de los\n    Trabajadores, o de resoluci\u00f3n judicial adoptada
        en el seno de un\n    procedimiento concursal.\"\n\n    \"2) Cuando se suspenda
        temporalmente su relaci\u00f3n laboral, por decisi\u00f3n del\n    empresario
        al amparo de lo establecido en el art\u00edculo 47 del Estatuto de\n    los
        Trabajadores, o en virtud de resoluci\u00f3n judicial adoptada en el seno\n    de
        un procedimiento concursal, o en el supuesto contemplado en la letra\n    n),
        del apartado 1 del art\u00edculo 45 del Estatuto de los Trabajadores.\n\n    3)
        Cuando se reduzca temporalmente la jornada ordinaria diaria de trabajo,\n    por
        decisi\u00f3n del empresario al amparo de lo establecido en el art\u00edculo
        47\n    del Estatuto de los Trabajadores, o en virtud de resoluci\u00f3n judicial\n    adoptada
        en el seno de un procedimiento concursal, en ambos casos en los\n    t\u00e9rminos
        del art\u00edculo 203.3.\"\n\n    3. Se modifica el apartado 5 del art\u00edculo
        210 de la Ley General de la\n    Seguridad Social, que queda redactado en
        los siguientes t\u00e9rminos:\n\n    \"5. En el caso de desempleo parcial
        a que se refiere el art\u00edculo 203.3, la\n    consunci\u00f3n de prestaciones
        generadas se producir\u00e1 por horas y no por\n    d\u00edas. A tal fin,
        el porcentaje consumido ser\u00e1 equivalente al de reducci\u00f3n\n    de
        jornada decidida por el empresario, al amparo de lo establecido en el\n    art\u00edculo
        47 del Estatuto de los Trabajadores.\"\n\n    Disposici\u00f3n final sexta.
        Acreditaci\u00f3n de situaciones legales de desempleo\n    que provengan de
        despido colectivo, o suspensi\u00f3n del contrato y reducci\u00f3n\n    de
        jornada.\n\n    Se a\u00f1ade una nueva disposici\u00f3n adicional quincuag\u00e9sima
        cuarta al Texto\n    Refundido de la Ley General de la Seguridad Social, aprobado
        por el Real\n    Decreto Legislativo 1/1994, de 20 de junio, en los siguientes
        t\u00e9rminos:\n\n    \"Disposici\u00f3n adicional quincuag\u00e9sima cuarta.
        Acreditaci\u00f3n de situaciones\n    legales de desempleo que provengan de
        despido colectivo, o suspensi\u00f3n del\n    contrato y reducci\u00f3n de
        jornada.\n\n    Las situaciones legales de desempleo recogidas en el art\u00edculo
        208.1.1 a);\n    1.2) y 1, 3) de la Ley General de Seguridad Social que se
        produzcan al\n    amparo de lo establecido, respectivamente, en los art\u00edculos
        51 y 47 del\n    Estatuto de los Trabajadores, se acreditar\u00e1n mediante:\n\n    a)
        Comunicaci\u00f3n escrita del empresario al trabajador en los t\u00e9rminos\n    establecidos
        en los art\u00edculos 51 o 47 del Estatuto de los Trabajadores.\n    La causa
        y fecha de efectos de la situaci\u00f3n legal de desempleo deber\u00e1\n    figurar
        en el certificado de empresa consider\u00e1ndose documento v\u00e1lido para\n    su
        acreditaci\u00f3n. La fecha de efectos de la situaci\u00f3n legal de desempleo\n    indicada
        en el certificado de empresa habr\u00e1 de ser en todo caso\n    coincidente
        o posterior a la fecha en que se comunique por la autoridad\n    laboral a
        la entidad gestora de las prestaciones por desempleo la\n    decisi\u00f3n
        empresarial por la que se acuerda el despido colectivo o la\n    suspensi\u00f3n
        de contratos o reducci\u00f3n de jornada.\n\n    b) El acta de conciliaci\u00f3n
        administrativa o judicial o la resoluci\u00f3n\n    judicial definitiva.\n\n    La
        acreditaci\u00f3n de la situaci\u00f3n legal de desempleo deber\u00e1 completarse
        con\n    la comunicaci\u00f3n de la Autoridad Laboral a la Entidad Gestora
        de las\n    prestaciones por desempleo, de la decisi\u00f3n del empresario
        adoptada al\n    amparo de lo establecido en los art\u00edculos 51 o 47 del
        Estatuto de los\n    Trabajadores, en la que deber\u00e1 constar la causa
        de la situaci\u00f3n legal de\n    desempleo, los trabajadores afectados,
        si el desempleo es total o\n    parcial, y en el primer caso si es temporal
        o definitivo. Si fuese\n    temporal se deber\u00e1 hacer constar el plazo
        por el que se producir\u00e1 la\n    suspensi\u00f3n o reducci\u00f3n de jornada,
        y si fuera parcial se indicar\u00e1 el\n    n\u00famero de horas de reducci\u00f3n
        y el porcentaje que esta reducci\u00f3n supone\n    respecto a la jornada
        diaria ordinaria de trabajo.\"\n\n    Disposici\u00f3n final s\u00e9ptima.
        Modificaci\u00f3n del Real Decreto 395/2007, de 23\n    de marzo, por el que
        se regula el subsistema de formaci\u00f3n profesional\n    para el empleo.\n\n    1.
        El Real Decreto 395/2007, de 23 de marzo, por el que se regula el\n    subsistema
        de formaci\u00f3n profesional para el empleo, queda redactado del\n    siguiente
        modo:\n\n    a) Se a\u00f1ade un nuevo apartado 3 al art\u00edculo 22, en
        los siguientes\n    t\u00e9rminos:\n\n    \"3. El Servicio P\u00fablico de
        Empleo Estatal deber\u00e1 especificar en cada\n    convocatoria las acciones
        formativas que tengan car\u00e1cter prioritario, sin\n    perjuicio de las
        se\u00f1aladas por las Comisiones Paritarias Sectoriales. Las\n    acciones
        formativas prioritarias deben tratar de anticipar la formaci\u00f3n\n    al
        nuevo modelo productivo, apostando por los sectores m\u00e1s innovadores.\"\n\n    b)
        Se a\u00f1ade un nuevo apartado 4 al art\u00edculo 22, en los siguientes\n    t\u00e9rminos:\n\n    \"4.
        Los Servicios P\u00fablicos de Empleo de las Comunidades Aut\u00f3nomas deber\u00e1n\n    especificar
        en cada\n\n    P\u00e1gina\n    41convocatoria las acciones formativas que
        tengan car\u00e1cter prioritario, sin\n    perjuicio de las se\u00f1aladas
        por las Comisiones Paritarias Sectoriales. Las\n    acciones formativas prioritarias
        deben tratar de anticipar la formaci\u00f3n\n    al nuevo modelo productivo,
        apostando por los sectores m\u00e1s innovadores.\"\n\n    c) El apartado 2
        del art\u00edculo 24 queda redactado del siguiente modo:\n\n    \"2. En el
        \u00e1mbito estatal, la ejecuci\u00f3n de los planes de formaci\u00f3n se\n    llevar\u00e1
        a cabo mediante convenios suscritos en el marco del Sistema\n    Nacional
        de Empleo entre el Servicio P\u00fablico de Empleo Estatal y las\n    siguientes
        organizaciones y entidades:\n\n    Las Organizaciones Empresariales y Sindicales
        m\u00e1s representativas en el\n    \u00e1mbito estatal, cuando se trate de
        planes de formaci\u00f3n intersectoriales.\n\n    Estos planes tambi\u00e9n
        se ejecutar\u00e1n a trav\u00e9s de convenios suscritos con las\n    organizaciones
        representativas de la econom\u00eda social con notable\n    implantaci\u00f3n
        en el \u00e1mbito estatal y las organizaciones representativas de\n    aut\u00f3nomos
        de \u00e1mbito estatal y suficiente implantaci\u00f3n, en cuyo caso la\n    formaci\u00f3n
        se dirigir\u00e1 espec\u00edficamente a los colectivos de trabajadores de\n    la
        econom\u00eda social y de aut\u00f3nomos, respectivamente.\n\n    Las Organizaciones
        Empresariales y Sindicales m\u00e1s representativas en el\n    \u00e1mbito
        estatal y las representativas en tal \u00e1mbito, cuando se trate de\n    planes
        de formaci\u00f3n sectoriales, as\u00ed como los entes paritarios creados
        o\n    amparados en el marco de la negociaci\u00f3n colectiva sectorial estatal.
        En\n    aquellos sectores en los que no exista negociaci\u00f3n colectiva
        sectorial\n    estatal, o la misma no est\u00e9 suficientemente estructurada,
        se articular\u00e1n\n    las medidas necesarias para garantizar la formaci\u00f3n
        de oferta en dichos\n    sectores.\n\n    Los centros y entidades de formaci\u00f3n
        debidamente acreditados e inscritos\n    en el Registro Estatal de Centros
        y Entidades de Formaci\u00f3n.\"\n\n    d) El apartado 3 del art\u00edculo
        24 queda redactado del siguiente modo:\n\n    \"3. En el \u00e1mbito auton\u00f3mico,
        y sin perjuicio de las competencias de las\n    Comunidades Aut\u00f3nomas,
        la ejecuci\u00f3n de los planes de formaci\u00f3n se llevar\u00e1\n    a cabo
        en el marco de los convenios suscritos entre el \u00f3rgano o entidad\n    competente
        de la respectiva Comunidad Aut\u00f3noma y las siguientes\n    organizaciones:\n\n    Las
        Organizaciones Empresariales y Sindicales m\u00e1s representativas en el\n    \u00e1mbito
        estatal y las m\u00e1s representativas en el \u00e1mbito auton\u00f3mico,
        cuando\n    se trate de planes de formaci\u00f3n intersectoriales.\n\n    Estos
        planes tambi\u00e9n se ejecutar\u00e1n a trav\u00e9s de convenios suscritos
        con las\n    organizaciones representativas de la econom\u00eda social y de
        las\n    representativas de aut\u00f3nomos, en ambos casos con suficiente
        implantaci\u00f3n\n    en el \u00e1mbito auton\u00f3mico y para la formaci\u00f3n
        dirigida espec\u00edficamente a\n    los colectivos de trabajadores de la
        econom\u00eda social y de aut\u00f3nomos,\n    respectivamente.\n\n    Las
        Organizaciones Empresariales y Sindicales m\u00e1s representativas y las\n    representativas
        en el correspondiente sector, cuando se trate de planes\n    de formaci\u00f3n
        sectoriales, as\u00ed como los entes paritarios creados o\n    amparados en
        el marco de la negociaci\u00f3n colectiva sectorial estatal.\n\n    Los centros
        y entidades de formaci\u00f3n debidamente acreditados e inscritos\n    en
        el Registro de Centros y Entidades de Formaci\u00f3n de la correspondiente\n    Comunidad
        Aut\u00f3noma.\"\n\n    2. El Gobierno podr\u00e1 modificar, mediante real
        decreto, lo establecido en\n    el apartado 1 anterior.\n\n    Disposici\u00f3n
        final octava. Modificaci\u00f3n de la Orden TAS/718/2008, de 7 de\n    marzo,
        por la que se desarrolla el Real Decreto 395/2007, de 23 de marzo,\n    por
        el que se regula el subsistema de formaci\u00f3n profesional para el\n    empleo,
        en materia de formaci\u00f3n de oferta y se establecen las bases\n    reguladoras
        para la concesi\u00f3n de subvenciones p\u00fablicas destinadas a su\n    financiaci\u00f3n.\n\n    1.
        El p\u00e1rrafo primero del apartado 1 del art\u00edculo 3 de la Orden TAS\n    718/2008,
        de 7 de marzo, por la que se desarrolla el Real Decreto\n    395/2007, de
        23 de marzo, por el que se regula el subsistema de formaci\u00f3n\n    profesional
        para el empleo, en materia de formaci\u00f3n de oferta y se\n    establecen
        las bases reguladoras para la concesi\u00f3n de subvenciones\n    p\u00fablicas
        destinadas a su financiaci\u00f3n, queda redactado del siguiente\n    modo:\n\n    \"1.
        Sin perjuicio de las competencias de las Comunidades Aut\u00f3nomas en sus\n    respectivos
        \u00e1mbitos de actuaci\u00f3n, ser\u00e1n beneficiarios de las subvenciones\n    destinadas
        a la financiaci\u00f3n de los planes de formaci\u00f3n dirigidos\n    prioritariamente
        a los trabajadores ocupados, las Organizaciones\n    Empresariales y Sindicales
        m\u00e1s representativas y las representativas en\n    el correspondiente
        sector de actividad, as\u00ed como los entes paritarios\n    creados o amparados
        en el marco de la negociaci\u00f3n colectiva sectorial\n    estatal y los
        centros y entidades de formaci\u00f3n debidamente acreditados, a\n    que
        se refieren los apartados 2 y 3 del art\u00edculo 24 del Real Decreto\n    395/2007,
        de 23 de marzo.\"\n\n    2. La Ministra de Empleo y Seguridad Social podr\u00e1
        modificar, mediante la\n    correspondiente Orden, lo establecido en el apartado
        1 anterior.\n\n    Disposici\u00f3n final novena. Horas extraordinarias en
        los contratos de\n    trabajo a tiempo parcial.\n\n    1. Las remuneraciones
        percibidas por horas extraordinarias en los\n    contratos de trabajo a tiempo
        parcial,\n\n    P\u00e1gina\n    42sean o no motivadas por fuerza mayor, se
        tomar\u00e1n en cuenta para la\n    determinaci\u00f3n de la base de cotizaci\u00f3n
        tanto por contingencias comunes\n    como profesionales.\n\n    2. El tipo
        de cotizaci\u00f3n por contingencias comunes aplicable a estas\n    remuneraciones
        ser\u00e1 del 28,30 por 100, del que el 23,60 por 100 ser\u00e1 a\n    cargo
        de la empresa y el 4,70 por 100 a cargo del trabajador.\n\n    Para las contingencias
        de accidentes de trabajo y enfermedades\n    profesionales se aplicar\u00e1n
        los tipos de la tarifa de primas establecida\n    en la disposici\u00f3n adicional
        cuarta de la Ley 42/2006, de 28 de diciembre,\n    de Presupuestos Generales
        del Estado para el a\u00f1o 2007, siendo las primas\n    resultantes a cargo
        exclusivo de la empresa.\n\n    3. La cotizaci\u00f3n por horas extraordinarias
        de los trabajadores con\n    contrato a tiempo parcial se computar\u00e1 exclusivamente
        a efectos de\n    determinar la base reguladora de las prestaciones por contingencias\n    comunes.\n\n    Con
        respecto a las prestaciones derivadas de contingencias profesionales,\n    se
        estar\u00e1 a lo dispuesto en el ordenamiento vigente.\n\n    4. Lo dispuesto
        en los apartados anteriores ser\u00e1 de aplicaci\u00f3n a los\n    trabajadores
        incluidos en el R\u00e9gimen General de la Seguridad Social,\n    excepto
        para los comprendidos en los Sistemas Especiales para\n    Trabajadores por
        Cuenta Ajena Agrarios y para Empleados de Hogar\n    establecidos en dicho
        R\u00e9gimen General, en el R\u00e9gimen Especial de la\n    Miner\u00eda
        del Carb\u00f3n y para los trabajadores por cuenta ajena incluidos en\n    el
        R\u00e9gimen Especial de la Seguridad Social de los Trabajadores del Mar.\n\n    5.
        Reglamentariamente se determinar\u00e1n los t\u00e9rminos y condiciones para
        la\n    aplicaci\u00f3n de lo dispuesto en este precepto.\n\n    Disposici\u00f3n
        final d\u00e9cima. Modificaci\u00f3n de la Ley 56/2003, de 16 de\n    diciembre,
        de Empleo.\n\n    Se modifica la letra f) del apartado 1 del art\u00edculo
        25 de Ley 56/2003, de\n    16 de diciembre, de Empleo, quedando redactada
        como sigue:\n\n    \"f) Oportunidades para colectivos con especiales dificultades:
        acciones y\n    medidas de inserci\u00f3n laboral de colectivos que, de forma
        estructural o\n    coyuntural, presentan especiales dificultades para el acceso
        y la\n    permanencia en el empleo. A estos efectos, se tendr\u00e1 especialmente
        en\n    consideraci\u00f3n la situaci\u00f3n de las mujeres v\u00edctimas
        de violencia de\n    g\u00e9nero, de las personas con discapacidad y de las
        personas en situaci\u00f3n\n    de exclusi\u00f3n social. En relaci\u00f3n
        con las personas con discapacidad, se\n    incentivar\u00e1 su contrataci\u00f3n
        tanto en el empleo ordinario como en el\n    empleo protegido a trav\u00e9s
        de los Centros Especiales de Empleo. Respecto a\n    las personas en situaci\u00f3n
        de exclusi\u00f3n social se impulsar\u00e1 su\n    contrataci\u00f3n a trav\u00e9s
        de las empresas de inserci\u00f3n.\n\n    El Gobierno garantizar\u00e1 en
        la Estrategia Espa\u00f1ola de Empleo la igualdad de\n    oportunidades para
        las personas con discapacidad en el acceso y el\n    mantenimiento en el empleo.\"\n\n    Disposici\u00f3n
        final und\u00e9cima. Modificaci\u00f3n del Real Decreto 1542/2011, de 31\n    de
        octubre, por el que se aprueba la Estrategia Espa\u00f1ola de Empleo\n    2012-2014.\n\n    En
        el Anexo del Real Decreto 1542/2011, de 31 de octubre, por el que se\n    aprueba
        la Estrategia Espa\u00f1ola de Empleo 2012-2014, en el apartado 5.6\n    \"\u00c1mbito
        de oportunidades para colectivos con especiales dificultades\" se\n    suprime
        el apartado de \"Medidas estatales de inserci\u00f3n laboral de\n    personas
        con discapacidad\".\n\n    Disposici\u00f3n final duod\u00e9cima. Medidas
        de \u00e1mbito estatal en la Estrategia\n    Espa\u00f1ola de Empleo 2012-2014.\n\n    Las
        acciones y medidas de pol\u00edticas activas de empleo reguladas en las\n    normas
        que se relacionan a continuaci\u00f3n tendr\u00e1n el car\u00e1cter de medidas\n    estatales
        a efectos de su aplicaci\u00f3n para el conjunto del Estado, por\n    parte
        de Comunidades Aut\u00f3nomas y el Servicio P\u00fablico de Empleo Estatal,\n    en
        sus respectivos \u00e1mbitos competenciales, en el marco de la Estrategia\n    Espa\u00f1ola
        de Empleo 2012-2014, aprobada por Real Decreto 1542/2011, de 31\n    de octubre
        y respecto de los \u00e1mbitos de pol\u00edticas activas de empleo\n    contemplados
        en dicha Estrategia:\n\n    a) El cap\u00edtulo II del Real Decreto 1451/1983,
        de 11 de mayo, por el que en\n    cumplimiento de lo previsto en la Ley 13/1982,
        de 7 de abril, se regula\n    el empleo selectivo y las medidas de fomento
        del empleo de trabajadores\n    minusv\u00e1lidos.\n\n    b) El cap\u00edtulo
        VII del Real Decreto 2273/1985, de 4 de diciembre, por el\n    que se aprueba
        el Reglamento de los Centros Especiales de Empleo,\n    definidos en el art\u00edculo
        42 de la Ley 13/1982, de 7 de abril, de\n    Integraci\u00f3n Social de los
        Minusv\u00e1lidos.\n\n    c) Los art\u00edculos 12 y 13 del Real Decreto 290/2004,
        de 20 de febrero, por\n    el que se regulan los enclaves laborales como medida
        de fomento del\n    empleo de las personas con discapacidad.\n\n    d) El
        Real Decreto 870/2007, de 2 de julio, por el que se regula el\n    programa
        de empleo con apoyo como medida de fomento de empleo de personas\n    con
        discapacidad en el mercado ordinario de trabajo.\n\n    e) El Real Decreto
        469/2006, de 21 de abril, por el que se regulan las\n    unidades de apoyo
        a la actividad profesional en los centros especiales de\n    empleo.\n\n    f)
        El Real Decreto 282/1999, de 22 de febrero, por el que se establece el\n    programa
        de Talleres de Empleo.\n\n    g) La Orden TAS/816/2005, de 21 de marzo, por
        la que se adecuan al r\u00e9gimen\n    jur\u00eddico establecido en la Ley
        38/2003, de 17 de noviembre, General de\n    Subvenciones las normas reguladoras
        de subvenciones que se concedan por\n    el Servicio P\u00fablico de Empleo
        Estatal en\n\n    P\u00e1gina\n    43los \u00e1mbitos de empleo y de formaci\u00f3n
        profesional ocupacional.\n\n    h) Orden del Ministerio de Trabajo y Seguridad
        Social de 9 de marzo de\n    1994, por la que se establecen las bases reguladoras
        de la concesi\u00f3n de\n    ayudas por el Instituto Nacional de Empleo para
        la realizaci\u00f3n de\n    acciones de comprobaci\u00f3n de la profesionalidad,
        informaci\u00f3n profesional,\n    orientaci\u00f3n profesional y b\u00fasqueda
        activa de empleo, por entidades e\n    instituciones colaboradoras sin \u00e1nimo
        de lucro.\n\n    i) Orden del Ministerio de Trabajo y Asuntos Sociales de
        20 de enero de\n    1998, por la que se establecen las bases reguladoras para
        la concesi\u00f3n de\n    subvenciones para la realizaci\u00f3n de acciones
        de orientaci\u00f3n profesional\n    para el empleo y asistencia para el autoempleo.\n\n    j)
        Orden TAS/2643/2003, de 18 de septiembre, por la que se regulan las\n    bases
        para la concesi\u00f3n de subvenciones para la puesta en pr\u00e1ctica de\n    programas
        experimentales en materia de empleo.\n\n    k) Orden del Ministerio de Trabajo
        y Seguridad Social 13 de abril de 1994,\n    por la que se regula la concesi\u00f3n
        de las ayudas y subvenciones sobre\n    fomento del empleo de los trabajadores
        minusv\u00e1lidos seg\u00fan lo establecido\n    en el cap\u00edtulo II del
        Real Decreto 1451/1983, de 11 de mayo.\n\n    l) Orden del Ministerio de Trabajo
        y Asuntos Sociales de 16 de octubre de\n    1998, por la que se establecen
        las bases reguladoras para la concesi\u00f3n de\n    las ayudas y subvenciones
        p\u00fablicas destinadas al fomento de la\n    integraci\u00f3n laboral de
        los minusv\u00e1lidos en centros especiales de empleo y\n    trabajo aut\u00f3nomo.\n\n    m)
        Orden del Ministerio de Trabajo y Asuntos Sociales de 19 de diciembre\n    de
        1997, por la que se establecen las bases reguladoras de la concesi\u00f3n\n    de
        subvenciones p\u00fablicas, por el Instituto Nacional de Empleo en el\n    \u00e1mbito
        de la colaboraci\u00f3n con \u00f3rganos de la Administraci\u00f3n General
        del\n    Estado y sus organismos aut\u00f3nomos, Comunidades Aut\u00f3nomas,
        Universidades e\n    instituciones sin \u00e1nimo de lucro, que contraten
        trabajadores desempleados\n    para la realizaci\u00f3n de obras y servicios
        de inter\u00e9s general y social.\n\n    n) Orden TAS/2435/2004, de 20 de
        julio, por la que se excepcionan\n    determinados programas p\u00fablicos
        de mejora de la ocupabilidad en relaci\u00f3n\n    con la utilizaci\u00f3n
        del contrato de inserci\u00f3n y se modifica la Orden del\n    Ministerio
        de Trabajo y Asuntos Sociales de 19 de diciembre de 1997, por\n    la que
        se establecen las bases reguladoras de la concesi\u00f3n de\n    subvenciones
        p\u00fablicas por el Instituto Nacional de Empleo en el \u00e1mbito de\n    la
        colaboraci\u00f3n con \u00f3rganos de la Administraci\u00f3n General del Estado
        y sus\n    organismos aut\u00f3nomos, Comunidades Aut\u00f3nomas, Universidades
        e\n    instituciones sin \u00e1nimo de lucro, que contraten trabajadores desempleados\n    para
        la realizaci\u00f3n de obras y servicios de inter\u00e9s general y social.\n\n    o)
        Orden del Ministerio de Trabajo y Asuntos Sociales de 26 de octubre de\n    1998,
        por la que se establecen las bases para la concesi\u00f3n de\n    subvenciones
        por el Instituto Nacional de Empleo, en el \u00e1mbito de\n    colaboraci\u00f3n
        con las corporaciones locales para la contrataci\u00f3n de\n    trabajadores
        desempleados en la realizaci\u00f3n de obras y servicios de\n    inter\u00e9s
        general y social.\n\n    p) Orden del Ministerio de Trabajo y Asuntos Sociales
        de 15 de julio de\n    1999, por la que se establecen las bases de concesi\u00f3n
        de subvenciones\n    p\u00fablicas para el fomento del desarrollo local e
        impulso de los proyectos\n    y empresas calificados como I+E.\n\n    q) Orden
        TAS/1622/2007, de 5 de junio, por la que se regula la concesi\u00f3n\n    de
        subvenciones al programa de promoci\u00f3n del empleo aut\u00f3nomo.\n\n    r)
        Orden del Ministerio de Trabajo y Asuntos Sociales de 13 de abril de\n    1994,
        de bases reguladoras de la concesi\u00f3n de las subvenciones\n    consistente
        en el abono, a los trabajadores que hicieren uso del derecho\n    previsto
        en el art\u00edculo 1 del Real Decreto 1044/1985.\n\n    s) Orden del Ministerio
        de Trabajo y Asuntos Sociales de 14 de noviembre\n    de 2001, por la que
        se regulan el programa de Escuelas Taller y Casas de\n    Oficios y las Unidades
        de Promoci\u00f3n y Desarrollo y se establecen las\n    bases reguladoras
        de la concesi\u00f3n de subvenciones p\u00fablicas a dichos\n    programas.\n\n    t)
        Orden del Ministerio de Trabajo y Asuntos Sociales de 14 de noviembre\n    de
        2001, por la que se desarrolla el Real Decreto 282/1999, de 22 de\n    febrero,
        por el que se establece el Programa de Talleres de Empleo, y se\n    establecen
        las bases reguladoras de la concesi\u00f3n de subvenciones p\u00fablicas\n    a
        dicho programa.\n\n    u) Orden TAS/ 3501/2005, de 7 de noviembre, por la
        que se establecen las\n    bases reguladoras para la concesi\u00f3n de subvenciones
        de fomento del empleo\n    y mejora de la competitividad en las cooperativas
        y sociedades laborales.\n\n    Disposici\u00f3n final decimotercera. Modificaci\u00f3n
        de las reglas del abono de\n    la prestaci\u00f3n por desempleo en su modalidad
        de pago \u00fanico de la\n    disposici\u00f3n transitoria cuarta de la Ley
        45/2002, de 12 de diciembre, de\n    medidas urgentes para la reforma del
        sistema de protecci\u00f3n por desempleo\n    y mejora de la ocupabilidad.\n\n    Se
        modifica la regla 3.\u00aa del apartado 1 de la disposici\u00f3n transitoria\n    cuarta
        de la Ley 45/2002, de 12 de diciembre, de medidas urgentes para la\n    reforma
        del sistema de protecci\u00f3n por desempleo y mejora de la\n    ocupabilidad,
        que queda redactada de la siguiente forma:\n\n    \"3.\u00aa Lo previsto en
        las reglas 1.\u00aa y 2.\u00aa tambi\u00e9n ser\u00e1 de aplicaci\u00f3n a
        los\n    beneficiarios de la prestaci\u00f3n por desempleo de nivel contributivo,
        que\n    pretendan constituirse como trabajadores aut\u00f3nomos y no se trate
        de\n    personas con discapacidad igual o superior al 33 por 100.\n\n    En
        el caso de la regla 1.\u00aa, el abono de una sola vez se realizar\u00e1 por
        el\n    importe que corresponde a la inversi\u00f3n necesaria para desarrollar
        la\n    actividad, incluido el\n\n    P\u00e1gina\n    44importe de las cargas
        tributarias para el inicio de la actividad, con el\n    l\u00edmite m\u00e1ximo
        del 60 por 100 del importe de la prestaci\u00f3n por desempleo\n    de nivel
        contributivo pendiente de percibir, siendo el l\u00edmite m\u00e1ximo del\n    100
        por cien cuando los beneficiarios sean hombres j\u00f3venes hasta 30 a\u00f1os\n    de
        edad o mujeres j\u00f3venes hasta 35 a\u00f1os, ambos inclusive, consider\u00e1ndose\n    la
        edad en la fecha de la solicitud.\"\n\n    Disposici\u00f3n final decimocuarta.
        Fundamento constitucional.\n\n    Este real decreto-ley se dicta al amparo
        de lo establecido en el art\u00edculo\n    149.1.6.\u00aa de la Constituci\u00f3n,
        que atribuye al Estado la competencia\n    exclusiva en materia de legislaci\u00f3n
        procesal; as\u00ed como de lo establecido\n    en el art\u00edculo 149.1.7.\u00aa
        y 17.\u00aa de la Constituci\u00f3n, que atribuye al\n    Estado la competencia
        exclusiva sobre las materias de legislaci\u00f3n\n    laboral, sin perjuicio
        de su ejecuci\u00f3n por los \u00f3rganos de las Comunidades\n    Aut\u00f3nomas,
        y de legislaci\u00f3n b\u00e1sica y r\u00e9gimen econ\u00f3mico de la Seguridad\n    Social,
        sin perjuicio de la ejecuci\u00f3n de sus servicios por las\n    Comunidades
        Aut\u00f3nomas, respectivamente.\n\n    Disposici\u00f3n final decimoquinta.
        Facultades de desarrollo.\n\n    1. El Gobierno y la Ministra de Empleo y
        Seguridad Social, en el \u00e1mbito de\n    sus competencias, dictar\u00e1n
        las disposiciones que sean precisas para el\n    desarrollo y ejecuci\u00f3n
        de lo establecido en este real decreto-ley.\n\n    2. El Gobierno aprobar\u00e1
        en el plazo de un mes desde la entrada en vigor de\n    este real decreto-ley
        un real decreto sobre el reglamento de\n    procedimiento de despidos colectivos
        y de suspensi\u00f3n de contratos y\n    reducci\u00f3n de jornada que desarrolle
        lo establecido en este real\n    decreto-ley, con especial atenci\u00f3n a
        los aspectos relativos al periodo de\n    consultas, la informaci\u00f3n a
        facilitar a los representantes de los\n    trabajadores en el mismo, las actuaciones
        de la autoridad laboral para\n    velar por su efectividad, as\u00ed como
        los planes de recolocaci\u00f3n y las\n    medidas de acompa\u00f1amiento
        social asumidas por el empresario.\n\n    Disposici\u00f3n final decimosexta.
        Entrada en vigor.\n\n    El presente real decreto-ley entrar\u00e1 en vigor
        el d\u00eda siguiente al de su\n    publicaci\u00f3n en el \"Bolet\u00edn
