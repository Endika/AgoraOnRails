        ser previamente remitidos al Banco de\n    Espa\u00f1a, a fin de que este
        califique su computabilidad como capital\n    principal.\n\n    2. Del resultado
        de la suma anterior se deducir\u00e1 el importe de:\n\n    a) Los resultados
        negativos de ejercicios anteriores, que se contabilizan\n    como saldo deudor
        de la cuenta de reservas (p\u00e9rdidas) acumuladas, y las\n    p\u00e9rdidas
        del ejercicio corriente, incluido el importe de los resultados\n    de ejercicio
        (p\u00e9rdida) atribuidos a la minor\u00eda, as\u00ed como los saldos\n    deudores
        de las cuentas del patrimonio neto.\n\n    b) Los activos inmateriales, incluido
        el fondo de comercio procedente de\n    combinaciones de negocio, de consolidaci\u00f3n
        o de la aplicaci\u00f3n del m\u00e9todo\n    de la participaci\u00f3n. El
        valor de dichos activos se calcular\u00e1 conforme a\n    lo que disponga
        el Banco de Espa\u00f1a.\n\n    c) El 50% del importe de los siguientes activos:\n\n    i)
        Las participaciones en entidades financieras consolidables por su\n    actividad,
        pero no integradas en el grupo consolidable, cuando la\n    participaci\u00f3n
        sea superior al 10% del capital de la participada.\n\n    ii) Las participaciones
        en entidades aseguradoras, de reaseguros, o en\n    entidades cuya actividad
        principal consista en tener participaciones en\n    entidades aseguradoras,
        en el sentido indicado en el primer p\u00e1rrafo del\n    apartado 3 del art\u00edculo
        47 del C\u00f3digo de Comercio, o cuando, de manera\n    directa o indirecta,
        se disponga del 20% o m\u00e1s de los derechos de voto o\n    del capital
        de la participada.\n\n    iii) Las financiaciones subordinadas u otros valores
        computables como\n    recursos propios emitidos por las entidades participadas
        a que se\n    refieren los dos apartados anteriores y adquiridos por la entidad
        o grupo\n    que ostente las participaciones.\n\n    iv) Las participaciones
        iguales o inferiores al 10% del capital de\n    entidades financieras consolidables
        por su actividad, pero no integradas\n    en el grupo consolidable, y las
        financiaciones subordinadas u otros\n    valores computables como recursos
        propios emitidos por entidades de ese\n    car\u00e1cter, participadas o no,
        y adquiridas por la entidad o grupo que\n    ostente las participaciones,
        en la parte que la suma de todas ellas\n    exceda del 10% de los elementos
        de recursos propios recogidos en el\n    apartado 1 anterior netos de las
        deducciones a que se refieren las letras\n    a) y b) de este apartado.\n\n    v)
        El importe de las exposiciones en titulizaciones que reciban una\n    ponderaci\u00f3n
        de riesgo del 1.250% conforme a la normativa aplicable sobre\n    requerimientos
        de recursos propios, salvo cuando dicho importe haya sido\n    incluido en
        el c\u00e1lculo de los riesgos ponderados para el c\u00e1lculo de los\n    requerimientos
        de recursos propios por activos titulizados, se encuentren\n    o no dentro
        de la cartera de negociaci\u00f3n.\n\n    vi) En el caso de las entidades
        que calculen las posiciones ponderadas por\n    riesgo con arreglo al m\u00e9todo
        basado en calificaciones internas, el saldo\n    negativo que surja de restar
        las correcciones de valor por deterioro y\n    las provisiones por los riesgos,
        y las p\u00e9rdidas esperadas; y los importes\n    de las p\u00e9rdidas esperadas
        de los riesgos de renta variable cuyas\n    exposiciones se calculen por el
        m\u00e9todo basado en la probabilidad de\n    incumplimiento y la p\u00e9rdida
        en caso de incumplimiento (m\u00e9todo PD/LGD) o\n    por el m\u00e9todo simple
        para la cartera de disponibles para la venta.\"\n\n    P\u00e1gina\n    52Tres.
        El art\u00edculo 3 queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        3. R\u00e9gimen sancionador.\n\n    1. Las obligaciones previstas en este
        real decreto-ley se considerar\u00e1n\n    normas de ordenaci\u00f3n y disciplina,
        incurriendo las entidades y personas\n    que las incumplan en responsabilidad
        administrativa sancionable con\n    arreglo a lo dispuesto en el T\u00edtulo
        I de la Ley 26/1988, de 29 de julio,\n    sobre Disciplina e Intervenci\u00f3n
        de las Entidades de Cr\u00e9dito.\n\n    2. Sin perjuicio de lo previsto en
        la disposici\u00f3n transitoria primera de\n    este real decreto-ley, el
        incumplimiento de lo previsto en el art\u00edculo 1\n    se considerar\u00e1
        infracci\u00f3n muy grave o grave de acuerdo con lo previsto en\n    la letra
        c) del art\u00edculo 4 y en la letra h) del art\u00edculo 5 de la Ley\n    26/1988,
        de 29 de julio.\"\n\n    Cuatro. La disposici\u00f3n transitoria primera queda
        redactada en los\n    siguientes t\u00e9rminos:\n\n    \"Disposici\u00f3n
        transitoria primera. Estrategia de cumplimiento de los\n    requerimientos
        de capital.\n\n    1. Los grupos consolidables de entidades de cr\u00e9dito,
        as\u00ed como las\n    entidades de cr\u00e9dito no integradas en un grupo
        consolidable de entidades\n    de cr\u00e9dito deber\u00e1n cumplir con lo
        dispuesto en materia de requisitos de\n    capital principal en los apartados
        1 y 2 del art\u00edculo 1 del este real\n    decreto-ley, el 1 de enero de
        2013.\n\n    2. Aquellas entidades o grupos consolidables de entidades de
        cr\u00e9dito que\n    el 1 de enero de 2013 no cuenten con la cifra de capital
        principal que\n    les resulte exigible de acuerdo con lo dispuesto en el
        art\u00edculo 1.1\n    deber\u00e1n presentar ante el Banco de Espa\u00f1a,
        en el plazo de 20 d\u00edas\n    h\u00e1biles, la estrategia y el calendario
        para su cumplimiento antes del 30\n    de junio de 2013, sin perjuicio de
        lo previsto en el p\u00e1rrafo siguiente.\n    En el plazo de 15 d\u00edas
        h\u00e1biles, dichas medidas deber\u00e1n ser aprobadas por\n    el Banco
        de Espa\u00f1a, quien podr\u00e1 exigir la inclusi\u00f3n de las modificaciones\n    o
        medidas adicionales que considere necesarias para garantizar el\n    cumplimiento
        de la cifra de capital principal exigible. No obstante, las\n    entidades
        o grupos consolidables de entidades de cr\u00e9dito que prevean\n    incumplir
        el requisito de capital principal a 1 de enero de 2013,\n    comunicar\u00e1n
        dicha previsi\u00f3n al Banco de Espa\u00f1a, quien deber\u00e1 aprobar la\n    estrategia
        y calendario de cumplimiento tentativos presentados por la\n    entidad para
        el caso de que se confirme dicho incumplimiento, todo ello\n    seg\u00fan
        los plazos se\u00f1alados anteriormente.\n\n    Lo dispuesto en este apartado
        no ser\u00e1 de aplicaci\u00f3n a aquellas entidades\n    que, hubiesen presentado
        con anterioridad planes, en el marco del Real\n    Decreto-ley 24/2012, de
        31 de agosto, de reestructuraci\u00f3n y resoluci\u00f3n de\n    entidades
        de cr\u00e9dito, que contemplen el cumplimiento de los requisitos de\n    capital
        principal establecidos en el art\u00edculo 1 de este real decreto-ley.\n\n    3.
        El r\u00e9gimen sancionador recogido en el art\u00edculo 3 no se aplicar\u00e1
        a las\n    entidades hasta que hayan transcurrido los plazos de cumplimiento
        de los\n    requerimientos de capital principal previstos en esta disposici\u00f3n.\n\n    4.
        Las entidades integradas en un sistema institucional de protecci\u00f3n con\n    arreglo
        a lo dispuesto en el art\u00edculo 8.3.d) de la Ley 13/1985, de 25 de\n    mayo,
        de coeficientes de inversi\u00f3n, recursos propios y obligaciones de\n    informaci\u00f3n
        de los intermediarios financieros, deber\u00e1n adoptar, a nivel\n    individual,
        los acuerdos que requiera el cumplimiento de la estrategia y\n    el calendario
        de recapitalizaci\u00f3n.\"\n\n    Disposici\u00f3n final octava. Modificaci\u00f3n
        del Real Decreto-ley 16/2011, de 14\n    de octubre, por el que se crea el
        Fondo de Garant\u00eda de Dep\u00f3sitos de\n    Entidades de Cr\u00e9dito.\n\n    El
        Real Decreto-ley 16/2011, de 14 de octubre, por el que se crea el Fondo\n    de
        Garant\u00eda de Dep\u00f3sitos de Entidades de Cr\u00e9dito, queda modificado
        como\n    sigue:\n\n    Uno. El art\u00edculo 2.1 queda redactado del siguiente
        modo:\n\n    \"1. Se crea el Fondo de Garant\u00eda de Dep\u00f3sitos de Entidades
        de Cr\u00e9dito, en\n    adelante el Fondo, al objeto de garantizar los dep\u00f3sitos
        en entidades de\n    cr\u00e9dito hasta el l\u00edmite previsto en este real
        decreto-ley.\"\n\n    P\u00e1gina\n    53Dos. El art\u00edculo 4 queda redactado
        del siguiente modo:\n\n    \"Art\u00edculo 4. Funci\u00f3n del Fondo de Garant\u00eda
        de Dep\u00f3sitos de Entidades de\n    Cr\u00e9dito.\n\n    La funci\u00f3n
        del Fondo es la de garant\u00eda de los dep\u00f3sitos conforme a lo\n    previsto
        en este real decreto-ley y en su normativa de desarrollo.\"\n\n    Tres. La
        letra b) del art\u00edculo 8.1 queda redactada del siguiente modo:\n\n    \"b)
        Que, habi\u00e9ndose producido impago de dep\u00f3sitos y siempre y cuando
        no se\n    haya acordado la apertura de un proceso de resoluci\u00f3n de la
        entidad, el\n    Banco de Espa\u00f1a determine que la entidad se encuentra
        en la imposibilidad\n    de restituirlos inmediatamente por razones directamente
        relacionadas con\n    su situaci\u00f3n financiera. El Banco de Espa\u00f1a
        tomar\u00e1 dicha determinaci\u00f3n a\n    la mayor brevedad posible y, en
        cualquier caso, deber\u00e1 resolver dentro\n    del plazo m\u00e1ximo que
        se determine reglamentariamente, tras haber\n    comprobado que la entidad
        no ha logrado restituir los dep\u00f3sitos vencidos\n    y exigibles.\"\n\n    Cuatro.
        Se suprime el t\u00edtulo III.\n\n    Cinco. Se introduce un art\u00edculo
        11 que queda redactado del siguiente modo:\n\n    \"Art\u00edculo 11. Medidas
        de apoyo a la resoluci\u00f3n de una entidad de cr\u00e9dito.\n\n    1. Para
        el cumplimiento de la funci\u00f3n prevista en el art\u00edculo 4 y en\n    defensa
        de los depositantes cuyos fondos est\u00e1n garantizados y del propio\n    Fondo
        de Garant\u00eda de Dep\u00f3sitos de Entidades de Cr\u00e9dito, el Fondo
        podr\u00e1\n    adoptar medidas de apoyo a la resoluci\u00f3n de una entidad
        de cr\u00e9dito.\n\n    A estos efectos, cuando una entidad de cr\u00e9dito
        se encuentre en un proceso\n    de resoluci\u00f3n conforme a lo dispuesto
        en el Real Decreto-ley 24/2012, de\n    31 de agosto, de reestructuraci\u00f3n
        y resoluci\u00f3n de entidades de cr\u00e9dito,\n    el Fondo, dentro del
        marco del plan de resoluci\u00f3n aprobado, podr\u00e1\n    ejecutar cualquier
        medida de apoyo financiero de las previstas en el\n    apartado siguiente
        que facilite la resoluci\u00f3n de la entidad.\n\n    Al adoptar estas medidas,
        el Fondo de Garant\u00eda de Dep\u00f3sitos de Entidades\n    de Cr\u00e9dito
        no podr\u00e1 asumir un coste financiero superior a los desembolsos\n    que
        hubiese tenido que realizar de optar, en el momento de apertura del\n    proceso
        de resoluci\u00f3n, por realizar el pago de los importes garantizados\n    en
        caso de liquidaci\u00f3n de la entidad.\n\n    2. Las medidas de apoyo financiero
        que podr\u00e1 implementar el Fondo de\n    Garant\u00eda de Dep\u00f3sitos
        de Entidades de Cr\u00e9dito podr\u00e1 concretarse en una o\n    varias de
        las siguientes:\n\n    a) El otorgamiento de garant\u00edas.\n\n    b) La
