        escala\n    y complejidad de sus actividades, de una estructura organizativa\n    adecuada,
        con l\u00edneas de responsabilidad bien definidas, transparentes y\n    coherentes,
        as\u00ed como de procedimientos eficaces de identificaci\u00f3n,\n    gesti\u00f3n,
        control y comunicaci\u00f3n de los riesgos a los que est\u00e9n o puedan\n    estar
        expuestos, junto con mecanismos adecuados de control interno,\n    incluidos
        procedimientos administrativos y contables s\u00f3lidos y pol\u00edticas\n    y
        pr\u00e1cticas de remuneraci\u00f3n coherentes con la promoci\u00f3n de una
        gesti\u00f3n\n    del riesgo s\u00f3lida y efectiva.\n\n    Como parte de
        esos procedimientos de gobierno y estructura organizativa,\n    las entidades
        de cr\u00e9dito y grupos consolidables de entidades de cr\u00e9dito\n    elaborar\u00e1n
        y mantendr\u00e1n actualizado un Plan general de viabilidad que\n    contemple
        las medidas a adoptar para restaurar la viabilidad y la solidez\n    financiera
        de la entidad en caso de que estas sufran alg\u00fan deterioro\n    significativo.
        El plan ser\u00e1 sometido a aprobaci\u00f3n del Banco de Espa\u00f1a que\n    podr\u00e1
        exigir la modificaci\u00f3n de su contenido y, en caso de considerarlo\n    insuficiente,
        imponer a la entidad las medidas previstas en el art\u00edculo\n    24\n\n    P\u00e1gina\n    49del
        Real Decreto-ley 24/2012, de 31 de agosto, de reestructuraci\u00f3n y\n    resoluci\u00f3n
        de entidades de cr\u00e9dito. Reglamentariamente, se especificar\u00e1\n    el
        contenido que habr\u00e1 de incluir el Plan general de viabilidad.\n\n    Igualmente,
        como parte de esos procedimientos de gobierno y estructura\n    organizativa,
        las entidades de cr\u00e9dito y grupos consolidables de\n    entidades de
