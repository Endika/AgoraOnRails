        neto de actividades econ\u00f3micas por\n    creaci\u00f3n o mantenimiento
        de empleo.\n\n    Con efectos desde 1 de enero de 2013, se modifica la disposici\u00f3n
        adicional\n    vig\u00e9sima s\u00e9ptima de la Ley 35/2006, de 28 de noviembre,
        del Impuesto\n    sobre la Renta de las Personas F\u00edsicas y de modificaci\u00f3n
        parcial de las\n    leyes de los Impuestos sobre Sociedades, sobre la Renta
        de no Residentes\n    y sobre el Patrimonio, que queda redactada de la siguiente
        forma:\n\n    \"Disposici\u00f3n adicional vig\u00e9sima s\u00e9ptima. Reducci\u00f3n
        del rendimiento neto de\n    las actividades econ\u00f3micas por mantenimiento
        o creaci\u00f3n de empleo.\n\n    1. En cada uno de los per\u00edodos impositivos
        2009, 2010, 2011, 2012 y 2013,\n    los contribuyentes que ejerzan actividades
        econ\u00f3micas cuyo importe neto\n    de la cifra de negocios para el conjunto
        de ellas sea inferior a 5\n    millones de euros y tengan una plantilla media
        inferior a 25 empleados,\n    podr\u00e1n reducir en un 20 por 100 el rendimiento
        neto positivo declarado,\n    minorado en su caso por las reducciones previstas
        en el art\u00edculo 32 de\n    esta Ley, correspondiente a las mismas, cuando
        mantengan o creen empleo.\n\n    A estos efectos, se entender\u00e1 que el
        contribuyente mantiene o crea empleo\n    cuando en cada uno de los citados
        per\u00edodos impositivos la plantilla media\n    utilizada en el conjunto
        de sus actividades econ\u00f3micas no sea inferior a\n    la unidad y a la
        plantilla media del per\u00edodo impositivo 2008.\n\n    El importe de la
        reducci\u00f3n as\u00ed calculada no podr\u00e1 ser superior al 50 por\n    ciento
        del importe de las retribuciones satisfechas en el ejercicio al\n    conjunto
        de sus trabajadores.\n\n    La reducci\u00f3n se aplicar\u00e1 de forma independiente
        en cada uno de los\n    per\u00edodos impositivos en que se cumplan los requisitos.\n\n    2.
        Para el c\u00e1lculo de la plantilla media utilizada a que se refiere el\n    apartado
        1 anterior se tomar\u00e1n las personas empleadas, en los t\u00e9rminos\n    que
        disponga la legislaci\u00f3n laboral, teniendo en\n\n    P\u00e1gina\n    10cuenta
        la jornada contratada en relaci\u00f3n con la jornada completa y la\n    duraci\u00f3n
        de dicha relaci\u00f3n laboral respecto del n\u00famero total de d\u00edas
        del\n    per\u00edodo impositivo.\n\n    No obstante, cuando el contribuyente
        no viniese desarrollando ninguna\n    actividad econ\u00f3mica con anterioridad
        a 1 de enero de 2008 e inicie su\n    ejercicio en el per\u00edodo impositivo
        2008, la plantilla media\n    correspondiente al mismo se calcular\u00e1 tomando
        en consideraci\u00f3n el tiempo\n    transcurrido desde el inicio de la misma.\n\n    Cuando
        el contribuyente no viniese desarrollando ninguna actividad\n    econ\u00f3mica
        con anterioridad a 1 de enero de 2009 e inicie su ejercicio con\n    posterioridad
        a dicha fecha, la plantilla media correspondiente al\n    per\u00edodo impositivo
        2008 ser\u00e1 cero.\n\n    3. A efectos de determinar el importe neto de
        la cifra de negocios, se\n    tendr\u00e1 en consideraci\u00f3n lo establecido
        en el apartado 3 del art\u00edculo 108\n    del texto refundido de la Ley
        del Impuesto sobre Sociedades.\n\n    Cuando en cualquiera de los per\u00edodos
        impositivos la duraci\u00f3n de la\n    actividad econ\u00f3mica hubiese sido
        inferior al a\u00f1o, el importe neto de la\n    cifra de negocios se elevar\u00e1
        al a\u00f1o.\n\n    4. Cuando el contribuyente no viniese desarrollando ninguna
        actividad\n    econ\u00f3mica con anterioridad a 1 de enero de 2009 e inicie
        su ejercicio en\n    2009, 2010, 2011, 2012 \u00f3 2013, y la plantilla media
        correspondiente al\n    per\u00edodo impositivo en el que se inicie la misma
        sea superior a cero e\n    inferior a la unidad, la reducci\u00f3n establecida
        en el apartado 1 de esta\n    disposici\u00f3n adicional se aplicar\u00e1
        en el per\u00edodo impositivo de inicio de\n    la actividad a condici\u00f3n
        de que en el per\u00edodo impositivo siguiente la\n    plantilla media no
        sea inferior a la unidad.\n\n    El incumplimiento del requisito a que se
        refiere el p\u00e1rrafo anterior\n    motivar\u00e1 la no aplicaci\u00f3n
        de la reducci\u00f3n en el per\u00edodo impositivo de\n    inicio de su actividad
