        como de las obligaciones espec\u00edficas a que se refiere\n    el art\u00edculo
        13 de dicha ley.\n\n    2.\u00ba Los conflictos entre operadores en relaci\u00f3n
        con la forma de sufragar\n    los costes que produzca la conservaci\u00f3n
        de los n\u00fameros telef\u00f3nicos a que\n    se refiere el art\u00edculo
