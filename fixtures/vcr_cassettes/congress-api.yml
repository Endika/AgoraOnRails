        las cuant\u00edas pecuniarias asociadas al delito.\n\n    A tales efectos,
        podr\u00e1n ejercer las facultades previstas en los art\u00edculos\n    93,
        94 y 162 de esta Ley, realizar informes sobre la situaci\u00f3n\n    patrimonial
        de las personas relacionadas con el delito y adoptar las\n    medidas cautelares
        previstas en el apartado 8 del art\u00edculo 81 de la\n    misma.\n\n    De
        tales actuaciones, sus incidencias y resultados se dar\u00e1 cuenta\n    inmediata
        al juez penal, que resolver\u00e1 sobre la confirmaci\u00f3n,\n    modificaci\u00f3n
        o levantamiento de las medidas adoptadas.\n\n    Las actuaciones desarrolladas
        se someter\u00e1n a lo previsto en la presente\n    ley y su normativa de
        desarrollo, sin perjuicio de la posibilidad de que\n    el juez decida la
        realizaci\u00f3n de otras actuaciones al amparo de lo\n    previsto en el
        art\u00edculo 989 de la Ley de Enjuiciamiento Criminal.\"\n\n    Art\u00edculo
        2. Modificaci\u00f3n de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Se
        introduce un nuevo apartado 2 en el art\u00edculo 10, y se renumera el\n    actual
        apartado 2 como 3, con la siguiente redacci\u00f3n:\n\n    \"2. Ser\u00e1n
        responsables solidarios del pago de los derechos de naturaleza\n    p\u00fablica
        pendientes, hasta el importe del valor de los bienes o derechos\n    que se
        hubieran podido embargar o enajenar, las personas o entidades en\n    quienes
        concurra alguna de las circunstancias del art\u00edculo 42.2 de la Ley\n    General
        Tributaria.\n\n    En este supuesto, la declaraci\u00f3n de responsabilidad
        corresponder\u00e1 a la\n    Agencia Estatal de Administraci\u00f3n Tributaria
        cuando se trate de cr\u00e9ditos\n    de naturaleza p\u00fablica cuya gesti\u00f3n
        recaudatoria haya asumido aquella por\n    ley o por convenio.\n\n    El r\u00e9gimen
        jur\u00eddico aplicable a esta responsabilidad ser\u00e1 el contenido en\n    la
        Ley General Tributaria y su normativa de desarrollo.\"\n\n    Art\u00edculo
        3. Modificaci\u00f3n de la Ley 35/2006, de 28 de noviembre, del\n    Impuesto
        sobre la Renta de las Personas F\u00edsicas y de modificaci\u00f3n parcial\n    de
        las leyes de los Impuestos sobre Sociedades, sobre la Renta de no\n    Residentes
        y sobre el Patrimonio.\n\n    Se introducen las siguientes modificaciones
        en la Ley 35/2006, de 28 de\n    noviembre, del Impuesto sobre la Renta de
        las Personas F\u00edsicas y de\n    modificaci\u00f3n parcial de las leyes
        de los Impuestos sobre Sociedades,\n    sobre la Renta de no Residentes y
        sobre el Patrimonio:\n\n    Uno. Con efectos desde 1 de enero de 2013, se
        modifica el apartado 1 del\n    art\u00edculo 31, que queda redactado de la
        siguiente forma:\n\n    \"1. El m\u00e9todo de estimaci\u00f3n objetiva de
        rendimientos para determinadas\n    actividades econ\u00f3micas se aplicar\u00e1,
        en los t\u00e9rminos que\n    reglamentariamente se establezcan, con arreglo
        a las siguientes normas:\n\n    1.\u00aa Los contribuyentes que re\u00fanan
        las circunstancias previstas en las\n    normas reguladoras de este m\u00e9todo
        determinar\u00e1n sus rendimientos conforme\n    al mismo, salvo que renuncien
        a su aplicaci\u00f3n, en los t\u00e9rminos que\n    reglamentariamente se
        establezcan.\n\n    2.\u00aa El m\u00e9todo de estimaci\u00f3n objetiva se
        aplicar\u00e1 conjuntamente con los\n    reg\u00edmenes especiales establecidos
        en el Impuesto sobre el Valor A\u00f1adido o\n    en el Impuesto General Indirecto
        Canario, cuando as\u00ed se determine\n    reglamentariamente.\n\n    3.\u00aa
        Este m\u00e9todo no podr\u00e1 aplicarse por los contribuyentes cuando concurra\n    cualquiera
        de las siguientes circunstancias, en las condiciones que se\n    establezcan
        reglamentariamente:\n\n    a) Que determinen el rendimiento neto de alguna
        actividad econ\u00f3mica por el\n    m\u00e9todo de estimaci\u00f3n directa.\n\n    b)
        Que el volumen de rendimientos \u00edntegros en el a\u00f1o inmediato anterior\n    supere
        cualquiera de los siguientes importes:\n\n    Para el conjunto de sus actividades
        econ\u00f3micas, 450.000 euros anuales.\n\n    Para el conjunto de sus actividades
        agr\u00edcolas y ganaderas, 300.000 euros\n    anuales.\n\n    P\u00e1gina\n    13Para
        el conjunto de sus actividades clasificadas en la divisi\u00f3n 7 de la\n    secci\u00f3n
        primera de las Tarifas del Impuesto sobre Actividades Econ\u00f3micas\n    a
        las que sea de aplicaci\u00f3n lo dispuesto en la letra d) del apartado 5\n    del
        art\u00edculo 101 de esta Ley, 300.000 euros anuales.\n\n    A estos efectos,
        s\u00f3lo se computar\u00e1n las operaciones que deban anotarse en\n    el
        Libro registro de ventas o ingresos previsto en el art\u00edculo 67.7 del\n    Reglamento
        de este Impuesto, o en el libro registro de ingresos previsto\n    en el art\u00edculo
        40.1 del Reglamento del Impuesto sobre el Valor A\u00f1adido,\n    aprobado
        por el Real Decreto 1624/1992, de 29 de diciembre, y las\n    operaciones
        por las que est\u00e9n obligados a emitir y conservar facturas, de\n    acuerdo
        con lo dispuesto en el Reglamento por el que se regulan las\n    obligaciones
        de facturaci\u00f3n, aprobado por el Real Decreto 1496/2003, de\n    28 de
        noviembre.\n\n    No obstante, deber\u00e1n computarse no s\u00f3lo las operaciones
        correspondientes a\n    las actividades econ\u00f3micas desarrolladas por
        el contribuyente, sino\n    tambi\u00e9n las correspondientes a las desarrolladas
        por el c\u00f3nyuge,\n    descendientes y ascendientes, as\u00ed como por
        entidades en r\u00e9gimen de\n    atribuci\u00f3n de rentas en las que participen
        cualquiera de los anteriores,\n    en las que concurran las siguientes circunstancias:\n\n    -
        Que las actividades econ\u00f3micas desarrolladas sean id\u00e9nticas o similares.\n    A
        estos efectos, se entender\u00e1n que son id\u00e9nticas o similares las\n    actividades
        econ\u00f3micas clasificadas en el mismo grupo en el Impuesto\n    sobre Actividades
        Econ\u00f3micas.\n\n    - Que exista una direcci\u00f3n com\u00fan de tales
        actividades, comparti\u00e9ndose\n    medios personales o materiales.\n\n    Cuando
        en el a\u00f1o inmediato anterior se hubiese iniciado una actividad, el\n    volumen
        de ingresos se elevar\u00e1 al a\u00f1o.\n\n    c) Que el volumen de las compras
        en bienes y servicios, excluidas las\n    adquisiciones de inmovilizado, en
        el ejercicio anterior supere la\n    cantidad de 300.000 euros anuales. En
        el supuesto de obras o servicios\n    subcontratados, el importe de los mismos
        se tendr\u00e1 en cuenta para el\n    c\u00e1lculo de este l\u00edmite.\n\n    A
        estos efectos, deber\u00e1n computarse no s\u00f3lo el volumen de compras\n    correspondientes
        a las actividades econ\u00f3micas desarrolladas por el\n    contribuyente,
        sino tambi\u00e9n las correspondientes a las desarrolladas por\n    el c\u00f3nyuge,
        descendientes y ascendientes, as\u00ed como por entidades en\n    r\u00e9gimen
        de atribuci\u00f3n de rentas en las que participen cualquiera de los\n    anteriores,
        en las que concurran las circunstancias se\u00f1aladas en la letra\n    b)
        anterior.\n\n    Cuando en el a\u00f1o inmediato anterior se hubiese iniciado
        una actividad, el\n    volumen de compras se elevar\u00e1 al a\u00f1o.\n\n    d)
        Que las actividades econ\u00f3micas sean desarrolladas, total o\n    parcialmente,
        fuera del \u00e1mbito de aplicaci\u00f3n del Impuesto al que se\n    refiere
        el art\u00edculo 4 de esta Ley.\n\n    e) Trat\u00e1ndose de contribuyentes
        que ejerzan las actividades a que se\n    refiere la letra d) del apartado
        5 del art\u00edculo 101 de esta Ley, cuando\n    el volumen de los rendimientos
        \u00edntegros del a\u00f1o inmediato anterior\n    correspondiente a dichas
        actividades que proceda de las personas o\n    entidades previstas en el art\u00edculo
        99.2 de esta Ley supere cualquiera de\n    las siguientes cantidades:\n\n    a\u00b4)
        50.000 euros anuales, siempre que adem\u00e1s represente m\u00e1s del 50 por
        100\n    del volumen total de rendimientos \u00edntegros correspondiente a
        las citadas\n    actividades.\n\n    b\u00b4) 225.000 euros anuales.\n\n    Lo
        dispuesto en esta letra e) no ser\u00e1 de aplicaci\u00f3n respecto de las\n    actividades
        incluidas en la divisi\u00f3n 7 de la secci\u00f3n primera de las\n    Tarifas
        del Impuesto sobre Actividades Econ\u00f3micas.\n\n    Cuando en el a\u00f1o
        inmediato anterior se hubiese iniciado una actividad, el\n    volumen de rendimientos
        \u00edntegros se elevar\u00e1 al a\u00f1o.\n\n    4.\u00aa El \u00e1mbito
        de aplicaci\u00f3n del m\u00e9todo de estimaci\u00f3n objetiva se fijar\u00e1,\n    entre
        otros extremos, bien por la naturaleza de las actividades y\n    cultivos,
        bien por m\u00f3dulos objetivos como el volumen de operaciones, el\n    n\u00famero
        de trabajadores, el importe de las compras, la superficie de las\n    explotaciones
        o los activos fijos utilizados, con los l\u00edmites que se\n    determinen
        reglamentariamente para el conjunto de actividades\n    desarrolladas por
        el contribuyente y, en su caso, por el c\u00f3nyuge,\n    descendientes y
        ascendientes, as\u00ed como por entidades en r\u00e9gimen de\n    atribuci\u00f3n
        de rentas en las que participen cualquiera de los anteriores.\n\n    5.\u00aa
        En los supuestos de renuncia o exclusi\u00f3n de la estimaci\u00f3n objetiva,
        el\n    contribuyente determinar\u00e1 el rendimiento neto de todas sus actividades\n    econ\u00f3micas
        por el m\u00e9todo de estimaci\u00f3n directa durante los tres a\u00f1os\n    siguientes,
        en las condiciones que reglamentariamente se establezcan.\".\n\n    Dos. Con
        efectos desde la entrada en vigor de esta Ley, se modifica el\n    art\u00edculo
        39, que queda redactado de la siguiente forma:\n\n    \"Art\u00edculo 39.
        Ganancias patrimoniales no justificadas.\n\n    1. Tendr\u00e1n la consideraci\u00f3n
        de ganancias de patrimonio no justificadas los\n    bienes o derechos cuya
