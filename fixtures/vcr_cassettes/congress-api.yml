        De forma excepcional podr\u00e1n otorgarse nuevas concesiones a titulares
        de\n    explotaciones agropecuarias, que cumplan las condiciones establecidas
        en\n    el programa de actuaci\u00f3n, si quien las solicita adquiere de manera\n    definitiva,
        seg\u00fan lo dispuesto en el apartado 1 de esta disposici\u00f3n\n    adicional,
        el volumen total precisado m\u00e1s el porcentaje que fije la\n    Confederaci\u00f3n
        Hidrogr\u00e1fica del Guadiana.\"\n\n    Once. Se introduce una nueva disposici\u00f3n
        adicional decimoquinta, que queda\n    redactada en los siguientes t\u00e9rminos:\n\n    \"Disposici\u00f3n
        adicional decimoquinta. Referencias a los acu\u00edferos\n    sobreexplotados.\n\n    Las
