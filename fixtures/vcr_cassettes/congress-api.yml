        otro efecto que dar a conocer la situaci\u00f3n urban\u00edstica en el\n    momento
        a que se refiere el t\u00edtulo que las originara.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 38/1999, de 5 de\n    noviembre,
        de Ordenaci\u00f3n de la Edificaci\u00f3n.\n\n    Uno. Se modifica el apartado
        2 del art\u00edculo 2 de la Ley 38/1999, de 5 de\n    noviembre, de Ordenaci\u00f3n
        de la Edificaci\u00f3n, quedando redactado de la\n    siguiente manera:\n\n    \"2.
        Tendr\u00e1n la consideraci\u00f3n de edificaci\u00f3n a los efectos de lo
        dispuesto\n    en esta Ley, y requerir\u00e1n un proyecto seg\u00fan lo establecido
        en el art\u00edculo\n    4, las siguientes obras:\n\n    a) Obras de edificaci\u00f3n
