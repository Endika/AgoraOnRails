        \u00fanico informatizado regulado en el art\u00edculo 17 de la Ley del\n    Notariado
        que tenga transcendencia en el ejercicio la funci\u00f3n inspectora.\n\n    3.
        La Administraci\u00f3n tributaria ceder\u00e1 sus datos y antecedentes a la\n    Inspecci\u00f3n
        de Trabajo y Seguridad Social en los t\u00e9rminos establecidos en\n    el
        apartado c) del n\u00famero 1 del art\u00edculo 95 de la Ley General Tributaria.\n    Asimismo,
