        las denuncias formuladas por los Servicios de Inspecci\u00f3n del\n    Transporte
        Terrestre o por las fuerzas encargadas de la vigilancia del\n    transporte
        en carretera, entregadas en el acto al denunciado,\n    constituir\u00e1n
        la iniciaci\u00f3n del procedimiento sancionador y la\n    notificaci\u00f3n
        de la denuncia, siempre que aqu\u00e9l pague voluntariamente la\n    sanci\u00f3n
