        y la Calidad de los Servicios.\n\n    T\u00edtulo II. Buen gobierno.\n\n    Art\u00edculo
        22. \u00c1mbito de aplicaci\u00f3n.\n\n    Art\u00edculo 23. Principios \u00e9ticos
        y de actuaci\u00f3n.\n\n    Art\u00edculo 24. Infracciones en materia de conflicto
        de intereses.\n\n    Art\u00edculo 25. Infracciones en materia de gesti\u00f3n
        econ\u00f3mico-presupuestaria.\n\n    Art\u00edculo 26. Infracciones disciplinarias.\n\n    P\u00e1gina\n    3Art\u00edculo
        27. Sanciones.\n\n    Art\u00edculo 28. \u00d3rgano competente y procedimiento.\n\n    Art\u00edculo
        29. Prescripci\u00f3n.\n\n    Disposici\u00f3n adicional primera. Regulaciones
        especiales del derecho de\n    acceso a la informaci\u00f3n p\u00fablica.\n\n    Disposici\u00f3n
        adicional segunda. Revisi\u00f3n y simplificaci\u00f3n normativa.\n\n    Disposici\u00f3n
        adicional tercera. Corporaciones de Derecho P\u00fablico.\n\n    Disposici\u00f3n
        adicional cuarta. Reclamaci\u00f3n.\n\n    Disposici\u00f3n adicional quinta.
        Colaboraci\u00f3n con la Agencia Espa\u00f1ola de\n    Protecci\u00f3n de
        Datos.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n de la Ley
        30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del\n    Procedimiento Administrativo Com\u00fan.\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 5/2006, de 10 de abril,\n    de
        regulaci\u00f3n de los conflictos de intereses de miembros del Gobierno y\n    Altos
        Cargos de la Administraci\u00f3n General del Estado.\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 28/2006, de 18 de julio,\n    de
        Agencias Estatales para la mejora de los servicios p\u00fablicos.\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n del Estatuto de la Agencia Estatal\n    de
        Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas y la Calidad de los Servicios.\n\n    Disposici\u00f3n
        final quinta. Modificaci\u00f3n de la Ley 47/2003, de 26 de\n    noviembre,
        General Presupuestaria.\n\n    Disposici\u00f3n final sexta. Entidades Locales.\n\n    Disposici\u00f3n
        final s\u00e9ptima. Desarrollo reglamentario.\n\n    Disposici\u00f3n final
        octava. T\u00edtulo competencial.\n\n    Disposici\u00f3n final novena. Entrada
        en vigor.\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La transparencia,
        el acceso a la informaci\u00f3n p\u00fablica y las normas de buen\n    gobierno
        deben ser los ejes fundamentales de toda acci\u00f3n pol\u00edtica. Solo\n    cuando
        la acci\u00f3n de los responsables p\u00fablicos se somete a escrutinio,\n    cuando
        los ciudadanos pueden conocer como se toman las decisiones que les\n    afectan,
        como se manejan los fondos p\u00fablicos o bajo qu\u00e9 criterios act\u00faan\n    nuestras
        instituciones podremos hablar de una sociedad cr\u00edtica, exigente\n    y
        participativa.\n\n    Los pa\u00edses con mayores niveles en materia de transparencia
        y normas de\n    buen gobierno cuentan con instituciones m\u00e1s fuertes,
        que favorecen el\n    crecimiento econ\u00f3mico y el desarrollo social. En
        estos pa\u00edses, los\n    ciudadanos pueden juzgar mejor y con m\u00e1s
        criterio la capacidad de sus\n    l\u00edderes y decidir en consecuencia.
        Permitiendo una mejor fiscalizaci\u00f3n de\n    la actividad p\u00fablica
        se contribuye a la necesaria regeneraci\u00f3n\n    democr\u00e1tica, se promueve
        la eficiencia y eficacia del Estado y se\n    favorece el crecimiento econ\u00f3mico.\n\n    La
        presente Ley tiene un triple alcance: incrementa y refuerza la\n    transparencia
        en la actividad p\u00fablica -que se articula a trav\u00e9s de\n    obligaciones
        de publicidad activa para todas las Administraciones y\n    entidades p\u00fablicas-,
        reconoce y garantiza el acceso a la informaci\u00f3n\n    -regulado como un
        derecho de amplio \u00e1mbito subjetivo y objetivo- y\n    establece las obligaciones
        de buen gobierno que deben cumplir los\n    responsables p\u00fablicos as\u00ed
        como las consecuencias jur\u00eddicas derivadas de\n    su incumplimiento
        -lo que se convierte en una exigencia de\n    responsabilidad para todos los
        que desarrollan actividades de relevancia\n    p\u00fablica-.\n\n    En estas
        tres vertientes, la Ley supone un importante avance en la materia\n    y establece
        unos est\u00e1ndares homologables al del resto de democracias\n    consolidadas.
        En definitiva, constituye un paso fundamental y necesario\n    que se ver\u00e1
        acompa\u00f1ado en el futuro con el impulso y adhesi\u00f3n por parte\n    del
        Estado tanto a iniciativas multilaterales en este \u00e1mbito como con la\n    firma
        de los instrumentos internacionales ya existentes en esta materia.\n\n    II\n\n    En
        el Ordenamiento Jur\u00eddico espa\u00f1ol ya existen normas sectoriales que\n    contienen
        obligaciones concretas de publicidad activa para determinados\n    sujetos.
        As\u00ed, por ejemplo, en materia de contratos, subvenciones,\n    presupuestos
        o actividades de altos cargos nuestro pa\u00eds cuenta con un\n    destacado
        nivel de transparencia. Sin embargo, esta regulaci\u00f3n resulta\n    insuficiente
        en la actualidad y no satisface las\n\n    P\u00e1gina\n    4exigencias sociales
        y pol\u00edticas del momento. Por ello, con esta Ley se\n    avanza y se profundiza
        en la configuraci\u00f3n de obligaciones de publicidad\n    activa que, se
        entiende, han de vincular a un amplio n\u00famero de sujetos\n    entre los
        que se encuentran todas las Administraciones P\u00fablicas, los\n    \u00f3rganos
        del Poder Legislativo y Judicial en lo que se refiere a sus\n    actividades
        sujetas a Derecho administrativo as\u00ed como otros \u00f3rganos\n    constitucionales
        y estatutarios.\n\n    La Ley ampl\u00eda y refuerza las obligaciones de publicidad
        activa en\n    distintos \u00e1mbitos. En materia de informaci\u00f3n institucional,
        organizativa\n    y de planificaci\u00f3n exige a los sujetos comprendidos
        en su \u00e1mbito de\n    aplicaci\u00f3n la publicaci\u00f3n de informaci\u00f3n
        relativa a las funciones que\n    desarrollan, la normativa que les resulta
        de aplicaci\u00f3n y su estructura\n    organizativa, adem\u00e1s de sus instrumentos
        de planificaci\u00f3n y la evaluaci\u00f3n\n    de su grado de cumplimiento.
        En materia de informaci\u00f3n de relevancia\n    jur\u00eddica y que afecte
        directamente al \u00e1mbito de las relaciones entre la\n    Administraci\u00f3n
        y los ciudadanos, la Ley contiene un amplio repertorio de\n    documentos
        que, al ser publicados, proporcionar\u00e1n una mayor seguridad\n    jur\u00eddica.
        Igualmente, en el \u00e1mbito de la informaci\u00f3n de relevancia\n    econ\u00f3mica,
        presupuestaria y estad\u00edstica, se establece un amplio cat\u00e1logo\n    que
        debe ser accesible y entendible para los ciudadanos, dado su car\u00e1cter\n    de
        instrumento \u00f3ptimo para el control de la gesti\u00f3n y utilizaci\u00f3n
        de los\n    recursos p\u00fablicos. Por \u00faltimo, se establece la obligaci\u00f3n
        de publicar\n    toda la informaci\u00f3n que con mayor frecuencia sea objeto
        de una solicitud\n    de acceso, de modo que las obligaciones de transparencia
        se cohonesten\n    con los intereses de la ciudadan\u00eda.\n\n    Para canalizar
        la publicaci\u00f3n de tan ingente cantidad de informaci\u00f3n y\n    facilitar
        el cumplimiento de estas obligaciones de publicidad activa y,\n    desde la
        perspectiva de que no se puede, por un lado, hablar de\n    transparencia
        y, por otro, no poner los medios adecuados para facilitar\n    el acceso a
        la informaci\u00f3n divulgada, la Ley contempla la creaci\u00f3n y\n    desarrollo
        de un Portal de la Transparencia. Las nuevas tecnolog\u00edas nos\n    permiten
        hoy d\u00eda desarrollar herramientas de extraordinaria utilidad para\n    el
        cumplimiento de las disposiciones de la Ley cuyo uso permita que, a\n    trav\u00e9s
        de un \u00fanico punto de acceso, el ciudadano pueda obtener toda la\n    informaci\u00f3n
        disponible.\n\n    La Ley tambi\u00e9n regula el derecho de acceso a la informaci\u00f3n
        p\u00fablica que,\n    no obstante, ya ha sido desarrollado en otras disposiciones
        de nuestro\n    Ordenamiento. En efecto, partiendo de la previsi\u00f3n contenida
        en el\n    art\u00edculo 105 b) de nuestro texto constitucional, la Ley 30/1992,
        de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del\n    Procedimiento Administrativo Com\u00fan desarrolla
        en su art\u00edculo 37 el\n    derecho de los ciudadanos a acceder a los registros
        y documentos que se\n    encuentren en los archivos administrativos. Pero
        esta regulaci\u00f3n adolece\n    de una serie de deficiencias que han sido
        puestas de manifiesto de forma\n    reiterada al no ser claro el objeto del
        derecho de acceso, al estar\n    limitado a documentos contenidos en procedimientos
        administrativos ya\n    terminados y al resultar su ejercicio extraordinariamente
        limitado en su\n    articulaci\u00f3n pr\u00e1ctica.\n\n    Igualmente, pero
        con un alcance sectorial y derivado de sendas Directivas\n    comunitarias,
        otras normas contemplan el acceso a la informaci\u00f3n p\u00fablica.\n    Es
        el caso de la Ley 27/2006, de 18 de julio, por la que se regulan los\n    derechos
        de acceso a la informaci\u00f3n, de participaci\u00f3n p\u00fablica y de acceso\n    a
        la justicia en materia de medio ambiente y de la Ley 37/2007, de 16 de\n    noviembre,
        sobre reutilizaci\u00f3n de la informaci\u00f3n del sector p\u00fablico, que\n    regula
        el uso privado de documentos en poder de Administraciones y\n    organismos
        del sector p\u00fablico. Adem\u00e1s, la Ley 11/2007, de 22 de junio, de\n    acceso
        electr\u00f3nico de los ciudadanos a los Servicios P\u00fablicos, a la vez\n    que
        reconoce el derecho de los ciudadanos a relacionarse con la\n    Administraci\u00f3n
        por medios electr\u00f3nicos, se sit\u00faa en un camino en el que\n    se
        avanza con esta Ley: la implantaci\u00f3n de una cultura de transparencia\n    que
        impone la modernizaci\u00f3n de la Administraci\u00f3n, la reducci\u00f3n
        de cargas\n    burocr\u00e1ticas y el empleo de los medios electr\u00f3nicos
        para la facilitar la\n    participaci\u00f3n, la transparencia y el acceso
        a la informaci\u00f3n.\n\n    La Ley, por lo tanto, no parte de la nada ni
        colma un vac\u00edo absoluto, sino\n    que ahonda en lo ya conseguido, supliendo
        sus carencias, subsanando sus\n    deficiencias y creando un marco jur\u00eddico
        acorde con los tiempos y los\n    intereses ciudadanos.\n\n    Desde la perspectiva
        del Derecho comparado, tanto la Uni\u00f3n Europea como la\n    mayor\u00eda
        de sus Estados miembros cuentan ya en sus ordenamientos jur\u00eddicos\n    con
        una legislaci\u00f3n espec\u00edfica que regula la transparencia y el derecho\n    de
        acceso a la informaci\u00f3n p\u00fablica. Espa\u00f1a no pod\u00eda permanecer
        por m\u00e1s\n    tiempo al margen y, tomando como ejemplo los modelos que
        nos proporcionan\n    los pa\u00edses de nuestro entorno, adopta esta nueva
        regulaci\u00f3n.\n\n    En lo que respecta a buen gobierno, la Ley supone
        un avance de\n    extraordinaria importancia. Principios meramente program\u00e1ticos
        y sin\n    fuerza jur\u00eddica se incorporan a una norma con rango de Ley
        y pasan a\n\n    P\u00e1gina\n    5informar la interpretaci\u00f3n y aplicaci\u00f3n
        de un r\u00e9gimen sancionador al que\n    se encuentran sujetos todos los
        responsables p\u00fablicos entendidos en\n    sentido amplio que, con independencia
        del Gobierno del que formen parte o\n    de la Administraci\u00f3n en la que
        presten sus servicios y, precisamente por\n    las funciones que realizan,
        deben ser un modelo de ejemplaridad en su\n    conducta.\n\n    III\n\n    El
        T\u00edtulo I de la Ley regula e incrementa la transparencia de la actividad\n    de
        todos los sujetos que prestan servicios p\u00fablicos o ejercen potestades\n    administrativas
        mediante un conjunto de previsiones que se recogen en dos\n    cap\u00edtulos
        diferenciados y desde una doble perspectiva: la publicidad\n    activa y el
        derecho de acceso a la informaci\u00f3n p\u00fablica.\n\n    El \u00e1mbito
        subjetivo de aplicaci\u00f3n de este T\u00edtulo, recogido en su Cap\u00edtulo\n    I,
        es muy amplio e incluye a todas las Administraciones P\u00fablicas,\n    organismos
        aut\u00f3nomos, agencias estatales, entidades p\u00fablicas\n    empresariales
        y entidades de derecho p\u00fablico, en la medida en que tengan\n    atribuidas
        funciones de regulaci\u00f3n o control sobre un determinado sector\n    o
        actividad, as\u00ed como a las entidades de Derecho P\u00fablico con personalidad\n    jur\u00eddica
        propia, vinculadas o dependientes de cualquiera de las\n    Administraciones
        P\u00fablicas, incluidas las Universidades P\u00fablicas. En\n    relaci\u00f3n
        con sus actividades sujetas a Derecho administrativo, la Ley se\n    aplica
        tambi\u00e9n a las Corporaciones de Derecho P\u00fablico, al Congreso de los\n    Diputados,
        al Senado, al Tribunal Constitucional y al Consejo General del\n    Poder
        Judicial, as\u00ed como al Consejo de Estado, al Defensor del Pueblo, al\n    Tribunal
        de Cuentas, al Consejo Econ\u00f3mico y Social y las instituciones\n    auton\u00f3micas
        an\u00e1logas. Tambi\u00e9n se aplica a las sociedades mercantiles en\n    cuyo
        capital social la participaci\u00f3n directa o indirecta de las entidades\n    mencionadas
        sea superior al cincuenta por ciento, a las fundaciones del\n    sector p\u00fablico
        y a las asociaciones constituidas por las\n    Administraciones, organismos
        y entidades a las que se ha hecho\n    referencia. Por \u00faltimo, las personas
        que presten servicios p\u00fablicos o\n    ejerzan potestades administrativas
        tambi\u00e9n est\u00e1n obligadas a suministrar\n    a la Administraci\u00f3n
        a la que se encuentren vinculadas, previo\n    requerimiento, toda la informaci\u00f3n
        necesaria para el cumplimiento por\n    aquella de las obligaciones de esta
        Ley. Esta obligaci\u00f3n es igualmente\n    aplicable a los adjudicatarios
        de contratos del sector p\u00fablico.\n\n    El Cap\u00edtulo II, dedicado
        a la publicidad activa, establece una serie de\n    obligaciones para los
        sujetos incluidos en el \u00e1mbito de aplicaci\u00f3n del\n    T\u00edtulo
        I, que habr\u00e1n de difundir determinada informaci\u00f3n sin esperar una\n    solicitud
        concreta de los administrados. En este punto se incluyen datos\n    sobre
        informaci\u00f3n institucional, organizativa y de planificaci\u00f3n, de\n    relevancia
        jur\u00eddica y de naturaleza econ\u00f3mica, presupuestaria y\n    estad\u00edstica.\n\n    Para
        favorecer de forma decidida el acceso de todos a la informaci\u00f3n que\n    se
        difunda se crear\u00e1 el Portal de la Transparencia, que incluir\u00e1, adem\u00e1s\n    de
        la informaci\u00f3n sobre la que existe una obligaci\u00f3n de publicidad\n    activa,
        aquella cuyo acceso se solicite con mayor frecuencia. El Portal\n    ser\u00e1
        un punto de encuentro y de difusi\u00f3n, que muestra una nueva forma de\n    entender
        el derecho de los ciudadanos a acceder a la informaci\u00f3n p\u00fablica.\n    Se
        prev\u00e9 adem\u00e1s en este punto que la Administraci\u00f3n General del
        Estado,\n    las Administraciones de las Comunidades Aut\u00f3nomas y las
        Entidades que\n    integran la Administraci\u00f3n Local puedan adoptar medidas
        de colaboraci\u00f3n\n    para el cumplimiento de sus obligaciones de publicidad
        activa.\n\n    El Cap\u00edtulo III configura de forma amplia el derecho de
        acceso a la\n    informaci\u00f3n p\u00fablica, del que son titulares todas
        las personas y que podr\u00e1\n    ejercerse sin necesidad de motivar la solicitud.
        Este derecho solamente\n    se ver\u00e1 limitado en aquellos casos en que
        as\u00ed sea necesario por la propia\n    naturaleza de la informaci\u00f3n
        -derivado de lo dispuesto en la Constituci\u00f3n\n    Espa\u00f1ola- o por
        su entrada en conflicto con otros intereses protegidos.\n    En todo caso,
        los l\u00edmites previstos se aplicar\u00e1n atendiendo a un test de\n    da\u00f1o
        (del inter\u00e9s que se salvaguarda con el l\u00edmite) y de inter\u00e9s
        p\u00fablico\n    en la divulgaci\u00f3n (que en el caso concreto no prevalezca
        el inter\u00e9s\n    p\u00fablico en la divulgaci\u00f3n de la informaci\u00f3n)
        y de forma proporcionada y\n    limitada por su objeto y finalidad. Asimismo,
        dado que el acceso a la\n    informaci\u00f3n puede afectar de forma directa
        a la protecci\u00f3n de los datos\n    personales, la Ley aclara la relaci\u00f3n
        entre ambos derechos estableciendo\n    los mecanismos de equilibrio necesarios.
        As\u00ed, por un lado, en la medida\n    en que la informaci\u00f3n afecte
        directamente a la organizaci\u00f3n o actividad\n    p\u00fablica del \u00f3rgano
        prevalecer\u00e1 el acceso, mientras que, por otro, se\n    protegen -como
        no puede ser de otra manera- los datos que la normativa\n    califica como
        especialmente protegidos, para cuyo acceso se requerir\u00e1,\n    con car\u00e1cter
        general, el consentimiento de su titular.\n\n    P\u00e1gina\n    6Con objeto
        de facilitar el ejercicio del derecho de acceso a la\n    informaci\u00f3n
        p\u00fablica la Ley establece un procedimiento \u00e1gil, con un breve\n    plazo
        de respuesta, y dispone la creaci\u00f3n de unidades de informaci\u00f3n en\n    la
        Administraci\u00f3n General del Estado, lo que facilita el conocimiento por\n    parte
        del ciudadano del \u00f3rgano ante el que deba presentarse la solicitud\n    as\u00ed
        como del competente para la tramitaci\u00f3n.\n\n    En materia de impugnaciones
        se crea una reclamaci\u00f3n potestativa y previa a\n    la v\u00eda judicial
        ante la Agencia Estatal de Transparencia, Evaluaci\u00f3n de\n    las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios, que sustituye a los\n    recursos
        administrativos. Se opta en este punto por otorgar las\n    competencias en
        la materia a un organismo ya existente, en aras de la\n    necesaria austeridad
        exigida por las actuales circunstancias econ\u00f3micas\n    pero reforzando
        el sistema de nombramiento de su presidente con la\n    intervenci\u00f3n
        del Parlamento y tasando las causas de cese en el ejercicio\n    de sus funciones.\n\n    El
        T\u00edtulo II otorga rango de Ley a los principios \u00e9ticos y de actuaci\u00f3n\n    que
        deben regir la labor de los miembros del Gobierno y altos cargos y\n    asimilados
        de la Administraci\u00f3n del Estado, de las Comunidades Aut\u00f3nomas\n    y
        de las Entidades Locales. Igualmente, se clarifica y refuerza el\n    r\u00e9gimen
        sancionador que les resulta de aplicaci\u00f3n, en consonancia con la\n    responsabilidad
        a la que est\u00e1n sujetos.\n\n    Este sistema busca que los ciudadanos
        cuenten con servidores p\u00fablicos que\n    ajusten sus actuaciones a los
        principios de eficacia, austeridad,\n    imparcialidad y, sobre todo, de responsabilidad.
        Para cumplir este\n    objetivo, la Ley consagra un r\u00e9gimen sancionador
        estructurado en tres\n    \u00e1mbitos: infracciones en materia de conflicto
        de intereses, en materia de\n    gesti\u00f3n econ\u00f3mico-presupuestaria
        y en el \u00e1mbito disciplinario. Adem\u00e1s, se\n    incorporan infracciones
        derivadas del incumplimiento de la Ley Org\u00e1nica\n    2/2012, de 27 de
        abril, de Estabilidad Presupuestaria y Sostenibilidad\n    Financiera. En
        el \u00e1mbito econ\u00f3mico-presupuestario resulta destacable que\n    se
        impondr\u00e1n sanciones a quienes comprometan gastos, liquiden\n    obligaciones
        y ordenen pagos sin cr\u00e9dito suficiente para realizarlos o\n    con infracci\u00f3n
        de lo dispuesto en la normativa presupuestaria, den lugar\n    a pagos reintegrables
        o no justifiquen la inversi\u00f3n de los fondos a los\n    que se refieren
        la normativa presupuestaria equivalente. De esta manera\n    se introduce
        un mecanismo de control fundamental que evitar\u00e1\n    comportamientos
        irresponsables y que resultan inaceptables en un Estado\n    de Derecho.\n\n    La
        comisi\u00f3n de las infracciones previstas dar\u00e1 lugar a la imposici\u00f3n
        de\n    sanciones como la destituci\u00f3n en los cargos p\u00fablicos que
        ocupe el\n    infractor, la no percepci\u00f3n de pensiones indemnizatorias,
        la obligaci\u00f3n\n    de restituir las cantidades indebidamente percibidas
        y la obligaci\u00f3n de\n    indemnizar a la Hacienda P\u00fablica. Debe se\u00f1alarse
        que estas sanciones se\n    inspiran en las ya previstas en la Ley 5/2006,
        de 10 de abril, de\n    conflictos de intereses de miembros del Gobierno y
        de los Altos Cargos de\n    la Administraci\u00f3n General del Estado.\n\n    Adem\u00e1s,
        se establece la previsi\u00f3n de que los autores de infracciones\n    graves
        y muy graves no puedan ser nombrados para ocupar determinados\n    cargos
        p\u00fablicos durante un periodo de entre 5 y 10 a\u00f1os.\n\n    Las disposiciones
        adicionales abordan diversas cuestiones como la\n    aplicaci\u00f3n de regulaciones
        especiales del derecho de acceso, la revisi\u00f3n\n    y simplificaci\u00f3n
        normativa -en el entendido de que tambi\u00e9n es un\n    ejercicio de buen
        gobierno y una manifestaci\u00f3n m\u00e1s de la transparencia el\n    clarificar
        la normativa que est\u00e1 vigente y es de aplicaci\u00f3n- y la\n    colaboraci\u00f3n
        entre la Agencia Estatal de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios y la Agencia Espa\u00f1ola de\n    Protecci\u00f3n
        de Datos en la determinaci\u00f3n de criterios para la aplicaci\u00f3n\n    de
        los preceptos de la Ley en lo relativo a la protecci\u00f3n de datos\n    personales.\n\n    Las
        disposiciones finales modifican la regulaci\u00f3n del derecho de acceso a\n    los
        archivos y registros administrativos contenida en la Ley 30/1992, de\n    26
        de noviembre, ampl\u00edan la publicidad de determinada informaci\u00f3n que\n    figura
        en el Registro de bienes y derechos patrimoniales de los altos\n    cargos
        de la Administraci\u00f3n General del Estado e introducen cambios\n    significativos
        en el sistema de nombramiento y de cese del Presidente de\n    la Agencia
        Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas\n    y
        de la Calidad de los Servicios para reforzar su independencia.\n    Asimismo,
        se ampl\u00eda la obligaci\u00f3n de publicidad prevista en el apartado 4\n    del
        art\u00edculo 136 de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Por
        \u00faltimo, en estas disposiciones, la Ley apuesta por la racionalizaci\u00f3n\n    de
        las retribuciones de los miembros de los \u00f3rganos de gobierno de las\n    Entidades
        Locales en funci\u00f3n de criterios objetivos de poblaci\u00f3n,\n    circunstancias
        socio-econ\u00f3micas del entorno y otras circunstancias de\n    car\u00e1cter
        administrativo, se informa sobre el fundamento competencial y se\n    contempla
        el desarrollo reglamentario y su entrada en vigor.\n\n    La Ley entrar\u00e1
        en vigor al d\u00eda siguiente de su publicaci\u00f3n en el \"Bolet\u00edn\n    Oficial
        del Estado\", a excepci\u00f3n del T\u00edtulo I, dado que la complejidad
        de\n    su puesta en marcha, sobre todo en lo relativo a la adaptaci\u00f3n
        de\n    estructuras y procedimientos, requiere que aquella se produzca en
        el\n    plazo de un a\u00f1o desde su publicaci\u00f3n.\n\n    P\u00e1gina\n    7T\u00cdTULO
        PRELIMINAR\n\n    Art\u00edculo 1. Objeto.\n\n    Esta Ley tiene por objeto
        ampliar y reforzar la transparencia de la\n    actividad p\u00fablica, reconocer
        y garantizar el derecho de acceso a la\n    informaci\u00f3n relativa a aquella
        actividad y establecer las obligaciones de\n    buen gobierno que deben cumplir
        los responsables p\u00fablicos as\u00ed como las\n    consecuencias derivadas
        de su incumplimiento.\n\n    T\u00cdTULO I\n\n    Transparencia de la actividad
        p\u00fablica\n\n    CAP\u00cdTULO I\n\n    \u00c1mbito subjetivo de aplicaci\u00f3n\n\n    Art\u00edculo
        2. \u00c1mbito subjetivo de aplicaci\u00f3n.\n\n    1. Las disposiciones de
        este T\u00edtulo se aplicar\u00e1n a:\n\n    a) La Administraci\u00f3n General
        del Estado, las Administraciones de las\n    Comunidades Aut\u00f3nomas y
        de las Ciudades de Ceuta y Melilla y las\n    Entidades que integran la Administraci\u00f3n
        Local.\n\n    b) Las Entidades gestoras y los servicios comunes de la Seguridad
        Social.\n\n    c) Los organismos aut\u00f3nomos, las Agencias Estatales, las
        entidades\n    p\u00fablicas empresariales y las entidades de Derecho P\u00fablico
        que, con\n    independencia funcional o con una especial autonom\u00eda reconocida
        por la\n    Ley, tengan atribuidas funciones de regulaci\u00f3n o supervisi\u00f3n
        de car\u00e1cter\n    externo sobre un determinado sector o actividad.\n\n    d)
        Las Entidades de Derecho P\u00fablico con personalidad jur\u00eddica propia,\n    vinculadas
        a cualquiera de las Administraciones P\u00fablicas o dependientes\n    de
        ellas, incluidas las Universidades P\u00fablicas.\n\n    e) Las Corporaciones
        de Derecho P\u00fablico, en lo relativo a sus actividades\n    sujetas a Derecho
        Administrativo.\n\n    f) El Congreso de los Diputados, el Senado, el Tribunal
        Constitucional y\n    el Consejo General del Poder Judicial, as\u00ed como
        el Consejo de Estado, el\n    Defensor del Pueblo, el Tribunal de Cuentas,
        el Consejo Econ\u00f3mico y\n    Social y las instituciones auton\u00f3micas
        an\u00e1logas, en relaci\u00f3n con sus\n    actividades sujetas a Derecho
        administrativo.\n\n    g) Las sociedades mercantiles en cuyo capital social
        la participaci\u00f3n,\n    directa o indirecta, de las entidades previstas
        en este art\u00edculo sea\n    superior al 50 por 100.\n\n    h) Las fundaciones
        del sector p\u00fablico previstas en la legislaci\u00f3n en\n    materia de
        fundaciones.\n\n    i) Las asociaciones constituidas por las Administraciones,
        organismos y\n    entidades previstos en este art\u00edculo. Se incluyen los
        \u00f3rganos de\n    cooperaci\u00f3n previstos en el art\u00edculo 5 de la
        Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las
        Administraciones P\u00fablicas y del\n    Procedimiento Administrativo com\u00fan
        en la medida en que, por su peculiar\n    naturaleza y por carecer de una
        estructura administrativa propia, le\n    resulten aplicables las disposiciones
        de este T\u00edtulo. En estos casos, el\n    cumplimiento de las obligaciones
        derivadas de la presente Ley ser\u00e1n\n    llevadas a cabo por la Administraci\u00f3n
        que ostente la Secretar\u00eda del\n    \u00f3rgano de cooperaci\u00f3n.\n\n    2.
        A los efectos de lo previsto en los art\u00edculos 5 y 6 de esta Ley, se\n    entiende
        por Administraciones P\u00fablicas los organismos y entidades\n    incluidos
        en las letras a) a d) del apartado anterior.\n\n    Art\u00edculo 3. Sujetos
        obligados a suministrar informaci\u00f3n.\n\n    Las personas f\u00edsicas
        y jur\u00eddicas que presten servicios p\u00fablicos o ejerzan\n    potestades
        administrativas estar\u00e1n obligadas a suministrar a la\n    Administraci\u00f3n,
        organismo o entidad de las previstas en el art\u00edculo 2.1 a\n    la que
        se encuentren vinculadas, previo requerimiento, toda la\n    informaci\u00f3n
        necesaria para el cumplimiento\n\n    P\u00e1gina\n    8por aquellos de las
        obligaciones previstas en este T\u00edtulo. Esta obligaci\u00f3n\n    se extender\u00e1
        a los adjudicatarios de contratos del sector p\u00fablico en los\n    t\u00e9rminos
        previstos en el respectivo contrato.\n\n    CAP\u00cdTULO II\n\n    Publicidad
        activa\n\n    Art\u00edculo 4. Principios generales.\n\n    1. Los sujetos
        enumerados en el art\u00edculo 2.1 publicar\u00e1n de forma peri\u00f3dica\n    y
        actualizada la informaci\u00f3n cuyo conocimiento sea relevante para\n    garantizar
        la transparencia de su actividad relacionada con el\n    funcionamiento y
        control de la actuaci\u00f3n p\u00fablica.\n\n    2. Las obligaciones de transparencia
        contenidas en este Cap\u00edtulo se\n    entienden sin perjuicio de la aplicaci\u00f3n
        de otras disposiciones\n    espec\u00edficas que prevean un r\u00e9gimen m\u00e1s
        amplio en materia de publicidad.\n\n    3. Ser\u00e1n de aplicaci\u00f3n,
        en su caso, los l\u00edmites al derecho de acceso a la\n    informaci\u00f3n
        p\u00fablica previstos en el art\u00edculo 11 y, especialmente, el\n    derivado
        de la protecci\u00f3n de datos de car\u00e1cter personal, regulado en el\n    art\u00edculo
        12. A este respecto, cuando la informaci\u00f3n contuviera datos\n    especialmente
        protegidos, la publicidad solo se llevar\u00e1 a cabo previa\n    disociaci\u00f3n
        de los mismos.\n\n    4. La informaci\u00f3n sujeta a las obligaciones de
        transparencia ser\u00e1\n    publicada en las correspondientes sedes electr\u00f3nicas
        y p\u00e1ginas web y de\n    una manera clara, estructurada y entendible para
        los interesados. Se\n    establecer\u00e1n los mecanismos adecuados para facilitar
        la accesibilidad, la\n    interoperabilidad, la calidad y la reutilizaci\u00f3n
        de la informaci\u00f3n\n    publicada as\u00ed como su identificaci\u00f3n
        y localizaci\u00f3n.\n\n    5. Toda la informaci\u00f3n estar\u00e1 a disposici\u00f3n
        de las personas con\n    discapacidad en una modalidad accesible, entendiendo
        por tal aquella que\n    sea suministrada por medios o en formatos adecuados
        de manera que\n    resulten accesibles y comprensibles, conforme al principio
        de\n    accesibilidad universal y dise\u00f1o para todos.\n\n    Art\u00edculo
        5. Informaci\u00f3n institucional, organizativa y de planificaci\u00f3n.\n\n    1.
        Los sujetos comprendidos en el \u00e1mbito de aplicaci\u00f3n de este T\u00edtulo\n    publicar\u00e1n
        informaci\u00f3n relativa a las funciones que desarrollan, la\n    normativa
        que les sea de aplicaci\u00f3n as\u00ed como a su estructura\n    organizativa.
        A estos efectos, incluir\u00e1n un organigrama actualizado que\n    permita
        identificar a los responsables de los diferentes \u00f3rganos.\n\n    2. Las
        Administraciones P\u00fablicas publicar\u00e1n los planes y programas anuales\n    y
        plurianuales en los que se fijen objetivos concretos, as\u00ed como las\n    actividades,
        medios y tiempo previsto para su consecuci\u00f3n. Su grado de\n    cumplimiento
        y resultados deber\u00e1n ser objeto de evaluaci\u00f3n y publicaci\u00f3n\n    peri\u00f3dica
        junto con los indicadores de medida y valoraci\u00f3n.\n\n    En el \u00e1mbito
        de la Administraci\u00f3n General del Estado corresponde a las\n    inspecciones
        generales de servicios la evaluaci\u00f3n del cumplimiento de\n    estos planes
        y programas.\n\n    Art\u00edculo 6. Informaci\u00f3n de relevancia jur\u00eddica.\n\n    Las
        Administraciones P\u00fablicas, en el \u00e1mbito de sus competencias,\n    publicar\u00e1n:\n\n    a)
        Las directrices, instrucciones, acuerdos, circulares o respuestas a\n    consultas
        planteadas por los particulares u otros \u00f3rganos en la medida en\n    que
        supongan una interpretaci\u00f3n del Derecho o tengan efectos jur\u00eddicos.\n\n    b)
        Los Anteproyectos de Ley y los proyectos de Reales Decretos\n    Legislativos
        cuya iniciativa les corresponda, cuando se soliciten los\n    dict\u00e1menes
        a los \u00f3rganos consultivos correspondientes. En el caso en que\n    no
        sea preceptivo ning\u00fan dictamen la publicaci\u00f3n se realizar\u00e1
        en el\n    momento de su aprobaci\u00f3n.\n\n    c) Los proyectos de reglamentos
        cuya iniciativa les corresponda. Cuando\n    sea preceptiva la solicitud de
        dict\u00e1menes, la publicaci\u00f3n se producir\u00e1\n    una vez que estos
        hayan sido solicitados a los \u00f3rganos consultivos\n    correspondientes
        sin que ello suponga, necesariamente, la apertura de un\n    tr\u00e1mite
        de audiencia p\u00fablica.\n\n    P\u00e1gina\n    9d) Las memorias e informes
        que conformen los expedientes de elaboraci\u00f3n de\n    los textos normativos,
        en particular, la memoria del an\u00e1lisis de impacto\n    normativo regulada
        por el Real Decreto 1083/2009, de 3 de julio.\n\n    e) Los documentos que,
        conforme a la legislaci\u00f3n sectorial vigente, deban\n    ser sometidos
        a un per\u00edodo de informaci\u00f3n p\u00fablica durante su tramitaci\u00f3n.\n\n    Art\u00edculo
        7. Informaci\u00f3n econ\u00f3mica, presupuestaria y estad\u00edstica.\n\n    Los
        sujetos incluidos en el \u00e1mbito de aplicaci\u00f3n de este T\u00edtulo
        deber\u00e1n\n    hacer p\u00fablica la informaci\u00f3n relativa a los actos
        de gesti\u00f3n\n    administrativa con repercusi\u00f3n econ\u00f3mica o
        presupuestaria que se indican\n    a continuaci\u00f3n:\n\n    a) Todos los
        contratos formalizados, con indicaci\u00f3n del objeto, el importe\n    de
        licitaci\u00f3n y de adjudicaci\u00f3n, el procedimiento utilizado para su\n    celebraci\u00f3n,
        los instrumentos a trav\u00e9s de los que, en su caso, se ha\n    publicitado,
        el n\u00famero de licitadores participantes en el procedimiento y\n    la
        identidad del adjudicatario, as\u00ed como las modificaciones del contrato.\n    Igualmente
        ser\u00e1n objeto de publicaci\u00f3n las decisiones de desistimiento y\n    renuncia
        de los contratos. La publicaci\u00f3n de la informaci\u00f3n relativa a\n    los
        contratos menores podr\u00e1 realizarse trimestralmente y de forma\n    agregada.\n\n    Asimismo,
        se publicar\u00e1n datos estad\u00edsticos sobre el porcentaje en volumen\n    presupuestario
        de contratos adjudicados a trav\u00e9s de cada uno de los\n    procedimientos
        previstos en la legislaci\u00f3n de contratos del sector\n    p\u00fablico.\n\n    b)
        La relaci\u00f3n de los convenios suscritos, con menci\u00f3n de las partes\n    firmantes,
        su objeto, plazo de duraci\u00f3n, modificaciones realizadas,\n    obligados
        a la realizaci\u00f3n de las prestaciones y, en su caso, las\n    obligaciones
        econ\u00f3micas convenidas. Igualmente, se publicar\u00e1n las\n    encomiendas
        de gesti\u00f3n que se firmen, con indicaci\u00f3n de su objeto,\n    presupuesto,
        obligaciones econ\u00f3micas y las subcontrataciones que se\n    realicen
        con menci\u00f3n de los adjudicatarios, procedimiento seguido para la\n    adjudicaci\u00f3n
        e importe de la misma.\n\n    c) Las subvenciones y ayudas p\u00fablicas concedidas
        con indicaci\u00f3n de su\n    importe, objetivo o finalidad y beneficiarios.
        Se entienden incluidas las\n    subvenciones y ayudas reguladas en la Ley
        38/2003, de 17 de noviembre,\n    General de Subvenciones.\n\n    d) Los presupuestos,
        con descripci\u00f3n de las principales partidas\n    presupuestarias e informaci\u00f3n
        actualizada sobre su estado de ejecuci\u00f3n.\n\n    e) Las cuentas anuales
        que deban rendirse y los informes de auditor\u00eda de\n    cuentas y de fiscalizaci\u00f3n
        por parte de los \u00f3rganos de control externo\n    que sobre ellos se emitan.\n\n    f)
        Las retribuciones percibidas anualmente por los altos cargos y m\u00e1ximos\n    responsables
        de las entidades incluidas en el \u00e1mbito de la aplicaci\u00f3n de\n    este
        T\u00edtulo. Igualmente, se har\u00e1n p\u00fablicas las indemnizaciones\n    percibidas,
        en su caso, con ocasi\u00f3n del abandono del cargo.\n\n    g) Las resoluciones
        dictadas por la Oficina de Buen Gobierno y Conflictos\n    de Intereses u
        organismo auton\u00f3mico equivalente sobre la compatibilidad\n    de las
        actividades privadas a realizar por los cargos mencionados en el\n    art\u00edculo
        3 de la Ley 5/2006, de 10 de abril, de conflictos de intereses\n    de los
        miembros del Gobierno y de los Altos Cargos de la Administraci\u00f3n\n    General
        del Estado o en la legislaci\u00f3n auton\u00f3mica correspondiente.\n\n    h)
        Las declaraciones anuales de bienes y actividades de los representantes\n    locales
        as\u00ed como de los miembros no electos de la Junta de Gobierno\n    Local,
        en los t\u00e9rminos previstos en la Ley 7/1985, de 2 de abril,\n    Reguladora
        de las Bases del R\u00e9gimen Local. Cuando el reglamento org\u00e1nico\n    no
        fije los t\u00e9rminos en que han de hacerse p\u00fablicas estas declaraciones,\n    se
        aplicar\u00e1 lo dispuesto en el art\u00edculo 14, apartado 4 de la Ley 5/2006,\n    de
        10 de abril, de regulaci\u00f3n de conflictos de intereses de los miembros\n    del
        Gobierno y Altos Cargos de la Administraci\u00f3n General del Estado.\n\n    i)
        La informaci\u00f3n estad\u00edstica necesaria para valorar el grado de\n    cumplimiento
        y calidad de los servicios p\u00fablicos que sean de su\n    competencia.\n\n    Art\u00edculo
        8. Portal de la Transparencia.\n\n    1. La Administraci\u00f3n General del
        Estado desarrollar\u00e1 un Portal de la\n    Transparencia, dependiente del
        Ministerio de la Presidencia, que facilite\n    el acceso de los ciudadanos
        a toda la informaci\u00f3n a la que se refieren\n    los art\u00edculos anteriores.\n\n    P\u00e1gina\n    102.
        El Portal de la Transparencia incluir\u00e1, en los t\u00e9rminos que se\n    establezcan
        reglamentariamente, la informaci\u00f3n cuyo acceso se solicite\n    con mayor
        frecuencia.\n\n    3. La Administraci\u00f3n General del Estado, las Administraciones
        de las\n    Comunidades Aut\u00f3nomas y de las Ciudades de Ceuta y Melilla
        y las\n    Entidades que integran la Administraci\u00f3n Local podr\u00e1n
        adoptar otras\n    medidas complementarias y de colaboraci\u00f3n para el
        cumplimiento de las\n    obligaciones de transparencia recogidas en este cap\u00edtulo.\n\n    CAP\u00cdTULO
        III\n\n    Derecho de acceso a la informaci\u00f3n p\u00fablica\n\n    SECCI\u00d3N
        1.\u00aa R\u00c9GIMEN GENERAL\n\n    Art\u00edculo 9. Derecho de acceso a
        la informaci\u00f3n p\u00fablica.\n\n    Todas las personas tienen derecho
        a acceder a la informaci\u00f3n p\u00fablica, en\n    los t\u00e9rminos previstos
        en el art\u00edculo 105 b) de la Constituci\u00f3n Espa\u00f1ola\n    y en
        esta Ley.\n\n    Art\u00edculo 10. Informaci\u00f3n P\u00fablica.\n\n    Se
        entiende por informaci\u00f3n p\u00fablica los contenidos o documentos que
        obren\n    en poder de cualquiera de los sujetos incluidos en el \u00e1mbito
        de\n    aplicaci\u00f3n de este T\u00edtulo y que hayan sido elaborados o
        adquiridos en el\n    ejercicio de sus funciones.\n\n    Art\u00edculo 11.
        L\u00edmites al derecho de acceso.\n\n    1. El derecho de acceso podr\u00e1
        ser restringido cuando acceder a la\n    informaci\u00f3n suponga un perjuicio
        para:\n\n    a) La seguridad nacional.\n\n    b) La defensa.\n\n    c) Las
        relaciones exteriores.\n\n    d) La seguridad p\u00fablica.\n\n    e) La prevenci\u00f3n,
        investigaci\u00f3n y sanci\u00f3n de los il\u00edcitos penales,\n    administrativos
        o disciplinarios.\n\n    f) La igualdad de las partes en los procesos judiciales
        y la tutela\n    judicial efectiva.\n\n    g) Las funciones administrativas
        de vigilancia, inspecci\u00f3n y control.\n\n    h) Los intereses econ\u00f3micos
        y comerciales.\n\n    i) La pol\u00edtica econ\u00f3mica y monetaria.\n\n    j)
        El secreto profesional y la propiedad intelectual e industrial.\n\n    k)
        La garant\u00eda de la confidencialidad o el secreto requerido en procesos\n    de
        toma de decisi\u00f3n.\n\n    l) La protecci\u00f3n del medio ambiente.\n\n    2.
        La aplicaci\u00f3n de los l\u00edmites ser\u00e1 justificada y proporcionada
        a su\n    objeto y finalidad de protecci\u00f3n y atender\u00e1 a las circunstancias
        del caso\n    concreto, especialmente a la concurrencia de un inter\u00e9s
        p\u00fablico o privado\n    superior que justifique el acceso.\n\n    Art\u00edculo
        12. Protecci\u00f3n de datos personales.\n\n    1. Cuando la solicitud de
        acceso se refiera a informaci\u00f3n p\u00fablica que\n    contenga datos
        de car\u00e1cter personal se aplicar\u00e1n las disposiciones\n    previstas
        en esta Ley. No obstante, se aplicar\u00e1 la normativa de\n    protecci\u00f3n
        de datos personales cuando los que contenga la informaci\u00f3n se\n    refieran
        \u00fanicamente al solicitante, sin perjuicio de que, en este caso,\n    el
        otorgamiento del acceso permita el conocimiento por el solicitante no\n    s\u00f3lo
        de los datos que contenga la informaci\u00f3n de los que sea titular,\n    sino
        de esta en su totalidad.\n\n    2. Si la informaci\u00f3n solicitada contuviera
        datos especialmente protegidos\n    a los que se refiere el apartado 2 del
        art\u00edculo 7 de la Ley Org\u00e1nica\n    15/1999, de 13 de diciembre,
        de protecci\u00f3n de datos de\n\n    P\u00e1gina\n    11car\u00e1cter personal,
        el acceso \u00fanicamente se podr\u00e1 autorizar en caso de que\n    se contase
        con el consentimiento expreso y por escrito del afectado, a\n    menos que
        dicho afectado hubiese hecho manifiestamente p\u00fablicos los datos\n    con
        anterioridad a que se solicitase el acceso.\n\n    Si la informaci\u00f3n
        incluyese datos especialmente protegidos a los que se\n    refiere el apartado
        3 del art\u00edculo 7 de la Ley Org\u00e1nica 15/1999, de 13 de\n    diciembre,
        o datos relativos a la comisi\u00f3n de infracciones penales o\n    administrativas
        que no conllevasen la amonestaci\u00f3n p\u00fablica al infractor,\n    el
        acceso solo se podr\u00e1 autorizar en caso de que se cuente con el\n    consentimiento
        expreso del afectado o si aquel estuviera amparado por una\n    norma con
        rango de Ley.\n\n    3. Con car\u00e1cter general, y salvo que en el caso
        concreto prevalezca la\n    protecci\u00f3n de datos personales u otros derechos
        constitucionalmente\n    protegidos sobre el inter\u00e9s p\u00fablico en
        la divulgaci\u00f3n que lo impida, se\n    conceder\u00e1 el acceso a informaci\u00f3n
        que contenga datos meramente\n    identificativos relacionados con la organizaci\u00f3n,
        funcionamiento o\n    actividad p\u00fablica del \u00f3rgano.\n\n    4. Cuando
        la informaci\u00f3n solicitada no contuviera datos especialmente\n    protegidos,
        el \u00f3rgano al que se dirija la solicitud conceder\u00e1 el acceso\n    previa
        ponderaci\u00f3n suficientemente razonada del inter\u00e9s p\u00fablico en
        la\n    divulgaci\u00f3n de la informaci\u00f3n y los derechos de los afectados
        cuyos datos\n    aparezcan en la informaci\u00f3n solicitada, en particular
        su derecho\n    fundamental a la protecci\u00f3n de datos de car\u00e1cter
        personal.\n\n    Para la realizaci\u00f3n de la citada ponderaci\u00f3n, el
        \u00f3rgano tomar\u00e1\n    particularmente en consideraci\u00f3n los siguientes
        criterios:\n\n    a) El menor perjuicio a los afectados derivado del transcurso
        de los\n    plazos establecidos en el art\u00edculo 57 de la Ley 16/1985,
        de 25 de junio,\n    del Patrimonio Hist\u00f3rico Espa\u00f1ol.\n\n    b)
        La justificaci\u00f3n por los solicitantes de su petici\u00f3n en el ejercicio
        de\n    un derecho o el hecho de que tengan la condici\u00f3n de investigadores
        y\n    motiven el acceso en fines hist\u00f3ricos, cient\u00edficos o estad\u00edsticos.\n\n    c)
        El menor perjuicio de los derechos de los afectados en caso de que los\n    documentos
        \u00fanicamente contuviesen datos de car\u00e1cter meramente\n    identificativo
        de aquellos.\n\n    d) La mayor garant\u00eda de los derechos de los afectados
        en caso de que los\n    datos contenidos en el documento puedan afectar a
        su intimidad o a su\n    seguridad.\n\n    5. No ser\u00e1 aplicable lo establecido
        en los apartados anteriores si el\n    acceso se efect\u00faa previa disociaci\u00f3n
        de los datos de car\u00e1cter personal de\n    modo que se impida la identificaci\u00f3n
        de las personas afectadas.\n\n    6. La normativa de protecci\u00f3n de datos
        personales ser\u00e1 de aplicaci\u00f3n al\n    tratamiento posterior de los
        obtenidos a trav\u00e9s del ejercicio del derecho\n    de acceso.\n\n    Art\u00edculo
        13. Acceso parcial.\n\n    En los casos en que la aplicaci\u00f3n de alguno
        de los l\u00edmites previstos en el\n    art\u00edculo 11 no afecte a la totalidad
        de la informaci\u00f3n, se conceder\u00e1 el\n    acceso parcial previa omisi\u00f3n
        de la informaci\u00f3n afectada por el l\u00edmite\n    salvo que de ello
        resulte una informaci\u00f3n distorsionada o que carezca de\n    sentido.\n\n    SECCI\u00d3N
        2.\u00aa EJERCICIO DEL DERECHO DE ACCESO A LA INFORMACI\u00d3N P\u00daBLICA\n\n    Art\u00edculo
        14. Solicitud de acceso a la informaci\u00f3n.\n\n    1. El procedimiento
        para el ejercicio del derecho de acceso se iniciar\u00e1\n    con la presentaci\u00f3n
        de la correspondiente solicitud, que deber\u00e1 dirigirse\n    al titular
        del \u00f3rgano administrativo o entidad que posea la informaci\u00f3n.\n\n    2.
        La solicitud podr\u00e1 presentarse por cualquier medio que permita tener\n    constancia
        de:\n\n    a) La identidad del solicitante.\n\n    b) La informaci\u00f3n
        que se solicita.\n\n    c) Una direcci\u00f3n de contacto, preferentemente
        electr\u00f3nica, a efectos de\n    comunicaciones.\n\n    d) En su caso,
        la modalidad que se prefiera para acceder a la informaci\u00f3n\n    solicitada.\n\n    3.
        El solicitante podr\u00e1 incluir los motivos por los que solicita la\n    informaci\u00f3n
        y que deber\u00e1n ser tenidos en cuenta cuando se dicte la\n    resoluci\u00f3n.
        No obstante, la ausencia de motivaci\u00f3n no ser\u00e1 por si sola\n    causa
        de rechazo de la solicitud.\n\n    P\u00e1gina\n    12Articulo 15. Causas
        de inadmisi\u00f3n.\n\n    1. Se inadmitir\u00e1n a tr\u00e1mite, mediante
        resoluci\u00f3n motivada, las\n    solicitudes:\n\n    a) Que se refieran
        a informaci\u00f3n que est\u00e9 en curso de elaboraci\u00f3n o de\n    publicaci\u00f3n
        general.\n\n    b) Referidas a informaci\u00f3n que tenga car\u00e1cter auxiliar
        o de apoyo como la\n    contenida en notas, borradores, opiniones, res\u00famenes,
        comunicaciones e\n    informes internos o entre \u00f3rganos o entidades administrativas.\n\n    c)
        Relativas a informaci\u00f3n para cuya divulgaci\u00f3n sea necesaria una
        acci\u00f3n\n    previa de reelaboraci\u00f3n.\n\n    d) Dirigidas a un \u00f3rgano
        en cuyo poder no obre la informaci\u00f3n cuando se\n    desconozca el competente.\n\n    e)
        Que sean manifiestamente repetitivas o tengan un car\u00e1cter abusivo no\n    justificado
        con la finalidad de transparencia de esta Ley.\n\n    f) Que afecten a una
        pluralidad de personas cuyos datos personales\n    pudieran revelarse con
        el acceso a la petici\u00f3n, en n\u00famero tal que no sea\n    posible darles
        traslado de la solicitud en el tiempo establecido para su\n    resoluci\u00f3n.\n\n    2.
        En el caso en que se inadmita la solicitud por concurrir la causa\n    prevista
        en la letra d) del apartado anterior, el \u00f3rgano que acuerde la\n    inadmisi\u00f3n
        deber\u00e1 indicar en la resoluci\u00f3n el \u00f3rgano que, a su juicio,
        es\n    competente para conocer de la solicitud.\n\n    Art\u00edculo 16.
        Tramitaci\u00f3n.\n\n    1. Si la solicitud se refiere a informaci\u00f3n
        que no obre en poder del\n    sujeto al que se dirige, este la remitir\u00e1
        al competente, si lo conociera,\n    e informar\u00e1 de esta circunstancia
        al solicitante.\n\n    2. Cuando la solicitud no identifique de forma suficiente
        la informaci\u00f3n,\n    se pedir\u00e1 al solicitante que la concrete en
        un plazo de 10 d\u00edas, con\n    indicaci\u00f3n de que, en caso de no hacerlo,
        se le tendr\u00e1 por desistido.\n\n    3. Si la informaci\u00f3n solicitada
        pudiera afectar a derechos o intereses de\n    terceros, debidamente identificados,
        se les conceder\u00e1 un plazo de 15 d\u00edas\n    para que puedan realizar
        las alegaciones que estimen oportunas. El\n    solicitante deber\u00e1 ser
        informado de esta circunstancia, as\u00ed como de la\n    suspensi\u00f3n
        del plazo para dictar resoluci\u00f3n hasta que se hayan recibido\n    las
        alegaciones o haya transcurrido el plazo para su presentaci\u00f3n.\n\n    4.
        Cuando la informaci\u00f3n objeto de la solicitud, aun obrando en poder del\n    sujeto
        al que se dirige, haya sido elaborada o generada en su integridad\n    o parte
        principal por otro, se le remitir\u00e1 la solicitud a este para que\n    decida
        sobre el acceso.\n\n    Art\u00edculo 17. Resoluci\u00f3n.\n\n    1. La resoluci\u00f3n
        en la que se conceda o deniegue el acceso deber\u00e1\n    notificarse al
        solicitante y a los terceros afectados que as\u00ed lo hayan\n    solicitado
        en el plazo m\u00e1ximo de un mes desde la recepci\u00f3n de la\n    solicitud
        por el \u00f3rgano competente para resolver.\n\n    Este plazo podr\u00e1
        ampliarse por otro mes en el caso de que el volumen o la\n    complejidad
        de la informaci\u00f3n que se solicita as\u00ed lo hagan necesario y\n    previa
        notificaci\u00f3n al solicitante.\n\n    2. Ser\u00e1n motivadas las resoluciones
        que denieguen el acceso, las que\n    concedan el acceso parcial o a trav\u00e9s
        de una modalidad distinta a la\n    solicitada y las que permitan el acceso
        cuando haya habido oposici\u00f3n de\n    un tercero.\n\n    3. Cuando la
        mera indicaci\u00f3n de la existencia o no de la informaci\u00f3n\n    supusiera
        la vulneraci\u00f3n de alguno de los l\u00edmites al acceso se indicar\u00e1\n    esta
        circunstancia al desestimarse la solicitud.\n\n    4. Transcurrido el plazo
        m\u00e1ximo para resolver sin que se haya dictado y\n    notificado resoluci\u00f3n
        expresa se entender\u00e1 que la solicitud ha sido\n    desestimada.\n\n    5.
        Las resoluciones dictadas en materia de acceso a la informaci\u00f3n p\u00fablica\n    ponen
        fin a la v\u00eda administrativa y son recurribles ante la Jurisdicci\u00f3n\n    Contencioso-administrativa,
        sin perjuicio de la posibilidad de\n    interposici\u00f3n de la reclamaci\u00f3n
        potestativa prevista en el art\u00edculo 21.\n\n    6. El incumplimiento reiterado
        de la obligaci\u00f3n de resolver en plazo\n    tendr\u00e1 la consideraci\u00f3n
        de infracci\u00f3n grave a los efectos de la\n    aplicaci\u00f3n a sus responsables
        del r\u00e9gimen disciplinario previsto en la\n    correspondiente normativa
        reguladora.\n\n    P\u00e1gina\n    13Art\u00edculo 18. Unidades de Informaci\u00f3n.\n\n    1.
        Las Administraciones P\u00fablicas incluidas en el \u00e1mbito de aplicaci\u00f3n
        de\n    este T\u00edtulo establecer\u00e1n sistemas para integrar la gesti\u00f3n
        de solicitudes\n    de informaci\u00f3n de los ciudadanos en el funcionamiento
        de su organizaci\u00f3n\n    interna.\n\n    2. En el \u00e1mbito de la Administraci\u00f3n
        General del Estado, existir\u00e1n\n    unidades especializadas que tendr\u00e1n
        las siguientes funciones:\n\n    a) Recabar y difundir la informaci\u00f3n
        a la que se refiere el Cap\u00edtulo I del\n    T\u00edtulo I de esta Ley.\n\n    b)
        Recibir y dar tramitaci\u00f3n a las solicitudes de acceso a la informaci\u00f3n.\n\n    c)
        Realizar los tr\u00e1mites internos necesarios para dar acceso a la\n    informaci\u00f3n
        solicitada.\n\n    d) Realizar el seguimiento y control de la correcta tramitaci\u00f3n
        de las\n    solicitudes de acceso a la informaci\u00f3n.\n\n    e) Llevar
        un registro de las solicitudes de acceso a la informaci\u00f3n.\n\n    f)
        Asegurar la disponibilidad en la respectiva p\u00e1gina web o sede\n    electr\u00f3nica
        de la informaci\u00f3n cuyo acceso se solicita con m\u00e1s frecuencia.\n\n    g)
        Mantener actualizado un mapa de contenidos en el que queden\n    identificados
        los distintos tipos de informaci\u00f3n que obre en poder del\n    \u00f3rgano.\n\n    h)
        Todas aquellas que sean necesarias para asegurar una correcta\n    aplicaci\u00f3n
        de las disposiciones de esta Ley.\n\n    3. El resto de las entidades incluidas
        en el \u00e1mbito de aplicaci\u00f3n de este\n    T\u00edtulo identificar\u00e1n
        claramente el \u00f3rgano competente para conocer de las\n    solicitudes
        de acceso.\n\n    Art\u00edculo 19. Formalizaci\u00f3n del acceso.\n\n    1.
        El acceso a la informaci\u00f3n se realizar\u00e1 preferentemente por v\u00eda\n    electr\u00f3nica,
        salvo cuando no sea posible o el solicitante haya se\u00f1alado\n    expresamente
        otro medio.\n\n    2. Si ha existido oposici\u00f3n de tercero, el acceso
        solo tendr\u00e1 lugar\n    cuando, habi\u00e9ndose concedido dicho acceso,
        haya transcurrido el plazo\n    para interponer recurso contencioso administrativo
        sin que se haya\n    formalizado o haya sido resuelto confirmando el derecho
        a recibir la\n    informaci\u00f3n.\n\n    3. Si la informaci\u00f3n ya ha
        sido publicada, la resoluci\u00f3n podr\u00e1 limitarse a\n    indicar al
        solicitante como puede acceder a ella.\n\n    4. El acceso a la informaci\u00f3n
        ser\u00e1 gratuito. No obstante, la expedici\u00f3n de\n    copias o la trasposici\u00f3n
        de la informaci\u00f3n a un formato diferente al\n    original podr\u00e1
        dar lugar a la exigencia de exacciones en los t\u00e9rminos\n    previstos
        en la Ley 8/1989, de 13 de abril, de Tasas y Precios P\u00fablicos\n    o,
        en su caso, conforme a la normativa auton\u00f3mica o local que resulte\n    aplicable.\n\n    SECCI\u00d3N
        3.\u00aa R\u00c9GIMEN DE IMPUGNACIONES\n\n    Art\u00edculo 20. Recursos.\n\n    1.
        La reclamaci\u00f3n prevista en el art\u00edculo siguiente tendr\u00e1 la\n    consideraci\u00f3n
        de sustitutiva de los recursos administrativos de\n    conformidad con lo
        dispuesto en el art\u00edculo 107.2 de la Ley 30/1992, de\n    26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las Administraciones P\u00fablicas y\n    del
        Procedimiento Administrativo Com\u00fan.\n\n    2. No obstante lo dispuesto
        en el apartado anterior, contra las\n    resoluciones dictadas por los \u00f3rganos
        previstos en el art\u00edculo 2.1 f)\n    s\u00f3lo cabr\u00e1 la interposici\u00f3n
        de recurso contencioso-administrativo.\n\n    Art\u00edculo 21. Reclamaci\u00f3n
        ante la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios.\n\n    1. Frente a toda resoluci\u00f3n
        expresa o presunta en materia de acceso podr\u00e1\n    interponerse una reclamaci\u00f3n
        ante la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios, con\n    car\u00e1cter potestativo
        y previo a su impugnaci\u00f3n en v\u00eda\n    contencioso-administrativa.\n\n    P\u00e1gina\n    142.
        La reclamaci\u00f3n se interpondr\u00e1 en el plazo de un mes a contar desde
        el\n    d\u00eda siguiente al de la notificaci\u00f3n del acto impugnado o
        desde el d\u00eda\n    siguiente a aquel en que se produzcan los efectos del
        silencio\n    administrativo.\n\n    3. La tramitaci\u00f3n de la reclamaci\u00f3n
        se ajustar\u00e1 a lo dispuesto en materia\n    de recursos en la Ley 30/1992,
        de 26 de noviembre, de R\u00e9gimen Jur\u00eddico de\n    las Administraciones
        P\u00fablicas y del Procedimiento Administrativo Com\u00fan.\n\n    Cuando
        la denegaci\u00f3n del acceso a la informaci\u00f3n se fundamente en la\n    protecci\u00f3n
        de derechos o intereses de terceros se otorgar\u00e1, previamente a\n    la
        resoluci\u00f3n de la reclamaci\u00f3n, tr\u00e1mite de audiencia a las personas
        que\n    pudieran resultar afectadas para que aleguen lo que a su derecho\n    convenga.\n\n    4.
        El plazo m\u00e1ximo para resolver y notificar la resoluci\u00f3n ser\u00e1
        de tres\n    meses, transcurrido el cual, la reclamaci\u00f3n se entender\u00e1
        desestimada.\n\n    5. Las resoluciones de la Agencia Estatal de Transparencia,
        Evaluaci\u00f3n de\n    las Pol\u00edticas P\u00fablicas y la Calidad de los
        Servicios se publicar\u00e1n,\n    previa disociaci\u00f3n de los datos de
        car\u00e1cter personal que contuvieran, por\n    medios electr\u00f3nicos
        y en los t\u00e9rminos en que se establezca\n    reglamentariamente, una vez
        se hayan notificado a los interesados.\n\n    El Presidente de la Agencia
        Estatal de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas P\u00fablicas
        y la Calidad de los Servicios comunicar\u00e1 al Defensor\n    del Pueblo
        las resoluciones que dicte en aplicaci\u00f3n de este art\u00edculo y\n    elaborar\u00e1
        anualmente una memoria en la que se analice el cumplimiento de\n    las disposiciones
        contenidas en este T\u00edtulo.\n\n    T\u00cdTULO II\n\n    Buen gobierno\n\n    Art\u00edculo
        22. \u00c1mbito de aplicaci\u00f3n.\n\n    1. En el \u00e1mbito de la Administraci\u00f3n
        General del Estado las disposiciones\n    de este T\u00edtulo se aplicar\u00e1n
        a los miembros del Gobierno, a los\n    Secretarios de Estado y al resto de
        los altos cargos de la Administraci\u00f3n\n    General del Estado y de las
        entidades del sector p\u00fablico estatal, de\n    derecho p\u00fablico o
        privado, vinculadas o dependientes de aquella.\n\n    A estos efectos, se
        considerar\u00e1n altos cargos los previstos en el art\u00edculo\n    3.2
        de la Ley 5/2006 de conflictos de intereses de miembros del Gobierno\n    y
        Altos Cargos de la Administraci\u00f3n General del Estado.\n\n    2. Este
        T\u00edtulo ser\u00e1 de aplicaci\u00f3n a los altos cargos o asimilados que,
        de\n    acuerdo con la normativa auton\u00f3mica o local que sea de aplicaci\u00f3n,
        tengan\n    tal consideraci\u00f3n.\n\n    Art\u00edculo 23. Principios \u00e9ticos
        y de actuaci\u00f3n.\n\n    1. Las personas comprendidas en el \u00e1mbito
        de aplicaci\u00f3n de este T\u00edtulo\n    observar\u00e1n en el ejercicio
        de sus funciones lo dispuesto en la\n    Constituci\u00f3n Espa\u00f1ola y
        en el resto del ordenamiento jur\u00eddico y\n    promover\u00e1n el respeto
        a los derechos fundamentales y a las libertades\n    p\u00fablicas.\n\n    2.
        Asimismo, adecuar\u00e1n su actividad a los siguientes:\n\n    a) Principios
        \u00e9ticos:\n\n    1.\u00ba Actuar\u00e1n con transparencia en la gesti\u00f3n
        de los asuntos p\u00fablicos, de\n    acuerdo con los principios de eficacia,
        econom\u00eda y eficiencia y con el\n    objetivo de satisfacer el inter\u00e9s
        general.\n\n    2.\u00ba Ejercer\u00e1n sus funciones de buena fe y con dedicaci\u00f3n
        al servicio\n    p\u00fablico, absteni\u00e9ndose de cualquier conducta que
        sea contraria a estos\n    principios.\n\n    3.\u00ba Respetar\u00e1n el
        principio de imparcialidad, de modo que mantengan un\n    criterio independiente
        y ajeno a todo inter\u00e9s particular.\n\n    4.\u00ba Asegurar\u00e1n un
        trato igual y sin discriminaciones de ning\u00fan tipo en el\n    ejercicio
        de sus funciones.\n\n    5.\u00ba Actuar\u00e1n con la diligencia debida en
        el cumplimiento de sus\n    obligaciones y fomentar\u00e1n la calidad en la
        prestaci\u00f3n de servicios\n    p\u00fablicos.\n\n    6.\u00ba Mantendr\u00e1n
        una conducta digna y tratar\u00e1n a los ciudadanos con esmerada\n    correcci\u00f3n.\n\n    7.\u00ba
        Asumir\u00e1n la responsabilidad de las decisiones y actuaciones propias y\n    de
        los organismos que dirigen, sin perjuicio de otras que fueran\n    exigibles
        legalmente.\n\n    P\u00e1gina\n    15b) Principios de actuaci\u00f3n:\n\n    1.\u00ba
        Desempe\u00f1ar\u00e1n su actividad con plena dedicaci\u00f3n y con pleno
        respeto a\n    la normativa reguladora de las incompatibilidades y los conflictos
        de\n    intereses.\n\n    2.\u00ba Guardar\u00e1n la debida reserva respecto
        a los hechos o informaciones\n    conocidos con motivo u ocasi\u00f3n del
        ejercicio de sus competencias.\n\n    3.\u00ba Pondr\u00e1n en conocimiento
        de los \u00f3rganos competentes cualquier actuaci\u00f3n\n    irregular de
        la cual tengan conocimiento.\n\n    4.\u00ba Ejercer\u00e1n los poderes que
        les atribuye la normativa vigente con la\n    finalidad exclusiva para la
        que les fueron otorgados y evitar\u00e1n toda\n    acci\u00f3n que pueda poner
        en riesgo el inter\u00e9s p\u00fablico, el patrimonio de las\n    Administraciones
        o la imagen que debe tener la sociedad respecto a sus\n    responsables p\u00fablicos.\n\n    5.\u00ba
        No se implicar\u00e1n en situaciones, actividades o intereses incompatibles\n    con
        sus funciones y se abstendr\u00e1n de intervenir en los asuntos en que\n    concurra
        alguna causa que pueda afectar a su objetividad.\n\n    6.\u00ba No aceptar\u00e1n
        para s\u00ed regalos que superen los usos habituales, sociales\n    o de cortes\u00eda,
        ni favores o servicios en condiciones ventajosas que\n    puedan condicionar
        el desarrollo de sus funciones. En el caso de\n    obsequios de una mayor
        relevancia institucional se proceder\u00e1 a su\n    incorporaci\u00f3n al
        patrimonio de la Administraci\u00f3n P\u00fablica correspondiente.\n\n    7.\u00ba
        Desempe\u00f1ar\u00e1n sus funciones con transparencia.\n\n    8.\u00ba Gestionar\u00e1n,
        proteger\u00e1n y conservar\u00e1n adecuadamente los recursos\n    p\u00fablicos,
        que no podr\u00e1n ser utilizados para actividades que no sean las\n    permitidas
        por la normativa que sea de aplicaci\u00f3n.\n\n    9.\u00ba No se valdr\u00e1n
        de su posici\u00f3n en la Administraci\u00f3n para obtener\n    ventajas personales
        o materiales.\n\n    3. Los principios establecidos en este art\u00edculo
        informar\u00e1n la\n    interpretaci\u00f3n y aplicaci\u00f3n del r\u00e9gimen
        sancionador regulado en este\n    T\u00edtulo.\n\n    Art\u00edculo 24. Infracciones
        en materia de conflicto de intereses.\n\n    El incumplimiento de las normas
        de incompatibilidades o de las que regulan\n    las declaraciones que han
        de realizar las personas comprendidas en el\n    \u00e1mbito de este T\u00edtulo
        ser\u00e1 sancionado de conformidad con lo dispuesto en\n    la Ley 5/2006,
        de 10 de abril de regulaci\u00f3n de conflictos de intereses de\n    miembros
        del Gobierno y Altos Cargos de la Administraci\u00f3n General del\n    Estado
        o en otra normativa que resulte de aplicaci\u00f3n.\n\n    Art\u00edculo 25.
        Infracciones en materia de gesti\u00f3n econ\u00f3mico-presupuestaria.\n\n    Constituyen
        infracciones muy graves:\n\n    a) La incursi\u00f3n en alcance o malversaci\u00f3n
        en la administraci\u00f3n de los\n    fondos p\u00fablicos.\n\n    b) La administraci\u00f3n
        de los recursos y dem\u00e1s derechos de la Hacienda\n    P\u00fablica sin
        sujeci\u00f3n a las disposiciones que regulan su liquidaci\u00f3n,\n    recaudaci\u00f3n
        o ingreso en el Tesoro.\n\n    c) Los compromisos de gastos, reconocimiento
        de obligaciones y ordenaci\u00f3n\n    de pagos sin cr\u00e9dito suficiente
        para realizarlos o con infracci\u00f3n de lo\n    dispuesto en la Ley 47/2003,
        de 26 de noviembre, General Presupuestaria,\n    o en la de Presupuestos u
        otra normativa presupuestaria que sea\n    aplicable.\n\n    d) La realizaci\u00f3n
        de pagos reintegrables, de conformidad con lo\n    establecido en el art\u00edculo
        77 de la Ley 47/2003, de 26 de noviembre,\n    General Presupuestaria, o,
        en su caso, en la normativa presupuestaria\n    equivalente en el caso de
        administraciones distintas de la General del\n    Estado.\n\n    e) La ausencia
        de justificaci\u00f3n de la inversi\u00f3n de los fondos a los que se\n    refieren
        los art\u00edculos 78 y 79 de la Ley 47/2003, de 26 de noviembre,\n    General
        Presupuestaria y la Ley 38/2003, de 17 de noviembre, General de\n    Subvenciones
        o, en su caso, la normativa presupuestaria equivalente de\n    las administraciones
        distintas de la General del Estado.\n\n    f) El incumplimiento deliberado
        de las obligaciones establecidas en los\n    art\u00edculos 12.5 y 32 de la
        Ley Org\u00e1nica 2/2012, de 27 de abril, de\n    Estabilidad Presupuestaria
        y Sostenibilidad Financiera.\n\n    g) La realizaci\u00f3n de operaciones
        de cr\u00e9dito y emisiones de deudas que\n    contravengan lo dispuesto en
        la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    h) La no adopci\u00f3n
        de las medidas necesarias para evitar el riesgo de\n    incumplimiento previstas
        en el art\u00edculo 19 de la Ley Org\u00e1nica 2/2012, de\n    27 de abril.\n\n    P\u00e1gina\n    16i)
        La suscripci\u00f3n de un convenio de colaboraci\u00f3n o concesi\u00f3n de
        una\n    subvenci\u00f3n a una Administraci\u00f3n P\u00fablica que no cuente
        con el informe\n    favorable del Ministerio de Hacienda y Administraciones
        P\u00fablicas previsto\n    en el art\u00edculo 20.3 de la de la Ley Org\u00e1nica
        2/2012, de 27 de abril.\n\n    j) La no formulaci\u00f3n del plan econ\u00f3mico
        financiero exigido por el art\u00edculo\n    21 de la Ley Org\u00e1nica 2/2012,
        de 27 de abril.\n\n    k) La no presentaci\u00f3n del plan de requilibrio
        exigido en el art\u00edculo 22 de\n    la Ley Org\u00e1nica 2/2012, de 27
        de abril o la falta de puesta en marcha en\n    plazo.\n\n    l) El incumplimiento
        deliberado e injustificado de las obligaciones de\n    suministro de informaci\u00f3n
        o de justificaci\u00f3n de desviaciones en el\n    cumplimiento de medidas
        y planes previstos en la Ley Org\u00e1nica 2/2012, de\n    27 de abril.\n\n    m)
        El incumplimiento deliberado de las medidas de correcci\u00f3n previstas en\n    los
        planes econ\u00f3mico-financieros y de requilibrio previstos en el\n    art\u00edculo
        21 y 22 de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    n) La no adopci\u00f3n
        del acuerdo de no disponibilidad o la no constituci\u00f3n\n    del dep\u00f3sito
        previsto en el art\u00edculo 25 de la Ley Org\u00e1nica 2/2012, de 27\n    de
        abril.\n\n    \u00f1) La no atenci\u00f3n al requerimiento del Gobierno previsto
        en el art\u00edculo 26\n    de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    o)
        El incumplimiento de las medidas necesarias para garantizar la\n    ejecuci\u00f3n
        forzosa de las medidas adoptadas por el Gobierno previstas en\n    el art\u00edculo
        26 de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    p) El incumplimiento
        injustificado de la obligaci\u00f3n de rendir cuentas\n    regulada en el
        cap\u00edtulo IV del t\u00edtulo V de la Ley 47/2003, de 26 de\n    noviembre
        General Presupuestaria.\n\n    Art\u00edculo 26. Infracciones disciplinarias.\n\n    1.
        Son infracciones muy graves:\n\n    a) El incumplimiento del deber de respeto
        a la Constituci\u00f3n y a los\n    respectivos Estatutos de Autonom\u00eda
        de las Comunidades Aut\u00f3nomas y\n    Ciudades de Ceuta y Melilla, en el
        ejercicio de sus funciones.\n\n    b) Toda actuaci\u00f3n que suponga discriminaci\u00f3n
        por raz\u00f3n de origen racial o\n    \u00e9tnico, religi\u00f3n o convicciones,
        discapacidad, edad u orientaci\u00f3n sexual,\n    lengua, opini\u00f3n, lugar
        de nacimiento o vecindad, sexo o cualquier otra\n    condici\u00f3n o circunstancia
        personal o social, as\u00ed como el acoso por raz\u00f3n\n    de origen racial
        o \u00e9tnico, religi\u00f3n o convicciones, discapacidad, edad u\n    orientaci\u00f3n
        sexual y el acoso moral, sexual y por raz\u00f3n de sexo.\n\n    c) La adopci\u00f3n
        de acuerdos manifiestamente ilegales que causen perjuicio\n    grave a la
        Administraci\u00f3n o a los ciudadanos.\n\n    d) La publicaci\u00f3n o utilizaci\u00f3n
        indebida de la documentaci\u00f3n o informaci\u00f3n\n    a que tengan o hayan
        tenido acceso por raz\u00f3n de su cargo o funci\u00f3n.\n\n    e) La negligencia
        en la custodia de secretos oficiales, declarados as\u00ed por\n    Ley o clasificados
        como tales, que sea causa de su publicaci\u00f3n o que\n    provoque su difusi\u00f3n
        o conocimiento indebido.\n\n    f) El notorio incumplimiento de las funciones
        esenciales inherentes al\n    puesto de trabajo o funciones encomendadas.\n\n    g)
        La violaci\u00f3n de la imparcialidad, utilizando las facultades atribuidas\n    para
        influir en procesos electorales de cualquier naturaleza y \u00e1mbito.\n\n    h)
        La prevalencia de la condici\u00f3n de alto cargo para obtener un beneficio\n    indebido
        para s\u00ed o para otro.\n\n    i) La obstaculizaci\u00f3n al ejercicio de
        las libertades p\u00fablicas y derechos\n    sindicales.\n\n    j) La realizaci\u00f3n
        de actos encaminados a coartar el libre ejercicio del\n    derecho de huelga.\n\n    k)
        El incumplimiento de la obligaci\u00f3n de atender los servicios esenciales\n    en
        caso de huelga.\n\n    l) El acoso laboral.\n\n    2. Son infracciones graves:\n\n    a)
        El abuso de autoridad en el ejercicio del cargo.\n\n    b) La intervenci\u00f3n
        en un procedimiento administrativo cuando se d\u00e9 alguna\n    de las causas
        de abstenci\u00f3n legalmente se\u00f1aladas.\n\n    P\u00e1gina\n    17c)
        La emisi\u00f3n de informes y la adopci\u00f3n de acuerdos manifiestamente\n    ilegales
        cuando causen perjuicio, a la Administraci\u00f3n o a los ciudadanos\n    y
        no constituyan infracci\u00f3n muy grave.\n\n    d) No guardar el debido sigilo
        respecto a los asuntos que se conozcan por\n    raz\u00f3n del cargo, cuando
        causen perjuicio a la Administraci\u00f3n o se utilice\n    en provecho propio.\n\n    e)
        El incumplimiento de los plazos u otras disposiciones de procedimiento\n    en
        materia de incompatibilidades, cuando no suponga mantenimiento de una\n    situaci\u00f3n
        de incompatibilidad.\n\n    f) El haber sido sancionado por la comisi\u00f3n
        de tres infracciones leves en\n    el plazo de un a\u00f1o.\n\n    3. Son
        infracciones leves:\n\n    a) La incorrecci\u00f3n con los superiores, compa\u00f1eros
        o subordinados.\n\n    b) El descuido o negligencia en el ejercicio de sus
        funciones y el\n    incumplimiento de los principios de actuaci\u00f3n del
        art\u00edculo 23.2 b) cuando\n    ello no constituya infracci\u00f3n grave
        o muy grave o la conducta no se\n    encuentre tipificada en otra norma.\n\n    Art\u00edculo
        27. Sanciones.\n\n    1. Las infracciones leves ser\u00e1n sancionadas con
        una amonestaci\u00f3n.\n\n    2. Por la comisi\u00f3n de las infracciones
        reguladas en el art\u00edculo 25 y las\n    infracciones graves y muy graves
        reguladas en el art\u00edculo 26 se impondr\u00e1\n    al infractor una o
        m\u00e1s de las siguientes sanciones:\n\n    a) La declaraci\u00f3n del incumplimiento
        y su publicaci\u00f3n en el \"Bolet\u00edn\n    Oficial del Estado\".\n\n    b)
        La destituci\u00f3n en los cargos p\u00fablicos que ocupen, salvo que ya hubieran\n    cesado
        en los mismos.\n\n    c) La no percepci\u00f3n, en el caso de que la llevara
        aparejada, de la pensi\u00f3n\n    indemnizatoria creada por el art\u00edculo
        10 de la Ley 74/1980, de 29 de\n    diciembre, de Presupuestos Generales del
        Estado para el ejercicio de\n    1981.\n\n    d) La inhabilitaci\u00f3n para
        ocupar ninguno de los cargos incluidos en el\n    art\u00edculo 22 durante
        un periodo de entre 5 y 10 a\u00f1os.\n\n    3. En el caso de las infracciones
        muy graves, se impondr\u00e1n en todo caso\n    las sanciones previstas en
        las letras a), b) y c) del apartado anterior,\n    as\u00ed como la inhabilitaci\u00f3n
        por el tiempo que se determine con arreglo a\n    los criterios previstos
        en este art\u00edculo.\n\n    4. Las sanciones aplicables en cada caso por
        la comisi\u00f3n de infracciones\n    muy graves, graves o leves se determinar\u00e1n
        con base en los criterios\n    recogidos en el art\u00edculo 131.3 de la Ley
        30/1992, de 26 de noviembre, de\n    R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del Procedimiento\n    Administrativo Com\u00fan y los siguientes:\n\n    a)
        La naturaleza y entidad de la infracci\u00f3n.\n\n    b) La gravedad del peligro
        ocasionado o del perjuicio causado.\n\n    c) Las ganancias obtenidas, en
        su caso, como consecuencia de los actos u\n    omisiones constitutivos de
        la infracci\u00f3n.\n\n    d) Las consecuencias desfavorables de los hechos
        para la Hacienda P\u00fablica\n    respectiva.\n\n    e) La circunstancia
        de haber procedido a la subsanaci\u00f3n de la infracci\u00f3n\n    por propia
        iniciativa.\n\n    f) La reparaci\u00f3n de los da\u00f1os o perjuicios causados.\n\n    En
        la graduaci\u00f3n de las sanciones se valorar\u00e1 la existencia de perjuicios\n    para
        el inter\u00e9s p\u00fablico, la repercusi\u00f3n de la conducta en los ciudadanos,\n    y,
        en su caso, la percepci\u00f3n indebida de cantidades por el desempe\u00f1o
        de\n    actividades p\u00fablicas incompatibles.\n\n    5. Cuando las infracciones
        pudieran ser constitutivas de delito, la\n    Administraci\u00f3n pondr\u00e1
        los hechos en conocimiento del Fiscal General del\n    Estado y se abstendr\u00e1
        de seguir el procedimiento mientras la autoridad\n    judicial no dicte una
        resoluci\u00f3n que ponga fin al proceso penal.\n\n    6. Cuando los hechos
        est\u00e9n tipificados como infracci\u00f3n en una norma\n    administrativa
        especial, se dar\u00e1 cuenta de los mismos a la Administraci\u00f3n\n    competente
        para la instrucci\u00f3n del correspondiente procedimiento\n    sancionador,
        suspendi\u00e9ndose las actuaciones hasta la terminaci\u00f3n de\n    aquel.
        No se considerar\u00e1 normativa especial la Ley 47/2003, de 26 de\n    noviembre,
        General Presupuestaria respecto de las infracciones previstas\n    en el art\u00edculo
        25, pudi\u00e9ndose tramitar el procedimiento de\n    responsabilidad patrimonial
        simult\u00e1neamente al procedimiento sancionador.\n\n    P\u00e1gina\n    187.
        En todo caso la comisi\u00f3n de las infracciones previstas en el art\u00edculo\n    25
        conllevar\u00e1 las siguientes consecuencias:\n\n    a) La obligaci\u00f3n
        de restituir, en su caso, las cantidades percibidas o\n    satisfechas indebidamente.\n\n    b)
        La obligaci\u00f3n de indemnizar a la Hacienda P\u00fablica en los t\u00e9rminos
        del\n    art\u00edculo 176 de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Art\u00edculo
        28. \u00d3rgano competente y procedimiento.\n\n    1. El procedimiento sancionador
        se iniciar\u00e1 de oficio, por acuerdo del\n    \u00f3rgano competente, bien
        por propia iniciativa o como consecuencia de\n    orden superior, petici\u00f3n
        razonada de otros \u00f3rganos o denuncia de los\n    ciudadanos.\n\n    La
        responsabilidad ser\u00e1 exigida en procedimiento administrativo instruido\n    al
        efecto, sin perjuicio de dar conocimiento de los hechos al Tribunal de\n    Cuentas
        por si procediese, en su caso, la incoaci\u00f3n del oportuno\n    procedimiento
        de responsabilidad contable.\n\n    2. El \u00f3rgano competente para ordenar
        la incoaci\u00f3n ser\u00e1:\n\n    a) Cuando el alto cargo tengan la condici\u00f3n
        de miembro del Gobierno o de\n    Secretario de Estado, el Consejo de Ministros
        a propuesta del Ministro de\n    Hacienda y Administraciones P\u00fablicas.\n\n    b)
        Cuando los presuntos responsables sean personas al servicio de la\n    Administraci\u00f3n
        General del Estado distintas de los anteriores, o al\n    servicio de otras
        Administraciones y se trate de las infracciones\n    previstas en el art\u00edculo
        25, letras f) a o), el \u00f3rgano competente para\n    ordenar la incoaci\u00f3n
        ser\u00e1 el Ministro de Hacienda y Administraciones\n    P\u00fablicas.\n\n    c)
        Cuando los presuntos responsables sean personas al servicio de la\n    Administraci\u00f3n
        auton\u00f3mica o local en supuestos distintos de los\n    contemplados en
        la letra anterior, el procedimiento se incoar\u00e1 e\n    instruir\u00e1
        por los \u00f3rganos que tengan atribuidas estas funciones en\n    aplicaci\u00f3n
        del r\u00e9gimen disciplinario propio de las Comunidades Aut\u00f3nomas\n    o
        Entidades Locales en las que presten servicios los cargos contra los\n    que
        se dirige el procedimiento.\n\n    3. En los supuestos previstos en las letras
        a) y b) del apartado anterior,\n    la instrucci\u00f3n de los correspondientes
        procedimientos corresponder\u00e1 a la\n    Oficina de Buen Gobierno y Conflicto
        de Intereses regulada en la Ley\n    5/2006, de 10 de abril, de regulaci\u00f3n
        de los conflictos de intereses de\n    miembros del Gobierno y Altos Cargos
        de la Administraci\u00f3n General del\n    Estado, salvo en el supuesto en
        el que la infracci\u00f3n estuviera tipificada\n    en el art\u00edculo 25,
        en el que la instrucci\u00f3n corresponder\u00e1 al \u00f3rgano\n    competente
        del Ministerio de Hacienda y Administraciones P\u00fablicas.\n\n    4. La
        competencia para la imposici\u00f3n de sanciones corresponder\u00e1:\n\n    a)
        Al Consejo de Ministros cuando el alto cargo tenga la condici\u00f3n de\n    miembro
        del Gobierno o Secretario de Estado.\n\n    b) Al Ministro de Hacienda y Administraciones
        P\u00fablicas en los dem\u00e1s casos,\n    cuando el responsable sea un alto
        cargo de la Administraci\u00f3n General del\n    Estado o cuando preste servicios
        en la Administraci\u00f3n Auton\u00f3mica o local\n    y la infracci\u00f3n
        cometida sea alguna de las tipificadas en el art\u00edculo 25,\n    letras
        f) a o).\n\n    c) Cuando el procedimiento se dirija contra altos cargos de
        las\n    Comunidades Aut\u00f3nomas o Entidades Locales en supuestos distintos
        de los\n    contemplados en la letra anterior, ser\u00e1n competentes para
        sancionar los\n    \u00f3rganos que tengan atribuidas estas funciones en aplicaci\u00f3n
        del r\u00e9gimen\n    disciplinario propio de Administraciones en las que
        presten servicios los\n    cargos contra los que se dirige el procedimiento.\n\n    Art\u00edculo
        29. Prescripci\u00f3n.\n\n    1. El plazo de prescripci\u00f3n de las infracciones
        previstas en este T\u00edtulo\n    ser\u00e1 de cinco a\u00f1os para las infracciones
        muy graves, tres a\u00f1os para las\n    graves y un a\u00f1o para las leves.\n\n    2.
        Las sanciones impuestas por la comisi\u00f3n de infracciones muy graves\n    prescribir\u00e1n
        a los cinco a\u00f1os, las impuestas por infracciones graves a\n    los dos
        a\u00f1os y las que sean consecuencia de la comisi\u00f3n de infracciones\n    leves
        prescribir\u00e1n en el plazo de un a\u00f1o.\n\n    P\u00e1gina\n    19Disposici\u00f3n
        adicional primera. Regulaciones especiales del derecho de\n    acceso a la
        informaci\u00f3n p\u00fablica.\n\n    1. La normativa reguladora del correspondiente
        procedimiento\n    administrativo ser\u00e1 la aplicable al acceso por parte
        de quienes tengan la\n    condici\u00f3n de interesados en un procedimiento
        administrativo en curso a\n    los documentos que se integren en el mismo.\n\n    2.
        Se regir\u00e1n por su normativa espec\u00edfica, y por esta Ley con car\u00e1cter\n    supletorio,
        aquellas materias que tengan previsto un r\u00e9gimen jur\u00eddico\n    espec\u00edfico
        de acceso a la informaci\u00f3n.\n\n    3. No obstante lo dispuesto en el
        apartado anterior, esta Ley ser\u00e1 de\n    aplicaci\u00f3n, en lo no previsto
        en sus respectivas normas reguladoras, al\n    acceso a la informaci\u00f3n
        ambiental, a la destinada a la reutilizaci\u00f3n y a\n    la obrante en los
        archivos que no tengan la consideraci\u00f3n de archivos de\n    oficina o
        gesti\u00f3n.\n\n    Disposici\u00f3n adicional segunda. Revisi\u00f3n y simplificaci\u00f3n
        normativa.\n\n    1. Todas las Administraciones P\u00fablicas habr\u00e1n
        de acometer una revisi\u00f3n,\n    simplificaci\u00f3n y, en su caso, una
        consolidaci\u00f3n normativa de sus\n    ordenamientos jur\u00eddicos. Para
        ello, habr\u00e1n de efectuar los\n    correspondientes estudios, derogar
        las normas que hayan quedado obsoletas\n    y determinar, en su caso, la necesidad
        de introducir modificaciones,\n    novedades o proponer la elaboraci\u00f3n
        de un texto refundido, de conformidad\n    con las previsiones constitucionales
        y legales sobre competencia y\n    procedimiento a seguir, seg\u00fan el rango
        de las normas que queden\n    afectadas.\n\n    2. A tal fin, en el \u00e1mbito
        de la Administraci\u00f3n General del Estado, la\n    Secretar\u00eda de Estado
        de Relaciones con las Cortes elaborar\u00e1 un Plan de\n    Calidad y Simplificaci\u00f3n
        Normativa y se encargar\u00e1 de coordinar el proceso\n    de revisi\u00f3n
        y simplificaci\u00f3n normativa respecto del resto de\n    departamentos ministeriales.\n\n    3.
        Las Secretar\u00edas Generales T\u00e9cnicas de los diferentes departamentos\n    ministeriales
        llevar\u00e1n a cabo el proceso de revisi\u00f3n y simplificaci\u00f3n en\n    sus
        \u00e1mbitos competenciales de actuaci\u00f3n, debiendo coordinar su actividad\n    con
        los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas e impulsar
        la\n    actuaci\u00f3n de las mismas a tal fin, dentro de los principios de\n    colaboraci\u00f3n
        y lealtad institucional.\n\n    4. La Secretar\u00eda de Estado de Relaciones
        con las Cortes impulsar\u00e1 y\n    coordinar\u00e1 el proceso de revisi\u00f3n
        y simplificaci\u00f3n a nivel local a trav\u00e9s\n    de la Comisi\u00f3n
        Nacional de Administraci\u00f3n Local y la Federaci\u00f3n Espa\u00f1ola\n    de
        Municipios y Provincias.\n\n    Disposici\u00f3n adicional tercera. Corporaciones
        de Derecho P\u00fablico.\n\n    Para el cumplimiento de las obligaciones previstas
        en el T\u00edtulo I de esta\n    Ley, las Corporaciones de Derecho P\u00fablico
        podr\u00e1n celebrar convenios de\n    colaboraci\u00f3n con la Administraci\u00f3n
        P\u00fablica correspondiente o, en su caso,\n    con el organismo que ejerza
        la representaci\u00f3n en su \u00e1mbito concreto de\n    actividad.\n\n    Disposici\u00f3n
        adicional cuarta. Reclamaci\u00f3n.\n\n    1. La resoluci\u00f3n de la reclamaci\u00f3n
        prevista en el art\u00edculo 21\n    corresponder\u00e1, en los supuestos
        de resoluciones dictadas por las\n    Administraciones de las Comunidades
        Aut\u00f3nomas, sus Asambleas Legislativas\n    y las instituciones auton\u00f3micas
        an\u00e1logas al Consejo de Estado, Consejo\n    Econ\u00f3mico y Social,
        Tribunal de Cuentas, Defensor del Pueblo, as\u00ed como en\n    los de resoluciones
        dictadas por las Entidades Locales comprendidas en su\n    \u00e1mbito territorial,
        al \u00f3rgano independiente que aqu\u00e9llas determinen.\n\n    2. No obstante,
        las Comunidades Aut\u00f3nomas podr\u00e1n atribuir la competencia\n    para
        la resoluci\u00f3n de la reclamaci\u00f3n prevista en el art\u00edculo 21
        a la\n    Agencia Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y\n    la Calidad de los Servicios. A tal efecto, deber\u00e1n
        celebrar el\n    correspondiente convenio con la Administraci\u00f3n General
        del Estado, en el\n    que se estipulen las condiciones en que la Comunidad
        sufragar\u00e1 los gastos\n    derivados de esta asunci\u00f3n de competencias.\n\n    3.
        Las Ciudades con Estatuto de Autonom\u00eda podr\u00e1n designar sus propios\n    \u00f3rganos
        independientes o bien atribuir la competencia a la Agencia\n    Estatal de
        Transparencia, Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas y la\n    Calidad
        de los Servicios, celebrando al efecto un convenio en los\n    t\u00e9rminos
        previstos en el apartado anterior.\n\n    Disposici\u00f3n adicional quinta.
        Colaboraci\u00f3n con la Agencia Espa\u00f1ola de\n    Protecci\u00f3n de
        Datos.\n\n    La Agencia Estatal de Transparencia, Evaluaci\u00f3n de las
        Pol\u00edticas P\u00fablicas\n    y la Calidad de los Servicios y la Agencia
        Espa\u00f1ola de Protecci\u00f3n de\n    Datos adoptar\u00e1n conjuntamente
        las resoluciones que sean\n\n    P\u00e1gina\n    20necesarias a fin de determinar
        los criterios de aplicaci\u00f3n de las reglas\n    contenidas en el art\u00edculo
        12 de esta Ley, en particular en lo que\n    respecta a la ponderaci\u00f3n
        del inter\u00e9s p\u00fablico en el acceso a la\n    informaci\u00f3n y la
        garant\u00eda de los derechos de los interesados cuyos datos\n    se contuviesen
        en la misma, de conformidad con lo dispuesto en esta Ley y\n    en la Ley
        Org\u00e1nica 15/1999, de 13 de diciembre.\n\n    Disposici\u00f3n final primera.
        Modificaci\u00f3n de la Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen
        Jur\u00eddico de las Administraciones P\u00fablicas y del\n    Procedimiento
        Administrativo Com\u00fan.\n\n    Se modifica la Ley 30/1992, de 26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las\n    Administraciones P\u00fablicas y
        del Procedimiento Administrativo Com\u00fan en los\n    siguientes t\u00e9rminos:\n\n    Uno.
        El art\u00edculo 35 h) pasa a tener la siguiente redacci\u00f3n:\n\n    \"h)
        Al acceso a la informaci\u00f3n p\u00fablica, archivos y registros.\"\n\n    Dos.
        El art\u00edculo 37 pasa a tener la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo
        37. Derecho de acceso a la informaci\u00f3n p\u00fablica.\n\n    Los ciudadanos
        tienen derecho a acceder a la informaci\u00f3n p\u00fablica, archivos\n    y
        registros en los t\u00e9rminos y con las condiciones establecidas en la\n    Constituci\u00f3n,
        en la Ley de Transparencia, Acceso a la Informaci\u00f3n P\u00fablica\n    y
        Buen Gobierno y dem\u00e1s leyes que resulten de aplicaci\u00f3n.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 5/2006, de 10 de abril,\n    de
        regulaci\u00f3n de los conflictos de intereses de miembros del Gobierno y\n    Altos
        Cargos de la Administraci\u00f3n General del Estado.\n\n    Se modifica la
        Ley 5/2006, de 10 de abril, de regulaci\u00f3n de los conflictos\n    de intereses
        de miembros del Gobierno y Altos Cargos de la Administraci\u00f3n\n    General
        del Estado en los siguientes t\u00e9rminos:\n\n    Uno. La Oficina de Conflictos
        de Intereses pasa a denominarse Oficina de\n    Buen Gobierno y Conflictos
        de Intereses.\n\n    \"Las referencias a la Oficina de Conflictos de Intereses
        contenidas en la\n    Ley 5/2006, de 10 de abril, de regulaci\u00f3n de los
        conflictos de intereses\n    de miembros del Gobierno y Altos Cargos de la
        Administraci\u00f3n General del\n    Estado, en el Real Decreto 432/2009,
        de 27 de marzo, por el que se\n    aprueba el reglamento por el que se desarrolla
        la citada ley, as\u00ed como en\n    cualesquiera otras normas en vigor, deber\u00e1n
        entenderse realizadas a la\n    Oficina de Buen Gobierno y Conflictos de Intereses.\"\n\n    Dos.
        El apartado 4 del art\u00edculo 14 queda redactado como sigue:\n\n    \"4.
        El contenido de las declaraciones de bienes y derechos patrimoniales\n    de
        los miembros del Gobierno y de los Secretarios de Estado y dem\u00e1s Altos\n    Cargos
        previstos en el art\u00edculo 3 de esta ley se publicar\u00e1n en el\n    \"Bolet\u00edn
        Oficial del Estado\", en los t\u00e9rminos previstos\n    reglamentariamente.
        En relaci\u00f3n con los bienes patrimoniales, se\n    publicar\u00e1 una
        declaraci\u00f3n comprensiva de la situaci\u00f3n patrimonial de\n    estos
        Altos Cargos, omiti\u00e9ndose aquellos datos referentes a su\n    localizaci\u00f3n
        y salvaguardando la privacidad y seguridad de sus\n    titulares.\"\n\n    Tres.
        El art\u00edculo 15 queda redactado como sigue:\n\n    \"Art\u00edculo 15.
        \u00d3rgano de gesti\u00f3n.\n\n    1. La Oficina de Buen Gobierno y Conflictos
        de Intereses, adscrita al\n    Ministerio de Hacienda y Administraciones P\u00fablicas,
        actuar\u00e1 con plena\n    autonom\u00eda funcional en el ejercicio de sus
        funciones.\n\n    2. Corresponde a la Oficina de Buen Gobierno y Conflictos
        de Intereses:\n\n    a) La gesti\u00f3n del r\u00e9gimen de incompatibilidades
        de los altos cargos.\n\n    b) Requerir a quienes sean nombrados o cesen en
        un alto cargo el\n    cumplimiento de las obligaciones previstas en esta Ley.\n\n    P\u00e1gina\n    21c)
        La llevanza y gesti\u00f3n de los Registros de Actividades y de Bienes y\n    Derechos
        Patrimoniales de altos cargos, y la responsabilidad de la\n    custodia, seguridad
        e indemnidad de los datos y documentos que en ellos\n    se contengan.\n\n    d)
        La evaluaci\u00f3n del cumplimiento de las obligaciones de buen gobierno\n    previstas
        en la Ley XX/2012, de Transparencia, Acceso a la Informaci\u00f3n\n    P\u00fablica
        y Buen Gobierno y en caso de incumplimiento, la instrucci\u00f3n del\n    procedimiento
        sancionador conforme a lo que se determine\n    reglamentariamente.\n\n    3.
        El personal que preste servicios en la Oficina de Buen Gobierno y\n    Conflictos
        de Intereses tiene el deber permanente de mantener en secreto\n    los datos
        e informaciones que conozca por raz\u00f3n de su trabajo.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 28/2006, de 18 de julio,\n    de
        Agencias estatales para la mejora de los servicios p\u00fablicos.\n\n    La
        Disposici\u00f3n adicional primera de la Ley 28/2006, de 18 de julio, de\n    Agencias
        estatales para la mejora de los servicios p\u00fablicos queda\n    redactada
        como sigue:\n\n    \"Disposici\u00f3n adicional primera. Autorizaci\u00f3n
        para la creaci\u00f3n de la\n    Agencia Estatal de Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y\n    la Calidad de los Servicios e Informe
        anual al Congreso de los Diputados.\n\n    1. Se autoriza al Gobierno para
        la creaci\u00f3n de la Agencia Estatal de\n    Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y la Calidad de los\n    Servicios, adscrita
        al Ministerio de Hacienda y Administraciones\n    P\u00fablicas, cuyo objeto
        es la promoci\u00f3n de la transparencia de la actividad\n    p\u00fablica
        y la garant\u00eda del derecho de acceso a la informaci\u00f3n as\u00ed como
        la\n    promoci\u00f3n y realizaci\u00f3n de evaluaciones de las pol\u00edticas
        y programas\n    p\u00fablicos cuya gesti\u00f3n corresponde a la Administraci\u00f3n
        General del Estado,\n    favoreciendo el uso racional de los recursos p\u00fablicos
        y el impulso de la\n    gesti\u00f3n de la calidad de los servicios.\n\n    2.
        El Consejo de Ministros aprobar\u00e1 anualmente los programas y pol\u00edticas\n    p\u00fablicas
        cuya evaluaci\u00f3n incluir\u00e1 la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y la Calidad de los Servicios en su\n    Plan
        de Trabajo.\n\n    3. La Agencia Estatal de Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas\n    P\u00fablicas y la Calidad de los Servicios, presentar\u00e1
        anualmente un Informe\n    al Congreso de los Diputados, acerca de la actividad
        desplegada por las\n    agencias estatales y sus compromisos para mejorar
        la calidad de los\n    servicios prestados a los ciudadanos.\n\n    4. La
        Agencia Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas\n    P\u00fablicas
        y la Calidad de los Servicios elaborar\u00e1 anualmente un informe\n    estad\u00edstico
        sobre el grado de cumplimiento de las obligaciones de\n    transparencia y
