        legales con una antelaci\u00f3n m\u00ednima de 15\n    d\u00edas a la fecha
        de su efectividad.\n\n    En los supuestos previstos en los p\u00e1rrafos
        a), b), c), d) y f) del\n    apartado 1 de este art\u00edculo, si el trabajador
