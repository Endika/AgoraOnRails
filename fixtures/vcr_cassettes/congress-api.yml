        Se modifica el apartado uno del art\u00edculo 117, que queda redactado\n    en
        los siguientes t\u00e9rminos:\n\n    \"1. Las citadas infracciones se calificar\u00e1n
        reglamentariamente de leves,\n    menos graves, graves, o muy graves, atendiendo
        a su repercusi\u00f3n en el\n    orden y aprovechamiento del dominio p\u00fablico
