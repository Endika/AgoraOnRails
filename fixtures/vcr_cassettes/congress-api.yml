        DE LEY\n\n    121/000024 Proyecto de Ley por el que se aprueban medidas urgentes
        para\n    paliar los da\u00f1os producidos por los incendios forestales y
        otras\n    cat\u00e1strofes naturales ocurridos en varias Comunidades Aut\u00f3nomas\n    (procedente
        del Real Decreto-ley 25/2012, de 7 de septiembre).\n\n    En cumplimiento
        de lo dispuesto en el art\u00edculo 86.2 de la Constituci\u00f3n, el\n    Real
        Decreto-ley 25/2012, de 7 de septiembre, por el que se aprueban\n    medidas
        urgentes para paliar los da\u00f1os producidos por los incendios\n    forestales
        y otras cat\u00e1strofes naturales ocurridos en varias Comunidades\n    Aut\u00f3nomas
        (n\u00fam. expte. 130/000026) fue sometido a debate y votaci\u00f3n de\n    totalidad
        por el Congreso de los Diputados en su sesi\u00f3n del d\u00eda 20 de\n    septiembre
        de 2012, en la que se acord\u00f3 su convalidaci\u00f3n, as\u00ed como su\n    tramitaci\u00f3n
        como Proyecto de Ley (n\u00fam. expte. 121/000024).\n\n    La Mesa del Congreso
        de los Diputados, en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado
        su remisi\u00f3n a la Comisi\u00f3n de Interior, para su aprobaci\u00f3n con\n    competencia
        legislativa plena, as\u00ed como abrir un plazo de ocho d\u00edas\n    h\u00e1biles
        que expira el d\u00eda 8 de octubre de 2012, en el que los Sres.\n    Diputados
        y los Grupos Parlamentarios podr\u00e1n presentar enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena la publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 25 de septiembre de 2012.-P. D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY POR EL QUE SE APRUEBAN MEDIDAS URGENTES PARA PALIAR LOS\n    DA\u00d1OS
        PRODUCIDOS POR LOS INCENDIOS FORESTALES Y OTRAS CAT\u00c1STROFES\n    NATURALES
        OCURRIDOS EN VARIAS COMUNIDADES AUT\u00d3NOMAS\n\n    Los incendios forestales
        tienen efectos devastadores en los \u00e1mbitos\n    econ\u00f3mico, medioambiental
        y social, acent\u00faan los procesos de\n    desertificaci\u00f3n y afectan
        al paisaje, al ciclo del agua, a la\n    biodiversidad y al turismo. El riesgo
        de incendios forestales es\n    inherente a las condiciones clim\u00e1ticas
        de nuestro pa\u00eds. Su prevenci\u00f3n,\n    por tanto, se convierte en
        una de las labores m\u00e1s importantes para la\n    Administraci\u00f3n.
        Los agentes econ\u00f3micos deben ser conscientes tambi\u00e9n de\n    este
        riesgo, adoptando las medidas de prevenci\u00f3n y de mitigaci\u00f3n de su\n    impacto.
        Los ciudadanos, por su parte, deben extremar las precauciones\n    pues cualquier
        imprudencia puede tener graves consecuencias.\n\n    Desde primeros del mes
        de junio se han producido grandes incendios en\n    distintos puntos de la
        geograf\u00eda espa\u00f1ola que han calcinado miles de\n    hect\u00e1reas
        y movilizado numerosos medios terrestres y a\u00e9reos para su\n    extinci\u00f3n
        y para la puesta en marcha de las tareas de evacuaci\u00f3n.\n\n    Se trata
        de incendios especialmente virulentos que se han cobrado la\n    p\u00e9rdida
        de varias vidas y cuya extensi\u00f3n y propagaci\u00f3n resultan\n    destacables.\n\n    Por
        otra parte, desde finales del pasado mayo se han producido fuertes\n    tormentas
        de pedrisco en diversos territorios de nuestra geograf\u00eda, que\n    han
        destruido cosechas y cultivos, produciendo, adem\u00e1s, da\u00f1os en\n    infraestructuras
        de titularidad p\u00fablica y en bienes de titularidad\n    privada, viviendas
        y explotaciones agr\u00edcolas y ganaderas.\n\n    La gesti\u00f3n de estas
        emergencias y la minimizaci\u00f3n de los da\u00f1os han\n    requerido el
        esfuerzo y colaboraci\u00f3n de todas las administraciones\n    implicadas
        mediante la actuaci\u00f3n coordinada por la Direcci\u00f3n General de\n    Protecci\u00f3n
        Civil y Emergencias del Ministerio del Interior, y la\n    participaci\u00f3n
        de las Fuerzas y Cuerpos de Seguridad del Estado, los\n    medios a\u00e9reos
        y terrestres del Ministerio de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente y la Unidad Militar de Emergencias. Todos ellos, junto a\n    las
        autoridades, bomberos, polic\u00edas auton\u00f3micas y locales, voluntarios,
        y\n    con los recursos de las Administraciones auton\u00f3micas y locales,
        han\n    contribuido a que las consecuencias de estas cat\u00e1strofes no
        hayan sido\n    mayores.\n\n    En el marco del principio constitucional de
        solidaridad y por aplicaci\u00f3n\n    de los de equidad e igualdad de trato
        en relaci\u00f3n con situaciones\n    precedentes, la magnitud de estos hechos
        y de sus consecuencias obliga a\n    los poderes p\u00fablicos a adoptar medidas
        extraordinarias consistentes en un\n    r\u00e9gimen de ayudas espec\u00edficas,
        as\u00ed como en la adopci\u00f3n de un conjunto de\n    medidas paliativas
        y compensatorias dirigidas a la reparaci\u00f3n de los\n    da\u00f1os producidos
        en personas y bienes y a la recuperaci\u00f3n de las zonas\n    afectadas.\n\n    La
        cuant\u00eda de las p\u00e9rdidas de producci\u00f3n ocasionadas por los incendios
        y\n    las tormentas en los cultivos configuran una situaci\u00f3n de desastre\n    natural,
        en los t\u00e9rminos establecidos por las directrices comunitarias\n    sobre
        ayudas estatales al sector agrario.\n\n    El objetivo de esta norma es, en
        consecuencia, aprobar un cat\u00e1logo de\n    medidas que afectan a diversos
        departamentos ministeriales, abarcando\n    aspectos tales como las ayudas
        por da\u00f1os personales o la disminuci\u00f3n de\n    las cargas tributarias,
        para intentar paliar el impacto en los ciudadanos\n    y las empresas afectados.\n\n    Sin
        perjuicio de las competencias de las comunidades aut\u00f3nomas, la\n    magnitud
        de los da\u00f1os ocasionados y la necesidad de asegurar la\n    realizaci\u00f3n
        de determinadas actuaciones de restauraci\u00f3n de car\u00e1cter\n    prioritario
        aconsejan la participaci\u00f3n de la Administraci\u00f3n General del\n    Estado
        en las tareas de restauraci\u00f3n forestal y medioambiental, en virtud\n    del
        principio de cooperaci\u00f3n interadministrativa.\n\n    Las concretas medidas
        que se adoptan responden a la necesidad inaplazable\n    de hacer frente a
        las distintas cat\u00e1strofes a las que se refiere esta\n    disposici\u00f3n,
        y presentan, por su contenido y finalidad, una directa\n    conexi\u00f3n
        de sentido con aqu\u00e9llas, por lo que se cumple el presupuesto\n    constitucional
        de la extraordinaria y urgente necesidad habilitante del\n    real decreto-ley.\n\n    Por
        otra parte, el hecho de que no haya terminado de evaluarse el da\u00f1o\n    producido
        en algunas de las cat\u00e1strofes acaecidas hace necesario que se\n    contemple
        la posibilidad de complementar esta norma desde un punto de\n    vista presupuestario,
        pero no es excusa para demorar la aplicaci\u00f3n de\n    aquellas medidas
        m\u00e1s perentorias que deben contribuir a recuperar, en la\n    medida de
        lo posible, la normalidad en las zonas afectadas.\n\n    Art\u00edculo 1.
        \u00c1mbito de aplicaci\u00f3n.\n\n    1. Las medidas establecidas en este
        real decreto-ley se aplicar\u00e1n a las\n    personas y bienes afectados
        por los incendios forestales acaecidos desde\n    primeros del mes de junio
        hasta su entrada en vigor en aquellas\n    Comunidades Aut\u00f3nomas que
        hayan resultado afectadas por los mismos.\n\n    P\u00e1gina\n    3Igualmente,
        ser\u00e1n de aplicaci\u00f3n las referidas medidas a las consecuencias\n    de
        las fuertes tormentas de pedrisco que se han sucedido en determinadas\n    Comunidades
        Aut\u00f3nomas desde el pasado mes de mayo.\n\n    2. Los t\u00e9rminos municipales
        y n\u00facleos de poblaci\u00f3n afectados a los que\n    concretamente sean
        de aplicaci\u00f3n las medidas aludidas se determinar\u00e1n por\n    Orden
        del Ministro del Interior. A tal efecto, se podr\u00e1n entender tambi\u00e9n\n    incluidos
        aquellos otros t\u00e9rminos municipales o n\u00facleos de poblaci\u00f3n
        en\n    los que, para la correcta ejecuci\u00f3n de las obras necesarias,
        sean\n    imprescindibles las actuaciones de los departamentos ministeriales\n    competentes.\n\n    3.
        El Gobierno, mediante real decreto, podr\u00e1 declarar, con delimitaci\u00f3n
        de\n    los municipios y n\u00facleos de poblaci\u00f3n afectados, la aplicaci\u00f3n
        de las\n    medidas previstas en este real decreto-ley a otros incendios y
        tormentas\n    de caracter\u00edsticas similares que hayan acaecido o puedan
        acaecer, en\n    cualquier Comunidad Aut\u00f3noma, desde su entrada en vigor
        hasta el 1 de\n    noviembre de 2012.\n\n    Art\u00edculo 2. Ayudas por da\u00f1os
        personales y por da\u00f1os materiales en\n    viviendas y enseres destinados
        a establecimientos industriales,\n    mercantiles, agrarios, tur\u00edsticos
        y de otros servicios.\n\n    1. Las ayudas previstas en este art\u00edculo
        se extienden a los casos de\n    fallecimiento y a los supuestos de incapacidad
        causados directamente por\n    los siniestros a que se refiere este real decreto-ley,
        y se rigen por lo\n    dispuesto en el Real Decreto 307/2005, de 18 de marzo,
        por el que se\n    determinan las subvenciones en atenci\u00f3n a determinadas
        necesidades\n    derivadas de situaciones de emergencia o de naturaleza catastr\u00f3fica,
        y se\n    establece el procedimiento para su concesi\u00f3n.\n\n    2. La
        destrucci\u00f3n o da\u00f1os en enseres y los da\u00f1os en vivienda ser\u00e1n\n    igualmente
        objeto de ayudas seg\u00fan lo establecido en el Real Decreto\n    307/2005,
        de 18 de marzo.\n\n    3. Sin perjuicio de lo dispuesto en el apartado anterior
        en cuanto a la\n    aplicabilidad del Real Decreto 307/2005, de 18 de marzo,
        al objeto de\n    acreditar la titularidad sobre los inmuebles afectados por
        los siniestros\n    se admitir\u00e1 como medio de prueba cualquier documento
        que demuestre dicho\n    t\u00edtulo, tales como los recibos de pago del Impuesto
        sobre Bienes\n    Inmuebles u otros de an\u00e1loga naturaleza.\n\n    4.
        Las solicitudes para la concesi\u00f3n de estas ayudas se tramitar\u00e1n
        por las\n    Delegaciones o las Subdelegaciones del Gobierno en las Comunidades\n    Aut\u00f3nomas
        afectadas; se presentar\u00e1n en el plazo de dos meses, contados a\n    partir
        de la entrada en vigor de este real decreto-ley, y ser\u00e1n resueltas\n    por
        el Ministro del Interior en el plazo de tres meses, contados desde la\n    presentaci\u00f3n
        de la solicitud.\n\n    5. Las ayudas que se concedan en aplicaci\u00f3n de
        lo previsto en este\n    art\u00edculo se financiar\u00e1n con cargo a los
        cr\u00e9ditos de los conceptos 472,\n    482, 771 y 782 de la aplicaci\u00f3n
        presupuestaria 16.01.134M \"Para\n    atenciones de todo orden motivadas por
        siniestros, cat\u00e1strofes u otros de\n    reconocida urgencia\", dotados
        con car\u00e1cter de ampliables en el vigente\n    presupuesto del Ministerio
        del Interior.\n\n    Art\u00edculo 3. R\u00e9gimen aplicable a las ayudas
        a personas f\u00edsicas o jur\u00eddicas\n    que hayan realizado prestaciones
        personales y de bienes, y r\u00e9gimen de\n    ayudas a corporaciones locales.\n\n    1.
        Las ayudas a las personas f\u00edsicas o jur\u00eddicas que hayan realizado\n    prestaciones
        personales y de bienes se regir\u00e1n por lo dispuesto en el\n    Real Decreto
        307/2005, de 18 de marzo.\n\n    2. Las ayudas a corporaciones locales por
        los gastos causados para hacer\n    frente a estas situaciones de emergencia
        se regir\u00e1n por lo dispuesto en\n    el Real Decreto 307/2005, de 18 de
        marzo, sin que sea aplicable la\n    cuant\u00eda prevista en sus art\u00edculos
        22 y 23.\n\n    3. Las solicitudes para la concesi\u00f3n de las ayudas previstas
        en los dos\n    apartados anteriores se presentar\u00e1n en el plazo de dos
        meses, contados a\n    partir de la entrada en vigor de este real decreto-ley.\n\n    4.
        Las ayudas que se concedan en aplicaci\u00f3n de lo previsto en este\n    art\u00edculo
        se financiar\u00e1n con cargo a los cr\u00e9ditos de los conceptos 461,\n    471,
        y 761 de la aplicaci\u00f3n presupuestaria 16.01.134M \"Para atenciones de\n    todo
        orden motivadas por siniestros, cat\u00e1strofes u otros de reconocida\n    urgencia\",
        dotados con car\u00e1cter de ampliables en el vigente presupuesto\n    del
        Ministerio del Interior.\n\n    Art\u00edculo 4. Subvenciones por da\u00f1os
        en infraestructuras municipales y red\n    viaria de las diputaciones provinciales
        y cabildos.\n\n    A los proyectos que ejecuten las entidades locales en los
        t\u00e9rminos\n    municipales y n\u00facleos de poblaci\u00f3n a los que
        se hace referencia en el\n    art\u00edculo 1, relativos a las obras de reparaci\u00f3n
        o restituci\u00f3n de\n    infraestructuras, equipamientos e instalaciones
        y servicios de\n    titularidad municipal y de las mancomunidades,\n\n    P\u00e1gina\n    4y
        a la red viaria de las diputaciones provinciales y cabildos, se les\n    aplicar\u00e1
        el procedimiento de urgencia, pudiendo conced\u00e9rseles por el\n    Estado
        una subvenci\u00f3n de hasta el 50 % de su coste.\n\n    Art\u00edculo 5.
        Ayudas por da\u00f1os causados en producciones agr\u00edcolas y\n    ganaderas.\n\n    1.
        Las ayudas previstas en este art\u00edculo ir\u00e1n destinadas a los titulares\n    de
        las explotaciones agr\u00edcolas y ganaderas que, teniendo p\u00f3lizas en
        vigor\n    amparadas por el Plan de seguros agrarios combinados y estando
        ubicadas\n    en el \u00e1mbito de aplicaci\u00f3n se\u00f1alado en el art\u00edculo
        1, hayan sufrido\n    p\u00e9rdidas superiores al 30 % de su producci\u00f3n,
        con arreglo a los criterios\n    de la Uni\u00f3n Europea a este respecto.\n\n    2.
        Ser\u00e1n objeto de ayuda:\n\n    a) Las p\u00e9rdidas producidas en las
        explotaciones ganaderas como\n    consecuencia de los da\u00f1os registrados
        sobre las \u00e1reas de aprovechamiento\n    ganadero, siempre que los animales
        de dichas explotaciones est\u00e9n\n    asegurados en las l\u00edneas de seguros
        de explotaci\u00f3n contenidas en el plan\n    de seguros.\n\n    b) Los da\u00f1os
        registrados en las explotaciones agr\u00edcolas y ganaderas para\n    las
        que en las fechas del siniestro no hubiera iniciado el periodo de\n    suscripci\u00f3n
        del correspondiente seguro, o \u00e9ste no hubiere finalizado y\n    que no
        hubieran formalizado a\u00fan la p\u00f3liza para esta campa\u00f1a, siempre
        y\n    cuando se hubiese contratado el seguro para dicha producci\u00f3n y
        cultivo en\n    la campa\u00f1a anterior.\n\n    c) Los da\u00f1os sobre las
        producciones agr\u00edcolas y ganaderas que, teniendo\n    p\u00f3liza en
        vigor para dichas producciones amparada por el sistema de\n    seguros agrarios
        combinados, no estuvieran garantizados por dicho\n    sistema.\n\n    d) Los
        da\u00f1os originados en las producciones agr\u00edcolas y ganaderas no\n    incluidas
        en el vigente plan de seguros agrarios combinados.\n\n    3. Las p\u00e9rdidas
        registradas en las explotaciones ganaderas como\n    consecuencia de los da\u00f1os
        sobre las \u00e1reas de aprovechamiento ganadero\n    ser\u00e1n objeto de
        ayudas en concepto de compensaci\u00f3n de gastos\n    extraordinarios para
        la alimentaci\u00f3n de los animales.\n\n    4. Las ayudas por los da\u00f1os
        causados sobre las producciones agr\u00edcolas se\n    calcular\u00e1n teniendo
        en cuenta las p\u00e9rdidas registradas sobre el promedio\n    de las producciones
        de las tres \u00faltimas campa\u00f1as. En el caso de\n    producciones le\u00f1osas,
        se podr\u00e1 tener en cuenta, adem\u00e1s, una ayuda\n    equivalente al
        coste de reposici\u00f3n de las plantaciones afectadas.\n\n    5. Para las
        restantes producciones, la ayuda se determinar\u00e1 teniendo en\n    cuenta,
        en la medida en que resulten aplicables, las condiciones y\n    procedimientos
        establecidos en el sistema de seguros agrarios.\n\n    6. El Ministerio de
        Agricultura, Alimentaci\u00f3n y Medio Ambiente, en\n    coordinaci\u00f3n
        con las Comunidades Aut\u00f3nomas, establecer\u00e1 el procedimiento\n    para
        la determinaci\u00f3n de todas las ayudas previstas en este art\u00edculo
        y la\n    cuant\u00eda m\u00e1xima de las mismas.\n\n    Art\u00edculo 6.
        Beneficios fiscales.\n\n    1. Se concede la exenci\u00f3n de las cuotas del
        Impuesto sobre Bienes\n    Inmuebles correspondientes al ejercicio de 2012
        que afecten a viviendas,\n    establecimientos industriales, tur\u00edsticos
        y mercantiles, explotaciones\n    agrarias y forestales, locales de trabajo
        y similares, da\u00f1ados como\n    consecuencia directa de los siniestros,
        cuando se acredite que tanto las\n    personas como los bienes en ellos ubicados
        hayan tenido que ser objeto de\n    realojamiento total o parcial en otras
        viviendas o locales diferentes\n    hasta la reparaci\u00f3n de los da\u00f1os
        sufridos, o los destrozos en cosechas\n    constituyan siniestros no cubiertos
        por ninguna f\u00f3rmula de aseguramiento\n    p\u00fablico o privado.\n\n    2.
        Se concede una reducci\u00f3n en el Impuesto sobre Actividades Econ\u00f3micas\n    correspondiente
        al ejercicio de 2012 a las industrias de cualquier\n    naturaleza, establecimientos
        mercantiles, tur\u00edsticos y profesionales\n    cuyos locales de negocio
        o bienes afectos a esa actividad hayan sido\n    da\u00f1ados como consecuencia
        directa de los siniestros, siempre que hubieran\n    tenido que ser objeto
        de realojamiento o se hayan producido da\u00f1os que\n    obliguen al cierre
        temporal de la actividad. La indicada reducci\u00f3n ser\u00e1\n    proporcional
        al tiempo transcurrido desde el d\u00eda en que se haya producido\n    el
        cese de la actividad hasta su reinicio en condiciones de normalidad,\n    ya
        sea en los mismos locales, ya sea en otros habilitados al efecto, sin\n    perjuicio
        de considerar, cuando la gravedad de los da\u00f1os producidos d\u00e9\n    origen
        a ello, el supuesto de cese en el ejercicio de aqu\u00e9lla, que\n    surtir\u00e1
        efectos desde el d\u00eda 31 de diciembre de 2011.\n\n    P\u00e1gina\n    53.
        Las exenciones y reducciones de cuotas en los tributos se\u00f1alados en los\n    apartados
        anteriores comprender\u00e1n las de los recargos legalmente\n    autorizados
        sobre los mismos.\n\n    4. Los contribuyentes que, teniendo derecho a los
        beneficios establecidos\n    en los apartados anteriores, hubieren satisfecho
        los recibos\n    correspondientes a dicho ejercicio fiscal, podr\u00e1n pedir
        la devoluci\u00f3n de\n    las cantidades ingresadas.\n\n    5. Estar\u00e1n
        exentas de las tasas del organismo aut\u00f3nomo Jefatura Central de\n    Tr\u00e1fico
        establecidas por la Ley 16/1979, de 2 de octubre, la tramitaci\u00f3n\n    de
        las bajas de veh\u00edculos solicitadas como consecuencia de los da\u00f1os\n    producidos
        por los siniestros, y la expedici\u00f3n de duplicados de permisos\n    de
        circulaci\u00f3n o de conducci\u00f3n destruidos o extraviados por dichas\n    causas.\n\n    6.
        La disminuci\u00f3n de ingresos en tributos locales que los anteriores\n    apartados
        de este art\u00edculo produzcan en los ayuntamientos, diputaciones\n    provinciales,
        cabildos insulares y consejos insulares ser\u00e1 compensada con\n    cargo
        a los Presupuestos Generales del Estado, de conformidad con lo\n    establecido
        en el art\u00edculo 9 del texto refundido de la Ley Reguladora de\n    Haciendas
        Locales, aprobado por el Real Decreto Legislativo 2/2004, de 5\n    de marzo.\n\n    7.
        Estar\u00e1n exentas del Impuesto sobre la Renta de las Personas F\u00edsicas
        las\n    ayudas excepcionales por da\u00f1os personales a que se refiere el
        art\u00edculo 2.\n\n    Art\u00edculo 7. Reducciones fiscales especiales para
        las actividades agrarias.\n\n    Para las explotaciones y actividades agrarias,
        realizadas en las zonas que\n    determine la orden que se dicte en desarrollo
        del art\u00edculo 1 de este real\n    decreto-ley, y conforme a las previsiones
        contenidas en el apartado 4.1.\u00ba\n    del art\u00edculo 37 del Reglamento
        del Impuesto sobre la Renta de las\n    Personas F\u00edsicas, aprobado por
        el Real Decreto 439/2007, de 30 de marzo,\n    y el apartado 3 del art\u00edculo
        38 del Reglamento del Impuesto sobre el\n    Valor A\u00f1adido, aprobado
        por el Real Decreto 1624/1992, de 29 de\n    diciembre, el Ministerio de Hacienda
        y Administraciones P\u00fablicas, a la\n    vista de los informes del Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente, podr\u00e1 autorizar,
        con car\u00e1cter excepcional, la reducci\u00f3n de los\n    \u00edndices
        de rendimiento neto a los que se refiere la Orden EHA/3257/2011,\n    de 21
        de noviembre, por la que se desarrollan para el a\u00f1o 2012 el m\u00e9todo\n    de
        estimaci\u00f3n objetiva del Impuesto sobre la Renta de las Personas\n    F\u00edsicas
        y el r\u00e9gimen especial simplificado del Impuesto sobre el Valor\n    A\u00f1adido.\n\n    Art\u00edculo
        8. Medidas laborales y de Seguridad Social.\n\n    1. Los expedientes de regulaci\u00f3n
        de empleo que tengan su causa directa en\n    los da\u00f1os producidos por
        los acontecimientos catastr\u00f3ficos se\u00f1alados en\n    los apartados
        primero y segundo del art\u00edculo 1 de este real decreto-ley,\n    as\u00ed
        como en las p\u00e9rdidas de actividad directamente derivadas de los\n    mismos
        en el sector de la hosteler\u00eda y hospedaje que queden debidamente\n    acreditados,
        tendr\u00e1n la consideraci\u00f3n de provenientes de una situaci\u00f3n de\n    fuerza
        mayor, con las consecuencias que se derivan de los art\u00edculos 47 y\n    51
        del texto refundido de la Ley del Estatuto de los Trabajadores,\n    aprobado
        por el Real Decreto Legislativo 1/1995, de 24 de marzo. En el\n    primer
        supuesto, la Tesorer\u00eda General de la Seguridad Social podr\u00e1\n    exonerar
        al empresario del abono de las cuotas de la Seguridad Social y\n    por conceptos
        de recaudaci\u00f3n conjunta mientras dure el per\u00edodo de\n    suspensi\u00f3n,
        manteni\u00e9ndose la condici\u00f3n de dicho per\u00edodo como\n    efectivamente
        cotizado por el trabajador. En los casos en que se produzca\n    extinci\u00f3n
        del contrato, las indemnizaciones de los trabajadores correr\u00e1n\n    a
        cargo del Fondo de Garant\u00eda Salarial, con los l\u00edmites legalmente\n    establecidos.\n\n    En
        los expedientes en que se decida por la empresa la suspensi\u00f3n de\n    contratos
        o la reducci\u00f3n temporal de la jornada de trabajo con base en\n    circunstancias
        excepcionales, el Servicio P\u00fablico de Empleo estatal podr\u00e1\n    autorizar
        que el tiempo en que se perciban las prestaciones por\n    desempleo, reguladas
        en el t\u00edtulo III del texto refundido de la Ley\n    General de la Seguridad
        Social, aprobado por el Real Decreto Legislativo\n    1/1994, de 20 de junio,
        que traigan su causa inmediata de las\n    cat\u00e1strofes, no se compute
        a los efectos de consumir los per\u00edodos m\u00e1ximos\n    de percepci\u00f3n
        establecidos. Igualmente, podr\u00e1 autorizar que reciban\n    prestaciones
        por desempleo aquellos trabajadores incluidos en dichos\n    expedientes que
        carezcan de los per\u00edodos de cotizaci\u00f3n necesarios para\n    tener
        derecho a ellas.\n\n    2. Las empresas y los trabajadores por cuenta propia,
        incluidos en\n    cualquier r\u00e9gimen de la Seguridad Social, podr\u00e1n
        solicitar y obtener,\n    previa justificaci\u00f3n de los da\u00f1os sufridos,
        una moratoria de hasta un a\u00f1o\n    sin inter\u00e9s en el pago de las
        cotizaciones a la Seguridad Social y por\n    conceptos de recaudaci\u00f3n
        conjunta correspondientes a tres meses naturales\n    consecutivos, a contar
        desde el anterior a la producci\u00f3n del\n\n    P\u00e1gina\n    6siniestro
        o, en el caso de trabajadores incluidos en el R\u00e9gimen Especial\n    de
        los Trabajadores por Cuenta Propia o Aut\u00f3nomos, desde el mes en que\n    aqu\u00e9l
        se produjo.\n\n    3. Los cotizantes a la Seguridad Social que tengan derecho
        a los\n    beneficios establecidos en los apartados anteriores y hayan satisfecho\n    las
        cuotas correspondientes a las exenciones o a la moratoria de que se\n    trate
        podr\u00e1n pedir la devoluci\u00f3n de las cantidades ingresadas, incluidos,\n    en
        su caso, los intereses de demora, los recargos y costas\n    correspondientes.
        Si el que tuviera derecho a la devoluci\u00f3n fuera deudor\n    a la Seguridad
        Social por cuotas correspondientes a otros per\u00edodos, el\n    cr\u00e9dito
        por la devoluci\u00f3n ser\u00e1 aplicado al pago de deudas pendientes con\n    aqu\u00e9lla
        en la forma que legalmente proceda.\n\n    4. Para llevar a cabo las obras
        de reparaci\u00f3n de los da\u00f1os causados, las\n    Administraciones p\u00fablicas
        y las entidades sin \u00e1nimo de lucro podr\u00e1n\n    solicitar del servicio
        p\u00fablico de empleo competente la adscripci\u00f3n de\n    trabajadores
        perceptores de las prestaciones por desempleo para trabajos\n    de colaboraci\u00f3n
        social, de acuerdo con lo dispuesto en el art\u00edculo 213.3\n    del texto
        refundido de la Ley General de la Seguridad Social.\n\n    Art\u00edculo 9.
        R\u00e9gimen de contrataci\u00f3n.\n\n    1. A los efectos prevenidos en el
        art\u00edculo 113 del texto refundido de la\n    Ley de Contratos del Sector
        P\u00fablico, aprobado por el Real Decreto\n    Legislativo 3/2011, de 14
        de noviembre, podr\u00e1n tener la consideraci\u00f3n de\n    obras, servicios
        o suministros de emergencia, previo el correspondiente\n    acuerdo del \u00f3rgano
        de contrataci\u00f3n previsto en el p\u00e1rrafo a) del apartado\n    primero
        del citado art\u00edculo, los contratos de reparaci\u00f3n o mantenimiento\n    de
        infraestructuras, equipamientos o servicios, as\u00ed como las obras de\n    reposici\u00f3n
        de bienes perjudicados por la cat\u00e1strofe, cualquiera que sea\n    su
        cuant\u00eda.\n\n    2. Se declara urgente la ocupaci\u00f3n de los bienes
        afectados por las\n    expropiaciones derivadas de la realizaci\u00f3n de
        las obras a que se refiere\n    este art\u00edculo, a los efectos establecidos
        en el art\u00edculo 52 de la Ley de\n    Expropiaci\u00f3n Forzosa, de 16
        de diciembre de 1954.\n\n    3. Para la tramitaci\u00f3n de expedientes de
        contrataci\u00f3n de obras no\n    incluidas en el art\u00edculo 126.2 del
        Texto Refundido de la Ley de Contratos\n    del Sector P\u00fablico, se dispensar\u00e1
        del requisito previo de disponibilidad\n    de los terrenos, sin perjuicio
        de que su ocupaci\u00f3n efectiva deber\u00e1 ir\n    precedida de la formalizaci\u00f3n
        del acta de ocupaci\u00f3n.\n\n    Art\u00edculo 10. Cooperaci\u00f3n con
        las Administraciones Locales.\n\n    1. Se faculta al Ministro de Hacienda
        y Administraciones P\u00fablicas para\n    proponer el pago de las subvenciones
        derivadas de da\u00f1os en\n    infraestructuras, equipamientos e instalaciones
        y servicios de\n    titularidad municipal y de las mancomunidades, a las que
        se refiere el\n    art\u00edculo 4, en la parte que financie la Administraci\u00f3n
        General del\n    Estado, una vez efectuadas las valoraciones de da\u00f1os,
        hasta el importe\n    m\u00e1ximo que se determine en los reales decretos
        de desarrollo.\n\n    2. Tales subvenciones se atender\u00e1n con cargo al
        cr\u00e9dito que a estos\n    efectos se habilite, con el car\u00e1cter de
        incorporable, en los presupuestos\n    de dicho departamento. De conformidad
        con lo establecido en el art\u00edculo\n    50.1.b) de la Ley 47/2003, de
        26 de noviembre, General Presupuestaria, el\n    cr\u00e9dito que se habilite
        se financiar\u00e1 con cargo al Fondo de Contingencia\n    de ejecuci\u00f3n
        presupuestaria, cuya autorizaci\u00f3n corresponder\u00e1 al Consejo\n    de
        Ministros.\n\n    3. De igual modo, se faculta al titular del Ministerio de
        Hacienda y\n    Administraciones P\u00fablicas para establecer el procedimiento
        para la\n    concesi\u00f3n de las mencionadas subvenciones, as\u00ed como
        su seguimiento y\n    control, en el marco de la cooperaci\u00f3n econ\u00f3mica
        del Estado a las\n    inversiones de las entidades locales.\n\n    Art\u00edculo
        11. Actuaciones de restauraci\u00f3n forestal y medioambiental en las\n    Comunidades
        Aut\u00f3nomas afectadas.\n\n    1. Se faculta al Ministro de Agricultura,
        Alimentaci\u00f3n y Medio Ambiente\n    para declarar zona de actuaci\u00f3n
        especial para la restauraci\u00f3n forestal y\n    medioambiental de las zonas
        afectadas y para declarar la emergencia de\n    las obras a ejecutar por dicho
        departamento, en las siguientes materias:\n\n    a) Restauraci\u00f3n hidrol\u00f3gico
        forestal, control de la erosi\u00f3n y\n    desertificaci\u00f3n, as\u00ed
        como trabajos complementarios, en los espacios\n    forestales incendiados
        para mitigar los posibles efectos de posteriores\n    lluvias.\n\n    P\u00e1gina\n    7b)
        Colaboraci\u00f3n para la recuperaci\u00f3n y regeneraci\u00f3n ambiental
        de los\n    efectos producidos por los incendios forestales en los espacios
        de la Red\n    Natura 2000, en particular en los tipos de h\u00e1bitats de
        inter\u00e9s\n    comunitario y en los h\u00e1bitats donde existan especies
        de inter\u00e9s\n    comunitario, endemismos o especies incluidas en el Listado
        de Especies\n    Silvestres en R\u00e9gimen de Protecci\u00f3n Especial.\n\n    c)
        Apoyo directo a la retirada y tratamiento de la biomasa forestal\n    quemada,
        en su caso.\n\n    d) Colaboraci\u00f3n en el tratamiento para control de
        plagas en las masas\n    forestales.\n\n    e) Restauraci\u00f3n de infraestructuras
        rurales de uso general, as\u00ed como de\n    caminos naturales y v\u00edas
        verdes.\n\n    2. A los efectos de las declaraciones citadas en el apartado
        anterior,\n    ser\u00e1 necesario que la superficie forestal afectada por
        el siniestro re\u00fana\n    alguna de las siguientes caracter\u00edsticas:\n\n    a)
        Que sea superior a 10.000 hect\u00e1reas.\n\n    b) Que sea superior a 5.000
        hect\u00e1reas, de las cuales m\u00e1s del 70 % sea de\n    superficie forestal
        arbolada.\n\n    c) Que sea superior a 500 hect\u00e1reas que est\u00e9n incluidas
        en lugares de la\n    Red Natura 2000 y que afecten a municipios que aporten
        al menos el 50 %\n    de su t\u00e9rmino municipal a dicha Red.\n\n    d)
        En el territorio insular, las superficies exigidas anteriormente ser\u00e1n\n    las
        siguientes: En el supuesto del p\u00e1rrafo a), 2.500 hect\u00e1reas; en el\n    supuesto
        del p\u00e1rrafo b), 500 hect\u00e1reas; y en el supuesto del p\u00e1rrafo
        c),\n    250 hect\u00e1reas.\n\n    3. La ejecuci\u00f3n de tales actuaciones
        estar\u00e1 condicionada a la financiaci\u00f3n\n    del 50% del coste de
        las mismas por la Comunidad aut\u00f3noma\n    correspondiente.\n\n    Art\u00edculo
        12. Consorcio de Compensaci\u00f3n de Seguros.\n\n    1. El Delegado del Gobierno
        en la Comunidad Aut\u00f3noma afectada podr\u00e1\n    solicitar del Consorcio
        de Compensaci\u00f3n de Seguros, para una m\u00e1s correcta\n    evaluaci\u00f3n
        de los da\u00f1os no personales, las correspondientes valoraciones\n    necesarias
        conforme a los art\u00edculos 2 y 3 de este real decreto-ley,\n    siempre
        que no afecten a bienes de titularidad p\u00fablica.\n\n    2. El Consorcio
        de Compensaci\u00f3n de Seguros tendr\u00e1 derecho al abono por\n    parte
        de la Administraci\u00f3n General del Estado de los trabajos de\n    peritaci\u00f3n
        conforme al baremo de honorarios profesionales que dicho\n    Consorcio tuviese
        aprobado para sus peritos tasadores de seguros.\n\n    3. Para facilitar la
        tramitaci\u00f3n de las ayudas y la valoraci\u00f3n de los\n    da\u00f1os,
        la administraci\u00f3n competente y el Consorcio de Compensaci\u00f3n de\n    Seguros
        podr\u00e1n transmitirse los datos sobre beneficiarios de las ayudas e\n    indemnizaciones
        que concedan, sus cuant\u00edas respectivas y los bienes\n    afectados. Las
        entidades aseguradoras que operen en el territorio espa\u00f1ol\n    estar\u00e1n
        obligadas a suministrar al Consorcio de Compensaci\u00f3n de Seguros\n    la
        informaci\u00f3n que \u00e9ste les solicite para dar cumplimiento a lo dispuesto\n    anteriormente.\n\n    Disposici\u00f3n
        adicional primera. L\u00edmites de las ayudas.\n\n    El valor de las ayudas
        concedidas en aplicaci\u00f3n de este real decreto-ley,\n    en lo que a da\u00f1os
        materiales se refiere, no podr\u00e1 superar en ning\u00fan caso\n    la diferencia
        entre el valor del da\u00f1o producido y el importe de otras\n    ayudas o
        indemnizaciones declaradas compatibles o complementarias que,\n    por los
        mismos conceptos, pudieran concederse por otras Administraciones\n    p\u00fablicas,
        o correspondieran en virtud de la existencia de p\u00f3lizas de\n    aseguramiento.\n\n    Disposici\u00f3n
        adicional segunda. Cr\u00e9ditos presupuestarios.\n\n    La reparaci\u00f3n
        de los da\u00f1os en los bienes de titularidad estatal, as\u00ed como\n    las
        indemnizaciones que se concedan por da\u00f1os en producciones agr\u00edcolas
        y\n    ganaderas, se financiar\u00e1n con cargo a los presupuestos de los
        respectivos\n    departamentos ministeriales; a estos efectos, se realizar\u00e1n
        las\n    transferencias de cr\u00e9dito que sean necesarias, sin que resulten
        de\n    aplicaci\u00f3n las limitaciones contenidas en el art\u00edculo 52.1.a)
        de la Ley\n    47/2003, de 26 de noviembre, respecto de la realizaci\u00f3n
        de transferencias\n    de cr\u00e9dito desde operaciones de capital a operaciones
        corrientes.\n\n    P\u00e1gina\n    8Disposici\u00f3n adicional tercera. Financiaci\u00f3n
        de las actuaciones de\n    restauraci\u00f3n forestal y medioambiental en
        las Comunidades Aut\u00f3nomas\n    afectadas.\n\n    Las actuaciones de restauraci\u00f3n
        forestal y medioambiental a las que se\n    hace referencia en el art\u00edculo
        11 del presente real decreto-ley se\n    financiar\u00e1n con cargo al Fondo
        de Contingencia de ejecuci\u00f3n\n    presupuestaria, a los cr\u00e9ditos
        que habilite el Ministerio de Hacienda y\n    Administraciones P\u00fablicas
        o mediante consignaci\u00f3n en los Presupuestos\n    Generales del Estado,
        seg\u00fan se disponga en el real decreto que lo\n    desarrolle y complemente.\n\n    Disposici\u00f3n
        adicional cuarta. Actuaciones del Ministerio de Defensa y del\n    Ministerio
        del Interior.\n\n    Para atender los gastos ocasionados al Ministerio de
        Defensa y aquellos en\n    que haya incurrido el Ministerio del Interior por
        la extinci\u00f3n de los\n    incendios acaecidos en las Comunidades Aut\u00f3nomas
        a las que se refiere el\n    art\u00edculo 1 de este real decreto-ley, el
        Gobierno, a propuesta del\n    Ministro de Hacienda y Administraciones P\u00fablicas,
        habilitar\u00e1 los\n    correspondientes cr\u00e9ditos en los presupuestos
        de dichos departamentos\n    ministeriales, de conformidad con lo previsto
        en los art\u00edculos 50 y 55 de\n    la Ley 47/2003, de 26 de noviembre,
        hasta el importe m\u00e1ximo que se\n    determine en los reales decretos
        de desarrollo.\n\n    Disposici\u00f3n adicional quinta. Anticipos de ayudas
        vinculadas a\n    determinados pr\u00e9stamos para la mejora y modernizaci\u00f3n
        de estructuras\n    agrarias.\n\n    En los t\u00e9rminos municipales afectados
        de acuerdo con el art\u00edculo 1, con\n    car\u00e1cter preferente, podr\u00e1
        efectuarse el pago anticipado del importe\n    total de las ayudas de minoraci\u00f3n
        de anualidades de amortizaci\u00f3n del\n    principal de los pr\u00e9stamos
        acogidos al Real Decreto 613/2001, de 8 de\n    junio, para la mejora y modernizaci\u00f3n
        de las estructuras de producci\u00f3n de\n    las explotaciones agrarias,
        de aquellos expedientes de los que se\n    disponga de la correspondiente
        certificaci\u00f3n final de cumplimiento de\n    compromisos y realizaci\u00f3n
        de inversiones.\n\n    Disposici\u00f3n adicional sexta. Convenios con otras
        Administraciones\n    p\u00fablicas.\n\n    La Administraci\u00f3n General
        del Estado podr\u00e1 celebrar los convenios de\n    colaboraci\u00f3n que
        requiera la aplicaci\u00f3n de este real decreto-ley con los\n    \u00f3rganos
        competentes de las Comunidades Aut\u00f3nomas y las corporaciones\n    locales
        afectadas.\n\n    A los efectos de la emisi\u00f3n del informe preceptivo
        y vinculante al que se\n    refiere la disposici\u00f3n adicional trig\u00e9sima
        de la Ley 2/2012, de 29 de\n    junio, de Presupuestos Generales del Estado
        para el a\u00f1o 2012, se tendr\u00e1n\n    especialmente en cuenta las circunstancias
        que justifican la adopci\u00f3n de\n    las medidas reguladas en este real
        decreto-ley.\n\n    Disposici\u00f3n adicional s\u00e9ptima. R\u00e9gimen
        de las cooperativas agrarias\n    situadas en las zonas afectadas.\n\n    Las
        cooperativas agrarias que tengan su domicilio fiscal en los \u00e1mbitos\n    territoriales
        a los que sea de aplicaci\u00f3n este real decreto-ley, y cuya\n    actividad
        haya resultado directamente afectada por los da\u00f1os producidos\n    por
        las cat\u00e1strofes, podr\u00e1n superar los l\u00edmites establecidos en
        el\n    apartado cuarto del art\u00edculo 93 de la Ley 27/1999, de 16 de julio,
        de\n    Cooperativas, y en el apartado 10 del art\u00edculo 13 de la Ley 20/1990,
        de\n    19 de diciembre, sobre r\u00e9gimen fiscal de las cooperativas, respecto
        de\n    las operaciones realizadas por terceros no socios. Para ello, deber\u00e1n\n    solicitar
        las autorizaciones establecidas, respectivamente, en el\n    apartado 2 del
        art\u00edculo 4 de la Ley 27/1999, de 16 de julio, y en el\n    art\u00edculo
        14 de la Ley 20/1990, de 19 de diciembre.\n\n    Disposici\u00f3n adicional
        octava. Comisi\u00f3n Interministerial de seguimiento de\n    las medidas
        de apoyo a damnificados.\n\n    1. Se crea una comisi\u00f3n interministerial
        para la aplicaci\u00f3n de las medidas\n    de apoyo previstas en este real
        decreto-ley coordinada por la Direcci\u00f3n\n    General de Protecci\u00f3n
        Civil y Emergencias, e integrada por los\n    representantes de los Ministerios
        de Defensa, de Hacienda y\n    Administraciones P\u00fablicas, del Interior,
        de Empleo y Seguridad Social, de\n    Industria, Energ\u00eda y Turismo, de
        Agricultura, Alimentaci\u00f3n y Medio\n\n    P\u00e1gina\n    9Ambiente y
        de la Presidencia, as\u00ed como por los Delegados del Gobierno en\n    las
        Comunidades Aut\u00f3nomas afectadas y por un representante del Consorcio\n    de
        Compensaci\u00f3n de Seguros.\n\n    2. El seguimiento de las medidas de apoyo
        previstas en este real\n    decreto-ley se llevar\u00e1 a cabo por la comisi\u00f3n
        a que se refiere el\n    apartado anterior, en coordinaci\u00f3n con las autoridades
        de las Comunidades\n    Aut\u00f3nomas, a trav\u00e9s de las respectivas Delegaciones
        del Gobierno.\n\n    3. Antes del 31 de julio del a\u00f1o 2013, la Comisi\u00f3n
        Interministerial\n    elaborar\u00e1 un informe sobre las actuaciones llevadas
        a cabo en ejecuci\u00f3n\n    de este real decreto-ley.\n\n    Disposici\u00f3n
        final primera. T\u00edtulo competencial.\n\n    Este real decreto-ley se dicta
        al amparo de lo dispuesto en las reglas\n    7.\u00aa, 13.\u00aa, 14.\u00aa,
        17.\u00aa, 23.\u00aa y 29.\u00aa del apartado primero del art\u00edculo 149\n    de
        la Constituci\u00f3n, sin perjuicio de las medidas adicionales de\n    protecci\u00f3n
        que hayan adoptado o puedan adoptar las Comunidades Aut\u00f3nomas\n    afectadas.\n\n    Disposici\u00f3n
        final segunda. Facultades de desarrollo.\n\n    El Gobierno y los distintos
        titulares de los departamentos ministeriales,\n    en el \u00e1mbito de sus
        competencias, dictar\u00e1n las disposiciones necesarias y\n    establecer\u00e1n
        los plazos para la ejecuci\u00f3n de lo previsto en este real\n    decreto-ley.\n\n    Disposici\u00f3n
        final tercera. Entrada en vigor.\n\n    Este real decreto-ley entrar\u00e1
        en vigor el mismo d\u00eda de su publicaci\u00f3n en\n    el \"Bolet\u00edn
