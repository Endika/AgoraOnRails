        40 del Estatuto de los Trabajadores, en los de\n    modificaciones sustanciales
        de condiciones de trabajo cuando tengan\n    car\u00e1cter colectivo de conformidad
        con el apartado 4 del art\u00edculo 41 del\n    referido Estatuto, y en las
        suspensiones y reducciones de jornada\n    previstas en el art\u00edculo 47
        del Estatuto de los Trabajadores que afecten\n    a un n\u00famero de trabajadores
        igual o superior a los umbrales previstos en\n    el apartado 1 del art\u00edculo
        51 del Estatuto de los Trabajadores.\n\n    7. La sentencia declarar\u00e1
        justificada o injustificada la decisi\u00f3n\n    empresarial, seg\u00fan
        hayan quedado acreditadas o no, respecto de los\n    trabajadores afectados,
        las razones invocadas por la empresa.\n\n    La sentencia que declare justificada
        la decisi\u00f3n empresarial reconocer\u00e1 el\n    derecho del trabajador
        a extinguir el contrato de trabajo en los\n    supuestos previstos en el apartado
        1 del art\u00edculo 40 y en el apartado 3\n    del art\u00edculo 41 del Estatuto
        de los Trabajadores, concedi\u00e9ndole al efecto\n    el plazo de quince
        d\u00edas.\n\n    La sentencia que declare injustificada la medida reconocer\u00e1
        el derecho del\n    trabajador a ser repuesto en sus anteriores condiciones
        de trabajo, as\u00ed\n    como al abono de los da\u00f1os y perjuicios que
        la decisi\u00f3n empresarial\n    hubiera podido ocasionar durante el tiempo
        en que ha producido efectos.\n\n    Se declarar\u00e1 nula la decisi\u00f3n
        adoptada en fraude de Ley, eludiendo las\n    normas relativas al periodo
