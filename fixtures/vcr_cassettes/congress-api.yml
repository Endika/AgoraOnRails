        euros y un m\u00e1ximo de 100.000 euros.\n\n    b) Cuando el incumplimiento
        lo realicen personas o entidades que\n    desarrollen actividades econ\u00f3micas,
        se sancionar\u00e1 de la siguiente forma:\n\n    1.\u00ba Si la infracci\u00f3n
        se refiere a la aportaci\u00f3n o al examen de libros de\n    contabilidad,
        registros fiscales,\n\n    P\u00e1gina\n    10ficheros, programas, sistemas
        operativos y de control o consista en el\n    incumplimiento del deber de
        facilitar la entrada o permanencia en fincas\n    y locales o el reconocimiento
        de elementos o instalaciones, consistir\u00e1 en\n    multa pecuniaria proporcional
        del 2 por ciento de la cifra de negocios\n    correspondiente al \u00faltimo
        ejercicio cuyo plazo de declaraci\u00f3n hubiese\n    finalizado en el momento
        de comisi\u00f3n de la infracci\u00f3n, con un m\u00ednimo de\n    20.000
        euros y un m\u00e1ximo de 600.000.\n\n    2.\u00ba Si la infracci\u00f3n se
        refiere a la falta de aportaci\u00f3n de datos,\n    informes, antecedentes,
