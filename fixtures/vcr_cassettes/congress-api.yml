        firmantes con competencias en materia de\n    transporte p\u00fablico intracomunitario.\n\n    EXPONEN\n\n    La
        cooperaci\u00f3n entre las Comunidades Aut\u00f3nomas resulta imprescindible
        en\n    la nueva etapa de desarrollo y consolidaci\u00f3n del Estado Auton\u00f3mico.
        Los\n    ciudadanos exigen esta colaboraci\u00f3n horizontal, para una mejor
        prestaci\u00f3n\n    de los servicios de competencia auton\u00f3mica, que
        suponga asimismo una\n    gesti\u00f3n m\u00e1s eficiente de los recursos.\n\n    El
        transporte p\u00fablico de personas constituye, en el conjunto de sus\n    modalidades,
        un servicio esencial para la comunidad, tanto como garant\u00eda\n    en el
        ejercicio de derechos b\u00e1sicos de las personas, como el de la\n    movilidad,
        como en cuanto contribuci\u00f3n al desarrollo del conjunto de\n    actividades
        econ\u00f3micas y a la propia configuraci\u00f3n de nuestras ciudades y\n    pueblos.\n\n    Desde
        la promulgaci\u00f3n de los primeros Estatutos de Autonom\u00eda, las\n    Comunidades
        Aut\u00f3nomas han asumido como propias las competencias en\n    materia de
        transporte p\u00fablico intracomunitario, habiendo desarrollado\n    pol\u00edticas
        de gesti\u00f3n y promoci\u00f3n orientadas a facilitar el desarrollo de\n    este
        sector econ\u00f3mico y, en relaci\u00f3n singularmente con el transporte\n    p\u00fablico
        de personas, proporcionar a los usuarios un servicio adaptado a\n    sus singulares
        necesidades.\n\n    Singularmente en el \u00e1mbito del transporte de personas,
        las Nuevas\n    Tecnolog\u00edas han encontrado un marco en el que facilitan
        la implantaci\u00f3n y\n    desarrollo de actuaciones con grandes potenciales,
        en \u00e1mbitos tales corno\n    la oferta de nuevos medios de pago, como
        instrumentos para la gesti\u00f3n de\n    bonificaciones en las tarifas, como
        en relaci\u00f3n con el establecimiento de\n    nuevos sistemas de informaci\u00f3n
        a los usuarios en tiempo real, fijaci\u00f3n de\n    nuevos modos de control,
        etc.\n\n    Por todo ello, las Comunidades Aut\u00f3nomas firmantes consideran\n    imprescindible
        establecer mecanismos de cooperaci\u00f3n en dicho \u00e1mbito que\n    contribuyan
        a la mejora de la prestaci\u00f3n de los servicios p\u00fablicos.\n\n    En
        virtud de lo que antecede se considera necesaria la suscripci\u00f3n del\n    presente
        Convenio con arreglo a las siguientes\n\n    CL\u00c1USULAS\n\n    Primera.
        Objeto.\n\n    El objeto de este Convenio es establecer un marco de colaboraci\u00f3n
        en\n    materia de nuevas tecnolog\u00edas aplicadas al transporte p\u00fablico
        y,\n    singularmente, al de personas, en virtud del cual las Comunidades\n    Aut\u00f3nomas
        firmantes se comprometen a adoptar diversas medidas para\n    compartir informaci\u00f3n
        y colaborar en el desarrollo de nuevos proyectos\n    tecnol\u00f3gicos.\n\n    Segunda.
        Recursos objeto de la colaboraci\u00f3n.\n\n    Para la efectividad del Convenio,
        las Comunidades Aut\u00f3nomas asumen los\n    compromisos siguientes:\n\n    a)
        Facilitar al resto de Comunidades Aut\u00f3nomas informaci\u00f3n sobre las\n    aplicaciones
        tecnol\u00f3gicas aplicadas al transporte p\u00fablico de las que sean\n    titulares,
        incluido los c\u00f3digos necesarios para facilitar su implantaci\u00f3n\n    y
        ulterior evoluci\u00f3n.\n\n    b) Colaborar en el desarrollo com\u00fan de
        la implantaci\u00f3n de las nuevas\n    tecnolog\u00edas en los servicios
        de transporte p\u00fablico.\n\n    Para la adecuada realizaci\u00f3n de lo
        indicado en el apartado anterior, se\n    asume la recomendaci\u00f3n de promover
        que el desarrollo de sus aplicaciones\n    tecnol\u00f3gicas orientadas al
        servicio de transporte p\u00fablico se efect\u00fae en\n    la medida de lo
        posible sobre software libre o de propiedad, que permita\n    que en su caso
        pueda llegar a ser compartido por diversas Comunidades\n    Aut\u00f3nomas.\n\n    Las
        Comunidades Aut\u00f3nomas, a trav\u00e9s de la Comisi\u00f3n sectorial que
        se\n    establece en la cl\u00e1usula quinta elaborar\u00e1n un inventario
        de aplicaciones\n    tecnol\u00f3gicas sobre las que se puede compartir informaci\u00f3n
        con el resto de\n    Comunidades Aut\u00f3nomas, incluyendo igualmente los
        requisitos de seguridad\n    que, en su caso, ser\u00e1 preciso aplicar a
        fin de acceder a tal uso,\n    respetando en todo caso las condiciones pactadas
        por cada Comunidad\n    Aut\u00f3noma con su proveedor tecnol\u00f3gico y
        la normativa vigente sobre\n    protecci\u00f3n de datos.\n\n    P\u00e1gina\n    69Igualmente,
        a trav\u00e9s de la referida Comisi\u00f3n sectorial se comunicar\u00e1n\n    rec\u00edprocamente
        aquellas aplicaciones tecnol\u00f3gicas que cada Comunidad\n    Aut\u00f3noma
        prevea desarrollar a corto o medio plazo, a fin de promover la\n    adhesi\u00f3n
        de otras administraciones en el desarrollo de proyectos\n    conjuntos.\n\n    Tercera.
        Otras l\u00edneas preferentes de actuaci\u00f3n.\n\n    Simult\u00e1neamente
        a la colaboraci\u00f3n prevista en las estipulaciones\n    anteriores, en
        aras de dar respuesta con la mayor eficiencia a las\n    demandas sociales,
        las Comunidades Aut\u00f3nomas firmantes asumen el\n    compromiso de cooperar
        en el desarrollo de sus respectivas actuaciones en\n    el \u00e1mbito, al
        menos, de las siguientes l\u00edneas preferentes de actuaci\u00f3n:\n\n    1.
        Coordinaci\u00f3n, redacci\u00f3n y ejecuci\u00f3n de estudios sobre la adopci\u00f3n
        de\n    medidas comunes o coordinadas para la mayor eficiencia de los servicios\n    de
        transporte a partir de la incorporaci\u00f3n de nuevos sistemas\n    tecnol\u00f3gicos.\n\n    2.
        Establecimiento de acciones que faciliten la percepci\u00f3n por parte de\n    los
        usuarios del transporte p\u00fablico como un sistema arm\u00f3nico de cara
        al\n    ciudadano, independientemente de los modos utilizados o del \u00e1mbito\n    territorial
        en que se desarrolla el viaje.\n\n    3. An\u00e1lisis y desarrollo de actuaciones
        coordinadas o comunes encaminadas\n    a mejorar la gesti\u00f3n de los servicios
        de transporte p\u00fablico.\n\n    4. Estudio y coordinaci\u00f3n de actuaciones
        comunes encaminadas a fomentar el\n    uso del transporte p\u00fablico mediante
        las tecnolog\u00edas de la informaci\u00f3n y\n    las comunicaciones.\n\n    5.
        Desarrollo de las bases que permitan el reconocimiento de t\u00edtulos de\n    transporte
        de otras Comunidades Aut\u00f3nomas.\n\n    6. Establecimiento de las bases
        que permitan el intercambio de informaci\u00f3n\n    entre sistemas de ayuda
        a la explotaci\u00f3n (SAEs) de diferentes Comunidades\n    Aut\u00f3nomas.\n\n    7.
        Establecimiento de las bases que permitan el intercambio de informaci\u00f3n\n    entre
        sistemas de informaci\u00f3n de horarios, itinerarios, paradas, etc., de\n    diferentes
        Comunidades Aut\u00f3nomas.\n\n    Cuarta. Salvaguarda de las competencias
        auton\u00f3micas.\n\n    El presente Convenio de Colaboraci\u00f3n se firma
        sin perjuicio de la\n    salvaguarda de las competencias exclusivas que cada
        una de las\n    Comunidades Aut\u00f3nomas que lo firman ostenta en materia
        de transporte\n    intracomunitario.\n\n    Quinta. Comisi\u00f3n sectorial
        de desarrollo y seguimiento.\n\n    1. En el plazo m\u00e1ximo de dos meses
        desde la comunicaci\u00f3n a las Cortes\n    Generales, se constituir\u00e1
        una Comisi\u00f3n sectorial de desarrollo y\n    seguimiento, con la finalidad
        de dar cumplimiento al presente Convenio,\n    formada por todas las Comunidades
        Aut\u00f3nomas firmantes a trav\u00e9s de sus\n    representantes en la materia.\n\n    2.
        Esta Comisi\u00f3n sectorial se encargar\u00e1, adem\u00e1s, de establecer
        los\n    protocolos de actuaci\u00f3n, que ser\u00e1n aprobados por las partes,
        y\n    desarrollar\u00e1n las pautas para la cesi\u00f3n aplicaciones tecnol\u00f3gicas
        entre\n    Administraciones.\n\n    3. La Comisi\u00f3n llevar\u00e1 a efecto
        las iniciativas que se estimen oportunas a\n    efectos de trasladar a la
        Administraci\u00f3n General del Estado las\n    actuaciones donde se estime
        procedente su concurrencia, instando la\n    participaci\u00f3n de las Comunidades
        Aut\u00f3nomas en las mismas, en todo caso.\n\n    4. Podr\u00e1n constituirse
        as\u00ed mismo Grupos de trabajo para el desarrollo de\n    las actuaciones
        mencionadas, integrados de forma paritaria por\n    representantes de las
        Comunidades Aut\u00f3nomas firmantes.\n\n    Sexta. Resoluci\u00f3n de controversias.\n\n    1.
        La Comisi\u00f3n sectorial resolver\u00e1 de com\u00fan acuerdo las divergencias
        que\n    puedan surgir en la aplicaci\u00f3n y ejecuci\u00f3n de este Convenio.\n\n    2.
        Las cuestiones litigiosas que pudieran surgir se someter\u00e1n a la\n    jurisdicci\u00f3n
        contencioso-administrativa, dada la naturaleza\n    administrativa de este
        Convenio.\n\n    S\u00e9ptima. Plazo de vigencia.\n\n    Este Convenio entrar\u00e1
        en vigor en la fecha de su firma y tendr\u00e1 una\n    vigencia indefinida.
        En todo caso, los efectos no se producir\u00e1n para cada\n    una de las
        Comunidades Aut\u00f3nomas firmantes, hasta el transcurso de los\n    plazos
        que para la vigencia vengan exigidos por sus Estatutos de\n    Autonom\u00eda.\n\n    Octava.
        Adhesi\u00f3n de otras Comunidades Aut\u00f3nomas.\n\n    Las Comunidades
        Aut\u00f3nomas firmantes promover\u00e1n las acciones necesarias\n    para
        que el resto de Comunidades Aut\u00f3nomas que lo deseen se adhieran al\n    presente
        Convenio.\n\n    Novena. Extinci\u00f3n y modificaci\u00f3n del Convenio.\n\n    1.
        El Convenio se extinguir\u00e1 por el com\u00fan acuerdo entre las partes
        o por\n    el incumplimiento de las obligaciones asumidas en el mismo.\n\n    2.
        Cualquiera de las Comunidades Aut\u00f3nomas firmantes podr\u00e1 promover
        la\n    revisi\u00f3n de alguno de los t\u00e9rminos del Convenio. Las modificaciones\n    deber\u00e1n
        incorporarse al Convenio y ser suscritas por todas las partes.\n\n    P\u00e1gina\n    70D\u00e9cima.
        Separaci\u00f3n del Convenio de Colaboraci\u00f3n.\n\n    1. Cualquiera de
        las Comunidades Aut\u00f3nomas firmantes podr\u00e1 separarse del\n    presente
        Convenio previa comunicaci\u00f3n, con una antelaci\u00f3n m\u00ednima de
        dos\n    meses, a las restantes por cualquier medio que permita tener constancia\n    de
        su recepci\u00f3n.\n\n    2. En caso de separaci\u00f3n de cualquiera de las
        Comunidades Aut\u00f3nomas\n    firmantes, el Convenio continuar\u00e1 en
        vigor respecto a las restantes\n    Comunidades Aut\u00f3nomas.\n\n    Por
        todo lo expuesto,\n\n    En prueba de conformidad, se firma el presente Convenio
        para que surta\n    efectos con criterios de reciprocidad con todas las Comunidades
        Aut\u00f3nomas\n    que, teniendo competencias en materia de transporte intracomunitario,
        los\n    suscriban.\n\n    Nota.-En la IX Legislatura esta iniciativa fue
        publicada en el \"BOCG.\n    Congreso de los Diputados\", serie D, n\u00fam.
        633, de 26 de septiembre de\n    2011.\n\n    093/000002\n\n    La Mesa de
        la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que
        se indica respecto del asunto de referencia.\n\n    (093) Convenios entre
        Comunidades Aut\u00f3nomas.\n\n    Autor: Comunidad Aut\u00f3noma de La Rioja-Diputaci\u00f3n
        General.\n\n    Convenio de cooperaci\u00f3n entre la Comunidad Aut\u00f3noma
        del Pa\u00eds Vasco y la\n    Comunidad Aut\u00f3noma de La Rioja sobre trasplante
        renal (corresponde al\n    n\u00famero de expediente 093/000037 de la IX Legislatura).\n\n    Acuerdo:\n\n    Trasladar
        a la Comisi\u00f3n Constitucional, de conformidad con lo dispuesto en\n    el
        art\u00edculo 166.1 del Reglamento de la C\u00e1mara, as\u00ed como comunicar
        al\n    Senado y publicar en el Bolet\u00edn Oficial de las Cortes Generales;\n    poni\u00e9ndolo
        en conocimiento de la Presidencia de la Comunidad Aut\u00f3noma de\n    La
        Rioja y del Parlamento de la citada Comunidad Aut\u00f3noma.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 21 de diciembre de 2011.-P. D. El\n    Secretario General
        del Congreso de los Diputados, Manuel Alba Navarro.\n\n    CONVENIO DE COOPERACI\u00d3N
        ENTRE LA COMUNIDAD AUT\u00d3NOMA DEL PA\u00cdS VASCO Y LA\n    COMUNIDAD AUT\u00d3NOMA
        DE LA RIOJA SOBRE TRASPLANTE RENAL\n\n    REUNIDOS\n\n    En representaci\u00f3n
        de la Comunidad Aut\u00f3noma del Pa\u00eds Vasco, don Javier\n    Rafael
        Bengoa Renter\u00eda, Consejero de Sanidad y Consumo del Gobierno\n    Vasco.\n\n    En
        representaci\u00f3n de la Comunidad Aut\u00f3noma de La Rioja, don Jos\u00e9
        Ignacio\n    Nieto Garc\u00eda, Consejero de Salud y Servicios Sociales del
        Gobierno de La\n    Rioja.\n\n    Intervienen en funci\u00f3n de sus respectivos
        cargos, que han quedado\n    expresados, y en ejercicio de las facultades
        que tienen legalmente\n    conferidas y, reconoci\u00e9ndose mutuamente capacidad
        para formalizar el\n    presente convenio,\n\n    EXPONEN:\n\n    Que las
        Administraciones P\u00fablicas, en sus relaciones, se rigen por el\n    principio
        de cooperaci\u00f3n y, en su actuaci\u00f3n, por los criterios de\n    eficiencia
        y servicio a los ciudadanos, debi\u00e9ndose prestar, en\n    consecuencia,
        en el \u00e1mbito propio, la cooperaci\u00f3n y asistencia activas\n    que
        las otras administraciones pudieran recabar para el eficaz ejercicio\n    de
        sus competencias, todo ello de conformidad con lo dispuesto en los\n    art\u00edculos
        3.2 y 4.1.d) de la Ley 30/1992, de 26 de noviembre, de R\u00e9gimen\n    Jur\u00eddico
        de las Administraciones P\u00fablicas y del Procedimiento\n    Administrativo
        Com\u00fan.\n\n    Que en el \u00e1mbito de la prestaci\u00f3n de asistencia
        sanitaria por los\n    Servicios de Salud del Sistema Nacional de Salud y,
        m\u00e1s concretamente, en\n    el campo del trasplante de \u00f3rganos, estos
        principios se corresponden con\n    la obligaci\u00f3n que impone el art\u00edculo
        7 de la Ley 30/1979, de 27 de\n    octubre, sobre extracci\u00f3n y trasplante
        de \u00f3rganos, de facilitar la\n    constituci\u00f3n de organizaciones
        a nivel de comunidad aut\u00f3noma y nacional\n    para hacer posibles el
        intercambio y la r\u00e1pida circulaci\u00f3n de \u00f3rganos\n    para trasplante.\n\n    Que
        actualmente el trasplante renal es la terap\u00e9utica fundamental de la\n    insuficiencia
        renal cr\u00f3nica, constituyendo una opci\u00f3n de la que se\n    benefician
        un n\u00famero creciente de pacientes.\n\n    Que al objeto de materializar
        esta cooperaci\u00f3n se formaliz\u00f3 con fecha 10\n    de octubre de 1996
        convenio de cooperaci\u00f3n entre el Estado, la Comunidad\n    Aut\u00f3noma
        del Pa\u00eds Vasco y la Comunidad Aut\u00f3noma de La Rioja.\n\n    Que,
        dado el tiempo transcurrido, las modificaciones sociales y sanitarias\n    producidas,
        la nueva realidad sanitaria de La Rioja, el importante\n    incremento realizado
        en su cartera de servicios una vez asumidas las\n    transferencias de funciones
        y servicios sanitarios por\n\n    P\u00e1gina\n    71Real Decreto 1473/2001,
        de 27 de diciembre, y su decidida apuesta por\n    contar con un centro de
        trasplante renal, se hace imprescindible la\n    modificaci\u00f3n y adaptaci\u00f3n
        del convenio referido, a propuesta de la\n    Comisi\u00f3n de Seguimiento
        del mismo.\n\n    Que el escaso n\u00famero de pacientes de lista de espera
        en La Rioja hace\n    recomendable plantear una colaboraci\u00f3n de intercambio
        preferente de\n    ri\u00f1ones con la Comunidad Aut\u00f3noma del pa\u00eds
        Vasco.\n\n    Que, finalmente, la tradici\u00f3n de relaciones sanitarias
        entre ambas\n    comunidades aut\u00f3nomas y entre sus profesionales de la
        salud es garant\u00eda\n    suficiente para una eficaz colaboraci\u00f3n.\n\n    En
        su virtud, de conformidad con lo dispuesto en el art\u00edculo 15.2 de la\n    Ley
        14/1986, de 25 de abril, General de Sanidad, suscriben el presente\n    convenio,
        de acuerdo con las siguientes\n\n    ESTIPULACIONES\n\n    Primera. La Comunidad
        Aut\u00f3noma del Pa\u00eds Vasco (en adelante Pa\u00eds Vasco)\n    colaborar\u00e1
        con el Programa de Trasplante Renal que iniciar\u00e1 la Comunidad\n    Aut\u00f3noma
        de La Rioja (en adelante La Rioja).\n\n    Segunda. A estos efectos se incluir\u00e1
        a dichos pacientes en una lista de\n    espera colaborativa junto con los
        pacientes propios del Pa\u00eds Vasco, de\n    acuerdo con los siguientes
        criterios:\n\n    a) Por lo que ata\u00f1e al tipo de pacientes, la inclusi\u00f3n
        en lista de espera\n    se efectuar\u00e1 directamente por los responsables
        m\u00e9dicos de las Unidades de\n    Di\u00e1lisis correspondientes de La
        Rioja, mediante la aplicaci\u00f3n de un\n    protocolo com\u00fan elaborado
        al efecto.\n\n    b) Por lo que respecta al momento de la incorporaci\u00f3n
        a la lista, los\n    pacientes \"incidentes\" ser\u00e1n incluidos cuando
        lo considere oportuno su\n    m\u00e9dico responsable.\n\n    Los pacientes
        de La Rioja que se encuentran actualmente en la lista de\n    espera colaborativa
        ser\u00e1n informados respecto a que, en caso de\n    corresponderles un trasplante
        renal, este se realizar\u00e1 en el Centro\n    Trasplantador de La Rioja,
        firmando el consentimiento informado\n    correspondiente.\n\n    Con objeto
        de confeccionar dicha lista de espera, el Equipo de\n    Coordinaci\u00f3n
        de Trasplantes del Pa\u00eds Vasco facilitar\u00e1 la inclusi\u00f3n de la\n    Unidad
        de Nefrolog\u00eda del Hospital San Pedro en la red telem\u00e1tica del\n    Registro
        de Trasplantes de Osakidetza/S.V.S.\n\n    Tercera. El Centro de Trasplante
        Renal de Referencia de La Rioja se har\u00e1\n    cargo de los siguientes
        cometidos:\n\n    De las pruebas inmunol\u00f3gicas que precisen los donantes
        y pacientes de La\n    Rioja que vayan a ser incluidos en lista de espera
        de trasplante renal.\n\n    De la valoraci\u00f3n quir\u00fargica y de las
        intervenciones pre y postrasplante\n    relacionadas con el trasplante renal.\n\n    De
        la preparaci\u00f3n pretrasplante, de la intervenci\u00f3n quir\u00fargica
        de\n    trasplante renal y de la estancia y seguimiento inmediato de los\n    pacientes
        trasplantados.\n\n    Excepcionalmente, y ante la imposibilidad de llevar
        a cabo alg\u00fan tipo de\n    prueba inmunol\u00f3gica o exploraci\u00f3n
        complementaria, estas podr\u00e1n llevarse a\n    cabo en el Centro Trasplantador
        del Pa\u00eds Vasco.\n\n    Cuarta. Los traslados de los pacientes de La Rioja
        al Centro de Referencia\n    de Trasplante Renal del Pa\u00eds Vasco, as\u00ed
        como el env\u00edo de muestras,\n    correr\u00e1n a cargo de la Administraci\u00f3n
        sanitaria competente de La Rioja.\n\n    Igualmente, ser\u00e1n de cuenta
        de dicha Administraci\u00f3n la medicaci\u00f3n y las\n    exploraciones complementarias
        esenciales que puedan ser realizadas en\n    centros de La Rioja.\n\n    Quinta.
        El seguimiento de los pacientes de La Rioja ser\u00e1 responsabilidad\n    de
        la Unidad de Trasplante Renal de La Rioja.\n\n    Ahora bien, las unidades
        de especialidades relacionadas con el trasplante\n    renal del Centro de
        Referencia del Pa\u00eds Vasco prestar\u00e1n su apoyo a los\n    correspondientes
        servicios de La Rioja en dicho seguimiento.\n\n    Sexta. Los ri\u00f1ones
        generados en La Rioja y en el Pa\u00eds Vasco ser\u00e1n\n    adjudicados
        a aquellos pacientes de ambas comunidades en base a los\n    criterios inmunol\u00f3gicos
        y cl\u00ednicos establecidos en el protocolo\n    correspondiente (Comisi\u00f3n
        de Seguimiento).\n\n    S\u00e9ptima. Las partes del presente convenio procurar\u00e1n
        que los profesionales\n    sanitarios de ambas comunidades aut\u00f3nomas
        participen en los programas de\n    formaci\u00f3n continuada en materia de
        trasplante que se llevan a cabo en La\n    Rioja o en el Pa\u00eds Vasco.\n\n    Octava.
        Los ri\u00f1ones generados en La Rioja y que no sean trasplantados\n    dentro
        de la propia comunidad ser\u00e1n ofertadas preferentemente a los\n    Centros
        trasplantadores del Pa\u00eds Vasco.\n\n    Novena. Se crea una Comisi\u00f3n
        de Seguimiento del convenio, de car\u00e1cter\n    paritario, que estar\u00e1
        compuesta por un n\u00famero igual de miembros del\n    Equipo de Coordinaci\u00f3n
        de Trasplante del Pa\u00eds Vasco y del de La Rioja.\n\n    La Comisi\u00f3n,
        que elegir\u00e1 un presidente de entre sus componentes y\n    elaborar\u00e1
        su propio reglamento de funcionamiento, tendr\u00e1 como funciones\n    las
        siguientes:\n\n    Colaborar activamente con los profesionales sanitarios,
        facilitando la\n    relaci\u00f3n entre los distintos servicios y unidades
        participantes en la\n    obtenci\u00f3n y trasplante de \u00f3rganos y tejidos
        y en los operativos\n    log\u00edsticos correspondientes.\n\n    P\u00e1gina\n    72Realizar
        proyectos conjuntos de concienciaci\u00f3n social, fomentando la\n    colaboraci\u00f3n
        con las asociaciones de pacientes renales Alcer Rioja y\n    Alcer Euskadi,
        y promoviendo la motivaci\u00f3n de los profesionales\n    sanitarios y la
        investigaci\u00f3n en el campo del trasplante renal.\n\n    En general, facilitar
        el adecuado cumplimiento del convenio, resolviendo\n    las dudas que pudieran
        surgir y promoviendo su aplicaci\u00f3n.\n\n    D\u00e9cima. El presente convenio,
        que surtir\u00e1 efectos a los treinta d\u00edas de su\n    firma, tendr\u00e1
        una duraci\u00f3n inicial de dos a\u00f1os, prorrog\u00e1ndose\n    autom\u00e1ticamente
        por periodos iguales, salvo que medie denuncia de\n    cualquiera de las partes
        con una antelaci\u00f3n m\u00ednima de seis meses.\n\n    Und\u00e9cima. Queda
        sin vigor el convenio formalizado al efecto para el mismo\n    objeto el 10
        de octubre de 1996.\n\n    093/000003\n\n    La Mesa de la C\u00e1mara, en
        su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica
        respecto del asunto de referencia.\n\n    (93) Convenios entre Comunidades
        Aut\u00f3nomas.\n\n    Autor: Comunidad Aut\u00f3noma de Castilla-La Mancha.
        Secretar\u00eda General de\n    Presidencia.\n\n    Convenio de cooperaci\u00f3n
        entre la Comunidad de Madrid y la Comunidad\n    Aut\u00f3noma de Castilla-La
        Mancha para la renovaci\u00f3n de la utilizaci\u00f3n de\n    los t\u00edtulos
        de abono transportes del Consorcio Regional de Transportes de\n    Madrid
        en los desplazamientos entre ambas Comunidades (corresponde al\n    n\u00famero
        de expediente 093/000038 de la IX Legislatura).\n\n    Acuerdo:\n\n    Trasladar
        a la Comisi\u00f3n Constitucional, de conformidad con lo dispuesto en\n    el
        art\u00edculo 166.1 del Reglamento de la C\u00e1mara, as\u00ed como comunicar
        al\n    Senado y publicar en el Bolet\u00edn Oficial de las Cortes Generales,\n    poni\u00e9ndolo
        en conocimiento de la Presidencia de la Comunidad Aut\u00f3noma de\n    Castilla-La
        Mancha y del Parlamento de la citada Comunidad Aut\u00f3noma.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 21 de diciembre de 2011.-P. D. El\n    Secretario General
        del Congreso de los Diputados, Manuel Alba Navarro.\n\n    CONVENIO ENTRE
        LA COMUNIDAD DE MADRID Y LA COMUNIDAD AUT\u00d3NOMA DE\n    CASTILLA-LA MANCHA
        PARA LA RENOVACI\u00d3N DE LA UTILIZACI\u00d3N DE LOS T\u00cdTULOS DE\n    ABONO
        TRANSPORTES DEL CONSORCIO REGIONAL DE TRANSPORTES DE MADRID EN LOS\n    DESPLAZAMIENTOS
        ENTRE AMBAS COMUNIDADES\n\n    En Madrid, a 17 de octubre de 2011.\n\n    REUNIDOS\n\n    De
        una parte, la Excma. Sra. do\u00f1a Esperanza Aguirre Gil de Biedma,\n    Presidenta
        de la Comunidad de Madrid.\n\n    De otra, la Excma. Sra. do\u00f1a Mar\u00eda
        Dolores de Cospedal Garc\u00eda, Presidenta\n    de la Junta de Comunidades
        de Castilla-La Mancha.\n\n    Reconoci\u00e9ndose ambas partes la capacidad
        suficiente para la realizaci\u00f3n de\n    este acto,\n\n    MANIFIESTAN\n\n    Que
        la Comunidad de Madrid puede celebrar convenios de cooperaci\u00f3n con\n    otras
        Comunidades Aut\u00f3nomas, en especial con las lim\u00edtrofes, para la\n    gesti\u00f3n
        y prestaci\u00f3n de servicios propios de la competencia de las\n    mismas,
        de conformidad con lo establecido en el art\u00edculo 31 de su\n    Estatuto
        de Autonom\u00eda. Por otra parte, tiene competencia exclusiva en\n    materia
        del transporte terrestre que transcurra \u00edntegramente por su\n    territorio.\n\n    Que,
        por su parte, la Junta de Comunidades de Castilla-La Mancha est\u00e1\n    facultada
        para celebrar convenios en id\u00e9nticos t\u00e9rminos a los expuestos,\n    de
        conformidad con lo establecido en el art\u00edculo 40 de su Estatuto de\n    Autonom\u00eda.
        Igualmente, tiene atribuida la competencia exclusiva en\n    materia de transporte
        terrestre cuyo itinerario se desarrolle\n    \u00edntegramente en el territorio
        de la Regi\u00f3n, seg\u00fan determina el art\u00edculo\n    31.4.\u00aa
        del Estatuto de Autonom\u00eda.\n\n    Que, por otra parte, desde 2001 ha
        venido funcionando a satisfacci\u00f3n de\n    ambas partes el Convenio suscrito
        el 22 de noviembre de 2000, regulador\n    de las condiciones de utilizaci\u00f3n
        de los t\u00edtulos de Abono Transportes\n    creados expresamente entonces
        con el objeto de facilitar los\n    desplazamientos entre diversas poblaciones
        de las Comunidades de\n    Castilla-La Mancha y Madrid.\n\n    Dicho convenio
        fue renovado para mantener su continuidad en el a\u00f1o 2007,\n    por un
        nuevo acuerdo que se mantuvo en vigor en dicho ejercicio. Por\n    consiguiente,
        y con el fin de garantizar la continuidad de los beneficios\n    que los ciudadanos
        han podido disfrutar durante estos a\u00f1os en virtud de\n    la aplicaci\u00f3n
        de los mencionados convenios, la Comunidad de Madrid y la\n    Junta de Comunidades
        de Castilla-La Mancha consideran oportuno suscribir\n    un nuevo Convenio
        con arreglo a las siguientes\n\n    P\u00e1gina\n    73ESTIPULACIONES\n\n    Primera.
        Objeto.\n\n    El objeto del presente Convenio es mantener la utilizaci\u00f3n
        de los t\u00edtulos\n    de Abono Transportes ya existentes, que permiten
        realizar desplazamientos\n    entre ambas Comunidades en las condiciones establecidas,
        as\u00ed como la\n    determinaci\u00f3n del marco regulador de las obligaciones
        de las partes en\n    relaci\u00f3n con la utilizaci\u00f3n y financiaci\u00f3n
        de tales t\u00edtulos de\n    transportes.\n\n    Segunda. Caracter\u00edsticas
        de los t\u00edtulos.\n\n    Los t\u00edtulos de abono existentes y cuya continuidad
        se mantiene responden a\n    la siguiente denominaci\u00f3n:\n\n    Abono
        Normal Zona E1.\n\n    Abono Normal Zona E2.\n\n    Abono Joven Zona E1.\n\n    Abono
        Joven Zona E2.\n\n    Los t\u00edtulos anteriores atienden, por, tanto, a
        la distinci\u00f3n de dos\n    electivos de usuarios:\n\n    J\u00f3venes:
        hasta el 30 de junio del a\u00f1o en que se cumplen los 22 a\u00f1os.\n\n    Normales:
        resto de usuarios.\n\n    Y dos zonas tarifarias, internas al territorio de
        Castilla-La Mancha,\n    establecidas con criterio de distancia respecto del
        t\u00e9rmino municipal de\n    Madrid, de manera que:\n\n    Zona Exterior
        1 (El): l\u00edmite de distancia 59 kil\u00f3metros.\n\n    Zona Exterior
        2 (E2): l\u00edmite de distancia 85 kil\u00f3metros.\n\n    Tercera. Condiciones
        de utilizaci\u00f3n de los t\u00edtulos.\n\n    Los t\u00edtulos tienen las
        siguientes caracter\u00edsticas y condiciones de\n    utilizaci\u00f3n:\n\n    T\u00edtulos
        personales e intransferibles, integrados por una tarjeta\n    permanente,
        con foto,. datos de identificaci\u00f3n y n\u00famero de c abonado, m\u00e1s\n    un
        cup\u00f3n magn\u00e9tico de periodicidad mensual.\n\n    Posibilitan la realizaci\u00f3n
        de un n\u00famero ilimitado de viajes en cualquier\n    medio de transporte
        p\u00fablico durante el periodo mensual de validez con las\n    siguientes
        restricciones:\n\n    En el caso de RENFE, s\u00f3lo son v\u00e1lidos en la
        red de Cercan\u00edas.\n\n    No podr\u00e1n utilizarse en ninguna concesi\u00f3n
        de transporte interurbano por\n    carretera que no est\u00e9 formalmente
        vinculada al Convenio de Utilizaci\u00f3n\n    del Abono Transportes establecido
        entre estos operadores y el Consorcio\n    de Transportes. A este respecto,
        en el Anexo 1 se indica la relaci\u00f3n de\n    poblaciones atendidas por
        estas concesiones y la empresa operadora.\n\n    Para todo lo no contemplado
        en este Convenio, se consideran de aplicaci\u00f3n\n    las condiciones vigentes
        establecidas con car\u00e1cter general para los\n    t\u00edtulos de abono.\n\n    Cuarta.
        Titularidad.\n\n    Los abonos son de titularidad exclusiva del Consorcio
        Regional de\n    Transportes P\u00fablicos Regulares de la Comunidad de Madrid,
        correspondiendo\n    a \u00e9ste la emisi\u00f3n, fabricaci\u00f3n, comercializaci\u00f3n,
        venta y recaudaci\u00f3n de\n    los ingresos tarifarios.\n\n    Las poblaciones
        de Castilla-La Mancha que en la actualidad disponen de\n    puntos de venta
        de los abonos exteriores continuar\u00e1n ofreciendo dicho\n    servicio.\n\n    Quinta.
        Precios de venta.\n\n    Los precios de aplicaci\u00f3n al usuario para los
        nuevos t\u00edtulos de abono en\n    el a\u00f1o 2010 son los siguientes:\n\n    Abono
        Normal Zona E1: 93,00 euros.\n\n    Abono Normal Zona E2: 111,00 euros.\n\n    Abono
        Joven Zona E1: 65,90 euros.\n\n    Abono Joven Zona E2: 82,10 euros.\n\n    Sexta.
        Financiaci\u00f3n.\n\n    Las aportaciones econ\u00f3micas necesarias para
        la financiaci\u00f3n derivada de la\n    utilizaci\u00f3n de los abonos se
        distribuir\u00e1n entre ambas Administraciones\n    seg\u00fan la residencia
        de los abonados y la movilidad de los mismos.\n\n    A este respecto, los
        estudios realizados han dado lugar a un reparto,\n    teniendo en cuenta la
        combinaci\u00f3n de ambas variables, del 34% para la\n    Comunidad de Madrid
        y el 66% para la Comunidad de Castilla-La Mancha por\n    lo que durante la
        eficacia de este convenio, la financiaci\u00f3n se asumir\u00e1\n    con esta
        distribuci\u00f3n entre las dos Comunidades Aut\u00f3nomas.\n\n    El importe
        para el a\u00f1o 2008 se fija en 3.294.081,90 euros. El importe para\n    el
        a\u00f1o 2009 se fija en 2.906.039,00 euros. El importe para las\n    anualidades
        siguientes se determinar\u00e1 mediante la aplicaci\u00f3n del\n    coeficiente
        de variaci\u00f3n de las ventas.\n\n    S\u00e9ptima. Liquidaci\u00f3n de
        las aportaciones de la Comunidad Aut\u00f3noma de\n    Castilla-La Mancha.\n\n    Anualmente,
        la Comunidad Aut\u00f3noma de Castilla La Mancha liquidar\u00e1 al\n    Consorcio
        el importe de financiaci\u00f3n que le corresponda de acuerdo con lo\n    dispuesto
        en la anterior estipulaci\u00f3n.\n\n    La liquidaci\u00f3n de las anualidades
        de los ejercicios 2010 y 2011\n    incorporar\u00e1 las variaciones acumula\n\n    P\u00e1gina\n    74das
        de las anualidades anteriores, que se obtendr\u00e1n aplicando el\n    coeficiente
        de evoluci\u00f3n de las ventas de cada a\u00f1o con relaci\u00f3n al a\u00f1o\n    anterior.\n\n    El
        importe de liquidaci\u00f3n correspondiente a los ejercicios 2008 y 2009,\n    deber\u00e1
        ser abonado al Consorcio en el primer trimestre de la anualidad\n    2011.\n\n    El
        resto de las liquidaciones deber\u00e1n ser abonadas al Consorcio en el\n    primer
        trimestre de la anualidad 2012.\n\n    El incumplimiento o retraso en el pago-facultar\u00e1
        a la Comunidad de Madrid\n    para resolver el presente Convenio.\n\n    Octava.
        Protecci\u00f3n de datos de car\u00e1cter personal.\n\n    Los datos de car\u00e1cter
        personal facilitados por los beneficiarios gozar\u00e1n\n    de la protecci\u00f3n
        establecida en la Ley Org\u00e1nica 15/1999, de 13 de\n    diciembre, de Protecci\u00f3n
        de Datos de Car\u00e1cter Personal, y en la Ley\n    8/2001, de 13 de julio,
        de la Comunidad de Madrid, reguladora del uso de\n    la inform\u00e1tica
        en el tratamiento de datos personales por la Comunidad de\n    Madrid, incorpor\u00e1ndose
        al fichero de datos de car\u00e1cter personal que al\n    efecto obra en el
        Consorcio.\n\n    Novena. Comisi\u00f3n de Seguimiento.\n\n    En los dos
        meses siguientes a la firma de este Convenio se constituir\u00e1 una\n    Comisi\u00f3n
        paritaria de Seguimiento, compuesta por dos miembros de la\n    Consejer\u00eda
        de Ordenaci\u00f3n del Territorio y Vivienda, en representaci\u00f3n de\n    la
        Junta de Comunidades de Castilla-La Mancha y dos miembros del\n    Consorcio
        Regional de Transportes P\u00fablicos Regulares de Madrid, en\n    representaci\u00f3n
        de la Comunidad de Madrid.\n\n    Las funciones de la Comisi\u00f3n ser\u00e1n:\n\n    Resolver
        las cuestiones que puedan plantearse en cuanto a la\n    interpretaci\u00f3n
        y cumplimiento del presente Convenio.\n\n    Analizar y considerar cualquier
        petici\u00f3n en relaci\u00f3n con la inclusi\u00f3n o\n    exclusi\u00f3n
        de nuevas l\u00edneas o concesiones, as\u00ed como toda la informaci\u00f3n\n    necesaria
        para controlar la ejecuci\u00f3n del presente Convenio en los\n    t\u00e9rminos
        acordados.\n\n    Analizar las consecuencias que se deriven de las modificaciones
        de las\n    tarifas y de los cambios en el tipo y/o caracter\u00edsticas de
        los t\u00edtulos\n    descritos en la estipulaci\u00f3n Segunda.\n\n    Cuantas
        otras deriven de este Convenio o que las partes firmantes de com\u00fan\n    acuerdo
        le confieran.\n\n    D\u00e9cima. Efectos.\n\n    El presente Convenio producir\u00e1
        efectos desde el 1 de enero de 2008 hasta\n    el 31 de diciembre de 2011,
        ambos inclusive.\n\n    Und\u00e9cima. Ratificaci\u00f3n y vigencia.\n\n    El
        presente Convenio habr\u00e1 de ser ratificado por la Asamblea de Madrid y\n    por
        las Cortes de Castilla-La Mancha, de conformidad con lo dispuesto en\n    el
        art\u00edculo 16.j) del Estatuto de Autonom\u00eda de Madrid y en el art\u00edculo\n    9.2.d)
        del Estatuto de Autonom\u00eda de Castilla-La Mancha.\n\n    El presente Convenio
        entrar\u00e1 en vigor, a los treinta d\u00edas de su recepci\u00f3n\n    por
        las Cortes Generales, si estas no formulan reparos, de acuerdo con lo\n    establecido
        en el art\u00edculo 31.1 del Estatuto de Autonom\u00eda de Madrid y en\n    el
        art\u00edculo 40.1 del Estatuto de Autonom\u00eda de Castilla-La Mancha. En
        caso\n    de que las Cortes Generales o alguna de las C\u00e1maras manifiesten
        reparos,\n    la entrada en vigor del Convenio se producir\u00e1 una vez obtenida
        la\n    autorizaci\u00f3n de las Cortes Generales.\n\n    Duod\u00e9cima.
        Extinci\u00f3n.\n\n    El presente Convenio se extinguir\u00e1 por expiraci\u00f3n
        de su vigencia o por\n    resoluci\u00f3n, por alguna de las siguientes causas:\n\n    ?
        Incumplimiento de alguna de las partes.\n\n    ? Renuncia de alguna de las
        partes, por causas excepcionales debidamente\n    justificadas que obstaculicen
        o impidan el cumplimiento de los\n    compromisos asumidos, realizada, en
        forma fehaciente, con un m\u00ednimo de\n    tres meses de antelaci\u00f3n
        a su efectividad.\n\n    ? Mutuo acuerdo de las partes.\n\n    ? Cualesquiera
        otras que fueran de aplicaci\u00f3n conforme a la legislaci\u00f3n\n    vigente.\n\n    Decimotercera.
        Jurisdicci\u00f3n competente.\n\n    Las cuestiones litigiosas que puedan
        surgir en la interpretaci\u00f3n y\n    cumplimiento de este Convenio ser\u00e1n
        de conocimiento y competencia del\n    orden Jurisdiccional Contencioso-Administrativo.\n\n    Y
        para que conste y surta los efectos oportunos se suscribe el presente\n    Convenio,
        en lugar y fecha indicados al principio.\n\n    P\u00e1gina\n    75ANEXO\n\n    \n    [**********p\u00e1gina
