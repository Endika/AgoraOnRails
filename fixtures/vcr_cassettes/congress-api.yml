        tiempos de conducci\u00f3n y descanso de los conductores se\n    considerar\u00e1
        cometida una infracci\u00f3n distinta por cada veh\u00edculo o\n    conductor
        del que se aporte la documentaci\u00f3n solicitada en tiempo y forma\n    distinta
        a la requerida.\n\n    5. La realizaci\u00f3n de transportes, carga o descarga
        de mercanc\u00edas\n    peligrosas cuando concurra alguna de las siguientes
        circunstancias:\n\n    5.1 No llevar a bordo las instrucciones escritas que
        resulten exigibles.\n\n    5.2 Incumplir lo dispuesto en las normas de aplicaci\u00f3n
        o en las\n    correspondientes instrucciones escritas acerca del equipamiento
        del\n    veh\u00edculo o de los miembros de la tripulaci\u00f3n.\n\n    5.3
        Carecer de los extintores que resulten obligatorios en funci\u00f3n del\n    veh\u00edculo
        o la carga transportada, o disponer de unos cuya correcta\n    utilizaci\u00f3n
        no est\u00e9 garantizada.\n\n    5.4 Transportar viajeros en unidades que
        transporten mercanc\u00edas peligrosas\n    fuera de los supuestos en que
        las normas reguladoras de esta clase de\n    transportes lo permitan.\n\n    5.5
        Transportar mercanc\u00edas peligrosas en veh\u00edculos de viajeros en\n    cantidades
        no permitidas.\n\n    5.6 Utilizar bultos o cisternas en el transporte que
        no est\u00e9n\n    correctamente cerrados, incluso cuando estas \u00faltimas
        se encuentren vac\u00edas\n    si no han sido previamente limpiadas.\n\n    5.7
        Transportar bultos de mercanc\u00eda en un contenedor que no sea\n    estructuralmente
        adecuado.\n\n    5.8 Carecer del certificado de limpieza de la cisterna en
        los casos que\n    sea necesario.\n\n    5.9 Incumplir las disposiciones sobre
        fechas de ensayo, inspecci\u00f3n y\n    plazos de utilizaci\u00f3n de envases
        y embalajes o recipientes.\n\n    5.10 Transportar mercanc\u00edas peligrosas
        en envases o embalajes\n    deteriorados, cuando no deba reputarse infracci\u00f3n
        muy grave de\n    conformidad con lo dispuesto en el apartado 18 del art\u00edculo
        140.14.\n\n    5.11 No consignar en la carta de porte alguno de los datos
        que deben\n    figurar en ella o hacerlo inadecuadamente, cuando no deba reputarse\n    infracci\u00f3n
        muy grave de conformidad con lo dispuesto en los apartados 8 y\n    13 del
        art\u00edculo 140.14.\n\n    5.12 Etiquetar o marcar inadecuadamente los bultos.\n\n    5.13
        Incumplir la obligaci\u00f3n de conectar a tierra los veh\u00edculos cisterna\n    durante
        las maniobras de carga o descarga, cuando resulte exigible.\n\n    5.14 No
        realizar en las plantas cargadoras o descargadoras las\n    comprobaciones
        que sean obligatorias antes, durante o despu\u00e9s de la\n    carga.\n\n    5.15
        Incumplir los consejeros de seguridad las obligaciones que les\n    atribuye
        su normativa espec\u00edfica.\n\n    5.16 Incumplir la obligaci\u00f3n de
        remitir a las autoridades competentes el\n    informe anual y los partes de
        accidentes.\n\n    5.17 Incumplir la obligaci\u00f3n de conservar los informes
        anuales durante el\n    plazo legalmente establecido.\n\n    P\u00e1gina\n    315.18
        No proporcionar a los trabajadores que intervienen en el manejo de\n    mercanc\u00edas
        peligrosas la formaci\u00f3n adecuada para prevenir riesgos\n    ocasionales.\n\n    La
        responsabilidad por la comisi\u00f3n de las infracciones contempladas en\n    este
        punto corresponder\u00e1:\n\n    a) Al transportista por las infracciones
        tipificadas en los apartados 5.1,\n    5.2, 5.3, 5.4 y 5.5.\n\n    b) Al transportista
        y al cargador por las infracciones tipificadas en los\n    apartados 5.6 y
        5.7.\n\n    c) Al transportista y al cargador o descargador, seg\u00fan el
        caso, por la\n    infracci\u00f3n tipificada en el apartado 5.8.\n\n    d)
        Al cargador por las infracciones tipificadas en los apartados 5.9 y\n    5.10.\n\n    e)
        Al cargador o expedidor, seg\u00fan el caso, por las infracciones\n    tipificadas
        en los apartados 5.11 y 5.12.\n\n    f) Al cargador o descargador por las
        infracciones tipificadas en los\n    apartados 5.13 y 5.14.\n\n    g) A la
        empresa obligada a tener consejero de seguridad por la infracci\u00f3n\n    tipificada
        en los apartados 5.15, 5.16 y 5.17.\n\n    h) A la empresa de quien dependan
        los trabajadores por la infracci\u00f3n\n    tipificada en el apartado 5.18.\n\n    6.
        La utilizaci\u00f3n de t\u00edtulos habilitantes en condiciones distintas
        a las\n    establecidas con car\u00e1cter general o se\u00f1aladas espec\u00edficamente
        en el\n    propio t\u00edtulo, salvo que el incumplimiento de dichas condiciones
        ya\n    estuviera tipificado de forma expresa en esta ley.\n\n    7. La oferta
        de servicios de transporte sin disponer del t\u00edtulo\n    habilitante exigible
        para realizarlos o para intermediar en su\n    contrataci\u00f3n, tanto si
        se realiza de forma individual a un \u00fanico\n    destinatario o se hace
        p\u00fablica para conocimiento general a trav\u00e9s de\n    cualquier medio.\n\n    8.
        El arrendamiento de veh\u00edculos con conductor fuera de las oficinas o\n    locales
        que reglamentariamente se determinen, as\u00ed como la b\u00fasqueda o\n    recogida
        de clientes que no hayan sido contratados previamente.\n\n    En esta misma
        infracci\u00f3n incurrir\u00e1n aquellos arrendadores de veh\u00edculos con\n    conductor
        que incumplan las limitaciones que definen la prestaci\u00f3n\n    habitual
        del servicio en el territorio en que se encuentre domiciliada la\n    autorizaci\u00f3n
        en que se amparan.\n\n    9. La realizaci\u00f3n de transportes p\u00fablicos
        o privados utilizando para la\n    conducci\u00f3n del veh\u00edculo los servicios
        de una persona que requiera el\n    certificado de conductor de tercer pa\u00eds,
        careciendo de \u00e9ste o\n    incumpliendo alguna de las condiciones que
        dieron lugar a su expedici\u00f3n.\n\n    10. La prestaci\u00f3n un servicio
        p\u00fablico de transporte regular de viajeros de\n    uso general incumpliendo
        alguna de las condiciones u obligaciones\n    impuestas al contratista en
        el correspondiente contrato de gesti\u00f3n,\n    cuando no deba reputarse
        infracci\u00f3n muy grave de conformidad con lo\n    dispuesto en los puntos
        13 \u00f3 26 del art\u00edculo 140.\n\n    Asimismo, incurrir\u00e1 en esta
        infracci\u00f3n el contratista del servicio que\n    incumpla la obligaci\u00f3n
        de transporte gratuito del equipaje de los\n    viajeros en los supuestos
        y hasta el l\u00edmite en que ello resulte\n    obligatorio.\n\n    11. La
        utilizaci\u00f3n de hojas de registro de los tiempos de conducci\u00f3n y\n    descanso
        no homologadas o que resulten incompatibles con el tac\u00f3grafo\n    utilizado.\n\n    12.
        La falta de consignaci\u00f3n de datos en una hoja de registro o documento\n    de
        impresi\u00f3n de los tiempos de conducci\u00f3n y descanso, cuando las normas\n    de
        la Uni\u00f3n Europea reguladoras de la materia le atribuyan la\n    consideraci\u00f3n
        de infracci\u00f3n grave.\n\n    13. La carencia no significativa de hojas
        de registro, de documentos de\n    impresi\u00f3n o de datos registrados en
        el tac\u00f3grafo o en las tarjetas de los\n    conductores que exista obligaci\u00f3n
        de conservar en la sede de la empresa a\n    disposici\u00f3n de la Administraci\u00f3n.\n\n    14.
        La realizaci\u00f3n de transportes privados careciendo de la autorizaci\u00f3n,\n    certificaci\u00f3n
        o licencia que, en su caso, resulte preceptiva para ello de\n    conformidad
        con las normas reguladoras del transporte terrestre.\n\n    No se apreciar\u00e1
        la infracci\u00f3n prevista en este punto cuando los hechos\n    deban reputarse
        infracci\u00f3n leve de conformidad con lo dispuesto en el\n    art\u00edculo
        142.1.\n\n    15. La venta de billetes para servicios no autorizados de transporte
        de\n    viajeros, salvo que deba reputarse infracci\u00f3n muy grave, de conformidad\n    con
        los puntos 5 \u00f3 6 del art\u00edculo 140.\n\n    P\u00e1gina\n    32Asimismo,
        incurrir\u00e1n en esta infracci\u00f3n los titulares de industrias o\n    servicios
        que, a\u00fan siendo ajenos al transporte, permitan que tales\n    billetes
        se vendan en los locales o establecimientos en que desarrollan\n    su actividad.\n\n    16.
        La realizaci\u00f3n de transportes p\u00fablicos interurbanos de viajeros
        en\n    veh\u00edculos de turismo cuando se de alguna de las siguientes\n    circunstancias:\n\n    16.1
        Haberse iniciado el servicio en un t\u00e9rmino municipal no autorizado.\n\n    16.2
        Incumplimiento del r\u00e9gimen tarifario que resulte de aplicaci\u00f3n.\n\n    17.
        La carencia, falta de diligenciado o falta de datos esenciales de la\n    documentaci\u00f3n
        de control, estad\u00edstica o contable cuya cumplimentaci\u00f3n\n    resulte
        obligatoria.\n\n    Asimismo, ser\u00e1n constitutivas de dicha infracci\u00f3n
        la ocultaci\u00f3n o falta de\n    conservaci\u00f3n de dicha documentaci\u00f3n,
        as\u00ed como su falta de comunicaci\u00f3n a\n    la Administraci\u00f3n
        o la demora injustificada en dicha comunicaci\u00f3n,\n    incumpliendo lo
        que al efecto se determine reglamentariamente.\n\n    En id\u00e9ntica infracci\u00f3n
        incurrir\u00e1n aquellas empresas que carezcan del\n    documento en que preceptivamente
        hayan de formularse las reclamaciones de\n    los usuarios, que nieguen u
        obstaculicen su uso o que oculten su\n    contenido o retrasen injustificadamente
        su comunicaci\u00f3n a los Servicios\n    de Inspecci\u00f3n del Transporte
        Terrestre que en cada caso resulten\n    competentes.\n\n    No se apreciar\u00e1
        la infracci\u00f3n tipificada en este punto cuando los hechos\n    comprobados
        deban reputarse infracci\u00f3n muy grave de conformidad con lo\n    dispuesto
        en los puntos 11, 20, 21 \u00f3 34 del art\u00edculo 140 o calificarse\n    conforme
        a lo se\u00f1alado en los puntos 9 \u00f3 10 de este art\u00edculo.\n\n    18.
        La salida de los veh\u00edculos dedicados al arrendamiento con conductor\n    del
        lugar en que habitualmente se encuentren guardados o estacionados sin\n    llevar
        a bordo la documentaci\u00f3n exigible o llev\u00e1ndola incorrectamente\n    cumplimentada.\n\n    19.
        La desatenci\u00f3n por el destinatario de un transporte de mercanc\u00edas
        del\n    requerimiento que le formule una Junta Arbitral del Transporte para
        que\n    ponga a su disposici\u00f3n las mercanc\u00edas que hubiese recibido,
        cuando\n    corresponda que sean depositadas en ejecuci\u00f3n de lo dispuesto
        en el\n    art\u00edculo 38.3.\n\n    20. La impartici\u00f3n de cursos que
        resulten preceptivos para la obtenci\u00f3n o\n    mantenimiento de alguna
        de las cualificaciones reguladas por las normas\n    de ordenaci\u00f3n del
        transporte, cuando se de alguna de las siguientes\n    circunstancias:\n\n    20.1
        Que los profesores no re\u00fanan las condiciones de titulaci\u00f3n o\n    formaci\u00f3n
        espec\u00edfica exigidas para impartir la materia de que se trate.\n\n    20.2
        Que el curso impartido no se ajuste al modelo previamente homologado.\n\n    20.3
        Que el curso impartido no se ajuste a las caracter\u00edsticas del que fue\n    comunicado
        al \u00f3rgano administrativo competente.\n\n    20.4 Que no se haya puesto
        en conocimiento del \u00f3rgano administrativo\n    competente, por los medios
        y en el plazo previstos para ello, que el\n    profesor o la materia impartida
        no coinciden con los que hubiesen sido\n    inicialmente comunicados.\n\n    20.5
        Que no se haya puesto en conocimiento del \u00f3rgano administrativo\n    competente,
        por los medios y en el plazo previstos para ello, la falta de\n    asistencia
        injustificada de un cincuenta por ciento o m\u00e1s de los alumnos\n    inscritos
        en el curso.\n\n    21. La realizaci\u00f3n de transportes de productos alimenticios
        o mercanc\u00edas\n    perecederas utilizando un veh\u00edculo que carezca
        del certificado de\n    conformidad para el transporte de mercanc\u00edas
        perecederas o tenerlo\n    caducado o falseado.\n\n    La responsabilidad
        por la comisi\u00f3n de esta infracci\u00f3n corresponder\u00e1 tanto\n    al
        transportista como al expedidor.\n\n    22. La contrataci\u00f3n de servicios
        de transporte por parte de cargadores o\n    usuarios habituales con transportistas
        u operadores de transporte no\n    autorizados, cuando no deba reputarse muy
        grave de conformidad con lo\n    dispuesto en el art\u00edculo 140.16.\n\n    23.
        La prestaci\u00f3n de servicios de transporte de viajeros con veh\u00edculos
        que\n    incumplan las prescripciones t\u00e9cnicas sobre accesibilidad de
        personas con\n    movilidad reducida que, en cada caso, les resulten de aplicaci\u00f3n,
        salvo\n    que deba reputarse infracci\u00f3n muy grave de conformidad con
        lo dispuesto\n    en el art\u00edculo 140.26.6.\n\n    P\u00e1gina\n    3324.
        El incumplimiento de la legislaci\u00f3n aplicable en materia de tiempos de\n    conducci\u00f3n
        y descanso de los conductores en los siguientes supuestos,\n    salvo que
        deba reputarse infracci\u00f3n muy grave de conformidad con lo\n    establecido
        en el punto 36 del art\u00edculo 140:\n\n    24.1 El exceso superior a sesenta
        horas en el tiempo m\u00e1ximo de conducci\u00f3n\n    semanal o a cien en
        el bisemanal.\n\n    24.2 El exceso superior a una hora en los tiempos m\u00e1ximos
        de conducci\u00f3n\n    diaria.\n\n    24.3 La conducci\u00f3n durante m\u00e1s
        de cinco horas, aunque sin rebasar las\n    seis, sin respetar las pausas
        reglamentariamente exigidas.\n\n    24.4 La disminuci\u00f3n del descanso
        diario normal, reducido o fraccionado en\n    m\u00e1s de una hora.\n\n    24.5
        La disminuci\u00f3n del descanso semanal normal en m\u00e1s de tres horas
        o del\n    reducido en m\u00e1s de dos.\n\n    25. Cualquiera de las infracciones
        previstas en el art\u00edculo anterior,\n    cuando por su naturaleza, ocasi\u00f3n
        o circunstancia no deba ser calificada\n    como muy grave, debiendo justificarse
        la existencia de dichas\n    circunstancias y motivarse la resoluci\u00f3n
        correspondiente.\"\n\n    Setenta y siete. El art\u00edculo 142 queda redactado
        en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo 142.\n\n    Se
        reputar\u00e1n infracciones leves:\n\n    1. La realizaci\u00f3n de transportes
        p\u00fablicos o privados, as\u00ed como la\n    contrataci\u00f3n como porteador
        o la facturaci\u00f3n en nombre propio de\n    servicios de transporte, careciendo
        de la autorizaci\u00f3n o licencia que, en\n    su caso, resulte preceptiva,
        siempre que se acredite que en el momento de\n    realizarlos o contratarlos,
        se cumpl\u00edan todos los requisitos exigidos\n    para su obtenci\u00f3n
        y que \u00e9sta se ha solicitado dentro de los 15 d\u00edas\n    siguientes
        a la notificaci\u00f3n del inicio del expediente sancionador.\n\n    2. El
        exceso superior al 5 e inferior al 15 por ciento sobre la masa\n    m\u00e1xima
        total o superior al 20 e inferior al 30 por ciento sobre la masa\n    m\u00e1xima
        por eje que tenga autorizadas el veh\u00edculo de que se trate.\n\n    Dichos
        porcentajes se reducir\u00e1n, respectivamente, al 2,5 y el 10 por\n    ciento
        sobre la masa m\u00e1xima total y al 15 y el 25 por ciento sobre la\n    masa
        m\u00e1xima por eje, cuando la masa m\u00e1xima que tenga autorizada el\n    veh\u00edculo
        sea superior a 12 toneladas.\n\n    A efectos de responsabilidad, ser\u00e1n
        de aplicaci\u00f3n las reglas establecidas\n    en el art\u00edculo 140.22.\n\n    3.
        La utilizaci\u00f3n de hojas de registro de los tiempos de conducci\u00f3n
        y\n    descanso manchadas o estropeadas cuando, no obstante, los datos\n    registrados
        resulten legibles; la utilizaci\u00f3n de hojas durante un per\u00edodo\n    mayor
        a aqu\u00e9l para el que est\u00e9 previsto, cuando no haya supuesto la\n    p\u00e9rdida
        de datos, y la retirada no autorizada de tales hojas cuando ello\n    no afecte
        a los datos registrados.\n\n    Se considerar\u00e1 asimismo incluida en esta
        infracci\u00f3n la falta o\n    insuficiencia de papel en el que deben imprimirse
        las actividades de los\n    conductores registradas por el tac\u00f3grafo
        digital, cuando no deba\n    reputarse infracci\u00f3n muy grave de conformidad
        con lo dispuesto en el\n    art\u00edculo 140.21.\n\n    4. La falta de consignaci\u00f3n
        de datos en una hoja de registro o documento\n    de impresi\u00f3n de los
        tiempos de conducci\u00f3n y descanso, cuando las normas\n    de la Uni\u00f3n
        Europea reguladoras de la materia le atribuyan la\n    consideraci\u00f3n
        de infracci\u00f3n leve.\n\n    5. La inexistencia de alg\u00fan r\u00f3tulo
        o aviso cuya exhibici\u00f3n para\n    conocimiento p\u00fablico resulte obligatoria.\n\n    6.
        El incumplimiento en los transportes interurbanos de viajeros\n    contratados
        por plaza con pago individual de la obligaci\u00f3n de expedir los\n    correspondientes
        t\u00edtulos de transporte a los usuarios o de las normas\n    establecidas
        para su despacho o devoluci\u00f3n, o expedirlos incumpliendo\n    cualquier
        otra condici\u00f3n exigible.\n\n    7. La realizaci\u00f3n de transporte
        de mercanc\u00edas peligrosas cuando concurra\n    alguna de las siguientes
        circunstancias:\n\n    7.1 No llevar a bordo los documentos relativos al veh\u00edculo
        que resulten\n    obligatorios, posey\u00e9ndolos, cuando no deba reputarse
        infracci\u00f3n muy grave\n    de conformidad con lo dispuesto en el apartado
        3 del art\u00edculo 140.14.\n\n    P\u00e1gina\n    347.2 Utilizar paneles,
        placas, etiquetas, marcas, letras, figuras o\n    s\u00edmbolos cuyo tama\u00f1o
        no se ajuste al exigido.\n\n    7.3 No llevar a bordo del veh\u00edculo un
        documento de identificaci\u00f3n con\n    fotograf\u00eda para cada miembro
        de la tripulaci\u00f3n, cuando sea exigible.\n\n    7.4 No llevar correctamente
        sujetas las placas, paneles o etiquetas de\n    peligro.\n\n    7.5 Utilizar
        documentos de transporte o acompa\u00f1amiento en los que no se\n    haya
        hecho constar toda la informaci\u00f3n obligatoria, cuando no deba\n    reputarse
        infracci\u00f3n grave o muy grave de conformidad con lo dispuesto en\n    el
        apartado 11 del art\u00edculo 141.5 y en los apartados 8 \u00f3 13 del art\u00edculo\n    140.14.\n\n    7.6
        No incluir en los informes anuales o en los partes de accidentes\n    alguno
        de los datos exigibles por la normativa vigente.\n\n    7.7 No comunicar a
        los \u00f3rganos competentes la identidad de los consejeros\n    de seguridad
        con que cuente la empresa y sus \u00e1reas de responsabilidad.\n\n    7.8
        No conservar los informes anuales durante el plazo reglamentariamente\n    establecido,
        siempre que hubieran sido remitidos a los \u00f3rganos\n    competentes.\n\n    7.9
        Remitir a las autoridades competentes el informe anual o los partes de\n    accidente
        fuera de los plazos reglamentariamente establecidos.\n\n    La responsabilidad
        por la comisi\u00f3n de las infracciones contempladas en\n    este punto corresponder\u00e1:\n\n    a)
        Al transportista por las infracciones tipificadas en los apartados 7.1,\n    7.2,
        7.3 y 7.4.\n\n    b) Al cargador o expedidor, seg\u00fan el caso, por la infracci\u00f3n
        tipificada en\n    el apartado 7.5.\n\n    c) A la empresa obligada a tener
        consejero de seguridad por las\n    infracciones tipificadas en los apartados
        7.6, 7.7, 7.8 y 7.9.\n\n    8. La realizaci\u00f3n de transportes p\u00fablicos
        o privados sin llevar a bordo\n    del veh\u00edculo la documentaci\u00f3n
        formal que acredite la posibilidad legal de\n    prestarlos o que resulte
        exigible para la determinaci\u00f3n de la clase de\n    transporte que se
        est\u00e1 realizando, salvo que dicha infracci\u00f3n deba ser\n    calificada
        como muy grave o grave conforme a lo dispuesto en los\n    art\u00edculos
        140.1 y 141.14.\n\n    Se considerar\u00e1 incluido asimismo en esta infracci\u00f3n
        el incumplimiento de\n    la obligaci\u00f3n de que dicha documentaci\u00f3n
        se encuentre en lugar visible\n    desde el exterior del veh\u00edculo, en
        los casos en los que as\u00ed se exija\n    expresamente en las disposiciones
        reguladoras de la modalidad de\n    transporte de que se trate.\n\n    9.
        El arrendamiento de veh\u00edculos sin conductor incumpliendo las\n    condiciones
        que reglamentariamente se determinen, salvo que deba\n    reputarse infracci\u00f3n
        muy grave de conformidad con lo dispuesto en el\n    art\u00edculo 140.3 \u00f3
        140.31.\n\n    10. La realizaci\u00f3n de transportes p\u00fablicos regulares
