        que garanticen\n    la igualdad de todos los espa\u00f1oles en el ejercicio
        de los derechos y en\n    el cumplimiento de los deberes constitucionales
        y en materia de\n    legislaci\u00f3n b\u00e1sica sobre protecci\u00f3n del
        medio ambiente.\n\n    Los apartados cuatro y cinco del art\u00edculo primero
        y disposici\u00f3n adicional\n    quinta se dictan al amparo de la competencia
