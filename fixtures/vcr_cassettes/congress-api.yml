        anexo II del Real Decreto-ley 2/2012, de 3 de\n    febrero, de saneamiento
        del sector financiero.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n
        de la Ley 13/1985, de 25 de mayo,\n    de Coeficientes de Inversi\u00f3n,
        Recursos Propios y Obligaciones de\n    Informaci\u00f3n de los Intermediarios
        Financieros.\n\n    Se a\u00f1aden las letras k) y l) al apartado 1 de la
        disposici\u00f3n adicional\n    segunda de la Ley 13/1985, de 25 de mayo,
        de Coeficientes de Inversi\u00f3n,\n    Recursos Propios y Obligaciones de
        Informaci\u00f3n de los Intermediarios\n    Financieros, con la siguiente
        redacci\u00f3n:\n\n    \"k) La oferta p\u00fablica de venta ha de contar con
        un tramo dirigido\n    exclusivamente a clientes profesionales de al menos
        el 50% del total de\n    la emisi\u00f3n, sin que el n\u00famero total de
        tales inversores pueda ser\n    inferior a 50, y sin que sea de aplicaci\u00f3n
