        fecha del auto.\"\n\n    Disposici\u00f3n adicional primera. Financiaci\u00f3n,
        aplicaci\u00f3n y control de las\n    bonificaciones y reducciones de las
        cotizaciones sociales.\n\n    1. Las bonificaciones de cuotas previstas en
