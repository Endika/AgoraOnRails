        euros y un m\u00e1ximo de 100.000 euros.\n\n    b) Cuando el incumplimiento
        lo realicen personas o entidades que\n    desarrollen actividades econ\u00f3micas,
        se sancionar\u00e1 de la siguiente forma:\n\n    1.\u00ba Si la infracci\u00f3n
        se refiere a la aportaci\u00f3n o al examen de libros de\n    contabilidad,
