        de las disposiciones necesarias para la\n    aplicaci\u00f3n de lo dispuesto
        en el presente real decreto, seg\u00fan lo previsto\n    en los apartados
        3 y 5 de la misma disposici\u00f3n. En este periodo ser\u00e1 de\n    aplicaci\u00f3n
        lo dispuesto en los apartados 2 a 5 de esta disposici\u00f3n\n    transitoria.\"\n\n    Disposici\u00f3n
        adicional primera. Financiaci\u00f3n, aplicaci\u00f3n y control de las\n    bonificaciones
        y reducciones de las cotizaciones sociales.\n\n    1. Las bonificaciones y
        las reducciones de cuotas previstas en este real\n    decreto-ley se financiar\u00e1n,
        respectivamente, con cargo a la\n    correspondiente partida presupuestaria
        del Servicio P\u00fablico de Empleo\n    Estatal y de la Tesorer\u00eda General
        de la Seguridad Social.\n\n    2. Las bonificaciones y las reducciones de
        cuotas de la Seguridad Social\n    se aplicar\u00e1n por los empleadores con
        car\u00e1cter autom\u00e1tico en los\n    correspondientes documentos de cotizaci\u00f3n,
        sin perjuicio de su control y\n    revisi\u00f3n por la Inspecci\u00f3n de
        Trabajo y Seguridad Social, por la\n    Tesorer\u00eda General de Seguridad
        Social y por el Servicio P\u00fablico de Empleo\n    Estatal, en sus respectivos
        \u00e1mbitos de su competencia.\n\n    3. La Tesorer\u00eda General de la
        Seguridad Social facilitar\u00e1 mensualmente al\n    Servicio P\u00fablico
        de Empleo Estatal el n\u00famero de trabajadores objeto de\n    bonificaciones
        de cuotas a la Seguridad Social, desagregados por cada uno\n    de los colectivos
        de bonificaci\u00f3n, con sus respectivas bases de\n    cotizaci\u00f3n y
        las deducciones que se apliquen de acuerdo con los programas\n    de incentivos
        al empleo y que son financiadas por el Servicio P\u00fablico de\n    Empleo
        Estatal.\n\n    4. Con la misma periodicidad, la Direcci\u00f3n General del
        Servicio P\u00fablico de\n    Empleo Estatal facilitar\u00e1 a la Direcci\u00f3n
        General de Inspecci\u00f3n de Trabajo\n    y Seguridad Social la informaci\u00f3n
        necesaria sobre el n\u00famero de contratos\n    comunicados objeto de bonificaciones
        de cuotas, detallados por\n    colectivos, as\u00ed como cuanta informaci\u00f3n
        relativa a las cotizaciones y\n    deducciones aplicadas a los mismos sea
        precisa, al efecto de facilitar a\n    este centro directivo la planificaci\u00f3n
        y programaci\u00f3n de la actuaci\u00f3n\n    inspectora que permita vigilar
        la adecuada aplicaci\u00f3n de las\n    bonificaciones previstas en los correspondientes
        programas de incentivos\n    al empleo, por los sujetos beneficiarios de la
        misma.\n\n    Disposici\u00f3n adicional segunda. Comisi\u00f3n Interministerial
        para el\n    seguimiento de la Estrategia.\n\n    El Gobierno constituir\u00e1
        una Comisi\u00f3n Interministerial en un plazo m\u00e1ximo\n    de tres meses
        desde la entrada en vigor del presente real decreto-ley\n    para el seguimiento
        de la Estrategia de Emprendimiento y Empleo Joven\n    2013-2016, con la composici\u00f3n
        y funciones que se determinen\n    reglamentariamente. Su creaci\u00f3n y
        funcionamiento se atender\u00e1n con los\n    medios personales, t\u00e9cnicos
        y presupuestarios asignados al Ministerio de\n    Empleo y Seguridad Social.
        Dicha comisi\u00f3n realizar\u00e1 sus trabajos hasta el\n    31 de diciembre
        de 2016, fecha en la que quedar\u00e1 disuelta.\n\n    Disposici\u00f3n adicional
        tercera. Adhesi\u00f3n a la Estrategia de Emprendimiento\n    y Empleo Joven.\n\n    El
        Ministerio de Empleo y Seguridad Social articular\u00e1 un procedimiento de\n    adhesi\u00f3n
        a la Estrategia de Emprendimiento y Empleo Joven, as\u00ed como para\n    la
        concesi\u00f3n de un sello o distintivo para las entidades adheridas.\n\n    Asimismo,
        el Ministerio de Empleo y Seguridad Social informar\u00e1\n    peri\u00f3dicamente
        a la Comisi\u00f3n Interministerial de Seguimiento de la\n    Estrategia,
        a la Comisi\u00f3n Delegada del Gobierno para Asuntos Econ\u00f3micos,\n    a
        los agentes sociales, al Consejo Estatal de Responsabilidad Social de\n    las
        Empresas y a cuantos otros \u00f3rganos consultivos se considere oportuno,\n    sobre
        las empresas adheridas a la Estrategia, las caracter\u00edsticas\n    esenciales
        de las iniciativas planteadas y los principales resultados de\n    las mismas.\n\n    Disposici\u00f3n
        adicional cuarta. Plazo de adaptaci\u00f3n contratos de\n    distribuci\u00f3n.\n\n    Los
        contratos de distribuci\u00f3n en exclusiva afectados por el art\u00edculo\n    43.bis,
        de la Ley 34/1998, de 7 de octubre, del sector de hidrocarburos\n    deber\u00e1n
        adaptarse en el periodo de 12 meses desde la entrada en vigor del\n    presente
        real decreto-ley. Estos contratos no podr\u00e1n incluir cl\u00e1usulas\n    que,
        directa o indirectamente, obliguen a su renovaci\u00f3n, reput\u00e1ndose
        en\n    todo caso nulas las as\u00ed incluidas.\n\n    P\u00e1gina\n    36Disposici\u00f3n
        transitoria primera. Aplicaci\u00f3n temporal de las medidas.\n\n    Las medidas
        establecidas en los art\u00edculos 9 al 13 de este real decreto-ley\n    se
        mantendr\u00e1n en vigor hasta que la tasa de desempleo en nuestro pa\u00eds
        se\n    sit\u00fae por debajo del 15 por ciento, tal y como se establezca\n    reglamentariamente
        por el Ministerio de Empleo y Seguridad Social.\n\n    Disposici\u00f3n transitoria
        segunda. Contratos e incentivos vigentes.\n\n    Los contratos de trabajo,
        as\u00ed como las bonificaciones y reducciones en las\n    cuotas de la Seguridad
        Social que se vinieran disfrutando por los mismos,\n    celebrados con anterioridad
        a la entrada en vigor de este real\n    decreto-ley se regir\u00e1n por la
        normativa vigente en el momento de su\n    celebraci\u00f3n o, en su caso,
        en el momento de iniciarse el disfrute de la\n    bonificaci\u00f3n o reducci\u00f3n.\n\n    Disposici\u00f3n
        transitoria tercera. Contratos preexistentes.\n\n    Quedar\u00e1n sujetos
        a las disposiciones de la Ley 3/2004, de 29 de diciembre,\n    por la que
        se establecen medidas de lucha contra la morosidad en las\n    operaciones
        comerciales, con las modificaciones introducidas en esta ley,\n    la ejecuci\u00f3n
        de todos los contratos a partir de un a\u00f1o a contar desde su\n    entrada
        en vigor, aunque los mismos se hubieran celebrado con\n    anterioridad.\n\n    Disposici\u00f3n
        transitoria cuarta. Licencias para nuevas instalaciones de\n    suministro.\n\n    Las
        licencias municipales que se soliciten para la construcci\u00f3n de las\n    instalaciones
        de suministro en los establecimientos y zonas a los que se\n    refiere el
        art\u00edculo 3 del Real Decreto-ley 6/2000, de 23 de junio, de\n    Medidas
        Urgentes de Intensificaci\u00f3n de la Competencia en Mercados de\n    Bienes
        y Servicios, que ya dispongan de licencia municipal para su\n    funcionamiento
        a la entrada en vigor de este real decreto-ley se\n    entender\u00e1n concedidas
        por silencio administrativo positivo si no se\n    notifica resoluci\u00f3n
        expresa dentro de los 45 d\u00edas siguientes a la fecha\n    de presentaci\u00f3n
        de la solicitud. Transcurrido dicho plazo, el promotor\n    comunicar\u00e1
        la fecha prevista de comienzo de las obras de construcci\u00f3n de\n    la
        instalaci\u00f3n a la autoridad responsable de la concesi\u00f3n de dicha\n    licencia.\n\n    Disposici\u00f3n
        transitoria quinta. Contratos en exclusiva de los operadores\n    al por mayor.\n\n    1.
        Los operadores al por mayor de productos petrol\u00edferos con una cuota de\n    mercado
        superior al 30 por ciento, no podr\u00e1n incrementar el n\u00famero de\n    instalaciones
        en r\u00e9gimen de propiedad o en virtud de cualquier otro\n    t\u00edtulo
        que les confiera la gesti\u00f3n directa o indirecta de la instalaci\u00f3n,\n    ni
        suscribir nuevos contratos de distribuci\u00f3n en exclusiva con\n    distribuidores
        al por menor que se dediquen a la explotaci\u00f3n de la\n    instalaci\u00f3n
        para el suministro de combustibles y carburantes a veh\u00edculos,\n    con
        independencia de qui\u00e9n ostente la titularidad o derecho real sobre la\n    misma.\n\n    No
        obstante lo anterior, podr\u00e1n renovarse a su expiraci\u00f3n los contratos\n    preexistentes
        aunque con ello se supere la cuota de mercado anteriormente\n    expresada.\n\n    2.
        A los efectos de computar el porcentaje de cuota de mercado anterior,\n    se
        tendr\u00e1 en cuenta lo siguiente:\n\n    a) El n\u00famero de instalaciones
        para suministro a veh\u00edculos incluidas en la\n    red de distribuci\u00f3n
        del operador al por mayor u operadores del mismo\n    grupo empresarial, contenidas
        en cada provincia. En el caso de los\n    territorios extrapeninsulares, el
        c\u00f3mputo se har\u00e1 para cada isla y para\n    Ceuta y Melilla de manera
        independiente.\n\n    b) Se considerar\u00e1n integrantes de la misma red
        de distribuci\u00f3n todas las\n    instalaciones que el operador principal
        tenga en r\u00e9gimen de propiedad,\n    tanto en los casos de explotaci\u00f3n
        directa como en caso de cesi\u00f3n a\n    terceros por cualquier t\u00edtulo,
        as\u00ed como aquellos casos en los que el\n    operador al por mayor tenga
        suscritos contratos de suministro en\n    exclusiva con el titular de la instalaci\u00f3n.\n\n    c)
        Se entender\u00e1 que forman parte de la misma red de distribuci\u00f3n todas\n    aquellas
        instalaciones de suministro a veh\u00edculos cuya titularidad, seg\u00fan\n    lo
        dispuesto en el apartado anterior, corresponda a una entidad que forma\n    parte
        de un mismo grupo de acuerdo con lo dispuesto en el art\u00edculo 42 del\n    C\u00f3digo
        de Comercio.\n\n    P\u00e1gina\n    373. Por resoluci\u00f3n del Director
        General de Pol\u00edtica Energ\u00e9tica y Minas se\n    determinar\u00e1
        anualmente el listado de operadores al por mayor de productos\n    petrol\u00edferos
        con una cuota de mercado superior al porcentaje establecido.\n    Esta resoluci\u00f3n
        se publicar\u00e1 en el \"Bolet\u00edn Oficial del Estado\".\n\n    4. En
        el plazo de cinco a\u00f1os, o cuando la evoluci\u00f3n del mercado y la\n    estructura
        empresarial del sector lo aconsejen, el Gobierno podr\u00e1 revisar\n    el
        porcentaje se\u00f1alado en el apartado 1 o acordar el levantamiento de la\n    prohibici\u00f3n
        impuesta en esta disposici\u00f3n.\n\n    Disposici\u00f3n derogatoria \u00fanica.
        Derogaci\u00f3n normativa.\n\n    Queda derogada la disposici\u00f3n transitoria
        primera del Real Decreto-ley\n    6/2000, de 23 de junio, de Medidas Urgentes
        de Intensificaci\u00f3n de la\n    Competencia en Mercados de Bienes y Servicios.\n\n    Asimismo,
        quedan derogadas cuantas disposiciones de igual o inferior rango\n    se opongan
        a lo establecido en este real decreto-ley.\n\n    Disposici\u00f3n final primera.
        Fundamento constitucional.\n\n    El T\u00edtulo I del presente real decreto-ley
        se dicta al amparo de lo\n    establecido en el art\u00edculo 149.1.7.\u00aa,
        17.\u00aa y 18.\u00aa de la Constituci\u00f3n, que\n    atribuyen al Estado
        la competencia exclusiva sobre las materias de\n    legislaci\u00f3n laboral,
        sin perjuicio de su ejecuci\u00f3n por los \u00f3rganos de las\n    Comunidades
        Aut\u00f3nomas, y de legislaci\u00f3n b\u00e1sica y r\u00e9gimen econ\u00f3mico
        de la\n    Seguridad Social, sin perjuicio de la ejecuci\u00f3n de sus servicios
        por las\n    Comunidades Aut\u00f3nomas, y de legislaci\u00f3n b\u00e1sica
        sobre contratos y\n    concesiones administrativas, respectivamente.\n\n    El
        t\u00edtulo II se dicta al amparo de las competencias atribuidas al Estado\n    en
        el art\u00edculo 149.1.11.\u00aa de la Constituci\u00f3n en materia de bases
        de la\n    ordenaci\u00f3n del cr\u00e9dito, banca y seguros.\n\n    Las Medidas
        relativas a la Ampliaci\u00f3n de una nueva fase del mecanismo de\n    financiaci\u00f3n
        para el pago a los proveedores de las Entidades Locales y\n    Comunidades
        Aut\u00f3nomas afectan a las obligaciones de pago derivadas de la\n    contrataci\u00f3n
        de obras, suministros o servicios, por lo que la competencia\n    se reconduce,
        fundamentalmente, en este caso al art\u00edculo 149.1.18.\u00aa de la\n    Constituci\u00f3n,
        que atribuye al Estado competencia exclusiva para dictar\n    legislaci\u00f3n
        b\u00e1sica sobre contratos y concesiones administrativas.\n\n    Ser\u00eda,
        por ello, este t\u00edtulo competencial el que habilitar\u00eda al Estado
        a\n    establecer medidas normativas de car\u00e1cter b\u00e1sico para prevenir
        la\n    morosidad en el pago de deudas surgidas en operaciones comerciales
        entre\n    empresarios y Administraci\u00f3n P\u00fablica, como consecuencia
        de los contratos\n    administrativos suscritos entre las partes.\n\n    No
        obstante, las medidas que afectan a las Haciendas Locales se encuadran\n    en
        el art\u00edculo 149.1.14.\u00aa que atribuye al Estado la competencia exclusive\n    sobre
        \"Hacienda general y deuda del Estado\", que en este caso prevalece\n    sobre
        el art\u00edculo 149.1. 18.\u00aa CE.\n\n    Asimismo prevalece la competencia
        del art\u00edculo 149.1.14.\u00aa CE en lo que se\n    refiere a las Especialidades
        del procedimiento aplicable para el\n    suministro de informaci\u00f3n por
        parte de las Comunidades Aut\u00f3nomas y el\n    pago de facturas.\n\n    El
        Cap\u00edtulo II del Titulo III se dicta al amparo del Art\u00edculo 149.1.6.\u00aa
        y\n    8.\u00aa de la Constituci\u00f3n que establece la competencia del Estado
        en materia\n    de legislaci\u00f3n mercantil y civil.\n\n    El T\u00edtulo
        IV se dicta al amparo del art\u00edculo 149.1. 21.\u00aa y 24.\u00aa de la\n    Constituci\u00f3n,
        que atribuyen al Estado la competencia sobre los\n    ferrocarriles y transportes
        terrestres que transcurran por el territorio\n    de m\u00e1s de una Comunidad
        Aut\u00f3noma y sobre las obras p\u00fablicas de inter\u00e9s\n    general.\n\n    Lo
        dispuesto en el T\u00edtulo V del presente real decreto-ley tiene car\u00e1cter\n    b\u00e1sico
        al dictarse al amparo de las competencias que corresponden al\n    Estado
        en el art\u00edculo 149.1.13.\u00aa y 25.\u00aa de la Constituci\u00f3n Espa\u00f1ola,
        que\n    atribuye al Estado la competencia exclusiva para determinar las bases
        y\n    coordinaci\u00f3n de la planificaci\u00f3n general de la actividad
        econ\u00f3mica y las\n    bases del r\u00e9gimen minero y energ\u00e9tico,
        respectivamente.\n\n    Disposici\u00f3n final segunda. Modificaci\u00f3n
        del texto refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por el Real Decreto Legislativo\n    1/1995, de 24 de marzo.\n\n    Se suprime
        el \u00faltimo p\u00e1rrafo de la letra c) del art\u00edculo 11.1 del Estatuto\n    de
        los Trabajadores, aprobado por el Real Decreto Legislativo 1/1995, de\n    24
        de marzo, que queda redactada como sigue:\n\n    \"c) Ning\u00fan trabajador
        podr\u00e1 estar contratado en pr\u00e1cticas en la misma o\n    distinta
        empresa por tiempo superior a dos a\u00f1os en virtud de la misma\n    titulaci\u00f3n
        o certificado de profesionalidad.\n\n    P\u00e1gina\n    38Tampoco se podr\u00e1
        estar contratado en pr\u00e1cticas en la misma empresa para el\n    mismo
        puesto de trabajo por tiempo superior a dos a\u00f1os, aunque se trate\n    de
        distinta titulaci\u00f3n o distinto certificado de profesionalidad.\n\n    A
        los efectos de este art\u00edculo, los t\u00edtulos de grado, m\u00e1ster
        y, en su\n    caso, doctorado, correspondientes a los estudios universitarios
        no se\n    considerar\u00e1n la misma titulaci\u00f3n, salvo que al ser contratado
        por primera\n    vez mediante un contrato en pr\u00e1cticas el trabajador
        estuviera ya en\n    posesi\u00f3n del t\u00edtulo superior de que se trate.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 14/1994, de 1 de junio,\n    por
        la que se regulan las empresas de trabajo temporal.\n\n    La Ley 14/1994,
        de 1 de junio, por la que se regulan las empresas de\n    trabajo temporal,
        queda modificada como sigue:\n\n    Uno. El apartado 2 del art\u00edculo 6
        queda redactado del modo siguiente:\n\n    \"2. Podr\u00e1n celebrarse contratos
        de puesta a disposici\u00f3n entre una empresa\n    de trabajo temporal y
        una empresa usuaria en los mismos supuestos y bajo\n    las mismas condiciones
        y requisitos en que la empresa usuaria podr\u00eda\n    celebrar un contrato
        de duraci\u00f3n determinada conforme a lo dispuesto en\n    el art\u00edculo
        15 del Estatuto de los Trabajadores.\n\n    Asimismo, podr\u00e1n celebrarse
        contratos de puesta a disposici\u00f3n entre una\n    empresa de trabajo temporal
        y una empresa usuaria en los mismos supuestos\n    y bajo las mismas condiciones
        y requisitos en que la empresa usuaria\n    podr\u00eda celebrar un contrato
        para la formaci\u00f3n y el aprendizaje conforme a\n    lo dispuesto en el
        art\u00edculo 11.2 del Estatuto de los Trabajadores.\"\n\n    Dos. Se modifica
        el apartado 1 del art\u00edculo 7, que queda redactado del\n    modo siguiente:\n\n    \"1.
        En materia de duraci\u00f3n del contrato de puesta a disposici\u00f3n, se
        estar\u00e1\n    a lo dispuesto en los art\u00edculos 11.2 y 15 del Estatuto
        de los\n    Trabajadores y en sus disposiciones de desarrollo para la modalidad
        de\n    contrataci\u00f3n correspondiente al supuesto del contrato de puesta
        a\n    disposici\u00f3n, sin perjuicio de lo dispuesto en el art\u00edculo
        12.3 de esta\n    Ley en cuanto a los eventuales per\u00edodos de formaci\u00f3n
        previos a la\n    prestaci\u00f3n efectiva de servicios.\"\n\n    Tres. El
        apartado 2 del art\u00edculo 10 queda redactado del siguiente modo:\n\n    \"2.
        Las empresas de trabajo temporal podr\u00e1n celebrar contratos para la\n    formaci\u00f3n
        y el aprendizaje con los trabajadores contratados para ser\n    puestos a
        disposici\u00f3n de las empresas usuarias de acuerdo con lo previsto\n    en
        la normativa reguladora del contrato para la formaci\u00f3n y el\n    aprendizaje.\"\n\n    Cuatro.
        Se incluye un nuevo apartado 3.bis en el art\u00edculo 12, con la\n    siguiente
        redacci\u00f3n:\n\n    \"3.bis. Las empresas de trabajo temporal que celebren
        contratos para la\n    formaci\u00f3n y el aprendizaje con trabajadores contratados
        para ser puestos\n    a disposici\u00f3n de las empresas usuarias deber\u00e1n
        cumplir las obligaciones\n    en materia formativa establecidas en el art\u00edculo
        11.2 del Estatuto de los\n    Trabajadores y sus normas de desarrollo.\"\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n del Real Decreto 1529/2012, de 8 de\n    noviembre,
        por el que se desarrolla el contrato para la formaci\u00f3n y el\n    aprendizaje
        y se establecen las bases de la formaci\u00f3n profesional dual.\n\n    El
        Real Decreto 1529/2012, de 8 de noviembre, por el que se desarrolla el\n    contrato
        para la formaci\u00f3n y el aprendizaje y se establecen las bases de\n    la
        formaci\u00f3n profesional dual, queda modificado como sigue:\n\n    Uno.
        Se a\u00f1ade un art\u00edculo 6.bis, en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        6.bis. Contratos para la formaci\u00f3n y el aprendizaje celebrados\n    por
        empresas de trabajo temporal.\n\n    Las empresas de trabajo temporal podr\u00e1n
        celebrar contratos para la\n    formaci\u00f3n y el aprendizaje con los trabajadores
        contratados para ser\n    puestos a disposici\u00f3n de las empresas usuarias
        de conformidad con lo\n    previsto en el art\u00edculo 11.2 del Estatuto
        de los Trabajadores y en el\n    presente real decreto.\n\n    P\u00e1gina\n    39En
        particular, la empresa de trabajo temporal ser\u00e1 la responsable de las\n    obligaciones
        relativas a los aspectos formativos del contrato para la\n    formaci\u00f3n
        y el aprendizaje establecidos en el Cap\u00edtulo II del T\u00edtulo II.\n    La
        formaci\u00f3n inherente al contrato se podr\u00e1 impartir en la propia empresa\n    de
        trabajo temporal siempre que cumpla con los requisitos establecidos en\n    el
        art\u00edculo 18.4.\"\n\n    Dos. El apartado 1 del art\u00edculo 20 queda
        redactado del siguiente modo:\n\n    \"1. La persona titular de la empresa
        deber\u00e1 tutelar el desarrollo de la\n    actividad laboral, ya sea asumiendo
        personalmente dicha funci\u00f3n, cuando\n    desarrolle su actividad profesional
        en la empresa, ya sea designando,\n    entre su plantilla, a una persona que
        ejerza la tutor\u00eda; siempre que, en\n    ambos casos, la misma posea la
