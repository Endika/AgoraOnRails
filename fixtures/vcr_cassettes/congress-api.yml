        a que se refiere el presente apartado podr\u00e1 reclamar\n    el trabajador
        ante la jurisdicci\u00f3n social que declarar\u00e1 la medida\n    justificada
        o injustificada. Cuando la decisi\u00f3n empresarial afecte a un\n    n\u00famero
        de trabajadores igual o superior a los umbrales previstos en el\n    apartado
        1 del art\u00edculo 51 de esta Ley se podr\u00e1 reclamar en conflicto\n    colectivo,
        sin perjuicio de la acci\u00f3n individual. La interposici\u00f3n del\n    conflicto
        colectivo paralizar\u00e1 la tramitaci\u00f3n de las acciones\n    individuales
        iniciadas, hasta su resoluci\u00f3n.\n\n    2. La jornada de trabajo podr\u00e1
        reducirse por causas econ\u00f3micas, t\u00e9cnicas,\n    organizativas o
        de producci\u00f3n con arreglo al procedimiento previsto en el\n    apartado
        anterior. A estos efectos, se entender\u00e1 por reducci\u00f3n de jornada\n    la
        disminuci\u00f3n temporal de entre un 10 y un 70 por ciento de la jornada\n    de
        trabajo computada sobre la base de una jornada diaria, semanal,\n    mensual
        o anual. Durante el per\u00edodo de reducci\u00f3n de jornada no podr\u00e1n\n    realizarse
        horas extraordinarias salvo fuerza mayor.\n\n    3. Igualmente, el contrato
        de trabajo podr\u00e1 ser suspendido por causa\n    derivada de fuerza mayor
        con arreglo al procedimiento establecido en el\n    art\u00edculo 51.7 de
        esta Ley y normas reglamentarias de desarrollo.\n\n    4. Durante las suspensiones
        de contratos o las reducciones de jornada se\n    promover\u00e1 el desarrollo
        de acciones formativas vinculadas a la actividad\n    profesional de los trabajadores
        afectados cuyo objeto sea aumentar su\n    polivalencia o incrementar su empleabilidad.\"\n\n    Art\u00edculo
        14. Negociaci\u00f3n colectiva.\n\n    Uno. El apartado 3 del art\u00edculo
        82 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"3. Los convenios colectivos regulados por esta
        Ley obligan a todos los\n    empresarios y trabajadores incluidos dentro de
        su \u00e1mbito de aplicaci\u00f3n y\n    durante todo el tiempo de su vigencia.\n\n    Sin
        perjuicio de lo anterior, cuando concurran causas econ\u00f3micas,\n    t\u00e9cnicas,
        organizativas o de producci\u00f3n, por acuerdo entre la empresa y\n    los
        representantes de los trabajadores legitimados para negociar un\n    convenio\n\n    P\u00e1gina\n    18colectivo
        conforme a lo previsto en el art\u00edculo 87.1, se podr\u00e1 proceder,\n    previo
        desarrollo de un periodo de consultas en los t\u00e9rminos del art\u00edculo\n    41.4,
        a inaplicar en la empresa las condiciones de trabajo previstas en\n    el
        convenio colectivo aplicable, sea este de sector o de empresa, que\n    afecten
        a las siguientes materias:\n\n    a) Jornada de trabajo.\n\n    b) Horario
        y la distribuci\u00f3n del tiempo de trabajo.\n\n    c) R\u00e9gimen de trabajo
        a turnos.\n\n    d) Sistema de remuneraci\u00f3n y cuant\u00eda salarial.\n\n    e)
        Sistema de trabajo y rendimiento.\n\n    f) Funciones, cuando excedan de los
        l\u00edmites que para la movilidad\n    funcional prev\u00e9 el art\u00edculo
        39 de esta Ley.\n\n    g) Mejoras voluntarias de la acci\u00f3n protectora
        de la Seguridad Social.\n\n    Se entiende que concurren causas econ\u00f3micas
        cuando de los resultados de la\n    empresa se desprenda una situaci\u00f3n
        econ\u00f3mica negativa, en casos tales\n    como la existencia de p\u00e9rdidas
        actuales o previstas, o la disminuci\u00f3n\n    persistente de su nivel de
        ingresos o ventas. En todo caso, se entender\u00e1\n    que la disminuci\u00f3n
        es persistente si se produce durante dos trimestres\n    consecutivos.\n\n    Se
        entiende que concurren causas t\u00e9cnicas cuando se produzcan cambios,\n    entre
        otros, en el \u00e1mbito de los medios o instrumentos de producci\u00f3n;\n    causas
        organizativas cuando se produzcan cambios, entre otros, en el\n    \u00e1mbito
        de los sistemas y m\u00e9todos de trabajo del personal o en el modo de\n    organizar
        la producci\u00f3n y causas productivas cuando se produzcan cambios,\n    entre
        otros, en la demanda de los productos o servicios que la empresa\n    pretende
        colocar en el mercado.\n\n    En los supuestos de ausencia de representaci\u00f3n
        legal de los trabajadores\n    en la empresa, \u00e9stos podr\u00e1n atribuir
        su representaci\u00f3n a una comisi\u00f3n\n    designada conforme a lo dispuesto
        en el art\u00edculo 41.4.\n\n    Cuando el periodo de consultas finalice con
        acuerdo se presumir\u00e1 que\n    concurren las causas justificativas a que
        alude el p\u00e1rrafo segundo, y\n    s\u00f3lo podr\u00e1 ser impugnado ante
        la jurisdicci\u00f3n social por la existencia de\n    fraude, dolo, coacci\u00f3n
        o abuso de derecho en su conclusi\u00f3n. El acuerdo\n    deber\u00e1 determinar
        con exactitud las nuevas condiciones de trabajo\n    aplicables en la empresa
        y su duraci\u00f3n, que no podr\u00e1 prologarse m\u00e1s all\u00e1\n    del
        momento en que resulte aplicable un nuevo convenio en dicha empresa.\n    Asimismo,
        el acuerdo deber\u00e1 ser notificado a la comisi\u00f3n paritaria del\n    convenio
        colectivo y a la autoridad laboral.\n\n    En caso de desacuerdo durante el
        periodo de consultas cualquiera de las\n    partes podr\u00e1 someter la discrepancia
        a la Comisi\u00f3n paritaria del convenio\n    que dispondr\u00e1 de un plazo
        m\u00e1ximo de siete d\u00edas para pronunciarse, a\n    contar desde que
        la discrepancia fuera planteada. Cuando \u00e9sta no\n    alcanzara un acuerdo,
        las partes podr\u00e1n recurrir a los procedimientos que\n    deben establecerse
        en los acuerdos interprofesionales de \u00e1mbito estatal o\n    auton\u00f3mico,
        previstos en el art\u00edculo 83 de la presente Ley, para\n    solventar de
        manera efectiva las discrepancias surgidas en la negociaci\u00f3n\n    de
        los acuerdos a que se refiere este apartado, incluido el compromiso\n    previo
        de someter las discrepancias a un arbitraje vinculante, en cuyo\n    caso
        el laudo arbitral tendr\u00e1 la misma eficacia que los acuerdos en\n    periodo
        de consultas y s\u00f3lo ser\u00e1 recurrible conforme al procedimiento y\n    en
        base a los motivos establecidos en el art\u00edculo 91.\n\n    Cuando el periodo
        de consultas finalice sin acuerdo y las partes no se\n    hubieran sometido
        a los procedimientos mencionados a los que se refiere\n    el p\u00e1rrafo
        anterior o estos no hubieran solucionado la discrepancia,\n    cualquiera
        de las partes podr\u00e1 someter la soluci\u00f3n de las discrepancias a\n    la
        Comisi\u00f3n Consultiva Nacional de Convenios Colectivos cuando la\n    inaplicaci\u00f3n
        de las condiciones de trabajo afectase a centros de trabajo\n    de la empresa
        situados en el territorio de m\u00e1s de una comunidad aut\u00f3noma,\n    o
        a los \u00f3rganos correspondientes de las comunidades aut\u00f3nomas en los\n    dem\u00e1s
        casos. La decisi\u00f3n de estos \u00f3rganos, que podr\u00e1 ser adoptada
        en su\n    propio seno o por un \u00e1rbitro designado al efecto por ellos
        mismos, habr\u00e1\n    de dictarse en plazo no superior a veinticinco d\u00edas
        a contar desde la\n    fecha del sometimiento del conflicto ante dichos \u00f3rganos.
        Tal decisi\u00f3n\n    tendr\u00e1 la eficacia de los acuerdos alcanzados
        en periodo de consultas y\n    s\u00f3lo ser\u00e1 recurrible conforme al
        procedimiento y en base a los motivos\n    establecidos en el art\u00edculo
        91.\"\n\n    Dos. El apartado 1 del art\u00edculo 84 del Texto Refundido de
        la Ley del\n    Estatuto de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995,
        de 24 de marzo, queda redactado del siguiente modo:\n\n    \"1. Un convenio
        colectivo, durante su vigencia, no podr\u00e1 ser afectado por\n    lo dispuesto
        en convenios de \u00e1mbito distinto salvo pacto en contrario,\n    negociado
        conforme a lo dispuesto en el apartado 2 del art\u00edculo 83, y\n    salvo
        lo previsto en el apartado siguiente.\"\n\n    Tres. El apartado 2 del art\u00edculo
        84 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"2. La regulaci\u00f3n de las condiciones establecidas
        en un convenio de\n    empresa tendr\u00e1 prioridad aplicativa respecto del
        convenio sectorial\n    estatal, auton\u00f3mico o de \u00e1mbito inferior
        en las siguientes materias:\n\n    a) La cuant\u00eda del salario base y de
        los complementos salariales, incluidos\n    los vinculados a la situaci\u00f3n
        y resultados de la empresa.\n\n    b) El abono o la compensaci\u00f3n de las
        horas extraordinarias y la\n    retribuci\u00f3n espec\u00edfica del trabajo
        a turnos.\n\n    P\u00e1gina\n    19c) El horario y la distribuci\u00f3n del
        tiempo de trabajo, el r\u00e9gimen de\n    trabajo a turnos y la planificaci\u00f3n
        anual de las vacaciones.\n\n    d) La adaptaci\u00f3n al \u00e1mbito de la
        empresa del sistema de clasificaci\u00f3n\n    profesional de los trabajadores.\n\n    e)
        La adaptaci\u00f3n de los aspectos de las modalidades de contrataci\u00f3n
        que se\n    atribuyen por la presente Ley a los convenios de empresa.\n\n    f)
        Las medidas para favorecer la conciliaci\u00f3n entre la vida laboral,\n    familiar
        y personal.\n\n    g) Aquellas otras que dispongan los acuerdos y convenios
        colectivos a que\n    se refiere el art\u00edculo 83.2.\n\n    Igual prioridad
        aplicativa tendr\u00e1n en estas materias los convenios\n    colectivos para
        un grupo de empresas o una pluralidad de empresas\n    vinculadas por razones
        organizativas o productivas y nominativamente\n    identificadas a que se
        refiere el art\u00edculo 87.1.\n\n    Los acuerdos y convenios colectivos
        a que se refiere el art\u00edculo 83.2 no\n    podr\u00e1n disponer de la
        prioridad aplicativa prevista en este apartado.\"\n\n    Cuatro. El apartado
        3 del art\u00edculo 85 del Texto Refundido de la Ley del\n    Estatuto de
        los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de 24
        de marzo, queda redactado del siguiente modo:\n\n    \"3. Sin perjuicio de
        la libertad de contrataci\u00f3n a que se refiere el\n    p\u00e1rrafo anterior,
        los convenios colectivos habr\u00e1n de expresar como\n    contenido m\u00ednimo
        lo siguiente:\n\n    a) Determinaci\u00f3n de las partes que los conciertan.\n\n    b)
        \u00c1mbito personal, funcional, territorial y temporal.\n\n    c) Procedimientos
        para solventar de manera efectiva las discrepancias que\n    puedan surgir
        para la no aplicaci\u00f3n de las condiciones de trabajo a que\n    se refiere
        el art\u00edculo 82.3, adaptando, en su caso, los procedimientos\n    que
        se establezcan a este respecto en los acuerdos interprofesionales de\n    \u00e1mbito
        estatal o auton\u00f3mico conforme a lo dispuesto en tales art\u00edculos.\n\n    d)
        Forma y condiciones de denuncia del convenio, as\u00ed como plazo m\u00ednimo\n    para
        dicha denuncia antes de finalizar su vigencia.\n\n    e) Designaci\u00f3n
        de una comisi\u00f3n paritaria de la representaci\u00f3n de las\n    partes
        negociadoras para entender de aquellas cuestiones establecidas en\n    la
        ley y de cuantas otras le sean atribuidas, as\u00ed como establecimiento de\n    los
        procedimientos y plazos de actuaci\u00f3n de esta comisi\u00f3n, incluido
        el\n    sometimiento de las discrepancias producidas en su seno a los sistemas
        no\n    judiciales de soluci\u00f3n de conflictos establecidos mediante los
        acuerdos\n    interprofesionales de \u00e1mbito estatal o auton\u00f3mico
        previstos en el\n    art\u00edculo 83.\"\n\n    Cinco. El apartado 1 del art\u00edculo
        86 del Texto Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado
        por Real Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado
        del siguiente modo:\n\n    \"1. Corresponde a las partes negociadoras establecer
        la duraci\u00f3n de los\n    convenios, pudiendo eventualmente pactarse distintos
        per\u00edodos de vigencia\n    para cada materia o grupo homog\u00e9neo de
        materias dentro del mismo\n    convenio.\n\n    Durante la vigencia del convenio
        colectivo, los sujetos que re\u00fanan los\n    requisitos de legitimaci\u00f3n
        previstos en los art\u00edculos 87 y 88 de esta Ley\n    podr\u00e1n negociar
        su revisi\u00f3n.\"\n\n    Seis. El apartado 3 del art\u00edculo 86 del Texto
        Refundido de la Ley del\n    Estatuto de los Trabajadores, aprobado por Real
        Decreto Legislativo\n    1/1995, de 24 de marzo, queda redactado del siguiente
        modo:\n\n    \"3. La vigencia de un convenio colectivo, una vez denunciado
        y concluida\n    la duraci\u00f3n pactada, se producir\u00e1 en los t\u00e9rminos
        que se hubiesen\n    establecido en el propio convenio.\n\n    Durante las
        negociaciones para la renovaci\u00f3n de un convenio colectivo, en\n    defecto
        de pacto, se mantendr\u00e1 su vigencia, si bien las cl\u00e1usulas\n    convencionales
        por las que se hubiera renunciado a la huelga durante la\n    vigencia de
        un convenio decaer\u00e1n a partir de su denuncia. Las partes\n    podr\u00e1n
        adoptar acuerdos parciales para la modificaci\u00f3n de alguno o\n    algunos
        de sus contenidos prorrogados con el fin de adaptarlos a las\n    condiciones
        en las que, tras la terminaci\u00f3n de la vigencia pactada, se\n    desarrolle
        la actividad en el sector o en la empresa. Estos acuerdos\n    tendr\u00e1n
        la vigencia que las partes determinen.\n\n    Mediante los acuerdos interprofesionales
        de \u00e1mbito estatal o auton\u00f3mico,\n    previstos en el art\u00edculo
        83, se deber\u00e1n establecer procedimientos de\n    aplicaci\u00f3n general
        y directa para solventar de manera efectiva las\n    discrepancias existentes
        tras el transcurso del procedimiento de\n    negociaci\u00f3n sin alcanzarse
        un acuerdo, incluido el compromiso previo de\n    someter las discrepancias
        a un arbitraje, en cuyo caso el laudo arbitral\n    tendr\u00e1 la misma eficacia
        jur\u00eddica que los convenios colectivos y s\u00f3lo\n    ser\u00e1 recurrible
        conforme al procedimiento y en base a los motivos\n    establecidos en el
        art\u00edculo 91. Dichos acuerdos interprofesionales\n    deber\u00e1n especificar
        los criterios y procedimientos de desarrollo del\n    arbitraje, expresando
        en particular para el caso de imposibilidad de\n    acuerdo en el seno de
        la comisi\u00f3n negociadora el car\u00e1cter obligatorio o\n    voluntario
        del sometimiento al procedimiento arbitral por las partes; en\n    defecto
        de pacto espec\u00edfico sobre el car\u00e1cter obligatorio o voluntario\n    del
        sometimiento al procedimiento arbitral, se entender\u00e1 que el arbitraje\n    tiene
        car\u00e1cter obligatorio.\n\n    Transcurridos dos a\u00f1os desde la denuncia
        del convenio colectivo sin que se\n    haya acordado un nuevo convenio o dictado
        un laudo arbitral, aqu\u00e9l\n    perder\u00e1, salvo\n\n    P\u00e1gina\n    20pacto
        en contrario, vigencia y se aplicar\u00e1, si lo hubiere, el convenio\n    colectivo
        de \u00e1mbito superior que fuera de aplicaci\u00f3n.\"\n\n    Siete. El apartado
        2 del art\u00edculo 89 del Texto Refundido de la Ley del\n    Estatuto de
        los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de 24
        de marzo, queda redactado del siguiente modo:\n\n    \"2. En el plazo m\u00e1ximo
        de un mes a partir de la recepci\u00f3n de la\n    comunicaci\u00f3n, se proceder\u00e1
        a constituir la comisi\u00f3n negociadora; la parte\n    receptora de la comunicaci\u00f3n
        deber\u00e1 responder a la propuesta de\n    negociaci\u00f3n y ambas partes
        establecer\u00e1n un calendario o plan de\n    negociaci\u00f3n.\"\n\n    Art\u00edculo
        15. Medidas de apoyo a la suspensi\u00f3n de contratos y a la\n    reducci\u00f3n
        de jornada.\n\n    1. Las empresas tendr\u00e1n derecho a una bonificaci\u00f3n
        del 50 por ciento de\n    las cuotas empresariales a la Seguridad Social por
        contingencias comunes,\n    devengadas por los trabajadores en situaciones
        de suspensi\u00f3n de contrato\n    o reducci\u00f3n temporal de jornada por
        causas econ\u00f3micas, t\u00e9cnicas,\n    organizativas o de producci\u00f3n
        o fuerza mayor, incluidas las suspensiones\n    de contratos colectivas tramitadas
        de conformidad con la legislaci\u00f3n\n    concursal. La duraci\u00f3n de
        la bonificaci\u00f3n ser\u00e1 coincidente con la\n    situaci\u00f3n de desempleo
        del trabajador, sin que en ning\u00fan caso pueda\n    superar los 240 d\u00edas
        por trabajador.\n\n    2. Para la obtenci\u00f3n de la bonificaci\u00f3n ser\u00e1
        requisito necesario que el\n    empresario se comprometa a mantener en el
        empleo a los trabajadores\n    afectados durante al menos un a\u00f1o con
        posterioridad a la finalizaci\u00f3n de\n    la suspensi\u00f3n o reducci\u00f3n.
        En caso de incumplimiento de esta obligaci\u00f3n,\n    deber\u00e1 reintegrar
        las bonificaciones aplicadas respecto de dichos\n    trabajadores, sin perjuicio
        de la aplicaci\u00f3n de lo establecido en el\n    Texto Refundido de la Ley
        sobre Infracciones y Sanciones en el Orden\n    Social, aprobado por Real
        Decreto Legislativo 5/2000, de 4 de agosto.\n\n    No se considerar\u00e1
        incumplida esta obligaci\u00f3n cuando el contrato de trabajo\n    se extinga
        por despido disciplinario declarado como procedente, dimisi\u00f3n,\n    muerte,
        jubilaci\u00f3n o incapacidad permanente total, absoluta o gran\n    invalidez
        del trabajador.\n\n    Las empresas que hayan extinguido o extingan por despido
        reconocido o\n    declarado improcedente o por despido colectivo contratos
        a los que se\n    haya aplicado la bonificaci\u00f3n establecida en este art\u00edculo
        quedar\u00e1n\n    excluidas por un periodo de doce meses de la aplicaci\u00f3n
        de bonificaciones\n    en las cuotas de la Seguridad Social. La citada exclusi\u00f3n
        afectar\u00e1 a un\n    n\u00famero de contratos igual al de las extinciones
        producidas. El periodo de\n    exclusi\u00f3n se contar\u00e1 a partir del
        reconocimiento o de la declaraci\u00f3n de\n    improcedencia del despido
        o de la extinci\u00f3n derivada del despido\n    colectivo.\n\n    3. Ser\u00e1
        de aplicaci\u00f3n lo establecido en el art\u00edculo 1.3 y 1.4 de la Ley\n    43/2006,
        de 29 de diciembre, para la mejora del crecimiento y del empleo,\n    as\u00ed
        como los requisitos regulados en el art\u00edculo 5, las exclusiones\n    establecidas
        en las letras a) y b) del art\u00edculo 6.1, y lo dispuesto en su\n    art\u00edculo
        9 sobre reintegro de los beneficios.\n\n    4. Las bonificaciones a las que
        se refiere este art\u00edculo ser\u00e1n compatibles\n    con otras ayudas
        p\u00fablicas previstas con la misma finalidad, incluidas las\n    reguladas
        en el Programa de fomento de empleo, sin que en ning\u00fan caso la\n    suma
        de las bonificaciones aplicables pueda superar el 100 por 100 de la\n    cuota
        empresarial a la Seguridad Social.\n\n    5. Lo dispuesto en este art\u00edculo
        ser\u00e1 aplicable a las solicitudes de\n    regulaci\u00f3n de empleo presentadas
        desde el 1 de enero de 2012 hasta el 31\n    de diciembre de 2013.\n\n    6.
        El Servicio P\u00fablico de Empleo Estatal llevar\u00e1 a cabo un seguimiento\n    trimestral
        de la bonificaci\u00f3n establecida en este art\u00edculo, para\n    garantizar
        que se cumplen los requisitos y finalidad de la misma.\n\n    Art\u00edculo
        16. Reposici\u00f3n del derecho a la prestaci\u00f3n por desempleo.\n\n    1.
        Cuando una empresa, en virtud del art\u00edculo 47 del Texto Refundido de
        la\n    Ley del Estatuto de los Trabajadores o de un procedimiento concursal,\n    haya
        suspendido contratos de trabajo, de forma continuada o no, o haya\n    reducido
        el n\u00famero de d\u00edas u horas de trabajo, y posteriormente se\n    extingan
        contratos al amparo de los art\u00edculos 51 o 52.c del Texto\n    Refundido
        de la Ley del Estatuto de los Trabajadores, o del art\u00edculo 64\n    de
        la Ley 22/2003, de 9 de julio, Concursal, los trabajadores afectados\n    tendr\u00e1n
        derecho a la reposici\u00f3n de la duraci\u00f3n de la prestaci\u00f3n por\n    desempleo
        de nivel contributivo por el mismo n\u00famero de d\u00edas que hubieran\n    percibido
        el desempleo total o parcial en virtud de aquellas suspensiones\n    o reducciones
        con un l\u00edmite m\u00e1ximo de 180 d\u00edas, siempre que se cumplan\n    las
        siguientes condiciones:\n\n    a) Que las suspensiones o reducciones de jornada
        se hayan producido entre\n    el 1 de enero de 2012 y el 31 de diciembre de
        2012, ambos inclusive;\n\n    b) Que el despido se produzca entre la fecha
        de entrada en vigor de este\n    real decreto-ley y el 31 de diciembre de
        2013.\n\n    2. La reposici\u00f3n prevista en el apartado 1 de este art\u00edculo
        ser\u00e1 de\n    aplicaci\u00f3n cuando en el momento de la extinci\u00f3n
        de la relaci\u00f3n laboral:\n\n    a) Se reanude el derecho a la prestaci\u00f3n
        por desempleo.\n\n    b) Se opte por la reapertura del derecho a la prestaci\u00f3n
        por desempleo\n    inicial, en ejercicio del derecho de opci\u00f3n previsto
        en el art\u00edculo 210.3\n    del Texto Refundido\n\n    P\u00e1gina\n    21de
        la Ley General de la Seguridad Social, aprobado por Real Decreto\n    Legislativo
        1/1994, de 20 de junio.\n\n    c) Se haya agotado la prestaci\u00f3n por desempleo
        durante la suspensi\u00f3n o la\n    reducci\u00f3n de jornada y no se haya
        generado un nuevo derecho a prestaci\u00f3n\n    por desempleo contributiva.\n\n    3.
        La reposici\u00f3n prevista en este art\u00edculo se aplicar\u00e1 al mismo
        derecho a\n    la prestaci\u00f3n por desempleo que se consumi\u00f3 durante
        la suspensi\u00f3n\n    temporal o reducci\u00f3n temporal de la jornada de
        trabajo.\n\n    La base de cotizaci\u00f3n y la cuant\u00eda a percibir, durante
        el periodo de la\n    reposici\u00f3n, ser\u00e1n las mismas que las que correspondieron
        a los periodos\n    objeto de la reposici\u00f3n.\n\n    4. El derecho a la
        reposici\u00f3n se reconocer\u00e1 de oficio por la entidad\n    gestora en
        los supuestos en los que se solicite la reanudaci\u00f3n o\n    reapertura
        de la prestaci\u00f3n por desempleo.\n\n    En los supuestos en que est\u00e9
        agotado el derecho se deber\u00e1 solicitar la\n    reposici\u00f3n, siendo
        de aplicaci\u00f3n lo establecido en el art\u00edculo 209 de la\n    Ley General
        de la Seguridad Social.\n\n    5. Las ayudas reconocidas en concepto de reposici\u00f3n
        de prestaciones por\n    desempleo a los trabajadores incluidos en los planes
        de apoyo para\n    facilitar el ajuste laboral de los sectores afectados por
        cambios\n    estructurales del comercio mundial, conforme a lo previsto en
        los citados\n    planes de apoyo y en la Orden de 5 de abril de 1995, por
        la que se\n    determinan las ayudas que podr\u00e1 conceder el Ministerio
        de Trabajo y\n    Seguridad Social a trabajadores afectados por procesos de
        reconversi\u00f3n\n    y/o reestructuraci\u00f3n de empresas, no ser\u00e1n
        acumulables a la reposici\u00f3n de\n    prestaciones establecida en este
        art\u00edculo.\n\n    CAP\u00cdTULO IV\n\n    Medidas para favorecer la eficiencia
        del mercado de trabajo y reducir la\n    dualidad laboral\n\n    Art\u00edculo
        17. Suspensi\u00f3n temporal de la aplicaci\u00f3n del art\u00edculo 15.5
        del\n    Estatuto de los Trabajadores.\n\n    El art\u00edculo 5 del Real
        Decreto-ley 10/2011, de 26 de agosto, de medidas\n    urgentes para la promoci\u00f3n
        del empleo de los j\u00f3venes, el fomento de la\n    estabilidad en el empleo
        y el mantenimiento del programa de\n    recualificaci\u00f3n profesional de
        las personas que agoten su protecci\u00f3n por\n    desempleo, queda redactado
        del siguiente modo:\n\n    \"Se suspende, hasta el 31 de diciembre de 2012,
        la aplicaci\u00f3n de lo\n    dispuesto en el art\u00edculo 15.5 del texto
        refundido de la Ley del Estatuto\n    de los Trabajadores, aprobado por Real
        Decreto Legislativo 1/1995, de 24\n    de marzo.\"\n\n    Art\u00edculo 18.
        Extinci\u00f3n del contrato de trabajo.\n\n    Uno. La letra h) del apartado
        1 del art\u00edculo 49 del Texto Refundido de la\n    Ley del Estatuto de
        los Trabajadores, aprobado por Real Decreto\n    Legislativo 1/1995, de 24
        de marzo, queda redactada del siguiente modo:\n\n    \"h) Por fuerza mayor
        que imposibilite definitivamente la prestaci\u00f3n de\n    trabajo, siempre
        que su existencia haya sido debidamente constatada\n    conforme a lo dispuesto
        en el apartado 7 del art\u00edculo 51.\"\n\n    Dos. La letra i) del apartado
        1 del art\u00edculo 49 del Texto Refundido de la\n    Ley del Estatuto de
        los Trabajadores, aprobado por Real Decreto\n    Legislativo 1/1995, de 24
        de marzo, queda redactada del siguiente modo:\n\n    \"i) Por despido colectivo
        fundado en causas econ\u00f3micas, t\u00e9cnicas,\n    organizativas o de
        producci\u00f3n.\"\n\n    Tres. El art\u00edculo 51 del Texto Refundido de
        la Ley del Estatuto de los\n    Trabajadores, aprobado por Real Decreto Legislativo
        1/1995, de 24 de\n    marzo, queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        51. Despido colectivo.\n\n    1. A efectos de lo dispuesto en la presente
        Ley se entender\u00e1 por despido\n    colectivo la extinci\u00f3n de contratos
        de trabajo fundada en causas\n    econ\u00f3micas, t\u00e9cnicas, organizativas
        o de producci\u00f3n cuando, en un per\u00edodo\n    de noventa d\u00edas,
        la extinci\u00f3n afecte al menos a:\n\n    a) Diez trabajadores, en las empresas
        que ocupen menos de cien\n    trabajadores.\n\n    b) El 10 por ciento del
        n\u00famero de trabajadores de la empresa en aqu\u00e9llas\n    que ocupen
        entre cien y trescientos trabajadores.\n\n    c) Treinta trabajadores en las
        empresas que ocupen m\u00e1s de trescientos\n    trabajadores.\n\n    Se entiende
        que concurren causas econ\u00f3micas cuando de los resultados de la\n    empresa
        se desprenda una situaci\u00f3n econ\u00f3mica negativa, en casos tales\n    como
        la existencia de p\u00e9rdidas actuales o previstas, o la disminuci\u00f3n\n    persistente
        de su nivel de ingresos o ventas. En todo caso, se entender\u00e1\n    que
        la disminuci\u00f3n es persistente si se produce durante tres trimestres\n    consecutivos.\n\n    Se
        entiende que concurren causas t\u00e9cnicas cuando se produzcan cambios,\n    entre
        otros, en el \u00e1mbito de los medios o instrumentos de producci\u00f3n;\n    causas
        organizativas cuando se produzcan cambios, entre otros, en el\n    \u00e1mbito
        de los sistemas y m\u00e9todos de trabajo del personal o en el modo de\n    organizar
        la producci\u00f3n y causas productivas cuando se produzcan cambios,\n    entre
        otros, en la demanda de los productos o servicios que la empresa\n    pretende
        colocar en el mercado.\n\n    P\u00e1gina\n    22Se entender\u00e1 igualmente
        como despido colectivo la extinci\u00f3n de los\n    contratos de trabajo
        que afecten a la totalidad de la plantilla de la\n    empresa, siempre que
        el n\u00famero de trabajadores afectados sea superior a\n    cinco, cuando
        aqu\u00e9l se produzca como consecuencia de la cesaci\u00f3n total de\n    su
        actividad empresarial fundada en las mismas causas anteriormente\n    se\u00f1aladas.\n\n    Para
        el c\u00f3mputo del n\u00famero de extinciones de contratos a que se refiere
        el\n    p\u00e1rrafo primero de este art\u00edculo, se tendr\u00e1n en cuenta
        asimismo\n    cualesquiera otras producidas en el per\u00edodo de referencia
        por iniciativa\n    del empresario en virtud de otros motivos no inherentes
        a la persona del\n    trabajador distintos de los previstos en el p\u00e1rrafo
        c) del apartado 1 del\n    art\u00edculo 49 de esta Ley, siempre que su n\u00famero
        sea, al menos, de cinco.\n\n    Cuando en per\u00edodos sucesivos de noventa
        d\u00edas y con el objeto de eludir las\n    previsiones contenidas en el
        presente art\u00edculo, la empresa realice\n    extinciones de contratos al
        amparo de lo dispuesto en el art\u00edculo 52 c)\n    de esta Ley en un n\u00famero
        inferior a los umbrales se\u00f1alados, y sin que\n    concurran causas nuevas
        que justifiquen tal actuaci\u00f3n, dichas nuevas\n    extinciones se considerar\u00e1n
        efectuadas en fraude de ley, y ser\u00e1n\n    declaradas nulas y sin efecto.\n\n    2.
        El despido colectivo deber\u00e1 ir precedido de un periodo de consultas con\n    los
        representantes legales de los trabajadores de una duraci\u00f3n no\n    superior
        a treinta d\u00edas naturales, o de quince en el caso de empresas de\n    menos
        de cincuenta trabajadores. La consulta con los representantes\n    legales
        de los trabajadores deber\u00e1 versar, como m\u00ednimo, sobre las\n    posibilidades
        de evitar o reducir los despidos colectivos y de atenuar\n    sus consecuencias
        mediante el recurso a medidas sociales de\n    acompa\u00f1amiento, tales
        como medidas de recolocaci\u00f3n o acciones de\n    formaci\u00f3n o reciclaje
        profesional para la mejora de la empleabilidad.\n\n    La comunicaci\u00f3n
        de la apertura del per\u00edodo de consultas se realizar\u00e1\n    mediante
        escrito dirigido por el empresario a los representantes legales\n    de los
        trabajadores, una copia del cual se har\u00e1 llegar, junto con la\n    comunicaci\u00f3n,
        a la autoridad laboral. En dicho escrito se consignar\u00e1n los\n    siguientes
        extremos:\n\n    a) La especificaci\u00f3n de las causas del despido colectivo
        conforme a lo\n    establecido en el apartado 1.\n\n    b) N\u00famero y clasificaci\u00f3n
        profesional de los trabajadores afectados por el\n    despido.\n\n    c) N\u00famero
        y clasificaci\u00f3n profesional de los trabajadores empleados\n    habitualmente
        en el \u00faltimo a\u00f1o.\n\n    d) Periodo previsto para la realizaci\u00f3n
        de los despidos.\n\n    e) Criterios tenidos en cuenta para la designaci\u00f3n
        de los trabajadores\n    afectados por los despidos.\n\n    La referida comunicaci\u00f3n
        deber\u00e1 ir acompa\u00f1ada de una memoria explicativa\n    de las causas
        del despido colectivo y de los restantes aspectos se\u00f1alados\n    en el
        p\u00e1rrafo anterior.\n\n    Recibida la comunicaci\u00f3n, la autoridad
        laboral lo comunicar\u00e1 a la entidad\n    gestora de las prestaciones por
        desempleo y recabar\u00e1, con car\u00e1cter\n    preceptivo, informe de la
        Inspecci\u00f3n de Trabajo y Seguridad Social sobre\n    los extremos de la
        comunicaci\u00f3n a que se refiere los p\u00e1rrafos anteriores\n    y sobre
        el desarrollo del per\u00edodo de consultas. El informe deber\u00e1 ser\n    evacuado
        en el improrrogable plazo de 15 d\u00edas desde la notificaci\u00f3n a la\n    autoridad
        laboral de la finalizaci\u00f3n del per\u00edodo de consultas y quedar\u00e1\n    incorporado
        al procedimiento.\n\n    La intervenci\u00f3n como interlocutores ante la
        direcci\u00f3n de la empresa en el\n    procedimiento de consultas corresponder\u00e1
        a las secciones sindicales\n    cuando \u00e9stas as\u00ed lo acuerden, siempre
        que tengan la representaci\u00f3n\n    mayoritaria en los comit\u00e9s de
        empresa o entre los delegados de personal.\n\n    En los supuestos de ausencia
        de representaci\u00f3n legal de los trabajadores\n    en la empresa, \u00e9stos
        podr\u00e1n atribuir su representaci\u00f3n para el per\u00edodo de\n    consultas
        a una comisi\u00f3n designada conforme a lo dispuesto en el art\u00edculo\n    41.4.\n\n    Durante
        el periodo de consultas, las partes deber\u00e1n negociar de buena fe,\n    con
        vistas a la consecuci\u00f3n de un acuerdo.\n\n    La autoridad laboral velar\u00e1
        por la efectividad del periodo de consultas\n    pudiendo remitir, en su caso,
        advertencias y recomendaciones a las partes\n    que no supondr\u00e1n, en
        ning\u00fan caso, la paralizaci\u00f3n ni la suspensi\u00f3n del\n    procedimiento.\n\n    Transcurrido
        el per\u00edodo de consultas el empresario comunicar\u00e1 a la\n    autoridad
        laboral el resultado del mismo. Si se hubiera alcanzado\n    acuerdo, trasladar\u00e1
        copia \u00edntegra del mismo. En caso contrario, remitir\u00e1\n    a los
        representantes de los trabajadores y a la autoridad laboral la\n    decisi\u00f3n
        final de despido colectivo que haya adoptado y las condiciones\n    del mismo.\n\n    3.
        Cuando la extinci\u00f3n afectase a m\u00e1s del 50 por 100 de los trabajadores,\n    se
        dar\u00e1 cuenta por el empresario de la venta de los bienes de la empresa,\n    excepto
        de aquellos que constituyen el tr\u00e1fico normal de la misma, a los\n    representantes
        legales de los trabajadores y, asimismo, a la autoridad\n    competente.\n\n    4.
        Comunicada la decisi\u00f3n a los representantes de los trabajadores, el\n    empresario
        notificar\u00e1 los despidos individualmente a los trabajadores\n    afectados
        en los t\u00e9rminos establecidos en el art\u00edculo 53.1 de esta Ley.\n    Lo
        anterior no obstante, deber\u00e1n haber transcurrido como m\u00ednimo 30
        d\u00edas\n    entre la fecha de la comunicaci\u00f3n de la apertura del periodo
        de consultas\n    a la autoridad laboral y la fecha de efectos del despido.\n\n    5.
        Los representantes legales de los trabajadores tendr\u00e1n prioridad de\n    permanencia
        en la empresa en los supuestos a que se refiere este\n    art\u00edculo. Mediante
        convenio colectivo o acuerdo alcanzado durante el\n    periodo de consultas
        se podr\u00e1n establecer prioridades de permanencia a\n    favor de otros
        colectivos, tales como trabajadores con cargas familiares,\n    mayores de
        determinada edad o personas con discapacidad.\n\n    P\u00e1gina\n    236.
        La decisi\u00f3n empresarial podr\u00e1 impugnarse a trav\u00e9s de las acciones\n    previstas
        para este despido. La interposici\u00f3n de la demanda por los\n    representantes
        de los trabajadores paralizar\u00e1 la tramitaci\u00f3n de las\n    acciones
        individuales iniciadas, hasta la resoluci\u00f3n de aquella.\n\n    La autoridad
        laboral podr\u00e1 impugnar los acuerdos adoptados en el periodo\n    de consultas
        cuando estime que estos se han alcanzado mediante fraude,\n    dolo, coacci\u00f3n
        o abuso de derecho, as\u00ed como cuando la entidad gestora de\n    la prestaci\u00f3n
        por desempleo hubiese informado que el acuerdo pudiera\n    tener por objeto
        la obtenci\u00f3n indebida de las prestaciones por parte de\n    los trabajadores
        afectados por inexistencia de la causa motivadora de la\n    situaci\u00f3n
        legal de desempleo.\n\n    7. La existencia de fuerza mayor, como causa motivadora
        de la extinci\u00f3n de\n    los contratos de trabajo, deber\u00e1 ser constatada
        por la autoridad laboral,\n    cualquiera que sea el n\u00famero de los trabajadores
        afectados, previo\n    procedimiento tramitado conforme a lo dispuesto en
        este apartado.\n\n    El expediente se iniciar\u00e1 mediante solicitud de
        la empresa, acompa\u00f1ada de\n    los medios de prueba que estime necesarios
        y simult\u00e1nea comunicaci\u00f3n a\n    los representantes legales de los
        trabajadores, quienes ostentar\u00e1n la\n    condici\u00f3n de parte interesada
        en la totalidad de la tramitaci\u00f3n del\n    expediente.\n\n    La resoluci\u00f3n
        de la autoridad laboral se dictar\u00e1, previas las actuaciones\n    e informes
        indispensables, en el plazo de cinco d\u00edas desde la solicitud,\n    y
        surtir\u00e1 efectos desde la fecha del hecho causante de la fuerza mayor.\n\n    La
        autoridad laboral que constate la fuerza mayor podr\u00e1 acordar que la\n    totalidad
        o una parte de la indemnizaci\u00f3n que corresponda a los\n    trabajadores
        afectados por la extinci\u00f3n de sus contratos sea satisfecha\n    por el
        Fondo de Garant\u00eda Salarial, sin perjuicio del derecho de \u00e9ste a\n    resarcirse
        del empresario.\n\n    8. Las obligaciones de informaci\u00f3n y documentaci\u00f3n
        previstas en el\n    presente art\u00edculo se aplicar\u00e1n con independencia
        de que la decisi\u00f3n\n    relativa a los despidos colectivos haya sido
        tomada por el empresario o\n    por la empresa que ejerza el control sobre
        \u00e9l. Cualquier justificaci\u00f3n\n    del empresario basada en el hecho
        de que la empresa que tom\u00f3 la decisi\u00f3n\n    no le ha facilitado
        la informaci\u00f3n necesaria no podr\u00e1 ser tomada en\n    consideraci\u00f3n
        a tal efecto.\n\n    9. Cuando se trate de procedimientos de despidos colectivos
        de empresas no\n    incursas en procedimiento concursal, que incluyan trabajadores
        con\n    cincuenta y cinco o m\u00e1s a\u00f1os de edad que no tuvieren la
        condici\u00f3n de\n    mutualistas el 1 de enero de 1967, existir\u00e1 la
        obligaci\u00f3n de abonar las\n    cuotas destinadas a la financiaci\u00f3n
        de un convenio especial respecto de\n    los trabajadores anteriormente se\u00f1alados
        en los t\u00e9rminos previstos en la\n    Ley General de la Seguridad Social.\n\n    10.
        La empresa que lleve a cabo un despido colectivo que afecte a m\u00e1s de\n    cincuenta
        trabajadores deber\u00e1 ofrecer a los trabajadores afectados un\n    plan
        de recolocaci\u00f3n externa a trav\u00e9s de empresas de recolocaci\u00f3n\n    autorizadas.
        Dicho plan, dise\u00f1ado para un periodo m\u00ednimo de 6 meses,\n    deber\u00e1
        incluir medidas de formaci\u00f3n y orientaci\u00f3n profesional, atenci\u00f3n\n    personalizada
        al trabajador afectado y b\u00fasqueda activa de empleo. En todo\n    caso,
        lo anterior no ser\u00e1 de aplicaci\u00f3n en las empresas que se hubieran\n    sometido
        a un procedimiento concursal. El coste de la elaboraci\u00f3n e\n    implantaci\u00f3n
        de dicho plan no recaer\u00e1 en ning\u00fan caso sobre los\n    trabajadores.\n\n    El
        incumplimiento de la obligaci\u00f3n establecida en este apartado o de las\n    medidas
        sociales de acompa\u00f1amiento asumidas por el empresario, podr\u00e1 dar\n    lugar
        a la reclamaci\u00f3n de su cumplimiento por parte de los trabajadores,\n    sin
        perjuicio de las responsabilidades administrativas que procedan por\n    el
        incumplimiento.\n\n    11. Las empresas que realicen despidos colectivos de
        acuerdo con lo\n    establecido en este art\u00edculo, y que incluyan a trabajadores
        de 50 o m\u00e1s\n    a\u00f1os de edad, deber\u00e1n efectuar una aportaci\u00f3n
        econ\u00f3mica al Tesoro P\u00fablico\n    de acuerdo con lo establecido legalmente.\"\n\n    Cuatro.
        La letra b) del art\u00edculo 52 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactada del siguiente modo:\n\n    \"b) Por falta de
        adaptaci\u00f3n del trabajador a las modificaciones t\u00e9cnicas\n    operadas
        en su puesto de trabajo, cuando dichos cambios sean razonables.\n    Previamente
        el empresario deber\u00e1 ofrecer al trabajador un curso dirigido\n    a facilitar
        la adaptaci\u00f3n a las modificaciones operadas. Durante la\n    formaci\u00f3n,
        el contrato de trabajo quedar\u00e1 en suspenso y el empresario\n    abonar\u00e1
        al trabajador el salario medio que viniera percibiendo. La\n    extinci\u00f3n
        no podr\u00e1 ser acordada por el empresario hasta que hayan\n    transcurrido,
        como m\u00ednimo, dos meses desde que se introdujo la\n    modificaci\u00f3n
        o desde que finaliz\u00f3 la formaci\u00f3n dirigida a la adaptaci\u00f3n.\"\n\n    Cinco.
        La letra d) del art\u00edculo 52 del Texto Refundido de la Ley del\n    Estatuto
        de los Trabajadores, aprobado por Real Decreto Legislativo\n    1/1995, de
        24 de marzo, queda redactada del siguiente modo:\n\n    \"d) Por faltas de
        asistencia al trabajo, a\u00fan justificadas pero\n    intermitentes, que
        alcancen el 20 % de las jornadas h\u00e1biles en dos meses\n    consecutivos,
        o el 25 % en cuatro meses discontinuos dentro de un periodo\n    de doce meses.\n\n    No
        se computar\u00e1n como faltas de asistencia, a los efectos del p\u00e1rrafo\n    anterior,
        las ausencias debidas a huelga legal por el tiempo de duraci\u00f3n\n    de
        la misma, el ejercicio de actividades de representaci\u00f3n legal de los\n    trabajadores,
        accidente de trabajo, maternidad, riesgo durante el\n    embarazo y la lactancia,
        enfermedades causadas por embarazo, parto o\n    lactancia, paternidad, licencias
        y vacaciones, enfermedad o accidente no\n    laboral cuando la baja haya sido
        acordada por los servicios\n\n    P\u00e1gina\n    24sanitarios oficiales
        y tenga una duraci\u00f3n de m\u00e1s de veinte d\u00edas\n    consecutivos,
        ni las motivadas por la situaci\u00f3n f\u00edsica o psicol\u00f3gica\n    derivada
        de violencia de g\u00e9nero, acreditada por los servicios sociales de\n    atenci\u00f3n
        o servicios de Salud, seg\u00fan proceda.\"\n\n    Seis. El pen\u00faltimo
        p\u00e1rrafo del apartado 4 del art\u00edculo 53 del Texto\n    Refundido
        de la Ley del Estatuto de los Trabajadores, aprobado por Real\n    Decreto
        Legislativo 1/1995, de 24 de marzo, queda redactado del siguiente\n    modo:\n\n    \"La
        decisi\u00f3n extintiva se considerar\u00e1 procedente siempre que se acredite\n    la
        concurrencia de la causa en que se fundament\u00f3 la decisi\u00f3n extintiva
        y\n    se hubieren cumplido los requisitos establecidos en el apartado 1 de
        este\n    art\u00edculo. En otro caso se considerar\u00e1 improcedente.\"\n\n    Siete.
