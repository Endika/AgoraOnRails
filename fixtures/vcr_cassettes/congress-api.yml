        las asociaciones u organizaciones representativas de\n    compa\u00f1\u00edas
        usuarias del aeropuerto, o, en los t\u00e9rminos en que se\n    desarrolle
        reglamentariamente, los que pudieran plantear individualmente\n    las compa\u00f1\u00edas
        usuarias del aeropuerto. Esta resoluci\u00f3n incluir\u00e1 la\n    modificaci\u00f3n
        tarifaria revisada que proceda, que sustituir\u00e1 al contenido\n    de la
        decisi\u00f3n del concesionario y, en su caso, los est\u00e1ndares que se\n    correspondan
