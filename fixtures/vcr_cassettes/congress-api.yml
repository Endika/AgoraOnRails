        tengan uno que no se encuentre habilitado para\n    actuar como tal en relaci\u00f3n
        con la materia o actividad de que se trate.\n\n    La responsabilidad por
        la comisi\u00f3n de las infracciones contempladas en\n    este punto corresponder\u00e1:\n\n    a)
        Al transportista, por la infracci\u00f3n tipificada en el apartado 14.1.\n\n    b)
