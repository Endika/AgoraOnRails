        DE LEY\n\n    121/000031 Proyecto de Ley de medidas urgentes para reforzar
        la protecci\u00f3n\n    a los deudores hipotecarios (procedente del Real Decreto-ley
        27/2012, de\n    15 de noviembre).\n\n    En cumplimiento de lo dispuesto
        en el art\u00edculo 86.2 de la Constituci\u00f3n, el\n    Real Decreto-ley
        27/2012, de 15 de noviembre, de medidas urgentes para\n    reforzar la protecci\u00f3n
        a los deudores hipotecarios (n\u00fam. expte.\n    130/000028) fue sometido
        a debate y votaci\u00f3n de totalidad por el Congreso\n    de los Diputados
        en su sesi\u00f3n del d\u00eda 29 de noviembre de 2012, en la que\n    se
        acord\u00f3 su convalidaci\u00f3n, as\u00ed como su tramitaci\u00f3n como
        Proyecto de Ley\n    (n\u00fam. expte. 121/000031).\n\n    La Mesa del Congreso
        de los Diputados, en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado
        su remisi\u00f3n a la Comisi\u00f3n de Econom\u00eda y Competitividad, para
        su\n    aprobaci\u00f3n con competencia legislativa plena, as\u00ed como abrir
        un plazo de\n    ocho d\u00edas h\u00e1biles que expira el d\u00eda 18 de
        diciembre de 2012, en el que\n    los Sres. Diputados y los Grupos Parlamentarios
        podr\u00e1n presentar\n    enmiendas.\n\n    Dicho Proyecto de Ley se tramitar\u00e1
        por el procedimiento de urgencia, de\n    conformidad con el \u00faltimo inciso
        del apartado 4 del art\u00edculo 151 del\n    Reglamento de la C\u00e1mara.\n\n    Se
        ordena la publicaci\u00f3n de conformidad con lo dispuesto en el art\u00edculo
        97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los
        Diputados, 4 de diciembre de 2012.-P.A. El\n    Secretario General Adjunto
        para Asuntos Parlamentarios del Congreso de\n    los Diputados, Jos\u00e9
        Antonio Moreno Ara.\n\n    P\u00e1gina\n    2PROYECTO DE LEY DE MEDIDAS URGENTES
        PARA REFORZAR LA PROTECCI\u00d3N A LOS\n    DEUDORES HIPOTECARIOS\n\n    Exposici\u00f3n
        de motivos\n\n    La atenci\u00f3n a las circunstancias excepcionales que
        atraviesa nuestro pa\u00eds,\n    motivadas por la crisis econ\u00f3mica y
        financiera, en las que numerosas\n    personas que contrataron un pr\u00e9stamo
        hipotecario para la adquisici\u00f3n de\n    su vivienda habitual se encuentran
        en dificultades para hacer frente a\n    sus obligaciones, exige la adopci\u00f3n
        de medidas que, en diferentes formas,\n    contribuyan a aliviar la situaci\u00f3n
        de los deudores hipotecarios.\n\n    Si bien la tasa de morosidad en nuestro
        pa\u00eds es baja, hay que tener muy\n    presente el drama social que supone,
        para cada una de las personas o\n    familias que se encuentran en dificultades
        para atender sus pagos, la\n    posibilidad de que, debido a esta situaci\u00f3n,
        puedan ver incrementarse sus\n    deudas o llegar a perder su vivienda habitual.\n\n    El
        esfuerzo colectivo que est\u00e1n llevando a cabo los ciudadanos de nuestro\n    pa\u00eds
        con el fin de superar de manera conjunta la situaci\u00f3n de dificultad\n    que
        atravesamos, requiere que, del mismo modo, y desde todos los\n    sectores,
        se contin\u00faen adoptando medidas para garantizar que ning\u00fan\n    ciudadano
        es conducido a una situaci\u00f3n de exclusi\u00f3n social.\n\n    Con este
        fin, es necesario profundizar en las l\u00edneas que se han ido\n    desarrollando
        en los \u00faltimos tiempos, para perfeccionar y reforzar el\n    marco de
        protecci\u00f3n a los deudores que, a causa de tales circunstancias\n    excepcionales,
        han visto alterada su situaci\u00f3n econ\u00f3mica o patrimonial y\n    se
        han encontrado en una situaci\u00f3n merecedora de protecci\u00f3n.\n\n    Sin
        perjuicio de la necesidad de abordar una reforma m\u00e1s en profundidad\n    del
        marco jur\u00eddico de tratamiento a las personas f\u00edsicas en situaci\u00f3n
        de\n    sobreendeudamiento y, en particular, de analizar mejoras sobre los\n    mecanismos
        de ejecuci\u00f3n hipotecaria, en este momento se requiere una\n    intervenci\u00f3n
        p\u00fablica inmediata que palie las circunstancias de mayor\n    gravedad
        social que se viene produciendo.\n\n    A estos efectos se aprueba este real
        decreto-ley, cuyo objeto fundamental\n    consiste en la suspensi\u00f3n inmediata
        y por un plazo de dos a\u00f1os de los\n    desahucios de las familias que
        se encuentren en una situaci\u00f3n de especial\n    riesgo de exclusi\u00f3n.
        Esta medida, con car\u00e1cter excepcional y temporal,\n    afectar\u00e1
        a cualquier proceso judicial o extrajudicial de ejecuci\u00f3n\n    hipotecaria
        por el cual se adjudique al acreedor la vivienda habitual de\n    personas
        pertenecientes a determinados colectivos. En estos casos, el\n    real decreto-ley,
        sin alterar el procedimiento de ejecuci\u00f3n hipotecaria,\n    impide que
        se proceda al lanzamiento que culminar\u00eda con el desalojo de\n    las
        personas.\n\n    La suspensi\u00f3n de los lanzamientos afectar\u00e1 a las
        personas que se\n    encuentren dentro de una situaci\u00f3n de especial vulnerabilidad.
        En efecto,\n    para que un deudor hipotecario se encuentre en este \u00e1mbito
        de aplicaci\u00f3n\n    ser\u00e1 necesario el cumplimiento de dos tipos de
        requisitos. De un lado,\n    los colectivos sociales que van a poder acogerse
        son las familias\n    numerosas, las familias monoparentales con dos hijos
        a cargo, las que\n    tienen un menor de tres a\u00f1os o alg\u00fan miembro
        discapacitado o dependiente,\n    o en las que el deudor hipotecario se encuentre
        en situaci\u00f3n de desempleo\n    y haya agotado las prestaciones sociales
        o, finalmente, las v\u00edctimas de\n    violencia de g\u00e9nero.\n\n    Asimismo,
        en las familias que se acojan a esta suspensi\u00f3n los ingresos no\n    podr\u00e1n
        superar el l\u00edmite de tres veces el Indicador P\u00fablico de Renta de\n    Efectos
        M\u00faltiples. Adem\u00e1s, es necesario que, en los cuatro a\u00f1os\n    anteriores
        al momento de la solicitud, la unidad familiar haya sufrido\n    una alteraci\u00f3n
        significativa de sus circunstancias econ\u00f3micas, en\n    t\u00e9rminos
        de esfuerzo de acceso a la vivienda.\n\n    La alteraci\u00f3n significativa
        de sus circunstancias econ\u00f3micas se mide en\n    funci\u00f3n de la variaci\u00f3n
        de la carga hipotecaria sobre la renta sufrida en\n    los \u00faltimos cuatros
        a\u00f1os. Finalmente, la inclusi\u00f3n en el \u00e1mbito de\n    aplicaci\u00f3n
        pasa por el cumplimiento de otros requisitos, entre los que se\n    pueden
        destacar que la cuota hipotecaria resulte superior al 50 por cien\n    de
        los ingresos netos que perciba el conjunto de los miembros de la\n    unidad
        familiar, o que se trate de un cr\u00e9dito o pr\u00e9stamo garantizado con\n    hipoteca
        que recaiga sobre la \u00fanica vivienda en propiedad del deudor y\n    concedido
        para la adquisici\u00f3n de la misma.\n\n    La trascendencia de esta previsi\u00f3n
        normativa es indudable, pues garantiza\n    que durante este per\u00edodo
        de tiempo, los deudores hipotecarios\n    especialmente vulnerables no puedan
        ser desalojados de sus viviendas, con\n    la confianza de que, a la finalizaci\u00f3n
        de este per\u00edodo, habr\u00e1n superado\n    la situaci\u00f3n de dificultad
        en que se puedan encontrar en el momento\n    actual.\n\n    P\u00e1gina\n    3Adicionalmente,
        este real decreto-ley incluye un mandato al Gobierno para\n    que emprenda
        inmediatamente las medidas necesarias para impulsar, con el\n    sector financiero,
        la constituci\u00f3n de un fondo social de viviendas\n    destinadas a ofrecer
        cobertura a aquellas personas que hayan sido\n    desalojadas de su vivienda
        habitual por el impago de un pr\u00e9stamo\n    hipotecario. Este fondo debiera
        movilizar un amplio parque de viviendas,\n    propiedad de las entidades de
        cr\u00e9dito, en beneficio de aquellas familias\n    que solo pueden acceder
        a una vivienda en caso de que las rentas se\n    ajusten a la escasez de sus
        ingresos.\n\n    La adopci\u00f3n de las medidas contempladas en este real
        decreto-ley cumplen\n    las notas de extraordinaria y urgente necesidad que
        se exigen en el\n    empleo de la figura del real decreto-ley, cumpli\u00e9ndose
        los requisitos que\n    prev\u00e9 el art\u00edculo 86 de la Constituci\u00f3n
        Espa\u00f1ola, pues tiene como\n    objetivo hacer frente, sin m\u00e1s demora,
        a la situaci\u00f3n de enorme\n    dificultad que est\u00e1n viviendo las
        familias que sufren diariamente el\n    desalojo de sus hogares y trata, en
        definitiva, de evitar que esta\n    adversidad econ\u00f3mica se convierta
        finalmente en exclusi\u00f3n social.\n\n    Art\u00edculo 1. Suspensi\u00f3n
        de los lanzamientos sobre viviendas habituales de\n    colectivos especialmente
        vulnerables.\n\n    1. Hasta transcurridos dos a\u00f1os desde la entrada
        en vigor de este real\n    decreto-ley, no proceder\u00e1 el lanzamiento cuando
        en un proceso judicial o\n    extrajudicial de ejecuci\u00f3n hipotecaria
        se hubiera adjudicado al acreedor,\n    o a persona que act\u00fae por su
        cuenta, la vivienda habitual de personas que\n    se encuentren en los supuestos
        de especial vulnerabilidad y en las\n    circunstancias econ\u00f3micas previstas
        en este art\u00edculo.\n\n    2. Los supuestos de especial vulnerabilidad
        a los que se refiere el\n    apartado anterior son:\n\n    a) Familia numerosa,
        de conformidad con la legislaci\u00f3n vigente.\n\n    b) Unidad familiar
        monoparental con dos hijos a cargo.\n\n    c) Unidad familiar de la que forme
        parte un menor de tres a\u00f1os.\n\n    d) Unidad familiar en la que alguno
        de sus miembros tenga declarada\n    discapacidad superior al 33 por ciento,
        situaci\u00f3n de dependencia o\n    enfermedad que le incapacite acreditadamente
        de forma permanente para\n    realizar una actividad laboral.\n\n    e) Unidad
        familiar en la que el deudor hipotecario se encuentre en\n    situaci\u00f3n
        de desempleo y haya agotado las prestaciones por desempleo.\n\n    f) Unidad
        familiar con la que convivan, en la misma vivienda, una o m\u00e1s\n    personas
        que est\u00e9n unidas con el titular de la hipoteca o su c\u00f3nyuge por\n    v\u00ednculo
        de parentesco hasta el tercer grado de consanguinidad o afinidad,\n    y que
        se encuentren en situaci\u00f3n personal de discapacidad, dependencia,\n    enfermedad
        grave que les incapacite acreditadamente de forma temporal o\n    permanente
        para realizar una actividad laboral.\n\n    g) Unidad familiar en que exista
        una v\u00edctima de violencia de g\u00e9nero,\n    conforme a lo establecido
        en la legislaci\u00f3n vigente, en el caso de que la\n    vivienda objeto
        de lanzamiento constituyan su domicilio habitual.\n\n    3. Para que sea de
        aplicaci\u00f3n lo previsto en el apartado 1 deber\u00e1n\n    concurrir,
        adem\u00e1s de los supuestos de especial vulnerabilidad previstos\n    en
        el apartado anterior, las circunstancias econ\u00f3micas siguientes:\n\n    a)
        Que el conjunto de los ingresos de los miembros de la unidad familiar\n    no
        supere el l\u00edmite de tres veces el Indicador P\u00fablico de Renta de\n    Efectos
        M\u00faltiples.\n\n    b) Que, en los cuatro a\u00f1os anteriores al momento
        de la solicitud, la\n    unidad familiar haya sufrido una alteraci\u00f3n
        significativa de sus\n    circunstancias econ\u00f3micas, en t\u00e9rminos
        de esfuerzo de acceso a la\n    vivienda.\n\n    c) Que la cuota hipotecaria
        resulte superior al 50 por cien de los\n    ingresos netos que perciba el
        conjunto de los miembros de la unidad\n    familiar.\n\n    d) Que se trate
        de un cr\u00e9dito o pr\u00e9stamo garantizado con hipoteca que\n    recaiga
        sobre la \u00fanica vivienda en propiedad del deudor y concedido para\n    la
        adquisici\u00f3n de la misma.\n\n    4. A los efectos de lo previsto en este
        art\u00edculo se entender\u00e1:\n\n    a) Que se ha producido una alteraci\u00f3n
        significativa de las circunstancias\n    econ\u00f3micas cuando el esfuerzo
        que represente la carga hipotecaria sobre\n    la renta familiar se haya multiplicado
        por al menos 1,5.\n\n    b) Por unidad familiar la compuesta por el deudor,
        su c\u00f3nyuge no separado\n    legalmente o pareja de hecho inscrita y los
        hijos, con independencia de\n    su edad, que residan en la vivienda, incluyendo
        los vinculados por una\n    relaci\u00f3n de tutela, guarda o acogimiento
        familiar.\n\n    P\u00e1gina\n    4Art\u00edculo 2. Acreditaci\u00f3n.\n\n    La
        concurrencia de las circunstancias a que se refiere este real\n    decreto-ley
        se acreditar\u00e1 por el deudor en cualquier momento del\n    procedimiento
        de ejecuci\u00f3n hipotecaria y antes de la ejecuci\u00f3n del\n    lanzamiento,
        ante el juez o el notario encargado del procedimiento,\n    mediante la presentaci\u00f3n
        de los siguientes documentos:\n\n    a) Percepci\u00f3n de ingresos por los
        miembros de la unidad familiar:\n\n    1.\u00ba Certificado de rentas, y en
        su caso, certificado relativo a la\n    presentaci\u00f3n del Impuesto de
        Patrimonio, expedido por la Agencia Estatal\n    de Administraci\u00f3n Tributaria
        con relaci\u00f3n a los \u00faltimos cuatro ejercicios\n    tributarios.\n\n    2.\u00ba
        Ultimas tres n\u00f3minas percibidas.\n\n    3.\u00ba Certificado expedido
        por la entidad gestora de las prestaciones, en el\n    que figure la cuant\u00eda
        mensual percibida en concepto de prestaciones o\n    subsidios por desempleo.\n\n    4.\u00ba
        Certificado acreditativo de los salarios sociales, rentas m\u00ednimas de\n    inserci\u00f3n
        o ayudas an\u00e1logas de asistencia social concedidas por las\n    Comunidades
        Aut\u00f3nomas y las entidades locales.\n\n    5.\u00ba En caso de trabajador
        por cuenta propia, se aportar\u00e1 el certificado\n    expedido por la Agencia
        Estatal de Administraci\u00f3n Tributaria o, si\n    estuviera percibiendo
        la prestaci\u00f3n por cese de actividad, el certificado\n    expedido por
        el \u00f3rgano gestor en el que figure la cuant\u00eda mensual\n    percibida.\n\n    b)
        N\u00famero de personas que habitan la vivienda:\n\n    1.\u00ba Libro de
        familia o documento acreditativo de la inscripci\u00f3n como\n    pareja de
        hecho.\n\n    2.\u00ba Certificado de empadronamiento relativo a las personas
        empadronadas en\n    la vivienda, con referencia al momento de la presentaci\u00f3n
        de los\n    documentos acreditativos y a los seis meses anteriores.\n\n    c)
        Titularidad de los bienes:\n\n    1.\u00ba Certificados de titularidades expedidos
        por el Registro de la\n    Propiedad en relaci\u00f3n con cada uno de los
        miembros de la unidad familiar.\n\n    2.\u00ba Escrituras de compraventa
        de la vivienda y de constituci\u00f3n de la\n    garant\u00eda hipotecaria
        y otros documentos justificativos, en su caso, del\n    resto de las garant\u00edas
        reales o personales constituidas, si las hubiere.\n\n    d) Declaraci\u00f3n
        responsable del deudor o deudores relativa al cumplimiento\n    de los requisitos
        exigidos para considerarse situado en el \u00e1mbito de\n    aplicaci\u00f3n
        de este real decreto.\n\n    Disposici\u00f3n adicional \u00fanica. Fondo
        social de viviendas.\n\n    Se encomienda al Gobierno que promueva con el
        sector financiero la\n    constituci\u00f3n de un fondo social de viviendas
        propiedad de las entidades\n    de cr\u00e9dito, destinadas a ofrecer cobertura
        a aquellas personas que hayan\n    sido desalojadas de su vivienda habitual
        por el impago de un pr\u00e9stamo\n    hipotecario, cuando concurran en ellas
        las circunstancias previstas en el\n    art\u00edculo 1 del presente real
        decreto-ley. Este fondo social de viviendas\n    tendr\u00e1 por objetivo
        facilitar el acceso a estas personas a contratos de\n    arrendamiento con
        rentas asumibles en funci\u00f3n de los ingresos que\n    perciban.\n\n    Disposici\u00f3n
        transitoria \u00fanica. Procedimientos en curso.\n\n    Esta norma ser\u00e1
        de aplicaci\u00f3n a los procesos judiciales o extrajudiciales\n    de ejecuci\u00f3n
        hipotecaria que se hubieran iniciado a la entrada en vigor\n    de este real
        decreto-ley, en los que no se hubiese ejecutado el\n    lanzamiento.\n\n    Disposici\u00f3n
        final primera. T\u00edtulos competenciales.\n\n    Este real decreto-ley se
        dicta al amparo de lo dispuesto en las reglas\n    6.\u00aa, 8.\u00aa, 11.\u00aa,
        13.\u00aa y 14.\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n\n    Espa\u00f1ola,
        que atribuyen al Estado la competencia exclusiva sobre\n    legislaci\u00f3n
        mercantil y procesal, legislaci\u00f3n civil, bases de la\n    ordenaci\u00f3n
        del cr\u00e9dito, banca y seguros, bases y coordinaci\u00f3n de la\n    planificaci\u00f3n
        general de la actividad econ\u00f3mica y hacienda general y\n    Deuda del
