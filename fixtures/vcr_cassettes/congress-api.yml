        en otro Estado miembro de la Uni\u00f3n Europea dirija su servicio\n    total
        o principalmente al territorio espa\u00f1ol y se hubiera establecido en\n    ese
        Estado miembro para eludir las normas espa\u00f1olas m\u00e1s estrictas, de\n    acuerdo
        con el procedimiento previsto en el art\u00edculo 39 de la Ley 7/2010,\n    de
