        la Ley 16/2002, de 1 de julio, de prevenci\u00f3n y control integrados de
        la contaminaci\u00f3n y la Ley 22/2011, de 28 de julio, de residuos y suelos
        contaminados","updated_at":"2013-05-23T23:35:30Z"},{"body":"PROYECTO DE LEY\n\n    121/000034
        Proyecto de Ley de modificaci\u00f3n de la Ley 32/2007, de 7 de\n    noviembre,
        para el cuidado de los animales, en su explotaci\u00f3n,\n    transporte,
        experimentaci\u00f3n y sacrificio.\n\n    La Mesa de la C\u00e1mara, en su
        reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica
        respecto del asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley de modificaci\u00f3n de la Ley 32/2007, de
        7 de noviembre, para\n    el cuidado de los animales, en su explotaci\u00f3n,
        transporte,\n    experimentaci\u00f3n y sacrificio.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena, conforme al\n    art\u00edculo
        148 del Reglamento, a la Comisi\u00f3n de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente. Asimismo, publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales,
        estableciendo plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas
        h\u00e1biles, que finaliza el d\u00eda 19 de febrero de 2013.\n\n    En ejecuci\u00f3n
        de dicho acuerdo, se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 29 de enero de 2013.-P.D. El\n    Secretario General del
        Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE MODIFICACI\u00d3N DE LA LEY 32/2007, DE 7 DE NOVIEMBRE, PARA\n    EL
        CUIDADO DE LOS ANIMALES, EN SU EXPLOTACI\u00d3N, TRANSPORTE,\n    EXPERIMENTACI\u00d3N
        Y SACRIFICIO\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    El bienestar
        de los animales ha acaparado una importancia creciente en los\n    \u00faltimos
        a\u00f1os y tuvo un hito especialmente relevante en el derecho espa\u00f1ol\n    con
        la regulaci\u00f3n, mediante una norma b\u00e1sica, de la Ley 32/2007, de
        7 de\n    noviembre, para el cuidado de los animales, en su explotaci\u00f3n,\n    transporte,
        experimentaci\u00f3n y sacrificio.\n\n    Este instrumento legislativo estableci\u00f3
        un conjunto de principios sobre el\n    cuidado de los animales y la regulaci\u00f3n
        del correspondiente r\u00e9gimen\n    sancionador en caso de incumplimiento
        de la normativa de bienestar\n    animal, en materias espec\u00edficas como
        la protecci\u00f3n de los animales de\n    producci\u00f3n en las propias
        explotaciones ganaderas, durante aquellas\n    operaciones relacionadas con
        el transporte y el sacrificio o matanza, as\u00ed\n    como la protecci\u00f3n
        de determinados animales utilizados para\n    experimentaci\u00f3n y otros
        fines cient\u00edficos y educativos.\n\n    II\n\n    El art\u00edculo 13
        del Tratado de Funcionamiento de la Uni\u00f3n Europea (TFUE)\n    establece
        que \"al formular y aplicar las pol\u00edticas de la Uni\u00f3n en materia\n    de
        agricultura, pesca, transporte, mercado interior, investigaci\u00f3n y\n    desarrollo
        tecnol\u00f3gico y espacio, la Uni\u00f3n y los Estados miembros tendr\u00e1n\n    plenamente
        en cuenta las exigencias en materia de bienestar de los\n    animales como
        seres sensibles, respetando al mismo tiempo las\n    disposiciones legales
        o administrativas y las costumbres de los Estados\n    miembros relativas,
        en particular, a ritos religiosos, tradiciones\n    culturales y patrimonio
        regional\".\n\n    En su momento la Ley 32/2007, de 7 de noviembre, supuso
        el acatamiento del\n    mandato comunitario que, con igual prop\u00f3sito,
        se ha ido implantando en la\n    Uni\u00f3n Europea estos \u00faltimos a\u00f1os
        a trav\u00e9s de sus propios instrumentos.\n\n    Sin embargo, desde entonces,
        se ha evolucionado en los m\u00e9todos y\n    conocimientos cient\u00edficos
        sobre los factores que influyen en el bienestar\n    de los animales y su
        capacidad de sentir y expresar dolor, sufrimiento,\n    angustia y da\u00f1o
        duradero. Para dar respuesta a estos avances y proseguir\n    en el proceso
        de armonizaci\u00f3n de la legislaci\u00f3n sobre la utilizaci\u00f3n de\n    animales
        para fines cient\u00edficos, la Uni\u00f3n Europea public\u00f3 la Directiva\n    2010/63/UE
        del Parlamento Europeo y del Consejo, de 22 de septiembre de\n    2010, relativa
        a la protecci\u00f3n de los animales utilizados para fines\n    cient\u00edficos.\n\n    En
        la citada directiva se manifiesta la necesidad de preservar el\n    bienestar
        de los animales sometidos a procedimientos cient\u00edficos elevando\n    los
        niveles m\u00ednimos de protecci\u00f3n de los mismos, de acuerdo con el\n    progreso
        t\u00e9cnico y cient\u00edfico mas reciente. Es por ello que se incluye en\n    el
        \u00e1mbito de aplicaci\u00f3n de dicha directiva, a los \"invertebrados tales\n    como
        los cefal\u00f3podos y determinadas formas fetales de mam\u00edferos\", por\n    tratarse
        de seres sobre los que actualmente se ha podido demostrar su\n    capacidad
        para experimentar dolor, sufrimiento, angustia y da\u00f1o duradero.\n\n    Cuando
        se implemente la Directiva en el reglamento de desarrollo de la\n    presente
        Ley, se asegurar\u00e1 que el uso de animales para fines cient\u00edficos\n    o
        educativos debe considerarse \u00fanicamente cuando no exista otra\n    alternativa
        y que las evaluaciones exhaustivas de los proyectos, que\n    deben tener
        en cuenta consideraciones \u00e9ticas en el uso de los animales,\n    constituyen
        el fundamento de la autorizaci\u00f3n de los proyectos y deben\n    garantizar
        la aplicaci\u00f3n de los principios de reemplazo, reducci\u00f3n y\n    refinamiento
        en ellos.\n\n    Procede, por tanto, modificar en consecuencia tres art\u00edculos
        de la Ley\n    32/2007, de 7 de noviembre, para adaptarla a la evoluci\u00f3n
        de los\n    conocimientos en materia de bienestar de los animales, tanto en
        lo\n    referente a su \u00e1mbito de aplicaci\u00f3n como en la supresi\u00f3n
        de ciertas\n    definiciones, elevando con ello los niveles m\u00ednimos de
        protecci\u00f3n de los\n    animales, que se encuentran ya o puedan establecerse
        en los t\u00e9rminos de\n    la normativa comunitaria e internacional, y encauzando
        el progreso de\n    dichos conocimientos de la manera m\u00e1s racional. Se
        incluye adem\u00e1s una\n    menci\u00f3n expresa a la aplicaci\u00f3n de
        la normativa de la Uni\u00f3n Europea a los\n    procedimientos y proyectos,
        que deben ser regulados, evaluados y\n    autorizados en los t\u00e9rminos
        establecidos en la misma. Asimismo, y a fin\n    de proporcionar un claro
        cumplimiento de la\n\n    P\u00e1gina\n    3normativa comunitaria, que exige
        resoluci\u00f3n expresa, se establece el\n    sentido desestimatorio del silencio
        administrativo en la autorizaci\u00f3n de\n    los proyectos.\n\n    En definitiva,
        mediante tales modificaciones esta Ley sale al paso de una\n    distorsi\u00f3n
        detectada en la actualidad en relaci\u00f3n con el \u00e1mbito de\n    aplicaci\u00f3n
        de la Directiva 2010/63/UE del Parlamento Europeo y del\n    Consejo, de 22
        de septiembre de 2010 y la legislaci\u00f3n nacional, en lo que\n    respecta
        a la categorizaci\u00f3n de los animales utilizados para\n    experimentaci\u00f3n
        y otros fines cient\u00edficos o educativos, y de resoluci\u00f3n\n    expresa
        de las solicitudes de autorizaci\u00f3n de los proyectos.\n\n    Art\u00edculo
        \u00fanico. Modificaci\u00f3n de la Ley 32/2007, de 7 de noviembre, para el\n    cuidado
        de los animales, en su explotaci\u00f3n, transporte, experimentaci\u00f3n
        y\n    sacrificio.\n\n    La Ley 32/2007, de 7 de noviembre, para el cuidado
        de los animales, en su\n    explotaci\u00f3n, transporte, experimentaci\u00f3n
        y sacrificio, se modifica en los\n    siguientes t\u00e9rminos:\n\n    Uno.
        El apartado 1 del art\u00edculo 2 queda redactado del siguiente modo:\n\n    \"1.
        Esta Ley se aplicar\u00e1 a:\n\n    a) Los animales vertebrados de producci\u00f3n.\n\n    b)
        Los animales proyectos y procedimientos contemplados en la normativa de\n    la
        Uni\u00f3n Europea o internacional en materia de animales usados con fines\n    de
        experimentaci\u00f3n u otros fines cient\u00edficos, incluyendo la educaci\u00f3n
        y\n    docencia.\"\n\n    Dos. Las definiciones de las letras b), c) y d)
        del art\u00edculo 3, relativas\n    a animales utilizados para experimentaci\u00f3n
        y otros fines cient\u00edficos,\n    procedimiento, y experimentaci\u00f3n
        y otros fines cient\u00edficos, incluida la\n    docencia, quedan sin contenido.\n\n    Tres.
        El art\u00edculo siete queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        7. Centros o establecimientos destinados a la cr\u00eda, suministro o\n    uso
        de animales utilizados para experimentaci\u00f3n y otros fines\n    cient\u00edficos,
        incluida la docencia.\n\n    Los centros o establecimientos destinados a la
        cr\u00eda, suministro o uso de\n    animales utilizados para experimentaci\u00f3n
        y otros fines cient\u00edficos,\n    incluida la docencia, deben estar autorizados
        o inscritos en el\n    correspondiente registro administrativo, con car\u00e1cter
        previo al inicio de\n    su actividad y los procedimientos y proyectos donde
        se utilizan deben ser\n    regulados, evaluados y autorizados en los t\u00e9rminos
        en que se determine en\n    la normativa de la Uni\u00f3n Europea.\"\n\n    Cuatro.
        Se a\u00f1ade una disposici\u00f3n adicional tercera, con el siguiente\n    contenido:\n\n    \"Disposici\u00f3n
        adicional tercera.\n\n    En cumplimiento de lo previsto en el art\u00edculo
        43 de la Ley 30/1992, de 26\n    de noviembre, de R\u00e9gimen Jur\u00eddico
        de las Administraciones P\u00fablicas y del\n    Procedimiento Administrativo
        Com\u00fan, en el procedimiento de autorizaci\u00f3n\n    de proyectos en
        los que se utilicen animales para experimentaci\u00f3n y otros\n    fines
        cient\u00edficos, incluyendo la docencia, el vencimiento del plazo\n    m\u00e1ximo
        para resolver, sin haberse notificado resoluci\u00f3n expresa al\n    interesado,
        se entender\u00e1 como silencio administrativo negativo, salvo que\n    \u00e9ste
        cuente ya con la preceptiva evaluaci\u00f3n favorable, a partir de cuyo\n    momento
        el silencio se entender\u00e1 positivo.\"\n\n    Cinco. Se sustituye la disposici\u00f3n
        final sexta por la siguiente:\n\n    \"Disposici\u00f3n final sexta. Facultad
        de aplicaci\u00f3n y desarrollo.\n\n    Se autoriza al Gobierno, en el \u00e1mbito
        de las competencias del Estado, a\n    dictar cuantas disposiciones sean precisas
        para la aplicaci\u00f3n y\n    desarrollo de esta ley, y en particular, para
        concretar el r\u00e9gimen de\n    infracciones y sanciones dispuesto en esta
        ley.\"\n\n    Sexto. La disposici\u00f3n final sexta pasa a ser disposici\u00f3n
        final s\u00e9ptima.\n\n    P\u00e1gina\n    4Disposici\u00f3n final primera.
        Incorporaci\u00f3n de derecho europeo.\n\n    Mediante esta Ley se habilita
        la incorporaci\u00f3n al derecho espa\u00f1ol de la\n    Directiva 2010/63/UE
        del Parlamento Europeo y del Consejo, de 22 de\n    septiembre de 2010, relativa
        a la protecci\u00f3n de los animales utilizados\n    para fines cient\u00edficos.\n\n    Disposici\u00f3n
        final segunda. Entrada en vigor.\n\n    Esta Ley entrar\u00e1 en vigor el
        d\u00eda siguiente al de su publicaci\u00f3n en el\n    \"Bolet\u00edn Oficial
        del Estado\".\n\n    http://www.congreso.es Calle Floridablanca, s/n. 28071
