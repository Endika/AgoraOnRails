        competentes de las comunidades aut\u00f3nomas para realizar el\n    an\u00e1lisis
        de las muestras tomadas en dichos controles, desarrollando\n    principalmente
        las siguientes funciones:\n\n    - Armonizar los criterios para la adopci\u00f3n
        de m\u00e9todos anal\u00edticos en los\n    laboratorios oficiales y proponer
        su modificaci\u00f3n, extinci\u00f3n o\n    establecimiento de nuevos.\n\n    -
        Facilitar la transferencia de m\u00e9todos anal\u00edticos entre los laboratorios\n    agroalimentarios
        de las Comunidades Aut\u00f3nomas y del Ministerio de\n    Agricultura, Alimentaci\u00f3n
        y Medio Ambiente y difundir la oferta y\n    capacidad anal\u00edtica de dichos
        laboratorios.\n\n    P\u00e1gina\n    18- Organizar y desarrollar el funcionamiento
        de los Grupos de Trabajo\n    Sectoriales, en los que participan representantes
        t\u00e9cnicos de las\n    diferentes Administraciones p\u00fablicas y del
        sector.\n\n    - Facilitar la formaci\u00f3n del personal t\u00e9cnico de
        los laboratorios\n    responsable de los an\u00e1lisis de los productos agroalimentarios.\n\n    -
        Establecer un marco de relaci\u00f3n institucional com\u00fan entre los\n    laboratorios.\n\n    La
        designaci\u00f3n, por parte de las autoridades competentes de las\n    comunidades
        aut\u00f3nomas de los laboratorios para hacer el control anal\u00edtico\n    oficial,
        tendr\u00e1 validez para todo el territorio del Estado y los\n    laboratorios
        designados formar\u00e1n parte de la Red de Laboratorios\n    Agroalimentarios
        del Ministerio de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente, lo
        que permitir\u00e1 una coordinaci\u00f3n m\u00e1s eficaz del soporte\n    anal\u00edtico
        del control oficial. Este soporte se llevar\u00e1 a cabo por\n    laboratorios
        acreditados que tengan implantados sistemas de control de la\n    calidad
        de acuerdo con lo que establezca la normativa comunitaria, de\n    modo que
        los resultados de los an\u00e1lisis presenten una elevada calidad y\n    uniformidad.\n\n    Dos.
        Red de Laboratorios Agroalimentarios.\n\n    La Red de Laboratorios Agroalimentarios
        que coordinar\u00e1 el Ministerio de\n    Agricultura, Alimentaci\u00f3n y
        Medio Ambiente tiene como fin compartir y\n    fomentar la acreditaci\u00f3n
        de laboratorios de ensayo y m\u00e9todos anal\u00edticos\n    para el control
        oficial. Formar\u00e1n parte de dicha red los laboratorios,\n    p\u00fablicos
        o privados, que participen en trabajos de control oficial por\n    designaci\u00f3n
        de las autoridades competentes de las comunidades aut\u00f3nomas o\n    de
        la Administraci\u00f3n General del Estado. Las distintas autoridades\n    competentes
        deber\u00e1n facilitar al Ministerio de Agricultura, Alimentaci\u00f3n\n    y
        Medio Ambiente la informaci\u00f3n relativa a dichos laboratorios y su\n    cartera
        de servicios. El funcionamiento de la red se establecer\u00e1 de forma\n    reglamentaria.\n\n    Tres.
        Coordinaci\u00f3n de los Grupos de Trabajo.\n\n    El Ministerio de Agricultura,
        Alimentaci\u00f3n y Medio Ambiente coordinar\u00e1 los\n    grupos de trabajo
        que se establezcan en el seno de la red, para su\n    desarrollo.\n\n    Cuatro.
        Especializaci\u00f3n en t\u00e9cnicas acreditadas.\n\n    En colaboraci\u00f3n
        con las Comunidades Aut\u00f3nomas y al objeto de optimizar los\n    recursos
        disponibles, se promover\u00e1 la especializaci\u00f3n de los laboratorios\n    en
        determinadas t\u00e9cnicas acreditadas espec\u00edficas, de manera que puedan\n    realizar
        los an\u00e1lisis solicitados por el conjunto de las Administraciones\n    p\u00fablicas
        que as\u00ed lo requieran en el ejercicio de sus competencias de\n    control
        oficial.\n\n    Cinco. Designaci\u00f3n de laboratorios de referencia.\n\n    El
        Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente, en\n    coordinaci\u00f3n
        con las Comunidades Aut\u00f3nomas, designar\u00e1 los laboratorios\n    nacionales
