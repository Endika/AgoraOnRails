        con multa de 601 a 800 euros las infracciones previstas\n    en los puntos
        8, 9, 10, 11, 12, 13, 14 15 y 16 del art\u00edculo 141.\n\n    f) Se sancionar\u00e1n
        con multa de 801 a 1.000 euros las infracciones\n    previstas en los puntos
