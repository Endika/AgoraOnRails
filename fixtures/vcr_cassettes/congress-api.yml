        caso de incumplimiento de la obligaci\u00f3n de informar sobre\n    t\u00edtulos,
        activos, valores, derechos, seguros y rentas depositados,\n    gestionados
        u obtenidas en el extranjero, la sanci\u00f3n consistir\u00e1 en multa\n    pecuniaria
        fija de 5.000 euros por cada dato o conjunto de datos\n    referidos a cada
        elemento patrimonial individualmente considerado seg\u00fan\n    su clase,
