        DE LEY\n\n    121/000028 Proyecto de Ley de creaci\u00f3n de la Comisi\u00f3n
        Nacional de los\n    Mercados y la Competencia.\n\n    La Mesa de la C\u00e1mara,
        en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que se
        indica respecto del asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley de creaci\u00f3n de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia.\n\n    Acuerdo:\n\n    Encomendar su
        aprobaci\u00f3n con competencia legislativa plena, conforme al\n    art\u00edculo
        148 del Reglamento, a la Comisi\u00f3n de Econom\u00eda y Competitividad.\n    Asimismo,
        publicar en el Bolet\u00edn Oficial de las Cortes Generales,\n    estableciendo
        plazo de enmiendas, por un per\u00edodo de quince d\u00edas h\u00e1biles,\n    que
        finaliza el d\u00eda 7 de noviembre de 2012.\n\n    En ejecuci\u00f3n de dicho
        acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo
        97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        16 de octubre de 2012.-P.D. El\n    Secretario General del Congreso de los
        Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY DE
        CREACI\u00d3N DE LA COMISI\u00d3N NACIONAL DE LOS MERCADOS Y LA\n    COMPETENCIA\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    El funcionamiento eficiente de los mercados y la
        existencia de una\n    competencia efectiva son principios b\u00e1sicos de
        la econom\u00eda de mercado, la\n    cual impulsa y promueve la productividad
        de los factores y la\n    competitividad general de la econom\u00eda en beneficio
        de los consumidores.\n    Estos principios son tambi\u00e9n fundamentales
        en el dise\u00f1o y definici\u00f3n de\n    las pol\u00edticas regulatorias
        de las actividades econ\u00f3micas.\n\n    En este marco, los organismos supervisores
        tienen por objeto velar por el\n    correcto funcionamiento de determinados
        sectores de la actividad\n    econ\u00f3mica, hacer propuestas sobre aspectos
        t\u00e9cnicos, as\u00ed como resolver\n    conflictos entre las empresas y
        la Administraci\u00f3n.\n\n    La existencia de organismos independientes
        se justifica por la complejidad\n    que, en determinados sectores caracterizados
        principalmente por la\n    potencial existencia de fallos de mercado, tienen
        las tareas de\n    regulaci\u00f3n y supervisi\u00f3n, as\u00ed como por la
        necesidad de contar con\n    autoridades cuyos criterios de actuaci\u00f3n
        se perciban por los operadores\n    como eminentemente t\u00e9cnicos y ajenos
        a cualquier otro tipo de motivaci\u00f3n.\n\n    El origen de los organismos
        reguladores independientes se remonta a 1887,\n    cuando el Congreso de los
        Estados Unidos de Am\u00e9rica encomend\u00f3 la\n    regulaci\u00f3n del
        sector ferroviario a una entidad independiente: la\n    Comisi\u00f3n de Comercio
        Interestatal (ICC). As\u00ed comenz\u00f3 un proceso que\n    posteriormente
        se asentar\u00eda con la creaci\u00f3n de la Federal Trade Comission\n    en
        1914 y con el impulso a las pol\u00edticas antimonopolio. La experiencia\n    americana
        de las llamadas comisiones reguladoras independientes se ha\n    integrado
        en la forma t\u00edpica de las actuaciones administrativas en los\n    Estados
        Unidos que es la administraci\u00f3n por agencias y ha obedecido a\n    razones
        propias de su sistema jur\u00eddico y estructura administrativa que no\n    se
        han planteado en los Derechos europeos.\n\n    En este lado del Atl\u00e1ntico,
        los pa\u00edses europeos corrigieron los fallos de\n    funcionamiento de
        los mercados mediante la nacionalizaci\u00f3n de las\n    empresas prestadoras
        de servicios p\u00fablicos o la creaci\u00f3n de sociedades\n    p\u00fablicas
        con esta finalidad. Por otro lado, las corrientes europeas de\n    los a\u00f1os
        setenta del siglo pasado cristalizaron en f\u00f3rmulas organizativas\n    independientes
        a la b\u00fasqueda de una neutralidad y criterios de\n    especializaci\u00f3n
        t\u00e9cnica en sectores con presencia de intereses sociales\n    muy relevantes,
        como el burs\u00e1til, el de la protecci\u00f3n de datos\n    inform\u00e1ticos
        o el audiovisual.\n\n    Confluyendo con las anteriores tendencias, no ser\u00eda
        hasta los a\u00f1os ochenta\n    y noventa cuando un amplio conjunto de pa\u00edses
        de la actual Uni\u00f3n Europea,\n    incluido Espa\u00f1a, impulsados por
        las sucesivas directivas reguladoras de\n    determinados sectores de red,
        tales como la energ\u00eda, las\n    telecomunicaciones o el transporte, llevaron
        a cabo un intenso proceso\n    liberalizador en el marco del mercado \u00fanico,
        que trajo consigo reformas\n    tendentes a asegurar la competencia efectiva
        en los mercados, la\n    prestaci\u00f3n de los servicios universales y la
        eliminaci\u00f3n de las barreras\n    de entrada y las restricciones sobre
        los precios.\n\n    En este contexto surgi\u00f3 un amplio debate sobre el
        grado en que los nuevos\n    mercados que se abr\u00edan a la competencia
        deb\u00edan estar sometidos a las\n    normas y autoridades de defensa de
        la competencia nacionales o si, por el\n    contrario, deb\u00edan ser los
        nuevos organismos sectoriales independientes\n    los que llevaran a cabo
        la supervisi\u00f3n.\n\n    En el caso de Espa\u00f1a, se opt\u00f3 por una
        separaci\u00f3n de funciones. Las\n    autoridades sectoriales se encargaron
        de asegurar la separaci\u00f3n vertical\n    de las empresas entre los sectores
        regulados y sectores en competencia y\n    resolver los conflictos que pudieran
        surgir entre los diferentes\n    operadores, especialmente en los casos en
        que era necesario garantizar el\n    libre acceso a infraestructuras esenciales.
        Junto a ello, se atribuyeron\n    a los nuevos organismos potestades de inspecci\u00f3n
        y sanci\u00f3n, as\u00ed como\n    distintas funciones de proposici\u00f3n
        normativa econ\u00f3mica y t\u00e9cnica y la\n    elaboraci\u00f3n de estudios
        y trabajos sobre el sector.\n\n    Por su parte, la autoridad de Defensa de
        la Competencia ha venido\n    ejerciendo lo que se denomina un control ex
        post de la libre competencia,\n    investigando y sancionando las conductas
        contrarias a la Ley de Defensa\n    de la Competencia, y un control ex ante,
        examinando las operaciones de\n    concentraci\u00f3n empresarial.\n\n    P\u00e1gina\n    3Transcurrido
        cierto tiempo desde la implantaci\u00f3n de este sistema, que ha\n    reportado
        indudables ventajas para el proceso de liberalizaci\u00f3n y\n    transici\u00f3n
        a la competencia de los sectores regulados, es necesario\n    revisarlo.\n\n    Desde
        2011 ha crecido notablemente el n\u00famero de estos organismos. Hasta\n    entonces
        eran cinco: Comisi\u00f3n Nacional de Energ\u00eda, Comisi\u00f3n del Mercado\n    de
        las Telecomunicaciones, Comisi\u00f3n Nacional de la Competencia, Comit\u00e9
        de\n    Regulaci\u00f3n Ferroviaria y Comisi\u00f3n Nacional del Sector Postal.
        La Ley\n    2/2011, de 4 de marzo, de Econom\u00eda Sostenible, previ\u00f3
        la constituci\u00f3n de\n    un sexto, el organismo regulador del sector del
        transporte. M\u00e1s tarde, se\n    aprob\u00f3 la creaci\u00f3n de la Comisi\u00f3n
        Nacional del Juego y la Comisi\u00f3n de\n    Regulaci\u00f3n Econ\u00f3mica
        Aeroportuaria. A ellos hay que unir el Consejo\n    Estatal de Medios Audiovisuales,
        regulado en la Ley 7/2010, de 31 de\n    marzo, General de la Comunicaci\u00f3n
        Audiovisual.\n\n    A la hora de plantear la revisi\u00f3n del sistema, el
        primer elemento que ha\n    de tomarse en consideraci\u00f3n es algo que debe
        caracterizar, no ya a\n    cualquier mercado, sino a todos los sectores de
        la actividad econ\u00f3mica:\n    la seguridad jur\u00eddica y la confianza
        institucional. Estas se consiguen\n    con unas normas claras, una arquitectura
        institucional seria y unos\n    criterios de actuaci\u00f3n conocidos y predecibles
        por todos los agentes\n    econ\u00f3micos. Cuanto mayor sea la proliferaci\u00f3n
        de organismos con\n    facultades de supervisi\u00f3n sobre la misma actividad,
        m\u00e1s intenso ser\u00e1 el\n    riesgo de encontrar duplicidades innecesarias
        en el control de cada\n    operador y decisiones contradictorias en la misma
        materia.\n\n    En segundo lugar, de modo especialmente importante en el entorno
        de\n    austeridad en el que se encuentra la Administraci\u00f3n P\u00fablica,
        se deben\n    aprovechar las econom\u00edas de escala derivadas de la existencia
        de\n    funciones de supervisi\u00f3n id\u00e9nticas o semejantes, metodolog\u00edas
        y\n    procedimientos de actuaci\u00f3n similares y, sobre todo, conocimientos
        y\n    experiencia cuya utilizaci\u00f3n en com\u00fan resulta obligada.\n\n    En
        tercer lugar, las instituciones han de adaptarse a la transformaci\u00f3n\n    que
        tiene lugar en los sectores administrados. Debe darse una respuesta\n    institucional
        al progreso tecnol\u00f3gico, de modo que se evite el\n    mantenimiento de
        autoridades estancas que regulan ciertos aspectos de\n    sectores que, por
        haber sido objeto de profundos cambios tecnol\u00f3gicos o\n    econ\u00f3micos,
        deber\u00edan regularse o supervisarse adoptando una visi\u00f3n\n    integrada.\n\n    En
        los \u00faltimos a\u00f1os, se detecta una clara tendencia a nivel internacional\n    a
        fusionar autoridades relacionadas con un \u00fanico sector o con sectores\n    que
        presentan una estrecha relaci\u00f3n, pasando del modelo uni-sectorial a\n    un
        modelo de convergencia org\u00e1nica, material o funcional en actividades\n    similares
        o a un modelo multisectorial para sectores con industrias de\n    red. Las
        ventajas que han motivado la adopci\u00f3n de estos modelos son las\n    de
        optimizar las econom\u00edas de escala y garantizar el enfoque consistente\n    de
        la regulaci\u00f3n en todas las industrias de red. Adem\u00e1s, se ha\n    argumentado
        que el riesgo de captura del regulador, tanto por el sector\n    privado como
        por el gobierno, es menor en el caso de las autoridades\n    multisectoriales,
        al reducirse la importancia relativa de un determinado\n    sector o de un
        determinado ministerio para la autoridad.\n\n    Por \u00faltimo, en algunos
        casos, como el de los Pa\u00edses Bajos, se han\n    integrado las autoridades
        reguladoras de ciertos sectores en la autoridad\n    de competencia. Con ello
        se consigue una mayor eficacia en la supervisi\u00f3n\n    de la competencia
        en los mercados, al poder contar de forma inmediata con\n    el conocimiento
        de los reguladores sectoriales, que ejercen un control\n    continuo sobre
        sus respectivos sectores a trav\u00e9s de instrumentos de\n    procesamiento
        de datos m\u00e1s potentes.\n\n    La situaci\u00f3n actual en Espa\u00f1a,
        en la que se ha aprobado la creaci\u00f3n de\n    ocho organismos supervisores
        vinculados a los mercados de productos y de\n    servicios y se ha previsto
        la creaci\u00f3n de otro m\u00e1s, debe evolucionar\n    hacia los modelos
        que se est\u00e1n implantando en los pa\u00edses de nuestro\n    entorno.
        La filosof\u00eda que subyace en la existencia de todos estos\n    organismos
        es fundamentalmente velar por unos mercados competitivos y\n    unos servicios
        de calidad, en beneficio de los ciudadanos. La presencia\n    de todas estas
        entidades de forma separada, con sus respectivos \u00f3rganos\n    de gobierno
        y medios materiales, exige una reforma de calado teniendo en\n    cuenta la
        existencia de funciones, procedimientos, metodolog\u00edas y\n    conocimientos
        que, por su identidad o semejanza, bien podr\u00edan ejercerse o\n    aplicarse
        por una sola instituci\u00f3n.\n\n    La normativa europea prev\u00e9 la existencia
        de autoridades reguladoras\n    nacionales independientes, dot\u00e1ndolas
        de misiones, objetivos y\n    competencias concretas. No obstante, las competencias
        de las comisiones\n    en Espa\u00f1a son m\u00e1s amplias que las requeridas
        por la normativa europea, en\n    lo referente a la pol\u00edtica sectorial,
        la concesi\u00f3n y revocaci\u00f3n de\n    t\u00edtulos habilitantes para
        el ejercicio de determinadas actividades, el\n    asesoramiento al Gobierno,
        y el estudio e investigaci\u00f3n de los sectores.\n\n    P\u00e1gina\n    4Por
        ello, el objeto de esta ley es la creaci\u00f3n de la Comisi\u00f3n Nacional
        de\n    los Mercados y la Competencia, que agrupar\u00e1 las funciones relativas
        al\n    correcto funcionamiento de los mercados y sectores supervisados por
        la\n    Comisi\u00f3n Nacional de Energ\u00eda, la Comisi\u00f3n del Mercado
        de las\n    Telecomunicaciones, la Comisi\u00f3n Nacional de la Competencia,
        el Comit\u00e9 de\n    Regulaci\u00f3n Ferroviaria, la Comisi\u00f3n Nacional
        del Sector Postal, la\n    Comisi\u00f3n de Regulaci\u00f3n Econ\u00f3mica
        Aeroportuaria y el Consejo Estatal de\n    Medios Audiovisuales.\n\n    II\n\n    La
        ley consta de treinta y cinco art\u00edculos agrupados en cinco cap\u00edtulos,\n    quince
        disposiciones adicionales, diez disposiciones transitorias, una\n    \u00fanica
        disposici\u00f3n derogatoria, diez disposiciones finales y un anexo.\n\n    El
        cap\u00edtulo I, \"Naturaleza y r\u00e9gimen jur\u00eddico\", procede a la
        creaci\u00f3n de\n    la Comisi\u00f3n Nacional de los Mercados y la Competencia,
        cuyo objeto es\n    garantizar, preservar y promover el correcto funcionamiento
        del mercado,\n    as\u00ed como la transparencia y la existencia de una competencia
        efectiva en\n    todos los mercados y sectores productivos en beneficio de
        los\n    consumidores y usuarios. La Comisi\u00f3n se configura como un organismo\n    p\u00fablico
        de los previstos en la disposici\u00f3n adicional d\u00e9cima de la Ley\n    6/1997,
        de 14 de abril, de Organizaci\u00f3n y Funcionamiento de la\n    Administraci\u00f3n
        General del Estado.\n\n    La Comisi\u00f3n est\u00e1 dotada de personalidad
        jur\u00eddica propia y plena capacidad\n    p\u00fablica y privada y actuar\u00e1
        con pleno sometimiento a la ley, con\n    autonom\u00eda org\u00e1nica y funcional
        y con plena independencia del Gobierno, de\n    las Administraciones P\u00fablicas
        y de cualquier inter\u00e9s empresarial y\n    comercial. Sin perjuicio de
        su independencia, la Comisi\u00f3n velar\u00e1 por la\n    aplicaci\u00f3n
        uniforme de la normativa sectorial y general de competencia en\n    el territorio
        nacional mediante la cooperaci\u00f3n con la Administraci\u00f3n\n    General
        del Estado, con las Comunidades Aut\u00f3nomas, con los \u00f3rganos\n    jurisdiccionales,
        con las instituciones y organismos de la Uni\u00f3n Europea,\n    en especial
        con la Comisi\u00f3n Europea, y con las autoridades competentes y\n    organismos
        de otros Estados miembros en el desarrollo de su actividad.\n\n    El cap\u00edtulo
        II, \"Funciones\", expone las funciones de la Comisi\u00f3n Nacional\n    de
        los Mercados y la Competencia. Dichas funciones pueden clasificarse en\n    dos
        grandes grupos. Por un lado, la Comisi\u00f3n ejercer\u00e1 funciones, con\n    car\u00e1cter
        general, en el conjunto de mercados para la defensa y promoci\u00f3n\n    de
        la competencia en los mismos. Estas funciones son tanto de supervisi\u00f3n\n    como
        de arbitraje y consultivas.\n\n    Es de destacar que las funciones de defensa
        de la competencia recogidas en\n    la Ley 15/2007, de 3 de julio, de Defensa
        de la Competencia, se atribuyen\n    \u00edntegramente a la Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n    Esta reforma no afecta al
        contenido sustantivo de la Ley 15/2007, de 3 de\n    julio, que permanece
        igual salvo en el esquema institucional de\n    aplicaci\u00f3n de la norma.\n\n    Por
        otro lado, la Comisi\u00f3n ejercer\u00e1 funciones, con car\u00e1cter singular,
        en\n    determinados sectores y mercados regulados, donde la aplicaci\u00f3n
        de la Ley\n    de Defensa de la Competencia resulta insuficiente para garantizar
        la\n    existencia de una competencia efectiva. Estos sectores o \u00e1mbitos
        son los\n    siguientes: las comunicaciones electr\u00f3nicas y la comunicaci\u00f3n\n    audiovisual,
        los mercados de la electricidad y de gas natural, el sector\n    postal, las
        tarifas aeroportuarias y determinados aspectos del sector\n    ferroviario.\n\n    Las
        funciones que la Comisi\u00f3n ejercer\u00e1 sobre los citados sectores han
        sido\n    tradicionalmente desempe\u00f1adas por los organismos reguladores
        sectoriales,\n    por requerirse la independencia respecto de los intereses
        p\u00fablicos que\n    pudiesen confluir. En particular, abarcan funciones
        de supervisi\u00f3n y\n    control, as\u00ed como funciones de resoluci\u00f3n
        de conflictos, m\u00e1s amplias y\n    flexibles que las de mero arbitraje.\n\n    Respecto
        de las funciones a desarrollar por el nuevo organismo, cabe\n    se\u00f1alar
        que se ha procedido a una reordenaci\u00f3n de funciones entre la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia y los departamentos\n    ministeriales
        correspondientes. Las disposiciones adicionales sexta a\n    und\u00e9cima
        aclaran qu\u00e9 funciones concretas asumir\u00e1 cada Ministerio. Con\n    esta
        reestructuraci\u00f3n funcional, la ley ha perseguido ante todo la\n    eficacia
        de la intervenci\u00f3n p\u00fablica. En general, los Ministerios pasan a\n    asumir
        todas aquellas tareas de \u00edndole administrativa que ven\u00edan\n    ejerciendo
        los organismos reguladores, para cuyo desempe\u00f1o no se requiere\n    una
        especial independencia, as\u00ed como tareas que resultaban de escasa\n    utilidad
        para la consecuci\u00f3n de los objetivos de la Comisi\u00f3n. Ello\n    permite
        que la nueva Comisi\u00f3n Nacional de los Mercados y la Competencia\n    concentre
        su actuaci\u00f3n en las funciones que verdaderamente sirven a su\n    objeto
        fundamental, velar por un funcionamiento correcto de los mercados\n    y la
        libre concurrencia.\n\n    El cap\u00edtulo III, \"Organizaci\u00f3n y funcionamiento\",
        regula la composici\u00f3n,\n    el r\u00e9gimen de nombramiento y cese y
        las funciones de los \u00f3rganos rectores\n    de la Comisi\u00f3n, que comprenden
        el Consejo y el presidente de la Comisi\u00f3n.\n\n    P\u00e1gina\n    5El
        Consejo se configura como el \u00f3rgano colegiado de decisi\u00f3n de la\n    Comisi\u00f3n,
        y entre sus funciones se encuentran las de resolver y\n    dictaminar los
        asuntos que la Comisi\u00f3n tiene atribuidos y la de resolver\n    los procedimientos
        sancionadores. El Consejo se compone de nueve\n    miembros: un presidente,
        un vicepresidente y siete consejeros. Todos los\n    miembros del Consejo,
        incluidos el presidente y el vicepresidente, son\n    nombrados por el Gobierno,
        mediante real decreto, pudiendo el Congreso\n    vetar el nombramiento del
        candidato propuesto. Con la introducci\u00f3n de\n    esta nueva exigencia
        de aceptaci\u00f3n por parte del Congreso se refuerza la\n    legitimidad
        democr\u00e1tica de la Comisi\u00f3n. El mandato de los consejeros ser\u00e1\n    de
        seis a\u00f1os sin posibilidad de reelecci\u00f3n.\n\n    Por otro lado, se
        regula la estructura b\u00e1sica de los \u00f3rganos de direcci\u00f3n,\n    estableci\u00e9ndose
        cuatro direcciones de instrucci\u00f3n, una para la\n    instrucci\u00f3n
        de los expedientes de defensa de la competencia y otras tres\n    para la
        instrucci\u00f3n de los asuntos de supervisi\u00f3n regulatoria en los\n    sectores
        de las telecomunicaciones y servicios audiovisuales, de la\n    energ\u00eda,
        y, por \u00faltimo, de los transportes y del sector postal.\n\n    Debe subrayarse
        la atribuci\u00f3n a la Direcci\u00f3n de Competencia de todas las\n    funciones
        de instrucci\u00f3n recogidas en la Ley 15/2007, de 3 de julio, que,\n    como
        actualmente, seguir\u00e1n ejerci\u00e9ndose manteniendo la unicidad,\n    coherencia
        y el car\u00e1cter horizontal de la normativa de defensa de la\n    competencia.\n\n    Finalmente,
        se sientan las bases legales del r\u00e9gimen de funcionamiento de\n    la
        Comisi\u00f3n, que ser\u00e1n desarrolladas por el Gobierno mediante real\n    decreto,
        con la aprobaci\u00f3n del Estatuto Org\u00e1nico de la Comisi\u00f3n Nacional\n    de
        los Mercados y la Competencia, y por el propio Consejo de la Comisi\u00f3n,\n    a
        trav\u00e9s del Reglamento de funcionamiento interno. El Estatuto\n    determinar\u00e1
        la organizaci\u00f3n interna de las Direcciones y dem\u00e1s \u00e1reas de\n    responsabilidad,
        garantizando la debida separaci\u00f3n entre las funciones de\n    instrucci\u00f3n
        y resoluci\u00f3n. En relaci\u00f3n al funcionamiento del Consejo, se\n    deja
        abierta la posibilidad de creaci\u00f3n de una Comisi\u00f3n Ejecutiva, en
        la\n    que el Consejo podr\u00e1 delegar funciones no reservadas al mismo
        por esta\n    ley.\n\n    El cap\u00edtulo IV, \"R\u00e9gimen de actuaci\u00f3n
        y potestades\", regula los aspectos\n    esenciales en relaci\u00f3n a las
        facultades de inspecci\u00f3n y supervisi\u00f3n, a la\n    potestad sancionadora,
        al r\u00e9gimen de contrataci\u00f3n y del personal y al\n    r\u00e9gimen
        econ\u00f3mico-financiero, patrimonial y presupuestario. Por \u00faltimo,\n    para
        garantizar la independencia de las decisiones de la Comisi\u00f3n, se\n    prev\u00e9
        que las resoluciones adoptadas por el Consejo ponen fin a la v\u00eda\n    administrativa,
        siendo impugnables \u00fanicamente ante la jurisdicci\u00f3n\n    contencioso-administrativa.\n\n    El
        cap\u00edtulo V, \"Transparencia y responsabilidad\", delimita todos aquellos\n    asuntos
        que la Comisi\u00f3n deber\u00e1 hacer p\u00fablicos y regula el control que
        el\n    Congreso y el Senado ejercer\u00e1n sobre la Comisi\u00f3n. Lo regulado
        en este\n    cap\u00edtulo se inspira en gran medida en las novedades introducidas
        en la\n    materia por la Ley 2/2011, de 4 de marzo.\n\n    La transparencia
        de la actuaci\u00f3n de la Comisi\u00f3n es un elemento que\n    refuerza
        su legitimidad y contribuye a infundir la necesaria confianza de\n    los
        ciudadanos en la instituci\u00f3n. En este sentido, se requiere a la\n    Comisi\u00f3n
        que haga p\u00fablicos todos aquellos informes que emita, la memoria\n    anual
        de actividades y los planes anuales o plurianuales. La Comisi\u00f3n\n    tambi\u00e9n
        deber\u00e1 hacer p\u00fablicos los acuerdos y resoluciones adoptados por\n    el
        Consejo y la organizaci\u00f3n y funciones de cada uno de sus \u00f3rganos.
        El\n    control parlamentario se efect\u00faa a trav\u00e9s de las comparecencias
        del\n    presidente ante el Congreso, que tendr\u00e1n como m\u00ednimo una
        periodicidad\n    anual.\n\n    Las disposiciones adicionales regulan una
        serie de aspectos\n    complementarios destinados a permitir la reforma institucional\n    introducida
        por esta ley. Se prev\u00e9 la constituci\u00f3n de la Comisi\u00f3n\n    Nacional
        de los Mercados y la Competencia en el plazo m\u00e1ximo de cuatro\n    meses
        desde la entrada en vigor de la ley; la extinci\u00f3n de los organismos\n    cuyas
        funciones se asumen por la Comisi\u00f3n; la integraci\u00f3n de los bienes\n    sobrantes
        de la fusi\u00f3n en el patrimonio de la Administraci\u00f3n General del\n    Estado;
        las funciones que asumen los distintos departamentos\n    ministeriales en
        relaci\u00f3n a los mercados regulados; y la integraci\u00f3n del\n    personal
        de los organismos que se extinguen en la Comisi\u00f3n Nacional de\n    los
        Mercados y la Competencia o en la Administraci\u00f3n General del Estado,\n    seg\u00fan
        proceda.\n\n    Por su parte, las disposiciones transitorias regulan determinados
        aspectos\n    necesarios para la puesta en marcha del nuevo organismo, relativos
        al\n    primer mandato de los consejeros; al desempe\u00f1o de funciones por
        los\n    organismos reguladores que se extinguir\u00e1n mientras la nueva
        Comisi\u00f3n no\n    se ponga en funcionamiento; a la continuaci\u00f3n de
        los expedientes\n    pendientes por la Comisi\u00f3n o el Ministerio competente,
        seg\u00fan proceda; a\n    los presupuestos de la Comisi\u00f3n; y al r\u00e9gimen
        de personal.\n\n    P\u00e1gina\n    6Las disposiciones derogatorias y finales
        efect\u00faan las derogaciones y\n    modificaciones de las normas con rango
        de ley que resultan afectadas por\n    la entrada en vigor de esta norma,
        prev\u00e9n el desarrollo reglamentario, la\n    habilitaci\u00f3n competencial
        y la entrada en vigor de la ley.\n\n    El anexo incluye las tasas y prestaciones
        patrimoniales de car\u00e1cter\n    p\u00fablico relacionadas con las actividades
        y servicios regulados en la ley,\n    cuyo ingreso se efectuar\u00e1 en el
        Tesoro P\u00fablico.\n\n    CAP\u00cdTULO I\n\n    Naturaleza y r\u00e9gimen
        jur\u00eddico\n\n    Art\u00edculo 1. La Comisi\u00f3n Nacional de los Mercados
        y la Competencia.\n\n    1. Se crea la Comisi\u00f3n Nacional de los Mercados
        y la Competencia, como\n    organismo p\u00fablico de los previstos en la
        disposici\u00f3n adicional d\u00e9cima de\n    la Ley 6/1997, de 14 de abril,
        de Organizaci\u00f3n y Funcionamiento de la\n    Administraci\u00f3n General
        del Estado.\n\n    2. La Comisi\u00f3n Nacional de los Mercados y la Competencia
        tiene por objeto\n    garantizar, preservar y promover el correcto funcionamiento,
        la\n    transparencia y la existencia de una competencia efectiva en todos
        los\n    mercados y sectores productivos, en beneficio de los consumidores
        y\n    usuarios.\n\n    3. A los efectos de lo establecido en el apartado
        anterior, la Comisi\u00f3n\n    Nacional de los Mercados y la Competencia
        ejercer\u00e1 sus funciones en todo\n    el territorio espa\u00f1ol y en relaci\u00f3n
        con todos los mercados o sectores\n    econ\u00f3micos.\n\n    Art\u00edculo
        2. Naturaleza y r\u00e9gimen jur\u00eddico.\n\n    1. La Comisi\u00f3n Nacional
        de los Mercados y la Competencia est\u00e1 dotada de\n    personalidad jur\u00eddica
        propia y plena capacidad p\u00fablica y privada y act\u00faa,\n    en el desarrollo
        de su actividad y para el cumplimiento de sus fines, con\n    autonom\u00eda
        org\u00e1nica y funcional y plena independencia del Gobierno, de las\n    Administraciones
        P\u00fablicas y de los agentes del mercado. Asimismo, est\u00e1\n    sometida
        al control parlamentario y judicial.\n\n    2. La Comisi\u00f3n Nacional de
        los Mercados y la Competencia se regir\u00e1 por lo\n    dispuesto en esta
        ley, en la Ley 15/2007, de 3 de julio de Defensa de la\n    Competencia, y
        en la legislaci\u00f3n especial de los mercados y sectores\n    sometidos
        a su supervisi\u00f3n a que hacen referencia los art\u00edculos 6 a 11 de\n    esta
        ley y, supletoriamente, por la Ley 30/1992, de 26 de noviembre, de\n    R\u00e9gimen
        Jur\u00eddico de las Administraciones P\u00fablicas y del Procedimiento\n    Administrativo
        Com\u00fan, por la Ley 6/1997, de 14 de abril, de Organizaci\u00f3n\n    y
        Funcionamiento de la Administraci\u00f3n General del Estado, de acuerdo con\n    lo
        previsto en su disposici\u00f3n adicional d\u00e9cima, por la Ley 47/2003,
        de 26\n    de noviembre, General Presupuestaria, y por el resto del ordenamiento\n    jur\u00eddico.\n\n    3.
        La Comisi\u00f3n Nacional de los Mercados y la Competencia tendr\u00e1 su
        sede\n    principal en Madrid. El real decreto por el que se apruebe su Estatuto\n    Org\u00e1nico
        podr\u00e1 prever la existencia de otras sedes.\n\n    4. La Comisi\u00f3n
        Nacional de los Mercados y la Competencia est\u00e1 adscrita al\n    Ministerio
        de Econom\u00eda y Competitividad, sin perjuicio de su relaci\u00f3n con\n    los
        Ministerios competentes por raz\u00f3n de la materia en el ejercicio de\n    las
        funciones a que se refieren los art\u00edculos 5 a 12.\n\n    Art\u00edculo
        3. Independencia funcional y relaci\u00f3n con las entidades p\u00fablicas\n    y
        privadas.\n\n    1. La Comisi\u00f3n Nacional de los Mercados y la Competencia
        actuar\u00e1, en el\n    desarrollo de su actividad y para el cumplimiento
        de sus fines, con\n    independencia de cualquier inter\u00e9s empresarial
        o comercial.\n\n    2. En el desempe\u00f1o de las funciones que le asigna
        la legislaci\u00f3n, y sin\n    perjuicio de la colaboraci\u00f3n con otros
        \u00f3rganos y de las facultades de\n    direcci\u00f3n pol\u00edtica general
        del Gobierno ejercidas a trav\u00e9s de su\n    capacidad normativa, ni el
        personal ni los miembros de los \u00f3rganos de la\n    Comisi\u00f3n Nacional
        de Mercados y Competencia podr\u00e1n solicitar o aceptar\n    instrucciones
        de ninguna entidad p\u00fablica o privada.\n\n    Art\u00edculo 4. Coordinaci\u00f3n
        y cooperaci\u00f3n institucional.\n\n    1. La Comisi\u00f3n Nacional de los
        Mercados y la Competencia velar\u00e1 por la\n    aplicaci\u00f3n uniforme
        de la normativa sectorial y general de competencia en\n    todo el territorio
        mediante la coordinaci\u00f3n con los \u00f3rganos competentes\n    de las
        Comunidades Aut\u00f3nomas y la cooperaci\u00f3n con la Administraci\u00f3n\n    General
        del Estado y con los \u00f3rganos jurisdiccionales.\n\n    P\u00e1gina\n    72.
        Asimismo, la Comisi\u00f3n Nacional de los Mercados y la Competencia\n    mantendr\u00e1
        una colaboraci\u00f3n regular y peri\u00f3dica con las instituciones y\n    organismos
        de la Uni\u00f3n Europea, en especial, con la Comisi\u00f3n Europea y\n    con
        las autoridades competentes y organismos de otros Estados miembros,\n    fomentando
        la coordinaci\u00f3n de las actuaciones respectivas en los t\u00e9rminos\n    previstos
        en la legislaci\u00f3n aplicable. En particular, fomentar\u00e1 la\n    colaboraci\u00f3n
        y cooperaci\u00f3n con la Agencia de Cooperaci\u00f3n de los\n    Reguladores
        de la Energ\u00eda y con el Organismo de Reguladores Europeos de\n    las
        Comunicaciones Electr\u00f3nicas.\n\n    CAP\u00cdTULO II\n\n    Funciones\n\n    Art\u00edculo
        5. Funciones de la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia
        de car\u00e1cter general y para preservar y promover la\n    competencia efectiva
        en todos los mercados y sectores productivos.\n\n    1. Para garantizar, preservar
        y promover el correcto funcionamiento, la\n    transparencia y la existencia
        de una competencia efectiva en todos los\n    mercados y sectores productivos,
        en beneficio de los consumidores y\n    usuarios, la Comisi\u00f3n Nacional
        de los Mercados y la Competencia realizar\u00e1\n    las siguientes funciones:\n\n    a)
        Supervisi\u00f3n y control de todos los mercados y sectores econ\u00f3micos.\n\n    b)
        Realizar las funciones de arbitraje, tanto de derecho como de equidad,\n    que
        le sean sometidas por los operadores econ\u00f3micos en aplicaci\u00f3n de
        la\n    Ley 60/2003, de 23 de diciembre, de Arbitraje, as\u00ed como aquellas
        que le\n    encomienden las leyes, sin perjuicio de las competencias que correspondan\n    a
        los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas en sus \u00e1mbitos\n    respectivos.\n\n    El
        ejercicio de esta funci\u00f3n arbitral no tendr\u00e1 car\u00e1cter p\u00fablico.
        El\n    procedimiento arbitral se regular\u00e1 mediante real decreto y se
        ajustar\u00e1 a\n    los principios esenciales de audiencia, libertad de prueba,
        contradicci\u00f3n\n    e igualdad.\n\n    c) Aplicar lo dispuesto en la Ley
        15/2007, de 3 de julio, en materia de\n    conductas que supongan impedir,
        restringir y falsear la competencia, sin\n    perjuicio de las competencias
        que correspondan a los \u00f3rganos auton\u00f3micos\n    de defensa de la
        competencia en su \u00e1mbito respectivo y de las propias de\n    la jurisdicci\u00f3n
        competente.\n\n    d) Aplicar lo dispuesto en la Ley 15/2007, de 3 de julio,
        en materia de\n    control de concentraciones econ\u00f3micas.\n\n    e) Aplicar
        lo dispuesto en la Ley 15/2007, de 3 de julio, en materia de\n    ayudas p\u00fablicas.\n\n    f)
        Aplicar en Espa\u00f1a los art\u00edculos 101 y 102 del Tratado de Funcionamiento\n    de
        la Uni\u00f3n Europea y su Derecho derivado, sin perjuicio de las\n    competencias
        que correspondan en el \u00e1mbito de la jurisdicci\u00f3n competente.\n\n    g)
        Adoptar medidas y decisiones para aplicar los mecanismos de cooperaci\u00f3n\n    y
        asignaci\u00f3n de expedientes con la Comisi\u00f3n Europea y otras comisiones\n    nacionales
        de competencia de los Estados miembros previstos en la\n    normativa comunitaria
        y, en particular, en el Reglamento (CE) n.\u00ba 1/2003\n    del Consejo,
        de 16 de diciembre de 2002, relativo a la aplicaci\u00f3n de las\n    normas
        sobre competencia previstas en los art\u00edculos 81 y 82 del Tratado\n    de
        la Comunidad Europea (actuales art\u00edculos 101 y 102 del Tratado de\n    Funcionamiento
        de la Uni\u00f3n Europea), y en el Reglamento (CE) n.\u00ba 139/2004\n    del
        Consejo, de 20 de enero de 2004, sobre el control de las\n    concentraciones
        entre empresas y sus normas de desarrollo.\n\n    h) Promover y realizar estudios
        y trabajos de investigaci\u00f3n en materia de\n    competencia, as\u00ed
        como informes generales sobre sectores econ\u00f3micos.\n\n    i) Realizar
        cualesquiera otras funciones que le sean atribuidas por ley o\n    por real
        decreto.\n\n    2. La Comisi\u00f3n Nacional de los Mercados y la Competencia
        actuar\u00e1 como\n    \u00f3rgano consultivo sobre cuestiones relativas al
        mantenimiento de la\n    competencia efectiva y buen funcionamiento de los
        mercados y sectores\n    econ\u00f3micos. En particular, podr\u00e1 ser consultada
        por las C\u00e1maras\n    Legislativas, el Gobierno, los departamentos ministeriales,
        las\n    Comunidades Aut\u00f3nomas, las Corporaciones locales, los Colegios\n    Profesionales,
        las C\u00e1maras de Comercio y las Organizaciones Empresariales\n    y de
        Consumidores y Usuarios. En ejercicio de esta funci\u00f3n, llevar\u00e1 a\n    cabo
        las siguientes actuaciones:\n\n    P\u00e1gina\n    8a) Participar, mediante
        informe, en el proceso de elaboraci\u00f3n de normas\n    que afecten a su
        \u00e1mbito de competencias en los sectores sometidos a su\n    supervisi\u00f3n,
        a la normativa de defensa de la competencia y a su r\u00e9gimen\n    jur\u00eddico.\n\n    b)
        Informar sobre los criterios para la cuantificaci\u00f3n de las\n    indemnizaciones
        que los autores de las conductas previstas en los\n    art\u00edculos 1, 2
        y 3 de la Ley 15/2007, de 3 de julio, deban satisfacer a\n    los denunciantes
        y a terceros que hubiesen resultado perjudicados como\n    consecuencia de
        aqu\u00e9llas, cuando le sea requerido por el \u00f3rgano judicial\n    competente.\n\n    c)
        Informar sobre todas las cuestiones a que se refiere el art\u00edculo 16 de\n    la
        Ley 15/2007, de 3 de julio, y el Reglamento (CE) n.\u00ba 1/2003 del\n    Consejo,
        de 16 de diciembre de 2002, relativo a la aplicaci\u00f3n de las\n    normas
        sobre competencia previstas en los art\u00edculos 101 y 102 del Tratado\n    de
        Funcionamiento de la Uni\u00f3n Europea en cuanto a los mecanismos de\n    cooperaci\u00f3n
        con los \u00f3rganos jurisdiccionales nacionales.\n\n    d) Cualesquiera otras
        cuestiones sobre las que deba informar, de acuerdo\n    con lo previsto en
        la normativa vigente.\n\n    3. Sin perjuicio de lo dispuesto en los apartados
        1 y 2, en los mercados\n    de comunicaciones electr\u00f3nicas y comunicaci\u00f3n
        audiovisual, en el sector\n    el\u00e9ctrico y en el sector de gas natural,
        en el sector ferroviario, en\n    materia de tarifas aeroportuarias y el mercado
        postal, la Comisi\u00f3n\n    Nacional de los Mercados y la Competencia estar\u00e1
        a lo dispuesto en los\n    art\u00edculos 6 a 11 de esta ley.\n\n    4. En
        cumplimiento de sus funciones, la Comisi\u00f3n Nacional de los Mercados\n    y
        la Competencia est\u00e1 legitimada para impugnar ante la jurisdicci\u00f3n\n    competente
        los actos de las Administraciones P\u00fablicas sujetos al Derecho\n    administrativo
        y disposiciones generales de rango inferior a la ley de\n    los que se deriven
        obst\u00e1culos al mantenimiento de una competencia\n    efectiva en los mercados
        o a la unidad de mercado en el territorio\n    nacional.\n\n    Art\u00edculo
        6. Supervisi\u00f3n y control del mercado de comunicaciones\n    electr\u00f3nicas.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento de los mercados de comunicaciones\n    electr\u00f3nicas.
        En particular, ejercer\u00e1 las siguientes funciones:\n\n    1. Definir y
        analizar los mercados pertinentes para establecer, cuando\n    proceda, las
        obligaciones espec\u00edficas que correspondan conforme a lo\n    previsto
        en el cap\u00edtulo II del t\u00edtulo II y en el art\u00edculo 13 de la Ley\n    32/2003,
        de 3 de noviembre, General de Telecomunicaciones. En particular,\n    cuando
        se impongan obligaciones a un operador de redes p\u00fablicas de\n    comunicaciones
        electr\u00f3nicas para que facilite el acceso, podr\u00e1 establecer\n    determinadas
        condiciones t\u00e9cnicas u operativas en relaci\u00f3n con el acceso,\n    a
        tenor de lo establecido en el art\u00edculo 12.1 de la Ley 32/2003, de 3 de\n    noviembre.\n\n    2.
        Definir y revisar la metodolog\u00eda para determinar el coste neto del\n    servicio
        universal, tanto en lo que respecta a la imputaci\u00f3n de costes\n    como
        a la atribuci\u00f3n de ingresos, que deber\u00e1 basarse en procedimientos
        y\n    criterios objetivos, transparentes, no discriminatorios y proporcionales\n    y
        tener car\u00e1cter p\u00fablico.\n\n    3. Establecer el procedimiento para
        cuantificar los beneficios no\n    monetarios obtenidos por el operador u
        operadores encargados de la\n    prestaci\u00f3n del servicio universal.\n\n    4.
        Determinar la cuant\u00eda que supone el coste neto del servicio universal,\n    a
        que se refiere al art\u00edculo 24.1 de la Ley 32/2003, de 3 de noviembre.\n\n    5.
        Determinar si la obligaci\u00f3n de la prestaci\u00f3n del servicio universal\n    puede
        implicar una carga injustificada para los operadores obligados a su\n    prestaci\u00f3n,
        as\u00ed como fijar las aportaciones que correspondan a cada uno\n    de los
        operadores con obligaciones de contribuci\u00f3n a la financiaci\u00f3n del\n    servicio
        universal, y gestionar el Fondo nacional del servicio universal,\n    a que
        se refieren los art\u00edculos 24.1, 24.3 y 24.4 de la Ley 32/2003, de 3\n    de
        noviembre.\n\n    6. Realizar cualesquiera otras funciones que le sean atribuidas
        por ley o\n    por real decreto.\n\n    Art\u00edculo 7. Supervisi\u00f3n
        y control en el sector el\u00e9ctrico y en el sector\n    del gas natural.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento del sector el\u00e9ctrico y del sector\n    del
        gas natural. En particular, ejercer\u00e1 las siguientes funciones:\n\n    P\u00e1gina\n    91.
        Establecer mediante circulares, dictadas de conformidad con el art\u00edculo\n    27
        de esta ley, previo tr\u00e1mite de audiencia y con criterios de eficiencia\n    econ\u00f3mica,
        transparencia, objetividad y no discriminaci\u00f3n:\n\n    a) La metodolog\u00eda
        para el c\u00e1lculo de la parte de los peajes de acceso a\n    las redes
        de electricidad correspondientes a los costes de transporte y\n    distribuci\u00f3n,
        que se establecen en el art\u00edculo 17.1 de la Ley 54/1997, de\n    27 de
        noviembre, del Sector El\u00e9ctrico, de acuerdo con el marco tarifario\n    y
        retributivo establecido en dicha ley y en su normativa de desarrollo.\n\n    A
        estos efectos, se entender\u00e1 como metodolog\u00eda de c\u00e1lculo de
        los peajes,\n    la asignaci\u00f3n eficiente de los costes de transporte
        y distribuci\u00f3n a los\n    consumidores y generadores.\n\n    b) La metodolog\u00eda
        relativa al acceso a las infraestructuras\n    transfronterizas, incluidos
        los procedimientos para asignar capacidad y\n    gestionar la congesti\u00f3n,
        de acuerdo con el marco normativo de acceso a\n    las infraestructuras y
        de funcionamiento del mercado de producci\u00f3n de\n    energ\u00eda el\u00e9ctrica
        y a los criterios que se determinen reglamentariamente.\n\n    c) Las metodolog\u00edas
        relativas a la prestaci\u00f3n de servicios de equilibrio\n    entre sistemas
        gestionados por distintos operadores del sistema, que\n    desde el punto
        de vista de menor coste, de manera justa y no\n    discriminatoria, proporcionen
        incentivos adecuados para que los usuarios\n    de la red equilibren su producci\u00f3n
        y consumo, de acuerdo con el marco\n    normativo para el correcto funcionamiento
        del sistema el\u00e9ctrico.\n\n    d) La metodolog\u00eda para el c\u00e1lculo
        de los peajes y c\u00e1nones de los servicios\n    b\u00e1sicos de acceso
        a las instalaciones gasistas: transporte y\n    distribuci\u00f3n, regasificaci\u00f3n,
        almacenamiento y carga de cisternas, dentro\n    del marco tarifario y retributivo
        definido en la Ley 34/1998, de 7 de\n    octubre, del sector de hidrocarburos,
        y en su normativa de desarrollo.\n\n    e) La metodolog\u00eda relativa a
        la prestaci\u00f3n de servicios de balance de\n    forma que proporcionen
        incentivos adecuados para que los usuarios de la\n    red equilibren sus entradas
        y salidas del sistema gasista dentro del\n    marco normativo de acceso y
        funcionamiento del sistema definido en la Ley\n    34/1998, de 7 de octubre,
        y en su normativa de desarrollo.\n\n    f) La metodolog\u00eda relativa al
        acceso a las infraestructuras\n    transfronterizas, incluidos los procedimientos
        para asignar capacidad y\n    gestionar la congesti\u00f3n, dentro del marco
        normativo de acceso y\n    funcionamiento del sistema definido en la Ley 34/1998,
        de 7 de octubre, y\n    en su normativa de desarrollo.\n\n    2. Supervisar
        la gesti\u00f3n y asignaci\u00f3n de capacidad de interconexi\u00f3n, el\n    tiempo
        utilizado por los transportistas y las empresas de distribuci\u00f3n en\n    efectuar
        conexiones y reparaciones, as\u00ed como los mecanismos destinados a\n    solventar
        la congesti\u00f3n de la capacidad en las redes.\n\n    A estos efectos, velar\u00e1
        por la adecuada publicaci\u00f3n de la informaci\u00f3n\n    necesaria por
        parte de los gestores de red de transporte y, en su caso,\n    de distribuci\u00f3n,
        sobre las interconexiones, la utilizaci\u00f3n de la red y la\n    asignaci\u00f3n
        de capacidades a las partes interesadas.\n\n    3. Supervisar y, en su caso,
        certificar, la separaci\u00f3n de las actividades\n    de transporte, regasificaci\u00f3n,
        distribuci\u00f3n, almacenamiento y suministro\n    en el sector del gas,
        y de las actividades de generaci\u00f3n, transporte,\n    distribuci\u00f3n
        y suministro en el sector el\u00e9ctrico, y en particular su\n    separaci\u00f3n
        funcional y la separaci\u00f3n efectiva de cuentas con objeto de\n    evitar
        subvenciones cruzadas entre dichas actividades.\n\n    4. Velar por el cumplimiento
        de la normativa y procedimientos que se\n    establezcan relacionados con
        los cambios de suministrador.\n\n    5. En el sector del gas natural, supervisar
        las condiciones de acceso al\n    almacenamiento, incluyendo el almacenamiento
        subterr\u00e1neo, tanques de Gas\n    Natural Licuado (GNL) y gas almacenado
        en los gasoductos, as\u00ed como otros\n    servicios auxiliares. Asimismo,
        supervisar\u00e1 el cumplimiento por parte de\n    los propietarios de los
        requisitos que se establezcan para los\n    almacenamientos no b\u00e1sicos
        de gas natural.\n\n    6. Supervisar las condiciones y tarifas de conexi\u00f3n
        aplicables a los\n    nuevos productores de electricidad.\n\n    7. Supervisar
        los planes de inversi\u00f3n de los gestores de red de\n    transporte, en
        particular, en lo que se refiere a su adecuaci\u00f3n al plan\n    de desarrollo
        de la red en el \u00e1mbito de la Uni\u00f3n Europea, pudiendo\n    realizar
        recomendaciones para su modificaci\u00f3n.\n\n    8. Velar por el respeto
        a la libertad contractual respecto de los\n    contratos de suministro interrumpible
        y de los contratos a largo plazo\n    siempre que sean compatibles con la
        legislaci\u00f3n vigente y el Derecho de\n    la Uni\u00f3n Europea.\n\n    9.
        Velar por el cumplimiento de las normas de seguridad y fiabilidad de\n    las
        redes.\n\n    10. Velar por el cumplimiento, por los transportistas y distribuidores
        y,\n    en su caso, por los propietarios de las redes y por los gestores de
        redes\n    de transporte y distribuci\u00f3n, de las obligaciones impuestas
        en la\n    normativa aplicable, incluyendo las cuestiones transfronterizas.\n    Asimismo,
        velar\u00e1 por la correcta aplicaci\u00f3n\n\n    P\u00e1gina\n    10por
        parte de los sujetos que act\u00faen en los mercados de gas y electricidad\n    de
        lo dispuesto en las disposiciones normativas de la Uni\u00f3n Europea.\n\n    11.
        Supervisar la adecuaci\u00f3n de los precios y condiciones de suministro a\n    los
        consumidores finales a lo dispuesto en la Ley 34/1998, de 7 de\n    octubre,
        y en la Ley 54/1997, de 27 de noviembre, y sus normativas de\n    desarrollo
        y publicar recomendaciones, al menos anualmente, para la\n    adecuaci\u00f3n
        de los precios de los suministros a las obligaciones de\n    servicio p\u00fablico
        y a la protecci\u00f3n de los consumidores.\n\n    12. Asegurar el acceso
        de los clientes a los datos de su consumo, en\n    formato comprensible, armonizado
        y de forma r\u00e1pida.\n\n    13. Determinar los sujetos a cuya actuaci\u00f3n
        sean imputables deficiencias\n    en el suministro a los usuarios, proponiendo
        las medidas que hubiera que\n    adoptar.\n\n    14. Garantizar la transparencia
        y competencia en el sector el\u00e9ctrico y en\n    el sector del gas natural,
        incluyendo el nivel de los precios al por\n    mayor, y velar por que las
        empresas de gas y electricidad cumplan las\n    obligaciones de transparencia.\n\n    15.
        Supervisar el grado y la efectividad de la apertura del mercado y de\n    competencia,
        tanto en el mercado mayorista como el minorista, las\n    reclamaciones planteadas
        por los consumidores de energ\u00eda el\u00e9ctrica y de\n    gas natural,
        y las subastas reguladas de contrataci\u00f3n a plazo de energ\u00eda\n    el\u00e9ctrica.\n\n    A
        estos efectos, podr\u00e1 tomar en consideraci\u00f3n la informaci\u00f3n
        remitida por\n    el Ministerio de Industria, Energ\u00eda y Turismo a la
        que se hace referencia\n    en la disposici\u00f3n adicional decimotercera.\n\n    16.
        Supervisar las inversiones en capacidad de generaci\u00f3n que permita\n    garantizar
        la seguridad del suministro.\n\n    17. Supervisar la relaci\u00f3n entre
        el Gestor de Red Independiente y el\n    propietario de las instalaciones,
        actuar como \u00f3rgano de resoluci\u00f3n de\n    conflictos entre ambos,
        as\u00ed como aprobar las inversiones del Gestor de\n    Red Independiente.\n\n    18.
        Supervisar la cooperaci\u00f3n t\u00e9cnica entre los gestores de las redes
        de\n    transporte de energ\u00eda el\u00e9ctrica y gas y los gestores de
        terceros pa\u00edses.\n\n    19. Supervisar las medidas adoptadas por los
        gestores de la red de\n    distribuci\u00f3n para garantizar la exclusi\u00f3n
        de conductas discriminatorias.\n\n    20. Contribuir a la compatibilidad de
        los sistemas de intercambio de datos\n    en los procesos de mercado a escala
        regional.\n\n    21. Determinar con car\u00e1cter anual los operadores principales
        y dominantes,\n    as\u00ed como el resto de funciones relativas a dichos
        operadores de acuerdo\n    con lo dispuesto en el Real Decreto-ley 6/2000,
        de 23 de junio, de\n    Medidas Urgentes de Intensificaci\u00f3n de la Competencia
        en Mercados de\n    Bienes y Servicios.\n\n    22. Gestionar el d\u00e9ficit
        de las actividades reguladas y sus mecanismos de\n    financiaci\u00f3n y
        titulizaci\u00f3n, en coordinaci\u00f3n con el Ministerio de\n    Industria,
        Energ\u00eda y Turismo.\n\n    23. Gestionar el sistema de garant\u00eda de
        origen de la electricidad\n    procedente de fuentes de energ\u00eda renovables
        y de cogeneraci\u00f3n de alta\n    eficiencia.\n\n    24. Publicar los precios
        finales del mercado de electricidad, a partir de\n    la informaci\u00f3n
        del operador del mercado y del operador del sistema.\n\n    25. En materia
        de protecci\u00f3n al consumidor, gestionar el sistema de\n    comparaci\u00f3n
        de los precios del suministro de electricidad y gas natural\n    sobre la
        base de las ofertas que realicen las empresas comercializadoras,\n    as\u00ed
        como la elaboraci\u00f3n de informes que contengan la comparaci\u00f3n y\n    evoluci\u00f3n
        de los precios del suministro de electricidad y gas y de los\n    mercados
        minoristas.\n\n    26. Actuar como organismo supervisor de las subastas para
        la adquisici\u00f3n\n    de gas natural para la fijaci\u00f3n de la tarifa
        de \u00faltimo recurso, el gas\n    tal\u00f3n de tanques y gasoductos y el
        gas colch\u00f3n de almacenamientos\n    subterr\u00e1neos, as\u00ed como
        de la capacidad de los almacenamientos b\u00e1sicos,\n    cuando la normativa
        en la materia as\u00ed lo disponga.\n\n    27. Elaborar los modelos normalizados
        de solicitud formal de acceso a las\n    instalaciones del sistema gasista
        y de contratos de acceso, que propondr\u00e1\n    a la Direcci\u00f3n General
        de Pol\u00edtica Energ\u00e9tica y Minas para su aprobaci\u00f3n\n    o modificaci\u00f3n.\n\n    28.
        Elaborar los modelos normalizados para la publicaci\u00f3n de la capacidad\n    contratada
        y disponible, as\u00ed como la metodolog\u00eda para su determinaci\u00f3n,\n    que
        propondr\u00e1 a la Direcci\u00f3n General de Pol\u00edtica Energ\u00e9tica
        y Minas para\n    su aprobaci\u00f3n o modificaci\u00f3n.\n\n    29. Aprobar
        el contrato entre el propietario de las instalaciones y el\n    Gestor de
        Red Independiente en el que se detallen las condiciones\n    contractuales
        as\u00ed como las responsabilidades de cada uno.\n\n    30. Tramitar expedientes
        de exenci\u00f3n de acceso de terceros a las\n    instalaciones gasistas.\n\n    P\u00e1gina\n    1131.
        Emitir el preceptivo informe y propuesta en las autorizaciones para\n    ejercer
        la comercializaci\u00f3n de gas natural en los casos previstos en el\n    art\u00edculo
        80 de la Ley 34/1998, de 7 de octubre.\n\n    32. Inspeccionar el cumplimiento
        de los requisitos de los\n    comercializadores de gas natural y de energ\u00eda
        el\u00e9ctrica, as\u00ed como de los\n    gestores de cargas y consumidores
        directos en mercado.\n\n    33. Calcular anualmente el saldo de mermas de
        cada red de transporte.\n\n    34. Emitir informe en los expedientes de autorizaci\u00f3n,
        modificaci\u00f3n o\n    cierre de instalaciones, en el proceso de planificaci\u00f3n
        energ\u00e9tica, en\n    expedientes de aprobaci\u00f3n o autorizaci\u00f3n
        de reg\u00edmenes econ\u00f3micos o\n    retributivos (Sistemas el\u00e9ctricos
        insulares y extrapeninsulares,\n    distribuci\u00f3n, transporte, instalaciones
        singulares, entre otros), en\n    materia de calidad de suministro y de p\u00e9rdidas,
        as\u00ed como cuando sea\n    requerido en materia de medidas el\u00e9ctricas
        de acuerdo con lo dispuesto en\n    la Ley 54/1997, de 27 de noviembre, y
        su normativa de desarrollo.\n    Asimismo, en relaci\u00f3n con las actividades
        de transporte y distribuci\u00f3n,\n    informar\u00e1 las propuestas de la
        retribuci\u00f3n de las actividades.\n\n    35. Informar los expedientes de
        autorizaci\u00f3n, modificaci\u00f3n transmisi\u00f3n o\n    cierre de instalaciones
        de la red b\u00e1sica de gas natural, as\u00ed como en los\n    procedimientos
        para su adjudicaci\u00f3n. Emitir informes en relaci\u00f3n a las\n    condiciones
        de calidad de suministro y calidad de servicio, as\u00ed como las\n    consecuencias
        del incumplimiento de las mismas, las Normas de Gesti\u00f3n\n    T\u00e9cnica
        del Sistema y sus Protocolos de Detalle, costes de retribuci\u00f3n de\n    instalaciones
        y en los procesos de planificaci\u00f3n de instalaciones de\n    acuerdo con
        lo dispuesto en la Ley 34/1998, de 7 de octubre, y su\n    normativa de desarrollo.\n\n    36.
        Dictar las circulares de desarrollo y ejecuci\u00f3n de las normas\n    contenidas
        en los reales decretos y \u00f3rdenes del Ministro de Industria,\n    Energ\u00eda
        y Turismo que le habiliten para ello y que se dicten en\n    desarrollo de
        la normativa energ\u00e9tica.\n\n    37. Realizar cualesquiera otras funciones
        que le sean atribuidas por ley o\n    por real decreto.\n\n    Art\u00edculo
        8. Supervisi\u00f3n y control del mercado postal.\n\n    La Comisi\u00f3n
        Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento del mercado postal. En particular,\n    ejercer\u00e1
        las siguientes funciones:\n\n    1. Velar para que se garantice el servicio
        postal universal, en\n    cumplimiento de la normativa postal y la libre competencia
        en el sector,\n    ejerciendo las funciones y competencias que le atribuye
        la legislaci\u00f3n\n    vigente, sin perjuicio de lo indicado en la disposici\u00f3n
        adicional\n    und\u00e9cima de esta ley.\n\n    2. Verificar la contabilidad
        anal\u00edtica del operador designado y el coste\n    neto del servicio postal
        universal y determinar la cuant\u00eda de la carga\n    financiera injusta
        de la prestaci\u00f3n de dicho servicio de conformidad con\n    lo establecido
        en el cap\u00edtulo III del t\u00edtulo III de la Ley 43/2010, de 30\n    de
        diciembre, del servicio postal universal, de los derechos de los\n    usuarios
        y del mercado postal, as\u00ed como en su normativa de desarrollo.\n\n    3.
        Gestionar el Fondo de financiaci\u00f3n del servicio postal universal y las\n    prestaciones
        de car\u00e1cter p\u00fablico afectas a su financiaci\u00f3n de conformidad\n    con
        lo establecido en el cap\u00edtulo III del t\u00edtulo III de la Ley 43/2010,\n    de
        30 de diciembre, y en su normativa de desarrollo.\n\n    4. Supervisar y controlar
        la aplicaci\u00f3n de la normativa vigente en materia\n    de acceso a la
        red y a otras infraestructuras y servicios postales, de\n    conformidad con
        lo establecido en el t\u00edtulo V de la Ley 43/2010, de 30 de\n    diciembre,
        as\u00ed como en su normativa de desarrollo.\n\n    5. Realizar el control
        y medici\u00f3n de las condiciones de prestaci\u00f3n del\n    servicio postal
        universal, de conformidad con lo establecido en el\n    cap\u00edtulo II del
        t\u00edtulo III de la Ley 43/2010, de 30 de diciembre, as\u00ed\n    como
        en su normativa de desarrollo.\n\n    6. Gestionar y controlar la utilizaci\u00f3n
        del censo promocional conforme a\n    lo definido en el art\u00edculo 31 de
        la Ley Org\u00e1nica 15/1999, de 13 de\n    diciembre, de Protecci\u00f3n
        de Datos de Car\u00e1cter Personal, conforme a lo que\n    se determine reglamentariamente.\n\n    7.
        Dictar circulares para las entidades que operen en el sector postal,\n    que
        ser\u00e1n vinculantes una vez publicadas en el \"Bolet\u00edn Oficial del\n    Estado\".\n\n    8.
        Emitir el informe previsto en la disposici\u00f3n adicional segunda de la\n    Ley
        43/2010, de 30 de diciembre, para el seguimiento de las condiciones\n    de
        prestaci\u00f3n del servicio postal universal.\n\n    9. Realizar cualesquiera
        otras funciones que le sean atribuidas por ley o\n    por real decreto.\n\n    P\u00e1gina\n    12Art\u00edculo
        9. Supervisi\u00f3n y control en materia de mercado de comunicaci\u00f3n\n    audiovisual.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento del mercado de comunicaci\u00f3n\n    audiovisual.
        En particular, ejercer\u00e1 las siguientes funciones:\n\n    1. Controlar
        el cumplimiento por los prestadores del servicio de\n    comunicaci\u00f3n
        televisiva de cobertura estatal, y por los dem\u00e1s prestadores\n    a los
        que les sea de aplicaci\u00f3n, de las obligaciones relativas a la\n    emisi\u00f3n
        anual de obras europeas y a la financiaci\u00f3n anticipada de la\n    producci\u00f3n
        de este tipo de obras en los t\u00e9rminos de lo dispuesto en el\n    art\u00edculo
        5 la Ley 7/2010, de 31 de marzo, General de la Comunicaci\u00f3n\n    Audiovisual.\n\n    2.
        Controlar el cumplimiento de las obligaciones impuestas para garantizar\n    la
        transparencia en las comunicaciones audiovisuales conforme a lo\n    dispuesto
        en el art\u00edculo 6 de la Ley 7/2010, de 31 de marzo.\n\n    3. Controlar
        el cumplimiento de las obligaciones impuestas para hacer\n    efectivos los
        derechos del menor y de las personas con discapacidad\n    conforme a lo establecido
        en los art\u00edculos 7 y 8 de la Ley 7/2010, de 31\n    de marzo. En el ejercicio
        de esta funci\u00f3n, la Comisi\u00f3n se coordinar\u00e1 con\n    el departamento
        ministerial competente en materia de juego respecto a sus\n    competencias
        en materia de publicidad, patrocinio y promoci\u00f3n de las\n    actividades
        de juego, a efectos de hacer efectivos los derechos del menor\n    y de las
        personas con discapacidad.\n\n    4. Supervisar la adecuaci\u00f3n de los
        contenidos audiovisuales con el\n    ordenamiento vigente y los c\u00f3digos
