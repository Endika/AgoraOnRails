        Tasas y Precios P\u00fablicos.\n\n    2. Constituye el hecho imponible, la
        realizaci\u00f3n de servicios de an\u00e1lisis\n    oficiales de muestras
        por los laboratorios alimentarios que dependan\n    funcionalmente del Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente. No se devengar\u00e1
        esta tasa en los casos de estudios,\n    caracterizaci\u00f3n de productos
        agroalimentarios o desarrollo de m\u00e9todos\n    anal\u00edticos.\n\n    3.
        Ser\u00e1n sujetos pasivos, las personas f\u00edsicas o jur\u00eddicas, p\u00fablicas
        o\n    privadas, que soliciten la prestaci\u00f3n de cualquiera de los servicios
        que\n    constituye el hecho imponible.\n\n    4. Estar\u00e1n exentas del
        pago de la tasa, la Administraci\u00f3n General del\n    Estado y aquellas
        otras Administraciones P\u00fablicas con las que, a\n    condici\u00f3n de
        reciprocidad, as\u00ed se conviniere.\n\n    P\u00e1gina\n    195. El devengo
        se producir\u00e1 en el momento en que se presente la solicitud\n    para
        el inicio de la prestaci\u00f3n de los servicios.\n\n    6. La cuant\u00eda
