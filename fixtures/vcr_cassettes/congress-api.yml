        transitoria \u00fanica. Contratos preexistentes.\n\n    Disposici\u00f3n derogatoria.
        Derogaci\u00f3n normativa.\n\n    Disposici\u00f3n final primera. T\u00edtulo
        competencial.\n\n    Disposici\u00f3n final segunda. Incorporaci\u00f3n de
        Derecho de la Uni\u00f3n Europea.\n\n    Disposici\u00f3n final tercera. Modificaci\u00f3n
        de la Ley 37/1992, de 28 de\n    diciembre, del Impuesto sobre el Valor A\u00f1adido.\n\n    Disposici\u00f3n
        final cuarta. Entrada en vigor.\n\n    Anexo I. Formulario de informaci\u00f3n
        normalizado para contratos de\n    aprovechamiento por turno de bienes de
        uso tur\u00edstico.\n\n    Anexo II. Formulario de informaci\u00f3n normalizado
        para contratos de\n    productos vacacionales de larga duraci\u00f3n.\n\n    Anexo
        III. Formulario de informaci\u00f3n normalizado para contratos de\n    reventa.\n\n    Anexo
        IV. Formulario de informaci\u00f3n normalizado para contratos de\n    intercambio.\n\n    Anexo
        V. Formulario normalizado de desistimiento en documento aparte\n    destinado
        a facilitar el derecho de desistimiento.\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La
        transposici\u00f3n en plazo de directivas comunitarias, especialmente las
        de\n    mercado interior, constituye en la actualidad uno de los objetivos\n    prioritarios
        establecidos por el Consejo Europeo. La Comisi\u00f3n Europea\n    somete
        informes peri\u00f3dicos al Consejo de Competitividad, a los que se les\n    da
        un alto valor pol\u00edtico en cuanto que sirven para medir la eficacia y\n    la
        credibilidad de los Estados miembros en la puesta en pr\u00e1ctica del\n    mercado
        interior.\n\n    El cumplimiento de este objetivo resulta hoy a\u00fan m\u00e1s
        prioritario habida\n    cuenta del nuevo escenario dise\u00f1ado por el Tratado
        de Lisboa por el que\n    se modifican el Tratado de la Uni\u00f3n Europea
        y el Tratado constitutivo de\n    la Comunidad Europea, para los incumplimientos
        de transposici\u00f3n en plazo,\n    para los que la Comisi\u00f3n puede pedir
        al Tribunal de Justicia de la Uni\u00f3n\n    Europea la imposici\u00f3n de
        importantes sanciones econ\u00f3micas de manera\n    acelerada (art\u00edculo
        260.3 del Tratado de funcionamiento de la Uni\u00f3n\n    Europea -TFUE-).\n\n    P\u00e1gina\n    3En
        cuanto a la utilizaci\u00f3n del real decreto-ley como instrumento de\n    transposici\u00f3n,
        cabe se\u00f1alar que el Tribunal Constitucional, en la\n    sentencia 23/1993,
        de 21 de enero, se\u00f1ala que el decreto-ley es un\n    instrumento constitucionalmente
        l\u00edcito para afrontar coyunturas\n    econ\u00f3micas problem\u00e1ticas,
        y en su sentencia 1/2012, de 13 de enero, avala\n    la concurrencia del presupuesto
        habilitante de la extraordinaria y\n    urgente necesidad del art\u00edculo
        86.1 de la Constituci\u00f3n cuando concurran\n    \"el patente retraso en
        la transposici\u00f3n\" y la existencia de\n    \"procedimientos de incumplimiento
        contra el Reino de Espa\u00f1a\".\n\n    Por otra parte, no es la primera
        vez que ha de recurrirse a este\n    instrumento jur\u00eddico para eludir
        el riesgo cierto e inminente de la\n    imposici\u00f3n de sanciones econ\u00f3micas
        por el incumplimiento del Derecho de\n    la Uni\u00f3n Europea. As\u00ed,
        el dictado del Real Decreto-ley 8/2007, de 14 de\n    septiembre, por el que
        se modifican determinados art\u00edculos de la Ley\n    23/1992, de 30 de
        julio, de Seguridad Privada, se justific\u00f3 en la\n    \"existencia de
        un presupuesto habilitante, al que se refiere la\n    jurisprudencia del Tribunal
        Constitucional, en el que la necesidad de\n    origen de la norma haya de
        ser de tal naturaleza que no pueda ser\n    atendida por la v\u00eda del procedimiento
        legislativo de urgencia, debido a\n    la exigencia de su inmediatez\". Presupuesto
        que tambi\u00e9n concurre en la\n    Directiva 2008/122/CE de 14 de enero
        del 2009, relativa a la protecci\u00f3n\n    de los consumidores con respecto
        a determinados aspectos de los\n    aprovechamientos por turno de bienes de
        uso tur\u00edstico, de adquisici\u00f3n de\n    productos vacacionales de
        larga duraci\u00f3n, de reventa e intercambio.\n\n    II\n\n    Las relaciones
        econ\u00f3micas y jur\u00eddicas derivadas del desarrollo del turismo\n    han
        llevado a este sector a constituir un fen\u00f3meno universal en el que\n    ciudadanos
        y operadores de todo el mundo son hoy receptores o prestadores\n    de servicios
        tur\u00edsticos. Tales prestaciones se han caracterizado por su\n    dinamismo,
        constante evoluci\u00f3n y adaptaci\u00f3n a las circunstancias del\n    mercado,
        por su dimensi\u00f3n internacional y por la concurrencia o conflicto\n    de
        intereses entre los operadores econ\u00f3micos prestadores de dichos\n    servicios
        y los consumidores que los reciben.\n\n    En lo que se refiere a la multipropiedad
        ha de destacarse la regulaci\u00f3n\n    que se inclu\u00eda en la Directiva
        94/47/CE de 26 de octubre de 1994, la cual\n    contempl\u00f3 exclusivamente
        el contrato dirigido, directa o indirectamente,\n    a la adquisici\u00f3n
        de un derecho de utilizaci\u00f3n de uno o m\u00e1s inmuebles en\n    r\u00e9gimen
        de tiempo compartido. Esta norma respond\u00eda a una finalidad\n    armonizadora
        de los Derechos de los Estados miembros, estableciendo una\n    base m\u00ednima
        de normas comunes al objeto de mejorar la protecci\u00f3n a los\n    adquirentes,
        la cual se materializ\u00f3 en la informaci\u00f3n, contenido m\u00ednimo\n    del
        contrato, lengua de su redacci\u00f3n, derecho de desistimiento y\n    prohibici\u00f3n
        del pago de anticipos en el plazo de su ejercicio e\n    ineficacia de determinados
        pr\u00e9stamos de financiaci\u00f3n.\n\n    La Directiva 2008/122/CE de 14
        de enero del 2009, relativa a la protecci\u00f3n\n    de los consumidores
        con respecto a determinados aspectos de los\n    aprovechamientos por turno
        de bienes de uso tur\u00edstico, de adquisici\u00f3n de\n    productos vacacionales
        de larga duraci\u00f3n, de reventa e intercambio,\n    deroga la Directiva
        de 1994. La nueva Directiva se fundamenta en la\n    aparici\u00f3n de nuevos
        productos vacacionales que define con precisi\u00f3n,\n    completa lagunas,
        ampl\u00eda la armonizaci\u00f3n de los Ordenamientos Internos de\n    los
        Estados, refuerza la informaci\u00f3n al consumidor, regula con mayor\n    precisi\u00f3n
        los plazos de ejercicio del derecho de desistimiento, insiste y\n    ampl\u00eda
        la prohibici\u00f3n de pago de anticipos durante el plazo de ejercicio\n    del
        tal derecho, exige un calendario de pagos para los contratos de larga\n    duraci\u00f3n
        y determina la ineficacia de determinados pr\u00e9stamos de\n    financiaci\u00f3n
        para el caso de desistimiento.\n\n    Asimismo, la Directiva obliga a los
        Estados a organizar la reparaci\u00f3n\n    judicial y administrativa de los
        derechos de los consumidores, a fomentar\n    la elaboraci\u00f3n de c\u00f3digos
        de conducta, a hacer posible la creaci\u00f3n y\n    desarrollo de procedimientos
        extrajudiciales adecuados y efectivos para\n    la soluci\u00f3n de los litigios
        en materia de consumo y a establecer un\n    sistema de sanciones efectivas,
        proporcionadas y disuasorias en caso de\n    incumplimiento por los empresarios
        de las disposiciones nacionales que\n    desarrollen esta Directiva.\n\n    Debe
        destacarse que las circunstancias de extraordinaria y urgente\n    necesidad,
        que a tenor del art\u00edculo 86.1 de la Constituci\u00f3n habilitan al\n    Gobierno
        para adoptar medidas mediante real decreto-ley, vienen\n    determinadas por
        la necesidad de dar cumplimiento a las obligaciones\n    derivadas de nuestra
        pertenencia a la Uni\u00f3n Europea. Ha de tenerse en\n    cuenta que el plazo
        de incorporaci\u00f3n de la Directiva 2008/122/CE venci\u00f3\n    el pasado
        23 de febrero de 2011 y desde entonces la Comisi\u00f3n europea ya\n    ha
        iniciado las actuaciones pertinentes para sancionar a Espa\u00f1a con una\n    importante
        multa. La aprobaci\u00f3n de este real decreto-ley responde, en\n    consecuencia,
        en evitar las negativas consecuencias econ\u00f3micas para\n    Espa\u00f1a
        que se derivar\u00edan de la imposici\u00f3n de una multa por parte de la\n    Uni\u00f3n
        Europea, al tiempo que se adelanta la entrada en vigor de una norma\n    que,
        por un lado, mejora la protecci\u00f3n de los consumidores y, por otro,\n    sirve
        para dinamizar un importante sector de la econom\u00eda espa\u00f1ola.\n\n    III\n\n    La
        transposici\u00f3n de la Directiva de 1994 a nuestro ordenamiento jur\u00eddico\n    se
        hizo por la Ley 42/1998, de 15 de diciembre, sobre derechos de\n    aprovechamiento
        por turno de bienes inmuebles de uso tur\u00edstico y nor\n\n    P\u00e1gina\n    4mas
        tributarias. Adopt\u00f3 la ley esta denominaci\u00f3n, rechazando por\n    inadecuada
        la de \"multipropiedad\". El legislador se plante\u00f3 entonces si\n    deb\u00edan
        regularse varias formas institucionales o si se deb\u00eda limitar su\n    regulaci\u00f3n
        a una sola, dejando fuera de la ley todas las dem\u00e1s; se opt\u00f3\n    por
        una f\u00f3rmula intermedia, consistente en la detallada regulaci\u00f3n de
        un\n    nuevo derecho real, permitiendo, no obstante la configuraci\u00f3n
        del derecho\n    como una variante del arrendamiento de temporada. Por otra
        parte la Ley\n    de 1998 no se limit\u00f3 a la transposici\u00f3n estricta
        de la Directiva, sino\n    que procur\u00f3 dotar a la instituci\u00f3n de
        una regulaci\u00f3n completa.\n\n    Posteriormente, el peculiar r\u00e9gimen
        de constituci\u00f3n de aprovechamiento por\n    turno de bienes inmuebles
        de la Ley 42/1998 desaconsej\u00f3 su inclusi\u00f3n en\n    el texto refundido
        de la Ley General para la Defensa de Consumidores y\n    Usuarios y otras
        leyes complementarias aprobado por Real Decreto\n    Legislativo 1/2007, de
        16 de noviembre. Peculiaridad que pose\u00eda, adem\u00e1s,\n    una indudable
        influencia en los \u00e1mbitos registral y fiscal, ajenos al\n    n\u00facleo
        b\u00e1sico de protecci\u00f3n de los consumidores. No obstante, es\n    aplicable
        a la materia el n\u00facleo normativo central de dicho texto\n    refundido.\n\n    IV\n\n    Sobre
        la base de estos antecedentes, en esta nueva norma se ha optado por\n    elaborar
        un texto unificado, que comprenda tanto la transposici\u00f3n de la\n    Directiva
        2008/122/CE, en el t\u00edtulo I, como la incorporaci\u00f3n de la Ley\n    42/1998,
        en los t\u00edtulos II y III, con las adaptaciones que requiere dicha\n    Directiva.
        Se sigue el mismo criterio de la Ley 42/1998 que hab\u00eda\n    incorporado
        en su texto, no solo las normas de transposici\u00f3n de la\n    Directiva
        de 1994, sino las propias del Derecho Espa\u00f1ol. Esta soluci\u00f3n\n    trata
        de evitar la pluralidad de normas y posibles antinomias.\n\n    El t\u00edtulo
        I se ocupa de la transposici\u00f3n de la Directiva a lo largo de\n    siete
        cap\u00edtulos.\n\n    El cap\u00edtulo I contiene las disposiciones destinadas
        a delimitar el \u00e1mbito\n    de aplicaci\u00f3n de la norma. El \u00e1mbito
        objetivo recoge la definici\u00f3n de las\n    cuatro figuras contractuales,
        reguladas en los mismos t\u00e9rminos que la\n    Directiva y que son los
        contratos de aprovechamiento por turno de bienes\n    de uso tur\u00edstico,
        de adquisici\u00f3n de productos vacacionales de larga\n    duraci\u00f3n,
        de reventa e intercambio.\n\n    La definici\u00f3n del contrato de aprovechamiento
        de bienes de uso tur\u00edstico\n    da cobertura no solo a los contratos
        sobre bienes inmuebles, sino tambi\u00e9n\n    a los contratos relativos a
        un alojamiento en embarcaciones y caravanas,\n    por ejemplo. En cambio no
        quedan incluidos otros contratos que no se\n    refieren a un alojamiento,
        como los de alquiler de terrenos para\n    caravanas; tampoco incluye f\u00f3rmulas
        tales como las reservas plurianuales\n    de una habitaci\u00f3n de hotel,
        en la medida en que no se trata de contratos,\n    sino de reservas que no
        son vinculantes para el consumidor.\n\n    El contrato de producto vacacional
        de larga duraci\u00f3n consiste b\u00e1sicamente\n    en que el consumidor
        adquiere el derecho a obtener descuentos u otras\n    ventajas en el alojamiento,
        de forma aislada o en combinaci\u00f3n con viajes\n    u otros servicios.
        En consecuencia, este derecho se obtiene a cambio de\n    una contrapartida
        e incluye a los clubes de descuentos vacacionales y\n    productos an\u00e1logos.
        No da cobertura a los programas de fidelizaci\u00f3n que\n    ofrecen descuentos
        para futuras estancias en establecimientos de una\n    cadena hotelera, ni
        a los descuentos ofrecidos durante un plazo inferior\n    a un a\u00f1o o
        a los descuentos puntuales. Tampoco incluye los contratos cuyo\n    prop\u00f3sito
        principal no sea ofrecer descuentos o bonificaciones.\n\n    El contrato de
        reventa abarca los contratos de intermediaci\u00f3n concluidos\n    entre
        un agente de reventa y un consumidor que desea vender o comprar un\n    derecho
        de aprovechamiento por turno de un bien de uso tur\u00edstico o un\n    producto
        vacacional de larga duraci\u00f3n, a cambio de un corretaje o\n    comisi\u00f3n.
        Cuando un empresario no act\u00faa como intermediario, sino que\n    compra
        un derecho de aprovechamiento por turno o de un producto\n    vacacional de
        larga duraci\u00f3n y posteriormente lo revende a un consumidor,\n    el contrato
        es de venta de este derecho o producto y est\u00e1 comprendido,\n    respectivamente,
        en los art\u00edculos 2 y 3, toda vez que dichos apartados no\n    se limitan
        a las ventas de primera mano.\n\n    La definici\u00f3n de intercambio da
        cobertura a los contratos de participaci\u00f3n\n    en un sistema de intercambio.\n\n    Respecto
        al \u00e1mbito subjetivo de la norma, se unifica la terminolog\u00eda en\n    las
        palabras \"empresario\" y \"consumidor\". Destaca la distinta\n    delimitaci\u00f3n
        del \u00e1mbito subjetivo, en cuanto que el t\u00edtulo I, de forma\n    an\u00e1loga
        a la Directiva, se aplica a los contratos entre empresarios y\n    consumidores,
        mientras que el t\u00edtulo II, al igual que la Ley 42/1998, se\n    aplica
        a los contratos entre empresarios, entendidos como propietarios,\n    promotores
        o cualquier persona f\u00edsica o jur\u00eddica que se dedique\n    profesionalmente
        a la transmisi\u00f3n de derechos de aprovechamiento de\n    bienes inmuebles,
        y los adquirentes de estos derechos.\n\n    El cap\u00edtulo II transpone
        las normas de la Directiva sobre publicidad e\n    informaci\u00f3n precontractual
        con especial referencia al derecho del\n    consumidor al desistimiento, as\u00ed
        como a la prohibici\u00f3n de pagar anticipos\n    durante el plazo de ejercicio
        de tal derecho. En cuanto al modo de\n    facilitar la informaci\u00f3n precontractual,
        la norma europea busca una total\n    armonizaci\u00f3n al exigir la utilizaci\u00f3n
        de determinados formularios\n    normalizados que se incorporan mediante los
        correspondientes anexos de\n    esta norma.\n\n    El cap\u00edtulo III transpone
        la Directiva sobre forma, por escrito en papel o\n    en otro soporte duradero,
        precisando la lengua o lenguas de su redacci\u00f3n,\n    y contenido del
        contrato al que se incorpora la informaci\u00f3n\n    precontractual.\n\n    P\u00e1gina\n    5El
        cap\u00edtulo IV regula el desistimiento como un derecho de naturaleza \u00fanica\n    \"ad
        nutum\", sin expresi\u00f3n de motivos; y ello, tanto si el empresario\n    hubiera
        facilitado correctamente la informaci\u00f3n precontractual, como si\n    la
        hubiere omitido o lo hubiera hecho de manera insuficiente. No se trata\n    de
        dos derechos de naturaleza diferente, sino \u00fanica; y solo var\u00eda en\n    ambos
        supuestos el c\u00f3mputo de los plazos de ejercicio del derecho. Con\n    ello
        se asume el criterio de la Directiva del 2008 que en sus versiones\n    francesa
        e inglesa utiliza los t\u00e9rminos \"se retracter\" y \"withdraw\",\n    respectivamente.
        Y acaba con el dualismo de la Directiva de 1994 que\n    utilizaba dichos
        t\u00e9rminos para el desistimiento \"ad nutum\", cuando el\n    empresario
        facilit\u00f3 correctamente la informaci\u00f3n; utilizando, sin\n    embargo,
        para los supuestos de falta o incorrecta informaci\u00f3n\n    precontractual
        los t\u00e9rminos \"resiliasion\" y \"cancelation\", en franc\u00e9s e\n    ingl\u00e9s
        respectivamente. Con este tratamiento unitario se acaba con la\n    confusi\u00f3n
        suscitada por la traducci\u00f3n espa\u00f1ola de la Directiva de 1994\n    que
        hab\u00eda utilizado la palabra \"resoluci\u00f3n\", lo que se traslad\u00f3
        a la Ley\n    de 1998, que aplic\u00f3 el sistema dual de \"desistimiento\"
        para los casos de\n    informaci\u00f3n correcta y \"resoluci\u00f3n\" para
        los de falta o incorrecta\n    informaci\u00f3n precontractual.\n\n    Son
        tambi\u00e9n transposici\u00f3n de la Directiva las normas sobre prohibici\u00f3n
        de\n    anticipos o pagos a cargo del consumidor durante el plazo de ejercicio\n    del
        derecho a desistir, as\u00ed como la ineficacia de los contratos\n    accesorios,
        incluso los pr\u00e9stamos, en caso de desistimiento, y la\n    necesidad
        de organizar un plan escalonado de pagos para los contratos de\n    productos
        vacacionales de larga duraci\u00f3n.\n\n    El cap\u00edtulo V, bajo el ep\u00edgrafe
        \"r\u00e9gimen jur\u00eddico\" declara el car\u00e1cter\n    imperativo de
        las disposiciones contenidas en este t\u00edtulo que se refleja\n    en la
        sanci\u00f3n de nulidad de los actos de renuncia por el consumidor a los\n    derechos
        que le confiere la norma, as\u00ed como en la referencia a las\n    sanciones
        al fraude de ley contenidas en el art\u00edculo 6 del C\u00f3digo Civil.\n\n    Tambi\u00e9n
        se recogen en este cap\u00edtulo las normas de Derecho Internacional\n    Privado.
        Con car\u00e1cter general, la determinaci\u00f3n del Derecho aplicable a\n    los
        contratos comprendidos en el t\u00edtulo I, es el Reglamento (CE) n.\u00ba\n    593/2008
        del Parlamento Europeo y del Consejo, de 17 de junio de 2008,\n    sobre ley
        aplicable a las obligaciones contractuales (Roma I) el cual, en\n    su art\u00edculo
        6 establece los criterios relativos a la ley aplicable a los\n    contratos
        internacionales de consumo. Ahora bien, dado que en virtud de\n    este Reglamento,
        la legislaci\u00f3n de un tercer pa\u00eds puede ser aplicable,\n    concretamente
        cuando los empresarios se dirigen a los consumidores\n    mientras estos se
        encuentran en un pa\u00eds distinto de su pa\u00eds de\n    residencia, la
        Directiva contiene una salvaguardia adicional cuando tenga\n    competencia
        sobre el contrato un \u00f3rgano jurisdiccional de los Estados\n    miembros,
        a fin de garantizar que el consumidor no se vea privado de la\n    protecci\u00f3n
        de esta norma europea; salvaguardia que es incorporada a\n    nuestro ordenamiento
        jur\u00eddico.\n\n    El cap\u00edtulo VI contiene previsiones acerca de la
        informaci\u00f3n -de car\u00e1cter\n    general y sobre la eventual existencia
        de c\u00f3digos de conducta- que los\n    empresarios han de facilitar al
        consumidor y regula la posibilidad de\n    someter a arbitraje los conflictos
        que surjan entre empresarios y\n    consumidores.\n\n    El cap\u00edtulo
        VII, bajo la r\u00fabrica \"tutela judicial y administrativa\",\n    regula
        la acci\u00f3n de cesaci\u00f3n y el r\u00e9gimen sancionador, con remisi\u00f3n
        a la\n    legislaci\u00f3n general y a la especial de consumidores y usuarios.\n\n    El
        t\u00edtulo II bajo el r\u00f3tulo \"normas especiales sobre derechos de\n    aprovechamiento
        por turno de bienes inmuebles de uso tur\u00edstico\",\n    incorpora la Ley
        42/1998 con las necesarias adaptaciones de su texto a\n    las exigencias
        de la Directiva. Adem\u00e1s, por imperativo de los Reglamentos\n    Comunitarios,
        en particular el Reglamento Roma I, la v\u00eda intermedia\n    establecida
        en dicha ley consistente en regular detalladamente el derecho\n    real de
        aprovechamiento por turno y permitir la configuraci\u00f3n de este\n    derecho
        como variante del arrendamiento de temporada, se abre para acoger\n    cualquier
        otra modalidad contractual de constituci\u00f3n del derecho de\n    naturaleza
        personal o de tipo asociativo, que tenga por objeto la\n    utilizaci\u00f3n
        de uno o varios alojamientos para pernoctar durante m\u00e1s de un\n    periodo
        de ocupaci\u00f3n, a las que resultar\u00e1n aplicables las disposiciones\n    de
        real decreto-ley y de la legislaci\u00f3n general de protecci\u00f3n del\n    consumidor.\n\n    Por
        \u00faltimo, el t\u00edtulo III actualiza las normas tributarias aplicables
        a\n    los derechos regulados en el t\u00edtulo II, respetando la jurisprudencia
        del\n    Tribunal Constitucional en relaci\u00f3n con la admisibilidad del
        real\n    decreto-ley para regular dicha materia tributaria, en la medida
        que el\n    car\u00e1cter continuista de dichas normas respecto a la que se
        contiene en la\n    Ley 42/1998 y que rebajan la transcendencia de esta regulaci\u00f3n
        respecto\n    del conjunto del sistema tributario y de la afectaci\u00f3n
        a la capacidad\n    econ\u00f3mica de los obligados a contribuir.\n\n    En
        su virtud, en uso de la autorizaci\u00f3n contenida en el art\u00edculo 86
        de la\n    Constituci\u00f3n Espa\u00f1ola, a propuesta del Ministro de Justicia
        y de la\n    Ministra de Sanidad, Servicios Sociales e Igualdad, y previa
        deliberaci\u00f3n\n    del Consejo de Ministros en su reuni\u00f3n del d\u00eda
        16 de marzo de 2012,\n\n    DISPONGO\n\n    T\u00cdTULO I\n\n    Normas generales\n\n    CAP\u00cdTULO
        I\n\n    \u00c1mbito de aplicaci\u00f3n\n\n    Art\u00edculo 1. \u00c1mbito
        de aplicaci\u00f3n.\n\n    1. Los contratos de comercializaci\u00f3n, venta,
        reventa de derechos de\n    aprovechamiento por turno de\n\n    P\u00e1gina\n    6bienes
        de uso tur\u00edstico y de productos vacacionales de larga duraci\u00f3n,
        as\u00ed\n    como a los contratos de intercambio, se rigen por lo dispuesto
        en este\n    real decreto-ley cuando se celebren entre un empresario y un
        consumidor.\n\n    2. Se entiende por empresario toda persona f\u00edsica
        o jur\u00eddica que act\u00fae con\n    fines relacionados con su actividad
        econ\u00f3mica, negocios, oficio o\n    profesi\u00f3n y cualquier persona
        que act\u00fae en nombre o por cuenta de un\n    empresario.\n\n    3. Se
        entiende por consumidor toda persona f\u00edsica o jur\u00eddica que act\u00fae
        con\n    fines ajenos a su actividad econ\u00f3mica, negocio, oficio o profesi\u00f3n.\n\n    Art\u00edculo
        2. Contrato de aprovechamiento por turno de bienes de uso\n    tur\u00edstico.\n\n    Se
        entiende por contrato de aprovechamiento por turno de bienes de uso\n    tur\u00edstico
        aquel de duraci\u00f3n superior a un a\u00f1o en virtud del cual un\n    consumidor
        adquiere, a t\u00edtulo oneroso, el derecho a utilizar uno o varios\n    alojamientos
        para pernoctar durante m\u00e1s de un per\u00edodo de ocupaci\u00f3n.\n\n    Art\u00edculo
        3. Contrato de producto vacacional de larga duraci\u00f3n.\n\n    Se entiende
        por contrato de producto vacacional de larga duraci\u00f3n aquel de\n    duraci\u00f3n
        superior a un a\u00f1o en virtud del cual un consumidor adquiere, a\n    t\u00edtulo
        oneroso, esencialmente el derecho a obtener descuentos u otras\n    ventajas
        respecto de su alojamiento, de forma aislada o en combinaci\u00f3n\n    con
        viajes u otros servicios.\n\n    Art\u00edculo 4. C\u00e1lculo de la duraci\u00f3n
        de los contratos.\n\n    Para calcular la duraci\u00f3n de los contratos definidos
        en los art\u00edculos 2 y\n    3 se tendr\u00e1 en consideraci\u00f3n cualquier
        disposici\u00f3n del contrato que\n    permita la renovaci\u00f3n o pr\u00f3rroga
        t\u00e1cita.\n\n    Art\u00edculo 5. Contrato de reventa.\n\n    Se entiende
        por contrato de reventa aquel en virtud del cual un\n    empresario, a t\u00edtulo
        oneroso, asiste a un consumidor en la compra o venta\n    de derechos de aprovechamiento
        por turno de bienes de uso tur\u00edstico o de\n    un producto vacacional
        de larga duraci\u00f3n.\n\n    Art\u00edculo 6. Contrato de intercambio.\n\n    Se
        entiende por contrato de intercambio aquel en virtud del cual un\n    consumidor
        se afilia, a t\u00edtulo oneroso, a un sistema de intercambio que\n    le
        permite disfrutar de un alojamiento o de otros servicios a cambio de\n    conceder
        a otras personas un disfrute temporal de las ventajas que\n    suponen los
        derechos derivados de su contrato de aprovechamiento por\n    turno de bienes
        de uso tur\u00edstico.\n\n    CAP\u00cdTULO II\n\n    Publicidad e informaci\u00f3n
        precontractual\n\n    Art\u00edculo 7. Publicidad.\n\n    1. En los anuncios
        y ofertas exhibidos en los establecimientos abiertos al\n    p\u00fablico,
        as\u00ed como en las comunicaciones comerciales y dem\u00e1s publicidad\n    sobre
        los contratos de adquisici\u00f3n de derechos de aprovechamiento por\n    turno
        de bienes de uso tur\u00edstico o productos vacacionales de larga\n    duraci\u00f3n,
        o su reventa o intercambio deber\u00e1 constar d\u00f3nde puede obtenerse\n    la
        informaci\u00f3n precontractual prevista en este real decreto-ley.\n\n    2.
        En toda invitaci\u00f3n a cualquier acto promocional o de venta en que se\n    ofrezca
        a un consumidor directamente alguno de los contratos regulados en\n    este
        real decreto-ley, deber\u00e1 indicarse claramente la finalidad comercial\n    y
        la naturaleza de dicho acto.\n\n    La informaci\u00f3n precontractual prevista
        en este real decreto-ley estar\u00e1 a\n    disposici\u00f3n del consumidor
        en todo momento durante el acto promocional.\n\n    3. Un derecho de aprovechamiento
        por turno de bienes de uso tur\u00edstico o un\n    producto vacacional de
        larga duraci\u00f3n no podr\u00e1 comercializarse ni\n    venderse como inversi\u00f3n.\n\n    Art\u00edculo
        8. Requisitos de la informaci\u00f3n.\n\n    La informaci\u00f3n que con arreglo
        a este real decreto-ley se ha de\n    proporcionar al consumidor, ya sea con
        car\u00e1cter previo al contrato, o\n    para la formalizaci\u00f3n del mismo,
        as\u00ed como durante su vigencia, constar\u00e1\n    en papel o en cualquier
        otro soporte duradero. Por soporte duradero se\n    entiende todo instrumento
        que permita al consumidor o al empresario\n    almacenar la informaci\u00f3n
        que se le haya dirigido personalmente, de forma\n    que pueda consultarla
        en el futuro durante un per\u00edodo apropiado a efectos\n    de esa informaci\u00f3n
        y que permita reproducir sin alteraciones la\n    informaci\u00f3n almacenada.\n\n    Art\u00edculo
        9. Informaci\u00f3n precontractual.\n\n    1. Con suficiente antelaci\u00f3n
        a la prestaci\u00f3n del consentimiento por el\n    consumidor a cualquier
        oferta sobre los contratos a que se refiere este\n    t\u00edtulo, el empresario
        deber\u00e1 facilitarle informaci\u00f3n precisa y\n    suficiente, de forma
        clara y comprensible, del siguiente modo:\n\n    a) Cuando se trate de un
        contrato de aprovechamiento por turno de bienes\n    de uso tur\u00edstico,
        mediante el formulario de informaci\u00f3n normalizado\n    recogido en el
        anexo I de este real decreto-ley y la informaci\u00f3n prevista\n    en la
        parte 3 del mismo.\n\n    b) Cuando se trate de un contrato de producto vacacional
        de larga\n    duraci\u00f3n, mediante el formulario de informaci\u00f3n normalizado
        recogido en\n    el anexo II y la informaci\u00f3n prevista en la parte 3
        del mismo.\n\n    P\u00e1gina\n    7c) Cuando se trate de un contrato de reventa,
        mediante el formulario de\n    informaci\u00f3n normalizado recogido en el
        anexo III y la informaci\u00f3n\n    prevista en la parte 3 del mismo.\n\n    d)
        Cuando se trate de un contrato de intercambio, mediante el formulario\n    de
        informaci\u00f3n normalizado recogido en el anexo IV y la informaci\u00f3n\n    prevista
        en la parte 3 del mismo.\n\n    2. La informaci\u00f3n a que se refiere el
        apartado 1 ser\u00e1 facilitada, con\n    car\u00e1cter gratuito, por el empresario
        en papel o en cualquier otro soporte\n    duradero que sea f\u00e1cilmente
        accesible para el consumidor.\n\n    3. Dicha informaci\u00f3n se redactar\u00e1
        en la lengua o en una de las lenguas del\n    Estado miembro en que resida
        el consumidor o del que este sea nacional, a\n    su elecci\u00f3n, siempre
        que se trate de una lengua oficial de la Uni\u00f3n\n    Europea.\n\n    4.
        El empresario podr\u00e1 publicar \u00edntegramente la informaci\u00f3n precontractual\n    en
        la p\u00e1gina web de la empresa, o en la p\u00e1gina web de una asociaci\u00f3n\n    profesional
        o empresarial de su elecci\u00f3n, siendo responsable de su\n    permanente
        actualizaci\u00f3n y debiendo mantener operativa dicha p\u00e1gina\n    mientras
        dure la comercializaci\u00f3n de los derechos objeto de esta\n    informaci\u00f3n.\n\n    Art\u00edculo
        10. Advertencia sobre el derecho de desistimiento y prohibici\u00f3n\n    de
        pago de anticipos.\n\n    Antes de la celebraci\u00f3n del contrato, en la
        forma prevista en el art\u00edculo\n    anterior, el empresario pondr\u00e1
        expl\u00edcitamente en conocimiento del\n    consumidor la existencia del
        derecho de desistimiento y la duraci\u00f3n del\n    plazo para ejercerlo,
        as\u00ed como la prohibici\u00f3n del pago de anticipos\n    durante dicho
        plazo, contemplada en el art\u00edculo 13.\n\n    CAP\u00cdTULO III\n\n    Formalizaci\u00f3n
        del contrato\n\n    Art\u00edculo 11. Forma y contenido del contrato.\n\n    1.
        Los contratos de aprovechamiento por turno de bienes de uso tur\u00edstico,\n    de
        producto vacacional de larga duraci\u00f3n, de reventa o de intercambio, se\n    formalizar\u00e1n
        por escrito, en papel o en otro soporte duradero, y se\n    redactar\u00e1n,
        en un tama\u00f1o tipogr\u00e1fico y con un contraste de impresi\u00f3n\n    adecuado
        que resulte f\u00e1cilmente legible, en la lengua o en una de las\n    lenguas
        del Estado miembro en que resida el consumidor o del que este sea\n    nacional,
        a su elecci\u00f3n, siempre que se trate de una lengua oficial de la\n    Uni\u00f3n
        Europea. El contrato deber\u00e1 redactarse, adem\u00e1s, en espa\u00f1ol
        si el\n    consumidor es residente en Espa\u00f1a o el empresario ejerce aqu\u00ed
        sus\n    actividades.\n\n    2. La informaci\u00f3n precontractual facilitada
        al consumidor, debidamente\n    firmada por \u00e9ste, formar\u00e1 parte
        integrante del contrato y no se alterar\u00e1\n    a menos que las partes
        dispongan expresamente lo contrario o cuando los\n    cambios se deban a circunstancias
        anormales, imprevisibles y ajenas a la\n    voluntad del empresario y cuyas
        consecuencias no se hubieran podido\n    evitar pese a toda la diligencia
        empleada. Estos cambios se comunicar\u00e1n\n    al consumidor, en papel o
        en cualquier otro soporte duradero f\u00e1cilmente\n    accesible para \u00e9l,
        antes de que se celebre el contrato y deber\u00e1 constar\n    expl\u00edcitamente
        en \u00e9ste.\n\n    3. Adem\u00e1s, en el contrato figurar\u00e1 la identidad,
        el domicilio y la firma\n    de cada una de las partes, y la fecha y el lugar
        de celebraci\u00f3n del\n    contrato.\n\n    4. Las cl\u00e1usulas contractuales
        correspondientes al derecho de\n    desistimiento y a la prohibici\u00f3n
        del pago de anticipos ser\u00e1n firmadas\n    aparte por el consumidor.\n\n    El
        contrato incluir\u00e1, asimismo, un formulario normalizado de desistimiento\n    en
        documento aparte, seg\u00fan figura en el anexo V.\n\n    5. El consumidor
        recibir\u00e1 al menos una copia del contrato con sus anexos\n    en el momento
        de su celebraci\u00f3n.\n\n    CAP\u00cdTULO IV\n\n    Derecho de desistimiento,
        prohibici\u00f3n de anticipos, contratos de productos\n    vacacionales de
        larga duraci\u00f3n y accesorios\n\n    Art\u00edculo 12. Derecho de desistimiento.\n\n    1.
        En los contratos regulados en este real decreto-ley, el consumidor\n    tendr\u00e1
        derecho de desistimiento sin necesidad de justificaci\u00f3n alguna.\n\n    En
        defecto de lo dispuesto en el presente real decreto-ley, el derecho de\n    desistimiento
        se regir\u00e1 por el texto refundido de la Ley General para la\n    Defensa
        de Consumidores y Usuarios y otras leyes complementarias,\n    aprobado por
        el Real Decreto Legislativo 1/2007, de 16 de noviembre.\n\n    2. El plazo
        para su ejercicio es de catorce d\u00edas naturales y se computar\u00e1:\n\n    a)
        A contar desde la fecha de celebraci\u00f3n del contrato o de cualquier\n    contrato
        preliminar vinculante, si en ese momento el consumidor recibi\u00f3\n    el
        documento contractual o, en otro caso, desde la recepci\u00f3n posterior de\n    dicho
        documento.\n\n    b) Si el empresario no hubiere cumplimentado y entregado
        al consumidor el\n    formulario de desistimiento previsto en el art\u00edculo
        11.4, el plazo\n    empezar\u00e1 a contar desde que se entregue al consumidor
        el formulario de\n    desistimiento debidamente cumplimentado y vencer\u00e1,
        en cualquier caso,\n    transcurrido un a\u00f1o y catorce d\u00edas naturales
        siguientes a la celebraci\u00f3n\n    del contrato o de\n\n    P\u00e1gina\n    8cualquier
        contrato preliminar vinculante o a la recepci\u00f3n posterior del\n    documento
        contractual.\n\n    c) Si el empresario no hubiera facilitado al consumidor
        la informaci\u00f3n\n    precontractual mencionada en el art\u00edculo 9,
        incluidos sus formularios, el\n    plazo empezar\u00e1 a contar desde que
        se facilite dicha informaci\u00f3n y vencer\u00e1\n    transcurridos tres
        meses y catorce d\u00edas naturales siguientes a la\n    celebraci\u00f3n
        del contrato o de cualquier contrato preliminar vinculante si\n    en ese
        momento el consumidor recibi\u00f3 el documento contractual o, en otro\n    caso,
        a la recepci\u00f3n posterior de dicho documento.\n\n    3. Cuando el contrato
        de intercambio se ofrezca al consumidor, junto con\n    el contrato de aprovechamiento
        por turno de bienes de uso tur\u00edstico y al\n    mismo tiempo que \u00e9ste,
        se aplicar\u00e1 a ambos contratos un \u00fanico plazo de\n    desistimiento
        de conformidad con las mismas reglas de los apartados\n    anteriores.\n\n    4.
        El consumidor notificar\u00e1 de forma fehaciente al empresario el\n    desistimiento
        por escrito en papel u otro soporte duradero, pudiendo\n    utilizar el formulario
        previsto en el anexo V. La expedici\u00f3n o env\u00edo de\n    la notificaci\u00f3n
        deber\u00e1 hacerse dentro del plazo legal y ser\u00e1 eficaz\n    cualquiera
        que sea la fecha de recepci\u00f3n por el empresario.\n\n    5. El ejercicio
        del derecho de desistimiento por el consumidor dejar\u00e1 sin\n    efecto
        el contrato.\n\n    6. El consumidor que ejerza el derecho de desistimiento
        no soportar\u00e1 coste\n    alguno ni tendr\u00e1 que pagar ninguna contraprestaci\u00f3n
        correspondiente al\n    servicio que pudiera haberse llevado a cabo con anterioridad
        a la fecha\n    del ejercicio de desistimiento.\n\n    7. Lo dispuesto en
        este art\u00edculo no obsta al ejercicio de las acciones de\n    nulidad,
        resoluci\u00f3n legal o contractual que procedan conforme a derecho,\n    de
        acuerdo con lo previsto en el art\u00edculo 78 del texto refundido de la\n    Ley
        General para la Defensa de los consumidores y usuarios y otras leyes\n    complementarias,
        aprobado por el Real Decreto Legislativo 1/2007, de 16\n    de noviembre.\n\n    Art\u00edculo
        13. Prohibici\u00f3n del pago de anticipos.\n\n    1. En los contratos de
        aprovechamiento por turno de bienes de uso\n    tur\u00edstico, de producto
        vacacional de larga duraci\u00f3n y de intercambio se\n    proh\u00edbe el
        pago de anticipos, la constituci\u00f3n de garant\u00edas, la reserva de\n    dinero
        en cuentas, el reconocimiento expreso de deuda o cualquier\n    contraprestaci\u00f3n
        a favor del empresario o de un tercero y a cargo del\n    consumidor, antes
        de que concluya el plazo de desistimiento.\n\n    2. Las mismas prohibiciones
        se establecen respecto a los contratos de\n    reventa, antes de que la venta
        haya tenido efectivamente lugar o se haya\n    dado por terminado el contrato
        por otras v\u00edas.\n\n    3. Los actos realizados en contra de esta prohibici\u00f3n
        son nulos de pleno\n    derecho y el consumidor podr\u00e1 reclamar el duplo
        de las cantidades\n    entregadas o garantizadas por tales conceptos.\n\n    Art\u00edculo
        14. Disposiciones espec\u00edficas para los contratos de productos\n    vacacionales
        de larga duraci\u00f3n.\n\n    1. El pago del precio en los contratos de productos
        vacacionales de larga\n    duraci\u00f3n se efectuar\u00e1 conforme a un plan
        escalonado. Queda prohibido que\n    el precio especificado en el contrato
        se pague por anticipado o de\n    cualquier otra manera que no sea conforme
        al plan de pago escalonado.\n\n    2. Los pagos, incluidas las eventuales
        cuotas de afiliaci\u00f3n, se dividir\u00e1n\n    en plazos anuales, todos
        ellos de igual cuant\u00eda.\n\n    3. El empresario enviar\u00e1 por escrito
        una solicitud de pago, en papel o en\n    cualquier otro soporte duradero,
        como m\u00ednimo catorce d\u00edas naturales antes\n    de cada vencimiento.\n\n    4.
        A partir del segundo plazo el consumidor podr\u00e1 rescindir el contrato,\n    sin
        incurrir en penalizaci\u00f3n alguna, notific\u00e1ndolo al empresario en
        un\n    plazo de catorce d\u00edas naturales a partir de la recepci\u00f3n
        de la solicitud\n    de pago correspondiente a cada plazo.\n\n    5. Lo dispuesto
        en este art\u00edculo se entiende sin perjuicio de los dem\u00e1s\n    derechos
        que la ley establece para poner fin al contrato.\n\n    Art\u00edculo 15.
        Ineficacia de contratos accesorios.\n\n    1. Si el consumidor ejerce su derecho
        de desistimiento del contrato de\n    aprovechamiento por turno de bienes
        de uso tur\u00edstico o de producto\n    vacacional de larga duraci\u00f3n,
        los contratos accesorios quedar\u00e1n\n    autom\u00e1ticamente sin eficacia,
        incluidos los de intercambio o de reventa,\n    sin coste alguno para aqu\u00e9l.\n\n    Se
        entiende por contrato accesorio todo contrato en virtud del cual el\n    consumidor
        adquiere servicios relacionados con uno de los contratos\n    enumerados en
        el p\u00e1rrafo anterior, cuando dichos servicios son prestados\n    por el
        empresario o un tercero seg\u00fan lo convenido entre este y el\n    empresario.\n\n    2.
        En caso de que el precio haya sido total o parcialmente cubierto\n    mediante
        un pr\u00e9stamo concedido al consumidor por el empresario o por un\n    tercero,
        seg\u00fan lo convenido entre el tercero y el empresario, el contrato\n    de
        pr\u00e9stamo quedar\u00e1 sin efecto, sin coste alguno para el consumidor,
        si\n    este ejerce su derecho a desistir del contrato de aprovechamiento
        por\n    turno de bienes de uso tur\u00edstico, de producto vacacional de
        larga\n    duraci\u00f3n, de reventa o de intercambio.\n\n    3. No podr\u00e1n
        incluirse en los pr\u00e9stamos cl\u00e1usulas que impliquen una\n    sanci\u00f3n
        o pena impuesta al consumidor para el caso de desistimiento. Si\n    el consumidor
        se hubiera subrogado en un pr\u00e9stamo concedido al\n    transmitente, ejercitado
        el desistimiento, quedar\u00e1 sin efecto la\n    subrogaci\u00f3n.\n\n    4.
        Para la anulaci\u00f3n del contrato accesorio, corresponde al consumidor\n    probar
        que ha ejercitado el derecho de desistimiento del correspondiente\n    contrato
        de\n\n    P\u00e1gina\n    9aprovechamiento por turno de bienes de uso tur\u00edstico
        o de producto\n    vacacional de larga duraci\u00f3n.\n\n    5. El plazo para
        ejercitar la acci\u00f3n de anulaci\u00f3n es de dos a\u00f1os a contar\n    desde
        la fecha del ejercicio del derecho de desistimiento del contrato a\n    que
        se refiere el apartado anterior.\n\n    6. Dentro de igual plazo, el consumidor
        podr\u00e1 tambi\u00e9n ejercitar\n    extrajudicialmente la facultad de anulaci\u00f3n,
        mediante notificaci\u00f3n\n    fehaciente dirigida al empresario parte del
        contrato accesorio, con\n    expresi\u00f3n de la fecha en que ha ejercitado
        el derecho de desistimiento\n    del correspondiente contrato de aprovechamiento
        por turno de bienes de\n    uso tur\u00edstico o de producto vacacional de
        larga duraci\u00f3n.\n\n    7. Anulado el contrato accesorio, los contratantes
        deber\u00e1n restituirse\n    rec\u00edprocamente las prestaciones que hubieran
        recibido en virtud del\n    mismo. Si la devoluci\u00f3n en especie no es
        posible, deber\u00e1 restituirse su\n    valor.\n\n    Mientras uno de los
        contratantes no realice la devoluci\u00f3n de aquello a lo\n    que est\u00e9
        obligado, no puede el otro ser compelido a cumplir por su parte\n    lo que
        le incumba.\n\n    El consumidor no tendr\u00e1 que reembolsar cantidad alguna
        por la disminuci\u00f3n\n    del valor del bien, que sea consecuencia de su
        uso conforme a lo pactado\n    o a su naturaleza.\n\n    CAP\u00cdTULO V\n\n    R\u00e9gimen
        jur\u00eddico\n\n    Art\u00edculo 16. Car\u00e1cter imperativo.\n\n    1.
        Los consumidores no podr\u00e1n renunciar a los derechos que se les reconoce\n    en
        este real decreto-ley.\n\n    2. La renuncia a los derechos reconocidos por
        este real decreto-ley a los\n    consumidores es nula, siendo asimismo nulos
        los actos realizados en\n    fraude de ley, conforme a lo previsto en el art\u00edculo
        6 del C\u00f3digo Civil.\n\n    Art\u00edculo 17. Normas de Derecho Internacional
        Privado.\n\n    En el caso de que la ley aplicable al contrato entre un empresario
        y el\n    consumidor adquirente de derechos de aprovechamiento por turno de
        bienes\n    de uso tur\u00edstico, de productos vacacionales de larga duraci\u00f3n,
        de reventa\n    o de intercambio, sea, con arreglo al Reglamento (CE) n.\u00ba
        593/2008 del\n    Parlamento Europeo y del Consejo, de 17 de junio de 2008,
        sobre ley\n    aplicable a las obligaciones contractuales (Roma I), la ley
        de un Estado\n    no miembro del Espacio Econ\u00f3mico Europeo, el consumidor
        podr\u00e1 invocar la\n    protecci\u00f3n jur\u00eddica que le otorga el
        presente real decreto-ley, en\n    cualquiera de los siguientes casos:\n\n    a)
        Cuando alguno de los inmuebles en cuesti\u00f3n est\u00e1 situado en territorio\n    de
        un Estado miembro del Espacio Econ\u00f3mico Europeo.\n\n    b) Y en el caso
        de un contrato no directamente relacionado con un bien\n    inmueble, si el
        empresario ejerce sus actividades en un Estado miembro o\n    por cualquier
        medio dirige estas actividades a un Estado miembro y el\n    contrato est\u00e1
        comprendido en el marco de dichas actividades.\n\n    CAP\u00cdTULO VI\n\n    Informaci\u00f3n
        al consumidor y reclamaci\u00f3n extrajudicial\n\n    Art\u00edculo 18. Informaci\u00f3n
        al consumidor.\n\n    El empresario informar\u00e1 al consumidor, de acuerdo,
        en su caso, con la\n    normativa de consumo, sobre c\u00f3mo puede solicitar
        informaci\u00f3n gen\u00e9rica y\n    gratuita acerca de las previsiones contenidas
        en este real decreto-ley,\n    as\u00ed como los derechos que le asisten en
        los organismos y a los\n    profesionales oficiales siguientes: las oficinas
        de turismo, el Instituto\n    Nacional del Consumo, los organismos de las
        Comunidades Aut\u00f3nomas\n    competentes en materia de turismo y consumo,
        las oficinas municipales de\n    consumo, los registradores de la propiedad
        y los notarios. En esta\n    informaci\u00f3n se indicar\u00e1 la direcci\u00f3n
        y tel\u00e9fono de los organismos y\n    profesionales m\u00e1s pr\u00f3ximos
        al lugar donde se encuentre el bien de uso\n    tur\u00edstico objeto del
        contrato de aprovechamiento por turno, as\u00ed como del\n    contrato de
        reventa o de intercambio sobre este bien.\n\n    Todo ello sin perjuicio de
        la informaci\u00f3n que puedan prestar los colegios\n    profesionales de
        arquitectos, los agentes de la propiedad inmobiliaria,\n    los administradores
        de fincas y los abogados.\n\n    Art\u00edculo 19. C\u00f3digos de conducta.\n\n    1.
        En los contratos de aprovechamiento por turno de bienes de uso\n    tur\u00edstico,
        de adquisici\u00f3n de productos vacacionales de larga duraci\u00f3n, de\n    reventa
        y de intercambio, los empresarios informar\u00e1n a los consumidores\n    con
        los que contraten de los c\u00f3digos de conducta que hubieran suscrito\n    para
        facilitar el ejercicio de sus derechos.\n\n    2. Las asociaciones profesionales
        de empresarios instar\u00e1n a sus asociados\n    a promover c\u00f3digos
        de conducta e informar\u00e1n de los mismos a los\n    consumidores que lo
        soliciten.\n\n    Art\u00edculo 20. Reclamaci\u00f3n extrajudicial.\n\n    El
        empresario y el consumidor podr\u00e1n someter sus conflictos al arbitraje\n    de
        consumo, mediante adhesi\u00f3n de aquel al sistema arbitral del consumo o\n    a
        otros sistemas de resoluci\u00f3n extrajudicial de conflictos, que figu\n\n    P\u00e1gina\n    10ren
        en la lista que publica la Comisi\u00f3n europea sobre sistemas\n    alternativos
        de resoluci\u00f3n de conflictos con consumidores y que respete\n    los principios
        establecidos por la normativa en materia de consumo.\n\n    CAP\u00cdTULO
        VII\n\n    Tutela judicial y administrativa\n\n    Art\u00edculo 21. Acci\u00f3n
        de cesaci\u00f3n.\n\n    Podr\u00e1 ejercitarse la acci\u00f3n de cesaci\u00f3n
        contra las conductas contrarias a\n    lo prevenido en este real decreto-ley
        que lesionen intereses de los\n    consumidores, en la forma y con las condiciones
        establecidas en la Ley de\n    Enjuiciamiento Civil y en el texto refundido
        de la Ley General para la\n    Defensa de los Consumidores y Usuarios y otras
        leyes complementarias.\n\n    Art\u00edculo 22. R\u00e9gimen sancionador.\n\n    El
        incumplimiento por las empresas de las disposiciones de este t\u00edtulo\n    ser\u00e1
        sancionado como infracci\u00f3n en materia de consumo, aplic\u00e1ndosele
        lo\n    dispuesto en el r\u00e9gimen sancionador general previsto en el t\u00edtulo
        IV del\n    libro primero del texto refundido de la Ley para la Defensa de
        los\n    Consumidores y Usuarios y otras leyes complementarias y normativa\n    auton\u00f3mica
        que resulte de aplicaci\u00f3n.\n\n    Se considerar\u00e1 infracci\u00f3n
        grave el que, una vez vencido el plazo de\n    desistimiento, el empresario
        no haya cumplido los requisitos de\n    informaci\u00f3n exigidos en el presente
        real decreto-ley, pudiendo ser, en su\n    caso, considerada como muy grave
        atendiendo a los criterios previstos en\n    el art\u00edculo 50 del citado
        texto refundido.\n\n    T\u00cdTULO II\n\n    Normas especiales sobre aprovechamiento
        por turno de bienes inmuebles de\n    uso tur\u00edstico\n\n    CAP\u00cdTULO
        I\n\n    Disposiciones generales\n\n    Art\u00edculo 23. \u00c1mbito objetivo.\n\n    1.
        Es objeto de este t\u00edtulo la regulaci\u00f3n de la constituci\u00f3n,
        ejercicio,\n    transmisi\u00f3n y extinci\u00f3n del derecho de aprovechamiento
        por turno de\n    bienes inmuebles.\n\n    El derecho de aprovechamiento por
        turno de inmuebles atribuye a su titular\n    la facultad de disfrutar, con
        car\u00e1cter exclusivo, durante un per\u00edodo\n    espec\u00edfico de cada
        a\u00f1o, consecutivo o alterno, un alojamiento susceptible\n    de utilizaci\u00f3n
        independiente por tener salida propia a la v\u00eda p\u00fablica o a\n    un
        elemento com\u00fan del edificio en el que estuviera integrado y que est\u00e9\n    dotado,
        de modo permanente, con el mobiliario adecuado al efecto, as\u00ed\n    como
        del derecho a la prestaci\u00f3n de los servicios complementarios. La\n    facultad
        de disfrute no comprende las alteraciones del alojamiento ni de\n    su mobiliario.
        El derecho de aprovechamiento por turno podr\u00e1 constituirse\n    como
        derecho real limitado o con car\u00e1cter obligacional, de conformidad\n    con
        lo dispuesto en este art\u00edculo.\n\n    2. El r\u00e9gimen de aprovechamiento
        por turno s\u00f3lo podr\u00e1 recaer sobre un\n    edificio, conjunto inmobiliario
        o sector de ellos arquitect\u00f3nicamente\n    diferenciado. Todos los alojamientos
        independientes que lo integren, con\n    la necesaria excepci\u00f3n de los
        locales, deben estar sometidos a dicho\n    r\u00e9gimen. Ser\u00e1 necesario
        que el conjunto tenga, al menos, diez\n    alojamientos. Se permite, no obstante,
        que un mismo conjunto inmobiliario\n    est\u00e9 sujeto, al tiempo, a un
        r\u00e9gimen de derechos de aprovechamiento por\n    turno y a otro tipo de
        explotaci\u00f3n tur\u00edstica, siempre que los derechos de\n    aprovechamiento
        por turno recaigan sobre alojamientos concretos y para\n    per\u00edodos
        determinados.\n\n    3. El per\u00edodo anual de aprovechamiento no podr\u00e1
        ser nunca inferior a siete\n    d\u00edas seguidos y, dentro de un mismo r\u00e9gimen,
        los turnos podr\u00e1n tener la\n    misma duraci\u00f3n. Deber\u00e1, adem\u00e1s,
        quedar reservado para reparaciones,\n    limpieza u otros fines comunes un
        per\u00edodo de tiempo que no podr\u00e1 ser\n    inferior a siete d\u00edas
        por cada uno de los alojamientos sujetos al\n    r\u00e9gimen.\n\n    4. El
        derecho real de aprovechamiento por turno no podr\u00e1 en ning\u00fan caso\n    vincularse
        a una cuota indivisa de la propiedad, ni denominarse\n    multipropiedad,
        ni de cualquier otra manera que contenga la palabra\n    propiedad.\n\n    A
        los efectos de publicidad, comercializaci\u00f3n y transmisi\u00f3n del derecho
        de\n    aprovechamiento por turno de bienes inmuebles, podr\u00e1 utilizarse
        cualquier\n    otra denominaci\u00f3n, siempre que no induzca a confusi\u00f3n
        a los adquirentes\n    finales y del mismo se desprenda con claridad la naturaleza,\n    caracter\u00edsticas
        y condiciones jur\u00eddicas y econ\u00f3micas de la facultad de\n    disfrute.\n\n    Cada
        uno de los derechos reales de aprovechamiento por turno gravar\u00e1, en\n    conjunto,
        la total propiedad del alojamiento o del inmueble, seg\u00fan est\u00e9\n    previamente
        constituida o no una propiedad horizontal sobre el mismo. La\n    reuni\u00f3n
        de un derecho real de aprovechamiento y la propiedad, o una cuota\n    de
        ella, en una misma persona no implica extinci\u00f3n del derecho real\n    limitado,
        que subsistir\u00e1 durante toda la vida del r\u00e9gimen.\n\n    El propietario
        del inmueble, sin perjuicio de las limitaciones que\n    resultan del r\u00e9gimen
        y de las facultades de los titulares de los derechos\n    de aprovechamiento
        por turno, podr\u00e1 libremente disponer de todo o parte\n    de su derecho
        de propiedad con arreglo a las normas del Derecho privado.\n\n    5. Lo dispuesto
        en este t\u00edtulo se aplicar\u00e1 al propietario, promotor y a\n    cualquier
        persona f\u00edsica o jur\u00eddica\n\n    P\u00e1gina\n    11que participe
        profesionalmente en la transmisi\u00f3n o comercializaci\u00f3n de\n    derechos
        de aprovechamiento por turno.\n\n    Se entiende por adquirente la persona
        f\u00edsica o jur\u00eddica a la que, actuando\n    en los contratos comprendidos
        en el \u00e1mbito de este t\u00edtulo, se transfiera\n    el derecho objeto
        del contrato o sea la destinataria del derecho objeto\n    del contrato.\n\n    6.
        Los contratos de arrendamiento de bienes inmuebles vacacionales por\n    temporada,
        que tengan por objeto m\u00e1s de una de ellas, se anticipen o no\n    las
        rentas correspondientes a algunas o a todas las temporadas\n    contratadas,
        y cualesquiera otras modalidades contractuales de duraci\u00f3n\n    superior
        a un a\u00f1o, que sin configurar un derecho real tengan por objeto\n    la
        utilizaci\u00f3n de uno o varios alojamientos para pernoctar durante m\u00e1s
        de\n    un periodo de ocupaci\u00f3n, quedar\u00e1n sujetos a lo dispuesto
        en este t\u00edtulo,\n    sin perjuicio de lo prevenido en la Ley 29/1994,
        de 24 de noviembre, de\n    Arrendamientos Urbanos, y en la legislaci\u00f3n
        general de protecci\u00f3n del\n    consumidor. Tampoco podr\u00e1 denominarse
        multipropiedad ni de cualquier otra\n    manera que contenga la palabra propiedad.\n\n    7.
        El contrato por virtud del cual se constituya o transmita cualquier\n    otro
        derecho, real o personal, por tiempo superior a un a\u00f1o y relativo a\n    la
        utilizaci\u00f3n de uno o mas inmuebles durante un per\u00edodo determinado
        o\n    determinable al a\u00f1o, al margen del presente t\u00edtulo, y con
        la sola\n    excepci\u00f3n de lo dispuesto en el apartado siguiente, ser\u00e1
        nulo de pleno\n    derecho, debi\u00e9ndole ser devueltas al adquirente o
        cesionario cualesquiera\n    rentas o contraprestaciones satisfechas, as\u00ed
        como indemnizados los da\u00f1os\n    y perjuicios sufridos.\n\n    8. Lo
        dispuesto en el presente t\u00edtulo no es obst\u00e1culo para la validez
        de\n    cualquier otra modalidad contractual de constituci\u00f3n de derecho
        de\n    naturaleza personal o de tipo asociativo, que tenga por objeto la\n    utilizaci\u00f3n
        de uno o varios alojamientos para pernoctar durante m\u00e1s de un\n    periodo
        de ocupaci\u00f3n, constituidas al amparo y en los t\u00e9rminos contenidos\n    en
        las normas de la Uni\u00f3n Europea, en particular, el Reglamento (CE) n.\u00ba\n    593/2008
        del Parlamento Europeo y del Consejo, de 17 de junio de 2008,\n    sobre ley
        aplicable a las obligaciones contractuales (Roma I) y de los\n    convenios
        internacionales en que Espa\u00f1a sea parte. A todas estas\n    modalidades
        contractuales ser\u00e1 de aplicaci\u00f3n lo dispuesto en el t\u00edtulo
        I\n    de este real decreto-ley.\n\n    Para facilitar la publicidad y mejor
        conocimiento general de dichos\n    reg\u00edmenes y de sus normas reguladoras,
        y con efectos meramente\n    publicitarios, los citados reg\u00edmenes obligacionales
        constituidos al\n    amparo de la normativa internacional, as\u00ed como sus
        normas reguladoras\n    podr\u00e1n, si su propietario titular registral lo
        considera oportuno, ser\n    publicitados en el Registro de la Propiedad donde
        radique el inmueble.\n\n    Dicha publicitaci\u00f3n, que consistir\u00e1
        en dar publicidad al r\u00e9gimen existente\n    conforme a las normas del
        presente real decreto-ley, se har\u00e1 por medio de\n    escritura p\u00fablica,
        a otorgar por el propietario del inmueble, donde haga\n    constar las caracter\u00edsticas
        del r\u00e9gimen existente y sus normas\n    reguladoras.\n\n    Se presumir\u00e1,
        a todos los efectos legales, que las normas publicitadas\n    est\u00e1n en
        vigor, mientras no sea publicitada su modificaci\u00f3n. Cualquier\n    modificaci\u00f3n
        del r\u00e9gimen o de sus normas reguladoras habr\u00e1n de ser\n    publicitadas
        en igual forma, siendo el propietario responsable de los\n    perjuicios que
        pudieran derivarse a los terceros por no estar debidamente\n    actualizadas
        las reglas reguladoras del r\u00e9gimen, a menos que se acredite\n    el efectivo
        conocimiento de las mismas por el tercero.\n\n    Art\u00edculo 24. Duraci\u00f3n.\n\n    1.
        La duraci\u00f3n del r\u00e9gimen ser\u00e1 superior a un a\u00f1o y no exceder\u00e1
        de\n    cincuenta a\u00f1os, a contar desde la inscripci\u00f3n del mismo
        o desde la\n    inscripci\u00f3n de la terminaci\u00f3n de la obra cuando
        el r\u00e9gimen se haya\n    constituido sobre un inmueble en construcci\u00f3n.\n\n    2.
        Extinguido el r\u00e9gimen por transcurso del plazo de duraci\u00f3n, los\n    titulares
        no tendr\u00e1n derecho a compensaci\u00f3n alguna.\n\n    CAP\u00cdTULO II\n\n    R\u00e9gimen
        jur\u00eddico\n\n    Secci\u00f3n 1.\u00aa Constituci\u00f3n\n\n    Art\u00edculo
        25. Constituci\u00f3n del r\u00e9gimen.\n\n    1. El r\u00e9gimen de aprovechamiento
        por turno deber\u00e1 ser constituido por el\n    propietario registral del
        inmueble. Para poder hacerlo, deber\u00e1\n    previamente:\n\n    a) Haber
        inscrito la conclusi\u00f3n de la obra en el Registro de la Propiedad\n    y
        haberla incorporado al Catastro Inmobiliario. En el caso de que la obra\n    est\u00e9
        iniciada, deber\u00e1 haber inscrito la declaraci\u00f3n de obra nueva en\n    construcci\u00f3n.\n\n    b)
        Cumplir con los requisitos establecidos para ejercer la actividad\n    tur\u00edstica,
        disponer de las licencias de apertura y las de primera\n    ocupaci\u00f3n
        de los alojamientos, zonas comunes y servicios accesorios que\n    sean necesarias
        para el destino. En el caso de que la obra est\u00e9 tan s\u00f3lo\n    iniciada,
        bastar\u00e1 haber obtenido la licencia de obra y la necesaria para\n    la
        actividad tur\u00edstica.\n\n    Esta \u00faltima, tanto si la obra est\u00e1
        terminada como si tan s\u00f3lo iniciada,\n    solamente ser\u00e1 exigible
        en aquellas Comunidades Aut\u00f3nomas donde la\n    comercializaci\u00f3n
        de derechos que impliquen la facultad de disfrute de un\n    alojamiento durante
        un per\u00edodo de tiempo al a\u00f1o tenga, con arreglo a su\n    legislaci\u00f3n,
        la calificaci\u00f3n de actividad tur\u00edstica sometida a licencia.\n\n    c)
        Haber celebrado, de conformidad con lo establecido en el presente\n    cap\u00edtulo,
        el contrato con una\n\n    P\u00e1gina\n    12empresa de servicios que re\u00fana
        los requisitos que a \u00e9stas se exijan, salvo\n    que el propietario,
        cumpliendo los mismos requisitos, haya decidido\n    asumirlos directamente.\n\n    Las
        empresas de servicios no podr\u00e1n estar domiciliadas en para\u00edsos\n    fiscales
        y tendr\u00e1n que tener, al menos, una sucursal domiciliada en alg\u00fan\n    Estado
        miembro de la Uni\u00f3n Europea.\n\n    d) Haber concertado los seguros o
        las garant\u00edas a que se refiere el\n    art\u00edculo 28, as\u00ed como,
        en su caso, las garant\u00edas por da\u00f1os materiales por\n    vicios o
        defectos de la construcci\u00f3n previstas en la Ley 38/1999, de 5 de\n    noviembre,
        de Ordenaci\u00f3n de la Edificaci\u00f3n, si fuere el constructor o\n    promotor
        del inmueble, o en otro caso haber facilitado informaci\u00f3n del\n    mismo
        a los titulares de los derechos de aprovechamiento por turno.\n\n    2. El
        propietario que constituya el r\u00e9gimen sobre un inmueble en\n    construcci\u00f3n
        deber\u00e1, adem\u00e1s, contratar a favor de los futuros adquirentes\n    de
        derechos de aprovechamiento por turno un aval bancario con alguna de\n    las
        entidades registradas en el Banco de Espa\u00f1a, o un seguro de cauci\u00f3n\n    celebrado
        con entidad autorizada para operar en dicho ramo en cualquier\n    Estado
        miembro de la Uni\u00f3n Europea, que garantice la devoluci\u00f3n de las\n    cantidades
        entregadas a cuenta para la adquisici\u00f3n del derecho,\n    actualizadas
        con arreglo al \u00cdndice de Precios de Consumo, si la obra no\n    ha sido
        finalizada en la fecha fijada o no se ha incorporado el\n    mobiliario descrito
        en la escritura reguladora cuando el adquirente del\n    derecho opte por
        la resoluci\u00f3n del contrato. Las cantidades as\u00ed recibidas\n    ser\u00e1n
        independientes de las que deba satisfacer el propietario o promotor\n    en
        concepto de indemnizaci\u00f3n de da\u00f1os y perjuicios, consecuencia del\n    incumplimiento
        de sus obligaciones.\n\n    Las garant\u00edas de las cantidades entregadas
        a cuenta para la adquisici\u00f3n\n    del derecho de aprovechamiento por
        turno, se regir\u00e1n, en todo aquello que\n    les sea aplicable, por la
        Ley 57/1968, de 27 de julio, reguladora de las\n    percepciones de cantidades
        anticipadas en la construcci\u00f3n y venta de\n    viviendas, y sus normas
        de desarrollo.\n\n    Mientras no est\u00e9 inscrita el acta notarial donde
        conste la finalizaci\u00f3n de\n    la obra, en ning\u00fan caso podr\u00e1
        quedar liberado el aval constituido, ni\n    extinguirse el contrato de seguro.\n\n    3.
        El r\u00e9gimen de aprovechamiento por turno de un inmueble se constituir\u00e1\n    mediante
        su formalizaci\u00f3n en escritura p\u00fablica, y se inscribir\u00e1 en el\n    Registro
        de la Propiedad. Al otorgamiento de la escritura deber\u00e1\n    concurrir
        la empresa que haya asumido la administraci\u00f3n y prestaci\u00f3n de\n    los
        servicios, salvo manifestaci\u00f3n expresa del propietario de que son por\n    \u00e9l
        asumidos directamente.\n\n    A los contratos por virtud de los cuales se
        constituyan o transmitan\n    derechos de aprovechamiento por turno antes
        de estar v\u00e1lidamente\n    constituido el r\u00e9gimen, se les aplicar\u00e1
        lo dispuesto en el art\u00edculo 23.7.\n\n    4. Los notarios no autorizar\u00e1n
        una escritura reguladora de un r\u00e9gimen de\n    aprovechamiento por turno
        y los registradores no lo inscribir\u00e1n mientras\n    no se les acredite
        el cumplimiento de los requisitos establecidos en los\n    apartados 1 y 2
        de este art\u00edculo.\n\n    Art\u00edculo 26. Escritura reguladora.\n\n    1.
        La escritura p\u00fablica reguladora del r\u00e9gimen de aprovechamiento por\n    turno
        deber\u00e1 expresar, al menos, las siguientes circunstancias:\n\n    1.\u00aa
        La descripci\u00f3n de la finca sobre la que se constituye el r\u00e9gimen
        de\n    aprovechamiento por turno y del edificio o edificios que en ella existan,\n    con
        rese\u00f1a de los servicios comunes a que tengan derecho los titulares de\n    los
        aprovechamientos. Si la construcci\u00f3n est\u00e1 \u00fanicamente comenzada,
        se\n    indicar\u00e1 la fecha l\u00edmite para la terminaci\u00f3n de la
        misma.\n\n    2.\u00aa La descripci\u00f3n de cada uno de los alojamientos
        que integren cada\n    edificaci\u00f3n, a los que se dar\u00e1 una numeraci\u00f3n
        correlativa con referencia\n    a la finca. Si el inmueble se ha de destinar
        a explotaci\u00f3n tur\u00edstica al\n    tiempo que se constituye sobre \u00e9l
        un r\u00e9gimen de aprovechamiento por\n    turno, se determinar\u00e1 cu\u00e1les
        de los alojamientos son susceptibles de ser\n    gravados con derechos de
        aprovechamiento por turno y para qu\u00e9 per\u00edodos al\n    a\u00f1o.\n\n    3.\u00aa
        En cada alojamiento destinado a aprovechamiento por turnos se\n    expresar\u00e1
        el n\u00famero de \u00e9stos, su duraci\u00f3n, indicando el d\u00eda y hora\n    inicial
        y final, la cuota que corresponda a cada turno con relaci\u00f3n al\n    alojamiento,
        si est\u00e1 previamente constituida la divisi\u00f3n horizontal, o\n    con
        relaci\u00f3n al total del inmueble, si no lo est\u00e1, el mobiliario que\n    tenga
        destinado, as\u00ed como su valor, y los d\u00edas del a\u00f1o no configurados\n    como
        turnos de aprovechamiento por estar reservados, en ese alojamiento,\n    a
        reparaciones y mantenimiento. A cada aprovechamiento se le dar\u00e1 tambi\u00e9n\n    un
        n\u00famero correlativo respecto a cada alojamiento.\n\n    4.\u00aa Referencia
        a los servicios que se han de prestar y que son inherentes\n    a los derechos
        de aprovechamiento por turno, expresando que \u00e9stos se\n    asumen directamente
        por el propietario o por una empresa de servicios.\n\n    5.\u00aa Los estatutos
        a los que se somete el r\u00e9gimen de aprovechamiento por\n    turnos, si
        se hubiesen establecido. De los mismos no podr\u00e1 resultar para\n    los
        titulares de los derechos ninguna obligaci\u00f3n o limitaci\u00f3n contraria
        a\n    lo establecido en el presente t\u00edtulo.\n\n    6.\u00aa La situaci\u00f3n
        registral, catastral, urban\u00edstica y, en su caso,\n    tur\u00edstica
        del inmueble. Se acompa\u00f1ar\u00e1 la certificaci\u00f3n catastral\n    descriptiva
        y gr\u00e1fica del inmueble, as\u00ed como el plano de distribuci\u00f3n de\n    los
        distintos alojamientos en la respectiva planta.\n\n    7.\u00aa La retribuci\u00f3n
        de los servicios y, en su caso, los gastos de\n    comunidad.\n\n    8.\u00aa
        Duraci\u00f3n del r\u00e9gimen.\n\n    P\u00e1gina\n    132. Adem\u00e1s deber\u00e1n
        incorporarse a la escritura, originales o por testimonio\n    notarial, el
        contrato celebrado con la empresa de servicios y los\n    contratos de seguro
        a que se refiere el art\u00edculo 28. Deber\u00e1 acompa\u00f1arse\n    una
        copia autenticada de \u00e9stos para su archivo en el Registro.\n\n    En
        el caso de que el inmueble se encuentre en construcci\u00f3n, deber\u00e1\n    incorporarse
        documento acreditativo de haberse constituido el aval o el\n    seguro de
        cauci\u00f3n a los que se refiere el art\u00edculo 25.2.\n\n    La persona
        o personas f\u00edsicas que otorguen la escritura ser\u00e1n responsables\n    de
        la realidad de los contratos incorporados.\n\n    3. En el caso de que el
        r\u00e9gimen se haya constituido sobre un inmueble en\n    construcci\u00f3n,
        la terminaci\u00f3n de la obra deber\u00e1 hacerse constar en el\n    Registro
        de la Propiedad en el plazo de tres meses, a contar desde su\n    conclusi\u00f3n.
        Para realizar tal constancia, ser\u00e1 necesario aportar las\n    licencias
        a las que se refiere el art\u00edculo 25.1, letra b), y que no se\n    aportaron
        en el momento de inscribir la obra nueva en construcci\u00f3n.\n\n    El propietario
        o promotor, una vez inscrita la terminaci\u00f3n de la obra,\n    deber\u00e1
        notificar el hecho a quienes adquirieron derechos de\n    aprovechamiento
        por turno sobre el inmueble en cuesti\u00f3n mientras este\n    \u00faltimo
        se encontraba en construcci\u00f3n.\n\n    Art\u00edculo 27. Inscripci\u00f3n
        del r\u00e9gimen y su modificaci\u00f3n.\n\n    1. Presentada la escritura
        reguladora para su inscripci\u00f3n en el Registro\n    de la Propiedad, el
        registrador suspender\u00e1 la inscripci\u00f3n de aquellos\n    apartados
        o art\u00edculos de los estatutos que impongan a los titulares de\n    los
        derechos de aprovechamiento por turno alguna obligaci\u00f3n o limitaci\u00f3n\n    contraria
        a lo establecido en este t\u00edtulo.\n\n    Si al inscribir el r\u00e9gimen
        en el Registro de la Propiedad mediante la\n    escritura reguladora no constaren
        como fincas registrales independientes\n    los distintos alojamientos destinados
        a aprovechamientos por turno, el\n    registrador les abrir\u00e1 folio, aunque
        en la escritura reguladora no se\n    haga divisi\u00f3n horizontal del inmueble.
        Al hacerlo, deber\u00e1 expresar, en\n    cada uno de ellos, los turnos y
        las dem\u00e1s circunstancias a que se refiere\n    el n\u00famero 3.\u00ba
        del apartado 1 del art\u00edculo anterior.\n\n    Al inscribir la primera
        adquisici\u00f3n de un derecho de aprovechamiento por\n    turno podr\u00e1
        asimismo inscribirse, si as\u00ed se hubiera pactado en la\n    escritura
        o en el contrato elevado a p\u00fablico, la subrogaci\u00f3n en la parte\n    proporcional
        del cr\u00e9dito hipotecario que pese sobre la totalidad del\n    inmueble
        sin necesidad del consentimiento del acreedor hipotecario si, al\n    constituirse
        la hipoteca, se pact\u00f3 un sistema objetivo de distribuci\u00f3n de\n    la
        responsabilidad hipotecaria entre todos los derechos de\n    aprovechamiento
        por turno resultantes de la constituci\u00f3n del r\u00e9gimen.\n\n    2.
        Una vez inscrita la escritura reguladora, y antes de restituir el\n    t\u00edtulo
        al presentante, el registrador archivar\u00e1 copia de los contratos\n    incorporados
        a la misma, haci\u00e9ndolo constar en la inscripci\u00f3n del r\u00e9gimen\n    y
        en toda la publicidad que d\u00e9, tanto del inmueble, como de los derechos\n    de
        aprovechamiento por turno, debiendo acompa\u00f1ar copia de tales contratos\n    a
        las certificaciones que expida relativas al inmueble sobre el que se ha\n    constituido
        el r\u00e9gimen, cuando as\u00ed se le hubiera pedido expresamente en\n    la
        solicitud de certificaci\u00f3n.\n\n    3. Si despu\u00e9s de constituido
        el r\u00e9gimen se aportaran para su archivo en el\n    Registro un nuevo
        contrato con una empresa de servicios, en el caso de\n    que el propietario
        no quiera seguir haci\u00e9ndose cargo de los mismos o por\n    haberse extinguido
        el contrato o en caso de resoluci\u00f3n, o un acta de\n    manifestaciones
        en la que el propietario se haga cargo directamente de\n    los servicios
        o cuando se aporte el documento informativo a que se\n    refiere el art\u00edculo
        29.2, el registrador archivar\u00e1 copia y har\u00e1 constar\n    el hecho
        por nota al margen de la inscripci\u00f3n del r\u00e9gimen con referencia\n    al
        legajo donde hayan sido archivados. El registrador suspender\u00e1 el\n    archivo
        si en el acta el propietario o, en el nuevo contrato, la empresa\n    de servicios
        no hacen asunci\u00f3n expresa de las condiciones del anterior,\n    si el
        contrato se hubiera celebrado antes de la constituci\u00f3n del r\u00e9gimen\n    o
        si el documento informativo no contuviera las menciones exigidas en el\n    art\u00edculo
        29.2. Tambi\u00e9n suspender\u00e1 el registrador el archivo de aquellos\n    contratos
        que no tengan las firmas legitimadas notarialmente.\n\n    Cualquier modificaci\u00f3n
        que se realice en los contratos y documento\n    anteriores, siempre que est\u00e9
        permitida por este t\u00edtulo, no ser\u00e1 v\u00e1lida\n    mientras no
        se haga constar en el Registro de la Propiedad conforme a lo\n    dispuesto
        en el p\u00e1rrafo anterior.\n\n    4. El r\u00e9gimen s\u00f3lo podr\u00e1
        ser modificado por el propietario registral, con\n    el consentimiento de
        la empresa de servicios y de la comunidad de\n    titulares, conforme a lo
        establecido en el art\u00edculo 32, debiendo constar\n    tal modificaci\u00f3n
        en escritura p\u00fablica y ser inscrita en el Registro de la\n    Propiedad,
        en los t\u00e9rminos se\u00f1alados en el art\u00edculo 25.3.\n\n    Art\u00edculo
        28. Seguro.\n\n    Antes de la constituci\u00f3n del r\u00e9gimen de derechos
        de aprovechamiento por\n    turno, el propietario deber\u00e1 suscribir y
        mantener en vigor una p\u00f3liza de\n    seguro u otra garant\u00eda equivalente
        que cubra, por todo el tiempo que dure\n    la promoci\u00f3n y hasta la transmisi\u00f3n
        de la totalidad de los derechos de\n    aprovechamiento por turno, el riesgo
        de nacimiento a su cargo de la\n    obligaci\u00f3n de indemnizar a terceros
        los da\u00f1os causados y perjuicios\n    causados por \u00e9l o cualquiera
        de sus dependientes, hasta que dicha\n    transmisi\u00f3n se produzca.\n\n    El
        citado contrato podr\u00e1 suscribirse por periodos anuales y se renovar\u00e1\n    durante
        la vigencia del r\u00e9gimen. La suma asegurada deber\u00e1 ser no inferior\n    a
        la parte pro\n\n    P\u00e1gina\n    14porcional del valor asignado al conjunto,
        correspondiente a la parte no\n    comercializada al inicio del periodo de
        contrataci\u00f3n del mismo.\n\n    Adem\u00e1s, deber\u00e1 suscribir y mantener
        en vigor un seguro que cubra la\n    responsabilidad civil en que puedan incurrir
        los ocupantes de los\n    alojamientos derivada de la utilizaci\u00f3n de
        los mismos, as\u00ed como de seguro\n    de incendios y otros da\u00f1os generales
        del edificio o del conjunto de sus\n    instalaciones y equipos. El tomador
        de estos seguros ser\u00e1 el propietario\n    o promotor, que podr\u00e1
        pactar con la empresa de servicios que esta \u00faltima\n    se haga cargo
        del coste de las primas.\n\n    Secci\u00f3n 2.\u00aa Condiciones de promoci\u00f3n
        y transmisi\u00f3n\n\n    Art\u00edculo 29. R\u00e9gimen general.\n\n    1.
        Conforme a lo dispuesto en el art\u00edculo 23.4, est\u00e1 prohibida la\n    transmisi\u00f3n
        de derechos de aprovechamiento por turno con la denominaci\u00f3n\n    de
        multipropiedad o cualquier otra que contenga la palabra propiedad.\n\n    2.
        La promoci\u00f3n y transmisi\u00f3n del derecho de aprovechamiento por turno
        de\n    bienes inmuebles se rige por lo dispuesto en el t\u00edtulo I con
        las\n    especificaciones se\u00f1aladas en esta secci\u00f3n.\n\n    Art\u00edculo
        30. Forma y contenido m\u00ednimo del contrato.\n\n    1. Adem\u00e1s de lo
        previsto en el art\u00edculo 11, en el contrato celebrado por\n    toda persona
        f\u00edsica o jur\u00eddica en el marco de su actividad profesional y\n    relativo
        a derechos de aprovechamiento por turno de bienes inmuebles se\n    expresar\u00e1n,
        al menos, los siguientes extremos:\n\n    1.\u00ba Los datos de la escritura
        reguladora del r\u00e9gimen, con indicaci\u00f3n del\n    d\u00eda del otorgamiento,
        del notario autorizante y del n\u00famero de su\n    protocolo, y los datos
        de inscripci\u00f3n en el Registro de la Propiedad.\n\n    2.\u00ba Referencia
        expresa a la naturaleza real o personal del derecho\n    transmitido, haciendo
        constar la fecha en que el r\u00e9gimen se extinguir\u00e1 de\n    conformidad
        con las disposiciones del presente t\u00edtulo.\n\n    3.\u00ba Identificaci\u00f3n
        del bien inmueble mediante su referencia catastral,\n    descripci\u00f3n
        precisa del edificio, de su situaci\u00f3n y del alojamiento sobre\n    el
        que recae el derecho, con referencia expresa a sus datos registrales y\n    al
        turno que es objeto del contrato, con indicaci\u00f3n de los d\u00edas y horas\n    en
        que se inicia y termina.\n\n    4.\u00ba Expresi\u00f3n de que la obra est\u00e1
        concluida o se encuentra en\n    construcci\u00f3n. En este \u00faltimo caso,
        habr\u00e1 de indicarse:\n\n    a) Fase en que se encuentra la construcci\u00f3n.\n\n    b)
        Plazo l\u00edmite para la terminaci\u00f3n del inmueble.\n\n    c) Referencia
        a la licencia de obra e indicaci\u00f3n y domicilio del\n    Ayuntamiento
        que la ha expedido.\n\n    d) Fase en que se encuentran los servicios comunes
        que permitan la\n    utilizaci\u00f3n del inmueble.\n\n    e) Domicilio indicado
        por el adquirente donde habr\u00e1 de notific\u00e1rsele la\n    inscripci\u00f3n
        de la terminaci\u00f3n de la obra y la fecha a partir de la cual\n    se computar\u00e1
        la duraci\u00f3n del r\u00e9gimen.\n\n    f) Una memoria de las calidades
        del alojamiento objeto del contrato.\n\n    g) Relaci\u00f3n detallada del
        mobiliario y ajuar con que contar\u00e1 el\n    alojamiento, as\u00ed como
        el valor que se le ha atribuido a efectos del aval\n    o del seguro a los
        que se refiere el art\u00edculo 25.2.\n\n    h) Referencia expresa a dicho
        aval o seguro, con indicaci\u00f3n de la entidad\n    donde se ha constituido
        o con quien se ha contratado y que el mismo podr\u00e1\n    ser ejecutado
        o reclamado por el adquirente en el caso de que la obra no\n    est\u00e9
        concluida en la fecha l\u00edmite establecida al efecto o si no se\n    incorpora
        al alojamiento el mobiliario establecido.\n\n    5.\u00ba El precio que deber\u00e1
        pagar el adquirente y la cantidad que conforme a\n    la escritura reguladora
        deba satisfacer anualmente, una vez adquirido el\n    derecho, a la empresa
        de servicios o al propietario que se hubiera hecho\n    cargo de \u00e9stos
        en la escritura reguladora, con expresi\u00f3n de que se\n    actualizar\u00e1
        con arreglo al \u00cdndice de Precios de Consumo que publica el\n    Instituto
        Nacional de Estad\u00edstica, salvo que las partes hayan establecido\n    otra
        forma de actualizaci\u00f3n, que no podr\u00e1 quedar al arbitrio de una de\n    ellas,
        indicando, a t\u00edtulo orientativo, cu\u00e1l ha sido la media de dicho\n    \u00edndice
        en los \u00faltimos cinco a\u00f1os. Tambi\u00e9n se har\u00e1 expresi\u00f3n
        del importe\n    de los impuestos que, conforme a lo establecido en el presente
        real\n    decreto-ley, lleva aparejada la adquisici\u00f3n, as\u00ed como
        una indicaci\u00f3n\n    somera de los honorarios notariales y registrales
        para el caso de que el\n    contrato se eleve a escritura p\u00fablica y se
        inscriba en el Registro de la\n    Propiedad.\n\n    6.\u00ba Servicios e
        instalaciones comunes que el adquirente tiene derecho a\n    disfrutar y,
        en su caso, las condiciones para ese disfrute.\n\n    7.\u00ba Si existe o
        no la posibilidad de participar en servicios de\n    intercambio de per\u00edodos
        de aprovechamiento. Cuando exista esta\n    posibilidad, se expresar\u00e1n
        los eventuales costes.\n\n    8.\u00ba Expresi\u00f3n del nombre o raz\u00f3n
        social, con los datos de la inscripci\u00f3n\n    en el Registro Mercantil
        en el caso de que se trate de sociedades, y el\n    domicilio:\n\n    a) Del
        propietario o promotor.\n\n    b) Del transmitente, con indicaci\u00f3n precisa
        de su relaci\u00f3n jur\u00eddica con el\n    propietario o promotor en el
        momento de la celebraci\u00f3n del contrato.\n\n    c) Del adquirente.\n\n    d)
        De la empresa de servicios.\n\n    e) Del tercero que se hubiera hecho cargo
        del intercambio, en su caso.\n    Este tercero, si es una persona\n\n    P\u00e1gina\n    15jur\u00eddica,
        deber\u00e1 tener sucursal abierta e inscrita en Espa\u00f1a.\n\n    9.\u00ba
        Duraci\u00f3n del r\u00e9gimen, con referencia a la escritura reguladora y
        a la\n    fecha de la inscripci\u00f3n de \u00e9sta. Si el inmueble est\u00e1
        en construcci\u00f3n, con\n    referencia a la fecha l\u00edmite en que habr\u00e1
        de inscribirse el acta de\n    terminaci\u00f3n de la obra.\n\n    10.\u00ba
        Expresi\u00f3n del derecho que asiste al adquirente a:\n\n    a) Comprobar
        la titularidad y cargas del inmueble, solicitando la\n    informaci\u00f3n
        del registrador competente, cuyo domicilio y n\u00famero de fax\n    constar\u00e1
        expresamente.\n\n    b) Exigir el otorgamiento de escritura p\u00fablica.\n\n    c)
        Inscribir su adquisici\u00f3n en el Registro de la Propiedad.\n\n    11.\u00ba
        El domicilio o direcci\u00f3n electr\u00f3nica designado expresamente por
        las\n    partes contratantes para la pr\u00e1ctica de toda clase de requerimientos
        y\n    notificaciones. Cada una de las partes podr\u00e1, con posterioridad
        al\n    contrato, modificar dicho domicilio o direcci\u00f3n electr\u00f3nica,
        siempre que\n    lo comunique a la otra por medio que acredite su recepci\u00f3n.\n\n    12.\u00ba
        Lugar y firma del contrato.\n\n    13.\u00ba Si existe la posibilidad de participar
        en un sistema organizado de\n    cesi\u00f3n a terceros del derecho objeto
        del contrato. Cuando exista esa\n    posibilidad, se expresar\u00e1n los eventuales
        costes, al menos aproximados,\n    que dicho sistema supondr\u00e1 para el
        adquirente.\n\n    2. El inventario y, en su caso, las condiciones generales
        no incluidas en\n    el contrato, as\u00ed como las cl\u00e1usulas estatutarias
        inscritas, figurar\u00e1n\n    como anexo inseparable suscrito por las partes.\n\n    3.
        El contrato y los documentos informativos prevenidos en este t\u00edtulo se\n    redactar\u00e1n
        en la lengua o en una de las lenguas, elegida por el\n    adquirente, del
        Estado miembro de la Uni\u00f3n Europea en que resida o del\n    que sea nacional
        aquel, siempre que sea una de las lenguas oficiales de\n    dicha Uni\u00f3n.
        Adem\u00e1s se redactar\u00e1n en castellano o en cualquiera de las\n    otras
        lenguas espa\u00f1olas oficiales en el lugar de celebraci\u00f3n del\n    contrato.
        Asimismo, el transmitente deber\u00e1 entregar al adquirente la\n    traducci\u00f3n
        jurada del contrato a la lengua o a una de las lenguas\n    oficiales del
        Estado miembro de la Uni\u00f3n Europea en que est\u00e9 situado el\n    inmueble,
        siempre que sea una de las lenguas oficiales de la Uni\u00f3n.\n\n    Los
        adquirentes extranjeros que no sean nacionales de alg\u00fan Estado miembro\n    de
        la Uni\u00f3n Europea ni residentes en los mismos podr\u00e1n exigir que el\n    contrato
        y los dem\u00e1s documentos se les entreguen traducidos a la lengua\n    de
        un Estado miembro de la Uni\u00f3n Europea que ellos elijan.\n\n    Los propietarios,
        promotores o cualquier persona f\u00edsica o jur\u00eddica que se\n    dedique
        profesionalmente a la transmisi\u00f3n de derechos de aprovechamiento\n    por
        turno deber\u00e1n conservar, a disposici\u00f3n de las organizaciones de\n    consumidores
        y, en su caso, de las autoridades tur\u00edsticas, las\n    traducciones de
        los documentos que deben entregar a cualquier adquirente\n    y de las cl\u00e1usulas
        que tengan la consideraci\u00f3n de condiciones generales.\n\n    Sin perjuicio
        de las responsabilidades a que haya lugar, en caso de\n    existir alguna
        divergencia entre las distintas versiones, se aplicar\u00e1 la\n    m\u00e1s
        favorable al adquirente.\n\n    4. En su caso, junto con el contrato se entregar\u00e1
        al adquirente el\n    certificado de eficiencia energ\u00e9tica del edificio
        o de la parte\n    adquirida, seg\u00fan corresponda.\n\n    Art\u00edculo
        31. Formalizaci\u00f3n notarial y publicidad registral del contrato.\n\n    1.
        La adquisici\u00f3n y transmisi\u00f3n de derechos de aprovechamiento por
        turno\n    podr\u00e1 inscribirse en el Registro de la Propiedad, siempre
        que el contrato\n    se haya celebrado o formalizado mediante escritura p\u00fablica
        y el\n    registrador abra folio al turno cuyo derecho de aprovechamiento
        sea\n    objeto de transmisi\u00f3n, quedando siempre a salvo lo dispuesto
        en la Ley\n    Hipotecaria.\n\n    Al inscribir la primera transmisi\u00f3n
        de un derecho de aprovechamiento por\n    turno, el registrador har\u00e1
        constar, mediante nota marginal, que el mismo\n    queda gravado con car\u00e1cter
        real para responder de las dos \u00faltimas cuotas,\n    a contar desde el
        momento de la reclamaci\u00f3n por v\u00eda judicial o notarial,\n    por
        todo el tiempo de vida del r\u00e9gimen. Para hacer efectiva la garant\u00eda,\n    el
        prestador de los servicios podr\u00e1 recurrir a cualquiera de los\n    procedimientos
        ejecutivos que la Ley de Propiedad Horizontal permite\n    utilizar a la comunidad
        de propietarios para reclamar las cuotas por\n    gastos comunes y al procedimiento
        extrajudicial de ejecuci\u00f3n hipotecaria.\n\n    2. Si el contrato se celebra
        ante notario, \u00e9ste advertir\u00e1 del derecho de\n    desistimiento que
        el art\u00edculo 12 establece en favor del adquirente, que\n    podr\u00e1
        hacerse por acta notarial, y de los dem\u00e1s derechos que le reconoce\n    el
        presente real decreto-ley.\n\n    3. El notario no autorizar\u00e1 la escritura,
        ni el registrador inscribir\u00e1 el\n    derecho si el contrato no contiene
        las menciones exigidas por el art\u00edculo\n    25.\n\n    Art\u00edculo
        32. Resoluci\u00f3n por falta de pago de las cuotas.\n\n    1. Salvo pacto
        en contrario, el propietario tendr\u00e1 una facultad\n    resolutoria en
        el caso de que el adquirente titular del derecho de\n    aprovechamiento por
        turno, una vez requerido, no atienda al pago de las\n    cuotas debidas por
        raz\u00f3n de los servicios prestados durante, al menos, un\n    a\u00f1o.\n\n    El
        propietario podr\u00e1 ejercer esta facultad de resoluci\u00f3n, a instancia
        de\n    la empresa de servicios, previo requerimiento fehaciente de pago al\n    deudor
        en el domicilio registral o, en su defecto, en el que conste a tal\n    fin
        en el contrato, bajo apercibimiento de proceder a la resoluci\u00f3n del\n    mismo
        si en el plazo de treinta d\u00edas natu\n\n    P\u00e1gina\n    16rales no
        se satisfacen \u00edntegramente las cantidades reclamadas.\n\n    2. Para
        llevar a cabo la resoluci\u00f3n, el propietario deber\u00e1 consignar, a\n    favor
        del titular del derecho, la parte proporcional del precio\n    correspondiente
        al tiempo que le reste hasta su extinci\u00f3n.\n\n    No obstante, mediante
        cl\u00e1usula penal podr\u00e1 pactarse la p\u00e9rdida en todo o\n    en
        parte de las cantidades que con arreglo al p\u00e1rrafo anterior\n    corresponda
        percibir al titular del derecho resuelto. Todo ello sin\n    perjuicio de
        la facultad moderadora de los Tribunales establecida en el\n    art\u00edculo
        1154 del C\u00f3digo Civil.\n\n    3. El propietario que ejercite la facultad
        resolutoria regulada en este\n    art\u00edculo quedar\u00e1 obligado a atender
        las deudas que el titular del derecho\n    de aprovechamiento por turno tuviere
        pendientes con la empresa de\n    servicios, salvo pacto en contrario con
        \u00e9sta.\n\n    Art\u00edculo 33. Facultades del titular de derechos de
        aprovechamiento por\n    turno.\n\n    1. El titular de un derecho de aprovechamiento
        por turno puede libremente\n    disponer de su derecho sin m\u00e1s limitaciones
        que las que resultan de las\n    leyes y sin que la transmisi\u00f3n del mismo
        afecte a las obligaciones\n    derivadas del r\u00e9gimen.\n\n    2. El titular
        de derechos de aprovechamiento por turno que participe\n    profesionalmente
        en la transmisi\u00f3n o comercializaci\u00f3n de derechos reales\n    constituidos
        sobre los mismos quedar\u00e1 sujeto a lo dispuesto en el\n    presente t\u00edtulo.
        Los adquirentes de estos derechos quedar\u00e1n subrogados en\n    los que
        correspondan al titular del derecho de aprovechamiento por turno\n    con
        arreglo a este real decreto-ley y, en especial, los que le\n    corresponden
        frente al propietario del inmueble.\n\n    3. En el caso del apartado anterior,
        si el derecho de aprovechamiento por\n    turno no estuviera inscrito a favor
        del transmitente del derecho real o\n    cedente del derecho personal, el
        adquirente o cesionario podr\u00e1 solicitar\n    la inscripci\u00f3n del
        derecho de aprovechamiento por turno a nombre del\n    transmitente o cedente,
        por el procedimiento regulado en el art\u00edculo 312\n    del Reglamento
        Hipotecario.\n\n    4. La escritura reguladora del r\u00e9gimen de aprovechamiento
        por turno deber\u00e1\n    prever la constituci\u00f3n de una comunidad de
        titulares. La comunidad de\n    titulares se regir\u00e1 por los estatutos
        previstos en la escritura\n    reguladora o los que libremente adopten los
        titulares de los derechos y\n    sus acuerdos se regir\u00e1n por las siguientes
        normas:\n\n    1.\u00aa Los acuerdos que tiendan a modificar el r\u00e9gimen
        constituido deber\u00e1n\n    ser tomados por la mayor\u00eda de dos tercios
        de los titulares.\n\n    2.\u00aa Los dem\u00e1s acuerdos requerir\u00e1n
        \u00fanicamente la mayor\u00eda simple de los\n    titulares del derecho de
        aprovechamiento por turno.\n\n    3.\u00aa Cada persona tendr\u00e1 tantos
        votos como derechos de los que es titular.\n\n    4.\u00aa Si no resultare
        mayor\u00eda, o el acuerdo de \u00e9ste fuere gravemente\n    perjudicial
        para los interesados, el Juez proveer\u00e1 a instancia de parte\n    lo que
        corresponda.\n\n    5.\u00aa Las normas de la Ley de Propiedad Horizontal
        reguladoras del\n    funcionamiento de las comunidades de propietarios se
        aplicar\u00e1n supletoria\n    y subsidiariamente a las presentes.\n\n    CAP\u00cdTULO
        III\n\n    Incumplimiento de los servicios\n\n    Art\u00edculo 34. Incumplimiento
        de los servicios.\n\n    El propietario o promotor es responsable, frente
        a los titulares de\n    derechos de aprovechamiento por turno, de la efectiva
        prestaci\u00f3n de los\n    servicios. En caso de incumplimiento por la empresa
        de servicios, el\n    propietario o promotor deber\u00e1 resolver el contrato
        y exigir el\n    resarcimiento de da\u00f1os y perjuicios. La acci\u00f3n
        de resoluci\u00f3n corresponde\n    al propietario o promotor. En todo caso,
        cualquier titular de un derecho\n    de aprovechamiento por turno podr\u00e1
        reclamar del propietario la efectiva\n    prestaci\u00f3n de los servicios
        y las indemnizaciones que correspondan en el\n    caso de que tal prestaci\u00f3n
        no se efect\u00fae. Una vez resuelto el contrato\n    celebrado con la empresa
        de servicios que lo ha incumplido, el\n    propietario o promotor deber\u00e1
        asumir directamente la prestaci\u00f3n del\n    servicio o contratarla con
        otra empresa de servicios. Cualquier\n    alteraci\u00f3n del contrato no
        perjudicar\u00e1, en ning\u00fan caso, a los titulares\n    de los derechos
        de aprovechamiento por turno.\n\n    T\u00cdTULO III\n\n    Normas tributarias\n\n    Art\u00edculo
        35. \u00c1mbito de aplicaci\u00f3n.\n\n    Las normas tributarias contempladas
        en este t\u00edtulo se aplicar\u00e1n a los\n    derechos regulados en el
        t\u00edtulo II, sin perjuicio de lo dispuesto en los\n    Tratados y Convenios
        internacionales en los que Espa\u00f1a sea parte.\n\n    En lo no previsto
        en el presente t\u00edtulo, se aplicar\u00e1n las disposiciones\n    tributarias
        generales.\n\n    Art\u00edculo 36. Impuesto sobre el Patrimonio.\n\n    Los
        derechos contemplados en el t\u00edtulo II, cualquiera que sea su\n    naturaleza,
        se valorar\u00e1n, de acuerdo con lo previsto en el art\u00edculo\n    10.3.b)
        de la Ley 19/1991, de 6 de junio, del Impuesto sobre el\n    Patrimonio, por
        su precio de adquisici\u00f3n.\n\n    P\u00e1gina\n    17Art\u00edculo 37.
        Impuesto sobre Transmisiones Patrimoniales y Actos Jur\u00eddicos\n    Documentados.\n\n    A
        las transmisiones entre particulares no sujetas al Impuesto sobre el\n    Valor
        A\u00f1adido o al Impuesto General Indirecto Canario de los derechos\n    contemplados
        en el presente real decreto-ley, cualquiera que sea su\n    naturaleza, les
        ser\u00e1 aplicable el tipo de gravamen del 4 por 100 en el\n    Impuesto
        sobre Transmisiones Patrimoniales y Actos Jur\u00eddicos\n    Documentados.\n\n    Disposici\u00f3n
        transitoria \u00fanica. Contratos preexistentes.\n\n    1. El presente real
        decreto-ley no se aplicar\u00e1 a los contratos entre\n    empresarios y consumidores,
        cualquiera que sea su denominaci\u00f3n, referidos\n    en los art\u00edculos
        1 y 23, celebrados con anterioridad y vigentes al tiempo\n    de entrada en
        vigor de la misma, salvo que las partes contractuales\n    acuerden adaptarlos
        a alguna de las modalidades reconocidas por el\n    presente real decreto-ley.\n\n    2.
        La forma y contenido de los actos de adaptaci\u00f3n ser\u00e1n los dispuestos
        en\n    este real decreto-ley para cada uno los negocios jur\u00eddicos respectivos.\n\n    3.
        Todos los reg\u00edmenes preexistentes tendr\u00e1n una duraci\u00f3n m\u00e1xima
        de 50\n    a\u00f1os, que en el caso de los celebrados antes de la entrada
        en vigor de la\n    Ley 42/1998, de 15 de diciembre, se computar\u00e1 desde
        esta fecha, salvo que\n    sean de duraci\u00f3n inferior o que hubieran hecho
        en la escritura de\n    adaptaci\u00f3n, declaraci\u00f3n expresa de continuidad
        por tiempo indefinido o\n    por plazo cierto.\n\n    4. Los reg\u00edmenes
        de aprovechamiento por turno de naturaleza contractual o\n    asociativa relativos
        a bienes inmuebles sitos en Espa\u00f1a a que se refiere\n    el apartado
        8 del art\u00edculo 23, constituidos antes de la entrada en vigor\n    del
        presente real decreto-ley podr\u00e1n publicitar el r\u00e9gimen en el Registro\n    de
        la Propiedad donde radique el inmueble conforme a lo previsto en el\n    referido
        apartado 8.\n\n    Disposici\u00f3n derogatoria \u00fanica. Derogaci\u00f3n
        normativa.\n\n    Queda derogada la Ley 42/1998, de 15 de diciembre, sobre
        derechos de\n    aprovechamiento por turno de bienes inmuebles de uso tur\u00edstico
        y normas\n    tributarias.\n\n    Disposici\u00f3n final primera. T\u00edtulo
        competencial.\n\n    1. Este real decreto-ley se dicta al amparo de la competencia
        del Estado\n    en materia de legislaci\u00f3n mercantil, procesal y de legislaci\u00f3n
        civil, de\n    acuerdo con lo establecido en el art\u00edculo 149.1.6.\u00aa
        y 8.\u00aa de la\n    Constituci\u00f3n espa\u00f1ola, sin perjuicio de la
        conservaci\u00f3n, modificaci\u00f3n y\n    desarrollo por las Comunidades
        Aut\u00f3nomas de los derechos civiles, forales\n    o especiales, all\u00ed
        donde existan.\n\n    2. El t\u00edtulo III se dicta al amparo de lo establecido
        en el art\u00edculo\n    149.1.14.\u00aa de la Constituci\u00f3n espa\u00f1ola,
        que atribuye al Estado la\n    competencia sobre la hacienda general.\n\n    Disposici\u00f3n
        final segunda. Incorporaci\u00f3n de Derecho de la Uni\u00f3n Europea.\n\n    Mediante
        este real decreto-ley se incorpora al ordenamiento jur\u00eddico\n    espa\u00f1ol
        la Directiva 2008/122/CE del Parlamento Europeo y del Consejo, de\n    14
        de enero de 2008, relativa a la protecci\u00f3n de los consumidores con\n    respecto
        a determinados aspectos de los contratos de aprovechamiento por\n    turno
        de bienes de uso tur\u00edstico, de adquisici\u00f3n de productos\n    vacacionales
        de larga duraci\u00f3n, de reventa y de intercambio.\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 37/1992, de 28 de\n    diciembre,
        del Impuesto sobre el Valor A\u00f1adido.\n\n    Se a\u00f1ade un nuevo n\u00famero
        18.\u00ba en el apartado uno.2 del art\u00edculo 91 de la\n    Ley 37/1992,
        de 28 de diciembre, del Impuesto sobre el Valor A\u00f1adido, con\n    la
        siguiente redacci\u00f3n:\n\n    \"18.\u00ba La cesi\u00f3n de los derechos
        de aprovechamiento por turno de edificios,\n    conjuntos inmobiliarios o
        sectores de ellos arquitect\u00f3nicamente\n    diferenciados cuando el inmueble
        tenga, al menos, diez alojamientos, de\n    acuerdo con lo establecido en
        la normativa reguladora de estos\n    servicios.\"\n\n    Disposici\u00f3n
        final cuarta. Entrada en vigor.\n\n    Este real decreto-ley entrar\u00e1
        en vigor el d\u00eda siguiente al de su\n    publicaci\u00f3n en el \"Bolet\u00edn
        Oficial del Estado\".\n\n    ANEXO I\n\n    Formulario de informaci\u00f3n
        normalizado para contratos de aprovechamiento\n    por turno de bienes de
        uso tur\u00edstico\n\n    Parte 1:\n\n    Identidad, domicilio y estatuto
        jur\u00eddico del comerciante o comerciantes\n    que ser\u00e1n parte en
        el contrato:\n\n    Breve descripci\u00f3n del producto (por ejemplo, descripci\u00f3n
        del bien\n    inmueble):\n\n    Naturaleza y contenido exactos del derecho
        o derechos:\n\n    P\u00e1gina\n    18Per\u00edodo exacto durante el cual
        podr\u00e1 ejercerse el derecho objeto del\n    contrato y, si es necesario,
        su duraci\u00f3n:\n\n    Fecha a partir de la cual el consumidor podr\u00e1
        ejercer el derecho objeto\n    del contrato:\n\n    Si el contrato se refiere
        a un bien espec\u00edfico que se halla en\n    construcci\u00f3n, fecha en
        que el alojamiento y los servicios/las\n    instalaciones estar\u00e1n terminados/disponibles:\n\n    Precio
        que deber\u00e1 pagar el consumidor por la adquisici\u00f3n del derecho o\n    derechos:\n\n    Rese\u00f1a
        de los costes obligatorios adicionales impuestos en virtud del\n    contrato;
        tipo de costes e indicaci\u00f3n de los importes respectivos (por\n    ejemplo,
        contribuciones anuales, otras contribuciones recurrentes,\n    impuestos especiales,
        impuestos locales):\n\n    Resumen de los principales servicios de los que
        puede disfrutar el\n    consumidor (por ejemplo, electricidad, agua, mantenimiento,
        recogida de\n    basuras) e indicaci\u00f3n de los importes que deber\u00e1
        pagar por dichos\n    servicios:\n\n    Resumen de las instalaciones de las
        que puede disfrutar el consumidor (por\n    ejemplo, piscina o sauna):\n\n    \u00bfEst\u00e1n
        incluidas en los costes indicados anteriormente?\n\n    En caso negativo,
        especif\u00edquese lo que est\u00e1 incluido y lo que debe pagarse\n    aparte:\n\n    \u00bfEs
        posible afiliarse a un sistema de intercambio?\n\n    En caso afirmativo,
        ind\u00edquese el nombre del sistema de intercambio:\n\n    Indicaci\u00f3n
        de los costes derivados de la afiliaci\u00f3n o del intercambio:\n\n    \u00bfSe
        ha adherido el comerciante a uno o m\u00e1s c\u00f3digos de conducta y, en
        caso\n    afirmativo, d\u00f3nde puede o pueden localizarse?\n\n    Parte
        2:\n\n    Informaci\u00f3n general:\n\n    - El consumidor tiene derecho a
        desistir del presente contrato, sin\n    necesidad de justificaci\u00f3n alguna,
        en un plazo de catorce d\u00edas naturales\n    a partir de la fecha de celebraci\u00f3n
        del contrato o de cualquier contrato\n    preliminar vinculante, o a partir
        de la fecha de la recepci\u00f3n de dichos\n    contratos si esta es posterior.\n\n    -
        Durante ese plazo de desistimiento, se proh\u00edbe todo pago de anticipos\n    por
        el consumidor. La prohibici\u00f3n afecta a cualquier contrapartida,\n    incluido
        el pago, la constituci\u00f3n de garant\u00edas, la reserva de dinero en\n    cuentas,
        el reconocimiento expl\u00edcito de deuda, etc. Incluye no solo los\n    pagos
        al comerciante, sino tambi\u00e9n a terceros.\n\n    - El consumidor no soportar\u00e1
        costes ni obligaciones distintos de los que\n    se especifican en el contrato.\n\n    -
        De conformidad con el Derecho internacional privado, el contrato podr\u00e1\n    regirse
        por una legislaci\u00f3n distinta de la del Estado miembro en que el\n    consumidor
        tenga su residencia o domicilio habitual y los posibles\n    litigios podr\u00e1n
        remitirse a \u00f3rganos jurisdiccionales distintos de los del\n    Estado
        miembro en que el consumidor tenga su residencia o domicilio\n    habitual.\n\n    Firma
        del consumidor:\n\n    Parte 3:\n\n    Informaci\u00f3n adicional a la que
        tiene derecho el consumidor y lugar\n    concreto en que puede obtenerse (por
        ejemplo, la secci\u00f3n correspondiente\n    de un folleto general) si no
        se facilita a continuaci\u00f3n:\n\n    1) INFORMACI\u00d3N SOBRE LOS DERECHOS
        ADQUIRIDOS\n\n    - condiciones que rigen el ejercicio del derecho objeto
        del contrato en el\n    territorio del Estado o Estados miembros en los que
        est\u00e9n situados el\n    bien o los bienes de que se trata e informaci\u00f3n
        sobre si se han cumplido\n    esas condiciones o, en caso contrario, las condiciones
        que quedan por\n    cumplir,\n\n    - en caso de que el contrato prevea derechos
        de ocupaci\u00f3n de un\n    alojamiento seleccionado de entre un conjunto
        de alojamientos,\n    informaci\u00f3n sobre las restricciones a que est\u00e1
        sometida la capacidad del\n    consumidor de utilizar cualquier alojamiento
        de dicho conjunto en\n    cualquier momento.\n\n    2) INFORMACI\u00d3N SOBRE
        LOS BIENES\n\n    - en caso de que el contrato se refiera a un bien inmueble
        espec\u00edfico, una\n    descripci\u00f3n precisa y detallada del bien y
        de su ubicaci\u00f3n; en caso de\n    que el contrato se refiera a varios
        bienes (complejos tur\u00edsticos), una\n    descripci\u00f3n apropiada de
        los bienes y de su ubicaci\u00f3n; en caso de que el\n    contrato se refiera
        a un alojamiento que no sea un bien inmueble, una\n    descripci\u00f3n apropiada
        del alojamiento y de sus instalaciones,\n\n    - los servicios (por ejemplo,
        electricidad, agua, mantenimiento, recogida\n    de basuras) de los que puede
        o podr\u00e1 disfrutar el consumidor, y las\n    condiciones de tal disfrute,\n\n    -
        cuando proceda, las instalaciones comunes, como piscinas, saunas, etc.,\n    a
        las que el consumidor\n\n    P\u00e1gina\n    19tiene o podr\u00eda tener
        acceso en su momento y las condiciones de este\n    acceso.\n\n    3) REQUISITOS
        ADICIONALES PARA LOS ALOJAMIENTOS EN CONSTRUCCI\u00d3N (si\n    procede)\n\n    -
        el estado de terminaci\u00f3n del alojamiento y de los servicios que lo hacen\n    completamente
        operativo (conexiones de gas, electricidad, agua y\n    tel\u00e9fono) y cualesquiera
        instalaciones de que podr\u00e1 disfrutar el\n    consumidor,\n\n    - plazo
        para la terminaci\u00f3n del alojamiento y de los servicios que lo\n    hacen
        completamente operativo (conexiones de gas, electricidad, agua y\n    tel\u00e9fono)
        y una estimaci\u00f3n razonable del plazo para la terminaci\u00f3n de\n    cualesquiera
        instalaciones de que podr\u00e1 disfrutar el consumidor,\n\n    - el n\u00famero
        del permiso de construcci\u00f3n y el nombre y la direcci\u00f3n\n    completa
        de la autoridad o autoridades competentes,\n\n    - una garant\u00eda relativa
        a la terminaci\u00f3n del alojamiento o una garant\u00eda\n    relativa al
        reembolso de cualquier pago efectuado en caso de que no se\n    termine y,
        si procede, las condiciones que rigen el funcionamiento de\n    tales garant\u00edas.\n\n    4)
        INFORMACI\u00d3N SOBRE LOS COSTES\n\n    - una descripci\u00f3n precisa y
        adecuada de todos los costes asociados al\n    contrato de aprovechamiento
        por turno de bienes de uso tur\u00edstico; la\n    forma en que los costes
        se asignar\u00e1n a los consumidores y c\u00f3mo y cu\u00e1ndo\n    podr\u00e1n
        incrementarse dichos costes; el m\u00e9todo para el c\u00e1lculo de la suma\n    correspondiente
        a las cargas relativas a la ocupaci\u00f3n del bien, las\n    cargas legales
        obligatorias (por ejemplo, impuestos y contribuciones) y\n    los gastos generales
        de car\u00e1cter administrativo (por ejemplo, gesti\u00f3n,\n    mantenimiento
        y reparaciones),\n\n    - cuando proceda, informaci\u00f3n sobre la existencia
        de cargas, hipotecas,\n    grav\u00e1menes o cualquier otra anotaci\u00f3n
        registral que grave el derecho al\n    alojamiento.\n\n    5) INFORMACI\u00d3N
