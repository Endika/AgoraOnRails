        cuenta razonada de su adopci\u00f3n al Ministro de Econom\u00eda y\n    Competitividad.\n\n    El
        Banco de Espa\u00f1a remitir\u00e1 con periodicidad trimestral al Ministerio
        de\n    Econom\u00eda y Competitividad la informaci\u00f3n esencial sobre
