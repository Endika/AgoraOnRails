        III\n\n    Est\u00edmulos a la contrataci\u00f3n\n\n    Art\u00edculo 9. Incentivos
        a la contrataci\u00f3n a tiempo parcial con vinculaci\u00f3n\n    formativa.\n\n    1.
        Las empresas, incluidos los trabajadores aut\u00f3nomos, que celebren\n    contratos
        a tiempo parcial con vinculaci\u00f3n formativa con j\u00f3venes\n    desempleados
        menores de treinta a\u00f1os tendr\u00e1n derecho, durante un m\u00e1ximo\n    de
        doce meses, a una reducci\u00f3n de la cuota empresarial a la Seguridad\n    Social
        por contingencias comunes correspondiente al trabajador\n    contratado, del
        100 por cien en el caso de que el contrato se suscriba\n    por empresas cuya
        plantilla sea inferior a 250 personas, o del 75 por\n    ciento, en el supuesto
        de que la empresa contratante tenga una plantilla\n    igual o superior a
        esa cifra.\n\n    Este incentivo podr\u00e1 ser prorrogado por otros doce
        meses, siempre que el\n    trabajador contin\u00fae compatibilizando el empleo
        con la formaci\u00f3n, o la\n    haya cursado en los seis meses previos a
        la finalizaci\u00f3n del periodo a\n    que se refiere el p\u00e1rrafo anterior.\n\n    2.
        Los trabajadores deber\u00e1n cumplir alguno de los siguientes requisitos:\n\n    a)
        No tener experiencia laboral o que esta sea inferior a tres meses.\n\n    b)
        Proceder de otro sector de actividad, en los t\u00e9rminos que se determinen\n    reglamentariamente.\n\n    c)
        Ser desempleado y estar inscrito ininterrumpidamente en la oficina de\n    empleo
        al menos doce meses durante los dieciocho anteriores a la\n    contrataci\u00f3n.\n\n    3.
        Los trabajadores deber\u00e1n compatibilizar el empleo con la formaci\u00f3n
        o\n    justificar haberla cursado en los seis meses previos a la celebraci\u00f3n
        del\n    contrato.\n\n    La formaci\u00f3n, no teniendo que estar vinculada
        espec\u00edficamente al puesto de\n    trabajo objeto del contrato, podr\u00e1
        ser:\n\n    a) Formaci\u00f3n acreditable oficial o promovida por los Servicios
        P\u00fablicos de\n    Empleo.\n\n    b) Formaci\u00f3n en idiomas o tecnolog\u00edas
        de la informaci\u00f3n y la comunicaci\u00f3n\n    de una duraci\u00f3n m\u00ednima
        de 90 horas en c\u00f3mputo anual.\n\n    4. Para la aplicaci\u00f3n de esta
        medida, el contrato podr\u00e1 celebrarse por\n    tiempo indefinido o por
        duraci\u00f3n determinada, de acuerdo con lo\n    establecido en el texto
        refundido de la Ley del Estatuto de los\n    Trabajadores, aprobado por el
        Real Decreto Legislativo 1/1995, de 24 de\n    marzo.\n\n    La jornada pactada
        no podr\u00e1 ser superior al 50 por cien de la\n    correspondiente a un
        trabajador a tiempo completo comparable. A estos\n    efectos se entender\u00e1
        por trabajador a tiempo completo comparable lo\n    establecido en el art\u00edculo
        12.1 del Estatuto de los Trabajadores.\n\n    5. Para poder acogerse a esta
        medida, las empresas, incluidos los\n    trabajadores aut\u00f3nomos, deber\u00e1n
        no haber adoptado, en los seis meses\n    anteriores a la celebraci\u00f3n
        del contrato, decisiones extintivas\n    improcedentes. La limitaci\u00f3n
        afectar\u00e1 \u00fanicamente a las extinciones\n    producidas con posterioridad
        a la entrada en vigor de este real\n    decreto-ley, y para la cobertura de
        aquellos puestos de trabajo del mismo\n    grupo profesional que los afectados
        por la extinci\u00f3n y para el mismo\n    centro o centros de trabajo.\n\n    P\u00e1gina\n    176.
        Para la aplicaci\u00f3n de los beneficios, la empresa deber\u00e1 mantener
        el\n    nivel de empleo alcanzado con el contrato a que se refiere este art\u00edculo\n    durante,
        al menos, un periodo equivalente a la duraci\u00f3n de dicho contrato\n    con
        un m\u00e1ximo de doce meses desde su celebraci\u00f3n. En caso de\n    incumplimiento
        de esta obligaci\u00f3n se deber\u00e1 proceder al reintegro de los\n    incentivos.\n\n    No
        se considerar\u00e1 incumplida la obligaci\u00f3n de mantenimiento del empleo
        a\n    que se refiere este apartado cuando el contrato de trabajo se extinga
        por\n    causas objetivas o por despido disciplinario cuando uno u otro sea\n    declarado
        o reconocido como procedente, ni las extinciones causadas por\n    dimisi\u00f3n,
        muerte, jubilaci\u00f3n o incapacidad permanente total, absoluta o\n    gran
        invalidez de los trabajadores o por la expiraci\u00f3n del tiempo\n    convenido
        o realizaci\u00f3n de la obra o servicio objeto del contrato, o por\n    resoluci\u00f3n
        durante el periodo de prueba.\n\n    7. Para la aplicaci\u00f3n de las medidas
        a que se refiere este art\u00edculo ser\u00e1\n    precisa la formalizaci\u00f3n
        escrita de los contratos en el modelo que se\n    establezca por el Servicio
        P\u00fablico de Empleo Estatal.\n\n    8. En lo no previsto en este art\u00edculo,
        ser\u00e1 de aplicaci\u00f3n, respecto de las\n    reducciones, lo dispuesto
        en la secci\u00f3n I del cap\u00edtulo I de la Ley\n    43/2006, de 29 de
        diciembre, para la mejora del crecimiento y del empleo\n    salvo lo establecido
        en sus art\u00edculos 2.7 y 6.2.\n\n    Art\u00edculo 10. Contrataci\u00f3n
        indefinida de un joven por microempresas y\n    empresarios aut\u00f3nomos.\n\n    1.
        Las empresas, incluidos los trabajadores aut\u00f3nomos, que contraten de\n    manera
        indefinida, a tiempo completo o parcial, a un joven desempleado\n    menor
        de treinta a\u00f1os tendr\u00e1n derecho a una reducci\u00f3n del 100 por
        cien de\n    la cuota empresarial a la Seguridad Social por contingencias
        comunes\n    correspondiente al trabajador contratado durante el primer a\u00f1o
        de\n    contrato, en los t\u00e9rminos recogidos en los apartados siguientes.\n\n    Para
        poder acogerse a esta medida, las empresas, incluidos los\n    trabajadores
        aut\u00f3nomos, deber\u00e1n reunir los siguientes requisitos:\n\n    a) Tener,
        en el momento de la celebraci\u00f3n del contrato, una plantilla\n    igual
        o inferior a nueve trabajadores.\n\n    b) No haber tenido ning\u00fan v\u00ednculo
        laboral anterior con el trabajador.\n\n    c) No haber adoptado, en los seis
        meses anteriores a la celebraci\u00f3n del\n    contrato, decisiones extintivas
        improcedentes. La limitaci\u00f3n afectar\u00e1\n    \u00fanicamente a las
        extinciones producidas con posterioridad a la entrada en\n    vigor de este
        real decreto-ley, y para la cobertura de aquellos puestos\n    de trabajo
        del mismo grupo profesional que los afectados por la extinci\u00f3n\n    y
        para el mismo centro o centros de trabajo.\n\n    d) No haber celebrado con
        anterioridad otro contrato con arreglo a este\n    art\u00edculo, salvo lo
        dispuesto en el apartado 5.\n\n    2. Lo establecido en este art\u00edculo
        no se aplicar\u00e1 en los siguientes\n    supuestos:\n\n    a) Cuando el
        contrato se concierte con arreglo al art\u00edculo 4 de la Ley\n    3/2012,
        de 6 de julio, de medidas urgentes para la reforma del mercado\n    laboral.\n\n    b)
        Cuando el contrato sea para trabajos fijos discontinuos, de acuerdo con\n    el
        art\u00edculo 15.8 del Estatuto de los Trabajadores.\n\n    c) Cuando se trate
        de contratos indefinidos incluidos en el art\u00edculo 2 de\n    la Ley 43/2006,
        de 29 de diciembre.\n\n    3. Los beneficios a que se refiere el apartado
        1, s\u00f3lo se aplicar\u00e1n\n    respecto a un contrato, salvo lo dispuesto
        en el apartado 5.\n\n    4. Para la aplicaci\u00f3n de los beneficios, la
        empresa deber\u00e1 mantener en el\n    empleo al trabajador contratado al
        menos dieciocho meses desde la fecha\n    de inicio de la relaci\u00f3n laboral,
        salvo que el contrato se extinga por\n    causa no imputable al empresario
        o por resoluci\u00f3n durante el periodo de\n    prueba.\n\n    Asimismo,
        deber\u00e1 mantener el nivel de empleo en la empresa alcanzado con\n    el
        contrato a que se refiere este art\u00edculo durante, al menos, un a\u00f1o\n    desde
        la celebraci\u00f3n del contrato. En caso de incumplimiento de estas\n    obligaciones
        se deber\u00e1 proceder al reintegro de los incentivos.\n\n    No se considerar\u00e1n
        incumplidas las obligaciones de mantenimiento del\n    empleo anteriores a
        que se refiere este apartado cuando el contrato de\n    trabajo se extinga
        por causas objetivas o por despido disciplinario\n    cuando uno u otro sea
        declarado o reconocido como procedente, ni las\n    extinciones causadas\n\n    P\u00e1gina\n    18por
        dimisi\u00f3n, muerte, jubilaci\u00f3n o incapacidad permanente total, absoluta\n    o
        gran invalidez de los trabajadores o por la expiraci\u00f3n del tiempo\n    convenido
        o realizaci\u00f3n de la obra o servicio objeto del contrato, o por\n    resoluci\u00f3n
        durante el periodo de prueba.\n\n    5. En los supuestos a que se refiere
        el \u00faltimo inciso del primer p\u00e1rrafo\n    del apartado 4, se podr\u00e1
        celebrar un nuevo contrato al amparo de este\n    art\u00edculo, si bien el
        periodo total de bonificaci\u00f3n no podr\u00e1 exceder, en\n    conjunto,
        de doce meses.\n\n    6. Para la aplicaci\u00f3n de las medidas a que se refiere
        este art\u00edculo ser\u00e1\n    precisa la formalizaci\u00f3n escrita de
        los contratos en el modelo que se\n    establezca por el Servicio P\u00fablico
        de Empleo Estatal.\n\n    7. En lo no previsto en este art\u00edculo, ser\u00e1
        de aplicaci\u00f3n lo dispuesto en\n    la secci\u00f3n I del cap\u00edtulo
        I de la Ley 43/2006, de 29 de diciembre, salvo\n    lo establecido en sus
        art\u00edculos 2.7 y 6.2.\n\n    Art\u00edculo 11. Incentivos a la contrataci\u00f3n
        en nuevos proyectos de\n    emprendimiento joven.\n\n    1. Tendr\u00e1n derecho
        a una reducci\u00f3n del 100 por cien de la cuota\n    empresarial de la Seguridad
        Social durante los doce meses siguientes a la\n    contrataci\u00f3n los trabajadores
        por cuenta propia menores treinta a\u00f1os, y\n    sin trabajadores asalariados,
        que desde la entrada en vigor de este real\n    decreto-ley contraten por
        primera vez, de forma indefinida, mediante un\n    contrato de trabajo a tiempo
        completo o parcial, a personas desempleadas\n    de edad igual o superior
        a cuarenta y cinco a\u00f1os, inscritas\n    ininterrumpidamente como desempleadas
        en la oficina de empleo al menos\n    durante doce meses en los dieciocho
        meses anteriores a la contrataci\u00f3n o\n    que resulten beneficiarios
        del programa de recualificaci\u00f3n profesional de\n    las personas que
        agoten su protecci\u00f3n por desempleo.\n\n    2. Para la aplicaci\u00f3n
        de los beneficios contemplados en este art\u00edculo, se\n    deber\u00e1
        mantener en el empleo al trabajador contratado, al menos,\n    dieciocho meses
        desde la fecha de inicio de la relaci\u00f3n laboral, salvo\n    que el contrato
        se extinga por causa no imputable al empresario o por\n    resoluci\u00f3n
        durante el periodo de prueba.\n\n    3. En los supuestos a que se refiere
        el apartado 2, se podr\u00e1 celebrar un\n    nuevo contrato al amparo de
        este art\u00edculo, si bien el periodo total de\n    aplicaci\u00f3n de la
        reducci\u00f3n no podr\u00e1 exceder, en conjunto, de doce meses.\n\n    4.
        En el caso de que la contrataci\u00f3n de un trabajador pudiera dar lugar\n    simult\u00e1neamente
        a la aplicaci\u00f3n de otras bonificaciones o reducciones en\n    las cuotas
        de Seguridad Social, s\u00f3lo podr\u00e1 aplicarse una de ellas,\n    correspondiendo
        la opci\u00f3n al beneficiario en el momento de formalizar el\n    alta del
        trabajador en la Seguridad Social.\n\n    5. En lo no previsto en esta disposici\u00f3n,
        ser\u00e1 de aplicaci\u00f3n lo\n    establecido en la Secci\u00f3n I del
        Cap\u00edtulo I de la Ley 43/2006, de 29 de\n    diciembre, para la mejora
        del crecimiento y del empleo, salvo lo\n    establecido en el art\u00edculo
        2.7.\n\n    Art\u00edculo 12. Primer empleo joven.\n\n    1. Para incentivar
        la adquisici\u00f3n de una primera experiencia profesional,\n    las empresas
        podr\u00e1n celebrar contratos temporales con j\u00f3venes\n    desempleados
        menores de treinta a\u00f1os que no tengan experiencia laboral o\n    si \u00e9sta
        es inferior a tres meses.\n\n    2. Estos contratos se regir\u00e1n por lo
        establecido en el art\u00edculo 15.1.b)\n    del Estatuto de los Trabajadores
        y sus normas de desarrollo, salvo lo\n    siguiente:\n\n    a) Se considerar\u00e1
        causa del contrato la adquisici\u00f3n de una primera\n    experiencia profesional.\n\n    b)
        La duraci\u00f3n m\u00ednima del contrato ser\u00e1 de tres meses.\n\n    c)
        La duraci\u00f3n m\u00e1xima del contrato ser\u00e1 de seis meses, salvo que
        se\n    establezca una duraci\u00f3n superior por convenio colectivo sectorial
        estatal\n    o, en su defecto, por convenio colectivo sectorial de \u00e1mbito
        inferior,\n    sin que en ning\u00fan caso dicha duraci\u00f3n pueda exceder
        de 12 meses.\n\n    d) El contrato deber\u00e1 celebrarse a jornada completa
        o a tiempo parcial\n    siempre que, en este \u00faltimo caso, la jornada
        sea superior al 75 por\n    ciento de la correspondiente a un trabajador a
        tiempo completo\n    comparable. A estos efectos se entender\u00e1 por trabajador
        a tiempo completo\n    comparable lo establecido en el art\u00edculo 12.1
        del Estatuto de los\n    Trabajadores.\n\n    3. Para poder acogerse a esta
        medida, las empresas, incluidos los\n    trabajadores aut\u00f3nomos, deber\u00e1n
        no haber adoptado, en los seis meses\n    anteriores a la celebraci\u00f3n
        del contrato, decisiones extintivas\n\n    P\u00e1gina\n    19improcedentes.
        La limitaci\u00f3n afectar\u00e1 \u00fanicamente a las extinciones\n    producidas
        con posterioridad a la entrada en vigor de este real\n    decreto-ley, y para
        la cobertura de aquellos puestos de trabajo del mismo\n    grupo profesional
        que los afectados por la extinci\u00f3n y para el mismo\n    centro o centros
        de trabajo.\n\n    4. Las empresas, incluidos los trabajadores aut\u00f3nomos,
        que, una vez\n    transcurrido un plazo m\u00ednimo de tres meses desde su
        celebraci\u00f3n,\n    transformen en indefinidos los contratos a que se refiere
        este art\u00edculo\n    tendr\u00e1n derecho a una bonificaci\u00f3n en las
        cuotas empresariales a la\n    Seguridad Social de 41,67 euros/mes (500 euros/a\u00f1o),
        durante tres a\u00f1os,\n    siempre que la jornada pactada sea al menos del
        50 por cien de la\n    correspondiente a un trabajador a tiempo completo comparable.
        Si el\n    contrato se hubiera celebrado con una mujer, la bonificaci\u00f3n
        por\n    transformaci\u00f3n ser\u00e1 de 58,33 euros/mes (700 euros/a\u00f1o).\n\n    5.
        Para la aplicaci\u00f3n de los beneficios, la empresa deber\u00e1 mantener
        el\n    nivel de empleo alcanzado con la transformaci\u00f3n a que se refiere
        este\n    art\u00edculo durante, al menos, doce meses. En caso de incumplimiento
        de esta\n    obligaci\u00f3n se deber\u00e1 proceder al reintegro de los incentivos.\n\n    No
        se considerar\u00e1 incumplida la obligaci\u00f3n de mantenimiento del empleo
        a\n    que se refiere este apartado cuando el contrato de trabajo se extinga
        por\n    causas objetivas o por despido disciplinario cuando uno u otro sea\n    declarado
        o reconocido como procedente, ni las extinciones causadas por\n    dimisi\u00f3n,
        muerte, jubilaci\u00f3n o incapacidad permanente total, absoluta o\n    gran
        invalidez de los trabajadores o por la expiraci\u00f3n del tiempo\n    convenido
        o realizaci\u00f3n de la obra o servicio objeto del contrato, o por\n    resoluci\u00f3n
        durante el periodo de prueba.\n\n    6. Para la aplicaci\u00f3n de las medidas
        a que se refiere este art\u00edculo ser\u00e1\n    precisa la formalizaci\u00f3n
        escrita de los contratos en el modelo que se\n    establezca por el Servicio
        P\u00fablico de Empleo Estatal.\n\n    7. En lo no previsto en este art\u00edculo,
        ser\u00e1 de aplicaci\u00f3n, en cuanto a los\n    incentivos, lo dispuesto
        en la secci\u00f3n I del cap\u00edtulo I de la Ley\n    43/2006, de 29 de
        diciembre, salvo lo establecido en sus art\u00edculos 2.7 y\n    6.2.\n\n    Art\u00edculo
        13. Incentivos a los contratos en pr\u00e1cticas para el primer\n    empleo.\n\n    1.
        Sin perjuicio de lo establecido en el art\u00edculo 11.1 del Estatuto de los\n    Trabajadores
        podr\u00e1n celebrarse contratos en pr\u00e1cticas con j\u00f3venes menores\n    de
        treinta a\u00f1os, aunque hayan transcurrido cinco o m\u00e1s a\u00f1os desde
        la\n    terminaci\u00f3n de los correspondientes estudios.\n\n    2. Las empresas,
        incluidos los trabajadores aut\u00f3nomos, que concierten un\n    contrato
        en pr\u00e1cticas con un menor de treinta a\u00f1os, tendr\u00e1n derecho
        a una\n    reducci\u00f3n del 50 por ciento de la cuota empresarial a la Seguridad
        Social\n    por contingencias comunes correspondiente al trabajador contratado\n    durante
        toda la vigencia del contrato.\n\n    En los supuestos en que, de acuerdo
        con lo dispuesto en el Real Decreto\n    1543/2011, de 31 de octubre, por
        el que se regulan las pr\u00e1cticas no\n    laborales en empresas, el trabajador
        estuviese realizando dichas\n    pr\u00e1cticas no laborales en el momento
        de la concertaci\u00f3n del contrato de\n    trabajo en pr\u00e1cticas, la
        reducci\u00f3n de cuotas ser\u00e1 del 75 por ciento.\n\n    3. Para la aplicaci\u00f3n
        de las medidas a que se refiere este art\u00edculo ser\u00e1\n    precisa
        la formalizaci\u00f3n escrita de los contratos en el modelo que se\n    establezca
        por el Servicio P\u00fablico de Empleo Estatal.\n\n    4. En lo no previsto
        en este art\u00edculo, ser\u00e1 de aplicaci\u00f3n lo dispuesto, en\n    cuanto
        a los incentivos, en la secci\u00f3n I del cap\u00edtulo I de la Ley\n    43/2006,
        de 29 de diciembre, salvo lo establecido en el art\u00edculo 2.7.\n\n    Art\u00edculo
        14. Incentivos a la incorporaci\u00f3n de j\u00f3venes a entidades de la\n    econom\u00eda
        social.\n\n    1. Se incorporan las siguientes bonificaciones aplicables a
        las entidades\n    de la econom\u00eda social:\n\n    a) Bonificaciones en
        las cuotas empresariales de la Seguridad Social\n    durante tres a\u00f1os,
        cuya cuant\u00eda ser\u00e1 de 66,67 euros/mes (800 euros/a\u00f1o),\n    aplicable
        a las cooperativas o sociedades laborales que incorporen\n    trabajadores
        desempleados menores de 30 a\u00f1os como socios trabajadores o\n    de trabajo.
        En el caso de cooperativas, las bonificaciones se aplicar\u00e1n\n    cuando
        \u00e9stas hayan optado por un r\u00e9gimen de Seguridad Social propio de\n    trabajadores
        por cuenta ajena, en los t\u00e9rminos de la disposici\u00f3n\n    adicional
        cuarta del texto refundido de la Ley General de la Seguridad\n    Social,
        aprobado por el Real Decreto Legislativo 1/1994, de 20 de junio.\n\n    b)
        Bonificaciones en las cuotas de la Seguridad Social aplicables a las\n    empresas
        de inserci\u00f3n en los supuestos de contratos de trabajo suscritos\n    con
        personas menores de 30 a\u00f1os en situaci\u00f3n de exclusi\u00f3n social\n    incluidas
        en el art\u00edculo 2 de la Ley 44/2007, de 13 de diciembre, para la\n    regulaci\u00f3n
        del r\u00e9gimen de\n\n    P\u00e1gina\n    20las empresas de inserci\u00f3n,
        de 137,50 euros/mes (1.650 euros/a\u00f1o) durante\n    toda la vigencia del
        contrato o durante tres a\u00f1os, en caso de\n    contrataci\u00f3n indefinida.
        Estas bonificaciones no ser\u00e1n compatibles con\n    las previstas en el
        art\u00edculo 16.3.a) de la Ley 44/2007, de 13 de\n    diciembre.\n\n    2.
        En lo no previsto en el apartado anterior, se aplicar\u00e1 lo establecido\n    en
        la Ley 43/2006, de 29 de diciembre, para la mejora del crecimiento y\n    del
        empleo, en cuanto a los requisitos que han de cumplir los\n    beneficiarios,
        las exclusiones en la aplicaci\u00f3n de las bonificaciones,\n    cuant\u00eda
        m\u00e1xima, incompatibilidades o reintegro de beneficios.\n\n    En relaci\u00f3n
        a las cooperativas y sociedades laborales, tambi\u00e9n ser\u00e1 de\n    aplicaci\u00f3n,
        en cuanto a los incentivos, lo dispuesto en la secci\u00f3n I del\n    cap\u00edtulo
        I de la Ley 43/2006, de 29 de diciembre, salvo lo establecido en\n    sus
        art\u00edculos 2.7 y 6.2.\n\n    CAP\u00cdTULO IV\n\n    Mejora de la Intermediaci\u00f3n\n\n    Art\u00edculo
        15. Formalizaci\u00f3n conjunta de acuerdos marco para la contrataci\u00f3n\n    de
        servicios que faciliten la intermediaci\u00f3n laboral.\n\n    Se a\u00f1ade
        una nueva disposici\u00f3n adicional trig\u00e9sima segunda al texto\n    refundido
        de la Ley de Contratos del Sector P\u00fablico, aprobado por el Real\n    Decreto
        Legislativo 3/2011, de 14 de noviembre, en los siguientes\n    t\u00e9rminos:\n\n    \"Disposici\u00f3n
        adicional trig\u00e9sima segunda. Formalizaci\u00f3n conjunta de\n    acuerdos
        marco para la contrataci\u00f3n de servicios que faciliten la\n    intermediaci\u00f3n
        laboral.\n\n    La Direcci\u00f3n General del Servicio P\u00fablico de Empleo
        Estatal y los \u00f3rganos\n    de contrataci\u00f3n competentes de las Comunidades
        Aut\u00f3nomas, as\u00ed como de las\n    entidades y organismos dependientes
        de ellas e integrados en el Sistema\n    Nacional de Empleo, podr\u00e1n concluir
        de forma conjunta acuerdos marco con\n    uno o varios empresarios con el
        fin de fijar las condiciones a que habr\u00e1n\n    de ajustarse todos los
        contratos de servicios de caracter\u00edsticas\n    homog\u00e9neas definidos
        en los convenios a que se refiere el p\u00e1rrafo\n    siguiente para facilitar
        a los Servicios P\u00fablicos de Empleo la\n    intermediaci\u00f3n laboral
        y que se pretendan adjudicar durante un per\u00edodo\n    determinado, siempre
        que el recurso a estos instrumentos no se efect\u00fae de\n    forma abusiva
        o de modo que la competencia se vea obstaculizada,\n    restringida o falseada.\n\n    Esta
        conclusi\u00f3n conjunta de acuerdos marco se realizar\u00e1 con arreglo a
        lo\n    dispuesto en el Cap\u00edtulo II del T\u00edtulo II del Libro III
        y previa adopci\u00f3n\n    del correspondiente convenio de colaboraci\u00f3n
        entre el Servicio P\u00fablico de\n    Empleo Estatal y las Comunidades Aut\u00f3nomas
        o las entidades y organismos\n    dependientes de ellas e integrados en el
        Sistema Nacional de Empleo.\n\n    No podr\u00e1n ser objeto de estos contratos
        marco las actuaciones de\n    intermediaci\u00f3n laboral que puedan preverse
        en los procedimientos de\n    selecci\u00f3n de personal laboral temporal
        por parte de las Administraciones\n    P\u00fablicas, debiendo realizarse
        dicha intermediaci\u00f3n exclusivamente y de\n    manera directa por los
        correspondientes servicios p\u00fablicos de empleo.\"\n\n    Art\u00edculo
        16. Base de datos com\u00fan de ofertas, demandas de empleo y\n    oportunidades
        de formaci\u00f3n.\n\n    Se introducen las siguientes modificaciones en la
        Ley 56/2003, de 16 de\n    diciembre, de Empleo:\n\n    Uno. La letra b) del
        apartado 2 del art\u00edculo 8 queda redactada del\n    siguiente modo:\n\n    \"b)
        Existencia de una base de datos com\u00fan, Portal \u00danico de Empleo, que\n    posibilite
        la difusi\u00f3n de las ofertas, demandas de empleo y oportunidades\n    de
        formaci\u00f3n existentes en todo el territorio del Estado, as\u00ed como
        en el\n    resto de los pa\u00edses del Espacio Econ\u00f3mico Europeo, respetando
        lo\n    establecido en la Ley Org\u00e1nica 15/1999, de 13 de diciembre, de
        Protecci\u00f3n\n    de Datos de Car\u00e1cter Personal.\n\n    Para ello,
        los Servicios P\u00fablicos de Empleo registrar\u00e1n todas las ofertas\n    y
        demandas de empleo en las bases de datos del Sistema de Informaci\u00f3n de\n    los
        Servicios P\u00fablicos de Empleo. El Servicio\n\n    P\u00e1gina\n    21P\u00fablico
        de Empleo Estatal garantizar\u00e1 la difusi\u00f3n de esta informaci\u00f3n
        a\n    todos los ciudadanos, empresas y administraciones p\u00fablicas como
        garant\u00eda\n    de transparencia y unidad de mercado.\"\n\n    Dos. Se
        a\u00f1ade un nuevo apartado 3 en el art\u00edculo 14, renumer\u00e1ndose
        el\n    actual apartado 3 que pasa a ser el n\u00famero 4, que queda redactado
        del\n    siguiente modo:\n\n    \"3. Con car\u00e1cter previo al libramiento
        de los fondos que en el seno de la\n    Conferencia Sectorial de Empleo y
        Asuntos Laborales se destinen a\n    posibilitar las funciones de intermediaci\u00f3n
        laboral, sin barreras\n    territoriales, en los t\u00e9rminos de la letra
        c) del art\u00edculo 7.Bis de la\n    Ley 56/2003, de 16 de diciembre, de
        Empleo, el Servicio P\u00fablico de Empleo\n    Estatal comprobar\u00e1 el
        cumplimiento por parte de los Servicios P\u00fablicos de\n    Empleo de lo
        establecido en el apartado 2.b) del art\u00edculo 8.\n\n    Si el Servicio
        P\u00fablico de Empleo Estatal detectase el incumplimiento de\n    esta obligaci\u00f3n
        por parte de alguna comunidad aut\u00f3noma, no proceder\u00e1 al\n    abono
        de las cantidades debidas en tanto no se subsane esta situaci\u00f3n. A\n    estos
        efectos, el Servicio P\u00fablico de Empleo Estatal comunicar\u00e1 a las\n    comunidades
        aut\u00f3nomas que se encuentren en esta situaci\u00f3n la necesidad de\n    subsanar
        el incumplimiento detectado.\"\n\n    T\u00cdTULO II\n\n    Medidas de fomento
        de la financiaci\u00f3n empresarial\n\n    Art\u00edculo 17. Modificaci\u00f3n
        del Reglamento de ordenaci\u00f3n y supervisi\u00f3n de\n    los seguros privados,
        aprobado por Real Decreto 2486/1998, de 20 de\n    noviembre.\n\n    El Reglamento
        de ordenaci\u00f3n y supervisi\u00f3n de los seguros privados,\n    aprobado
        por Real Decreto 2486/1998, de 20 de noviembre, queda modificado\n    como
        sigue:\n\n    Uno. Se a\u00f1ade un subapartado c) en el art\u00edculo 50.5,
        con la siguiente\n    redacci\u00f3n:\n\n    \"c) Los valores y derechos negociados
        en el Mercado Alternativo Burs\u00e1til,\n    o en otro sistema multilateral
        de negociaci\u00f3n que se concrete mediante\n    real decreto.\"\n\n    Dos.
        El sexto p\u00e1rrafo del art\u00edculo 53.4, queda redactado del siguiente\n    modo:\n\n    \"La
        inversi\u00f3n en valores o derechos mobiliarios que no se hallen admitidos\n    a
        negociaci\u00f3n en mercados regulados en el \u00e1mbito de la Organizaci\u00f3n
        para\n    la Cooperaci\u00f3n y el Desarrollo Econ\u00f3mico (OCDE), junto
        con las acciones y\n    participaciones en instituciones de inversi\u00f3n
        colectiva de inversi\u00f3n\n    libre o en instituciones de inversi\u00f3n
        colectiva de instituciones de\n    inversi\u00f3n colectiva de inversi\u00f3n
        libre contempladas en el apartado\n    5.a.2.\u00ba del art\u00edculo 50,
        las acciones y participaciones en sociedades y\n    fondos de capital riesgo
        a las que se refiere el apartado 5.a.3.\u00ba del\n    art\u00edculo 50 y
        la inversi\u00f3n en valores o derechos negociados en el Mercado\n    Alternativo
        Burs\u00e1til, o en otro sistema multilateral de negociaci\u00f3n que\n    se
        concrete mediante real decreto, no podr\u00e1n computarse por un importe\n    superior
        al 10 por 100 del total de las provisiones t\u00e9cnicas a cubrir.\n    Cuando
        se trate de entidades reaseguradoras y \u00fanicamente para la\n    inversi\u00f3n
        en valores o derechos mobiliarios que no se hallen admitidos a\n    negociaci\u00f3n
        en mercados regulados en el \u00e1mbito de la Organizaci\u00f3n para la\n    Cooperaci\u00f3n
        y el Desarrollo Econ\u00f3mico (OCDE), dicho l\u00edmite ser\u00e1 el 30 por\n    100.\"\n\n    Tres.
        El octavo p\u00e1rrafo del art\u00edculo 53.4 queda redactado del siguiente\n    modo:\n\n    \"El
        conjunto de las acciones y participaciones en una instituci\u00f3n de\n    inversi\u00f3n
        colectiva de inversi\u00f3n libre o en una instituci\u00f3n de inversi\u00f3n\n    colectiva
        de instituciones de inversi\u00f3n colectiva de inversi\u00f3n libre, a\n    las
        que se refiere el apartado 5.a.2.\u00ba del art\u00edculo 50 de este\n    reglamento,
        o de acciones y participaciones en una sociedad o fondo de\n    capital riesgo
        a las que se refiere el apartado 5.a.3.\u00ba del art\u00edculo 50\n    del
        mismo, no podr\u00e1n computarse por un importe superior al 5 por 100 del\n    total
        de las provisiones t\u00e9cnicas a cubrir. La inversi\u00f3n en acciones y\n    participaciones
        emitidas por una sola de las entidades de capital riesgo\n    y en valores
        o derechos negociados en el Mercado Alternativo Burs\u00e1til, o\n    en otro
        sistema multilateral de negociaci\u00f3n que se concrete mediante real\n    decreto,
        emitidos por una misma entidad no podr\u00e1 superar, conjuntamente,\n    el
        3% de las provisiones\n\n    P\u00e1gina\n    22t\u00e9cnicas a cubrir. El
        citado l\u00edmite del 3% ser\u00e1 de un 6% cuando la\n    inversi\u00f3n
        en acciones y participaciones emitidas por las entidades de\n    capital riesgo
        y en valores y derechos negociados en el Mercado\n    Alternativo Burs\u00e1til,
        o en otro sistema multilateral de negociaci\u00f3n que\n    se concrete mediante
        real decreto est\u00e9n emitidos o avalados por entidades\n    pertenecientes
        a un mismo grupo.\"\n\n    Art\u00edculo 18. Modificaci\u00f3n del Reglamento
        de planes y fondos de pensiones,\n    aprobado por Real Decreto 304/2004,
        de 20 de febrero.\n\n    El Reglamento de planes y fondos de pensiones, aprobado
        por Real Decreto\n    304/2004, de 20 de febrero, queda modificado como sigue:\n\n    Uno.
        Se a\u00f1ade un apartado d) al art\u00edculo 70.9 con la siguiente redacci\u00f3n:\n\n    \"d)
        Los valores y derechos negociados en el Mercado Alternativo Burs\u00e1til
        o\n    en otro sistema multilateral de negociaci\u00f3n que se concrete mediante
        Real\n    Decreto.\"\n\n    Dos. La letra b) del art\u00edculo 72 queda redactada
        del siguiente modo:\n\n    \"b) La inversi\u00f3n en valores o instrumentos
        financieros emitidos por una\n    misma entidad, m\u00e1s los cr\u00e9ditos
        otorgados a ella o avalados o\n    garantizados por la misma, no podr\u00e1
        exceder del 5 por ciento del activo\n    del fondo de pensiones.\n\n    No
        obstante, el l\u00edmite anterior ser\u00e1 del 10 por ciento por cada entidad\n    emisora,
        prestataria o garante, siempre que el fondo no invierta m\u00e1s del\n    40
        por ciento del activo en entidades en las que se supere el 5 por\n    ciento
        del activo del fondo.\n\n    El fondo podr\u00e1 invertir en varias empresas
        de un mismo grupo no pudiendo\n    superar la inversi\u00f3n total en el grupo
        el 10 por ciento del activo del\n    fondo.\n\n    Ning\u00fan fondo de pensiones
        podr\u00e1 tener invertido m\u00e1s del 2 por ciento de su\n    activo en
        valores o instrumentos financieros no admitidos a cotizaci\u00f3n en\n    mercados
        regulados o en valores o instrumentos financieros que, estando\n    admitidos
        a negociaci\u00f3n en mercados regulados no sean susceptibles de\n    tr\u00e1fico
        generalizado e impersonal, cuando est\u00e9n emitidos o avalados por\n    una
        misma entidad. El l\u00edmite anterior ser\u00e1 de un 4 por ciento para los\n    citados
        valores o instrumentos financieros cuando est\u00e9n emitidos o\n    avalados
        por entidades pertenecientes a un mismo grupo.\n\n    No obstante lo anterior,
        la inversi\u00f3n en valores o derechos emitidos por\n    una misma entidad
        negociados en el Mercado Alternativo Burs\u00e1til o en otro\n    sistema
        multilateral de negociaci\u00f3n que se concrete mediante real\n    decreto,
        as\u00ed como la inversi\u00f3n en acciones y participaciones emitidas por\n    una
        sola entidad de capital riesgo podr\u00e1 alcanzar el 3 por ciento del\n    activo
        del fondo de pensiones.\n\n    El l\u00edmite anterior del 3 por ciento ser\u00e1
        de un 6 por ciento para los\n    citados valores u otros instrumentos financieros
        cuando est\u00e9n emitidos\n    por entidades pertenecientes a un mismo grupo.\n\n    No
        estar\u00e1n sometidos a los l\u00edmites previstos en esta letra b) los\n    dep\u00f3sitos
        en entidades de cr\u00e9dito, sin perjuicio de la aplicaci\u00f3n del\n    l\u00edmite
        conjunto al que se refiere la letra f) de este art\u00edculo.\"\n\n    Articulo
        19. Modificaci\u00f3n de la Ley 24/1988, de 28 de julio, del Mercado\n    de
        Valores.\n\n    Se introduce un nuevo art\u00edculo 30 qu\u00e1ter en el cap\u00edtulo
        II del t\u00edtulo III\n    de la Ley 24/1988, de 28 de julio, del Mercado
        de Valores, con la\n    siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 30
        qu\u00e1ter.\n\n    Cuando se trate de colocaci\u00f3n de emisiones de obligaciones
        o de otros\n    valores que reconozcan o creen deuda, contempladas en las
        letras a), c) y\n    d) del apartado 1 del art\u00edculo 30 bis, no ser\u00e1
        de aplicaci\u00f3n la\n    limitaci\u00f3n establecida en el art\u00edculo
        405 de la Ley de Sociedades de\n    Capital.\"\n\n    P\u00e1gina\n    23T\u00cdTULO
        III\n\n    Medidas de financiaci\u00f3n para el pago a los proveedores de
        las Entidades\n    Locales y Comunidades Aut\u00f3nomas, y de lucha contra
        la morosidad en las\n    operaciones comerciales\n\n    CAP\u00cdTULO I\n\n    Ampliaci\u00f3n
        de una nueva fase del mecanismo de financiaci\u00f3n para el pago a\n    los
        proveedores de las Entidades Locales y Comunidades Aut\u00f3nomas\n\n    Secci\u00f3n
        1.\u00aa Disposiciones generales\n\n    Art\u00edculo 20. Objeto.\n\n    Constituye
        el objeto del presente Cap\u00edtulo la ampliaci\u00f3n de los \u00e1mbitos
        de\n    aplicaci\u00f3n subjetivo y objetivo del mecanismo de financiaci\u00f3n
        para el\n    pago a los proveedores de las entidades locales y Comunidades
        Aut\u00f3nomas,\n    estableciendo las especialidades de procedimiento necesarias
        para esta\n    nueva fase del mecanismo que permita la cancelaci\u00f3n de
        sus obligaciones\n    pendientes de pago con sus proveedores que fuesen l\u00edquidas,
        vencidas y\n    exigibles con anterioridad a 1 de enero de 2012.\n\n    Secci\u00f3n
        2.\u00aa Disposiciones aplicables a entidades locales\n\n    Art\u00edculo
        21. \u00c1mbito subjetivo de aplicaci\u00f3n.\n\n    El mecanismo de pago
        a proveedores al que se refiere el Real Decreto-ley\n    4/2012, de 24 de
        febrero, por el que se determinan obligaciones de\n    informaci\u00f3n y
        procedimientos necesarios para establecer un mecanismo de\n    financiaci\u00f3n
        para el pago a los proveedores de las entidades locales, y\n    el Real Decreto-ley
        7/2012, de 9 de marzo, por el que se crea el Fondo\n    para la financiaci\u00f3n
        de los pagos a proveedores, podr\u00e1 ser de aplicaci\u00f3n\n    a las siguientes
        entidades locales:\n\n    1. A las entidades locales del Pa\u00eds Vasco y
        Navarra que est\u00e9n incluidas en\n    el modelo de participaci\u00f3n en
        tributos del Estado, para lo que se tendr\u00e1n\n    que suscribir previamente
        los correspondientes convenios entre la\n    Administraci\u00f3n General del
        Estado y las Diputaciones Forales del Pa\u00eds\n    Vasco o la Comunidad
        Foral de Navarra, seg\u00fan corresponda.\n\n    2. Las mancomunidades de
        municipios.\n\n    3. Las entidades locales a las que resultan aplicables
        los modelos de\n    participaci\u00f3n en tributos del Estado, a las que se
        refieren los Cap\u00edtulos\n    III y IV, de los T\u00edtulos II y III del
        texto refundido de la Ley\n    Reguladora de las Haciendas Locales, aprobado
        por el Real Decreto\n    Legislativo 2/2004, de 5 de marzo, en relaci\u00f3n
        con las obligaciones\n    pendientes de pago que se especifican en el art\u00edculo
        siguiente.\n\n    Art\u00edculo 22. \u00c1mbito objetivo de aplicaci\u00f3n.\n\n    1.
        Por lo que se refiere a las entidades locales citadas en el apartado 3\n    del
        art\u00edculo anterior se podr\u00e1n incluir en esta nueva fase las\n    obligaciones
        pendientes de pago a los contratistas, que se hayan aplicado\n    a los presupuestos
        de la entidad correspondientes a ejercicios anteriores\n    a 2012 y derivadas
        de: convenios de colaboraci\u00f3n, concesiones\n    administrativas, encomiendas
        de gesti\u00f3n en las que la entidad encomendada\n    tenga atribuida la
        condici\u00f3n de medio propio y servicio t\u00e9cnico de una\n    Administraci\u00f3n
        auton\u00f3mica o de la Administraci\u00f3n estatal, de los\n    contratos
        de arrendamiento sobre bienes inmuebles, de los contratos\n    previstos en
        la Ley 31/2007, de 30 de octubre, sobre procedimientos de\n    contrataci\u00f3n
        en los sectores del agua, la energ\u00eda, los transportes y los\n    servicios
        postales, de los contratos de concesi\u00f3n de obras p\u00fablicas, de\n    colaboraci\u00f3n
        entre el sector p\u00fablico y el sector privado, de contratos de\n    gesti\u00f3n
        de servicios p\u00fablicos, en la modalidad de concesi\u00f3n,\n    correspondientes
        a la subvenci\u00f3n que se hubiere pactado a cargo de las\n    entidades
        locales, siempre que se tuviese que haber ingresado al\n    contratista con
        anterioridad a 1 de enero de 2012, previstos en el texto\n    refundido de
        la Ley de Contratos del Sector P\u00fablico aprobado por el Real\n    Decreto
        Legislativo 3/2011, de 14 de noviembre.\n\n    2. En cuanto a las entidades
        locales relacionadas en los apartados 1 y 2\n    del art\u00edculo anterior
        se podr\u00e1n incluir, adem\u00e1s de las citadas en el\n    apartado anterior,
        las obligaciones pendientes de pago a\n\n    P\u00e1gina\n    24contratistas
        a las que se refiere el Real Decreto-ley 4/2012, de 24 de\n    febrero, por
        el que se determinan obligaciones de informaci\u00f3n y\n    procedimientos
        necesarios para establecer un mecanismo de financiaci\u00f3n\n    para el
        pago a los proveedores de las entidades locales, y el Real\n    Decreto-ley
        7/2012, de 9 de marzo, por el que se crea el Fondo para la\n    financiaci\u00f3n
        de los pagos a proveedores, siempre que se hayan aplicado a\n    los presupuestos
        de la entidad correspondientes a ejercicios anteriores a\n    2012.\n\n    Art\u00edculo
        23. Especialidades del procedimiento aplicable para el suministro\n    de
        informaci\u00f3n por parte de las entidades locales y el pago de facturas.\n\n    1.
        Hasta el 22 de marzo de 2013 los contratistas podr\u00e1n solicitar a la\n    entidad
        local deudora la emisi\u00f3n de un certificado individual de\n    reconocimiento
        de la existencia de obligaciones pendientes de pago a\n    cargo de la entidad
        local.\n\n    2. El certificado individual se expedir\u00e1, en el plazo de
        cinco d\u00edas\n    naturales desde la presentaci\u00f3n de la solicitud,
        por el interventor, u\n    \u00f3rgano de control interno, en los t\u00e9rminos
        y con el contenido previsto en\n    el apartado anterior, con menci\u00f3n
        expresa a que se trata de una\n    obligaci\u00f3n ya aplicada a los presupuestos
        de la entidad correspondientes\n    a ejercicios anteriores a 2012. En el
        caso de que no se hubiera\n    contestado la solicitud en plazo se entender\u00e1
        rechazada.\n\n    3. Antes del 29 de marzo de 2013 el interventor u \u00f3rgano
        de control\n    interno de la entidad local comunicar\u00e1 al Ministerio
        de Hacienda y\n    Administraciones P\u00fablicas, por v\u00eda telem\u00e1tica
        y con firma electr\u00f3nica,\n    una relaci\u00f3n certificada de las solicitudes
        de certificados individuales\n    admitidas.\n\n    4. Las entidades locales
        permitir\u00e1n a los contratistas consultar su\n    inclusi\u00f3n en esta
        informaci\u00f3n actualizada y en caso de estar incluidos\n    podr\u00e1n
        conocer la informaci\u00f3n que les afecte con respeto a la normativa\n    de
        protecci\u00f3n de datos de car\u00e1cter personal.\n\n    No se podr\u00e1
        materializar el derecho de cobro de los contratistas, en el\n    marco del
        presente mecanismo de financiaci\u00f3n, en el caso de que la\n    mancomunidad
        deudora no haya dado cumplimiento a las obligaciones\n    formales establecidas
        en el apartado 6 de este art\u00edculo.\n\n    5. El Presidente de la entidad
        local dictar\u00e1 las instrucciones necesarias\n    para garantizar la atenci\u00f3n
        a los contratistas en sus solicitudes, la\n    pronta emisi\u00f3n de los
        certificados individuales y el acceso,\n    preferentemente por v\u00eda electr\u00f3nica,
        a la informaci\u00f3n remitida.\n\n    6. Hasta el 22 de marzo de 2013 las
        mancomunidades deber\u00e1n enviar al\n    Ministerio de Hacienda y Administraciones
        P\u00fablicas copia fehaciente de\n    los estatutos por los que se rigen
        y especificar el porcentaje de\n    participaci\u00f3n, a 31 de diciembre
        de 2011, de cada uno de los\n    ayuntamientos que las integran y que conste
        en aqu\u00e9llos. Los mencionados\n    estatutos deber\u00e1n haber sido aprobados
        por los plenos de dichos\n    ayuntamientos. La falta de remisi\u00f3n de
        esta documentaci\u00f3n impedir\u00e1\n    iniciar el procedimiento previsto
        en los apartados anteriores de este\n    art\u00edculo.\n\n    En el caso
        de que la mancomunidad no est\u00e9 incluida en la Base de Datos\n    General
        de Entidades Locales y del Inventario de Entes del Sector P\u00fablico\n    Local
        dependiente del Ministerio de Hacienda y Administraciones P\u00fablicas\n    deber\u00e1
        solicitar su inclusi\u00f3n en el plazo previsto en el p\u00e1rrafo\n    anterior,
        as\u00ed como la remisi\u00f3n de la documentaci\u00f3n citada en el mismo.\n\n    Art\u00edculo
        24. Procedimiento disciplinario.\n\n    El incumplimiento por parte de los
        empleados p\u00fablicos competentes de las\n    obligaciones previstas en
        el art\u00edculo 23 de este Real Decreto-ley,\n    tendr\u00e1n la consideraci\u00f3n
        de faltas muy graves en los t\u00e9rminos previstos\n    en el apartado segundo
        del art\u00edculo 95 de la Ley 7/2007, de 12 de abril,\n    del Estatuto B\u00e1sico
        del Empleado P\u00fablico. A estos efectos ser\u00e1 la\n    Direcci\u00f3n
        General de Funci\u00f3n P\u00fablica del Ministerio de Hacienda y\n    Administraciones
        P\u00fablicas el \u00f3rgano competente para iniciar e instruir el\n    correspondiente
        procedimiento disciplinario y el Ministro de Hacienda y\n    Administraciones
        P\u00fablicas ser\u00e1 el competente para resolver.\n\n    Art\u00edculo
        25. Especialidades del Plan de ajuste.\n\n    Adem\u00e1s de lo previsto en
        el Real Decreto-ley 4/2012, de 24 de febrero, por\n    el que se determinan
        obligaciones de informaci\u00f3n y procedimientos\n    necesarios para establecer
        un mecanismo de financiaci\u00f3n para el pago a\n    los proveedores de las
        entidades locales, y el Real Decreto-ley 7/2012,\n    de 9 de marzo, por\n\n    P\u00e1gina\n    25el
        que se crea el Fondo para la financiaci\u00f3n de los pagos a proveedores,\n    el
        plan de ajuste que presente la entidad local deber\u00e1 cumplir con lo\n    siguiente:\n\n    1.
        Una vez remitidas las certificaciones individuales previstas en el\n    art\u00edculo
        23, la entidad local elaborar\u00e1 un plan de ajuste, de acuerdo con\n    su
        potestad de autoorganizaci\u00f3n, y se presentar\u00e1, con informe del\n    interventor
        u \u00f3rgano de control interno, para su aprobaci\u00f3n por el pleno\n    de
        la corporaci\u00f3n local o, en el caso de las mancomunidades, por el\n    \u00f3rgano
        de gobierno establecido por el estatuto por el que se rigen y que\n    haya
        sido aprobado por los plenos de los ayuntamientos que la integren.\n\n    2.
        El plan de ajuste aprobado deber\u00e1 remitirse por la entidad local al\n    \u00f3rgano
        competente del Ministerio de Hacienda y Administraciones P\u00fablicas\n    como
        fecha l\u00edmite el d\u00eda 15 de abril de 2013, por v\u00eda telem\u00e1tica
        y con\n    firma electr\u00f3nica, quien realizar\u00e1 una valoraci\u00f3n
        del plan presentado, y\n    se la comunicar\u00e1 a la entidad local como
        fecha l\u00edmite el d\u00eda 20 de mayo\n    de 2013.\n\n    Transcurrido
        dicho plazo sin comunicaci\u00f3n de la citada valoraci\u00f3n, \u00e9sta
        se\n    considerar\u00e1 favorable.\n\n    En el caso de las entidades locales
        del Pa\u00eds Vasco y de Navarra se estar\u00e1\n    a lo que dispongan los
        correspondientes convenios entre la Administraci\u00f3n\n    General del Estado
        y las Diputaciones Forales del Pa\u00eds Vasco o la\n    Comunidad Foral de
        Navarra, seg\u00fan corresponda.\n\n    3. Si las entidades locales a las
        que se refiere el apartado 3 del\n    art\u00edculo 21 de la presente norma
        tuviesen un plan de ajuste aprobado en\n    la fase inicial del mecanismo
        de pago a proveedores que concluy\u00f3 en el\n    mes de julio de 2012 y
        se hubiese valorado favorablemente por el\n    Ministerio de Hacienda y Administraciones
        P\u00fablicas, enviar\u00e1n una revisi\u00f3n\n    de su plan de ajuste aprobada
        por su pleno en los quince primeros d\u00edas de\n    abril de 2013. De no
        hacerlo, se considerar\u00e1 una falta de remisi\u00f3n del\n    plan de ajuste
        y ser\u00e1 de aplicaci\u00f3n lo previsto en la disposici\u00f3n\n    adicional
        primera de la Ley Org\u00e1nica 2/2012, de 27 de abril, de\n    Estabilidad
        Presupuestaria y Sostenibilidad Financiera y en sus normas de\n    desarrollo.\n\n    Art\u00edculo
        26. Aplicaci\u00f3n de la disposici\u00f3n adicional cuarta del texto\n    refundido
        de la Ley Reguladora de las Haciendas Locales aprobado por el\n    Real Decreto
        Legislativo 2/2004, de 5 de marzo.\n\n    1. En el caso de las mancomunidades
        deudoras, la garant\u00eda para el pago de\n    sus obligaciones derivadas
        de las operaciones de endeudamiento que\n    suscriban con el Fondo para la
        financiaci\u00f3n de los pagos a proveedores se\n    ejecutar\u00e1 mediante
        retenciones en la participaci\u00f3n en tributos del Estado\n    de los municipios
        integrantes de las mancomunidades, en proporci\u00f3n a sus\n    respectivas
        cuotas de participaci\u00f3n en las citadas entidades a 31 de\n    diciembre
        de 2011. Este criterio ser\u00e1 de aplicaci\u00f3n en el caso de que las\n    entidades
        locales no concierten las operaciones de endeudamiento citadas\n    a efectos
        de la ejecuci\u00f3n de aquellas retenciones.\n\n    2. En el caso de las
        entidades locales del Pa\u00eds Vasco y de Navarra se\n    tendr\u00e1 en
        cuenta lo que dispongan los convenios que se suscriban entre\n    los \u00f3rganos
        competentes de los Territorios Hist\u00f3ricos y los de la\n    Administraci\u00f3n
        General del Estado y que necesariamente deber\u00e1n prever un\n    sistema
        de garant\u00eda para el pago de sus obligaciones derivadas del\n    mecanismo
        para la financiaci\u00f3n de los pagos a proveedores.\n\n    Art\u00edculo
        27. Cancelaci\u00f3n de obligaciones pendientes de pago con\n    financiaci\u00f3n
        afectada.\n\n    1. Las obligaciones pendientes de pago que hubieran sido
        abonadas a trav\u00e9s\n    de este mecanismo y contaran con financiaci\u00f3n
        afectada, al recibirse el\n    ingreso de la misma, \u00e9ste se entender\u00e1
        autom\u00e1ticamente afectado al Fondo\n    para la financiaci\u00f3n del
        pago a proveedores y deber\u00e1 destinarse a la\n    amortizaci\u00f3n anticipada
        de la operaci\u00f3n de endeudamiento, o en su caso, a\n    la cancelaci\u00f3n
        de la deuda de la entidad local con el Fondo para la\n    Financiaci\u00f3n
        de los Pagos a Proveedores.\n\n    2. Lo previsto en este art\u00edculo se
        aplicar\u00e1 tanto a las obligaciones de\n    pago que han sido abonadas
        en el marco del Real Decreto-ley 4/2012, de 24\n    de febrero, como a las
        que se abonen en el marco de la ampliaci\u00f3n del\n    mecanismo regulada
        en la presente norma.\n\n    Secci\u00f3n 3.\u00aa Disposiciones aplicables
        a Comunidades Aut\u00f3nomas\n\n    Art\u00edculo 28. \u00c1mbito subjetivo
        de aplicaci\u00f3n.\n\n    Las Comunidades Aut\u00f3nomas podr\u00e1n acogerse
        a esta nueva fase del mecanismo\n    previsto en el Acuerdo del Consejo de
        Pol\u00edtica Fiscal y Financiera de 6\n    de marzo de 2012 por el que se
        fijan las l\u00edneas\n\n    P\u00e1gina\n    26generales de un mecanismo
        extraordinario de financiaci\u00f3n para el pago a\n    los proveedores de
        las Comunidades Aut\u00f3nomas.\n\n    A estos efectos, se entender\u00e1
        por Comunidad Aut\u00f3noma, la Administraci\u00f3n de\n    la Comunidad y
        el resto de entidades, organismos y entes dependientes de\n    la Comunidad
        sobre los que esta mantenga un poder de decisi\u00f3n sobre su\n    gesti\u00f3n
        y sus normas internas o estatutos, as\u00ed como las entidades\n    asociativas
        en las que participe directa o indirectamente. En cualquier\n    caso, debe
        tratarse de entidades incluidas en el sector Administraciones\n    P\u00fablicas,
        subsector Comunidades Aut\u00f3nomas, de acuerdo con la definici\u00f3n y\n    delimitaci\u00f3n
        del Sistema Europeo de Cuentas Nacionales y Regionales\n    aprobado por el
        Reglamento (CE) 2223/96 del Consejo, de 25 de junio de\n    1996.\n\n    Art\u00edculo
        29. \u00c1mbito objetivo de aplicaci\u00f3n.\n\n    1. Por lo que se refiere
        a las Comunidades Aut\u00f3nomas, se podr\u00e1n incluir en\n    esta nueva
        fase del mecanismo las obligaciones pendientes de pago a los\n    proveedores
        derivadas de convenios de colaboraci\u00f3n, de concesiones\n    administrativas,
        de encomiendas de gesti\u00f3n en las que la entidad\n    encomendada tenga
        atribuida la condici\u00f3n de medio propio y servicio\n    t\u00e9cnico de
        la Administraci\u00f3n y no se encuentre incluida en la definici\u00f3n\n    de
        Comunidad Aut\u00f3noma del art\u00edculo 28, de los contratos de arrendamiento\n    sobre
        bienes inmuebles, de los contratos previstos en la Ley 31/2007, de\n    30
        de octubre, sobre procedimientos de contrataci\u00f3n en los sectores del\n    agua,
        la energ\u00eda, los transportes y los servicios postales, de los\n    contratos
        de concesi\u00f3n de obras p\u00fablicas, de colaboraci\u00f3n entre el sector\n    p\u00fablico
        y el sector privado, las derivadas de contratos de gesti\u00f3n de\n    servicios
        p\u00fablicos, en la modalidad de concesi\u00f3n, correspondientes a la\n    subvenci\u00f3n
        que se hubiere pactado a cargo de la Comunidad Aut\u00f3noma,\n    siempre
        que se tuviese que haber ingresado al contratista con\n    anterioridad a
        1 de enero de 2012, previstos en el texto refundido de la\n    Ley de Contratos
        del Sector P\u00fablico aprobado por el Real Decreto\n    Legislativo 3/2011,
        de 14 de noviembre.\n\n    2. En el caso de las Comunidades Aut\u00f3nomas
        que no hubieran participado en\n    la primera fase de este mecanismo se podr\u00e1n
        incluir, adem\u00e1s de las\n    citadas en el apartado anterior, las obligaciones
        pendientes de pago a\n    contratistas a las que se refiere el Acuerdo del
        Consejo de Pol\u00edtica\n    Fiscal y Financiera de 6 de marzo de 2012 por
        el que se fijan las l\u00edneas\n    generales de un mecanismo extraordinario
        de financiaci\u00f3n para el pago a\n    los proveedores de las Comunidades
        Aut\u00f3nomas.\n\n    3. En todo caso, debe tratarse de obligaciones pendientes
        de pago que se\n    hayan incluido en la cuenta general de la comunidad aut\u00f3noma
        del\n    ejercicio 2011 y anteriores, o cuentas anuales aprobadas correspondientes\n    a
        tales ejercicios en el supuesto de que se trate de una entidad que no\n    forme
        parte de la misma. En todo caso tendr\u00e1 que estar aplicada a\n    presupuesto
        con anterioridad al pago de la deuda.\n\n    Art\u00edculo 30. Especialidades
        del procedimiento aplicable para el suministro\n    de informaci\u00f3n por
        parte de las Comunidades Aut\u00f3nomas y el pago de\n    facturas.\n\n    1.
        Antes del 6 de marzo de 2013, la Comunidad Aut\u00f3noma deber\u00e1 enviar
        al\n    Ministerio de Hacienda y Administraciones P\u00fablicas una relaci\u00f3n\n    certificada
        por el Interventor General de la Comunidad Aut\u00f3noma en la que\n    figuren
        las obligaciones mencionadas en el art\u00edculo 29.\n\n    2. Hasta del 22
        de marzo de 2013, los proveedores podr\u00e1n consultar esta\n    relaci\u00f3n,
        aceptando, en su caso, el pago de la deuda a trav\u00e9s de este\n    mecanismo.\n\n    3.
        Aquellos proveedores no incluidos en la relaci\u00f3n inicial, podr\u00e1n\n    solicitar
        a la Comunidad Aut\u00f3noma deudora la emisi\u00f3n de un certificado\n    individual
        de reconocimiento de la existencia de obligaciones pendientes\n    de pago,
        que re\u00fanan los requisitos previstos en el art\u00edculo 29, a cargo a\n    la
        Comunidad Aut\u00f3noma. La solicitud de este certificado implica la\n    aceptaci\u00f3n
        del proveedor en los t\u00e9rminos se\u00f1alados en el apartado\n    anterior.\n\n    4.
        El certificado individual se expedir\u00e1 por el Interventor General de la\n    Comunidad
        Aut\u00f3noma en el plazo de cinco d\u00edas naturales desde la\n    presentaci\u00f3n
        de la solicitud. En el caso de que no se hubiera contestado\n    la solicitud
        en plazo se entender\u00e1 rechazada.\n\n    5. Antes del 29 de marzo de 2013
        el Interventor General de la Comunidad\n    Aut\u00f3noma comunicar\u00e1
        al Ministerio de Hacienda y Administraciones\n    P\u00fablicas, por v\u00eda
        telem\u00e1tica y con firma electr\u00f3nica, una relaci\u00f3n\n    completa
        certificada de las facturas, que cumpliendo los requisitos\n    previstos
        en el art\u00edculo 29, hayan sido aceptadas por los proveedores.\n\n    P\u00e1gina\n    276.
        La Comunidad Aut\u00f3noma permitir\u00e1 a los proveedores consultar su\n    inclusi\u00f3n
        en esta informaci\u00f3n actualizada y en caso de estar incluidos\n    podr\u00e1n
        conocer la informaci\u00f3n que les afecte con respeto a la normativa\n    de
        protecci\u00f3n de datos de car\u00e1cter personal.\n\n    Art\u00edculo 31.
        Revisi\u00f3n del Plan de ajuste.\n\n    Antes del d\u00eda 15 de abril de
        2013, las Comunidades Aut\u00f3nomas deber\u00e1n\n    remitir al Ministerio
        de Hacienda y Administraciones P\u00fablicas un plan de\n    ajuste, o una
        revisi\u00f3n del que ya tuviera, quien realizar\u00e1 una valoraci\u00f3n\n    del
        mismo en el plazo de 15 d\u00edas desde su presentaci\u00f3n.\n\n    Art\u00edculo
        32. Cancelaci\u00f3n de obligaciones pendientes de pago con\n    financiaci\u00f3n
        afectada.\n\n    Las obligaciones pendientes de pago que hubieran sido abonadas
        a trav\u00e9s de\n    este mecanismo y contaran con financiaci\u00f3n afectada,
        al recibirse el\n    ingreso de la misma, \u00e9ste se entender\u00e1 autom\u00e1ticamente
        afectado al Fondo\n    para la financiaci\u00f3n del pago a proveedores y
        deber\u00e1 destinarse a la\n    amortizaci\u00f3n anticipada de la operaci\u00f3n
        de endeudamiento, o en su caso, a\n    la cancelaci\u00f3n de la deuda de
        la Comunidad Aut\u00f3noma con el Fondo para la\n    Financiaci\u00f3n de
        los Pagos a Proveedores.\n\n    Lo previsto en este art\u00edculo se aplicar\u00e1
        tanto a las obligaciones de pago\n    que han sido abonadas en el marco del
        Acuerdo del Consejo de Pol\u00edtica\n    Fiscal y Financiera de 6 de marzo
        de 2012 por el que se fijan las l\u00edneas\n    generales de un mecanismo
        extraordinario de financiaci\u00f3n para el pago a\n    los proveedores de
        las Comunidades Aut\u00f3nomas como a las que se abonen en\n    el marco de
        la ampliaci\u00f3n del mecanismo regulada en la presente norma.\n\n    CAP\u00cdTULO
        II\n\n    Medidas de lucha contra la morosidad en las operaciones comerciales\n\n    Art\u00edculo
        33. Modificaci\u00f3n de la Ley 3/2004, de 29 de diciembre, por la que\n    se
        establecen medidas de lucha contra la morosidad en las operaciones\n    comerciales.\n\n    Uno.
        Se modifica el art\u00edculo 4:\n\n    \"Art\u00edculo 4. Determinaci\u00f3n
        del plazo de pago.\n\n    1. El plazo de pago que debe cumplir el deudor,
        si no hubiera fijado fecha\n    o plazo de pago en el contrato, ser\u00e1
        de treinta d\u00edas naturales despu\u00e9s de\n    la fecha de recepci\u00f3n
        de las mercanc\u00edas o prestaci\u00f3n de los servicios,\n    incluso cuando
        hubiera recibido la factura o solicitud de pago\n    equivalente con anterioridad.\n\n    Los
        proveedores deber\u00e1n hacer llegar la factura o solicitud de pago\n    equivalente
        a sus clientes antes de que se cumplan treinta d\u00edas a contar\n    desde
        la fecha de recepci\u00f3n efectiva de las mercanc\u00edas o de la prestaci\u00f3n\n    de
        los servicios.\n\n    Cuando en el contrato se hubiera fijado un plazo de
        pago, la recepci\u00f3n de\n    la factura por medios electr\u00f3nicos producir\u00e1
        los efectos de inicio del\n    c\u00f3mputo de plazo de pago, siempre que
        se encuentre garantizada la\n    identidad y autenticidad del firmante, la
        integridad de la factura, y la\n    recepci\u00f3n por el interesado.\n\n    2.
        Si legalmente o en el contrato se ha dispuesto un procedimiento de\n    aceptaci\u00f3n
        o de comprobaci\u00f3n mediante el cual deba verificarse la\n    conformidad
        de los bienes o los servicios con lo dispuesto en el\n    contrato, su duraci\u00f3n
        no podr\u00e1 exceder de treinta d\u00edas naturales a contar\n    desde la
        fecha de recepci\u00f3n de los bienes o de la prestaci\u00f3n de los\n    servicios.
        En este caso, el plazo de pago ser\u00e1 de treinta d\u00edas despu\u00e9s
        de\n    la fecha en que tiene lugar la aceptaci\u00f3n o verificaci\u00f3n
        de los bienes o\n    servicios, incluso aunque la factura o solicitud de pago
        se hubiera\n    recibido con anterioridad a la aceptaci\u00f3n o verificaci\u00f3n.\n\n    3.
        Los plazos de pago indicados en los apartados anteriores podr\u00e1n ser\n    ampliados
        mediante pacto de las partes sin que, en ning\u00fan caso, se pueda\n    acordar
        un plazo superior a 60 d\u00edas naturales.\n\n    4. Podr\u00e1n agruparse
        facturas a lo largo de un per\u00edodo determinado no\n    superior a quince
        d\u00edas, mediante una factura comprensiva de todas las\n    entregas realizadas
        en dicho per\u00edodo, factura resumen peri\u00f3dica, o\n    agrup\u00e1ndolas
        en un \u00fanico documento a efectos de facilitar la gesti\u00f3n de\n    su\n\n    P\u00e1gina\n    28pago,
        agrupaci\u00f3n peri\u00f3dica de facturas, y siempre que se tome como fecha\n    de
        inicio del c\u00f3mputo del plazo, la fecha correspondiente a la mitad del\n    per\u00edodo
        de la factura resumen peri\u00f3dica o de la agrupaci\u00f3n peri\u00f3dica
        de\n    facturas de que se trate, seg\u00fan el caso, y el plazo de pago no
        supere los\n    sesenta d\u00edas naturales desde esa fecha.\"\n\n    Dos.
        Se a\u00f1ade un nuevo p\u00e1rrafo al final del art\u00edculo 6:\n\n    \"En
        caso de que las partes hubieran pactado calendarios de pago para\n    abonos
        a plazos, cuando alguno de los plazos no se abone en la fecha\n    acordada,
        los intereses y la compensaci\u00f3n previstas en esta ley se\n    calcular\u00e1n
        \u00fanicamente sobre la base de las cantidades vencidas.\"\n\n    Tres. El
        p\u00e1rrafo primero del apartado 2 del art\u00edculo 7 pasa a tener la\n    siguiente
        redacci\u00f3n:\n\n    \"2. El tipo legal de inter\u00e9s de demora que el
        deudor estar\u00e1 obligado a\n    pagar ser\u00e1 la suma del tipo de inter\u00e9s
        aplicado por el Banco Central\n    Europeo a su m\u00e1s reciente operaci\u00f3n
        principal de financiaci\u00f3n efectuada\n    antes del primer d\u00eda del
        semestre natural de que se trate m\u00e1s ocho puntos\n    porcentuales.\"\n\n    Cuatro.
        El apartado 1 del art\u00edculo 8 queda redactado como sigue:\n\n    \"1.
        Cuando el deudor incurra en mora, el acreedor tendr\u00e1 derecho a cobrar\n    del
        deudor una cantidad fija de 40 euros, que se a\u00f1adir\u00e1 en todo caso
        y\n    sin necesidad de petici\u00f3n expresa a la deuda principal.\n\n    Adem\u00e1s,
        el acreedor tendr\u00e1 derecho a reclamar al deudor una indemnizaci\u00f3n\n    por
        todos los costes de cobro debidamente acreditados que haya sufrido a\n    causa
        de la mora de \u00e9ste y que superen la cantidad indicada en el p\u00e1rrafo\n    anterior.\"\n\n    Cinco.
        La r\u00fabrica y el apartado 1 del art\u00edculo 9 pasan a tener la\n    siguiente
        redacci\u00f3n:\n\n    \"Art\u00edculo 9. Cl\u00e1usulas y pr\u00e1cticas
        abusivas.\n\n    1. Ser\u00e1n nulas las cl\u00e1usulas pactadas entre las
        partes sobre la fecha de\n    pago o las consecuencias de la demora que difieran
        en cuanto al plazo de\n    pago y al tipo legal de inter\u00e9s de demora
        establecidos con car\u00e1cter\n    subsidiario en el apartado 1 del art\u00edculo
        4 y en el apartado 2 del\n    art\u00edculo 7 respectivamente, as\u00ed como
        las cl\u00e1usulas que resulten\n    contrarias a los requisitos para exigir
        los intereses de demora del\n    art\u00edculo 6 cuando tengan un contenido
        abusivo en perjuicio del acreedor,\n    consideradas todas las circunstancias
        del caso, entre ellas, la\n    naturaleza del producto o servicio, la prestaci\u00f3n
        por parte del deudor de\n    garant\u00edas adicionales y los usos habituales
        del comercio. Se presumir\u00e1\n    que es abusiva aquella cl\u00e1usula
        que excluya la indemnizaci\u00f3n por costes\n    de cobro del art\u00edculo
        8.\n\n    No podr\u00e1 considerarse uso habitual del comercio la pr\u00e1ctica
        repetida de\n    plazos abusivos. Tales pr\u00e1cticas tendr\u00e1n tambi\u00e9n
        la consideraci\u00f3n de\n    abusivas y ser\u00e1n impugnables en la misma
        forma que las cl\u00e1usulas por las\n    entidades a que se refiere el apartado
        4 de este art\u00edculo.\n\n    Para determinar si una cl\u00e1usula o pr\u00e1ctica
        es abusiva para el acreedor, se\n    tendr\u00e1 en cuenta, entre otros factores,
        si el deudor tiene alguna raz\u00f3n\n    objetiva para apartarse del plazo
        de pago y del tipo legal del inter\u00e9s de\n    demora dispuesto en el art\u00edculo
        4.1 y en el art\u00edculo 7.2 respectivamente;\n    se tendr\u00e1 en cuenta
        la naturaleza del bien o del servicio o si supone una\n    desviaci\u00f3n
        grave de las buenas pr\u00e1cticas comerciales contraria a la buena\n    fe
        y actuaci\u00f3n leal.\n\n    Asimismo, para determinar si una cl\u00e1usula
        o pr\u00e1ctica es abusiva se tendr\u00e1\n    en cuenta, considerando todas
        las circunstancias del caso, si sirve\n    principalmente para proporcionar
        al deudor una liquidez adicional a\n    expensas del acreedor, o si el contratista
        principal impone a sus\n    proveedores o subcontratistas unas condiciones
        de pago que no est\u00e9n\n    justificadas por raz\u00f3n de las condiciones
        de que \u00e9l mismo sea\n    beneficiario o por otras razones objetivas.\"\n\n    P\u00e1gina\n    29T\u00cdTULO
        IV\n\n    Medidas en el sector ferroviario\n\n    Art\u00edculo 34. Transmisi\u00f3n
        a la entidad p\u00fablica empresarial Administrador de\n    Infraestructuras
        Ferroviarias (ADIF) de la titularidad de la red\n    ferroviaria del Estado
        cuya administraci\u00f3n tiene encomendada.\n\n    1. Las infraestructuras
        ferroviarias y estaciones que constituyen la red\n    de titularidad del Estado
        cuya administraci\u00f3n ADIF tiene encomendada,\n    pasar\u00e1n a ser de
        titularidad de la entidad p\u00fablica empresarial\n    Administrador de Infraestructuras
        Ferroviarias (ADIF), a partir de la\n    entrada en vigor del presente Real
        Decreto-Ley.\n\n    Los cambios en la titularidad de los bienes a los que
        se refiere el\n    p\u00e1rrafo anterior, se efectuar\u00e1n por el valor
        que se deduzca del Sistema\n    de Informaci\u00f3n Contable y de los registros
        del Ministerio de Fomento.\n\n    2. Para la administraci\u00f3n, reposici\u00f3n
        o mejora de dichos bienes, la\n    entidad p\u00fablica empresarial Administrador
        de Infraestructuras\n    Ferroviarias (ADIF) podr\u00e1 recibir tanto transferencias
        corrientes como de\n    capital de los Presupuestos Generales del Estado,
        y del presupuesto de\n    otras Administraciones P\u00fablicas.\n\n    El
        Ministerio de Fomento establecer\u00e1 las directrices b\u00e1sicas que hayan
        de\n    presidir la administraci\u00f3n de la red, se\u00f1alando los objetivos
        y fines que\n    se deben alcanzar y los niveles de calidad en la prestaci\u00f3n
        del servicio.\n\n    La Intervenci\u00f3n General de la Administraci\u00f3n
        del Estado, en el ejercicio\n    de sus funciones de control financiero permanente
        y conforme a los planes\n    anuales de auditor\u00eda, verificar\u00e1 la
        aplicaci\u00f3n de los fondos p\u00fablicos\n    asignados al Administrador
        de Infraestructuras Ferroviarias (ADIF).\n\n    3. Las transmisiones que se
        efect\u00faen como consecuencia de esta disposici\u00f3n\n    quedar\u00e1n
        en todo caso exentas de cualquier tributo estatal, auton\u00f3mico o\n    local,
        incluidos los tributos cedidos a las Comunidades Aut\u00f3nomas, sin\n    que
        resulte aplicable a las mismas lo previsto en el art\u00edculo 9.2 del\n    Texto
        Refundido de Ley Reguladora de las Haciendas Locales, aprobado por\n    Real
        Decreto Legislativo 2/2004, de 5 de marzo.\n\n    Las indicadas transmisiones,
        actos u operaciones gozar\u00e1n igualmente de\n    exenci\u00f3n de aranceles
        u honorarios por la intervenci\u00f3n de fedatarios\n    p\u00fablicos y registradores
        de la propiedad y mercantiles.\n\n    Art\u00edculo 35. Efectos contables
        de la extinci\u00f3n de la entidad p\u00fablica\n    empresarial Ferrocarriles
        Espa\u00f1oles de V\u00eda Estrecha (FEVE).\n\n    A efectos contables, la
        extinci\u00f3n de la entidad p\u00fablica empresarial\n    Ferrocarriles Espa\u00f1oles
        de V\u00eda Estrecha (FEVE) se entender\u00e1 producida a 1\n    de enero
        de 2013.\n\n    En consecuencia, el \u00faltimo ejercicio econ\u00f3mico de
        dicha entidad se\n    entender\u00e1 cerrado a 31 de diciembre de 2012.\n\n    Art\u00edculo
        36. Prestaci\u00f3n de los servicios de transporte por ferrocarril por\n    las
        sociedades mercantiles estatales previstas en el art\u00edculo 1.1,\n    apartados
        a) y b) del Real Decreto-Ley 22/2012, de 20 de julio, por el\n    que se adoptan
        medidas en materia de infraestructuras y servicios\n    ferroviarios.\n\n    1.
        Las sociedades mercantiles estatales previstas en el art\u00edculo 1.1,\n    apartados
        a) y b), del Real Decreto-Ley 22/2012, de 20 de julio, por el\n    que se
        adoptan medidas en materia de infraestructuras y servicios\n    ferroviarios,
        seguir\u00e1n prestando, respectivamente y sin soluci\u00f3n de\n    continuidad,
        todos los servicios de transporte de viajeros y mercanc\u00edas\n    por ferrocarril
        que corresponda explotar a Renfe-Operadora desde la fecha\n    de su efectiva
        constituci\u00f3n.\n\n    Para ello, suceder\u00e1n en la capacidad de infraestructura
        necesaria para la\n    realizaci\u00f3n de los servicios que estuviere prestando
        en dicho momento la\n    entidad p\u00fablica empresarial. En lo sucesivo,
        deber\u00e1n obtener directamente\n    del administrador de infraestructuras
        ferroviarias, la capacidad de\n    infraestructura necesaria para la realizaci\u00f3n
        de los servicios que deseen\n    prestar, de conformidad con lo previsto en
        la Orden FOM/897/2005, de 7 de\n    abril, relativa a la Declaraci\u00f3n
        sobre la Red y al procedimiento de\n    adjudicaci\u00f3n de capacidad de
        infraestructura ferroviaria.\n\n    2. Se entender\u00e1 que las sociedades
        mercantiles estatales previstas en el\n    art\u00edculo 1, apartados a) y
        b), del Real Decreto-Ley 22/2012, de 20 de\n    julio, por el que se adoptan
        medidas en materia de infraestructuras y\n\n    P\u00e1gina\n    30servicios
        ferroviarios, cuentan con la licencia de empresa ferroviaria\n    prevista
        en el art\u00edculo 44 de la Ley del Sector Ferroviario y el\n    certificado
        de seguridad a que se refiere el art\u00edculo 16 del Reglamento\n    sobre
        seguridad en la circulaci\u00f3n de la Red Ferroviaria de Inter\u00e9s\n    General,
        para el \u00e1mbito de servicios que cada una explota. No obstante,\n    en
        el plazo de seis meses desde que las citadas empresas inicien la\n    explotaci\u00f3n
        de los servicios, deber\u00e1n acreditar que cumplen las\n    exigencias establecidas
        en el art\u00edculo 45 de la Ley del Sector\n    Ferroviario y sus normas
        de desarrollo y solicitar la correspondiente\n    licencia de empresa ferroviaria.
        Asimismo, en el plazo m\u00e1ximo de un a\u00f1o\n    desde que inicien la
        explotaci\u00f3n, habr\u00e1n de presentar la documentaci\u00f3n\n    que
        acredite que disponen de un sistema de gesti\u00f3n de la seguridad y que\n    cumplen
        con los requisitos en materia de circulaci\u00f3n ferroviaria,\n    personal
        de conducci\u00f3n y material rodante, y solicitar el correspondiente\n    certificado
        de seguridad.\n\n    Art\u00edculo 37. Modificaci\u00f3n de la Ley 39/2003,
        de 17 de noviembre, del\n    Sector Ferroviario.\n\n    1. Se modifica el
        apartado 1 de la disposici\u00f3n adicional novena de la Ley\n    39/2003,
        de 17 de noviembre, del Sector Ferroviario, que pasa a tener la\n    siguiente
        redacci\u00f3n:\n\n    \"1. En el plazo de seis meses, el Ministerio de Fomento
        establecer\u00e1 el\n    \"Cat\u00e1logo de L\u00edneas y Tramos de la Red
        Ferroviaria de Inter\u00e9s General\"\n    conforme a los criterios establecidos
        en el art\u00edculo 4 de la Ley del\n    Sector Ferroviario. En dicho cat\u00e1logo
        se relacionar\u00e1n las l\u00edneas y tramos\n    conforme a un c\u00f3digo
        oficial, asignado por la Direcci\u00f3n General de\n    Ferrocarriles, y expresar\u00e1n
        su origen y destino y una breve referencia a\n    sus caracter\u00edsticas
        t\u00e9cnicas.\n\n    En el citado cat\u00e1logo figurar\u00e1n relacionados
        por un lado las l\u00edneas y\n    tramos de inter\u00e9s general y por otro,
        en anejo independiente del\n    anterior, las l\u00edneas y tramos que, no
        reuniendo los requisitos del\n    art\u00edculo 4 de la Ley del Sector Ferroviario,
        contin\u00faen temporalmente\n    siendo administrados conforme a lo dispuesto
        en la Ley del Sector\n    Ferroviario en tanto que, previa solicitud de la
        Comunidad Aut\u00f3noma\n    respectiva a la Administraci\u00f3n General del
        Estado, se efect\u00fae\n    efectivamente el traspaso de la l\u00ednea o
        tramo correspondiente.\n\n    En todo caso, para la determinaci\u00f3n del
        referido cat\u00e1logo, o de sus\n    modificaciones, deber\u00e1n ser o\u00eddas
        las Comunidades Aut\u00f3nomas por las que\n    atraviese, o en su caso comprendan
        totalmente en su territorio, las\n    correspondientes l\u00edneas o tramos
        ferroviarios.\"\n\n    2. Se adicionan nuevos apartados 2, 3, 4 y 5 a la disposici\u00f3n
        transitoria\n    tercera de la Ley 39/2003, de 17 de noviembre, del Sector
        Ferroviario,\n    con el siguiente contenido:\n\n    \"2. Sin perjuicio de
        lo dispuesto en el apartado 1, la apertura a la\n    competencia de los servicios
        de transporte ferroviario de viajeros de\n    competencia estatal se realizar\u00e1
        con el fin de garantizar la prestaci\u00f3n\n    de los servicios, la seguridad
        y la ordenaci\u00f3n del sector.\n\n    3. A partir del 31 de julio de 2013
        el transporte ferroviario de viajeros\n    con finalidad prioritariamente
        tur\u00edstica se prestar\u00e1 en r\u00e9gimen de libre\n    competencia
        seg\u00fan lo establecido en el art\u00edculo 42.2 de esta Ley.\n\n    A efectos
        de esta Ley, tendr\u00e1 la consideraci\u00f3n de transporte ferroviario\n    de
        viajeros con finalidad prioritariamente tur\u00edstica aquellos servicios\n    en
        los que, teniendo o no car\u00e1cter peri\u00f3dico, la totalidad de las plazas\n    ofertadas
        en el tren se prestan en el marco de una combinaci\u00f3n previa,\n    vendida
        u ofrecida en venta por una agencia de viajes con arreglo a un\n    precio
        global en el que, aparte del servicio de transporte ferroviario,\n    se incluyan,
        como principales, servicios para satisfacer de una manera\n    general las
        necesidades de las personas que realizan desplazamientos\n    relacionados
        con actividades recreativas, culturales o de ocio, siendo el\n    servicio
        de transporte por ferrocarril complemento de los anteriores. En\n    ning\u00fan
        caso se podr\u00e1 asimilar a esta actividad aquella que tuviera como\n    objeto
        principal o predominante el transporte de viajeros por\n    ferrocarril.\n\n    Mediante
        Orden del Ministerio de Fomento, se regular\u00e1n las condiciones de\n    prestaci\u00f3n
        de este tipo de servicios.\n\n    4. En los servicios de transporte ferroviario
        a los que se refiere el\n    art\u00edculo 53 de esta Ley, el Consejo de Ministros
        establecer\u00e1 los t\u00e9rminos\n    relativos a las licitaciones p\u00fablicas
        previstas en el art. 53.2., sin\n    perjuicio de lo establecido en el art\u00edculo
        5.6 del Reglamento (CE) n.\u00ba\n    1370/2007 del parlamento europeo y del
        consejo, de 23 de octubre de 2007.\n    Hasta el inicio del servicio, en su
        caso, por un nuevo operador,\n    Renfe-Operadora continuar\u00e1 prestando
        estos servicios, regul\u00e1ndose la\n    compensaci\u00f3n que, en su caso
        proceda, a trav\u00e9s del contrato\n    correspondiente.\n\n    P\u00e1gina\n    315.
        Sin perjuicio de lo establecido en el art\u00edculo 42.2 de esta Ley, de\n    forma
        transitoria, el acceso para los nuevos operadores a los servicios\n    no
        incluidos en los apartados 3 y 4 de esta disposici\u00f3n, se llevar\u00e1
        a\n    cabo a trav\u00e9s de la obtenci\u00f3n de t\u00edtulos habilitantes.\n\n    El
        Consejo de Ministros determinar\u00e1 el n\u00famero de t\u00edtulos habilitantes
        a\n    otorgar para cada l\u00ednea o conjunto de l\u00edneas en las que se
        prestar\u00e1 el\n    servicio en r\u00e9gimen de concurrencia, as\u00ed como
