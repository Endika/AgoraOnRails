        al adquirente de buena\n    fe los da\u00f1os y perjuicios causados.\n\n    3.
        Inscrita la parcelaci\u00f3n o reparcelaci\u00f3n de fincas, la declaraci\u00f3n
        de\n    nuevas construcciones o la constituci\u00f3n de reg\u00edmenes de
