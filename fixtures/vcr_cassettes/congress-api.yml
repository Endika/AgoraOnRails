        arreglo a las disposiciones\n    aplicables a efectos del Impuesto sobre el
        Patrimonio.\n\n    2. En los supuestos en que una entidad de las mencionadas
        en el art\u00edculo\n    40 participe en la titularidad de los bienes o derechos
