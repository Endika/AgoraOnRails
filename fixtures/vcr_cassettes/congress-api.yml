        el\n    Registrador de la Propiedad notificar\u00e1 a la Comunidad Aut\u00f3noma
        competente\n    la realizaci\u00f3n de las inscripciones correspondientes,
        con los datos\n    resultantes del Registro. A la comunicaci\u00f3n, de la
        que se dejar\u00e1\n    constancia por nota al margen de las inscripciones
        correspondientes, se\n    acompa\u00f1ar\u00e1 certificaci\u00f3n de las operaciones
        realizadas y de la\n    autorizaci\u00f3n administrativa que se incorpore
        o acompa\u00f1e al t\u00edtulo\n    inscrito.\"\n\n    Diecis\u00e9is. El
        art\u00edculo 53 queda redactado de la siguiente manera:\n\n    \"Clases de
        asientos.\n\n    1. Se har\u00e1n constar mediante inscripci\u00f3n los actos
