        as\u00ed lo acuerden, siempre que sumen la mayor\u00eda de los\n    miembros
        del comit\u00e9 de empresa o entre los delegados de personal.\n\n    Durante
        el per\u00edodo de consultas, las partes deber\u00e1n negociar de buena fe,\n    con
        vistas a la consecuci\u00f3n de un acuerdo. Dicho acuerdo requerir\u00e1 la\n    conformidad
