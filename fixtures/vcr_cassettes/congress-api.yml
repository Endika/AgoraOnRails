        Instalaciones para la valorizaci\u00f3n o eliminaci\u00f3n de residuos en\n    plantas
        de incineraci\u00f3n o coincineraci\u00f3n de residuos:\n\n    a) para los
        residuos no peligrosos con una capacidad superior a tres\n    toneladas por
        hora;\n\n    b) para residuos peligrosos con una capacidad superior a 10 toneladas
        por\n    d\u00eda.\n\n    5.3 Instalaciones para la eliminaci\u00f3n de los
        residuos no peligrosos con\n    una capacidad de m\u00e1s de 50 toneladas
        por d\u00eda, que incluyan una o m\u00e1s de\n    las siguientes actividades,
        excluyendo las incluidas en el Real\n    Decreto-ley 11/1995, de 28 de diciembre,
        por el que se establecen las\n    normas aplicables al tratamiento de las
        aguas residuales urbanas:\n\n    a) tratamiento biol\u00f3gico;\n\n    b)
        tratamiento f\u00edsico-qu\u00edmico;\n\n    c) tratamiento previo a la incineraci\u00f3n
        o coincineraci\u00f3n;\n\n    d) tratamiento de escorias y cenizas;\n\n    e)
        tratamiento en trituradoras de residuos met\u00e1licos, incluyendo residuos\n    el\u00e9ctricos
        y electr\u00f3nicos, y veh\u00edculos al final de su vida \u00fatil y sus\n    componentes.\n\n    5.4
        Valorizaci\u00f3n, o una mezcla de valorizaci\u00f3n y eliminaci\u00f3n, de
        residuos\n    no peligrosos con una capacidad superior a 75 toneladas por
        d\u00eda que\n    incluyan una o m\u00e1s de las siguientes actividades, excluyendo
        las\n    incluidas en el Real Decreto-ley 11/1995, de 28 de diciembre, por
        el que\n    se establecen las normas aplicables al tratamiento de las aguas\n    residuales
        urbanas:\n\n    a) tratamiento biol\u00f3gico;\n\n    b) tratamiento previo
        a la incineraci\u00f3n o coincineraci\u00f3n;\n\n    c) tratamiento de escorias
        y cenizas;\n\n    d) tratamiento en trituradoras de residuos met\u00e1licos,
        incluyendo residuos\n    el\u00e9ctricos y electr\u00f3nicos, y veh\u00edculos
        al final de su vida \u00fatil y sus\n    componentes.\n\n    Cuando la \u00fanica
        actividad de tratamiento de residuos que se lleve a cabo\n    en la instalaci\u00f3n
        sea la digesti\u00f3n anaer\u00f3bica, los umbrales de capacidad\n    para
        esta actividad ser\u00e1n de 100 toneladas al d\u00eda.\n\n    P\u00e1gina\n    255.5
        Vertederos de todo tipo de residuos que reciban m\u00e1s de 10 toneladas\n    por
        d\u00eda o que tengan una capacidad total de m\u00e1s de 25.000 toneladas
        con\n    exclusi\u00f3n de los vertederos de residuos inertes.\n\n    5.6
        Almacenamiento temporal de los residuos peligrosos no incluidos en el\n    apartado
        5.5 en espera de la aplicaci\u00f3n de alguno de los tratamientos\n    mencionados
        en el apartado 5.1, 5.2, 5.5 y 5.7, con una capacidad total\n    superior
        a 50 toneladas, excluyendo el almacenamiento temporal, pendiente\n    de recogida,
        en el sitio donde el residuo es generado.\n\n    5.7 Almacenamiento subterr\u00e1neo
        de residuos peligrosos con una capacidad\n    total superior a 50 toneladas.\n\n    6.
        INDUSTRIA DERIVADA DE LA MADERA\n\n    6.1 Instalaciones industriales destinadas
        a la fabricaci\u00f3n de:\n\n    a) Pasta de papel a partir de madera o de
        otras materias fibrosas;\n\n    b) Papel o cart\u00f3n con una capacidad de
        producci\u00f3n de m\u00e1s de 20 toneladas\n    diarias;\n\n    6.2 Instalaciones
        de producci\u00f3n de celulosa con una capacidad de\n    producci\u00f3n superior
        a 20 toneladas diarias.\n\n    6.3 Instalaciones industriales destinadas a
        la fabricaci\u00f3n de uno o m\u00e1s de\n    los siguientes tableros derivados
        de la madera: tableros de virutas de\n    madera orientadas, tableros aglomerados
        o tableros de cart\u00f3n comprimido,\n    con una capacidad de producci\u00f3n
        superior a 600 m3 diarios.\n\n    7. INDUSTRIA TEXTIL\n\n    7.1 Instalaciones
        para el tratamiento previo (operaciones de lavado,\n    blanqueo, mercerizaci\u00f3n)
        o para el tinte de fibras o productos textiles\n    cuando la capacidad de
        tratamiento supere las 10 toneladas diarias.\n\n    8. INDUSTRIA DEL CUERO\n\n    8.1
        Instalaciones para el curtido de cueros cuando la capacidad de\n    tratamiento
        supere las 12 toneladas de productos acabados por d\u00eda.\n\n    9. INDUSTRIAS
        AGROALIMENTARIAS Y EXPLOTACIONES GANADERAS\n\n    9.1 Instalaciones para:\n\n    a)
        Mataderos con una capacidad de producci\u00f3n de canales superior a 50\n    toneladas/d\u00eda.\n\n    b)
        Tratamiento y transformaci\u00f3n, diferente del mero envasado, de las\n    siguientes
        materias primas, tratadas o no previamente, destinadas a la\n    fabricaci\u00f3n
        de productos alimenticios o piensos a partir de:\n\n    i) Materia prima animal
        (que no sea exclusivamente la leche) de una\n    capacidad de producci\u00f3n
        de productos acabados superior a 75\n    toneladas/d\u00eda;\n\n    ii) Materia
        prima vegetal de una capacidad de producci\u00f3n de productos\n    acabados
        superior a 300 toneladas por d\u00eda o 600 toneladas por d\u00eda en caso\n    de
        que la instalaci\u00f3n funcione durante un per\u00edodo no superior a 90
        d\u00edas\n    consecutivos en un a\u00f1o cualquiera.\n\n    iii) s\u00f3lo
        materias primas animales y vegetales, tanto en productos\n    combinados como
        por separado, con una capacidad de producci\u00f3n de\n    productos acabados
        en toneladas por d\u00eda superior a:\n\n    - 75 si A es igual o superior
        a 10, o\n\n    - [300 - (22,5 \u00d7 A)] en cualquier otro caso,\n\n    donde
        \"A\" es la porci\u00f3n de materia animal (en porcentaje del peso) de la\n    capacidad
        de producci\u00f3n de productos acabados.\n\n    P\u00e1gina\n    26El envase
        no se incluir\u00e1 en el peso final del producto.\n\n    La presente subsecci\u00f3n
        no ser\u00e1 de aplicaci\u00f3n cuando la materia prima sea\n    solo leche.\n\n    \n    [**********p\u00e1gina
        con cuadro**********]\n    c) Tratamiento y transformaci\u00f3n solamente
        de la leche, con una cantidad de\n    leche recibida superior a 200 toneladas
        por d\u00eda (valor medio anual).\n\n    9.2 Instalaciones para la eliminaci\u00f3n
        o el aprovechamiento de carcasas o\n    desechos de animales con una capacidad
        de tratamiento superior a 10\n    toneladas/d\u00eda.\n\n    9.3 Instalaciones
        destinadas a la cr\u00eda intensiva de aves de corral o de\n    cerdos que
        dispongan de m\u00e1s de:\n\n    a) 40000 plazas si se trata de gallinas ponedoras
        o del n\u00famero equivalente\n    en excreta de nitr\u00f3geno para otras
        orientaciones productivas de aves de\n    corral.\n\n    b) 2000 plazas para
        cerdos de cebo de m\u00e1s de 30 kg.\n\n    c) 750 plazas para cerdas reproductoras.\n\n    10.
        CONSUMO DE DISOLVENTES ORG\u00c1NICOS\n\n    10.1 Instalaciones para tratamiento
        de superficie de materiales, de\n    objetos o productos con utilizaci\u00f3n
        de disolventes org\u00e1nicos, en\n    particular para aprestarlos, estamparlos,
        revestirlos y desengrasarlos,\n    impermeabilizarlos pegarlos, enlacarlos,
        limpiarlos o impregnarlos, con\n    una capacidad de consumo de disolventes
        org\u00e1nicos de m\u00e1s de 150 kg de\n    disolvente por hora o m\u00e1s
        de 200 toneladas/a\u00f1o.\n\n    11. INDUSTRIA DEL CARBONO\n\n    11.1 Instalaciones
        para fabricaci\u00f3n de carbono sinterizado o\n    electrografito por combusti\u00f3n
        o grafitaci\u00f3n.\n\n    12. INDUSTRIA DE CONSERVACI\u00d3N DE LA MADERA\n\n    12.1
        Conservaci\u00f3n de la madera y de los productos derivados de la madera\n    utilizando
        productos qu\u00edmicos, con una capacidad de producci\u00f3n superior a\n    75
        m3 diarios, distinta de tratamientos para combatir la albura\n    exclusivamente.\n\n    13.
        TRATAMIENTO DE AGUAS\n\n    13.1 Tratamiento independiente de aguas residuales,
        no contemplado en la\n    legislaci\u00f3n sobre aguas residuales urbanas,
        y vertidas por una\n    instalaci\u00f3n contemplada en el presente anejo.\n\n    P\u00e1gina\n    2714.
        CAPTURA DE CO2\n\n    14.1 Captura de flujos de CO2 procedentes de instalaciones
        incluidas en el\n    presente anejo con fines de almacenamiento geol\u00f3gico
        con arreglo a la Ley\n    40/2010, de 29 de diciembre, de almacenamiento geol\u00f3gico
        de di\u00f3xido de\n    carbono.\"\n\n    Treinta y seis. Se deroga el anejo
        2; los anejos 3, 4 y 5 pasan a ser los\n    anejos 2, 3 y 4 respectivamente.\n\n    Treinta
        y siete. Se modifica el nuevo anejo 2, que queda redactado de la\n    siguiente
        manera:\n\n    \"ANEJO 2\n\n    Lista de sustancias contaminantes\n\n    ATM\u00d3SFERA:\n\n    1.
        \u00d3xidos de azufre y otros compuestos de azufre\n\n    2. \u00d3xidos de
        nitr\u00f3geno y otros compuestos de nitr\u00f3geno\n\n    3. Mon\u00f3xido
        de carbono\n\n    4. Compuestos org\u00e1nicos vol\u00e1tiles\n\n    5. Metales
        y sus compuestos\n\n    6. Part\u00edculas, incluidas las part\u00edculas
        finas\n\n    7. Amianto (part\u00edculas en suspensi\u00f3n, fibras)\n\n    8.
        Cloro y sus compuestos\n\n    9. Fl\u00faor y sus compuestos\n\n    10. Ars\u00e9nico
        y sus compuestos\n\n    11. Cianuros\n\n    12. Sustancias y mezclas respecto
        de los cuales se haya demostrado que\n    poseen propiedades cancer\u00edgenas,
        mut\u00e1genas o puedan afectar a la\n    reproducci\u00f3n a trav\u00e9s
        del aire\n\n    13. Policlorodibenzodioxina y policlorodibenzofuranos\n\n    AGUA:\n\n    1.
        Compuestos organohalogenados y sustancias que puedan dar origen a\n    compuestos
        de esta clase en el medio acu\u00e1tico\n\n    2. Compuestos organofosforados\n\n    3.
        Compuestos organoest\u00e1nnicos\n\n    4. Sustancias y mezclas cuyas propiedades
        cancer\u00edgenas, mut\u00e1genas o que\n    puedan afectar a la reproducci\u00f3n
        en o por v\u00eda del medio acu\u00e1tico est\u00e9n\n    demostradas\n\n    5.
        Hidrocarburos persistentes y sustancias org\u00e1nicas t\u00f3xicas persistentes\n    y
        bioacumulables\n\n    6. Cianuros\n\n    7. Metales y sus compuestos\n\n    8.
        Ars\u00e9nico y sus compuestos\n\n    9. Biocidas y productos fitosanitarios\n\n    10.
        Materias en suspensi\u00f3n\n\n    11. Sustancias que contribuyen a la eutrofizaci\u00f3n
        (en particular nitratos\n    y fosfatos)\n\n    12. Sustancias que ejercen
        una influencia desfavorable sobre el balance de\n    ox\u00edgeno (y computables
        mediante par\u00e1metros tales como DBO, DQO, etc.)\n\n    13. Sustancias
        enumeradas en el anexo 1 del Real Decreto 60/2011, de 21 de\n    enero, sobre
        normas de calidad ambiental en el \u00e1mbito de la pol\u00edtica de\n    aguas.\"\n\n    Treinta
        y ocho. Se modifica el nuevo anejo 3, quedando \u00e9ste redactado de\n    la
        siguiente forma:\n\n    P\u00e1gina\n    28\"ANEJO 3\n\n    Aspectos que deben
        tenerse en cuenta con car\u00e1cter general o en un supuesto\n    particular
        cuando se determinen las mejores t\u00e9cnicas disponibles\n    definidas
        en el art\u00edculo 3.\u00f1),) de la Ley 16/2002, de 1 de julio, de\n    prevenci\u00f3n
        y control integrados de la contaminaci\u00f3n teniendo en cuenta\n    los
        costes y ventajas que pueden derivarse de una acci\u00f3n y los principios\n    de
        precauci\u00f3n y prevenci\u00f3n.\n\n    1. Uso de t\u00e9cnicas que produzcan
        pocos residuos.\n\n    2. Uso de sustancias menos peligrosas.\n\n    3. Desarrollo
        de las t\u00e9cnicas de recuperaci\u00f3n y reciclado de sustancias\n    generadas
        y utilizadas en el proceso, y de los residuos cuando proceda.\n\n    4. Procesos,
        instalaciones o m\u00e9todo de funcionamiento comparables que\n    hayan dado
        pruebas positivas a escala industrial.\n\n    5. Avances t\u00e9cnicos y evoluci\u00f3n
        de los conocimientos cient\u00edficos.\n\n    6. Car\u00e1cter, efectos y
        volumen de las emisiones que se trate.\n\n    7. Fechas de entrada en funcionamiento
        de las instalaciones nuevas o\n    existentes.\n\n    8. Plazo que requiere
        la instauraci\u00f3n de una mejor t\u00e9cnica disponible.\n\n    9. Consumo
        y naturaleza de las materias primas (incluida el agua)\n    utilizada en procedimientos
        de eficacia energ\u00e9tica.\n\n    10. Necesidad de prevenir o reducir al
        m\u00ednimo el impacto global de las\n    emisiones y de los riesgos en el
        medio ambiente.\n\n    11. Necesidad de prevenir cualquier riesgo de accidente
        o de reducir sus\n    consecuencias para el medio ambiente.\n\n    12. Informaci\u00f3n
        publicada por organizaciones internacionales.\"\n\n    Treinta y nueve. Se
        modifican las letras a) y e), y se introduce una nueva\n    letra h) en el
        apartado 1 del nuevo anejo 4, en los t\u00e9rminos siguientes:\n\n    \"Anejo
        4. Participaci\u00f3n del p\u00fablico en la toma de decisiones.\n\n    [...]\n\n    a)
        La documentaci\u00f3n de la solicitud de la autorizaci\u00f3n ambiental\n    integrada,
        de su modificaci\u00f3n sustancial, o en su caso, la documentaci\u00f3n\n    relativa
        a la revisi\u00f3n, de conformidad con lo dispuesto en el art\u00edculo\n    16.\n\n    e)
        En su caso, los detalles relativos a la revisi\u00f3n de la autorizaci\u00f3n\n    ambiental
        integrada.\n\n    h) En todo caso el otorgamiento, modificaci\u00f3n sustancial
        o revisi\u00f3n de una\n    autorizaci\u00f3n relativa a una instalaci\u00f3n
        cuando se proponga la aplicaci\u00f3n\n    del art\u00edculo 7.5.\"\n\n    Art\u00edculo
        segundo. Modificaci\u00f3n de la Ley 22/2011, de 28 de julio, de\n    residuos
        y suelos contaminados.\n\n    El apartado 8 del art\u00edculo 27 de la Ley
        22/2011, de 28 de julio, de\n    residuos y suelos contaminados, queda modificada
        de la siguiente manera:\n\n    \"8. Las autorizaciones previstas en este art\u00edculo
        se conceder\u00e1n por un\n    plazo m\u00e1ximo de 8 a\u00f1os, pasado el
        cual se renovar\u00e1n autom\u00e1ticamente por\n    per\u00edodos sucesivos,
        con excepci\u00f3n de las autorizaciones otorgadas a las\n    instalaciones
        a las que resulte de aplicaci\u00f3n de la Ley 16/2002, de 1 de\n    julio,
        cuyo plazo de vigencia coincidir\u00e1 con el de la autorizaci\u00f3n\n    ambiental
        integrada. Todas las autorizaciones se inscribir\u00e1n por la\n    Comunidad
        Aut\u00f3noma en el registro de producci\u00f3n y gesti\u00f3n de residuos.\"\n\n    Disposici\u00f3n
        adicional \u00fanica. Gasto p\u00fablico.\n\n    De la aplicaci\u00f3n de
        la presente ley no podr\u00e1 derivarse ning\u00fan incremento\n    de gasto
        para las Administraciones p\u00fablicas competentes. Las nuevas\n    necesidades
        de recursos humanos que, en su caso, pudieren surgir como\n    consecuencia
        de las obligaciones normativas contempladas en la presente\n    ley, deber\u00e1n
        ser atendidas mediante la reordenaci\u00f3n o redistribuci\u00f3n de\n    efectivos.\n\n    P\u00e1gina\n    29Disposici\u00f3n
        final primera. Incorporaci\u00f3n de derecho de la Uni\u00f3n Europea.\n\n    Mediante
        esta ley se incorpora parcialmente al derecho espa\u00f1ol la\n    Directiva
        2010/75/UE del Parlamento Europeo y del Consejo, de 24 de\n    noviembre de
        2010, sobre las emisiones industriales (prevenci\u00f3n y control\n    integrados
        de la contaminaci\u00f3n); en concreto, en la presente norma se\n    dispone
        la transposici\u00f3n de los siguientes art\u00edculos de la misma: 2, 3.1,\n    3.2,
        3.4, 3.5, 3.7, 3.10, 3.11, 3.12, 3.13, 3.14, 3.17, 3.18, 3.19, 3.20,\n    3.21,
        3.22, 3.23, 3.37, 3.38, 4.2, 4.3, 5.1, 7, 8, 10, 11e), 11h), 12.,\n    13.7,
        14, 15, 17, 18, 19, 20.2, 20.3, 21, 22, 23.1, 24, 26, 71, 72.1,\n    72.2,
        79, 82.1 y 82.2.\n\n    Disposici\u00f3n final segunda. Autorizaci\u00f3n
        para elaborar un texto refundido\n    en materia de prevenci\u00f3n y control
        integrados de la contaminaci\u00f3n.\n\n    Se autoriza al Gobierno para elaborar,
        en el plazo de un a\u00f1o a partir de\n    la entrada en vigor de esta Ley,
        un texto refundido en el que se\n    integren, debidamente regularizadas,
        aclaradas y armonizadas la Ley\n    16/2002, de 1 de julio, de prevenci\u00f3n
        y control integrados de la\n    contaminaci\u00f3n, y las disposiciones en
        materia de emisiones industriales\n    contenidas en normas con rango de ley.\n\n    Disposici\u00f3n
        final tercera. Entrada en vigor.\n\n    La presente ley entrar\u00e1 en vigor
        el d\u00eda siguiente al de su publicaci\u00f3n en\n    el \"Bolet\u00edn
        Oficial del Estado\".\n\n    http://www.congreso.es Calle Floridablanca, s/n.
        28071 Madrid\n\n    D. L.: M-12.580/1961 CONGRESO DE LOS DIPUTADOS Tel\u00e9f.:
        91 390 60 00\n\n    Edici\u00f3n electr\u00f3nica preparada por la Agencia
        Estatal Bolet\u00edn Oficial del\n    Estado - http://boe.es\n    ","category_name":"Agricultura,
