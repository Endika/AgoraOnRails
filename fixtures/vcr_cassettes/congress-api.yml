        II\n\n    Impuesto sobre Sociedades\n\n    Art\u00edculo 7. Limitaci\u00f3n
        a las amortizaciones fiscalmente deducibles en el\n    Impuesto sobre Sociedades.\n\n    La
        amortizaci\u00f3n del inmovilizado material, intangible y de las inversiones\n    inmobiliarias
        correspondiente a los per\u00edodos impositivos que se inicien\n    dentro
        de los a\u00f1os 2013 y 2014 para aquellas entidades que, en los\n    mismos,
        no cumplan los requisitos establecidos en los apartados 1, 2 \u00f3 3\n    del
        art\u00edculo 108 del texto refundido de la Ley del Impuesto sobre\n    Sociedades,
        aprobado por el Real Decreto Legislativo 4/2004, de 5 de\n    marzo, ser\u00e1
        fiscalmente deducible hasta el importe de multiplicar por 0,7\n    la cantidad
        que corresponda en funci\u00f3n del m\u00e9todo de amortizaci\u00f3n que se\n    est\u00e9
        aplicando, de acuerdo con los apartados 1 y 4 del art\u00edculo 11 de\n    dicha
        Ley.\n\n    La limitaci\u00f3n prevista en este art\u00edculo resultar\u00e1
        igualmente de aplicaci\u00f3n\n    en el caso de bienes que se amorticen seg\u00fan
        lo establecido en los\n    art\u00edculos 111, 113 \u00f3 115 del texto refundido
        de la Ley del Impuesto sobre\n    Sociedades, cuando el sujeto pasivo no cumpla
        los requisitos establecidos\n    en los apartados 1, 2 \u00f3 3 del art\u00edculo
        108 de dicha Ley en el per\u00edodo\n    impositivo correspondiente\n\n    Lo
        dispuesto en este art\u00edculo determinar\u00e1 un incremento del plazo de\n    deducibilidad
        fiscal de la amortizaci\u00f3n, sin que de ello derive un cambio\n    en los
        coeficientes o porcentajes de amortizaci\u00f3n o cuotas por d\u00edgito que\n    hubieren
        correspondido de no haberse aplicado la limitaci\u00f3n prevista en\n    este
        art\u00edculo.\n\n    No tendr\u00e1 la consideraci\u00f3n de deterioro la
        amortizaci\u00f3n contable que no\n    resulte fiscalmente deducible como
        consecuencia de la aplicaci\u00f3n de lo\n    dispuesto en este art\u00edculo.\n\n    Lo
        previsto en este art\u00edculo no resultar\u00e1 de aplicaci\u00f3n respecto
        de\n    aquellos elementos patrimoniales que hayan sido objeto de un\n    procedimiento
        espec\u00edfico de autorizaci\u00f3n, en relaci\u00f3n con su\n    amortizaci\u00f3n,
        por parte de la Administraci\u00f3n tributaria.\n\n    Art\u00edculo 8. Tipo
        de gravamen reducido en el Impuesto sobre Sociedades por\n    mantenimiento
        o creaci\u00f3n de empleo.\n\n    Con efectos para los per\u00edodos impositivos
        iniciados a partir de 1 de enero\n    de 2013, se modifica la disposici\u00f3n
        adicional duod\u00e9cima del texto\n    refundido de la Ley del Impuesto sobre
        Sociedades, aprobado por el Real\n    Decreto Legislativo 4/2004, de 5 de
        marzo, que queda redactada de la\n    siguiente forma:\n\n    \"Disposici\u00f3n
        adicional duod\u00e9cima. Tipo de gravamen reducido en el Impuesto\n    sobre
        Sociedades por mantenimiento o creaci\u00f3n de empleo.\n\n    1. En los per\u00edodos
        impositivos iniciados dentro de los a\u00f1os 2009, 2010,\n    2011, 2012
        y 2013, las entidades cuyo importe neto de la cifra de\n    negocios habida
        en dichos per\u00edodos sea inferior a 5 millones de euros y\n    la plantilla
        media en los mismos sea inferior a 25 empleados, tributar\u00e1n\n    con
        arreglo a la siguiente escala, excepto si de acuerdo con lo previsto\n    en
        el art\u00edculo 28 de esta Ley deban tributar a un tipo diferente del\n    general:\n\n    a)
        Por la parte de base imponible comprendida entre 0 y 120.202,41 euros,\n    al
        tipo del 20 por ciento.\n\n    En los per\u00edodos impositivos iniciados
        dentro de los a\u00f1os 2011, 2012 y\n    2013, ese tipo se aplicar\u00e1
        sobre la parte de base imponible comprendida\n    entre 0 y 300.000 euros.\n\n    b)
        Por la parte de base imponible restante, al tipo del 25 por ciento.\n\n    Cuando
        el per\u00edodo impositivo tenga una duraci\u00f3n inferior al a\u00f1o, se\n    aplicar\u00e1
        lo establecido en el \u00faltimo p\u00e1rrafo del art\u00edculo 114 de esta\n    Ley.\n\n    2.
        La aplicaci\u00f3n de la escala a que se refiere el apartado anterior est\u00e1\n    condicionada
        a que durante los doce meses siguientes al inicio de cada\n    uno de esos
        per\u00edodos impositivos, la plantilla media de la entidad no sea\n    inferior
        a la unidad y, adem\u00e1s, tampoco sea inferior a la plantilla media\n    de
        los doce meses anteriores al inicio del primer per\u00edodo impositivo que\n    comience
        a partir de 1 de enero de 2009.\n\n    Cuando la entidad se haya constituido
        dentro de ese plazo anterior de doce\n    meses, se tomar\u00e1 la plantilla
        media que resulte de ese per\u00edodo.\n\n    P\u00e1gina\n    12Los requisitos
        para la aplicaci\u00f3n de la escala se computar\u00e1n de forma\n    independiente
        en cada uno de esos per\u00edodos impositivos.\n\n    En caso de incumplimiento
        de la condici\u00f3n establecida en este apartado,\n    proceder\u00e1 realizar
        la regularizaci\u00f3n en la forma establecida en el\n    apartado 5 de esta
        disposici\u00f3n adicional.\n\n    3. Para el c\u00e1lculo de la plantilla
        media de la entidad se tomar\u00e1n las\n    personas empleadas, en los t\u00e9rminos
        que disponga la legislaci\u00f3n laboral,\n    teniendo en cuenta la jornada
        contratada en relaci\u00f3n con la jornada\n    completa.\n\n    Se computar\u00e1
        que la plantilla media de los doce meses anteriores al inicio\n    del primer
        per\u00edodo impositivo que comience a partir de 1 de enero de 2009\n    es
        cero cuando la entidad se haya constituido a partir de esa fecha.\n\n    4.
        A efectos de determinar el importe neto de la cifra de negocios, se\n    tendr\u00e1
        en consideraci\u00f3n lo establecido en el apartado 3 del art\u00edculo 108\n    de
        esta Ley.\n\n    Cuando la entidad sea de nueva creaci\u00f3n, o alguno de
        los per\u00edodos\n    impositivos a que se refiere el apartado 1 de esta
        disposici\u00f3n adicional\n    hubiere tenido una duraci\u00f3n inferior
        al a\u00f1o, o bien la actividad se\n    hubiera desarrollado durante un plazo
        tambi\u00e9n inferior, el importe neto\n    de la cifra de negocios se elevar\u00e1
        al a\u00f1o.\n\n    5. Cuando la entidad se hubiese constituido dentro de
        los a\u00f1os 2009, 2010,\n    2011, 2012 \u00f3 2013 y la plantilla media
        en los doce meses siguientes al\n    inicio del primer per\u00edodo impositivo
        sea superior a cero e inferior a la\n    unidad, la escala establecida en
        el apartado 1 de esta disposici\u00f3n\n    adicional se aplicar\u00e1 en
        el per\u00edodo impositivo de constituci\u00f3n de la\n    entidad a condici\u00f3n
        de que en los doce meses posteriores a la conclusi\u00f3n\n    de ese per\u00edodo
        impositivo la plantilla media no sea inferior a la unidad.\n\n    Cuando se
        incumpla dicha condici\u00f3n, el sujeto pasivo deber\u00e1 ingresar junto\n    con
        la cuota del per\u00edodo impositivo en que tenga lugar el incumplimiento\n    el
        importe resultante de aplicar el 5 por ciento a la base imponible del\n    referido
        primer per\u00edodo impositivo, adem\u00e1s de los intereses de demora.\n\n    6.
        Cuando al sujeto pasivo le sea de aplicaci\u00f3n la modalidad de pago\n    fraccionado
        establecida en el apartado 3 del art\u00edculo 45 de esta Ley, la\n    escala
        a que se refiere el apartado 1 anterior no ser\u00e1 de aplicaci\u00f3n en\n    la
        cuantificaci\u00f3n de los pagos fraccionados.\"\n\n    CAP\u00cdTULO III\n\n    Actualizaci\u00f3n
        de balances\n\n    Art\u00edculo 9. Actualizaci\u00f3n de balances.\n\n    1.
        Los sujetos pasivos del Impuesto sobre Sociedades, los contribuyentes\n    del
        Impuesto sobre la Renta de las Personas F\u00edsicas que realicen\n    actividades
        econ\u00f3micas, que lleven su contabilidad conforme al C\u00f3digo de\n    Comercio
        o est\u00e9n obligados a llevar los libros registros de su actividad\n    econ\u00f3mica,
        y los contribuyentes del Impuesto sobre la Renta de no\n    Residentes con
        establecimiento permanente podr\u00e1n acogerse, con car\u00e1cter\n    voluntario,
        a la actualizaci\u00f3n de valores regulada en la presente\n    disposici\u00f3n.\n\n    2.
        Ser\u00e1n actualizables los elementos del inmovilizado material y de las\n    inversiones
        inmobiliarias situados tanto en Espa\u00f1a como en el extranjero.\n    Trat\u00e1ndose
        de contribuyentes del Impuesto sobre la Renta de no Residentes\n    con establecimiento
        permanente, los elementos actualizables deber\u00e1n estar\n    afectos a
        dicho establecimiento permanente.\n\n    Tambi\u00e9n ser\u00e1n actualizables
        los elementos del inmovilizado material y de\n    las inversiones inmobiliarias
        adquiridos en r\u00e9gimen de arrendamiento a\n    que se refiere el apartado
        1 de la disposici\u00f3n adicional s\u00e9ptima de la\n    Ley 26/1988, de
        29 de julio, sobre Disciplina e Intervenci\u00f3n de las\n    Entidades de
        Cr\u00e9dito. Los efectos de la actualizaci\u00f3n estar\u00e1n\n    condicionados,
        con car\u00e1cter resolutorio, al ejercicio de la opci\u00f3n de\n    compra.\n\n    La
        actualizaci\u00f3n se referir\u00e1 necesariamente a todos los elementos\n    susceptibles
        de la misma y a las correspondientes amortizaciones, salvo\n    en el caso
        de los inmuebles, respecto a los cuales podr\u00e1 optarse por su\n    actualizaci\u00f3n
        de forma independiente para cada uno de ellos.\n\n    En el caso de contribuyentes
        del Impuesto sobre la Renta de las Personas\n    F\u00edsicas, los elementos
        actualizables deber\u00e1n estar afectos a la actividad\n    econ\u00f3mica.\n\n    3.
        La actualizaci\u00f3n de valores se practicar\u00e1 respecto de los elementos
        del\n    inmovilizado material y de las inversiones inmobiliarias que figuren
        en\n    el primer balance cerrado con posterioridad a la entrada en vigor
        de la\n    presente disposici\u00f3n, o en los correspondientes libros registros
        a 31 de\n    diciembre de 2012 en\n\n    P\u00e1gina\n    13el caso de contribuyentes
        del Impuesto sobre la Renta de las Personas\n    F\u00edsicas que est\u00e9n
        obligados por dicho impuesto a la llevanza de los\n    mismos, siempre que
        no est\u00e9n fiscalmente amortizados en su totalidad.\n\n    El importe de
        las revalorizaciones contables que resulten de las\n    operaciones de actualizaci\u00f3n
        se llevar\u00e1 a la cuenta \"reserva de\n    revalorizaci\u00f3n de la Ley
        xx/2012, de xx de xx\", que formar\u00e1 parte de los\n    fondos propios.
        Trat\u00e1ndose de contribuyentes del Impuesto sobre la Renta\n    de las
        Personas F\u00edsicas que est\u00e9n obligados a llevar los libros registros\n    de
        su actividad econ\u00f3mica, el importe de la revalorizaci\u00f3n contable\n    deber\u00e1
        reflejarse en el libro registro de bienes de inversi\u00f3n.\n\n    Las operaciones
        de actualizaci\u00f3n se realizar\u00e1n dentro del per\u00edodo\n    comprendido
        entre la fecha de cierre del balance a que se refiere el\n    p\u00e1rrafo
        primero de este apartado y el d\u00eda en que termine el plazo para su\n    aprobaci\u00f3n.
        Trat\u00e1ndose de personas jur\u00eddicas, el balance actualizado\n    deber\u00e1
        estar aprobado por el \u00f3rgano social competente. En el caso de\n    contribuyentes
        del Impuesto sobre la Renta de las Personas F\u00edsicas las\n    operaciones
        de actualizaci\u00f3n se realizar\u00e1n dentro del per\u00edodo comprendido\n    entre
        el 31 de diciembre de 2012 y la fecha de finalizaci\u00f3n del plazo de\n    presentaci\u00f3n
        de la declaraci\u00f3n por dicho impuesto correspondiente al\n    per\u00edodo
        impositivo 2012.\n\n    4. No podr\u00e1n acogerse a la presente disposici\u00f3n
        las operaciones de\n    incorporaci\u00f3n de elementos patrimoniales no registrados
        en los libros de\n    contabilidad, o en los libros registros correspondientes
        en el caso de\n    contribuyentes del Impuesto sobre la Renta de las Personas
        F\u00edsicas que\n    est\u00e9n obligados por dicho impuesto a la llevanza
        de los mismos, ni las de\n    eliminaci\u00f3n de dichos libros de los pasivos
        inexistentes.\n\n    5. Las operaciones de actualizaci\u00f3n se practicar\u00e1n
        aplicando los\n    coeficientes que reglamentariamente se determinen.\n\n    Los
        coeficientes se aplicar\u00e1n de la siguiente manera:\n\n    a) Sobre el
        precio de adquisici\u00f3n o coste de producci\u00f3n, atendiendo al a\u00f1o\n    de
        adquisici\u00f3n o producci\u00f3n del elemento patrimonial. El coeficiente\n    aplicable
        a las mejoras ser\u00e1 el correspondiente al a\u00f1o en que se hubiesen\n    realizado.\n\n    b)
        Sobre las amortizaciones correspondientes al precio de adquisici\u00f3n o\n    coste
        de producci\u00f3n que fueron fiscalmente deducibles, atendiendo al a\u00f1o\n    en
        que se realizaron.\n\n    Trat\u00e1ndose de elementos patrimoniales actualizados
        de acuerdo con lo\n    previsto en el art\u00edculo 5 del Real Decreto-ley
        7/1996, de 7 de junio, los\n    coeficientes se aplicar\u00e1n sobre el precio
        de adquisici\u00f3n y sobre las\n    amortizaciones que fueron fiscalmente
        deducibles correspondientes al\n    mismo, sin tomar en consideraci\u00f3n
        el importe del incremento neto de valor\n    resultante de las operaciones
        de actualizaci\u00f3n.\n\n    6. La diferencia entre las cantidades determinadas
        por aplicaci\u00f3n de lo\n    establecido en el apartado anterior se minorar\u00e1
        en el importe del valor\n    neto anterior del elemento patrimonial y al resultado
        se aplicar\u00e1, en\n    cuanto proceda, un coeficiente que vendr\u00e1 determinado
        por:\n\n    1.\u00ba En el numerador: el patrimonio neto.\n\n    2.\u00ba
        En el denominador: el patrimonio neto m\u00e1s pasivo total menos los\n    derechos
        de cr\u00e9dito y la tesorer\u00eda.\n\n    Las magnitudes determinantes del
        coeficiente ser\u00e1n las habidas durante el\n    tiempo de tenencia del
        elemento patrimonial o en los cinco ejercicios\n    anteriores a la fecha
        del balance de actualizaci\u00f3n, si este \u00faltimo plazo\n    fuere menor,
        a elecci\u00f3n del sujeto pasivo o contribuyente.\n\n    Este coeficiente
        no se aplicar\u00e1 cuando resulte superior a 0,4.\n\n    Para determinar
        el valor anterior del elemento patrimonial actualizado se\n    tomar\u00e1n
        los valores que hayan sido considerados a los efectos de aplicar\n    los
        coeficientes de actualizaci\u00f3n a que se refiere este apartado,\n    incluidas
        las amortizaciones.\n\n    El coeficiente a que se refiere este apartado no
        ser\u00e1 de aplicaci\u00f3n a los\n    contribuyentes del Impuesto sobre
        la Renta de las Personas F\u00edsicas.\n\n    7. El importe que resulte de
        las operaciones descritas en el apartado\n    anterior se minorar\u00e1 en
        el incremento neto de valor derivado de las\n    operaciones de actualizaci\u00f3n
        previstas en el Real Decreto-ley 7/1996,\n    siendo la diferencia positiva
        as\u00ed determinada el importe de la\n    depreciaci\u00f3n monetaria o incremento
        neto de valor del elemento\n    patrimonial actualizado. Dicho importe se
        abonar\u00e1 a la cuenta \"reserva de\n    revalorizaci\u00f3n de la Ley xx/2012,
        de xx de xx\", y sumado al valor\n    anterior a la realizaci\u00f3n de las
        operaciones de actualizaci\u00f3n que\n    resulten de aplicaci\u00f3n de
        la presente disposici\u00f3n, determinar\u00e1 el nuevo\n    valor del elemento
        patrimonial actualizado.\n\n    P\u00e1gina\n    14El nuevo valor actualizado
        no podr\u00e1 exceder del valor de mercado de los\n    elementos patrimoniales
        actualizados, teniendo en cuenta su estado de uso\n    en funci\u00f3n de
        los desgastes t\u00e9cnicos y econ\u00f3micos y de la utilizaci\u00f3n que\n    de
        ellos se haga por el sujeto pasivo o contribuyente.\n\n    El nuevo valor
        actualizado se amortizar\u00e1, en la forma que\n    reglamentariamente se
        determine, a partir del primer per\u00edodo impositivo\n    que se inicie
        a partir de 1 de enero de 2015.\n\n    8. Los sujetos pasivos o los contribuyentes
        que practiquen la\n    actualizaci\u00f3n deber\u00e1n satisfacer un gravamen
        \u00fanico del 5 por ciento sobre\n    el saldo acreedor de la cuenta \"reserva
        de revalorizaci\u00f3n de la Ley\n    xx/2012, de xx de xx\". Trat\u00e1ndose
        de contribuyentes del Impuesto sobre la\n    Renta de las Personas F\u00edsicas
        que estuvieran obligadas a llevar los\n    libros registros de su actividad
        econ\u00f3mica, el gravamen \u00fanico recaer\u00e1\n    sobre el incremento
        neto de valor de los elementos patrimoniales\n    actualizados.\n\n    Se
        entender\u00e1 realizado el hecho imponible del gravamen \u00fanico, en el
        caso\n    de personas jur\u00eddicas, cuando el balance actualizado se apruebe
        por el\n    \u00f3rgano competente y, en el caso de personas f\u00edsicas,
        cuando se formule el\n    balance actualizado. Trat\u00e1ndose de contribuyentes
        del Impuesto sobre la\n    Renta de las Personas F\u00edsicas que estuvieran
        obligadas a llevar los\n    libros registros de su actividad econ\u00f3mica,
        el hecho imponible se\n    entender\u00e1 realizado el d\u00eda 31 de diciembre
        de 2012.\n\n    El gravamen \u00fanico ser\u00e1 exigible el d\u00eda que
        se presente la declaraci\u00f3n\n    relativa al per\u00edodo impositivo al
        que corresponda el balance en el que\n    constan las operaciones de actualizaci\u00f3n.
        Trat\u00e1ndose de contribuyentes\n    del Impuesto sobre la Renta de las
        Personas F\u00edsicas el gravamen \u00fanico\n    ser\u00e1 exigible el d\u00eda
        que se presente la declaraci\u00f3n correspondiente al\n    per\u00edodo impositivo
        2012.\n\n    Este gravamen se autoliquidar\u00e1 e ingresar\u00e1 conjuntamente
        con la\n    declaraci\u00f3n del Impuesto sobre Sociedades o del Impuesto
        sobre la Renta\n    de no Residentes relativa al per\u00edodo impositivo al
        que corresponda el\n    balance en el que constan las operaciones de actualizaci\u00f3n,
        o del\n    Impuesto sobre la Renta de las Personas F\u00edsicas correspondiente
        al\n    per\u00edodo impositivo 2012. En dicha declaraci\u00f3n constar\u00e1
        el balance\n    actualizado y la informaci\u00f3n complementaria que se determine
        por el\n    Ministerio de Hacienda y Administraciones P\u00fablicas. La presentaci\u00f3n
        de la\n    declaraci\u00f3n fuera de plazo ser\u00e1 causa invalidante de
        las operaciones de\n    actualizaci\u00f3n.\n\n    El importe del gravamen
        \u00fanico no tendr\u00e1 la consideraci\u00f3n de cuota del\n    Impuesto
        sobre Sociedades, del Impuesto sobre la Renta de las Personas\n    F\u00edsicas,
        ni del Impuesto sobre la Renta de no Residentes, su importe se\n    cargar\u00e1
        en la cuenta \"reserva de revalorizaci\u00f3n de la Ley xx/2012, de xx\n    de
        xx\", y no tendr\u00e1 la consideraci\u00f3n de gasto fiscalmente deducible
        de\n    los citados Impuestos.\n\n    El gravamen \u00fanico tendr\u00e1 la
        consideraci\u00f3n de deuda tributaria.\n\n    9. El saldo de la cuenta \"reserva
        de revalorizaci\u00f3n de la Ley xx/ 2012, de\n    xx de xx\", no se integrar\u00e1
        en la base imponible del Impuesto sobre\n    Sociedades, del Impuesto sobre
        la Renta de las Personas F\u00edsicas ni del\n    Impuesto sobre la Renta
        de no Residentes.\n\n    10. El saldo de la cuenta \"reserva de revalorizaci\u00f3n
        de la Ley xx/2012, de\n    xx de xx\", ser\u00e1 indisponible hasta que sea
        comprobado y aceptado por la\n    Administraci\u00f3n tributaria. Dicha comprobaci\u00f3n
        deber\u00e1 realizarse dentro de\n    los tres a\u00f1os siguientes a la fecha
        de presentaci\u00f3n de la declaraci\u00f3n a\n    que se refiere el apartado
        8 anterior, en la forma que reglamentariamente\n    se determine.\n\n    En
        caso de minoraci\u00f3n del saldo de la cuenta \"reserva de revalorizaci\u00f3n
        de\n    la Ley xx/2012, de xx de xx\", como consecuencia de la comprobaci\u00f3n\n    administrativa,
        se devolver\u00e1, de oficio, el importe del gravamen \u00fanico\n    que
        corresponda al saldo minorado. Esta misma regla se aplicar\u00e1 en caso\n    de
        minoraci\u00f3n del incremento neto del valor, trat\u00e1ndose de personas\n    f\u00edsicas.\n\n    Una
        vez efectuada la comprobaci\u00f3n o transcurrido el plazo para la misma,\n    el
        saldo de la cuenta podr\u00e1 destinarse a la eliminaci\u00f3n de resultados\n    contables
        negativos, a la ampliaci\u00f3n de capital social o, transcurridos\n    diez
        a\u00f1os contados a partir de la fecha de cierre del balance en el que\n    se
        reflejaron las operaciones de actualizaci\u00f3n, a reservas de libre\n    disposici\u00f3n.\n\n    Dichas
        reservas dar\u00e1n derecho a la deducci\u00f3n por doble imposici\u00f3n
        de\n    dividendos prevista en el art\u00edculo 30 del texto refundido de
        la Ley del\n    Impuesto sobre Sociedades, aprobado por el Real Decreto Legislativo\n    4/2004,
        de 5 de marzo. Igualmente, dar\u00e1 derecho a la exenci\u00f3n prevista en\n    la
        letra y) del art\u00edculo 7 de la Ley 35/2006, de 28 de noviembre, del\n    Impuesto
        sobre la Renta de las Personas F\u00edsicas y de modificaci\u00f3n parcial\n    de
        las leyes de los Impuestos sobre Sociedades, sobre la Renta de no\n    Residentes
        y sobre el Patrimonio.\n\n    La aplicaci\u00f3n del saldo de la cuenta \"reserva
        de revalorizaci\u00f3n de la Ley\n    xx/2012, de xx de xx\" a finalidades
        distintas de las previstas en este\n    apartado, determinar\u00e1 la integraci\u00f3n
        del mismo en la base\n\n    P\u00e1gina\n    15imponible del per\u00edodo
        impositivo en que dicha aplicaci\u00f3n se produzca, no\n    pudiendo compensarse
        con dicho saldo las bases imponibles negativas de\n    per\u00edodos impositivos
        anteriores.\n\n    Lo previsto en este apartado en relaci\u00f3n con la indisponibilidad
        de la\n    cuenta \"reserva de revalorizaci\u00f3n de la Ley xx/2012, de xx
        de xx\", y con\n    el destino del saldo de la citada cuenta no ser\u00e1
        de aplicaci\u00f3n a los\n    contribuyentes del Impuesto sobre la Renta de
        las Personas F\u00edsicas.\n\n    11. Las p\u00e9rdidas habidas en la transmisi\u00f3n
        o deterioros de valor de\n    elementos patrimoniales actualizados se minorar\u00e1n,
        a los efectos de su\n    integraci\u00f3n en la base imponible, en el importe
        del saldo de la cuenta\n    \"reserva de revaloraci\u00f3n de la Ley xx/2012,
        de xx de xx\", correspondiente\n    a dichos elementos. Dicho saldo ser\u00e1
        disponible.\n\n    Lo dispuesto en este apartado no ser\u00e1 de aplicaci\u00f3n
        a los contribuyentes\n    del Impuesto sobre la Renta de las Personas F\u00edsicas.\n\n    12.
        La presente disposici\u00f3n podr\u00e1 ser objeto de desarrollo reglamentario.\n\n    CAP\u00cdTULO
        IV\n\n    Impuesto sobre el Patrimonio\n\n    Art\u00edculo 10. Impuesto sobre
        el Patrimonio durante 2013.\n\n    Se modifica el apartado segundo del art\u00edculo
        \u00fanico del Real Decreto-ley\n    13/2011, de 16 de septiembre, por el
        que se restablece el Impuesto sobre\n    el Patrimonio, con car\u00e1cter
        temporal, que queda redactado de la siguiente\n    forma:\n\n    \"Segundo.
        Con efectos desde 1 de enero de 2014, se introducen las\n    siguientes modificaciones
        en la Ley 19/1991, de 6 de junio, del Impuesto\n    sobre el Patrimonio:\n\n    Uno.
        Se modifica el art\u00edculo 33, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        33. Bonificaci\u00f3n general de la cuota \u00edntegra.\n\n    Sobre la cuota
        \u00edntegra del impuesto se aplicar\u00e1 una bonificaci\u00f3n del 100\n    por
        ciento a los sujetos pasivos por obligaci\u00f3n personal o real de\n    contribuir.\".\n\n    Dos.
        Se derogan los art\u00edculos 6, 36, 37 y 38.\n\n    CAP\u00cdTULO V\n\n    Impuesto
        sobre la Renta de no Residentes\n\n    Art\u00edculo 11. Gravamen especial
        sobre los premios de determinadas loter\u00edas\n    y apuestas.\n\n    Con
        efectos desde 1 de enero de 2013 se a\u00f1ade una disposici\u00f3n adicional\n    quinta
        en el texto refundido de la Ley del Impuesto sobre la Renta de no\n    Residentes,
        aprobado por el Real Decreto Legislativo 5/2004, de 5 de\n    marzo, que queda
        redactada de la siguiente forma:\n\n    \"Disposici\u00f3n adicional quinta.
        Gravamen especial sobre los premios de\n    determinadas loter\u00edas y apuestas.\n\n    1.
        Estar\u00e1n sujetos a este impuesto mediante un gravamen especial los\n    premios
        incluidos en el apartado 1.a) de la disposici\u00f3n adicional\n    trig\u00e9sima
        tercera de la Ley 35/2006, de 28 de noviembre, del Impuesto\n    sobre la
        Renta de las Personas F\u00edsicas y de modificaci\u00f3n parcial de las\n    leyes
        de los Impuestos sobre Sociedades, sobre la Renta de no Residentes\n    y
        sobre el Patrimonio, en los t\u00e9rminos establecidos en la misma,\n    obtenidos
        por contribuyentes sin mediaci\u00f3n de establecimiento permanente,\n    y
        con las especialidades establecidas a continuaci\u00f3n.\n\n    2. Los premios
        previstos en esta disposici\u00f3n adicional estar\u00e1n sujetos a\n    retenci\u00f3n
        o ingreso a cuenta en los t\u00e9rminos previstos en el art\u00edculo 31\n    de
        este texto refundido. Asimismo, existir\u00e1 obligaci\u00f3n de practicar\n    retenci\u00f3n
        o ingreso a cuenta cuando el premio est\u00e9 exento en virtud de lo\n    dispuesto
        en un convenio para evitar la doble imposici\u00f3n que resulte\n    aplicable.\n\n    P\u00e1gina\n    16El
        porcentaje de retenci\u00f3n o ingreso a cuenta ser\u00e1 el 20 por ciento.
        La\n    base de retenci\u00f3n o ingreso a cuenta vendr\u00e1 determinada
        por el importe de\n    la base imponible del gravamen especial.\n\n    3.
        Los contribuyentes por este impuesto que hubieran obtenido los premios\n    previstos
        en esta disposici\u00f3n estar\u00e1n obligados a presentar una\n    declaraci\u00f3n
        por este gravamen especial, determinando el importe de la\n    deuda tributaria
        correspondiente, e ingresar su importe en el lugar,\n    forma y plazos que
        establezca el Ministro de Hacienda y Administraciones\n    P\u00fablicas.\n\n    No
        obstante, no existir\u00e1 obligaci\u00f3n de presentar la citada declaraci\u00f3n\n    cuando
        el premio obtenido hubiera sido de cuant\u00eda inferior al importe\n    exento
        o se hubiera practicado en relaci\u00f3n con el mismo la retenci\u00f3n o
        el\n    ingreso a cuenta previsto en el apartado 2 anterior.\n\n    4. Cuando
        se hubieran ingresado en el Tesoro cantidades, o soportado\n    retenciones
        a cuenta por este gravamen especial, en cuant\u00edas superiores a\n    las
        que se deriven de la aplicaci\u00f3n de un convenio para evitar la doble\n    imposici\u00f3n,
        se podr\u00e1 solicitar dicha aplicaci\u00f3n y la devoluci\u00f3n\n    consiguiente,
        en las condiciones que se establezcan reglamentariamente.\n\n    La Administraci\u00f3n
        tributaria podr\u00e1 facilitar al Estado de residencia del\n    contribuyente
        los datos incluidos en dicha solicitud de devoluci\u00f3n, en\n    los t\u00e9rminos
        y con los l\u00edmites establecidos en la normativa sobre\n    asistencia
        mutua.\n\n    5. En el \u00e1mbito del Impuesto sobre la Renta de no Residentes
        los premios\n    previstos en esta disposici\u00f3n adicional, obtenidos por
        contribuyentes sin\n    mediaci\u00f3n de establecimiento permanente, solo
        podr\u00e1n ser gravados por\n    este gravamen especial.\".\n\n    CAP\u00cdTULO
        VI\n\n    Impuesto sobre el Valor A\u00f1adido\n\n    Art\u00edculo 12. Modificaci\u00f3n
        de la Ley 37/1992, de 28 de diciembre, del\n    Impuesto sobre el Valor A\u00f1adido.\n\n    Se
        introducen las siguientes modificaciones en la Ley 37/1992, de 28 de\n    diciembre,
        del Impuesto sobre el Valor A\u00f1adido:\n\n    Uno. Se modifica el n\u00famero
        2.\u00ba del apartado dos del art\u00edculo 8, que queda\n    redactado de
        la siguiente forma:\n\n    \"2.\u00ba Las aportaciones no dinerarias efectuadas
        por los sujetos pasivos del\n    Impuesto de elementos de su patrimonio empresarial
        o profesional a\n    sociedades o comunidades de bienes o a cualquier otro
        tipo de entidades y\n    las adjudicaciones de esta naturaleza en caso de
        liquidaci\u00f3n o disoluci\u00f3n\n    total o parcial de aqu\u00e9llas,
        sin perjuicio de la tributaci\u00f3n que proceda\n    con arreglo a las normas
        reguladoras de los conceptos \"actos jur\u00eddicos\n    documentados\" y
        \"operaciones societarias\" del Impuesto sobre\n    Transmisiones Patrimoniales
        y Actos Jur\u00eddicos Documentados.\n\n    En particular, se considerar\u00e1
        entrega de bienes la adjudicaci\u00f3n de\n    terrenos o edificaciones promovidos
        por una comunidad de bienes realizada\n    en favor de los comuneros, en proporci\u00f3n
        a su cuota de participaci\u00f3n\".\n\n    Dos. Se modifican los apartados
        cuatro y cinco del art\u00edculo 80, que quedan\n    redactados de la siguiente
        forma:\n\n    \"Cuatro. La base imponible tambi\u00e9n podr\u00e1 reducirse
        proporcionalmente\n    cuando los cr\u00e9ditos correspondientes a las cuotas
        repercutidas por las\n    operaciones gravadas sean total o parcialmente incobrables.
        A estos\n    efectos:\n\n    A) Un cr\u00e9dito se considerar\u00e1 total
        o parcialmente incobrable cuando re\u00fana\n    las siguientes condiciones:\n\n    1.\u00aa
        Que haya transcurrido un a\u00f1o desde el devengo del Impuesto repercutido\n    sin
        que se haya obtenido el cobro de todo o parte del cr\u00e9dito derivado\n    del
        mismo.\n\n    No obstante, cuando se trate de operaciones a plazos o con precio\n    aplazado,
        deber\u00e1 haber transcurrido un a\u00f1o desde el vencimiento del plazo\n    o
        plazos impagados a fin de proceder a la reducci\u00f3n proporcional de la\n    base
        imponible. A estos efectos, se considerar\u00e1n operaciones a plazos\n\n    P\u00e1gina\n    17o
        con precio aplazado aqu\u00e9llas en las que se haya pactado que su\n    contraprestaci\u00f3n
        deba hacerse efectiva en pagos sucesivos o en uno s\u00f3lo,\n    respectivamente,
        siempre que el per\u00edodo transcurrido entre el devengo del\n    Impuesto
        repercutido y el vencimiento del \u00faltimo o \u00fanico pago sea\n    superior
        a un a\u00f1o.\n\n    Cuando el titular del derecho de cr\u00e9dito cuya base
        imponible se pretende\n    reducir sea un empresario o profesional cuyo volumen
        de operaciones,\n    calculado conforme a lo dispuesto en el art\u00edculo
        121 de esta ley, no\n    hubiese excedido durante el a\u00f1o natural inmediato
        anterior de\n    6.010.121,04 euros, el plazo de un a\u00f1o a que se refiere
        esta condici\u00f3n\n    1.\u00aa ser\u00e1 de seis meses.\n\n    2.\u00aa
        Que esta circunstancia haya quedado reflejada en los Libros Registros\n    exigidos
        para este Impuesto.\n\n    3.\u00aa Que el destinatario de la operaci\u00f3n
        act\u00fae en la condici\u00f3n de\n    empresario o profesional, o, en otro
        caso, que la base imponible de\n    aqu\u00e9lla, Impuesto sobre el Valor
        A\u00f1adido excluido, sea superior a 300\n    euros.\n\n    4.\u00aa Que
        el sujeto pasivo haya instado su cobro mediante reclamaci\u00f3n\n    judicial
        al deudor o por medio de requerimiento notarial al mismo,\n    incluso cuando
        se trate de cr\u00e9ditos afianzados por Entes p\u00fablicos.\n\n    Cuando
        se trate de las operaciones a plazos a que se refiere la condici\u00f3n\n    1\u00aa
        anterior, resultar\u00e1 suficiente instar el cobro de uno de ellos\n    mediante
        reclamaci\u00f3n judicial al deudor o por medio de requerimiento\n    notarial
        al mismo para proceder a la modificaci\u00f3n de la base imponible en\n    la
        proporci\u00f3n que corresponda por el plazo o plazos impagados.\n\n    Cuando
        se trate de cr\u00e9ditos adeudados por Entes p\u00fablicos, la reclamaci\u00f3n\n    judicial
        o el requerimiento notarial a que se refiere la condici\u00f3n 4\u00aa\n    anterior,
        se sustituir\u00e1 por una certificaci\u00f3n expedida por el \u00f3rgano\n    competente
        del Ente p\u00fablico deudor de acuerdo con el informe del\n    Interventor
        o Tesorero de aqu\u00e9l en el que conste el reconocimiento de la\n    obligaci\u00f3n
        a cargo del mismo y su cuant\u00eda.\n\n    B) La modificaci\u00f3n deber\u00e1
        realizarse en el plazo de los tres meses\n    siguientes a la finalizaci\u00f3n
        del periodo de un a\u00f1o a que se refiere la\n    condici\u00f3n 1.\u00aa
        anterior y comunicarse a la Agencia Estatal de\n    Administraci\u00f3n Tributaria
        en el plazo que se fije reglamentariamente.\n\n    Cuando el titular del derecho
        de cr\u00e9dito cuya base imponible se pretende\n    reducir sea un empresario
        o profesional cuyo volumen de operaciones,\n    calculado conforme a lo dispuesto
        en el art\u00edculo 121 de esta ley, no\n    hubiese excedido durante el a\u00f1o
        natural inmediato anterior de\n    6.010.121,04 euros, el plazo de un a\u00f1o
        a que se refiere el p\u00e1rrafo\n    anterior ser\u00e1 de seis meses.\n\n    C)
        Una vez practicada la reducci\u00f3n de la base imponible, \u00e9sta no se\n    volver\u00e1
        a modificar al alza aunque el sujeto pasivo obtuviese el cobro\n    total
        o parcial de la contraprestaci\u00f3n, salvo cuando el destinatario no\n    act\u00fae
        en la condici\u00f3n de empresario o profesional. En este caso, se\n    entender\u00e1
        que el Impuesto sobre el Valor A\u00f1adido est\u00e1 incluido en las\n    cantidades
        percibidas y en la misma proporci\u00f3n que la parte de\n    contraprestaci\u00f3n
        percibida.\n\n    No obstante lo dispuesto en el p\u00e1rrafo anterior, cuando
        el sujeto pasivo\n    desista de la reclamaci\u00f3n judicial al deudor o
        llegue a un acuerdo de\n    cobro con el mismo con posterioridad al requerimiento
        notarial efectuado,\n    como consecuencia de \u00e9ste o por cualquier otra
        causa, deber\u00e1 modificar\n    nuevamente la base imponible al alza mediante
        la expedici\u00f3n, en el plazo\n    de un mes a contar desde el desistimiento
        o desde el acuerdo de cobro,\n    respectivamente, de una factura rectificativa
        en la que se repercuta la\n    cuota procedente.\n\n    Cinco. En relaci\u00f3n
        con los supuestos de modificaci\u00f3n de la base imponible\n    comprendidos
        en los apartados tres y cuatro anteriores, se aplicar\u00e1n las\n    siguientes
        reglas:\n\n    1.\u00aa No proceder\u00e1 la modificaci\u00f3n de la base
        imponible en los casos\n    siguientes:\n\n    a) Cr\u00e9ditos que disfruten
        de garant\u00eda real, en la parte garantizada.\n\n    b) Cr\u00e9ditos afianzados
        por entidades de cr\u00e9dito o sociedades de garant\u00eda\n    rec\u00edproca
        o cubiertos por un contrato de seguro de cr\u00e9dito o de cauci\u00f3n,\n    en
        la parte afianzada o asegurada.\n\n    c) Cr\u00e9ditos entre personas o entidades
        vinculadas definidas en el art\u00edculo\n    79, apartado cinco, de esta
        ley.\n\n    d) Cr\u00e9ditos adeudados o afianzados por Entes p\u00fablicos.\n\n    P\u00e1gina\n    18Lo
        dispuesto en esta letra d) no se aplicar\u00e1 a la reducci\u00f3n de la base\n    imponible
        realizada de acuerdo con el apartado cuatro del art\u00edculo 80 de\n    esta
        ley para los cr\u00e9ditos que se consideren total o parcialmente\n    incobrables,
        sin perjuicio de la necesidad de cumplir con el requisito de\n    acreditaci\u00f3n
        documental del impago a que se refiere la condici\u00f3n 4.\u00aa de\n    dicho
        precepto.\n\n    2.\u00aa Tampoco proceder\u00e1 la modificaci\u00f3n de la
        base imponible cuando el\n    destinatario de las operaciones no est\u00e9
        establecido en el territorio de\n    aplicaci\u00f3n del Impuesto, ni en Canarias,
        Ceuta o Melilla.\n\n    3.\u00aa En los supuestos de pago parcial anteriores
        a la citada modificaci\u00f3n,\n    se entender\u00e1 que el Impuesto sobre
        el Valor A\u00f1adido est\u00e1 incluido en las\n    cantidades percibidas
        y en la misma proporci\u00f3n que la parte de\n    contraprestaci\u00f3n satisfecha.\n\n    4.\u00aa
        La rectificaci\u00f3n de las deducciones del destinatario de las\n    operaciones,
        que deber\u00e1 practicarse seg\u00fan lo dispuesto en el art\u00edculo\n    114,
        apartado dos, n\u00famero 2.\u00ba, segundo p\u00e1rrafo, de esta ley, determinar\u00e1\n    el
        nacimiento del correspondiente cr\u00e9dito en favor de la Hacienda\n    P\u00fablica.\n\n    Si
        el destinatario de las operaciones sujetas no hubiese tenido derecho a\n    la
        deducci\u00f3n total del Impuesto, resultar\u00e1 tambi\u00e9n deudor frente
        a la\n    Hacienda P\u00fablica por el importe de la cuota del impuesto no
        deducible. En\n    el supuesto de que el destinatario no act\u00fae en la
        condici\u00f3n de empresario\n    o profesional y en la medida en que no haya
        satisfecho dicha deuda,\n    resultar\u00e1 de aplicaci\u00f3n lo establecido
        en el apartado Cuatro.C)\n    anterior.\"\n\n    CAP\u00cdTULO VII\n\n    Impuesto
        sobre Transmisiones Patrimoniales y Actos Jur\u00eddicos Documentados\n\n    Art\u00edculo
        13. Modificaci\u00f3n del texto refundido de la Ley del Impuesto sobre\n    Transmisiones
        Patrimoniales y Actos Jur\u00eddicos Documentados, aprobado por\n    el Real
        Decreto Legislativo 1/1993, de 24 de septiembre.\n\n    Se modifica el apartado
        2 del art\u00edculo 40 del texto refundido de la Ley\n    del Impuesto sobre
        Transmisiones Patrimoniales y Actos Jur\u00eddicos\n    Documentados, aprobado
        por el Real Decreto Legislativo 1/1993, de 24 de\n    septiembre, que queda
        redactado de la siguiente forma:\n\n    \"2. Las anotaciones preventivas que
        se practiquen en los Registros\n    p\u00fablicos, cuando tengan por objeto
        un derecho o inter\u00e9s valuable y no\n    vengan ordenadas de oficio por
        la autoridad judicial o administrativa\n    competente.\"\n\n    CAP\u00cdTULO
        VIII\n\n    Tributos locales\n\n    Art\u00edculo 14. Modificaci\u00f3n del
        texto refundido de la Ley Reguladora de las\n    Haciendas Locales, aprobado
        por el Real Decreto Legislativo 2/2004, de 5\n    de marzo.\n\n    Con efectos
        desde 1 de enero de 2013 se introducen las siguientes\n    modificaciones
        en el texto refundido de la Ley Reguladora de las\n    Haciendas Locales,
        aprobado por el Real Decreto Legislativo 2/2004, de 5\n    de marzo:\n\n    Uno.
        Se modifica el art\u00edculo 25, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        25. Acuerdos de establecimiento de tasas: informe\n    t\u00e9cnico-econ\u00f3mico.\n\n    Los
        acuerdos de establecimiento de tasas por la utilizaci\u00f3n privativa o el\n    aprovechamiento
        especial del dominio p\u00fablico para financiar total o\n    parcialmente
        los nuevos servicios, deber\u00e1n adoptarse a la vista de\n    informes t\u00e9cnico-econ\u00f3micos
        en los que se ponga de manifiesto el valor de\n    mercado o la previsible
        cobertura del coste de aquellos, respectivamente.\n\n    No resultar\u00e1
        preciso acompa\u00f1ar el informe t\u00e9cnico-econ\u00f3mico a que se\n    refiere
        el p\u00e1rrafo anterior cuando se trate de la adopci\u00f3n de acuerdos\n    motivados
        por revalorizaciones o actualizaciones de\n\n    P\u00e1gina\n    19car\u00e1cter
        general ni en los supuestos de disminuci\u00f3n del importe de las\n    tasas,
        salvo en el caso de reducci\u00f3n sustancial del coste del servicio\n    correspondiente.\"\n\n    Dos.
        Se modifica la letra a) del apartado 5 del art\u00edculo 61, que queda\n    redactada
        de la siguiente forma:\n\n    \"a) Las carreteras, los caminos, las dem\u00e1s
        v\u00edas terrestres y los bienes de\n    dominio p\u00fablico mar\u00edtimo-terrestre
        e hidr\u00e1ulico, siempre que sean de\n    aprovechamiento p\u00fablico y
        gratuito para los usuarios.\"\n\n    Tres. Se modifica la letra b) del apartado
        2 del art\u00edculo 62, que queda\n    redactada de la siguiente forma:\n\n    \"b)
        Los declarados expresa e individualizadamente monumento o jard\u00edn\n    hist\u00f3rico
        de inter\u00e9s cultural, mediante real decreto en la forma\n    establecida
        por el art\u00edculo 9 de la Ley 16/1985, de 25 de junio, del\n    Patrimonio
        Hist\u00f3rico Espa\u00f1ol, e inscritos en el registro general a que se\n    refiere
        su art\u00edculo 12 como integrantes del Patrimonio Hist\u00f3rico Espa\u00f1ol,\n    as\u00ed
        como los comprendidos en las disposiciones adicionales primera,\n    segunda
        y quinta de dicha Ley.\n\n    Esta exenci\u00f3n no alcanzar\u00e1 a cualesquiera
        clases de bienes urbanos\n    ubicados dentro del per\u00edmetro delimitativo
        de las zonas arqueol\u00f3gicas y\n    sitios y conjuntos hist\u00f3ricos,
        globalmente integrados en ellos, sino,\n    exclusivamente, a los que re\u00fanan
        las siguientes condiciones:\n\n    En zonas arqueol\u00f3gicas, los incluidos
        como objeto de especial protecci\u00f3n\n    en el instrumento de planeamiento
        urban\u00edstico a que se refiere el\n    art\u00edculo 20 de la Ley 16/1985,
        de 25 de junio, del Patrimonio Hist\u00f3rico\n    Espa\u00f1ol.\n\n    En
        sitios o conjuntos hist\u00f3ricos, los que cuenten con una antig\u00fcedad
        igual\n    o superior a cincuenta a\u00f1os y est\u00e9n incluidos en el cat\u00e1logo
        previsto en\n    el Real Decreto 2159/1978, de 23 de junio, por el que se
        aprueba el\n    Reglamento de planeamiento para el desarrollo y aplicaci\u00f3n
        de la Ley\n    sobre R\u00e9gimen del Suelo y Ordenaci\u00f3n Urbana, como
        objeto de protecci\u00f3n\n    integral en los t\u00e9rminos previstos en
        el art\u00edculo 21 de la Ley 16/1985,\n    de 25 de junio.\n\n    No alcanzar\u00e1
        esta exenci\u00f3n a los bienes inmuebles afectos a explotaciones\n    econ\u00f3micas
        distintas de las establecidas en el art\u00edculo 7 de la Ley\n    49/2002,
        de 23 de diciembre, de r\u00e9gimen fiscal de las entidades sin fines\n    lucrativos
        y de los incentivos fiscales al mecenazgo.\"\n\n    Cuatro. Se a\u00f1aden
        dos nuevos apartados en el art\u00edculo 74, que quedan\n    redactados de
        la siguiente forma:\n\n    \"2 ter. Los ayuntamientos mediante ordenanza podr\u00e1n
        regular una\n    bonificaci\u00f3n de hasta el 95 por ciento de la cuota \u00edntegra
        del impuesto a\n    favor de los bienes inmuebles excluidos de la exenci\u00f3n
        a que se refiere\n    el \u00faltimo p\u00e1rrafo de la letra b) del apartado
        2 del art\u00edculo 62 de esta\n    Ley.\n\n    2 qu\u00e1ter. Los ayuntamientos
        mediante ordenanza podr\u00e1n regular una\n    bonificaci\u00f3n de hasta
        el 95 por ciento de la cuota \u00edntegra del impuesto a\n    favor de inmuebles
        en los que se desarrollen actividades econ\u00f3micas que\n    sean declaradas
        de especial inter\u00e9s o utilidad municipal por concurrir\n    circunstancias
        sociales, culturales, hist\u00f3rico art\u00edsticas o de fomento\n    del
        empleo que justifiquen tal declaraci\u00f3n. Corresponder\u00e1 dicha\n    declaraci\u00f3n
        al Pleno de la Corporaci\u00f3n y se acordar\u00e1, previa solicitud\n    del
        sujeto pasivo, por voto favorable de la mayor\u00eda simple de sus\n    miembros.\"\n\n    Cinco.
        Se a\u00f1ade una letra e) en el apartado 2 del art\u00edculo 88, que queda\n    redactada
        de la siguiente forma:\n\n    \"e) Una bonificaci\u00f3n de hasta el 95 por
        ciento de la cuota correspondiente\n    para los sujetos pasivos que tributen
        por cuota municipal y que\n    desarrollen actividades econ\u00f3micas que
        sean declaradas de especial\n    inter\u00e9s o utilidad municipal por concurrir
        circunstancias sociales,\n    culturales, hist\u00f3rico art\u00edsticas o
        de fomento del empleo que justifiquen\n    tal declaraci\u00f3n. Corresponder\u00e1
        dicha declaraci\u00f3n al Pleno de la\n    Corporaci\u00f3n y se acordar\u00e1,
        previa solicitud del sujeto pasivo, por voto\n    favorable de la mayor\u00eda
        simple de sus miembros.\n\n    La bonificaci\u00f3n se aplicar\u00e1 a la
        cuota resultante de aplicar, en su caso,\n    las bonificaciones a que se
        refieren el apartado 1 de este art\u00edculo y los\n    p\u00e1rrafos anteriores
        de este apartado.\"\n\n    P\u00e1gina\n    20Seis. Se a\u00f1ade una disposici\u00f3n
        adicional decimotercera, que queda\n    redactada de la siguiente forma:\n\n    \"Disposici\u00f3n
        adicional decimotercera. Adecuaci\u00f3n de la ordenanza fiscal a\n    los
        coeficientes previstos en el art\u00edculo 32.2 del texto refundido de la\n    Ley
        del Catastro Inmobiliario.\n\n    En aquellos municipios en los que resulte
        de aplicaci\u00f3n lo previsto en el\n    art\u00edculo 32.2 del texto refundido
        de la Ley del Catastro Inmobiliario,\n    aprobado por el Real Decreto Legislativo
        1/2004, de 5 de marzo, el plazo\n    para aprobar y publicar el tipo de gravamen
        del Impuesto sobre Bienes\n    Inmuebles se ampl\u00eda hasta el 1 de marzo
        del ejercicio en que se aplique\n    el correspondiente coeficiente.\"\n\n    Siete.
        Se a\u00f1ade una disposici\u00f3n adicional decimocuarta, que queda\n    redactada
        de la siguiente forma:\n\n    \"Disposici\u00f3n adicional decimocuarta. Notificaciones
        en los tributos\n    peri\u00f3dicos.\n\n    Cuando se produzcan modificaciones
        de car\u00e1cter general de los elementos\n    integrantes de los tributos
        de cobro peri\u00f3dico por recibo, a trav\u00e9s de\n    las correspondientes
        ordenanzas fiscales, no ser\u00e1 necesaria la\n    notificaci\u00f3n individual
        de las liquidaciones resultantes, salvo en los\n    supuestos establecidos
        en el apartado 3 del art\u00edculo 102 de la Ley\n    58/2003, de 17 de diciembre,
        General Tributaria.\"\n\n    Art\u00edculo 15. Modificaci\u00f3n del Real
        Decreto Legislativo 1175/1990, de 28 de\n    septiembre, por el que se aprueban
        las Tarifas y la Instrucci\u00f3n del\n    Impuesto sobre Actividades Econ\u00f3micas.\n\n    Con
        efectos desde 1 de enero de 2013 se introducen las siguientes\n    modificaciones
        en Real Decreto Legislativo 1175/1990, de 28 de\n    septiembre, por el que
        se aprueban las Tarifas y la Instrucci\u00f3n del\n    Impuesto sobre Actividades
        Econ\u00f3micas:\n\n    Uno. Se a\u00f1ade una nota en el ep\u00edgrafe 981.3
        de la secci\u00f3n primera de las\n    Tarifas del Impuesto sobre Actividades
        Econ\u00f3micas, \"Parques de\n    atracciones, incluidos los acu\u00e1ticos
        y an\u00e1logos, de car\u00e1cter estable\",\n    que queda redactada de la
        siguiente forma:\n\n    \"NOTA: En aquellos parques de atracciones que permanezcan
        abiertos menos\n    de ocho meses al a\u00f1o, su cuota ser\u00e1 el 70 por
        ciento de la se\u00f1alada en\n    este ep\u00edgrafe.\"\n\n    Dos. Se modifica
        el apartado 2.\u00ba de la regla 14.\u00aa 1.F).b) de la\n    Instrucci\u00f3n
        para la aplicaci\u00f3n de las Tarifas del Impuesto sobre\n    Actividades
        Econ\u00f3micas, que queda redactado de la siguiente forma:\n\n    \"2.\u00ba
        El 40 por ciento de la superficie utilizada para actividades de\n    temporada
        mediante la ocupaci\u00f3n de la v\u00eda p\u00fablica con puestos y\n    similares.\n\n    En
        aquellas actividades para las que las Tarifas prevean una reducci\u00f3n en\n    la
        cuota correspondiente a su ep\u00edgrafe o grupo mediante la aplicaci\u00f3n
        de\n    un porcentaje sobre la misma, por permanecer abierto el establecimiento\n    durante
        un periodo inferior al a\u00f1o, dicho porcentaje ser\u00e1 de aplicaci\u00f3n\n    tambi\u00e9n
        a la superficie de los locales.\"\n\n    Tres. Se introduce un apartado 5
        en la regla 14\u00aa de la Instrucci\u00f3n para la\n    aplicaci\u00f3n de
        las Tarifas del Impuesto sobre Actividades Econ\u00f3micas, que\n    queda
        redactado de la siguiente forma:\n\n    \"5. Actividades de temporada o cuyos
        establecimientos permanezcan abiertos\n    al p\u00fablico durante un periodo
        inferior al a\u00f1o.\n\n    En las actividades de temporada o cuyos establecimientos
        permanezcan\n    abiertos al p\u00fablico durante un periodo inferior al a\u00f1o,
        la presentaci\u00f3n\n    de la declaraci\u00f3n de baja en la actividad ser\u00e1
        incompatible con la\n    aplicaci\u00f3n de las reducciones en la cuota previstas
        para tales supuestos\n    en las Tarifas y en el apartado 1.F).b).2\u00ba
        de la presente regla.\"\n\n    P\u00e1gina\n    21CAP\u00cdTULO IX\n\n    Catastro
        Inmobiliario\n\n    Art\u00edculo 16. Modificaci\u00f3n del texto refundido
        de la Ley del Catastro\n    Inmobiliario, aprobado por el Real Decreto Legislativo
        1/2004, de 5 de\n    marzo.\n\n    Con efectos desde 1 de enero de 2013 se
        introducen las siguientes\n    modificaciones en el texto refundido de la
        Ley del Catastro Inmobiliario,\n    aprobado por el Real Decreto Legislativo
        1/2004, de 5 de marzo:\n\n    Uno. Se a\u00f1ade un apartado 3 en el art\u00edculo
        20, que queda redactado de la\n    siguiente forma:\n\n    \"3. En aquellos
        supuestos en que se cuente con datos suficientes y no\n    existan terceros
        afectados por el procedimiento de inspecci\u00f3n, este podr\u00e1\n    iniciarse
        directamente con la notificaci\u00f3n del acta de inspecci\u00f3n, en la\n    que
        se incluir\u00e1 la propuesta de regularizaci\u00f3n de la descripci\u00f3n
        del bien\n    inmueble. En este caso, el expediente se pondr\u00e1 de manifiesto
        a los\n    interesados, para la presentaci\u00f3n de alegaciones, durante
        un plazo de 15\n    d\u00edas. Cuando, transcurrido este plazo, los interesados
        no hayan formulado\n    alegaciones, la propuesta de regularizaci\u00f3n incluida
        en el acta de\n    inspecci\u00f3n se convertir\u00e1 en definitiva, entendi\u00e9ndose
        dictado el acuerdo\n    que contiene el d\u00eda siguiente al de la finalizaci\u00f3n
        del mencionado plazo\n    y procedi\u00e9ndose al cierre y archivo del expediente.\"\n\n    Dos.
        Se modifica el apartado 4 del art\u00edculo 27, que queda redactado de la\n    siguiente
        forma:\n\n    \"4. Las ponencias de valores ser\u00e1n recurribles en v\u00eda\n    econ\u00f3mico-administrativa,
        sin que la interposici\u00f3n de la reclamaci\u00f3n\n    suspenda la ejecutoriedad
        del acto. Dichas ponencias no podr\u00e1n ser objeto\n    de impugnaci\u00f3n
        con ocasi\u00f3n de la determinaci\u00f3n individualizada o la\n    posterior
        aplicaci\u00f3n de los valores catastrales resultantes de las\n    mismas.\"\n\n    Tres.
        Se modifica el art\u00edculo 32, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        32. Actualizaci\u00f3n de valores catastrales.\n\n    1. Las leyes de presupuestos
        generales del Estado podr\u00e1n actualizar los\n    valores catastrales por
        aplicaci\u00f3n de coeficientes, que podr\u00e1n ser\n    diferentes para
        cada uno de los grupos de municipios que se establezcan\n    reglamentariamente
        o para cada clase de inmuebles.\n\n    2. Asimismo, las leyes de presupuestos
        generales podr\u00e1n actualizar los\n    valores catastrales de los inmuebles
        urbanos de un mismo municipio por\n    aplicaci\u00f3n de coeficientes en
        funci\u00f3n del a\u00f1o de entrada en vigor de la\n    correspondiente ponencia
        de valores del municipio.\n\n    Los Ayuntamientos podr\u00e1n solicitar la
        aplicaci\u00f3n de los coeficientes\n    previstos en este apartado cuando
        concurran los siguientes requisitos:\n\n    a) Que hayan transcurrido al menos
        cinco a\u00f1os desde la entrada en vigor de\n    los valores catastrales
        derivados del anterior procedimiento de\n    valoraci\u00f3n colectiva de
        car\u00e1cter general.\n\n    b) Que se pongan de manifiesto diferencias sustanciales
        entre los valores\n    de mercado y los que sirvieron de base para la determinaci\u00f3n
        de los\n    valores catastrales vigentes, siempre que afecten de modo homog\u00e9neo
        al\n    conjunto de usos, pol\u00edgonos, \u00e1reas o zonas existentes en
        el municipio.\n\n    c) Que la solicitud se comunique a la Direcci\u00f3n
        General del Catastro antes\n    del 31 de enero del ejercicio anterior a aquel
        para el que se solicita la\n    aplicaci\u00f3n de los coeficientes.\n\n    Corresponde
        al Ministro de Hacienda y Administraciones P\u00fablicas apreciar\n    la
        concurrencia de los requisitos enumerados en el p\u00e1rrafo anterior,\n    mediante
        orden ministerial que se publicar\u00e1 en el \"Bolet\u00edn Oficial del\n    Estado\"
        con anterioridad al 30 de septiembre de cada ejercicio, en la que\n    se
        establecer\u00e1 la relaci\u00f3n de municipios concretos en los que resultar\u00e1n\n    de
        aplicaci\u00f3n los coeficientes que, en su caso, establezca la ley de\n    presupuestos
        generales del Estado para el ejercicio siguiente.\n\n    La aplicaci\u00f3n
        de los coeficientes previstos en este apartado, excluir\u00e1 la\n    de los
        coeficientes de actualizaci\u00f3n a que se refiere el apartado uno de\n    este
        art\u00edculo.\"\n\n    Cuatro. Se a\u00f1ade una disposici\u00f3n transitoria
        novena, que queda redactada\n    de la siguiente forma:\n\n    P\u00e1gina\n    22\"Disposici\u00f3n
        transitoria novena. Plazo para solicitar la aplicaci\u00f3n de los\n    coeficientes
        previstos en el apartado 2 del art\u00edculo 32.\n\n    El plazo para que
        los Ayuntamientos comuniquen a la Direcci\u00f3n General del\n    Catastro
        la solicitud de aplicaci\u00f3n para el ejercicio 2014, de los\n    coeficientes
        previstos en el art\u00edculo 32.2, se ampl\u00eda hasta el 1 de marzo\n    de
        2013.\"\n\n    Disposici\u00f3n derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan
        derogadas cuantas disposiciones se opongan a lo establecido en esta\n    Ley.\n\n    Disposici\u00f3n
        final primera. T\u00edtulo competencial.\n\n    Esta Ley se aprueba al amparo
        de lo dispuesto en el art\u00edculo 149.1.14\u00aa de\n    la Constituci\u00f3n,
        que atribuye al Estado la competencia en materia de\n    Hacienda general.\n\n    Disposici\u00f3n
        final segunda. Desarrollo normativo.\n\n    Se autoriza al Gobierno para que,
        en el \u00e1mbito de sus competencias, dicte\n    las disposiciones reglamentarias
        y medidas necesarias para el desarrollo\n    y aplicaci\u00f3n de esta Ley.\n\n    Disposici\u00f3n
        final tercera. Entrada en vigor.\n\n    Esta Ley entrar\u00e1 en vigor el
