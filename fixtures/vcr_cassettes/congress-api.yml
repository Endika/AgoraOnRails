        las deducciones que se apliquen de acuerdo con los programas\n    de incentivos
        al empleo y que son financiadas por el Servicio P\u00fablico de\n    Empleo
        Estatal.\n\n    4. Con la misma periodicidad, la Direcci\u00f3n General del
        Servicio P\u00fablico de\n    Empleo Estatal, facilitar\u00e1 a la Direcci\u00f3n
        General de Inspecci\u00f3n de\n    Trabajo y Seguridad Social la informaci\u00f3n
        necesaria sobre el n\u00famero de\n    contratos comunicados objeto de bonificaciones
