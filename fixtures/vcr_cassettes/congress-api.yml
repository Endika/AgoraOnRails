        de informe peri\u00f3dico de seguridad semestral de un\n    medicamento veterinario,
        est\u00e9 o no registrado el medicamento en\n    Espa\u00f1a.;378,92\n\n    9.11;Tasa
        por evaluaci\u00f3n de informe peri\u00f3dico de seguridad anual de un\n    medicamento
        veterinario, est\u00e9 o no registrado el medicamento en\n    Espa\u00f1a.;742,92\n\n    9.12;Tasa
        por evaluaci\u00f3n de informe peri\u00f3dico de seguridad trienal o\n    superior
        a tres a\u00f1os de un medicamento veterinario, est\u00e9 o no registrado\n    el
        medicamento en Espa\u00f1a.;2.228,76\n\n    9.13;Tasa por expedici\u00f3n
        de certificado europeo de liberaci\u00f3n oficial de\n    lote para medicamentos
        inmunol\u00f3gicos veterinarios seg\u00fan el art\u00edculo 81 de\n    la
        Directiva 2001/82/CE.;336,00\n\n    9.14;Tasa por expedici\u00f3n de certificado
        europeo de liberaci\u00f3n oficial de\n    lote para medicamentos inmunol\u00f3gicos
        veterinarios seg\u00fan el art\u00edculo 82 de\n    la Directiva 2001/82/CE.;1.200,00\n\n    9.15;Tasa
        por la reserva de una vacante para actuar Espa\u00f1a como Estado\n    miembro
        de Referencia en un procedimiento Descentralizado o de\n    Reconocimiento
        Mutuo.;400,00\n\n    Grupo X. Procedimientos de financiaci\u00f3n con cargo
        a fondos p\u00fablicos y\n    fijaci\u00f3n de precio de productos sanitarios\n\n    Ep\u00edgrafe;Descripci\u00f3n;Euros\n\n    10.1;Procedimiento
        de inclusi\u00f3n de un producto sanitario en la prestaci\u00f3n\n    farmac\u00e9utica
        del Sistema Nacional de Salud.;344,46\n\n    10.2;Procedimiento de exclusi\u00f3n
        de un producto sanitario en la prestaci\u00f3n\n    farmac\u00e9utica del
        Sistema Nacional de Salud.;344,46\n\n    P\u00e1gina\n    292. A los efectos
        del apartado anterior, se entender\u00e1 por extensi\u00f3n de\n    l\u00ednea
        la segunda y sucesivas solicitudes de autorizaci\u00f3n e inscripci\u00f3n
        en\n    el registro de otras formas farmac\u00e9uticas, v\u00edas de administraci\u00f3n
        y\n    concentraci\u00f3n de un medicamento ya autorizado e inscrito.\n\n    La
        cuant\u00eda de la tasa de las extensiones de l\u00ednea ser\u00e1 del setenta
        por\n    ciento de la primera autorizaci\u00f3n del medicamento.\n\n    En
        el caso de los medicamentos de uso veterinario, tendr\u00e1n la\n    consideraci\u00f3n
        de extensi\u00f3n de l\u00ednea la ampliaci\u00f3n de una autorizaci\u00f3n
        a\n    nuevas especies de destino siempre que se trate de especies productoras\n    de
        alimentos.\n\n    Constituir\u00e1n una extensi\u00f3n de l\u00ednea aquellas
        modificaciones que requieran\n    la presentaci\u00f3n de una nueva solicitud
        de autorizaci\u00f3n, de acuerdo con la\n    norma europea que regula las
        modificaciones de autorizaci\u00f3n de\n    medicamentos otorgadas por la
        autoridad competente de un Estado miembro.\n\n    Lo dispuesto en los p\u00e1rrafos
        anteriores referentes a las extensiones de\n    l\u00ednea es aplicable tambi\u00e9n
        cuando el medicamento no est\u00e1 todav\u00eda\n    autorizado y se presentan
        en paralelo extensiones de l\u00ednea de una\n    solicitud principal.\n\n    A
        los efectos de la tasa descrita en los apartados 8.1 y 8.21 tiene la\n    consideraci\u00f3n
        de:\n\n    a) \"Producto cosm\u00e9tico sometido a declaraci\u00f3n especial\",
        aquel que, previa\n    la autorizaci\u00f3n correspondiente de la Agencia
        Espa\u00f1ola de Medicamentos y\n    Productos Sanitarios, incluye en su composici\u00f3n
        colorantes, agentes\n    conservadores o filtros ultravioletas, no incluidos
        entre las sustancias\n    admitidas como componentes de los productos cosm\u00e9ticos.\n\n    b)
        \"Familia de productos sanitarios\", el conjunto de productos sanitarios\n    que,
        perteneciendo a la misma categor\u00eda, se destinan a aplicaciones\n    sanitarias
        id\u00e9nticas o similares.\n\n    3. La cuant\u00eda de las tasas por los
        servicios y actividades de la\n    Administraci\u00f3n General del Estado
        en materia de medicamentos, productos\n    sanitarios, productos cosm\u00e9ticos
        y productos de cuidado personal, de\n    acuerdo con lo previsto en la Ley
        8/1989, de 13 de abril, de Tasas y\n    Precios P\u00fablicos, podr\u00e1
        modificarse a trav\u00e9s de la Ley de Presupuestos\n    Generales del Estado.\n\n    4.
        Cuando la evaluaci\u00f3n y control de un medicamento o producto sanitario\n    requiera
        actuaciones en el extranjero o costes excepcionales, las\n    correspondientes
        tasas se liquidar\u00e1n sobre el coste real del servicio en\n    que consiste
        el supuesto que determina su exigencia.\n\n    Igualmente se liquidar\u00e1n
        sobre el coste real del servicio los gastos de\n    desplazamiento, estancia
        y ensayos derivados de las actuaciones previstas\n    en los ep\u00edgrafes
        6.1, 6.4.a), b) y c), 8.22, 8.24, 8.26, 8.27, 8.28,\n    8.29, 8.30 y 10.1.\n\n    5.
        Cuando en el procedimiento de autorizaci\u00f3n e inscripci\u00f3n en el registro\n    de
        un medicamento de uso humano o veterinario, que se corresponde con las\n    tasas
        previstas en los ep\u00edgrafes 1.1, 1.2, 1.3, 1.5, 9.1, 9.2 y 9.4, la\n    solicitud
        presentada sea rechazada en la fase de validaci\u00f3n, se proceder\u00e1\n    a
        la devoluci\u00f3n de un setenta por ciento de la cuant\u00eda total de la
        tasa.\n\n    A los efectos de lo establecido en la presente Ley, se entiende
        por\n    validaci\u00f3n la acci\u00f3n de car\u00e1cter administrativo, desarrollada
        con el\n    prop\u00f3sito de verificar que la solicitud re\u00fane todos
        los requisitos\n    necesarios para realizar la prestaci\u00f3n del servicio
        o realizaci\u00f3n de la\n    actividad administrativa.\n\n    6. Las modificaciones
        de la autorizaci\u00f3n de un medicamento, que sean\n    consecuencia de una
        decisi\u00f3n de la Comisi\u00f3n Europea y que no conlleven\n    actividad
        de evaluaci\u00f3n cient\u00edfica por parte de la Agencia Espa\u00f1ola de\n    Medicamentos
        y Productos Sanitarios devengar\u00e1n la tasa prevista en el\n    ep\u00edgrafe
        1.19.\n\n    En los casos de agrupaci\u00f3n de modificaciones independientes
        Tipo IA,\n    siendo estas iguales o distintas, que afecten a varios medicamentos\n    pertenecientes
        al mismo titular y siempre que se presenten al mismo\n    tiempo y en un \u00fanico
        formato de solicitud de acuerdo con el art\u00edculo 7\n    del Reglamento
        (CE) n.\u00ba 1234/2008 de la Comisi\u00f3n, de 24 de noviembre de\n    2008,
        relativo al examen de las modificaciones de los t\u00e9rminos de las\n    autorizaciones
        de comercializaci\u00f3n de medicamentos para uso humano y\n    medicamentos
        veterinarios, devengar\u00e1n para cada uno de los tipos de\n    modificaciones
        iguales una tasa principal y tasas reducidas para el resto\n    de las modificaciones.\n\n    Cuando
        una modificaci\u00f3n afecte a distintos medicamentos del mismo titular,\n    y
        que conlleven una \u00fanica evaluaci\u00f3n cient\u00edfica, la segunda y
        siguientes\n    devengar\u00e1n la tasa prevista en el ep\u00edgrafe 1.19.\n\n    P\u00e1gina\n    30Cuando
        se produzcan distintas modificaciones en la autorizaci\u00f3n de\n    comercializaci\u00f3n
        de un medicamento, el importe total de las mismas no\n    podr\u00e1 ser superior
        a la tasa prevista para el procedimiento de\n    autorizaci\u00f3n e inscripci\u00f3n
        en el Registro del tipo de medicamento de que\n    se trate.\n\n    En el
        caso de agrupaci\u00f3n de modificaciones independientes que afecten al\n    mismo
        medicamento y siempre que todas se presenten al mismo tiempo y en\n    un
        \u00fanico formato de solicitud, de acuerdo con el art\u00edculo 7 del\n    Reglamento
        1234/2008 de la Comisi\u00f3n Europea, se exigir\u00e1 una tasa por cada\n    una
        de las modificaciones solicitadas.\n\n    La tasa correspondiente al ep\u00edgrafe
        7.2, \"Tasa por asesoramientos\n    cient\u00edficos para medicamentos que
        incluyan preguntas multidisciplinares\n    sobre (a) calidad, seguridad y
        desarrollo cl\u00ednico, o (b) calidad y\n    desarrollo cl\u00ednico, o (c)
        seguridad y desarrollo cl\u00ednico, o (d) asesor\u00eda\n    pre-remisi\u00f3n
        de un expediente\" se reducir\u00e1 en un 25 por 100 para los\n    asesoramientos
        cient\u00edficos que incluyan preguntas sobre desarrollo s\u00f3lo\n    de:
        Eficacia cl\u00ednica; o calidad y seguridad precl\u00ednica; o calidad y\n    bioequivalencias.\n\n    7.
        Las tasas de los procedimientos descentralizados para medicamentos de\n    uso
        humano o veterinario, que resulten en una autorizaci\u00f3n nacional en\n    los
        que Espa\u00f1a act\u00fae como Estado miembro de referencia (prestaciones
        de\n    los ep\u00edgrafes 1.1, 1.2, 1.3, 1.5, 1.6, 1.7, 1.8, 3.1, 3.3, 3.5,
        3.6, 3.7,\n    4.1, 4.2, 4.3, 4.5, 4.7, 4.8, 4.9, 9.1, 9.2, 9.4, 9.5, 9.6
        y 9.7) se\n    incrementar\u00e1n en un 25% sobre el valor de la tasa correspondiente.\n\n    En
        los procedimientos de reconocimiento mutuo para medicamentos de uso\n    humano
        o veterinario en los que Espa\u00f1a act\u00fae como Estado miembro de\n    referencia
        se abonar\u00e1 una tercera parte de la tasa completa de referencia\n    (prestaciones
        1.1, 1.2, 1.3, 3.1, 3.3, 4.1, 4.2, 4.3, 4.5, 9.1 y 9.2).\n\n    La tasa del
        ep\u00edgrafe 1.20, que ser\u00e1 de aplicaci\u00f3n a cualquier medicamento\n    de
        uso humano, incluidos los medicamentos especiales, ser\u00e1 descontada del\n    importe
        total que proceda abonar en el caso de que el interesado presente\n    una
        solicitud relativa a un procedimiento descentralizado o de\n    reconocimiento
        mutuo, actuando Espa\u00f1a como Estado miembro de referencia.\n\n    Asimismo,
        la tasa del ep\u00edgrafe 9.15, que ser\u00e1 de aplicaci\u00f3n a cualquier\n    medicamento
        veterinario, ser\u00e1 descontada del importe total que proceda\n    abonar
        en el caso de que el interesado presente una solicitud relativa a\n    un
        procedimiento descentralizado o de reconocimiento mutuo, actuando\n    Espa\u00f1a
        como Estado miembro de referencia.\"\n\n    Cuarenta y siete. El art\u00edculo
        112 queda redactado, en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo
        112. Devengo.\n\n    La tasa se devengar\u00e1 cuando la solicitud, que inicia
        el expediente, tenga\n    entrada en el registro de la Agencia Espa\u00f1ola
        de Medicamentos y Productos\n    Sanitarios o del Ministerio de Sanidad, Servicios
        Sociales e Igualdad,\n    seg\u00fan su respectiva competencia, momento en
        el cual se inicia la\n    prestaci\u00f3n del servicio o la realizaci\u00f3n
        de la actividad administrativa.\"\n\n    Cuarenta y ocho. Se a\u00f1ade un
        nuevo apartado 6 en el art\u00edculo 113, con la\n    siguiente redacci\u00f3n:\n\n    \"6.
        La Agencia Espa\u00f1ola de Medicamentos y Productos Sanitarios podr\u00e1\n    utilizar
        para obtener la efectividad de sus d\u00e9bitos con naturaleza de\n    derecho
        p\u00fablico, el procedimiento administrativo de apremio, siempre que\n    dichos
        d\u00e9bitos se encuentren en periodo ejecutivo. La Agencia Espa\u00f1ola
        de\n    Medicamentos y Productos Sanitarios podr\u00e1 convenir con la Agencia
        Estatal\n    de Administraci\u00f3n Tributaria la gesti\u00f3n recaudatoria
        de sus ingresos de\n    derecho p\u00fablico en la forma prevista por el Reglamento
        General de\n    Recaudaci\u00f3n, aprobado por Real Decreto 939/2005, de 29
        de julio.\"\n\n    Cuarenta y nueve. Se a\u00f1ade un nuevo art\u00edculo
        114, en los siguientes\n    t\u00e9rminos:\n\n    \"Art\u00edculo 114. Supuestos
        de devoluci\u00f3n de tasas.\n\n    Proceder\u00e1 la devoluci\u00f3n de ingresos
        por tasas, adem\u00e1s de en los supuestos\n    contemplados en el art\u00edculo
        221 de la Ley 58/2003, de 17 de diciembre,\n    General Tributaria, cuando
        abonada la tasa, el sujeto pasivo no presente\n    la solicitud de tasa del
        servicio o realizaci\u00f3n de actividad\n    correspondiente dentro del plazo
        de tres meses siguientes al ingreso que\n    establece el art\u00edculo 113.4,
        siempre que sea por causa no imputable al\n    sujeto pasivo, acreditada de
        forma fehaciente. Esta devoluci\u00f3n ser\u00e1 de un\n    ochenta por ciento
        de su cuant\u00eda.\"\n\n    P\u00e1gina\n    31Cincuenta. Se a\u00f1ade una
        nueva disposici\u00f3n adicional decimoquinta, con la\n    siguiente redacci\u00f3n:\n\n    \"Disposici\u00f3n
        adicional decimoquinta. Excepci\u00f3n del r\u00e9gimen jur\u00eddico\n    previsto
        en el apartado 1 del art\u00edculo 43 de la Ley 30/1992, de 26 de\n    noviembre,
        de R\u00e9gimen Jur\u00eddico de las Administraciones P\u00fablicas y del\n    Procedimiento
        Administrativo Com\u00fan.\n\n    1. Sin perjuicio de los procedimientos relacionados
        en la disposici\u00f3n\n    adicional vig\u00e9sima novena de la Ley 14/2000,
        de 29 de diciembre, de\n    Medidas fiscales, administrativas y del orden
        social, correspondientes a\n    la excepci\u00f3n prevista en el apartado
        1 del art\u00edculo 43 de la Ley 30/1992,\n    de 26 de noviembre, de R\u00e9gimen
        Jur\u00eddico de las Administraciones P\u00fablicas\n    y del Procedimiento
        Administrativo Com\u00fan, se entender\u00e1n incluidos en la\n    referida
        excepci\u00f3n, los siguientes:\n\n    a) Autorizaci\u00f3n y modificaciones
        mayores de laboratorios farmac\u00e9uticos.\n\n    b) Autorizaci\u00f3n de
        importaci\u00f3n, exportaci\u00f3n y fabricaci\u00f3n de medicamentos\n    no
        registrados.\n\n    c) Autorizaci\u00f3n excepcional de exportaci\u00f3n de
        medicamentos para donaciones\n    humanitarias.\n\n    d) Declaraci\u00f3n
        de innovaci\u00f3n gal\u00e9nica de inter\u00e9s terap\u00e9utico.\n\n    e)
        Autorizaci\u00f3n, modificaci\u00f3n y renovaci\u00f3n de la importaci\u00f3n
        paralela de\n    medicamentos.\n\n    f) Autorizaci\u00f3n de medicamentos
        por procedimiento descentralizado entre\n    Estados de la Uni\u00f3n Europea.\n\n    2.
        El procedimiento para el registro y autorizaci\u00f3n de productos\n    sanitarios
        no incluidos en el \u00e1mbito de aplicaci\u00f3n del Real Decreto\n    1616/2009,
        de 26 de octubre, por el que se regulan los productos\n    sanitarios implantables
        activos, y del Real Decreto 1591/2009, de 16 de\n    octubre, por el que se
        regulan los productos sanitarios, recogido en la\n    disposici\u00f3n adicional
        vig\u00e9sima novena de la Ley 14/2000, de 29 de\n    diciembre, queda excluido
        de la excepci\u00f3n prevista en el apartado 1 del\n    art\u00edculo 43 de
        la Ley 30/1992, de 26 de noviembre.\"\n\n    Cincuenta y uno. Se modifican
        los apartados 1, 2 y 3 de la disposici\u00f3n\n    final primera, que quedan
        redactados del siguiente modo:\n\n    \"1. Los t\u00edtulos I; II, excepto
        el art\u00edculo 38; III; IV, excepto los\n    art\u00edculos 68 a 71 de su
        cap\u00edtulo II; V; los art\u00edculos 75.2, 76, 78 a 80,\n    82 y 85 a
        87 del t\u00edtulo VI; los art\u00edculos 90 a 93 bis del t\u00edtulo VII;
        y\n    VIII; las disposiciones adicionales primera, segunda y s\u00e9ptima,
        as\u00ed como\n    las disposiciones transitorias, tienen la condici\u00f3n
        de legislaci\u00f3n sobre\n    productos farmac\u00e9uticos y se dictan al
        amparo del art\u00edculo 149.1.16.\u00aa de\n    la Constituci\u00f3n.\n\n    2.
        Los art\u00edculos 38, 68 a 71, 75.1, 3, 4 y 5, 77, 81, 83, 84 y 95 a 97 ter\n    y
        las disposiciones adicionales tercera y cuarta, tienen la condici\u00f3n de\n    normativa
        b\u00e1sica y se dictan al amparo del art\u00edculo 149.1.16.\u00aa de la\n    Constituci\u00f3n,
        que atribuye al Estado competencia exclusiva en materia de\n    bases y coordinaci\u00f3n
        general de la sanidad.\n\n    3. Los art\u00edculos 88, 89 y 94 a 94 ter,
        as\u00ed como las disposiciones\n    adicionales quinta y sexta se dictan
        al amparo del art\u00edculo 149.1.17.\u00aa de\n    la Constituci\u00f3n,
        que atribuye al Estado la competencia exclusiva en\n    materia de r\u00e9gimen
        econ\u00f3mico de la Seguridad Social.\"\n\n    Disposici\u00f3n adicional
        primera. Cambio de denominaci\u00f3n de los \"productos de\n    higiene personal\"
        por \"productos de cuidado personal\".\n\n    A partir de la entrada en vigor
        de esta Ley, los \"productos de higiene\n    personal\" pasar\u00e1n a denominarse
        \"productos de cuidado personal\"; en\n    consecuencia, todas la referencias
        a \"productos de higiene personal\"\n    realizadas, tanto en la Ley 29/2006,
        de 26 de julio, objeto de\n    modificaci\u00f3n, como en su normativa de
        desarrollo, o cualquier otra\n    normativa que les pueda resultar de aplicaci\u00f3n,
        se entender\u00e1n realizadas\n    a \"productos de cuidado personal\".\n\n    Disposici\u00f3n
        adicional segunda. No incremento de gasto de personal.\n\n    De la aplicaci\u00f3n
        de la presente ley no podr\u00e1 derivarse ning\u00fan incremento\n    de
        gasto de personal. Las nuevas necesidades de recursos humanos que, en\n    su
        caso, pudieren surgir como consecuencia de las obligaciones normativas\n    contempladas
        en la presente ley, deber\u00e1n ser atendidas mediante la\n    redistribuci\u00f3n
        de plazas.\n\n    P\u00e1gina\n    32Disposici\u00f3n derogatoria \u00fanica.
        Derogaci\u00f3n normativa.\n\n    Quedan derogadas cuantas disposiciones se
        opongan a lo establecido en esta\n    ley y, en particular, el cap\u00edtulo
        XII del Real Decreto 1591/2009, de 16\n    de octubre, por el que se regulan
        los productos sanitarios; el cap\u00edtulo\n    XII del Real Decreto 1616/2009,
        de 26 de octubre, por el que se regulan\n    los productos sanitarios implantables
        activos; el cap\u00edtulo VIII del Real\n    Decreto 1662/2000, de 29 de septiembre,
        sobre productos sanitarios para\n    diagn\u00f3stico in vitro y el cap\u00edtulo
        VIII del Real Decreto 1599/1997, de 17\n    de octubre, por el que se regulan
        los productos cosm\u00e9ticos.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n
        del Real Decreto-ley 8/2011, de 1\n    de julio, de medidas de apoyo a los
        deudores hipotecarios, de control del\n    gasto p\u00fablico y cancelaci\u00f3n
        de deudas con empresas y aut\u00f3nomos contra\u00eddas\n    por las entidades
        locales, de fomento de la actividad empresarial e\n    impulso de la rehabilitaci\u00f3n
        y de simplificaci\u00f3n administrativa.\n\n    En el Anexo I del Real Decreto-ley
        8/2011, de 1 de julio, de medidas de\n    apoyo a los deudores hipotecarios,
        de control del gasto p\u00fablico y\n    cancelaci\u00f3n de deudas con empresas
        y aut\u00f3nomos contra\u00eddas por las\n    entidades locales, de fomento
        de la actividad empresarial e impulso de la\n    rehabilitaci\u00f3n y de
        simplificaci\u00f3n administrativa, relativo a los\n    procedimientos administrativos
        con sentido del silencio negativo que pasa\n    a positivo, la referencia
        al procedimiento relativo a las autorizaciones\n    de ensayos cl\u00ednicos
        y/o productos en fase de investigaci\u00f3n cl\u00ednica que\n    regula el
        Real Decreto 109/1995, de 27 de enero, sobre medicamentos\n    veterinarios,
        quedar\u00e1 redactada como sigue:\n\n    Procedimiento;Norma reguladora;Art\u00edculo;Plazo
        de resoluci\u00f3n\n\n    Autorizaci\u00f3n de ensayos cl\u00ednicos y productos
        en fase de investigaci\u00f3n\n    cl\u00ednica con medicamentos veterinarios,
        salvo los siguientes supuestos:\n\n    a) Ensayos cl\u00ednicos en los que
        la AEMPS haya comunicado objeciones al\n    promotor dentro de los 30 d\u00edas
        naturales, a contar desde la notificaci\u00f3n\n    de la admisi\u00f3n a
        tr\u00e1mite de la solicitud.\n\n    b) Ensayos cl\u00ednicos con medicamentos
        que contengan organismos modificados\n    gen\u00e9ticamente y medicamentos
        de terapias avanzadas.\n\n    c) Ensayos cl\u00ednicos con medicamentos inmunol\u00f3gicos.;Ley
        14/2000, de 29 de\n    noviembre, de Medidas Fiscales, Administrativas y del
        Orden\n    Social.;Disposici\u00f3n Adicional 29.;30 d\u00edas naturales.\n\n    ;Real
        Decreto 109/1995, de 27 de enero, sobre medicamentos veterinarios.\n\n    Orden
        PRE/2938/2004, de 7 de septiembre, por la que se desarrolla el Real\n    Decreto
        109/1995, de 27 de enero, en lo referente a la calificaci\u00f3n de\n    productos
        en fase de investigaci\u00f3n cl\u00ednica y realizaci\u00f3n de ensayos\n    cl\u00ednicos
        con medicamentos para uso veterinario.;Art\u00edculo 56.\n\n    Art\u00edculos
        5 y 12.;\n\n    Disposici\u00f3n final segunda. T\u00edtulo competencial.\n\n    Lo
        dispuesto en el art\u00edculo \u00fanico de esta Ley se dicta al amparo de
        los\n    siguientes t\u00edtulos competenciales del Estado:\n\n    1. Los
        apartados uno al diecisiete, diecinueve al veintid\u00f3s, veinticinco\n    al
        veintiocho y treinta al cuarenta y tres tienen la condici\u00f3n de\n    legislaci\u00f3n
        sobre productos farmac\u00e9uticos y se dictan al amparo del\n    art\u00edculo
        149.1.16.\u00aa de la Constituci\u00f3n.\n\n    2. Los apartados dieciocho,
        veintitr\u00e9s y veinticuatro, as\u00ed como la\n    disposici\u00f3n adicional
        primera tienen la condici\u00f3n de normativa b\u00e1sica y\n    se dictan
        al amparo del art\u00edculo 149.1.16.\u00aa de la Constituci\u00f3n, que\n    atribuye
        al Estado competencia exclusiva en materia de bases y\n    coordinaci\u00f3n
        general de la sanidad.\n\n    P\u00e1gina\n    333. El apartado veintinueve
        se dicta al amparo del art\u00edculo 149.1.17.\u00aa de\n    la Constituci\u00f3n,
        que atribuye al Estado la competencia exclusiva en\n    materia de r\u00e9gimen
        econ\u00f3mico de la Seguridad Social.\n\n    4. Los apartados cuarenta y
        cuatro al cuarenta y nueve se dictan al amparo\n    del art\u00edculo 149.1.14.\u00aa
        de la Constituci\u00f3n, que atribuye al Estado\n    competencia exclusiva
        en materia de Hacienda general.\n\n    5. El apartado cincuenta, y la disposici\u00f3n
        final primera se dictan al\n    amparo del art\u00edculo 149.1.18.\u00aa de
        la Constituci\u00f3n, que atribuye al Estado\n    competencia exclusiva en
        materia de bases del r\u00e9gimen jur\u00eddico de las\n    Administraciones
        p\u00fablicas.\n\n    Disposici\u00f3n final tercera. Incorporaci\u00f3n del
        Derecho comunitario.\n\n    Mediante esta Ley se incorporan parcialmente al
        Derecho espa\u00f1ol las\n    siguientes directivas:\n\n    1. La Directiva
        2010/84/UE del Parlamento Europeo y del Consejo, de 15 de\n    diciembre de
        2010, que modifica, en lo que respecta a farmacovigilancia,\n    la Directiva
        2001/83/CE por la que se establece un c\u00f3digo comunitario\n    sobre medicamentos
        para uso humano.\n\n    2. La Directiva 2011/62/UE del Parlamento Europeo
        y del Consejo, de 8 de\n    junio de 2011, por la que se modifica, en lo relativo
        a la prevenci\u00f3n de\n    la entrada de medicamentos falsificados en la
        cadena de suministro legal,\n    la Directiva 2001/83/CE por la que se establece
        un c\u00f3digo comunitario\n    sobre medicamentos de uso humano.\n\n    Disposici\u00f3n
        final cuarta. Autorizaci\u00f3n para elaborar un texto refundido.\n\n    Al
        efecto de consolidar en un texto \u00fanico las modificaciones incorporadas,\n    desde
        su entrada en vigor, en la Ley 29/2006, de 26 de julio, de\n    garant\u00edas
        y uso racional de los medicamentos y productos sanitarios, se\n    autoriza
        al Gobierno para elaborar y aprobar, en un plazo de dos a\u00f1os a\n    contar
        desde la entrada en vigor de esta ley, un texto refundido de la\n    Ley de
        garant\u00edas y uso racional de los medicamentos y productos\n    sanitarios.
        Esta autorizaci\u00f3n incluye la facultad de regularizar, aclarar\n    y
        armonizar los textos legales que deban ser refundidos.\n\n    Disposici\u00f3n
        final quinta. Entrada en vigor.\n\n    Esta Ley entrar\u00e1 en vigor el d\u00eda
        siguiente al de su publicaci\u00f3n en el\n    \"Bolet\u00edn Oficial del
        Estado\".\n    ","category_name":"Sanidad y Servicios Sociales","closed_at":null,"created_at":"2013-05-07T23:32:57Z","id":34,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=1-1&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Proyecto
