        de la residencia y de la\n    obligaci\u00f3n de formular cuentas anuales
        consolidadas.\"\n\n    Art\u00edculo 8. Incentivos en el \u00e1mbito del Impuesto
        sobre la Renta de las\n    Personas F\u00edsicas.\n\n    Con efectos desde
        1 de enero de 2013 se introducen las siguientes\n    modificaciones en la
