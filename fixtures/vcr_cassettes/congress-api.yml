        resolver\u00e1 sobre:\n\n    1.\u00ba Conflictos, de conformidad con lo establecido
        en el art\u00edculo 48 de la\n    Ley 43/2010, de 30 de diciembre, entre el
        operador designado para prestar\n    el servicio postal universal y otros
        operadores postales que prestan\n    servicios en el \u00e1mbito del servicio
        postal universal respecto al acceso a\n    la red postal y a otros elementos
