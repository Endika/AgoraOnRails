        DE LEY\n\n    121/000007 Proyecto de Ley de simplificaci\u00f3n de las obligaciones
        de\n    informaci\u00f3n y documentaci\u00f3n de fusiones y escisiones de
        sociedades de\n    capital (procedente del Real Decreto-ley 9/2012, de 16
        de marzo).\n\n    En cumplimiento de lo dispuesto en el art\u00edculo 86.2
        de la Constituci\u00f3n, el\n    Real Decreto-ley 9/2012, de 16 de marzo,
        de simplificaci\u00f3n de las\n    obligaciones de informaci\u00f3n y documentaci\u00f3n
        de fusiones y escisiones de\n    sociedades de capital (n\u00fam. expte. 130/000010),
        fue sometido a debate y\n    votaci\u00f3n de totalidad por el Congreso de
        los Diputados en su sesi\u00f3n del\n    d\u00eda 29 de marzo de 2012, en
        la que se acord\u00f3 su convalidaci\u00f3n, as\u00ed como\n    su tramitaci\u00f3n
        como Proyecto de Ley (n\u00fam. expte. 121/000007).\n\n    La Mesa del Congreso
        de los Diputados, en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado
        su remisi\u00f3n a la Comisi\u00f3n de Justicia, para su aprobaci\u00f3n con\n    competencia
        legislativa plena, as\u00ed como abrir un plazo de ocho d\u00edas\n    h\u00e1biles
        que expira el d\u00eda 19 de abril de 2012, en el que los se\u00f1ores\n    Diputados
        y los Grupos Parlamentarios podr\u00e1n presentar enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena su publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 3 de abril de 2012.-P. A. El\n    Secretario
        General Adjunto para Asuntos Parlamentarios del Congreso de\n    los Diputados,
        Jos\u00e9 Antonio Moreno Ara.\n\n    PROYECTO DE LEY DE SIMPLIFICACI\u00d3N
        DE LAS OBLIGACIONES DE INFORMACI\u00d3N Y\n    DOCUMENTACI\u00d3N DE FUSIONES
        Y ESCISIONES DE SOCIEDADES DE CAPITAL\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La
        transposici\u00f3n en plazo de directivas comunitarias, especialmente las
        de\n    mercado interior, constituye en la actualidad uno de los objetivos\n    prioritarios
        establecidos por el Consejo Europeo. La Comisi\u00f3n Europea\n    somete
        informes peri\u00f3dicos al Consejo de Competitividad, a los que se les\n    da
        un alto valor pol\u00edtico en cuanto que sirven para medir la eficacia y\n    la
        credibilidad de los Estados miembros en la puesta en pr\u00e1ctica del\n    mercado
        interior.\n\n    El cumplimiento de este objetivo resulta hoy a\u00fan m\u00e1s
        prioritario habida\n    cuenta del nuevo escenario dise\u00f1ado por el Tratado
        de Lisboa por el que\n    se modifican el Tratado de la Uni\u00f3n Europea
        y el Tratado constitutivo de\n    la Comunidad Europea, para los incumplimientos
        de transposici\u00f3n en plazo,\n    para los que la Comisi\u00f3n puede pedir
        al Tribunal de Justicia de la Uni\u00f3n\n    Europea la imposici\u00f3n de
        importantes sanciones econ\u00f3micas de manera\n    acelerada (art\u00edculo
        260.3 del Tratado de funcionamiento de la Uni\u00f3n\n    Europea -TFUE-).\n\n    En
        cuanto a la utilizaci\u00f3n del real decreto-ley como instrumento de\n    transposici\u00f3n,
        cabe se\u00f1alar que el Tri\n\n    P\u00e1gina\n    2bunal Constitucional,
        en la sentencia 23/1993, de 21 de enero, se\u00f1ala que\n    el decreto-ley
        es un instrumento constitucionalmente l\u00edcito para afrontar\n    coyunturas
        econ\u00f3micas problem\u00e1ticas, y en su sentencia 1/2012, de 13 de\n    enero,
        avala la concurrencia del presupuesto habilitante de la\n    extraordinaria
        y urgente necesidad del art\u00edculo 86.1 de la Constituci\u00f3n\n    cuando
        concurran \"el patente retraso en la transposici\u00f3n\" y la existencia\n    de
        \"procedimientos de incumplimiento contra el Reino de Espa\u00f1a\".\n\n    Por
        otra parte, no es la primera vez que ha de recurrirse a este\n    instrumento
        jur\u00eddico para eludir el riesgo cierto e inminente de la\n    imposici\u00f3n
        de sanciones econ\u00f3micas por el incumplimiento del Derecho de\n    la
        Uni\u00f3n Europea. As\u00ed, el dictado del Real Decreto-ley 8/2007, de 14
        de\n    septiembre, por el que se modifican determinados art\u00edculos de
        la Ley\n    23/1992, de 30 de julio, de Seguridad Privada, se justific\u00f3
        en la\n    \"existencia de un presupuesto habilitante, al que se refiere la\n    jurisprudencia
        del Tribunal Constitucional, en el que la necesidad de\n    origen de la norma
        haya de ser de tal naturaleza que no pueda ser\n    atendida por la v\u00eda
        del procedimiento legislativo de urgencia, debido a\n    la exigencia de su
        inmediatez\". Presupuesto que tambi\u00e9n concurre en la\n    Directiva 2009/109/CE
        del Parlamento Europeo y del Consejo, de 16 de\n    septiembre de 2009, por
        la que se modifican las Directivas 77/91/CEE,\n    78/855/CEE y 82/891/CEE
        del Consejo, y la Directiva 2005/56/CE en lo que\n    se refiere a las obligaciones
        de informaci\u00f3n y documentaci\u00f3n en el caso\n    de las fusiones y
        escisiones.\n\n    II\n\n    1. La incorporaci\u00f3n al Derecho espa\u00f1ol
        de las Directivas de la Uni\u00f3n\n    Europea en materia de sociedades de
        capital ha generado un continuado\n    proceso de reforma de este sector del
        Ordenamiento jur\u00eddico. Desde la Ley\n    19/1989, de 25 de julio, de
        reforma parcial y adaptaci\u00f3n de la\n    legislaci\u00f3n mercantil a
        las Directivas de la Comunidad Econ\u00f3mica Europea\n    en materia de sociedades,
        que incorpor\u00f3 en bloque al Derecho interno las\n    Directivas hasta
        entonces aprobadas, hasta la m\u00e1s reciente Ley 25/2011,\n    de 1 de agosto,
        de reforma parcial de la Ley de Sociedades de Capital y\n    de incorporaci\u00f3n
        de la Directiva 2007/36/CE, del Parlamento Europeo y del\n    Consejo, de
        11 de julio, sobre el ejercicio de los derechos de los\n    accionistas de
        sociedades cotizadas, se han ido sucediendo frecuentes\n    modificaciones
        de la legislaci\u00f3n societaria. Ese proceso de reforma para\n    la obligada
        armonizaci\u00f3n comunitaria ha sido paralelo al de modernizaci\u00f3n\n    del
        Derecho de esta clase de sociedades, cuyo r\u00e9gimen jur\u00eddico, superada\n    la
        dualidad de leyes -la Ley de Sociedades An\u00f3nimas y la Ley de\n    Sociedades
        de Responsabilidad Limitada- se contiene ahora en el Texto\n    refundido
        de la Ley de Sociedades de Capital, aprobado por el Real\n    Decreto Legislativo
        1/2010, de 2 de julio.\n\n    En materia de fusiones y de escisiones, la primera
        opci\u00f3n del legislador\n    espa\u00f1ol consisti\u00f3 en incorporar
        el contenido de las Directivas\n    77/855/CEE, de 9 de octubre de 1978, relativa
        a las fusiones de las\n    sociedades an\u00f3nimas, y la Directiva 82/891/CEE,
        de 17 de diciembre de\n    1982, referente a la escisi\u00f3n de esas sociedades,
        a las leyes especiales\n    reguladoras de las sociedades an\u00f3nimas y
        de las sociedades de\n    responsabilidad limitada (art\u00edculos 6 y 13
        de la Ley 19/1989, de 25 de\n    julio), pero posteriormente, con ocasi\u00f3n
        de la incorporaci\u00f3n al Derecho\n    interno de la Directiva 2005/56/CE
        del Parlamento Europeo y del Consejo,\n    de 26 de octubre de 2005, relativa
        a las fusiones transfronterizas de las\n    sociedades de capital, y de la
        Directiva 2007/63/CE del Parlamento\n    Europeo y del Consejo, de 13 de noviembre
        de 2007, de modificaci\u00f3n de la\n    Tercera y de la Sexta Directiva,
        se opt\u00f3 -siguiendo la soluci\u00f3n ya\n    propugnada por la Propuesta
        de C\u00f3digo de Sociedades mercantiles de 2002-\n    por aprobar la Ley
        3/2009, de 3 de abril, de modificaciones estructurales\n    de las sociedades
        mercantiles, en la que, tomando como modelo el r\u00e9gimen\n    de las Directivas,
        se regulan, junto con la transformaci\u00f3n de sociedades,\n    la fusi\u00f3n
        y la escisi\u00f3n, la cesi\u00f3n global de activo y pasivo y el\n    traslado
        internacional del domicilio social.\n\n    En este proceso de modernizaci\u00f3n
        y mejora del r\u00e9gimen jur\u00eddico de las\n    sociedades de capital
        ha sido esencial la contribuci\u00f3n de la Secci\u00f3n de\n    Derecho Mercantil
        de la Comisi\u00f3n General de Codificaci\u00f3n y, dentro de\n    ella, de
        la Ponencia de Derecho de Sociedades, a la que ha correspondido,\n    en buena
        medida, el m\u00e9rito de que el Derecho espa\u00f1ol en materia de\n    sociedades
        tenga reconocida calidad.\n\n    2. En los \u00faltimos a\u00f1os, la Uni\u00f3n
        Europea ha emprendido una pol\u00edtica de\n    simplificaci\u00f3n del Derecho
        de las sociedades de capital, especialmente\n    para la reducci\u00f3n de
        costes y la simplificaci\u00f3n de cargas. Hasta ahora\n    esa pol\u00edtica
        se ha traducido en la Directiva 2006/68/CE del Parlamento\n    Europeo y del
        Consejo, de 6 de septiembre de 2006, por la que se modific\u00f3\n    la Directiva
        77/91/CEE, del Consejo, en lo relativo a la constituci\u00f3n de\n    la sociedad
        an\u00f3nima, as\u00ed como al mantenimiento y modificaciones del\n    capital
        social, cuyo contenido se ha incorporado al Derecho espa\u00f1ol por\n    la
        Ley 3/2009, de 3 de abril (disposici\u00f3n final primera). La legislaci\u00f3n\n    espa\u00f1ola,
        por su parte, ha continuado ese proceso, dentro de los m\u00e1rgenes\n    permitidos
        por las Directivas comunitarias, en la ya citada Ley 25/2011,\n    de 1 de
        agosto, en materias tan importantes como la convocatoria de la\n    junta
        general, la publicidad en prensa de determinadas modificaciones\n    estatutarias,
        el dep\u00f3sito de las cuentas anuales y el r\u00e9gimen jur\u00eddico de\n    la
        liquidaci\u00f3n.\n\n    Al mismo objetivo de simplificaci\u00f3n responde
        la Directiva 2009/109/CE del\n    Parlamento Europeo y del Consejo, de 16
        de septiembre de 2009, por la que\n    se modifican las Directivas 77/91/CEE,
        78/855/CEE y 82/891/CEE, del\n    Consejo, y la Directiva 2005/56/CE\n\n    P\u00e1gina\n    3en
        lo que se refiere a las obligaciones de informaci\u00f3n y documentaci\u00f3n
        en\n    el caso de las fusiones y escisiones. El hecho de que el plazo de\n    incorporaci\u00f3n
        al Derecho espa\u00f1ol de la Directiva 2009/109/CE haya\n    finalizado el
        pasado 30 de junio de 2011, justifica el recurso a la\n    figura del real
        decreto-ley. En primer lugar, porque las sociedades de\n    capital espa\u00f1olas
        no deben contar con un r\u00e9gimen legal m\u00e1s riguroso que\n    las sociedades
        sometidas a las legislaciones de los dem\u00e1s Estados\n    comunitarios,
        con efectos negativos, adem\u00e1s, en la competencia frente a\n    los dem\u00e1s
        Ordenamientos jur\u00eddicos de la Uni\u00f3n; y, en segundo lugar, por\n    las
        gravosas consecuencias econ\u00f3micas de la multa que la Uni\u00f3n Europea\n    impondr\u00eda
        a Espa\u00f1a si persistiera el retraso en la transposici\u00f3n.\n    Concurren,
        pues, indudablemente, las circunstancias de extraordinaria y\n    urgente
        necesidad que, a tenor del art\u00edculo 86.1 de la Constituci\u00f3n,\n    habilitan
        al Gobierno para adoptar disposiciones con rango de ley\n    mediante real
        decreto-ley.\n\n    3. La incorporaci\u00f3n al Derecho espa\u00f1ol de las
        normas de la Directiva\n    2009/109/CE exige, en primer lugar, la modificaci\u00f3n
        de la Ley de\n    Sociedades de Capital a fin de a\u00f1adir nuevas excepciones
        a la exigencia\n    de informe de experto independiente para la valoraci\u00f3n
        de las\n    aportaciones no dinerarias en la sociedad an\u00f3nima, y exige,
        en segundo\n    lugar, y sobre todo, la modificaci\u00f3n de algunos art\u00edculos
        de la Ley\n    3/2009, de 3 de abril, sobre modificaciones estructurales de
        las\n    sociedades mercantiles a fin de simplificar, conforme a lo establecido
        en\n    esa Directiva, algunos particulares del r\u00e9gimen jur\u00eddico
        de fusiones\n    -incluidas las transfronterizas- y de las escisiones. En
        la medida en que\n    el r\u00e9gimen de las escisiones se regula por remisi\u00f3n
        a los requisitos de\n    las fusiones, sin m\u00e1s salvedades que las contenidas
        en cap\u00edtulo II del\n    t\u00edtulo III de la citada Ley 3/2009, de 3
        de abril, las normas referidas a\n    las fusiones son las m\u00e1s afectadas
        por esta reforma.\n\n    III\n\n    1. En materia de fusiones y de escisi\u00f3n,
        la Directiva 2009/109/CE\n    simplifica en determinados casos el n\u00famero
        o el contenido de los\n    documentos que han de ser puestos a disposici\u00f3n
        de los socios y agiliza\n    estas operaciones societarias encauzando la publicidad
        previa al acuerdo\n    de fusi\u00f3n a trav\u00e9s de la p\u00e1gina web
        de las sociedades de capital como\n    alternativa al dep\u00f3sito de los
        proyectos de fusi\u00f3n y de escisi\u00f3n en el\n    registro mercantil.
        En la misma l\u00ednea, prev\u00e9 que, si el socio lo\n    aceptara, las
        comunicaciones que tuviera que realizar la sociedad puedan\n    efectuarse
        por medios electr\u00f3nicos.\n\n    El real decreto-ley incorpora estas innovaciones,
        cuidando especialmente\n    de que esa simplificaci\u00f3n no afecte a la
        adecuada tutela de los\n    acreedores y de los trabajadores de la sociedad.
        La incorporaci\u00f3n se ha\n    realizado teniendo muy en cuenta el marco
        normativo en el que se insertan\n    las novedades contenidas en la Directiva
        2009/109/CE, con respeto a los\n    principios generales de pol\u00edtica
        y de t\u00e9cnicas legislativas con las que\n    se confeccion\u00f3 la muy
        compleja Ley 3/2009, de 3 de abril; y de ah\u00ed la\n    necesidad de dar
        nueva redacci\u00f3n a distintos art\u00edculos del t\u00edtulo II de\n    la
        Ley 3/2009, de 3 de abril.\n\n    Al mismo tiempo, con el prop\u00f3sito de
        facilitar el funcionamiento de las\n    sociedades mercantiles y de posibilitar
        el cada vez m\u00e1s urgente ahorro de\n    costes, el real decreto-ley potencia
        la p\u00e1gina web y las comunicaciones\n    electr\u00f3nicas; y lo hace
        incluyendo dentro del cap\u00edtulo II de la Ley de\n    Sociedades de Capital
        el r\u00e9gimen jur\u00eddico general de la p\u00e1gina web y la\n    previsi\u00f3n
        expresa de esas comunicaciones electr\u00f3nicas entre la sociedad y\n    los
        socios. Por lo que se refiere al r\u00e9gimen jur\u00eddico general de esa\n    p\u00e1gina
        -que tiene car\u00e1cter obligatorio para las sociedades cotizadas-, se\n    regula
        la creaci\u00f3n, la modificaci\u00f3n, el traslado y la supresi\u00f3n de
        la\n    misma, se establecen los deberes de los administradores respecto de
        lo\n    insertado en ella y se disciplinan las cuestiones referentes a la\n    interrupci\u00f3n
        del acceso.\n\n    2. El real decreto-ley es fiel a la tradicional configuraci\u00f3n
        del derecho\n    de oposici\u00f3n de los acreedores en la legislaci\u00f3n
        espa\u00f1ola, en la que el\n    reconocimiento de este derecho no se condiciona
        a que la situaci\u00f3n\n    financiera de la sociedad deudora haga necesaria
        una especial tutela. En\n    esta materia, el car\u00e1cter de r\u00e9gimen
        m\u00ednimo de protecci\u00f3n que tiene el\n    contenido de las Directivas
        78/855/CEE, 82/891/CEE, 2005/56/CE y la que\n    ahora se incorpora da legitimidad
        el mantenimiento en nuestro derecho de\n    la ampliaci\u00f3n subjetiva de
        los acreedores protegidos. Pero, siguiendo a\n    la Directiva, a la vez que
        evita que la infracci\u00f3n de los deberes a cargo\n    de la sociedad en
        caso de leg\u00edtima oposici\u00f3n puedan afectar a la eficacia\n    de
        la fusi\u00f3n o de la escisi\u00f3n, el real decreto-ley ampl\u00eda las\n    posibilidades
        de acci\u00f3n de los acreedores en los casos en los que, no\n    obstante
        la prohibici\u00f3n expresa de la ley, la fusi\u00f3n o la escisi\u00f3n se\n    lleven
        a cabo sin la prestaci\u00f3n de las garant\u00edas necesarias a favor del\n    opositor.
        El real decreto-ley establece, en efecto, que, si la fusi\u00f3n se\n    hubiera
        llevado a cabo no obstante el ejercicio, en tiempo y forma, del\n    derecho
        de oposici\u00f3n, sin prestaci\u00f3n de garant\u00eda por parte de la\n    sociedad,
        el acreedor puede solicitar del Registro Mercantil que, por\n    nota al margen
        de la inscripci\u00f3n practicada, se haga constar el ejercicio\n    de ese
        derecho, permitiendo que, dentro de los seis meses siguientes a la\n    fecha
        de esta nota marginal, pueda presentar demanda ante el Juzgado de\n    lo
        Mercantil contra la sociedad absorbente o contra la nueva sociedad\n    solicitando
        la prestaci\u00f3n de garant\u00eda del pago del cr\u00e9dito.\n\n    IV\n\n    En
        fin, el real decreto-ley modifica la redacci\u00f3n de las normas contenidas\n    en
        la Ley de modificaciones estructurales relativas al derecho de\n    separaci\u00f3n
        de los socios en caso de fusi\u00f3n transfronteriza y en caso de\n\n    P\u00e1gina\n    4traslado
        al extranjero del domicilio social. Esta ley reconoce derecho de\n    separaci\u00f3n
        al socio en esos dos supuestos, pero lo hace \"conforme a lo\n    dispuesto
        para las sociedades de responsabilidad limitada\". Con la\n    promulgaci\u00f3n
        del texto refundido de la Ley de Sociedades de Capital se\n    derog\u00f3
        la Ley 2/1995, de 23 de marzo, de Sociedades de Responsabilidad\n    Limitada,
        generalizando el r\u00e9gimen del derecho de separaci\u00f3n en ella\n    contenido.
        La referencia contenida en la Ley 3/2009, de 3 de abril, a ese\n    r\u00e9gimen
        derogado es, cuando menos, equ\u00edvoca, por lo que, por un elemental\n    imperativo
        de seguridad jur\u00eddica, resulta imprescindible sustituir esa\n    remisi\u00f3n,
        de modo tal que el r\u00e9gimen sea el establecido en el actual\n    t\u00edtulo
        IX de la Ley de Sociedades de Capital, que es donde se regula el\n    ejercicio
        de ese derecho cuando concurre causa legal o estatutaria de\n    separaci\u00f3n.\n\n    En
        su virtud, haciendo uso de la autorizaci\u00f3n contenida en el art\u00edculo
        86\n    de la Constituci\u00f3n, a propuesta del Ministro de Justicia, y previa\n    deliberaci\u00f3n
        del Consejo de Ministros en su reuni\u00f3n del d\u00eda 16 de marzo\n    de
        2012,\n\n    DISPONGO\n\n    Art\u00edculo 1. Modificaci\u00f3n del texto
        refundido de la Ley de Sociedades de\n    Capital, aprobado por el Real Decreto
        Legislativo 1/2010, de 2 de julio.\n\n    Uno. Se introduce en el cap\u00edtulo
        II del t\u00edtulo I una nueva secci\u00f3n, la\n    4.\u00aa, integrada por
        los art\u00edculos 11 bis, cuya actual redacci\u00f3n se\n    modifica, 11
        ter y 11 qu\u00e1ter:\n\n    \"Secci\u00f3n 4.\u00aa P\u00e1gina web\n\n    Art\u00edculo
        11 bis. P\u00e1gina web de la sociedad.\n\n    1. Las sociedades de capital
        podr\u00e1n tener una p\u00e1gina web corporativa. Esta\n    p\u00e1gina ser\u00e1
        obligatoria para las sociedades cotizadas.\n\n    2. La creaci\u00f3n de una
        p\u00e1gina web corporativa deber\u00e1 acordarse por la junta\n    general
        de la sociedad. En la convocatoria de la junta, la creaci\u00f3n de la\n    p\u00e1gina
        web deber\u00e1 figurar expresamente en el orden del d\u00eda de la reuni\u00f3n.\n    Salvo
        disposici\u00f3n estatutaria en contrario, la modificaci\u00f3n, el traslado\n    o
        la supresi\u00f3n de la p\u00e1gina web de la sociedad ser\u00e1 competencia
        del\n    \u00f3rgano de administraci\u00f3n.\n\n    3. El acuerdo de creaci\u00f3n
        de la p\u00e1gina web se har\u00e1 constar en la hoja\n    abierta a la sociedad
        en el Registro Mercantil competente y ser\u00e1\n    publicado en el \"Bolet\u00edn
        Oficial del Registro Mercantil\".\n\n    El acuerdo de modificaci\u00f3n,
        de traslado o de supresi\u00f3n de la p\u00e1gina web se\n    har\u00e1 constar
        en la hoja abierta a la sociedad en el Registro Mercantil\n    competente
        y ser\u00e1 publicado en el \"Bolet\u00edn Oficial del Registro\n    Mercantil\",
        as\u00ed como en la propia p\u00e1gina web que se ha acordado\n    modificar,
        trasladar o suprimir durante los treinta d\u00edas siguientes a\n    contar
        desde la inserci\u00f3n del acuerdo.\n\n    La publicaci\u00f3n de la p\u00e1gina
        web de la sociedad en el \"Bolet\u00edn Oficial del\n    Registro Mercantil\"
        ser\u00e1 gratuita.\n\n    Hasta que la publicaci\u00f3n de la p\u00e1gina
        web en el \"Bolet\u00edn Oficial del\n    Registro Mercantil\" tenga lugar,
        las inserciones que realice la sociedad\n    en la p\u00e1gina web no tendr\u00e1n
        efectos jur\u00eddicos.\n\n    Los estatutos sociales podr\u00e1n exigir que,
        antes de que se hagan constar en\n    la hoja abierta a la sociedad en el
        Registro Mercantil, estos acuerdos se\n    notifiquen individualmente a cada
        uno de los socios.\n\n    Art\u00edculo 11 ter. Publicaciones en la p\u00e1gina
        web.\n\n    1. La sociedad garantizar\u00e1 la seguridad de la p\u00e1gina
        web, la autenticidad\n    de los documentos publicados en esa p\u00e1gina,
        as\u00ed como el acceso gratuito a\n    la misma con posibilidad de descarga
        e impresi\u00f3n de lo insertado en ella.\n\n    2. La carga de la prueba
        del hecho de la inserci\u00f3n de documentos en la\n    p\u00e1gina web y
        de la fecha en que esa inserci\u00f3n haya tenido lugar\n    corresponder\u00e1
        a la sociedad.\n\n    3. Los administradores tienen el deber de mantener lo
        insertado en la\n    p\u00e1gina web durante el t\u00e9rmino exigido por la
        ley, y responder\u00e1n\n    solidariamente entre s\u00ed y con la sociedad
        frente a los socios,\n    acreedores, trabajadores y terceros de los perjuicios
        causados por la\n    interrupci\u00f3n temporal de acceso a esa p\u00e1gina,
        salvo que la interrupci\u00f3n\n    se deba a caso fortuito o de fuerza mayor.
        Para acreditar el\n    mantenimiento de lo insertado durante el t\u00e9rmino
        exigido por la ley ser\u00e1\n    suficiente la declaraci\u00f3n de los administradores,
        que podr\u00e1 ser\n    desvirtuada por cualquier interesado mediante cualquier
        prueba admisible\n    en Derecho.\n\n    4. Si la interrupci\u00f3n de acceso
        a la p\u00e1gina web fuera superior a dos d\u00edas\n    consecutivos o cuatro
        alternos, no podr\u00e1 celebrarse la junta general que\n    hubiera sido
        convocada para acordar sobre el asunto a que se refiera el\n    documento
        inserto en esa p\u00e1gina, salvo que el total de d\u00edas de\n    publicaci\u00f3n
        efectiva fuera igual o superior al t\u00e9rmino exigido por la\n    ley. En
        los casos en los que la ley exija el mantenimiento de la\n    inserci\u00f3n
        despu\u00e9s de celebrada la junta general, si se produjera\n    interrupci\u00f3n,
        deber\u00e1 prolongarse la inserci\u00f3n por un n\u00famero de d\u00edas
        igual\n    al que el acceso hubiera estado interrumpido.\n\n    Art\u00edculo
        11 qu\u00e1ter. Comunicaciones por medios electr\u00f3nicos.\n\n    Las comunicaciones
        entre la sociedad y el socio, incluida la remisi\u00f3n de\n    documentos
        e informaci\u00f3n, podr\u00e1n realizarse por medios electr\u00f3nicos\n    cuando
        el socio lo hubiera aceptado expresamente.\"\n\n    Dos. Se a\u00f1aden tres
        nuevas letras c), d) y e) al final del art\u00edculo 69,\n    con la siguiente
        redacci\u00f3n:\n\n    \"c) Cuando en la constituci\u00f3n de una nueva sociedad
        por fusi\u00f3n o escisi\u00f3n\n    se haya elaborado un informe\n\n    P\u00e1gina\n    5por
        experto independiente sobre el proyecto de fusi\u00f3n o escisi\u00f3n.\n\n    d)
        Cuando el aumento del capital social se realice con la finalidad de\n    entregar
        las nuevas acciones o participaciones sociales a los socios de\n    la sociedad
        absorbida o escindida y se hubiera elaborado un informe de\n    experto independiente
        sobre el proyecto de fusi\u00f3n o escisi\u00f3n.\n\n    e) Cuando el aumento
        del capital social se realice con la finalidad de\n    entregar las nuevas
        acciones a los accionistas de la sociedad que sea\n    objeto de una oferta
        p\u00fablica de adquisici\u00f3n de acciones.\"\n\n    Art\u00edculo 2. Modificaci\u00f3n
        de la Ley 3/2009, de 3 de abril, de\n    modificaciones estructurales de las
        sociedades mercantiles.\n\n    Uno. El art\u00edculo 32 queda redactado como
        sigue:\n\n    \"Art\u00edculo 32. Publicidad.\n\n    1. Los administradores
        est\u00e1n obligados a insertar el proyecto com\u00fan de\n    fusi\u00f3n
        en la p\u00e1gina web de cada una de las sociedades que participan en\n    la
        fusi\u00f3n. El hecho de la inserci\u00f3n del proyecto de fusi\u00f3n en
        la p\u00e1gina\n    web se publicar\u00e1 de forma gratuita en el \"Bolet\u00edn
        Oficial del Registro\n    Mercantil\", con expresi\u00f3n de la p\u00e1gina
        web en que figure y de la fecha de\n    la inserci\u00f3n.\n\n    La inserci\u00f3n
        en la p\u00e1gina web y la publicaci\u00f3n de este hecho en el\n    \"Bolet\u00edn
        Oficial del Registro Mercantil\" deber\u00e1n efectuarse con un mes de\n    antelaci\u00f3n,
        al menos, a la fecha prevista para la celebraci\u00f3n de la junta\n    general
        que haya de acordar la fusi\u00f3n. La inserci\u00f3n del proyecto de\n    fusi\u00f3n
        en la p\u00e1gina web deber\u00e1 mantenerse hasta que finalice el plazo\n    para
        el ejercicio por los acreedores del derecho de oposici\u00f3n a la\n    fusi\u00f3n.\n\n    2.
        Si alguna de las sociedades que participan en la fusi\u00f3n careciera de\n    p\u00e1gina
        web, los administradores est\u00e1n obligados a depositar un ejemplar\n    del
        proyecto com\u00fan de fusi\u00f3n en el Registro Mercantil en que estuviera\n    inscrita.
        Efectuado el dep\u00f3sito, el registrador comunicar\u00e1 al registrador\n    mercantil
        central, para su inmediata publicaci\u00f3n gratuita en el \"Bolet\u00edn\n    Oficial
        del Registro Mercantil\", el hecho del dep\u00f3sito y la fecha en que\n    hubiere
        tenido lugar.\n\n    3. La publicaci\u00f3n del anuncio de convocatoria de
        las juntas de socios que\n    hayan de resolver sobre la fusi\u00f3n o la
        comunicaci\u00f3n individual de ese\n    anuncio a los socios no podr\u00e1
        realizarse antes de la publicaci\u00f3n de la\n    inserci\u00f3n o del dep\u00f3sito
        del proyecto en el \"Bolet\u00edn Oficial del Registro\n    Mercantil\".\"\n\n    Dos.
        En el art\u00edculo 34 se modifica el primer p\u00e1rrafo del apartado 1 y
        los\n    actuales apartados 4 y 5 pasan a ser los apartados 3 y 4, y queda\n    redactado
        como sigue:\n\n    \"1. Cuando alguna de las sociedades que participen en
        la fusi\u00f3n sea\n    an\u00f3nima o comanditaria por acciones, los administradores
        de cada una de\n    las sociedades que se fusionan deber\u00e1n solicitar
        del registrador\n    mercantil correspondiente al domicilio social el nombramiento
        de uno o\n    varios expertos independientes y distintos, para que, por separado,\n    emitan
        informe sobre el proyecto com\u00fan de fusi\u00f3n.\n\n    No obstante lo
        anterior, los administradores de todas las sociedades que\n    se fusionan
        a que se refiere el apartado anterior podr\u00e1n pedir al\n    Registrador
        mercantil que designe uno o varios expertos para la\n    elaboraci\u00f3n
        de un \u00fanico informe. La competencia para el nombramiento\n    corresponder\u00e1
        al Registrador mercantil del domicilio social de la\n    sociedad absorbente
        o del que figure en el proyecto com\u00fan de fusi\u00f3n como\n    domicilio
        de la nueva sociedad.\n\n    2. Los expertos nombrados podr\u00e1n obtener
        de las sociedades que participan\n    en la fusi\u00f3n, sin limitaci\u00f3n
        alguna, todas las informaciones y documentos\n    que crean \u00fatiles y
        proceder a todas las verificaciones que estimen\n    necesarias.\n\n    3.
        El informe del experto o de los expertos estar\u00e1 dividido en dos partes:\n    en
        la primera, deber\u00e1n exponer los m\u00e9todos seguidos por los\n    administradores
        para establecer el tipo de canje de las acciones,\n    participaciones o cuotas
        de los socios de las sociedades que se\n    extinguen, explicar si esos m\u00e9todos
        son adecuados, con expresi\u00f3n de los\n    valores a los que conducen y,
        si existieran, las dificultades especiales\n    de valoraci\u00f3n, y manifestar
        la opini\u00f3n de si el tipo de canje est\u00e1 o no\n    justificado; y,
        en la segunda, deber\u00e1n manifestar la opini\u00f3n de si el\n    patrimonio
        aportado por las sociedades que se extinguen es igual, al\n    menos, al capital
        de la nueva sociedad o al importe del aumento del\n    capital de la sociedad
        absorbente.\n\n    4. El contenido del informe del experto o de los expertos
        sobre el\n    proyecto de fusi\u00f3n estar\u00e1 integrado \u00fanicamente
        por la segunda parte en\n    los siguientes casos:\n\n    a) Cuando, en todas
        las sociedades que participen en la fusi\u00f3n, as\u00ed lo\n    hayan acordado
        todos los socios con derecho de voto y, adem\u00e1s, todas las\n    personas
        que, en su caso, seg\u00fan la Ley o los estatutos sociales, fueran\n    titulares
        de ese derecho.\n\n    b) Cuando la sociedad absorbente fuera titular de forma
        directa o\n    indirecta de todas las acciones o participaciones en que se
        divida el\n    capital social de la sociedad o sociedades absorbidas.\"\n\n    Tres.
        Se a\u00f1ade un nuevo apartado 3 al art\u00edculo 36, con la siguiente\n    redacci\u00f3n:\n\n    \"3.
        Si en la fusi\u00f3n participan una o varias sociedades an\u00f3nimas cotizadas\n    cuyos
        valores est\u00e9n ya admitidos a negociaci\u00f3n en un mercado secundario\n    oficial
        o en un mercado regulado domiciliado en la Uni\u00f3n Europea, el\n    balance
        de fusi\u00f3n podr\u00e1 ser sustituido por el informe financiero\n    semestral
        de cada una de ellas exigi\n\n    P\u00e1gina\n    6do por la legislaci\u00f3n
        sobre mercado de valores, siempre que dicho informe\n    hubiere sido cerrado
        y hecho p\u00fablico dentro de los seis meses anteriores\n    a la fecha del
        proyecto de fusi\u00f3n. El informe se pondr\u00e1 a disposici\u00f3n de\n    los
        accionistas en la misma forma que la establecida para el balance de\n    fusi\u00f3n.\"\n\n    Cuatro.
        El art\u00edculo 39 queda redactado como sigue:\n\n    \"1. Antes de la publicaci\u00f3n
        del anuncio de convocatoria de las juntas de\n    socios que hayan de resolver
        sobre la fusi\u00f3n o de la comunicaci\u00f3n\n    individual de ese anuncio
        a los socios, los administradores deber\u00e1n\n    insertar en la p\u00e1gina
        web de la sociedad, con posibilidad de descargarlos\n    e imprimirlos o,
        si no tuviera p\u00e1gina web, poner a disposici\u00f3n de los\n    socios,
        obligacionistas, titulares de derechos especiales y de los\n    representantes
        de los trabajadores, en el domicilio social, los\n    siguientes documentos:\n\n    1.\u00ba
        El proyecto com\u00fan de fusi\u00f3n.\n\n    2.\u00ba En su caso, los informes
        de los administradores de cada una de las\n    sociedades sobre el proyecto
        de fusi\u00f3n.\n\n    3.\u00ba En su caso, los informes de los expertos independientes.\n\n    4.\u00ba
        Las cuentas anuales y los informes de gesti\u00f3n de los tres \u00faltimos\n    ejercicios,
        as\u00ed como los correspondientes informes de los auditores de\n    cuentas
        de las sociedades en las que fueran legalmente exigibles.\n\n    5.\u00ba
        El balance de fusi\u00f3n de cada una de las sociedades, cuando sea\n    distinto
        del \u00faltimo balance anual aprobado, acompa\u00f1ado, si fuera\n    exigible,
        del informe de auditor\u00eda o, en el caso de fusi\u00f3n de sociedades\n    cotizadas,
        el informe financiero semestral por el que el balance se\n    hubiera sustituido.\n\n    6.\u00ba
        Los estatutos sociales vigentes incorporados a escritura p\u00fablica y, en\n    su
        caso, los pactos relevantes que vayan a constar en documento p\u00fablico.\n\n    7.\u00ba
        El proyecto de escritura de constituci\u00f3n de la nueva sociedad o, si se\n    trata
        de una absorci\u00f3n, el texto \u00edntegro de los estatutos de la sociedad\n    absorbente
        o, a falta de estos, de la escritura por la que se rija,\n    incluyendo destacadamente
        las modificaciones que hayan de introducirse.\n\n    8.\u00ba La identidad
        de los administradores de las sociedades que participan\n    en la fusi\u00f3n,
        la fecha desde la que desempe\u00f1an sus cargos y, en su caso,\n    las mismas
        indicaciones de quienes vayan a ser propuestos como\n    administradores como
        consecuencia de la fusi\u00f3n.\n\n    2. Si la sociedad no tuviera p\u00e1gina
        web, los socios, los obligacionistas,\n    los titulares de derechos especiales
        y los representantes de los\n    trabajadores que as\u00ed lo soliciten por
        cualquier medio admitido en derecho\n    tendr\u00e1n derecho al examen en
        el domicilio social de copia \u00edntegra de los\n    documentos a que se
        refiere el apartado anterior, as\u00ed como a la entrega o\n    al env\u00edo
        gratuitos de un ejemplar de cada uno de ellos.\n\n    3. Las modificaciones
        importantes del activo o del pasivo acaecidas en\n    cualquiera de las sociedades
        que se fusionan, entre la fecha de redacci\u00f3n\n    del proyecto de fusi\u00f3n
        y la de la reuni\u00f3n de la junta de socios que haya\n    de aprobarla,
        habr\u00e1n de comunicarse a la junta de todas las sociedades\n    que se
        fusionan. A tal efecto, los administradores de la sociedad en que\n    se
        hubieran producido las modificaciones deber\u00e1n ponerlas en conocimiento\n    de
        los administradores de las restantes sociedades para que puedan\n    informar
        a sus respectivas juntas. Esta informaci\u00f3n no ser\u00e1 exigible\n    cuando,
        en todas y cada una de las sociedades que participen en la\n    fusi\u00f3n,
        lo acuerden todos los socios con derecho de voto y, en su caso,\n    de quienes
        de acuerdo con la ley o los estatutos pudieran ejercer\n    leg\u00edtimamente
        ese derecho.\"\n\n    Cinco. Se modifica el apartado 2 del art\u00edculo 40,
        que pasa a tener la\n    siguiente redacci\u00f3n:\n\n    \"2. La publicaci\u00f3n
        de la convocatoria de la junta o la comunicaci\u00f3n\n    individual de ese
        anuncio a los socios, habr\u00e1 de realizarse con un mes de\n    antelaci\u00f3n,
        como m\u00ednimo, a la fecha prevista para la celebraci\u00f3n de la\n    junta;
        deber\u00e1 incluir las menciones m\u00ednimas del proyecto de fusi\u00f3n\n    legalmente
        exigidas; y har\u00e1 constar la fecha de inserci\u00f3n de los\n    documentos
        indicados en el art\u00edculo anterior en la p\u00e1gina web de la\n    sociedad
        o, si \u00e9sta no tuviera p\u00e1gina web, el derecho que corresponde a\n    todos
        los socios, obligacionistas, titulares de derechos especiales y\n    representantes
        de los trabajadores a examinar en el domicilio social\n    copia de esos documentos,
        as\u00ed como a obtener la entrega o el env\u00edo\n    gratuitos de los mismos.\"\n\n    Seis.
        El art\u00edculo 42 queda redactado como sigue:\n\n    \"1. El acuerdo de
        fusi\u00f3n podr\u00e1 adoptarse sin necesidad de publicar o\n    depositar
        previamente los documentos exigidos por la ley y sin informe de\n    los administradores
        sobre el proyecto de fusi\u00f3n cuando se adopte, en cada\n    una de las
        sociedades que participan en la fusi\u00f3n, en junta universal y\n    por
        unanimidad de todos los socios con derecho de voto y, en su caso, de\n    quienes
        de acuerdo con la ley o los estatutos pudieran ejercer\n    leg\u00edtimamente
        ese derecho.\n\n    2. Los derechos de informaci\u00f3n de los representantes
        de los trabajadores\n    sobre la fusi\u00f3n, incluida la informaci\u00f3n
        sobre los efectos que pudiera\n    tener sobre el empleo, no podr\u00e1n ser
        restringidos por el hecho de que la\n    fusi\u00f3n sea aprobada en junta
        universal.\"\n\n    Siete. Se modifica el apartado 2 del art\u00edculo 44
        y se a\u00f1ade un nuevo\n    apartado 4, con la siguiente redacci\u00f3n:\n\n    \"2.
        Dentro de ese plazo, los acreedores de cada una de las sociedades que\n    se
        fusionan cuyo cr\u00e9dito\n\n    P\u00e1gina\n    7hubiera nacido antes de
        la fecha de inserci\u00f3n del proyecto de fusi\u00f3n en la\n    p\u00e1gina
        web de la sociedad o de dep\u00f3sito de ese proyecto en el Registro\n    Mercantil
        y no estuviera vencido en ese momento, podr\u00e1n oponerse a la\n    fusi\u00f3n
        hasta que se les garanticen tales cr\u00e9ditos. Si el proyecto de\n    fusi\u00f3n
        no se hubiera insertado en la p\u00e1gina web de la sociedad ni\n    depositado
        en el Registro Mercantil competente, la fecha de nacimiento\n    del cr\u00e9dito
        deber\u00e1 haber sido anterior a la fecha de publicaci\u00f3n del\n    acuerdo
        de fusi\u00f3n o de la comunicaci\u00f3n individual de ese acuerdo al\n    acreedor.\n\n    Los
        obligacionistas podr\u00e1n ejercer el derecho de oposici\u00f3n en los mismos\n    t\u00e9rminos
        que los restantes acreedores, salvo que la fusi\u00f3n hubiere sido\n    aprobada
        por la asamblea de obligacionistas.\n\n    Los acreedores cuyos cr\u00e9ditos
        se encuentren ya suficientemente\n    garantizados no tendr\u00e1n derecho
        de oposici\u00f3n.\"\n\n    \"4. Si la fusi\u00f3n se hubiera llevado a efecto
        a pesar del ejercicio, en\n    tiempo y forma, del derecho de oposici\u00f3n
        por acreedor leg\u00edtimo, sin\n    observancia de lo establecido en el apartado
        anterior, el acreedor que se\n    hubiera opuesto podr\u00e1 solicitar del
        Registro Mercantil en que se haya\n    inscrito la fusi\u00f3n que, por nota
        al margen de la inscripci\u00f3n practicada,\n    se haga constar el ejercicio
        del derecho de oposici\u00f3n.\n\n    El Registrador practicar\u00e1 la nota
        marginal si el solicitante acreditase\n    haber ejercitado, en tiempo y forma,
        el derecho de oposici\u00f3n mediante\n    comunicaci\u00f3n fehaciente a
        la sociedad de la que fuera acreedor. La nota\n    marginal se cancelar\u00e1
        de oficio a los seis meses de su fecha, salvo que\n    con anterioridad se
        haya hecho constar por anotaci\u00f3n preventiva, la\n    interposici\u00f3n
        de demanda ante el Juzgado de lo Mercantil contra la\n    sociedad absorbente
        o contra la nueva sociedad en la que se solicite la\n    prestaci\u00f3n de
        garant\u00eda del pago del cr\u00e9dito conforme a lo establecido en\n    esta
        ley.\"\n\n    Ocho. El apartado 1 del art\u00edculo 45 queda redactado como
        sigue:\n\n    \"1. Las sociedades que se fusionan elevar\u00e1n el acuerdo
        de fusi\u00f3n adoptado\n    a escritura p\u00fablica, a la cual se incorporar\u00e1
        el balance de fusi\u00f3n de\n    aqu\u00e9llas o, en el caso de fusi\u00f3n
        de sociedades cotizadas, el informe\n    financiero semestral por el que el
        balance se hubiera sustituido.\"\n\n    Nueve. El apartado 2 del art\u00edculo
        50 queda redactado como sigue:\n\n    \"2. En el proyecto de fusi\u00f3n deber\u00e1
        constar el valor establecido para la\n    adquisici\u00f3n de las acciones
        o participaciones sociales. Los socios que\n    manifiesten la voluntad de
        transmitir las acciones o participaciones\n    sociales a la sociedad absorbente,
        pero que no estuvieran de acuerdo con\n    el valor que para las mismas se
        hubiera hecho constar en el proyecto,\n    podr\u00e1n, a su elecci\u00f3n
        y dentro del plazo de seis meses desde que\n    notificaron su voluntad de
        enajenar sus acciones o participaciones, optar\n    entre solicitar del registro
        mercantil correspondiente al domicilio de la\n    sociedad absorbente la designaci\u00f3n
        de un auditor de cuentas, distinto del\n    de la sociedad, para que determine
        el valor razonable de sus acciones o\n    participaciones, o bien ejercitar
        las acciones judiciales\n    correspondientes para exigir que esta las adquiera
        por el valor razonable\n    que se fije en el procedimiento.\"\n\n    Diez.
        El apartado 1 del art\u00edculo 51 queda redactado como sigue:\n\n    \"1.
        Cuando la sociedad absorbente fuera titular directa del noventa por\n    ciento
        o m\u00e1s del capital social de la sociedad o de las sociedades\n    an\u00f3nimas
        o de responsabilidad limitada que vayan a ser objeto de\n    absorci\u00f3n,
        no ser\u00e1 necesaria la aprobaci\u00f3n de la fusi\u00f3n por la junta de\n    socios
        de la sociedad absorbente, siempre que con un mes de antelaci\u00f3n\n    como
        m\u00ednimo a la fecha prevista para la celebraci\u00f3n de la junta o juntas\n    de
        las sociedades absorbidas que deban pronunciarse sobre el proyecto de\n    fusi\u00f3n,
        o, en caso de sociedad \u00edntegramente participada, a la fecha\n    prevista
        para la formalizaci\u00f3n de la absorci\u00f3n, se hubiera publicado el\n    proyecto
        por cada una de las sociedades participantes en la operaci\u00f3n con\n    un
        anuncio, publicado en la p\u00e1gina web de la sociedad o, caso de no\n    existir,
        en el \"Bolet\u00edn Oficial del Registro Mercantil\" o en uno de los\n    diarios
        de gran circulaci\u00f3n en la provincia en las que cada una de las\n    sociedades
        tenga su domicilio, en el que se haga constar el derecho que\n    corresponde
        a los socios de la sociedad absorbente y a los acreedores de\n    las sociedades
        que participan en la fusi\u00f3n a examinar en el domicilio\n    social los
        documentos indicados en los n\u00fameros 1.\u00ba, 3.\u00ba y 4.\u00ba, y,
        en su\n    caso, 2.\u00ba y 5.\u00ba, del apartado 1 del art\u00edculo 39,
        as\u00ed como a obtener,\n    cuando no se haya publicado en la p\u00e1gina
        web, en los t\u00e9rminos previstos\n    en el art\u00edculo 32, la entrega
        o el env\u00edo gratuitos del texto \u00edntegro de\n    los mismos.\n\n    En
        el anuncio deber\u00e1 mencionarse el derecho de los socios que representen,\n    al
        menos, el uno por ciento del capital social a exigir la celebraci\u00f3n de\n    la
        junta de la sociedad absorbente para la aprobaci\u00f3n de la absorci\u00f3n,\n    as\u00ed
        como el derecho de los acreedores de esa sociedad a oponerse a la\n    fusi\u00f3n
        en el plazo de un mes desde la publicaci\u00f3n del proyecto en los\n    t\u00e9rminos
        establecidos en esta ley.\"\n\n    Once. El art\u00edculo 62 queda redactado
        como sigue:\n\n    \"Los socios de las sociedades espa\u00f1olas participantes
        en una fusi\u00f3n\n    transfronteriza intracomunitaria que hubieran votado
        en contra del\n    acuerdo de una fusi\u00f3n cuya sociedad resultante tenga
        su domicilio en otro\n    Estado miembro podr\u00e1n separase de la sociedad
        con\n\n    P\u00e1gina\n    8forme a lo dispuesto en el t\u00edtulo IX de
        la Ley de Sociedades de Capital.\"\n\n    Doce. Se introduce el art\u00edculo
        78 bis, con la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 78 bis. Simplificaci\u00f3n
        de requisitos.\n\n    En el caso de escisi\u00f3n por constituci\u00f3n de
        nuevas sociedades, si las\n    acciones, participaciones o cuotas de cada
        una de las nuevas sociedades\n    se atribuyen a los socios de la sociedad
        que se escinde proporcionalmente\n    a los derechos que ten\u00edan en el
        capital de \u00e9sta no ser\u00e1n necesarios el\n    informe de los administradores
        sobre el proyecto de escisi\u00f3n ni el\n    informe de expertos independientes,
        as\u00ed como tampoco el balance de\n    escisi\u00f3n.\"\n\n    Trece. El
        art\u00edculo 99 queda redactado como sigue:\n\n    \"Los socios que hubieran
        votado en contra del acuerdo de traslado del\n    domicilio social al extranjero
        podr\u00e1n separase de la sociedad conforme a\n    lo dispuesto en el t\u00edtulo
        IX de la Ley de Sociedades de Capital.\"\n\n    Disposici\u00f3n final primera.
        T\u00edtulo competencial.\n\n    Este real decreto-ley se dicta al amparo
        de las competencias que el\n    art\u00edculo 149.1.6.\u00aa de la Constituci\u00f3n
        atribuye en exclusiva al Estado en\n    materia de legislaci\u00f3n mercantil.\n\n    Disposici\u00f3n
        final segunda. Incorporaci\u00f3n de Derecho comunitario.\n\n    Mediante
        este real decreto-ley se incorporan al Derecho espa\u00f1ol la\n    Directiva
        2009/109/CE del Parlamento Europeo y del Consejo, de 16 de\n    septiembre
        de 2009, por la que se modifican las Directivas 77/91/CEE,\n    78/855/CEE
        y 82/891/CEE del Consejo, y la Directiva 2005/56/CE en lo que\n    se refiere
        a las obligaciones de informaci\u00f3n y documentaci\u00f3n en el caso\n    de
        las fusiones y escisiones.\n\n    Disposici\u00f3n final tercera. Entrada
        en vigor.\n\n    El presente real decreto-ley entrar\u00e1 en vigor el d\u00eda
        siguiente al de su\n    publicaci\u00f3n en el \"Bolet\u00edn Oficial del
