        de la infracci\u00f3n y reincidencia.\"\n\n    Treinta y cuatro. Se suprime
        la infracci\u00f3n numerada como 4.\u00aa en el p\u00e1rrafo\n    a) del apartado
        2 del art\u00edculo 101, que queda sin contenido, pasando el\n    actual contenido
        de las infracciones 5.\u00aa, 6.\u00aa, 7.\u00aa, 8.\u00aa, 9.\u00aa, 10.\u00aa,
        11.\u00aa\n    y 12.\u00aa a las infracciones 4.\u00aa, 5.\u00aa, 6.\u00aa,
        7.\u00aa, 8.\u00aa, 9.\u00aa, 10.\u00aa y 11.\u00aa\n\n    Asimismo, se suprimen
        las infracciones numeradas como 28.\u00aa y 34.\u00aa en el\n    p\u00e1rrafo
        b) del apartado 2 del art\u00edculo 101, que quedan sin contenido,\n    pasando
        el actual contenido de las infracciones 29.\u00aa, 30.\u00aa, 31.\u00aa, 32.\u00aa
        y\n    33.\u00aa a las infracciones 28.\u00aa, 29.\u00aa, 30.\u00aa, 31.\u00aa
        y 32.\u00aa\n\n    Treinta y cinco. Las infracciones numeradas como 1.\u00aa,
        2.\u00aa, 3.\u00aa, 6.\u00aa, 9.\u00aa,\n    15.\u00aa, 16.\u00aa, 17.\u00aa,
        18.\u00aa, 23.\u00aa y 29.\u00aa en el p\u00e1rrafo b) del apartado 2 del\n    art\u00edculo
        101 pasan a tener la siguiente redacci\u00f3n:\n\n    \"1.\u00aa No realizar
        en la elaboraci\u00f3n, fabricaci\u00f3n, importaci\u00f3n, exportaci\u00f3n\n    y
        distribuci\u00f3n de medicamentos o de principios activos, los controles de\n    calidad
        exigidos en la legislaci\u00f3n sanitaria o incumplir las directrices\n    detalladas
        sobre normas de correcta fabricaci\u00f3n o buenas pr\u00e1cticas de\n    distribuci\u00f3n
        establecidas en el marco comunitario o efectuar los procesos\n    de fabricaci\u00f3n
        o control mediante procedimientos no validados.\"\n\n    \"2.\u00aa Elaborar,
        fabricar, importar, exportar, dispensar o distribuir\n    medicamentos por
        personas f\u00edsicas o jur\u00eddicas que no cuenten con la\n    preceptiva
        autorizaci\u00f3n.\"\n\n    \"3.\u00aa Dificultar la labor inspectora mediante
        cualquier acci\u00f3n u omisi\u00f3n\n    que perturbe o retrase la misma.\"\n\n    \"6.\u00aa
        Modificar por parte del titular, sin autorizaci\u00f3n previa o\n    notificaci\u00f3n,
        seg\u00fan proceda, cualquiera de las condiciones de\n    autorizaci\u00f3n
        del medicamento.\"\n\n    \"9.\u00aa Incumplir, el promotor o investigador
        de un ensayo cl\u00ednico, las\n    obligaciones establecidas para cada uno
        de ellos en la legislaci\u00f3n\n    vigente, cuando el hecho en raz\u00f3n
        de los criterios contemplados en este\n    art\u00edculo no merezca la calificaci\u00f3n
        de muy grave.\"\n\n    \"15.\u00aa Negarse a dispensar medicamentos sin causa
        justificada.\"\n\n    \"16.\u00aa Dispensar medicamentos sin receta, cuando
        \u00e9sta resulte obligada.\"\n\n    \"17.\u00aa Suministrar, adquirir o vender
        medicamentos a entidades no\n    autorizadas para la realizaci\u00f3n de tales
        actividades.\"\n\n    \"18.\u00aa Actuar, los profesionales sanitarios implicados
        en el ciclo de\n    prescripci\u00f3n, dispensaci\u00f3n y administraci\u00f3n
        y siempre que est\u00e9n en\n    ejercicio, en funciones de delegados de visita
        m\u00e9dica, representantes,\n    comisionistas o agentes informadores de
        los laboratorios de\n    medicamentos.\"\n\n    \"23.\u00aa Dispensar o suministrar
        medicamentos en establecimientos distintos a\n    los autorizados.\"\n\n    \"29.\u00aa
        Aceptar, los profesionales sanitarios, con motivo de la\n    prescripci\u00f3n,
