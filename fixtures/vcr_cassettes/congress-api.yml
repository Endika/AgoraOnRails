        DE LEY\n\n    121/000037 Proyecto de Ley de medidas para mejorar el funcionamiento
        de la\n    cadena alimentaria.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de medidas para mejorar el funcionamiento de la cadena\n    alimentaria.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena, conforme al\n    art\u00edculo
        148 del Reglamento, a la Comisi\u00f3n de Agricultura, Alimentaci\u00f3n y\n    Medio
        Ambiente. Asimismo, publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales,
        estableciendo plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas
        h\u00e1biles, que finaliza el d\u00eda 5 de marzo de 2013.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 12 de febrero de 2013.-P.D. El\n    Secretario General del
        Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE MEDIDAS PARA MEJORAR EL FUNCIONAMIENTO DE LA CADENA\n    ALIMENTARIA\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    La Alimentaci\u00f3n en Espa\u00f1a es un signo
        de identidad que surge de la gran\n    variedad y riqueza de las producciones
        agroalimentarias de este pa\u00eds que\n    son consecuencia de la diversidad
        de sus tierras, mares, ecosistemas y\n    tradiciones.\n\n    La importancia
        por tanto de todo lo relacionado con los alimentos, no\n    deriva s\u00f3lo
        de la necesidad de satisfacer una funci\u00f3n primaria de todo\n    ser humano,
        sino de la intr\u00ednseca relaci\u00f3n que la alimentaci\u00f3n ha venido\n    tradicionalmente
        manteniendo con la sociedad, la econom\u00eda y el medio\n    rural en Espa\u00f1a.\n\n    Este
        v\u00ednculo inexorable ha ido consolid\u00e1ndose con el paso del tiempo
        y\n    generando alrededor un sector de vital importancia, que tiene como
        fin\n    \u00faltimo no s\u00f3lo atender a las demandas de los consumidores,
        sino generar\n    riqueza y contribuir de forma significativa al crecimiento
        econ\u00f3mico y al\n    desarrollo y progreso del medio rural espa\u00f1ol.\n\n    El
        sector agroalimentario en Espa\u00f1a tiene pues un valor estrat\u00e9gico\n    innegable
        para la econom\u00eda nacional, tal y como lo corroboran las\n    magnitudes
        econ\u00f3micas sobre su participaci\u00f3n en el PIB, en la balanza\n    comercial,
        su dimensi\u00f3n, el n\u00famero de empleos que genera o sus cotas de\n    producci\u00f3n,
        que le sit\u00faan como el primer sector manufacturero y uno de\n    los que
        gozan de mayor proyecci\u00f3n internacional.\n\n    No obstante, es un sector
        vulnerable en su conjunto por sus propias\n    caracter\u00edsticas, ya que
        integra a una amplia diversidad de agentes de los\n    sectores de la producci\u00f3n,
        la transformaci\u00f3n y la distribuci\u00f3n, que a su\n    vez se ven limitados
        individualmente por su idiosincrasia.\n\n    Con car\u00e1cter general, el
        sector productor agrario se ve afectado por un\n    alto nivel de atomizaci\u00f3n,
        en el que mayoritariamente se integran\n    empresas de peque\u00f1a dimensi\u00f3n.
        La rigidez de la demanda, la\n    estacionalidad y atomizaci\u00f3n de la
        oferta, la dispersi\u00f3n territorial o la\n    generaci\u00f3n de empleos
        vinculados al medio rural, son especificidades\n    propias del sector agrario
        que le diferencian claramente de otros\n    sectores econ\u00f3micos, tal
        y como lo demuestra el tratamiento que ha\n    recibido en el Tratado Constitutivo
        de la Uni\u00f3n Europea a trav\u00e9s de la\n    Pol\u00edtica Agraria Com\u00fan
        (PAC).\n\n    Por su parte, la industria agroalimentaria est\u00e1 integrada
        mayoritariamente\n    por peque\u00f1as y medianas empresas, junto con grandes
        grupos industriales\n    espa\u00f1oles e internacionales.\n\n    El sector
        de la distribuci\u00f3n alimentaria se encuentra dividido en dos\n    tipos
        de canales de venta. El canal de venta organizado que est\u00e1 muy\n    concentrado
        en empresas con superficies de venta de mediano y gran tama\u00f1o\n    que
        ofertan una amplia gama de productos que, normalmente, pertenecen a\n    grandes
        grupos de distribuci\u00f3n minorista que concentran la demanda de los\n    distintos
        puntos de venta, lo que les confiere un gran poder de\n    negociaci\u00f3n
        frente a los proveedores. El otro canal de venta es el del\n    comercio especializado,
        formado por empresas con superficies de venta al\n    p\u00fablico de reducido
        tama\u00f1o de tipo familiar, ubicadas en mercados\n    municipales, galer\u00edas
        comerciales o instalaciones de venta propias.\n\n    Esta heterogeneidad ha
        condicionado sin duda el funcionamiento y las\n    relaciones de los agentes
        que operan a lo largo de la cadena alimentaria,\n    evidenciando deficiencias
        que se han visto agravadas en el contexto de la\n    actual crisis econ\u00f3mica
        global. La volatilidad de los precios percibidos\n    por los productores,
        el alto coste de los insumos y la inestabilidad de\n    los mercados internacionales,
        son factores coyunturales que han mermado\n    la competitividad y rentabilidad
        del sector agroalimentario.\n\n    Un an\u00e1lisis de la situaci\u00f3n actual
        de la cadena de valor evidencia la\n    existencia de claras asimetr\u00edas
        en el poder de negociaci\u00f3n que pueden\n    derivar, y en ocasiones derivan,
        en una falta de transparencia en la\n    formaci\u00f3n de precios y en pr\u00e1cticas
        comerciales potencialmente desleales\n    y con pr\u00e1cticas contrarias
        a la competencia que distorsionan el mercado y\n    tienen un efecto negativo
        sobre la competitividad de todo el sector\n    agroalimentario.\n\n    El
        correcto funcionamiento de la cadena alimentaria resulta indispensable\n    para
        garantizar un valor a\u00f1adido sostenible para todos los operadores que\n    contribuya
        a aumentar su competitividad global y revierta igualmente en\n    beneficio
        de los consumidores. Por tanto, se hace imprescindible atajar\n    esta problem\u00e1tica
        desde una perspectiva de conjunto que alcance a todos\n    los agentes que
        se interrelacionan a lo largo de la cadena alimentaria de\n    manera que
        se garantice la unidad de mercado para que el sector\n    agroalimentario
        pueda desarrollarse plenamente y desplegar todo su\n    potencial.\n\n    P\u00e1gina\n    3La
        garant\u00eda de la unidad de mercado en el \u00e1mbito de la cadena alimentaria\n    es
        un factor clave de competitividad que permitir\u00e1 un mayor\n    aprovechamiento
        de las econom\u00edas de escala, la divisi\u00f3n del trabajo y la\n    intensidad
        de la competencia, lo que reducir\u00e1 los costes de producci\u00f3n,\n    mejorar\u00e1
        la productividad y permitir\u00e1 alcanzar mayores niveles de empleo\n    y
        de bienestar.\n\n    II\n\n    La sociedad espa\u00f1ola y europea, as\u00ed
        como las instituciones nacionales y\n    comunitarias, no han permanecido
        ajenas a la situaci\u00f3n que afecta a todo\n    el sector agroalimentario
        derivada de los desequilibrios existentes entre\n    los distintos eslabones
        de la cadena.\n\n    Desde que la Comisi\u00f3n Europea public\u00f3 su \"Comunicaci\u00f3n
        sobre la mejora en\n    el funcionamiento de la cadena agroalimentaria\" en
        2009, se han\n    multiplicado las iniciativas que han ido profundizando en
        el an\u00e1lisis y\n    en la identificaci\u00f3n de los problemas reales
        que est\u00e1n afectando a su\n    desarrollo.\n\n    A las diferentes iniciativas
        de la Comisi\u00f3n, se han sumado otras\n    instituciones comunitarias:
        los Consejos de Ministros de Competitividad y\n    Agricultura, el Parlamento
        Europeo y el Comit\u00e9 Econ\u00f3mico y Social, que\n    mediante declaraciones,
        resoluciones e informes han evidenciado la\n    gravedad y extensi\u00f3n
        global de este problema, subrayando la necesidad de\n    que los Estados adopten
        medidas para solucionar este problema social y\n    econ\u00f3mico.\n\n    La
        constituci\u00f3n del Foro de Alto Nivel sobre la Mejora del Funcionamiento\n    de
        la Cadena Alimentaria, a finales de 2011, es el \u00faltimo paso dado por\n    la
        Uni\u00f3n Europea para buscar soluciones que permitan garantizar una mayor\n    transparencia
        de los precios, mejorar la competencia, evitar el abuso de\n    poder en la
        negociaci\u00f3n y contrataci\u00f3n, prohibir la especulaci\u00f3n y\n    fomentar
        la autorregulaci\u00f3n.\n\n    Paralelamente, en Espa\u00f1a, el Congreso
        de los Diputados ha llevado a cabo\n    varias iniciativas para instar al
        Gobierno a promover pol\u00edticas\n    orientadas a conseguir que los operadores
        de la cadena de valor,\n    especialmente los agricultores y ganaderos, perciban
        la contraprestaci\u00f3n\n    suficiente y, en consecuencia, obtengan un beneficio
        adecuado a su\n    actividad. En cumplimiento de esta proposici\u00f3n se
        impuls\u00f3 la creaci\u00f3n en\n    el Ministerio de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente del\n    Observatorio de Precios de los Alimentos, con el
        fin de contribuir a\n    dotar de mayor transparencia a los mercados.\n\n    Estos
        debates y an\u00e1lisis de la situaci\u00f3n que afecta a la cadena\n    alimentaria,
        se han extendido tambi\u00e9n a nivel interno en la mayor\u00eda de\n    los
        Estados miembros, donde se van implementado diversas medidas de\n    variado
        alcance pero que comparten una misma finalidad.\n\n    El objetivo com\u00fan
        de todas estas iniciativas comunitarias y nacionales\n    mencionadas en los
        p\u00e1rrafos anteriores, es lograr el equilibrio de la\n    cadena alimentaria
        y poder garantizar una competencia justa, manteniendo\n    un adecuado nivel
        de precios e informando de forma adecuada a los\n    consumidores.\n\n    III\n\n    En
        el marco expuesto, la presente ley tiene como finalidad mejorar el\n    funcionamiento
        y la vertebraci\u00f3n de la cadena alimentaria de manera que\n    aumente
        la eficacia y competitividad del sector agroalimentario espa\u00f1ol y\n    se
        reduzca el desequilibrio en las relaciones comerciales entre los\n    diferentes
        operadores de la cadena de valor, en el marco de una\n    competencia justa
        que redunde en beneficio no s\u00f3lo del sector, sino\n    tambi\u00e9n de
        los consumidores.\n\n    Para el cumplimiento de este objetivo, la ley se
        estructura del modo\n    siguiente.\n\n    Un T\u00edtulo I de \"Disposiciones
        generales\" que regula el objeto y \u00e1mbito de\n    aplicaci\u00f3n de
        la Ley, sus fines, algunas definiciones y la colaboraci\u00f3n\n    que habr\u00e1
        de regir las relaciones de las Administraciones p\u00fablicas\n    competentes
        en el ejercicio de las actuaciones que realicen en el marco\n    de lo dispuesto
        en esta Ley.\n\n    El \u00e1mbito de aplicaci\u00f3n de la Ley se extiende
        a las relaciones comerciales\n    entre todos los operadores que intervienen
        en la cadena alimentaria desde\n    la producci\u00f3n a la distribuci\u00f3n
        de alimentos o productos alimenticios.\n\n    Quedar\u00e1n excluidas de la
        aplicaci\u00f3n de esta ley las entregas de producto\n    que se realicen
        a cooperativas agroalimentarias o entidades asociativas,\n    por parte de
        los socios de las mismas.\n\n    Sin embargo, ser\u00e1n tambi\u00e9n operaciones
        comerciales sujetas a lo dispuesto\n    en esta ley, las que se realicen entre
        operadores de la cadena\n    agroalimentaria en los procesos de envasado,
        transformaci\u00f3n o acopio para\n    su posterior comercializaci\u00f3n,
        y en todo caso, las compras de los\n    animales vivos, los piensos y todas
        las materias primas e ingredientes\n    utilizados para alimentaci\u00f3n
        animal. Por tanto, no ser\u00e1 de aplicaci\u00f3n\n    esta ley a las relaciones
        comerciales que afecten a los restantes insumos\n    agroalimentarios.\n\n    P\u00e1gina\n    4Asimismo,
        el \u00e1mbito de aplicaci\u00f3n del Cap\u00edtulo I del T\u00edtulo II de
        esta ley\n    se circunscribe a las relaciones comerciales de los operadores
        que\n    realicen transacciones comerciales, continuadas o peri\u00f3dicas,
        cuyo precio\n    sea superior a 2.500 euros, siempre que \u00e9stos se encuentren
        en algunas de\n    las siguientes situaciones de desequilibrio:\n\n    a)
        Que uno de los operadores tenga la condici\u00f3n de PYME y el otro no.\n\n    b)
        Que, en los casos de comercializaci\u00f3n de productos agrarios no\n    transformados,
        perecederos e insumos alimentarios, uno de los operadores\n    tenga la condici\u00f3n
        de productor primario agrario, ganadero, pesquero o\n    forestal o una agrupaci\u00f3n
        de los mismos y el otro no la tenga.\n\n    c) Que uno de los operadores tenga
        una situaci\u00f3n de dependencia econ\u00f3mica\n    respecto del otro operador,
        entendiendo por tal dependencia, que la\n    facturaci\u00f3n del producto
        de aqu\u00e9l respecto de \u00e9ste sea al menos un 30% de\n    la facturaci\u00f3n
        del producto del primero en el a\u00f1o precedente.\n\n    En este Cap\u00edtulo
        es importante destacar el art\u00edculo 6 que est\u00e1 dedicado a\n    la
        colaboraci\u00f3n entre las Administraciones P\u00fablicas que ser\u00e1 determinante\n    para
        garantizar el adecuado cumplimiento del contenido de esta ley y del\n    principio
        de unidad de mercado.\n\n    Un T\u00edtulo II con un Cap\u00edtulo I que
        regula los contratos alimentarios que\n    se suscriban entre los operadores
        de la cadena alimentaria. La novedad\n    m\u00e1s significativa, para garantizar
        la seguridad jur\u00eddica y la equidad en\n    las relaciones comerciales,
        es el establecimiento de la obligaci\u00f3n de\n    formalizarlos por escrito
        que afectar\u00e1 al contrato de suministro, el de\n    compraventa y el de
        integraci\u00f3n. Asimismo, se establece la obligaci\u00f3n de\n    incorporar
        expresamente en estos contratos escritos los elementos\n    esenciales de
        los mismos (identificaci\u00f3n de las partes, objeto, precio,\n    condiciones
        del pago, entrega de productos, derechos y obligaciones,\n    duraci\u00f3n
        y causas y efectos de la extinci\u00f3n) pactados libremente por las\n    partes
        conforme a los principios rectores de esta Ley. En ning\u00fan caso, el\n    requisito
        de forma exigido lo es de existencia y validez del contrato.\n\n    Por \u00faltimo,
        se regulan asimismo las subastas electr\u00f3nicas y la obligaci\u00f3n\n    de
        conservaci\u00f3n de documentos por los operadores durante un per\u00edodo
        de\n    dos a\u00f1os a efectos de los controles que resulten pertinentes.\n\n    Con
        la regulaci\u00f3n de los contratos alimentarios tambi\u00e9n se pretende\n    conseguir
        una mayor transparencia (afloramiento de econom\u00eda sumergida) en\n    las
        relaciones comerciales del \u00e1mbito de la cadena alimentaria.\n\n    En
        el Cap\u00edtulo II se regulan las pr\u00e1cticas comerciales abusivas. Se\n    proh\u00edben
        las modificaciones de las condiciones contractuales establecidas\n    en el
        contrato, salvo que se realicen por mutuo acuerdo de las partes.\n    Los
        contratos alimentarios deber\u00e1n contener las correspondientes\n    cl\u00e1usulas
        en las que se prevea el procedimiento para su posible\n    modificaci\u00f3n
        y, en su caso, para la determinaci\u00f3n de su eficacia\n    retroactiva.\n\n    Por
        lo que se refiere a los llamados pagos comerciales, se proh\u00edben todos\n    los
        pagos adicionales m\u00e1s all\u00e1 del precio pactado, salvo en dos supuestos\n    espec\u00edficos
        y bajos condiciones restrictivas.\n\n    En relaci\u00f3n con la informaci\u00f3n
        comercial sensible, no se podr\u00e1 exigir a\n    otro operador informaci\u00f3n
        sobre sus productos m\u00e1s all\u00e1 de la que resulte\n    justificada
        en el contexto de su relaci\u00f3n comercial. Adem\u00e1s la\n    informaci\u00f3n
        obtenida s\u00f3lo podr\u00e1 destinarse a los fines para los que fue\n    facilitada,
        respet\u00e1ndose la confidencialidad de la informaci\u00f3n.\n\n    Finalmente,
        se incluye un precepto sobre gesti\u00f3n de marcas que establece\n    la
        obligaci\u00f3n de los operadores de gestionar las marcas de productos\n    alimentarios
        que ofrezcan al consumidor, tanto las propias como de otros\n    operadores,
        evitando pr\u00e1cticas contrarias a la libre competencia o que\n    constituyan
        actos de competencia desleal de acuerdo con lo previsto en la\n    Ley 15/2007,
        de 3 de julio, de Defensa de la Competencia y en la Ley\n    3/1991, de 10
        de enero, de Competencia Desleal, as\u00ed como actos de\n    publicidad il\u00edcitos
        de conformidad con la Ley 34/1988, de 11 de\n    noviembre. General de Publicidad.\n\n    Asimismo,
        se proh\u00edbe el aprovechamiento indebido por parte de un operador\n    y
        en beneficio propio de la iniciativa empresarial ajena, as\u00ed como las\n    que
        constituyan publicidad il\u00edcita por reputarse desleal mediante la\n    utilizaci\u00f3n,
        ya sea en los envases, en la presentaci\u00f3n o en la publicidad\n    del
        producto o servicio de cualesquiera elementos distintivos que\n    provoquen
        riesgo de asociaci\u00f3n o confusi\u00f3n con los de otro operador o con\n    marcas
        o nombres comerciales de otro operador en los t\u00e9rminos definidos\n    en
        la Ley 17/2001, de 7 de diciembre de Marcas y sin perjuicio de lo\n    dispuesto
        en los art\u00edculos 11 y 12 de la Ley de Competencia Desleal.\n\n    En
        el T\u00edtulo III regula las buenas pr\u00e1cticas en la contrataci\u00f3n\n    alimentaria.
        En el Cap\u00edtulo I se centra en la regulaci\u00f3n del C\u00f3digo de\n    buenas
        pr\u00e1cticas mercantiles en la contrataci\u00f3n alimentaria que\n    impulsar\u00eda
        el Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente,\n    junto
        con el Ministerio de Econom\u00eda y Competitividad, las Comunidades\n    Aut\u00f3nomas
        y las organizaciones y asociaciones representativas de la\n    producci\u00f3n,
        la transformaci\u00f3n, la industria o distribuci\u00f3n, cuya adhesi\u00f3n\n    ser\u00e1
        voluntaria por los operadores de la cadena.\n\n    A estos efectos, se ha
        previsto crear un Registro estatal, como\n    instrumento p\u00fablico que
        agrupar\u00eda a todos aquellos operadores de la\n    cadena alimentaria que
        se adscriban al C\u00f3digo citado anteriormente.\n\n    P\u00e1gina\n    5Tambi\u00e9n
        se prev\u00e9 que la inscripci\u00f3n de los operadores en el Registro se\n    tenga
        en cuenta en la normativa reguladora de las ayudas y subvenciones\n    que
        en relaci\u00f3n con la alimentaci\u00f3n y la cadena alimentaria se promuevan\n    por
        parte del Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente.\n\n    Por
        su parte, en el Cap\u00edtulo II se prev\u00e9 la posibilidad de que existan\n    otros
        c\u00f3digos de buenas pr\u00e1cticas comerciales impulsados por los propios\n    operadores
        de la cadena, que tambi\u00e9n podr\u00edan inscribirse, as\u00ed como sus\n    operadores,
        en el Registro.\n\n    A continuaci\u00f3n se regula el T\u00edtulo IV de
        la Ley en el que se crea el\n    Observatorio de la Cadena Alimentaria, como
        \u00f3rgano colegiado adscrito al\n    Ministerio de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente. Este nuevo\n    \u00f3rgano sustituye al Observatorio de
        precios de los alimentos cuya\n    normativa de creaci\u00f3n se deroga por
        la presente ley, para asumir nuevas\n    funciones relacionadas con el funcionamiento
        de la cadena alimentaria y\n    continuar ejerciendo las relacionadas con
        los precios de los alimentos.\n\n    Con car\u00e1cter general, ser\u00e1n
        funciones del Observatorio de la Cadena\n    Alimentaria el seguimiento, asesoramiento,
        consulta, informaci\u00f3n y\n    estudio del funcionamiento de la cadena
        alimentaria y de los precios de\n    los alimentos. Asimismo, informar\u00e1
        la propuesta de C\u00f3digo de Buenas\n    Pr\u00e1cticas Mercantiles en la
        Contrataci\u00f3n Alimentaria regulado en esta\n    Ley, facilitar\u00e1 su
        conocimiento entre los operadores de la cadena y\n    promover\u00e1 su adhesi\u00f3n
        y conocer\u00e1 de los resultados de la aplicaci\u00f3n del\n    mismo para,
        en su caso, proponer las medidas de mejora o actualizaci\u00f3n\n    que sean
        necesarias. Finalmente, tambi\u00e9n podr\u00e1 dar traslado a la\n    autoridad
        competente, de aquellos incumplimientos de la ley que haya\n    detectado
        en el ejercicio de sus funciones.\n\n    Su composici\u00f3n y funcionamiento
        se desarrollar\u00e1 reglamentariamente.\n\n    En el T\u00edtulo V se regula
        la potestad sancionadora que se aplicar\u00e1 por el\n    incumplimiento de
        lo dispuesto en la presente ley, tipificando las\n    infracciones y sanciones
        y delimitando las autoridades competentes que en\n    cada caso corresponda
        ejercer dicha potestad.\n\n    Cabe destacar, en relaci\u00f3n con la responsabilidad
        por incumplimiento de la\n    obligaci\u00f3n de formalizar por escrito los
        contratos, que se ha incluido la\n    presunci\u00f3n, que admite prueba en
        contrario, de la autor\u00eda de los\n    operadores que se encuentran en
        posici\u00f3n de mayor fuerza econ\u00f3mica en la\n    relaci\u00f3n contractual
        por las infracciones de incumplimiento de las\n    obligaciones de formalizar
        por escrito los contratos y de no inclusi\u00f3n de\n    los extremos que
        como m\u00ednimo deben contener.\n\n    Asimismo, para garantizar una aplicaci\u00f3n
        homog\u00e9nea en todo el territorio\n    del Estado del r\u00e9gimen sancionador
        previsto en esta ley, se prev\u00e9 que el\n    Ministerio de Agricultura,
        Alimentaci\u00f3n y Medio Ambiente promueva, a\n    trav\u00e9s de la Conferencia
        Sectorial que corresponda por raz\u00f3n de la\n    materia, la elaboraci\u00f3n
        y aprobaci\u00f3n de unas directrices comunes.\n\n    En el T\u00edtulo VI
        se incluyen medidas para mejorar la vertebraci\u00f3n de la\n    cadena alimentaria
        mediante el fomento de la integraci\u00f3n y otras medidas\n    que ayuden
        a mejorar la competitividad de sus operadores.\n\n    Asimismo, se incluyen
        tres disposiciones adicionales.\n\n    La disposici\u00f3n adicional primera
        procede a la modificaci\u00f3n del organismo\n    aut\u00f3nomo Agencia para
        el Aceite de Oliva que pasar\u00e1 a denominarse Agencia\n    de Informaci\u00f3n
        y Control Alimentarios, asumiendo adem\u00e1s de las funciones\n    que ven\u00eda
        ejerciendo, aquellas nuevas relacionadas con el control del\n    cumplimiento
        de lo dispuesto en esta Ley.\n\n    La disposici\u00f3n adicional segunda
        regula los Laboratorios agroalimentarios\n    para el control oficial dependientes
        funcionalmente del Ministerio de\n    Agricultura, Alimentaci\u00f3n y Medio
        Ambiente y establece la tasa que podr\u00e1\n    exigirse por la prestaci\u00f3n
        de sus servicios.\n\n    La disposici\u00f3n adicional tercera se\u00f1ala
        expresamente que lo dispuesto en\n    esta ley se efectuar\u00e1 con los medios
        materiales y personales destinados\n    al Ministerio de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente y a sus\n    organismos dependientes, sin que suponga incremento
        neto de gasto, en\n    especial, en relaci\u00f3n a los gastos de personal.\n\n    Se
        incluyen tambi\u00e9n dos disposiciones finales de modificaci\u00f3n normativa.\n\n    La
        disposici\u00f3n final primera, procede a la reforma de la Ley 38/1994, de\n    30
        de diciembre, Reguladora de las Organizaciones Interprofesionales\n    Agroalimentarias.
        Con la nueva redacci\u00f3n quedan solucionados los\n    problemas recientes
        del impago de la extensi\u00f3n de norma de\n    interprofesionales de \u00e1mbito
        regional y de figuras de calidad. Tambi\u00e9n se\n    incluyen nuevas funciones
        (entre ellas la posibilidad de hacer\n    previsiones estad\u00edsticas, regulaci\u00f3n
        de oferta y negociaci\u00f3n colectiva de\n    precios) que deber\u00e1n en
        todo caso someterse a lo previsto en la normativa\n    de competencia nacional
        y comunitaria. Finalmente, actualiza el sistema\n    de infracciones y sanciones.\n\n    P\u00e1gina\n    6Por
        lo que se refiere, a la disposici\u00f3n final segunda, modifica la Ley\n    2/2000,
        de 7 de enero, reguladora de los contratos-tipo de productos\n    agroalimentarios.
        Esta modificaci\u00f3n responde a la necesidad de mejorar\n    estos instrumentos
        esenciales en la construcci\u00f3n de un sector\n    agroalimentario competitivo,
        eficaz y transparente. Por este motivo, es\n    necesario actualizar el r\u00e9gimen
        de contratos-tipo en el \u00e1mbito\n    agroalimentario, para dotar de una
        mayor estabilidad a los mercados,\n    adaptando las producciones en cantidad
        y calidad a las demandas de los\n    mercados exterior e interior y mejorando
        la transparencia y la\n    competencia del mercado.\n\n    Las principales
        modificaciones al texto de esta ley se refieren a la\n    posibilidad de tener
        en cuenta, en su caso, a la hora de fijar el precio,\n    indicadores de precios
        o costes, siendo, en cualquier caso, el precio a\n    percibir as\u00ed como
        los indicadores que se apliquen, libremente fijado\n    entre las partes.
        Estos indicadores deber\u00e1n ser objetivos, transparentes\n    y verificables,
        y no manipulables y se fijar\u00e1n teniendo en cuenta la\n    normativa sobre
        competencia. Asimismo, se procede a actualizar las\n    infracciones y sanciones
        aplicables por incumplimiento de lo dispuesto en\n    la ley.\n\n    T\u00cdTULO
        I\n\n    Disposiciones Generales\n\n    Art\u00edculo 1. Objeto.\n\n    Esta
        Ley tiene por objeto establecer medidas de mejora del funcionamiento\n    de
        la cadena alimentaria para la consecuci\u00f3n de los fines establecidos en\n    el
        art\u00edculo 3.\n\n    Art\u00edculo 2. \u00c1mbito de aplicaci\u00f3n.\n\n    1.
        La presente Ley es de aplicaci\u00f3n a las relaciones comerciales que se\n    produzcan
        entre los operadores que intervienen en la cadena alimentaria\n    desde la
        producci\u00f3n a la distribuci\u00f3n de alimentos o productos\n    alimenticios.\n\n    A
        los efectos de esta Ley, no tendr\u00e1 la consideraci\u00f3n de relaciones\n    comerciales
        y, por tanto, quedan excluidas de su \u00e1mbito aplicaci\u00f3n las\n    entregas
        de producto que se realicen a cooperativas agrarias y otras\n    entidades
        asociativas, por parte de los socios de las mismas, siempre\n    que, en virtud
        de sus estatutos, vengan obligados a su realizaci\u00f3n.\n\n    2. Ser\u00e1n
        tambi\u00e9n operaciones comerciales de las previstas en el apartado\n    anterior,
        las que se realicen entre operadores de la cadena\n    agroalimentaria en
        los procesos de envasado, transformaci\u00f3n o acopio para\n    su posterior
        comercializaci\u00f3n, y en todo caso, las compras de animales\n    vivos,
        los piensos y todas las materias primas e ingredientes utilizados\n    para
        alimentaci\u00f3n animal.\n\n    3. El \u00e1mbito de aplicaci\u00f3n del
        Cap\u00edtulo I del T\u00edtulo II de esta ley se\n    circunscribe a las
        relaciones comerciales de los operadores que realicen\n    transacciones comerciales
        cuyo precio sea superior a 2.500 euros, siempre\n    que \u00e9stos se encuentren
        en algunas de las siguientes situaciones de\n    desequilibrio:\n\n    a)
        Que uno de los operadores tenga la condici\u00f3n de PYME y el otro no.\n\n    b)
        Que, en los casos de comercializaci\u00f3n de productos agrarios no\n    transformados,
        perecederos e insumos alimentarios, uno de los operadores\n    tenga la condici\u00f3n
        de productor primario agrario, ganadero, pesquero o\n    forestal o una agrupaci\u00f3n
        de los mismos y el otro no la tenga.\n\n    c) Que uno de los operadores tenga
        una situaci\u00f3n de dependencia econ\u00f3mica\n    respecto del otro operador,
        entendiendo por tal dependencia, que la\n    facturaci\u00f3n del producto
        de aqu\u00e9l respecto de \u00e9ste sea al menos un 30% de\n    la facturaci\u00f3n
        del producto del primero en el a\u00f1o precedente.\n\n    Art\u00edculo 3.
        Fines.\n\n    Son fines de la Ley:\n\n    a) Aumentar, en beneficio de la
        sociedad y de los consumidores, la\n    eficacia y la competitividad del sector
        alimentario globalmente\n    considerado, as\u00ed como fomentar la creaci\u00f3n
        o la mejora del empleo, dada\n    su importancia para el conjunto de la sociedad,
        el medio rural y la\n    econom\u00eda nacional.\n\n    b) Mejorar el funcionamiento
        y la vertebraci\u00f3n de la cadena alimentaria,\n    en beneficio tanto de
        los consumidores como de los operadores que\n    intervienen en la misma,
        garantizando a la vez una distribuci\u00f3n\n    sostenible del valor a\u00f1adido,
        a lo largo de los sectores que la integran.\n\n    P\u00e1gina\n    7c) Favorecer
        la introducci\u00f3n de la innovaci\u00f3n y las tecnolog\u00edas de la\n    informaci\u00f3n
        y comunicaci\u00f3n en la cadena y el desarrollo de nuevos canales\n    de
        distribuci\u00f3n de los productos alimentarios.\n\n    d) Conseguir un mayor
        equilibrio y transparencia en las relaciones\n    comerciales entre los diferentes
        operadores, mejorando el acceso a la\n    informaci\u00f3n y trazabilidad
        de la cadena alimentaria, regulando las\n    pr\u00e1cticas comerciales y
        promoviendo c\u00f3digos de buenas pr\u00e1cticas\n    comerciales entre los
        operadores.\n\n    e) Fortalecer el sector productor y potenciar las actividades
        de las\n    organizaciones interprofesionales agroalimentarias\n\n    f) Mejorar
        la competitividad, eficiencia y capacidad de innovaci\u00f3n de la\n    producci\u00f3n
        agraria, la industria y la transformaci\u00f3n alimentaria.\n\n    g) Favorecer
        el desarrollo de las tareas que corresponden a las empresas\n    de la distribuci\u00f3n,
        en un marco de competitividad y de respeto a las\n    normas de competencia.\n\n    h)
        Contribuir a garantizar los derechos del consumidor, en lo que respecta\n    a
        la mejora de la informaci\u00f3n sobre los alimentos y su calidad, a la\n    transparencia
        en el funcionamiento de la cadena de suministro, as\u00ed como a\n    la disponibilidad
        de alimentos suficientes y de calidad.\n\n    i) Garantizar la unidad de mercado
        para la mejora de la competitividad de\n    la cadena alimentaria.\n\n    Art\u00edculo
        4. Principios rectores.\n\n    Las relaciones comerciales sujetas a esta Ley
        se regir\u00e1n por los\n    principios de equilibrio y justa reciprocidad
        entre las partes, libertad\n    de pactos, buena fe, inter\u00e9s mutuo, equitativa
        distribuci\u00f3n de riesgos y\n    responsabilidades, cooperaci\u00f3n, transparencia
        y respeto a la libre\n    competencia en el mercado.\n\n    Art\u00edculo
        5. Definiciones.\n\n    A los efectos de esta Ley, se establecen las siguientes
        definiciones:\n\n    a) Cadena alimentaria: es el conjunto de actividades
        que llevan a cabo los\n    distintos operadores que intervienen en la producci\u00f3n,
        transformaci\u00f3n y\n    distribuci\u00f3n de alimentos o productos alimenticios,
        excluyendo las\n    actividades de transporte.\n\n    b) Sector alimentario:
        el conjunto de los sectores productivos agr\u00edcola,\n    ganadero, forestal
        y pesquero, as\u00ed como los de transformaci\u00f3n y\n    distribuci\u00f3n
        de sus productos.\n\n    c) Operador: la persona f\u00edsica o jur\u00eddica
        del sector alimentario,\n    incluyendo una agrupaci\u00f3n, central o empresa
        conjunta de compra o de\n    venta, que realiza alguna actividad econ\u00f3mica
        en el \u00e1mbito de la cadena\n    alimentaria. Los consumidores finales
        no tendr\u00e1n la condici\u00f3n de\n    operadores de la cadena alimentaria.\n\n    d)
        Productor primario: persona f\u00edsica o jur\u00eddica cuya actividad principal\n    la
        ejerce en la producci\u00f3n agr\u00edcola, ganadera, forestal o en la pesca.\n\n    e)
        Alimento o producto alimenticio: Cualquier sustancia o producto\n    destinados
        a ser ingeridos por los seres humanos o con probabilidad\n    razonable de
        serlo, tanto si han sido transformados entera o parcialmente\n    como si
        no. Incluye las bebidas, la goma de mascar y cualquier sustancia,\n    incluida
        el agua, incorporada voluntariamente al alimento durante su\n    fabricaci\u00f3n,
        preparaci\u00f3n o tratamiento.\n\n    f) Contrato alimentario: aqu\u00e9l
        en el que una de las partes se obliga\n    frente a la otra a la venta de
        productos alimentarios o alimenticios e\n    insumos alimentarios antes citados,
        por un precio cierto, bien se trate\n    de una compraventa o de un suministro
        de forma continuada. Se except\u00faan\n    aquellos que tengan lugar con
        consumidores finales.\n\n    g) Contrato de integraci\u00f3n: es aquella modalidad
        de contrato alimentario\n    en el que una de las partes, denominada integrador,
        se obliga frente a la\n    otra parte denominado integrado, a proporcionar
        todos o parte de los\n    productos, materias primas e insumos necesarios
        para la producci\u00f3n objeto\n    del contrato, as\u00ed como, en su caso,
        a ejercer la direcci\u00f3n t\u00e9cnica y a\n    hacerse cargo de la producci\u00f3n
        al concluir el ciclo productivo. Por su\n    parte, el integrado se obliga
        frente al integrador, a aportar los\n    terrenos, los espacios y las instalaciones,
        as\u00ed como los medios y\n    servicios complementarios que resulten necesarios
        para completar la\n    producci\u00f3n y una vez obtenida \u00e9sta, a su
        entrega al integrador.\n\n    h) Informaci\u00f3n comercial sensible: es aquel
        conjunto de conocimientos\n    t\u00e9cnicos que no son de dominio p\u00fablico,
        que est\u00e1n referidos a la\n    naturaleza, caracter\u00edsticas o finalidades
        de un producto, a los m\u00e9todos o\n    procesos para su producci\u00f3n,
        o a los medios o formas para su distribuci\u00f3n\n    o comercializaci\u00f3n,
        y cuyo conocimiento es necesario para la fabricaci\u00f3n\n    o comercializaci\u00f3n
        del producto.\n\n    P\u00e1gina\n    8j) Trazabilidad previsible: las etapas
        de producci\u00f3n, transformaci\u00f3n y\n    distribuci\u00f3n de un alimento
        o producto alimenticio que entran dentro de\n    las previsiones normales.\n\n    Art\u00edculo
        6. Colaboraci\u00f3n entre Administraciones P\u00fablicas.\n\n    1. Las distintas
        Administraciones p\u00fablicas competentes ajustar\u00e1n las\n    actuaciones
        que desarrollen en el marco de lo previsto en esta Ley a los\n    principios
        de informaci\u00f3n mutua, de cooperaci\u00f3n y de colaboraci\u00f3n.\n\n    2.
        Asimismo, las Administraciones p\u00fablicas competentes garantizar\u00e1n
        en la\n    aplicaci\u00f3n de la presente ley, el cumplimiento de la normativa
        vigente\n    sobre garant\u00eda de la unidad de mercado, adoptando para ello
        las medidas\n    normativas, de cooperaci\u00f3n y de colaboraci\u00f3n que
        resulten precisas en el\n    ejercicio de sus competencias propias.\n\n    3.
        Cuando un operador considere que existe una actuaci\u00f3n en el \u00e1mbito
        de\n    aplicaci\u00f3n de esta ley que pueda ser contraria al principio de
        unidad de\n    mercado podr\u00e1 utilizar los mecanismos de protecci\u00f3n
        y, en su caso, de\n    impugnaci\u00f3n, previstos en la legislaci\u00f3n
        vigente en materia de garant\u00eda\n    de la unidad de mercado.\n\n    Art\u00edculo
        7. Defensa de la competencia.\n\n    El contenido de las relaciones reguladas
        por la presente Ley, as\u00ed como la\n    aplicabilidad de los principios
        rectores en la ejecuci\u00f3n e interpretaci\u00f3n\n    de tales relaciones,
        quedar\u00e1 sometido a la normativa de defensa de la\n    competencia, sin
        perjuicio de lo dispuesto en la normativa comunitaria.\n\n    T\u00cdTULO
        II\n\n    R\u00e9gimen de contrataci\u00f3n y pr\u00e1cticas comerciales abusivas\n\n    CAP\u00cdTULO
        I\n\n    Contratos alimentarios\n\n    Art\u00edculo 8. Formalizaci\u00f3n
        de los contratos alimentarios.\n\n    1. Los contratos alimentarios deber\u00e1n
        formalizarse por escrito.\n\n    2. En ning\u00fan caso, el requisito de forma
        exigido lo es de existencia y\n    validez del contrato.\n\n    3. No obstante,
        en las relaciones entre operadores de la cadena\n    alimentaria cuando el
        pago del precio se realice al contado contra la\n    entrega de los productos
        alimenticios, no ser\u00e1 necesario suscribir un\n    contrato alimentario,
        teniendo las partes la obligaci\u00f3n de identificarse\n    como operadores
        y documentar dichas relaciones comerciales mediante la\n    expedici\u00f3n
        de la correspondiente factura con los requisitos establecidos\n    en el Real
        Decreto 1496/2003, de 28 de noviembre, por el que se aprueba\n    el Reglamento
        por el que se regulan las obligaciones de facturaci\u00f3n, y se\n    modifica
        el Reglamento del Impuesto sobre el Valor A\u00f1adido.\n\n    Art\u00edculo
        9. Condiciones contractuales.\n\n    1. Los contratos alimentarios regulados
        en este Cap\u00edtulo, contendr\u00e1n como\n    m\u00ednimo los siguientes
        extremos:\n\n    a) Identificaci\u00f3n de las partes contratantes.\n\n    b)
        Objeto del contrato.\n\n    c) Precio del contrato, con expresa indicaci\u00f3n
        de todos los pagos,\n    incluidos los descuentos aplicables, que se determinar\u00e1
        en cuant\u00eda fija o\n    variable. En este ultimo caso, se determinar\u00e1
        en funci\u00f3n \u00fanicamente de\n    factores objetivos, verificables,
        no manipulables y expresamente\n    establecidos en el contrato, tales como
        la evoluci\u00f3n de la situaci\u00f3n del\n    mercado, el volumen entregado
        y la calidad o composici\u00f3n del producto,\n    entre otros.\n\n    d)
        Condiciones de pago.\n\n    e) Condiciones de entrega y puesta a disposici\u00f3n
        de los productos.\n\n    f) Derechos y obligaciones de las partes contratantes.\n\n    g)
        Informaci\u00f3n que deben suministrarse las partes, de acuerdo con lo\n    dispuesto
        en el art\u00edculo 13 de esta Ley.\n\n    h) Duraci\u00f3n del contrato,
        as\u00ed como las condiciones de renovaci\u00f3n y\n    modificaci\u00f3n
        del mismo.\n\n    i) Causas, formalizaci\u00f3n y efectos de la extinci\u00f3n
        del contrato.\n\n    P\u00e1gina\n    92. El contenido y alcance de los t\u00e9rminos
        y condiciones del contrato ser\u00e1n\n    libremente pactados por las partes,
        teniendo en cuenta los principios\n    rectores recogidos en el art\u00edculo
        4 de la presente Ley.\n\n    Art\u00edculo 10. Realizaci\u00f3n de subastas
        electr\u00f3nicas.\n\n    1. Los operadores de la cadena alimentaria podr\u00e1n
        celebrar ofertas\n    p\u00fablicas de contrataci\u00f3n para la compra o
        venta de productos\n    alimentarios, en los t\u00e9rminos establecidos por
        las normas sobre la\n    sociedad de la informaci\u00f3n entre sus participantes.\n\n    La
        organizaci\u00f3n de subastas electr\u00f3nicas se someter\u00e1 a los principios
        de\n    transparencia, libre acceso y no discriminaci\u00f3n.\n\n    2. Los
        organizadores de las subastas har\u00e1n p\u00fablicas las condiciones\n    generales
        de acceso a la misma, los posibles costes de participaci\u00f3n y\n    los
        mecanismos de adjudicaci\u00f3n.\n\n    3. Los organizadores de cada subasta
        har\u00e1n p\u00fablica, tras la adjudicaci\u00f3n,\n    la raz\u00f3n social
        del adjudicatario. Existir\u00e1 la obligaci\u00f3n de compra o\n    venta
        por parte del organizador y de venta o compra por parte del que\n    resulte
        adjudicatario de la totalidad del producto adjudicado, seg\u00fan las\n    condiciones
        generales de acceso y salvo que exista en el pliego de\n    condiciones la
        menci\u00f3n a un precio de reserva, por debajo del cual no se\n    realizar\u00eda
        la compra o venta.\n\n    Art\u00edculo 11. Obligaci\u00f3n de conservaci\u00f3n
        de documentos.\n\n    1. Los operadores de la cadena alimentaria deber\u00e1n
        conservar toda la\n    correspondencia, documentaci\u00f3n y justificantes,
        en soporte electr\u00f3nico o\n    en papel, relacionados con los contratos
        alimentarios que celebren en el\n    marco de lo dispuesto en esta ley, durante
        un per\u00edodo de dos a\u00f1os.\n\n    2. Los organizadores de subastas
        electr\u00f3nicas quedar\u00e1n obligados a\n    mantener durante dos a\u00f1os
        un archivo documental o electr\u00f3nico de todas\n    las subastas realizadas,
        incluyendo informaci\u00f3n sobre la identidad de los\n    concursantes, sus
        ofertas y la formalizaci\u00f3n del contrato alimentario.\n\n    CAP\u00cdTULO
        II\n\n    Pr\u00e1cticas comerciales abusivas\n\n    Art\u00edculo 12. Modificaciones
        unilaterales y pagos comerciales no previstos.\n\n    1. Se proh\u00edben
        las modificaciones de las condiciones contractuales\n    establecidas en el
        contrato, salvo que se realicen por mutuo acuerdo de\n    las partes. Los
        contratos alimentarios deber\u00e1n contener las\n    correspondientes cl\u00e1usulas
        en las que se prevea el procedimiento para su\n    posible modificaci\u00f3n
        y, en su caso, para la determinaci\u00f3n de su eficacia\n    retroactiva.\n\n    2.
        Se proh\u00edben los pagos adicionales, sobre el precio pactado, salvo que\n    se
        refieran al riesgo razonable de referenciaci\u00f3n de un nuevo producto o\n    a
        la financiaci\u00f3n parcial de una promoci\u00f3n comercial de un producto\n    reflejada
        en el precio unitario de venta al p\u00fablico y hayan sido pactados\n    e
        incluidos expresamente en el correspondiente contrato formalizado por\n    escrito,
        junto con la descripci\u00f3n de las contraprestaciones a las que\n    dichos
        pagos est\u00e9n asociados.\n\n    3. El contrato deber\u00e1 establecer los
        mecanismos de devoluci\u00f3n de los pagos\n    anteriores que hayan sido
        abonados, cuando las contraprestaciones o las\n    actividades de promoci\u00f3n
        o an\u00e1logas vinculadas a los mismos, no se hayan\n    ejecutado en los
        plazos y condiciones pactados.\n\n    Art\u00edculo 13. Suministro de informaci\u00f3n
        comercial sensible.\n\n    1. En los contratos alimentarios deber\u00e1 concretarse
        por escrito la\n    informaci\u00f3n que las partes deban suministrarse para
        el efectivo\n    cumplimiento de sus respectivas obligaciones contractuales,
        as\u00ed como el\n    plazo de entrega de dicha informaci\u00f3n, que en todo
        caso deber\u00e1 ser\n    proporcionada y estar justificada en razones objetivas
        relacionadas con\n    el objeto del contrato, sin perjuicio de la aplicaci\u00f3n
        de las normas en\n    materia de defensa de la competencia.\n\n    2. En ning\u00fan
        caso un operador podr\u00e1 exigir a otro operador de la cadena\n    informaci\u00f3n
        comercial sensible sobre sus productos, ni tampoco los\n    documentos que
        permitan verificar dicha informaci\u00f3n, salvo que as\u00ed conste\n    en
        el contrato escrito de acuerdo con lo dispuesto en el apartado\n    anterior.\n\n    P\u00e1gina\n    103.
        La informaci\u00f3n comercialmente sensible que se obtenga en el proceso de\n    negociaci\u00f3n
        o ejecuci\u00f3n de un contrato alimentario, se destinar\u00e1\n    exclusivamente
        a los fines para los que le fue facilitada, respet\u00e1ndose\n    en todo
        momento la confidencialidad de la informaci\u00f3n transmitida o\n    almacenada.\n\n    4.
        Los operadores no podr\u00e1n exigirse ni desvelar informaci\u00f3n comercial\n    sensible
        sobre otros operadores y, en particular, documentos que permitan\n    verificar
        dicha informaci\u00f3n comercial.\n\n    Art\u00edculo 14. Gesti\u00f3n de
        marcas.\n\n    1. Los operadores gestionar\u00e1n las marcas de productos
        alimentarios que\n    ofrezcan al consumidor, tanto las propias como de otros
        operadores,\n    evitando pr\u00e1cticas contrarias a la libre competencia
        o que constituyan\n    actos de competencia desleal de acuerdo con lo previsto
        en la Ley\n    15/2007, de 3 de julio, de Defensa de la Competencia y en la
        Ley 3/1991,\n    de 10 de enero, de Competencia Desleal, as\u00ed como actos
        de publicidad\n    il\u00edcitos de conformidad con la Ley 34/1988, de 11
        de noviembre. General\n    de Publicidad.\n\n    2. Se proh\u00edbe el aprovechamiento
        indebido por parte de un operador y en\n    beneficio propio de la iniciativa
        empresarial ajena, as\u00ed como las que\n    constituyan publicidad il\u00edcita
        por reputarse desleal mediante la\n    utilizaci\u00f3n, ya sea en los envases,
        en la presentaci\u00f3n o en la publicidad\n    del producto o servicio de
        cualesquiera elementos distintivos que\n    provoquen riesgo de asociaci\u00f3n
        o confusi\u00f3n con los de otro operador o con\n    marcas o nombres comerciales
        de otro operador en los t\u00e9rminos definidos\n    en la Ley 17/2001, de
        7 de diciembre de Marcas y sin perjuicio de lo\n    dispuesto en los art\u00edculos
        11 y 12 de la Ley de Competencia Desleal.\n\n    T\u00cdTULO III\n\n    Buenas
        Pr\u00e1cticas en la contrataci\u00f3n alimentaria\n\n    CAP\u00cdTULO I\n\n    C\u00f3digo
        de Buenas Pr\u00e1cticas Mercantiles en la Contrataci\u00f3n Alimentaria\n\n    Art\u00edculo
        15. Finalidad, alcance y elaboraci\u00f3n.\n\n    1. El Ministerio de Agricultura,
        Alimentaci\u00f3n y Medio Ambiente y las\n    organizaciones y asociaciones
        de \u00e1mbito superior al de una comunidad\n    aut\u00f3noma, representativas
        de los operadores de la producci\u00f3n, la\n    industria o la distribuci\u00f3n,
        acordar\u00e1n un C\u00f3digo de Buenas Pr\u00e1cticas\n    Mercantiles en
        la Contrataci\u00f3n Alimentaria. Asimismo, participar\u00e1n en el\n    citado
        acuerdo el Ministerio de Econom\u00eda y Competitividad y las\n    Comunidades
        Aut\u00f3nomas con el objetivo de promover un c\u00f3digo de aplicaci\u00f3n\n    uniforme
        en todo el territorio del Estado.\n\n    2. El C\u00f3digo establecer\u00e1
        los principios sobre los que han de fundamentarse\n    las relaciones comerciales
        entre los diferentes operadores que\n    intervienen en la cadena, con objeto
        de facilitar el desarrollo de sus\n    relaciones contractuales, la observancia
        de las mejores pr\u00e1cticas en el\n    desarrollo de dichas relaciones y
        su adecuaci\u00f3n a las normas y principios\n    contemplados en el art\u00edculo
        4 de esta ley.\n\n    Asimismo, el C\u00f3digo detallar\u00e1 las pr\u00e1cticas
        mercantiles que fomenten\n    relaciones justas y equilibradas entre los operadores
        de la cadena\n    alimentaria.\n\n    3. La adhesi\u00f3n al C\u00f3digo de
        buenas pr\u00e1cticas mercantiles ser\u00e1 voluntaria\n    por parte de los
        operadores de los distintos \u00e1mbitos de la cadena\n    alimentaria mencionados
        en el apartado 1 de este art\u00edculo.\n\n    4. Desde la adhesi\u00f3n al
        C\u00f3digo, los operadores estar\u00e1n obligados a que sus\n    relaciones
        comerciales se ajusten a los principios y reglas que en el\n    mismo se contengan
        y a la utilizaci\u00f3n de los sistemas de resoluci\u00f3n de\n    conflictos
        que puedan surgir en dichas relaciones, siguiendo los\n    procedimientos
        que en el mismo se establezcan.\n\n    Art\u00edculo 16. Contenido.\n\n    1.
        El C\u00f3digo de Buenas Pr\u00e1cticas Mercantiles en la Contrataci\u00f3n\n    Alimentaria
        contendr\u00e1 el conjunto de principios mencionados en el\n    apartado 2
        del art\u00edculo 15 y, en particular, la obligaci\u00f3n de los\n    operadores
        que se adhieran voluntariamente al C\u00f3digo de someter la\n    resoluci\u00f3n
        de los problemas que puedan surgir en sus relaciones con otros\n    operadores
        al sistema de resoluci\u00f3n de conflictos que haya sido designado\n    expresamente
        en el mismo.\n\n    P\u00e1gina\n    11Asimismo, incluir\u00e1 la obligaci\u00f3n
        de los operadores de hacer constar en\n    todos los contratos que suscriban
        en el \u00e1mbito de sus relaciones\n    comerciales el citado compromiso
        de someter la resoluci\u00f3n de sus\n    conflictos al sistema que haya sido
        establecido en el C\u00f3digo a tal\n    efecto.\n\n    En todo caso, los
        operadores de la cadena alimentaria que decidan\n    adherirse al C\u00f3digo
        se comprometen a aportar la informaci\u00f3n que se\n    requiera para analizar
        el conflicto planteado.\n\n    2. El C\u00f3digo podr\u00e1 contener, en caso
        de que se considere necesario,\n    acuerdos espec\u00edficos, de \u00e1mbito
        sectorial, con objeto de poder contemplar\n    con mayor precisi\u00f3n los
        aspectos propios de aquellos sectores que lo\n    requieran.\n\n    3. Con
        objeto de mantener actualizado el contenido del C\u00f3digo, se\n    contemplar\u00e1
        en el mismo la constituci\u00f3n de una Comisi\u00f3n de Seguimiento,\n    integrada
        por el Ministerio de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente,
        el Ministerio de Econom\u00eda y Competitividad y representantes de\n    las
        organizaciones y asociaciones representativas de los diferentes\n    operadores
        de la cadena alimentaria.\n\n    A este fin, la Comisi\u00f3n se ocupar\u00e1
        de analizar los resultados obtenidos en\n    la aplicaci\u00f3n del C\u00f3digo
        y proponer, en su caso, las modificaciones a\n    introducir para su adaptaci\u00f3n
        a la realidad del momento o la introducci\u00f3n\n    de nuevos compromisos
        no contemplados anteriormente.\n\n    4. El contenido del C\u00f3digo respetar\u00e1,
        en todo caso, la normativa de\n    defensa de la competencia y al mismo se
        le dar\u00e1 una publicidad suficiente\n    para su debido conocimiento por
        el conjunto de operadores implicados.\n\n    Art\u00edculo 17. Registro Estatal.\n\n    1.
        Se crea en el Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente\n    el
        Registro Estatal de Buenas Pr\u00e1cticas Mercantiles en la Contrataci\u00f3n\n    Alimentaria
        como instrumento p\u00fablico que agrupar\u00e1 a todos aquellos\n    operadores
        que interviniendo en la cadena alimentaria, se adhieran\n    voluntariamente
        al C\u00f3digo al que hace referencia el art\u00edculo 15.\n\n    2. Los operadores
        que se adhieran voluntariamente al C\u00f3digo deber\u00e1n\n    comunicarlo
        a la Direcci\u00f3n General de la Industria Alimentaria del\n    Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio Ambiente que proceder\u00e1 a\n    su
        inscripci\u00f3n.\n\n    Una vez inscritos, los operadores podr\u00e1n utilizar
        la menci\u00f3n de \"Acogido\n    al C\u00f3digo de Buenas Pr\u00e1cticas
        Mercantiles en la Contrataci\u00f3n\n    Alimentaria\".\n\n    3. Peri\u00f3dicamente
        se dar\u00e1 publicidad de los operadores que figuren\n    inscritos en el
        Registro en la sede electr\u00f3nica del Ministerio de\n    Agricultura, Pesca
        y Alimentaci\u00f3n y en el Bolet\u00edn Oficial del Estado.\n\n    Asimismo,
        dicho Ministerio realizar\u00e1 peri\u00f3dicamente campa\u00f1as de promoci\u00f3n\n    estatal
        para dar a conocer a los consumidores la importancia y\n    significaci\u00f3n
        de la firma del C\u00f3digo por parte de los distintos\n    operadores de
        la cadena agroalimentaria que lo suscriban.\n\n    4. Reglamentariamente se
        regular\u00e1 el procedimiento para la cancelaci\u00f3n de\n    la inscripci\u00f3n
        en el registro.\n\n    5. La inscripci\u00f3n de los operadores en el Registro
        se tendr\u00e1 en cuenta en\n    la normativa reguladora de las ayudas y subvenciones
        que en relaci\u00f3n con\n    la alimentaci\u00f3n y la cadena alimentaria
        se promuevan por parte del\n    Ministerio de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente.\n\n    CAP\u00cdTULO II\n\n    Otros c\u00f3digos de buenas
        pr\u00e1cticas mercantiles\n\n    Art\u00edculo 18. Suscripci\u00f3n y promoci\u00f3n
        de otros c\u00f3digos.\n\n    1. No obstante lo dispuesto en los art\u00edculos
        anteriores del presente\n    T\u00edtulo, los operadores de la cadena alimentaria
        podr\u00e1n suscribir otros\n    c\u00f3digos de buenas pr\u00e1cticas mercantiles
        en la contrataci\u00f3n alimentaria\n    con mayor nivel de exigencia para
        los operadores que los suscriban que el\n    establecido en el C\u00f3digo
        de Buenas Pr\u00e1cticas Mercantiles en la\n    Contrataci\u00f3n Alimentaria.
        Asimismo, las entidades representativas de los\n    intereses de la cadena
        alimentaria, podr\u00e1n promover la elaboraci\u00f3n de\n    este tipo de
        c\u00f3digos para empresas que operen exclusiva o principalmente\n    en su
        \u00e1mbito territorial. En ambos casos, dichos c\u00f3digos deber\u00e1n
        respetar\n    lo dispuesto en el Titulo I y II de esta ley, as\u00ed como
        en el resto del\n    ordenamiento jur\u00eddico, especialmente en la normativa
        de defensa de la\n    competencia.\n\n    P\u00e1gina\n    122. Reglamentariamente
        se establecer\u00e1n el procedimiento y los requisitos\n    que habr\u00e1n
        de reunir estos otros c\u00f3digos de buenas pr\u00e1cticas, de \u00e1mbito\n    nacional
        o supra regional, para que puedan ser incluidos en el Registro\n    Estatal
        creado en virtud del art\u00edculo 17. Tambi\u00e9n se incluir\u00e1n los\n    operadores
        que suscriban estos c\u00f3digos.\n\n    T\u00cdTULO IV\n\n    Observatorio
        de la Cadena Alimentaria\n\n    Art\u00edculo 19. Creaci\u00f3n.\n\n    Se
        crea el Observatorio de la Cadena Alimentaria como \u00f3rgano colegiado,\n    adscrito
        al Ministerio de Agricultura, Pesca y Alimentaci\u00f3n, a trav\u00e9s de\n    la
        Direcci\u00f3n General de la Industria Alimentaria del Departamento.\n\n    Art\u00edculo
        20. Funciones.\n\n    1. Con car\u00e1cter general, ser\u00e1n funciones del
        Observatorio de la Cadena\n    Alimentaria el seguimiento, asesoramiento,
        consulta, informaci\u00f3n y\n    estudio del funcionamiento de la cadena
        alimentaria y de los precios de\n    los alimentos.\n\n    Adem\u00e1s de
        las anteriores, el Observatorio tendr\u00e1 las funciones siguientes:\n\n    a)
        Informar la propuesta de C\u00f3digo de Buenas Pr\u00e1cticas Mercantiles
        en la\n    Contrataci\u00f3n Alimentaria regulado en esta Ley.\n\n    b) Informar
        las propuestas de otros c\u00f3digos de buenas pr\u00e1cticas\n    mercantiles,
        que se presenten para su incorporaci\u00f3n al Registro Estatal.\n\n    c)
        Conocer el resultado de los trabajos realizados por la comisi\u00f3n de\n    seguimiento
        del C\u00f3digo, a la que se hace referencia en el apartado 3 del\n    art\u00edculo
        16, y proponer a la misma aquellas cuestiones que se consideren\n    de inter\u00e9s
        para la mejora y actualizaci\u00f3n de los compromisos contemplados\n    en
        el C\u00f3digo.\n\n    d) Facilitar el conocimiento del C\u00f3digo entre
        los operadores de la cadena\n    y promover su adhesi\u00f3n al mismo.\n\n    e)
        Llevar a cabo el seguimiento y evaluaci\u00f3n de las pr\u00e1cticas comerciales\n    empleadas
        por los operaores de la cadena, mediante la realizaci\u00f3n de\n    encuestas
        u otros sistemas de an\u00e1lisis del mercado, as\u00ed como de la\n    publicaci\u00f3n
        de informes y recomendaciones.\n\n    En el caso de que se detecten incumplimientos
        de lo establecido en la ley,\n    como consecuencia del resultado de los trabajos
        realizados, dar\u00e1 traslado\n    a la autoridad competente. Asimismo, realizar\u00e1
        informes y estudios\n    explicativos, en su caso, de las situaciones de desequilibrio
        producidas\n    en los mercados de origen y destino de los alimentos considerados,\n    analizando
        especialmente los diversos factores que contribuyen a la\n    formaci\u00f3n
        de los precios de los productos estacionales.\n\n    f) Analizar la estructura
        b\u00e1sica de los precios y los factores causantes\n    de su evoluci\u00f3n,
        en los alimentos de mayor importancia relativa en la\n    producci\u00f3n
        y el consumo, en los distintos escalones de su formaci\u00f3n.\n\n    g) Fomentar
        la adopci\u00f3n de buenas pr\u00e1cticas y sistemas \u00e1giles de\n    resoluci\u00f3n
        de conflictos en la negociaci\u00f3n de los contratos relacionados\n    con
        la primera compra de productos perecederos.\n\n    h) Realizar estudios de
        car\u00e1cter regular, encaminados a establecer un\n    seguimiento sistem\u00e1tico
        de la formaci\u00f3n de los precios finales de los\n    alimentos.\n\n    i)
        Favorecer el di\u00e1logo y la intercomunicaci\u00f3n entre los representantes\n    del
        sector productor, la industria, la distribuci\u00f3n comercial y los\n    consumidores,
        entre s\u00ed y con las Administraciones p\u00fablicas, en orden a\n    dotar
        de la mayor racionalidad y transparencia posibles el proceso de\n    formaci\u00f3n
        de precios de los alimentos, compatible con el marco de la\n    econom\u00eda
        de mercado, en un sistema de apertura a la competencia, en\n    beneficio
        de la sociedad en su conjunto.\n\n    j) Elaborar propuestas de actuaci\u00f3n
        de las Administraciones competentes y\n    recomendaciones a los diversos
        agentes econ\u00f3micos intervinientes,\n    empresas e instituciones p\u00fablicas
        o privadas tendentes a mantener la\n    necesaria estabilidad en un marco
        de desarrollo abierto a la competencia\n    y equilibrio en los precios de
        los alimentos, compatible con el derecho\n    comunitario.\n\n    k) Elaborar
        los informes sobre precios de los alimentos que le sean\n    demandados por
        los Ministros de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente y de
        Econom\u00eda y Competitividad.\n\n    P\u00e1gina\n    132. Anualmente el
        Observatorio de la cadena alimentaria elaborar\u00e1 un\n    informe de evaluaci\u00f3n
        de los avances registrados y los resultados\n    logrados en la mejora del
        funcionamiento de la cadena alimentaria y de la\n    eficacia de las actuaciones
        desarrolladas, que ser\u00e1 remitido a las Cortes\n    Generales.\n\n    Art\u00edculo
        21. Composici\u00f3n y funcionamiento.\n\n    La composici\u00f3n, funcionamiento
        y, en su caso, supresi\u00f3n del Observatorio\n    de la Cadena Alimentaria
        se determinar\u00e1n reglamentariamente.\n\n    T\u00cdTULO V\n\n    Potestad
        sancionadora\n\n    CAP\u00cdTULO I\n\n    Disposiciones Generales\n\n    Art\u00edculo
        22. Principios generales.\n\n    1. A los efectos de esta ley, se consideran
        infracciones administrativas\n    leves, graves y muy graves las que se tipifican
        en los art\u00edculos\n    siguientes.\n\n    2. La instrucci\u00f3n de causa
        penal ante los Tribunales de Justicia o la\n    incoaci\u00f3n de expediente
        de infracci\u00f3n de las normas de defensa de la\n    competencia, suspender\u00e1
        la tramitaci\u00f3n del expediente administrativo\n    sancionador que hubiera
        sido incoado por los mismos hechos.\n\n    3. Ser\u00e1n de aplicaci\u00f3n
        a las infracciones recogidas en esta Ley las reglas\n    y principios sancionadores
        contenidos en la Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico
        de las Administraciones P\u00fablicas y del\n    Procedimiento Administrativo
        Com\u00fan.\n\n    4. En ning\u00fan caso se podr\u00e1n imponer dos o m\u00e1s
        sanciones por los mismos\n    hechos y en funci\u00f3n de los mismos intereses
        p\u00fablicos protegidos, si bien\n    deber\u00e1n exigirse las dem\u00e1s
        responsabilidades que se deduzcan de otros\n    hechos o infracciones concurrentes.\n\n    5.
        Las personas de cualquier naturaleza jur\u00eddica que dispongan o tengan
        la\n    obligaci\u00f3n de disponer de informaci\u00f3n o documentaci\u00f3n
        que pudiera\n    contribuir al esclarecimiento de la comisi\u00f3n de las
        infracciones\n    tipificadas en esta ley o a la determinaci\u00f3n del alcance
        de la gravedad\n    de las mismas, tienen el deber de colaborar con las autoridades\n    competentes
        en materia de ordenaci\u00f3n del comercio. A tal efecto, dentro\n    de los
        plazos establecidos, facilitar\u00e1n la informaci\u00f3n y los documentos\n    que
        les sean requeridos por la autoridad competente en el ejercicio de\n    sus
        funciones.\n\n    CAP\u00cdTULO II\n\n    Infracciones y sanciones\n\n    Art\u00edculo
        23. Infracciones en materia de contrataci\u00f3n alimentaria.\n\n    1. Son
        infracciones leves en materia de contrataci\u00f3n alimentaria, las\n    siguientes:\n\n    a)
        No formalizar por escrito los contratos alimentarios a los que se\n    refiere
        esta Ley.\n\n    b) No incluir los extremos que como m\u00ednimo deben contener
        los contratos\n    alimentarios.\n\n    c) No cumplir las condiciones y requisitos
        establecidos para la\n    realizaci\u00f3n de subastas electr\u00f3nicas.\n\n    d)
        Incumplir las obligaciones de conservaci\u00f3n de documentos.\n\n    e) Realizar
        modificaciones de las condiciones contractuales que no est\u00e9n\n    expresamente
        pactadas por las partes.\n\n    f) Exigir pagos adicionales, sobre el precio
        pactado en el contrato, salvo\n    en los supuestos previstos en esta ley.\n\n    g)
        Exigir o revelar informaci\u00f3n comercial sensible de otros operadores,\n    que
        haya sido obtenida en el proceso de negociaci\u00f3n o ejecuci\u00f3n de un\n    contrato
        alimentario, incumpliendo el deber de confidencialidad, as\u00ed como\n    utilizar
        dicha informaci\u00f3n para fines distintos a los expresamente\n    pactados
        en el contrato.\n\n    P\u00e1gina\n    14h) Incumplir la obligaci\u00f3n
        de suministrar la informaci\u00f3n que le sea\n    requerida por la autoridad
        competente en el ejercicio de sus funciones.\n\n    2. Se consideran infracciones
        graves la reincidencia por la comisi\u00f3n de\n    dos o m\u00e1s infracciones
        leves en el plazo de dos a\u00f1os contados desde la\n    sanci\u00f3n por
        resoluci\u00f3n firme en v\u00eda administrativa de la primera de\n    ellas.\n\n    Asimismo,
        se considera infracci\u00f3n grave el incumplimiento de los plazos de\n    pago
        en las operaciones comerciales de productos alimentarios o\n    alimenticios,
        conforme a lo establecido en la Ley 15/2010, de 5 de julio,\n    de modificaci\u00f3n
        de la Ley 3/2004, de 29 de diciembre, por la que se\n    establecen medidas
        de lucha contra la morosidad en las operaciones\n    comerciales.\n\n    3.
        Se consideran infracciones muy graves la reincidencia por la comisi\u00f3n\n    de
        dos o m\u00e1s infracciones graves en el plazo de dos a\u00f1os contados desde\n    la
        sanci\u00f3n por resoluci\u00f3n firme en v\u00eda administrativa de la primera
        de\n    ellas.\n\n    4. Se presume, salvo prueba en contrario, que son autores
        de las\n    infracciones tipificadas en las letras a) y b) del apartado 1
        de este\n    art\u00edculo, los operadores que no tengan la condici\u00f3n
        de PYME, los que no\n    tengan la condici\u00f3n de productor primario agrario,
        ganadero, pesquero o\n    forestal o agrupaci\u00f3n de los mismos y los operadores
        respecto de los\n    cuales el otro operador que interviene en la relaci\u00f3n
        se encuentre en\n    situaci\u00f3n de dependencia econ\u00f3mica, cuando
        cualquiera de ellos se\n    relacione con otros operadores que tengan la condici\u00f3n
        de PYME o de\n    productor primario o agrupaci\u00f3n de los mismos, o se
        encuentre en\n    situaci\u00f3n de dependencia econ\u00f3mica.\n\n    5.
        Cuando, como consecuencia del incumplimiento de las obligaciones\n    contenidas
        en esta ley, se afecte a la competencia efectiva de los\n    mercados, resultar\u00e1n
        de aplicaci\u00f3n las disposiciones contenidas en la Ley\n    15/2007, de
        3 de julio, de Defensa de la Competencia.\n\n    Art\u00edculo 24. Sanciones.\n\n    1.
        Las infracciones en materia de contrataci\u00f3n alimentaria previstas en\n    esta
        norma ser\u00e1n sancionadas con multas de acuerdo con la siguiente\n    graduaci\u00f3n:\n\n    a)
        Infracciones leves, hasta 3.000 euros.\n\n    b) Infracciones graves, entre
        3.001 euros y 100.000 euros.\n\n    c) Infracciones muy graves, entre 100.001
        y 1.000.000 euros.\n\n    2. La Administraci\u00f3n p\u00fablica competente
        para la imposici\u00f3n de la sanci\u00f3n\n    principal podr\u00e1 acordar,
        como sanci\u00f3n accesoria, la publicidad de las\n    sanciones impuestas
        por infracciones muy graves que hayan adquirido\n    firmeza en v\u00eda judicial,
        as\u00ed como los nombres, apellidos, denominaci\u00f3n o\n    raz\u00f3n
        social de las personas f\u00edsicas o jur\u00eddicas responsables y la \u00edndole\n    y
        naturaleza de las infracciones.\n\n    Art\u00edculo 25. Graduaci\u00f3n de
        las sanciones.\n\n    Las sanciones se graduar\u00e1n especialmente en funci\u00f3n
        del grado de\n    intencionalidad o la naturaleza del perjuicio causado.\n\n    Art\u00edculo
        26. Competencia.\n\n    1. Corresponde a la Administraci\u00f3n General del
        Estado ejercer la potestad\n    sancionadora prevista en esta ley, en los
        supuestos siguientes:\n\n    a) Cuando las partes contratantes tengan sus
        respectivas sedes sociales\n    principales en diferentes Comunidades Aut\u00f3nomas,
        o\n\n    b) cuando el contrato afecte a un \u00e1mbito superior al de una
        Comunidad\n    aut\u00f3noma en raz\u00f3n de la trazabilidad previsible para
        la distribuci\u00f3n\n    posterior de la mayor parte del alimento o producto
        alimenticio o\n    alimenticio objeto del contrato.\n\n    2. Corresponder\u00e1
        a los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas\n    ejercer
        la potestad sancionadora prevista en esta ley, en los restantes\n    supuestos.\n\n    3.
        Ser\u00e1n competentes para la imposici\u00f3n de las sanciones en materia
        de\n    contrataci\u00f3n alimentaria en el \u00e1mbito de la Administraci\u00f3n
        General del\n    Estado los siguientes \u00f3rganos:\n\n    P\u00e1gina\n    15a)
        El Director General de la Industria Alimentaria, cuando la cuant\u00eda\n    total
        de la sanci\u00f3n propuesta por el instructor del expediente no supere\n    los
        100.000 euros.\n\n    b) El Secretario General de Agricultura y Alimentaci\u00f3n,
        cuando dicha\n    cuant\u00eda exceda de 100.000 euros y no supere los 300.000
        euros.\n\n    c) El Ministro de Agricultura, Alimentaci\u00f3n y Medio Ambiente,
        cuando dicha\n    cuant\u00eda exceda de 300.000 euros y no supere 600.000
        euros.\n\n    d) El Consejo de Ministros, cuando dicha cuant\u00eda exceda
        de 600.000 euros.\n\n    4. El Ministerio de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente promover\u00e1,\n    a trav\u00e9s de la Conferencia Sectorial
        que corresponda por raz\u00f3n de la\n    materia, la elaboraci\u00f3n y aprobaci\u00f3n
        de unas directrices que garanticen\n    la aplicaci\u00f3n uniforme del r\u00e9gimen
        sancionador en todo el territorio del\n    Estado.\n\n    T\u00cdTULO VI\n\n    Mejora
        de la vertebraci\u00f3n de la cadena alimentaria\n\n    Art\u00edculo 27.
        Fomento de la integraci\u00f3n y potenciaci\u00f3n del desarrollo de la\n    cadena
        de valor.\n\n    1. El Ministerio de Agricultura, Alimentaci\u00f3n y Medio
        Ambiente, de acuerdo\n    con sus disponibilidades presupuestarias, con los
        requisitos y\n    condiciones que se establezcan reglamentariamente, trabajar\u00e1\n    conjuntamente
        con las Comunidades Aut\u00f3nomas para fomentar una mayor\n    integraci\u00f3n
        de los operadores que intervienen en la cadena alimentaria,\n    con objeto
        de facilitar un mayor equilibrio e igualdad entre los\n    distintos sectores
        que la integran.\n\n    2. En colaboraci\u00f3n con otros Departamentos y
        con las organizaciones del\n    sector productor implicados, el Ministerio
        de Agricultura, Alimentaci\u00f3n y\n    Medio Ambiente trabajar\u00e1 para
        favorecer el desarrollo e implantaci\u00f3n de\n    nuevos canales de comercializaci\u00f3n
        de alimentos o productos alimenticios,\n    que permitan generar mayor eficiencia
        en las operaciones de la cadena de\n    valor. Se favorecer\u00e1n las iniciativas
        que faciliten la introducci\u00f3n de la\n    innovaci\u00f3n y las tecnolog\u00edas
        de la informaci\u00f3n y comunicaci\u00f3n en la\n    cadena, as\u00ed como
        las encaminadas al desarrollo de los canales cortos de\n    comercializaci\u00f3n,
        que permitan una mayor repercusi\u00f3n del valor a\u00f1adido en\n    los
        productores y elaboradores.\n\n    3. Asimismo, para conseguir la mejora de
        la competitividad de la\n    producci\u00f3n agraria, se apoyar\u00e1 el desarrollo
        de medidas y programas de\n    fomento de la calidad, de mejora de la eficiencia
        log\u00edstica y de fomento\n    de la innovaci\u00f3n y utilizaci\u00f3n
        de las nuevas tecnolog\u00edas.\n\n    Disposici\u00f3n adicional primera.
        La Agencia de Informaci\u00f3n y Control\n    Alimentarios.\n\n    1. Se crea
        la Agencia de Informaci\u00f3n y Control Alimentarios, con\n    naturaleza
        de organismo aut\u00f3nomo, de acuerdo con lo previsto en la Ley\n    6/1997,
        de 14 de abril, de Organizaci\u00f3n y Funcionamiento de la\n    Administraci\u00f3n
        General del Estado, con personalidad jur\u00eddico-p\u00fablica\n    diferenciada
        y plena capacidad de obrar, se regir\u00e1 por lo dispuesto en\n    esta ley
        y las dem\u00e1s normas de aplicaci\u00f3n.\n\n    La Agencia de Informaci\u00f3n
        y Control Alimentarios sustituye en el ejercicio\n    de sus funciones a la
        Agencia del Aceite de Oliva. En consecuencia, las\n    menciones que la normativa
        vigente hace a la Agencia para el Aceite de\n    Oliva, se entender\u00e1n
        hechas a la Agencia de Informaci\u00f3n y Control\n    Alimentarios. As\u00ed
        mismo, la Agencia de Informaci\u00f3n y Control Alimentarios\n    se subrogar\u00e1
        en todos los convenios, obligaciones y dem\u00e1s negocios\n    jur\u00eddicos
        relativos o suscritos por la Agencia para el Aceite de Oliva.\n\n    2. La
        Agencia de Informaci\u00f3n y Control Alimentarios se adscribe, a trav\u00e9s\n    de
        la Secretar\u00eda General de Agricultura y Alimentaci\u00f3n, al Ministerio
        de\n    Agricultura, Alimentaci\u00f3n y Medio Ambiente al que corresponde
        su\n    direcci\u00f3n estrat\u00e9gica, la evaluaci\u00f3n y el control de
        los resultados de su\n    actividad.\n\n    3. A la Agencia, dentro de la
        esfera de sus competencias, le corresponden\n    ejercer las potestades administrativas
        para el cumplimiento de sus fines\n    de acuerdo con la legislaci\u00f3n
        aplicable.\n\n    4. En el ejercicio de sus funciones p\u00fablicas, la Agencia
        actuar\u00e1 de\n    acuerdo con lo previsto en la Ley 30/1992, de 26 de noviembre,
        de R\u00e9gimen\n    Jur\u00eddico de las Administraciones P\u00fablicas y
        del Procedimiento\n    Administrativo Com\u00fan.\n\n    5. Los fines generales
        de la Agencia ser\u00e1n la gesti\u00f3n de los sistemas de\n    informaci\u00f3n
        y control de los mercados ole\u00edcolas y la de aquellos otros\n    que reglamentariamente
        se determinen, as\u00ed como el control del\n    cumplimiento de lo dispuesto
        en esta ley para la mejora del\n    funcionamiento de la cadena alimentaria.\n\n    P\u00e1gina\n    166.
        Para el cumplimiento de los fines fijados en el apartado anterior, la\n    Agencia
        desarrollar\u00e1 las siguientes funciones:\n\n    a) Gestionar y mantener
        el sistema de informaci\u00f3n, seguimiento y an\u00e1lisis\n    de los mercados
        ole\u00edcolas (aceites de oliva y aceitunas de mesa), y el\n    an\u00e1lisis
        y difusi\u00f3n de sus resultados.\n\n    b) Establecer y desarrollar el r\u00e9gimen
        de control necesario para comprobar\n    el cumplimiento de las obligaciones
        por parte de las entidades y\n    operadores del sector ole\u00edcola, asegurar
        la veracidad e integridad de los\n    datos que se incorporan al sistema de
        informaci\u00f3n de mercados y para\n    determinar el origen, destino y caracter\u00edsticas
        de las materias primas y\n    los productos, incluso mediante la correspondiente
        toma de muestras y\n    determinaciones anal\u00edticas, en cualquier fase
        de la cadena; as\u00ed como el\n    seguimiento y control de la aplicaci\u00f3n
        o destrucci\u00f3n final de los\n    subproductos que no tengan uso alimentario.\n\n    c)
        Trasladar a las autoridades competentes los hechos sobre presuntos\n    incumplimientos
        detectados en las actuaciones de control recogidas en la\n    letra anterior,
        acompa\u00f1ando la documentaci\u00f3n necesaria sobre los hechos\n    constatados
        y su valoraci\u00f3n t\u00e9cnica y jur\u00eddica.\n\n    d) Iniciar e instruir,
        de acuerdo a su propio r\u00e9gimen, los expedientes\n    sancionadores por
        incumplimientos en el pago de las aportaciones\n    obligatorias a las organizaciones
        interprofesionales o de productores,\n    reconocidas por el Ministerio de
        Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente en los productos o sectores
        a que se refiere la letra a),\n    formulando a las autoridades competentes
        las propuestas de resoluci\u00f3n que\n    correspondan.\n\n    e) Establecer
        y desarrollar el r\u00e9gimen de control necesario para comprobar\n    el
        cumplimiento de lo dispuesto en esta ley para mejorar el\n    funcionamiento
        de la cadena.\n\n    f) Realizar las comprobaciones que corresponda de las
        denuncias por\n    incumplimientos de lo dispuesto en esta ley que les sean
        presentadas e\n    instruir el correspondiente procedimiento sancionador para
        formular la\n    propuesta de resoluci\u00f3n que proceda a la autoridad competente
        del\n    Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente, o
        trasladarlas\n    a la Comisi\u00f3n Nacional de la Competencia junto con
        las actuaciones\n    realizadas.\n\n    g) Iniciar de oficio el procedimiento
        sancionador que corresponda por las\n    irregularidades que constate en el
        ejercicio de sus funciones que\n    supongan incumplimientos de lo dispuesto
        en esta ley y, tras la\n    correspondiente instrucci\u00f3n, proponer a la
        autoridad competente la\n    resoluci\u00f3n que proceda o, en su caso, formular
        denuncia ante la Comisi\u00f3n\n    Nacional de la Competencia debidamente
        documentada.\n\n    h) Colaborar con el Observatorio de la Cadena Alimentaria
        en la\n    realizaci\u00f3n de los trabajos, estudios e informes que, sobre
        los\n    productos, mercados y sectores a que se refiere la letra a), resulten\n    necesarios
        para el ejercicio de las funciones que tiene encomendadas.\n\n    i) Gestionar
        y mantener el Registro estatal de Acuerdos de Buenas\n    Pr\u00e1cticas Comerciales.\n\n    j)
        Establecer relaciones de colaboraci\u00f3n con otros \u00f3rganos de la\n    Administraci\u00f3n
        General del Estado y con las Comunidades Aut\u00f3nomas en\n    materias de
        su competencia y en actuaciones de control de la calidad y de\n    promoci\u00f3n
        de los productos, mercados o sectores a que se refiere la letra\n    a).\n\n    k)
        Colaborar con organizaciones sectoriales, de productores e\n    interprofesionales
        relacionadas con las materias de su competencia.\n\n    l) Cualesquiera otras
        funciones que reglamentariamente se le atribuyan\n    para el cumplimiento
        de sus fines generales.\n\n    7. Las actuaciones de control e inspecci\u00f3n
        que lleve a cabo la Agencia se\n    realizar\u00e1n por funcionarios p\u00fablicos
        que, en el ejercicio de sus\n    funciones, tendr\u00e1n la condici\u00f3n
        de agentes de la autoridad.\n\n    Las actas levantadas por los inspectores
        de la Agencia tendr\u00e1n el car\u00e1cter\n    de documento p\u00fablico
        y, salvo que se acredite lo contrario, har\u00e1n prueba\n    de los hechos
        que en ellas se recojan\n\n    8. Los funcionarios de la Agencia de Informaci\u00f3n
        y Control Alimentarios,\n    que est\u00e9n debidamente acreditados por su
        Director, realizar\u00e1n cuantas\n    inspecciones sean necesarias a las
        entidades y operadores que le sean\n    ordenadas, en aplicaci\u00f3n de la
        presente Ley, y tendr\u00e1n las siguientes\n    facultades de inspecci\u00f3n:\n\n    a)
        Acceder a cualquier local, terreno, instalaci\u00f3n o medio de transporte\n    utilizados
        por las personas f\u00edsicas o jur\u00eddicas sometidas a control.\n\n    b)
        Verificar las existencias de sus almacenes, los productos obtenidos,\n    los
        procesos que aplican y las instalaciones, maquinaria y equipos\n    utilizados.\n\n    c)
        Acceder a los libros y documentos relativos a la actividad de la\n    entidad,
        cualquiera que sea su soporte material y, en particular, a todos\n    los
        que acrediten el origen de sus compras y el destino de sus\n\n    P\u00e1gina\n    17ventas
        y sus respectivos precios y valores. Y obtener copias o extractos,\n    en
        cualquier formato y soporte, de dichos libros y documentos.\n\n    d) Retener
        por un plazo m\u00e1ximo de diez d\u00edas los libros o documentos\n    originales
        mencionados en las facultades de la letra b).\n\n    e) Precintar almacenes,
        instalaciones, dep\u00f3sitos, equipos, veh\u00edculos,\n    libros o documentos
        y dem\u00e1s bienes de la entidad durante el tiempo y en\n    la medida que
        sea necesario para la inspecci\u00f3n.\n\n    f) Requerir a cualquier representante
        o miembro del personal al servicio\n    de la persona objeto de control, las
        explicaciones que considere\n    necesarias sobre las actividades, procesos,
        materiales o documentos\n    relacionados con el objeto y finalidad de la
        inspecci\u00f3n y guardar\n    constancia de sus respuestas.\n\n    g) Tomar
        muestras de materias primas, productos intermedios y terminados\n    para
        determinar su composici\u00f3n y caracter\u00edsticas, as\u00ed como de los\n    subproductos
        generados.\n\n    h) Levantar acta en la que se reflejen las actuaciones realizadas,
        la\n    informaci\u00f3n requerida y la obtenida y los hechos constatados.\n\n    El
        ejercicio de las facultades descritas en las letras a) y e) requerir\u00e1\n    el
        previo consentimiento expreso del afectado o, en su defecto, la\n    correspondiente
        autorizaci\u00f3n judicial.\n\n    En cualquier momento del procedimiento,
        se podr\u00e1 ordenar, de oficio o a\n    instancia de parte, que se mantengan
        secretos los datos o documentos que\n    se consideren confidenciales, formando
        con ellos pieza separada.\n\n    9. Todos los que tomen parte en las actuaciones
        de inspecci\u00f3n o en la\n    tramitaci\u00f3n de los expedientes sancionadores
        deber\u00e1n guardar secreto\n    sobre los hechos y de cuantas informaciones
        de naturaleza confidencial\n    hayan tenido conocimiento. As\u00ed mismo
        deber\u00e1n guardar secreto sobre dichas\n    materias, los que las conociesen
        por raz\u00f3n de profesi\u00f3n, cargo o\n    intervenci\u00f3n como parte,
        incluso despu\u00e9s de cesar en sus funciones.\n\n    10. Toda persona f\u00edsica
        o jur\u00eddica queda sujeta al deber de colaboraci\u00f3n\n    con la Agencia
        de Informaci\u00f3n y Control Alimentarios y est\u00e1 obligada a\n    proporcionar,
        a requerimiento de \u00e9sta y en plazo, toda clase de datos e\n    informaciones
        de que disponga y que puedan resultar necesarios con el\n    objeto y finalidad
        de la inspecci\u00f3n. Dicho plazo ser\u00e1 de diez d\u00edas, salvo\n    que
        por la naturaleza de lo solicitado y las circunstancias del caso se\n    fije
        de forma motivada un plazo diferente.\n\n    11. El r\u00e9gimen de personal
        de la Agencia se ajustar\u00e1 a lo dispuesto en el\n    art\u00edculo 47.1
        de la Ley 6/1997, de 14 de abril, de Organizaci\u00f3n y\n    Funcionamiento
        de la Administraci\u00f3n General del Estado.\n\n    12. Los recursos econ\u00f3micos
        de la Agencia podr\u00e1n provenir de cualquiera de\n    los enumerados en
        el apartado 1 del art\u00edculo 65 de la Ley 6/1997, de 14\n    de abril,
        de Organizaci\u00f3n y Funcionamiento de la Administraci\u00f3n General\n    del
        Estado.\n\n    13. En materia de contrataci\u00f3n, de adquisici\u00f3n y
        de enajenaci\u00f3n, la\n    Agencia se rige por las normas generales de contrataci\u00f3n
        de las\n    Administraciones p\u00fablicas.\n\n    14. El r\u00e9gimen patrimonial
        de la Agencia de Informaci\u00f3n y Control\n    Alimentarios se ajustar\u00e1
        a las previsiones del art\u00edculo 48 de la Ley\n    6/1997, de 14 de abril,
        de Organizaci\u00f3n y Funcionamiento de la\n    Administraci\u00f3n General
        del Estado.\n\n    Disposici\u00f3n adicional segunda. Laboratorios agroalimentarios
        para el\n    control oficial dependientes funcionalmente del Ministerio de\n    Agricultura,
        Alimentaci\u00f3n y Medio Ambiente.\n\n    Uno. Laboratorios agroalimentarios
        del Ministerio de Agricultura,\n    Alimentaci\u00f3n y Medio Ambiente.\n\n    Los
        laboratorios agroalimentarios del Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente, con el fin de homogeneizar los criterios\n    aplicados
        en la realizaci\u00f3n de los controles anal\u00edticos oficiales y\n    mejorar
        la calidad de los resultados, coordinar\u00e1n, colaborar\u00e1n y\n    cooperar\u00e1n
