        General Presupuestaria. En la asignaci\u00f3n de los cr\u00e9ditos\n    presupuestarios
        que se destinen a financiar determinados costes del\n    sistema el\u00e9ctrico
        establecidos en la Ley 54/1997, de 27 de noviembre, del\n    Sector El\u00e9ctrico
        vinculados a fines de fomento de las energ\u00edas renovables\n    y de ahorro
        y eficiencia energ\u00e9tica podr\u00e1 tenerse en cuenta, entre otros,\n    el
        importe de dichos ingresos. Las partidas concretas ser\u00e1n establecidas\n    en
        la Ley de Presupuestos Generales del Estado, y ser\u00e1n tenidas en cuenta\n    en
        las disposiciones que se dicten para el establecimiento de los peajes\n    de
        acceso, en virtud de lo dispuesto en la citada Ley 54/1997, de 27 de\n    noviembre,
        y sus normas de desarrollo.\n\n    Disposici\u00f3n transitoria \u00fanica.
        Adaptaci\u00f3n de las concesiones\n    hidroel\u00e9ctricas.\n\n    Lo dispuesto
        en el art\u00edculo 112 bis, que mediante esta Ley se a\u00f1ade en el\n    texto
        refundido de la Ley de Aguas, aprobado por Real Decreto Legislativo\n    1/2001,
        de 20 de julio, ser\u00e1 de aplicaci\u00f3n a los titulares de las\n    instalaciones
        de producci\u00f3n de energ\u00eda el\u00e9ctrica que a la entrada en\n    vigor
        de la misma sean titulares de una concesi\u00f3n hidroel\u00e9ctrica. Las\n    condiciones
        de tales concesiones deber\u00e1n ser adaptadas a la nueva\n    regulaci\u00f3n
        establecida en dicho art\u00edculo 112 bis.\n\n    Disposici\u00f3n derogatoria
        \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas cuantas disposiciones
        de igual o inferior rango se\n    opongan a la presente Ley.\n\n    P\u00e1gina\n    12Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 54/1997, de 27 de\n    noviembre,
        del Sector El\u00e9ctrico.\n\n    La Ley 54/1997, de 27 de noviembre, del
        Sector El\u00e9ctrico, queda modificada\n    como sigue:\n\n    Uno. Se modifica
        el apartado 2 en el art\u00edculo 15, que queda redactado como\n    sigue:\n\n    \"2.
        La retribuci\u00f3n de las actividades reguladas, de los costes permanentes\n    de
        funcionamiento del sistema y de los costes de diversificaci\u00f3n y\n    seguridad
        de abastecimiento ser\u00e1n financiados mediante los ingresos\n    recaudados
        por peajes de acceso a las redes de transporte y distribuci\u00f3n\n    satisfechos
        por los consumidores y los productores, as\u00ed como por las\n    partidas
        provenientes de los Presupuestos Generales del Estado\".\n\n    Dos. Se a\u00f1ade
        un apartado 7 en el art\u00edculo 30, con la siguiente redacci\u00f3n:\n\n    \"7.
        La energ\u00eda el\u00e9ctrica imputable a la utilizaci\u00f3n de un combustible\n    f\u00f3sil
        en una instalaci\u00f3n de generaci\u00f3n que utilice como energ\u00eda primaria\n    alguna
        de las energ\u00edas renovables no consumibles, en ning\u00fan caso ser\u00e1\n    objeto
        de r\u00e9gimen econ\u00f3mico primado.\n\n    A estos efectos, por orden
        del Ministro de Industria, Energ\u00eda y Turismo se\n    publicar\u00e1 la
        metodolog\u00eda para el c\u00e1lculo de la energ\u00eda el\u00e9ctrica\n    imputable
        al combustible f\u00f3sil utilizado\".\n\n    Disposici\u00f3n final segunda.
        T\u00edtulo competencial.\n\n    La presente Ley se dicta al amparo de la
        competencia exclusiva del Estado\n    en materia de Hacienda General prevista
        en el art\u00edculo 149.1.14.\u00aa de la\n    Constituci\u00f3n Espa\u00f1ola,
        salvo lo dispuesto en el t\u00edtulo IV que se dicta al\n    amparo del art\u00edculo
        149.1.22.\u00aa de la Constituci\u00f3n que atribuye al Estado\n    la competencia
        exclusiva en materia de legislaci\u00f3n, ordenaci\u00f3n y\n    concesi\u00f3n
        de recursos y aprovechamientos hidr\u00e1ulicos cuando las aguas\n    discurran
        por m\u00e1s de una Comunidad Aut\u00f3noma.\n\n    Disposici\u00f3n final
        tercera. Habilitaci\u00f3n normativa y desarrollo\n    reglamentario.\n\n    1.
        Se habilita al Gobierno para que, en el \u00e1mbito de sus competencias,\n    dicte
        las disposiciones reglamentarias necesarias para el desarrollo y\n    aplicaci\u00f3n
        de esta Ley.\n\n    2. En particular, se autoriza al Gobierno para modificar
        la forma de pago\n    establecida en el art\u00edculo 29 de esta Ley.\n\n    Disposici\u00f3n
        final cuarta. Habilitaciones a la Ley de Presupuestos\n    Generales del Estado.\n\n    La
