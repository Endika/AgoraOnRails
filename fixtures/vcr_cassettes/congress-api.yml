        Los apartados 6 y 7 del art\u00edculo 79 bis quedan redactados del\n    siguiente
        modo:\n\n    \"6. Cuando se preste el servicio de asesoramiento en materia
        de\n    inversiones o de gesti\u00f3n de carteras, la entidad obtendr\u00e1
