        El informe deber\u00e1 ser evacuado en el improrrogable plazo de 15\n    d\u00edas
        desde la notificaci\u00f3n a la autoridad laboral de la finalizaci\u00f3n
        del\n    per\u00edodo de consultas y quedar\u00e1 incorporado al procedimiento.\n\n    En
        los supuestos de ausencia de representaci\u00f3n legal de los trabajadores\n    en
        la empresa, \u00e9stos podr\u00e1n atribuir su representaci\u00f3n a una comisi\u00f3n\n    designada
        conforme a lo dispuesto en el art\u00edculo 41.4.\n\n    Cuando el per\u00edodo
        de consultas finalice con acuerdo se presumir\u00e1 que\n    concurren las
        causas justificativas a que alude el p\u00e1rrafo primero y solo\n    podr\u00e1
        ser impugnado ante la jurisdicci\u00f3n competente por la existencia de\n    fraude,
