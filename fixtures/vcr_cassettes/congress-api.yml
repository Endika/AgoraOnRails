        de los contratos para la\n    formaci\u00f3n y el aprendizaje establecidas
        en este real decreto-ley se\n    financiar\u00e1n con cargo a la correspondiente
        partida presupuestaria de la\n    Tesorer\u00eda General de la Seguridad Social.\n\n    2.
