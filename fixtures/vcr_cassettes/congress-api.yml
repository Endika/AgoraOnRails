        conozcan y que no resulten afectados por el secreto\n    sumarial.\"\n\n    Dos.
        El apartado 2 del art\u00edculo 14 queda redactado en los siguientes\n    t\u00e9rminos:\n\n    \"2.
        Cuando iniciada visita de inspecci\u00f3n no fuese posible su prosecuci\u00f3n
        y\n    finalizaci\u00f3n por no aportar el sujeto a inspecci\u00f3n los antecedentes
        o\n    documentos solicitados, la actuaci\u00f3n proseguir\u00e1 en virtud
        de\n    requerimiento para su aportaci\u00f3n en la forma indicada en el apartado\n    anterior.
        Las actuaciones comprobatorias no se dilatar\u00e1n por espacio de\n    m\u00e1s
        de nueve meses salvo que la dilaci\u00f3n sea imputable al sujeto a\n    inspecci\u00f3n
        o a las personas dependientes del mismo. No obstante, podr\u00e1\n    ampliarse,
        con el alcance y requisitos establecidos reglamentariamente,\n    por otro
        periodo que no exceder\u00e1 de nueve meses, cuando concurran las\n    siguientes
        circunstancias:\n\n    a) Cuando las actividades de inspecci\u00f3n revistan
        especial dificultad y\n    complejidad. Se entiende que se produce atendiendo
        al volumen de\n    operaciones de la persona o de la entidad, por la dispersi\u00f3n
        geogr\u00e1fica\n    de sus actividades, y en aquellos otros supuestos que
        indique una norma\n    reglamentaria.\n\n    b) Cuando en el transcurso de
        las mismas se descubra que el sujeto\n    inspeccionado ha obstruido u ocultado
        al \u00f3rgano inspector alguna de sus\n    actividades o de las personas
        que las desempe\u00f1en.\n\n    c) Cuando la actuaci\u00f3n inspectora requiera
        de cooperaci\u00f3n administrativa\n    internacional.\n\n    Asimismo, no
        se podr\u00e1n interrumpir por m\u00e1s de cinco meses, salvo que la\n    interrupci\u00f3n
        sea causada por el sujeto inspeccionado o personas de \u00e9l\n    dependientes.
        Las comprobaciones efectuadas en una actuaci\u00f3n inspectora\n    tendr\u00e1n
        el car\u00e1cter de antecedente para las sucesivas.\"\n\n    Art\u00edculo
        4. Modificaci\u00f3n del Texto Refundido de la Ley de Infracciones y\n    Sanciones
