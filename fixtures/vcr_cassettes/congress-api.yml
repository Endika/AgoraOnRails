        y consistentes con la modificaci\u00f3n tarifaria\n    revisada.\n\n    En
        este procedimiento la Comisi\u00f3n verificar\u00e1 que la decisi\u00f3n de
        la\n    sociedad concesionaria de servicios aeroportuarios se ha producido\n    conforme
        al procedimiento establecido en el art\u00edculo 102 de la Ley\n    21/2003,
        de 7 de julio, se ajusta a los requisitos establecidos en el\n    art\u00edculo
        103.1 de dicha ley, y responde a los principios de no\n    discriminaci\u00f3n,
