        reconocimiento a la\n    Organizaci\u00f3n interprofesional agroalimentaria,
        a los efectos previstos en\n    esta Ley.\"\n\n    P\u00e1gina\n    252. Los
        criterios para la graduaci\u00f3n de la sanci\u00f3n a aplicar ser\u00e1n
        los que\n    determina la Ley 30/1992, de 26 de noviembre, de R\u00e9gimen
        Jur\u00eddico de las\n    Administraciones P\u00fablicas y del Procedimiento
        Administrativo Com\u00fan.\n\n    3. La resoluci\u00f3n del procedimiento
        sancionador ser\u00e1 competencia de:\n\n    a) El Director General de la
