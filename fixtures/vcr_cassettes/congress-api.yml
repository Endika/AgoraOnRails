        Proyecto de Ley para la garant\u00eda del suministro e incremento de\n    la
        competencia en los sistemas el\u00e9ctricos insulares y extrapeninsulares.\n\n    La
        Mesa de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado
        el acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley para la garant\u00eda
        del suministro e incremento de la\n    competencia en los sistemas el\u00e9ctricos
        insulares y extrapeninsulares.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena, conforme al\n    art\u00edculo 148 del
        Reglamento, a la Comisi\u00f3n de Industria, Energ\u00eda y\n    Turismo.
        Asimismo, publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales,
        estableciendo plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas
        h\u00e1biles, que finaliza el d\u00eda 23 de abril de 2013.\n\n    En ejecuci\u00f3n
        de dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el
        art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso
        de los Diputados, 2 de abril de 2013.-P.D. El\n    Secretario General del
        Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY PARA LA GARANT\u00cdA DEL SUMINISTRO E INCREMENTO DE LA\n    COMPETENCIA
        EN LOS SISTEMAS EL\u00c9CTRICOS INSULARES Y EXTRAPENINSULARES\n\n    I\n\n    Los
        sistemas energ\u00e9ticos insulares y extrapeninsulares presentan una serie\n    de
        singularidades respecto al sistema peninsular, derivados de su tama\u00f1o,\n    caracter\u00edsticas
        propias, reducidas econom\u00edas de escala y en el\n    aprovisionamiento
        de combustibles.\n\n    Los sistemas el\u00e9ctricos insulares y extrapeninsulares
        son objeto de una\n    regulaci\u00f3n el\u00e9ctrica singular con el doble
        objetivo de garantizar el\n    suministro de energ\u00eda el\u00e9ctrica y
        su calidad al menor coste posible. Sin\n    embargo, la configuraci\u00f3n
        actual de estos sistemas presenta una serie de\n    carencias que amenazan
        la seguridad de suministro y dificultan la\n    reducci\u00f3n de los costes
        de las actividades destinadas al suministro de\n    energ\u00eda el\u00e9ctrica.\n\n    As\u00ed,
        resulta preciso llevar a cabo una reforma en profundidad del marco\n    regulatorio
        para estos sistemas al objeto de reducir la vulnerabilidad\n    asociada a
        los mismos y garantizar una mayor eficiencia t\u00e9cnica y\n    econ\u00f3mica
        del conjunto, que redunde simult\u00e1neamente en una mejora de la\n    seguridad
        del suministro.\n\n    Las medidas introducidas en la presente ley tienen
        por objeto sentar las\n    bases para el desarrollo de los nuevos reg\u00edmenes
        retributivos que se\n    establezcan con la finalidad de incrementar la competencia
        en estos\n    sistemas y reducir los costes de generaci\u00f3n, as\u00ed como
        el refuerzo de las\n    herramientas de actuaci\u00f3n por parte de la Administraci\u00f3n
        ante situaciones\n    de riesgo.\n\n    En primer lugar, se habilita al Gobierno
        a la creaci\u00f3n de nuevos\n    mecanismos retributivos para la generaci\u00f3n
        el\u00e9ctrica que incluyan se\u00f1ales\n    econ\u00f3micas de localizaci\u00f3n
        para la resoluci\u00f3n de restricciones t\u00e9cnicas\n    zonales y se establece
        un procedimiento administrativo basado en\n    criterios t\u00e9cnicos propuestos
        por el operador del sistema y econ\u00f3micos\n    que refuercen las se\u00f1ales
        de eficiencia.\n\n    Asimismo, con el fin de impulsar una mayor competencia
        y transparencia, se\n    restringe la participaci\u00f3n a aquellos operadores
        que ostenten una\n    posici\u00f3n dominante en la actividad de generaci\u00f3n,
        favoreciendo la entrada\n    de nuevos titulares de instalaciones de generaci\u00f3n
        y se prev\u00e9 la creaci\u00f3n\n    de mecanismos concurrenciales destinados
        a disminuir los costes de los\n    combustibles empleados por las centrales
        de generaci\u00f3n.\n\n    La especial vulnerabilidad de los sistemas insulares
        y extrapeninsulares\n    derivada de su aislamiento, unida a la necesidad
        de lograr una mayor\n    penetraci\u00f3n de las energ\u00edas renovables,
        aconsejan la introducci\u00f3n de\n    medidas que refuercen el papel de la
        operaci\u00f3n del sistema y la\n    realizaci\u00f3n de estudios de nuevas
        infraestructuras para incrementar el\n    tama\u00f1o de los sistemas.\n\n    Las
        instalaciones hidr\u00e1ulicas de bombeo se han revelado elementos\n    fundamentales
        para dotar a los sistemas el\u00e9ctricos de capacidad de\n    respuesta r\u00e1pida
        y segura facilitando su adecuada gesti\u00f3n. Este requisito\n    resulta
        especialmente necesario en sistemas aislados y de reducido tama\u00f1o\n    como
        son los sistemas el\u00e9ctricos insulares y extrapeninsulares.\n\n    Los
        sistemas el\u00e9ctricos insulares y extrapeninsulares son especialmente\n    vulnerables
        y la seguridad de suministro depende de la urgente\n    incorporaci\u00f3n
        de instalaciones de generaci\u00f3n de bombeo, para de esa forma\n    favorecer
        la penetraci\u00f3n de las energ\u00edas renovables no gestionables, que\n    por
        una parte tienen un muy favorable impacto medioambiental y por otra\n    provocan
        una reducci\u00f3n de costes en estos sistemas.\n\n    Por este motivo, por
        el retraso que determinadas instalaciones de bombeo\n    han venido acumulando
        y por la necesidad de garantizar en estos sistemas\n    la independencia que
        los titulares de estas instalaciones de bombeo deben\n    tener de las actividades
        de generaci\u00f3n y comercializaci\u00f3n de energ\u00eda\n    el\u00e9ctrica,
        se hace necesario ceder la titularidad de las plantas de\n    bombeo, incluidas
        las instalaciones de generaci\u00f3n hibridas con bombeo, al\n    operador
        del sistema.\n\n    Con la misma finalidad, se cede la titularidad de las
        plantas de\n    regasificaci\u00f3n del archipi\u00e9lago canario al grupo
        empresarial del que\n    forma parte el gestor t\u00e9cnico del sistema de
        gas natural.\n\n    En efecto, el sistema gasista espa\u00f1ol se encuentra
        definido en la Ley\n    34/1998, de 7 de octubre, del Sector de Hidrocarburos,
        y ha sido\n    concebido como un sistema \u00fanico con diferentes puntos
        de entrada del gas\n    natural para dar servicio a los diferentes puntos
        de suministro. Sin\n    embargo, tanto las plantas de regasificaci\u00f3n
        como las conexiones\n    internacionales se encuentran todas en territorio
        peninsular y\n    t\u00e9cnicamente no pueden prestar servicio a los consumidores
        situados en el\n    archipi\u00e9lago canario, por lo que dicho mercado constituye
        un subsistema\n    de gas natural dentro del sistema nacional. No es este
        el caso de las\n    Islas Baleares que se encuentran conectadas a la pen\u00ednsula
        mediante\n    gasoducto y le permite hacer uso del resto de las instalaciones
        del\n    sistema.\n\n    P\u00e1gina\n    3De esta forma, el suministro de
        gas natural en los territorios insulares y\n    extrapeninsulares debe ser
        objeto de una regulaci\u00f3n singular que atienda\n    a las especificidades
        derivadas de su situaci\u00f3n territorial.\n\n    La gasificaci\u00f3n del
        archipi\u00e9lago canario se prev\u00e9 mediante la construcci\u00f3n\n    de
        plantas de regasificaci\u00f3n en las islas, las cuales ser\u00e1n el \u00fanico\n    punto
        de entrada para llevar el gas a los consumidores, por ello, se\n    considera
        que debe aplicarse una regulaci\u00f3n espec\u00edfica a los mismos que\n    permita
        el desarrollo de un mercado competitivo del gas natural en el\n    archipi\u00e9lago.
        En este sentido, se considera un elemento esencial para la\n    creaci\u00f3n
        de un mercado competitivo, la separaci\u00f3n entre las actividades\n    de
        gesti\u00f3n de las redes e infraestructuras de entrada del gas y la\n    actividad
        de suministro. La cesi\u00f3n de la titularidad de las plantas de\n    regasificaci\u00f3n
        al grupo empresarial del que forma parte el gestor t\u00e9cnico\n    del sistema
        de gas natural persigue dicho objetivo ya que al estar\n    certificado como
        gestor de red de transporte, cumple con las obligaciones\n    de separaci\u00f3n
        patrimonial incluidas en el art\u00edculo 63 de la Ley 34/1998,\n    de 7
        de octubre, del Sector de Hidrocarburos, y, por tanto, est\u00e1\n    garantizada
        su independencia respecto a la actividad de comercializaci\u00f3n.\n\n    Adicionalmente,
        se proceder\u00e1 a un estudio en profundidad para analizar la\n    viabilidad
        t\u00e9cnica y econ\u00f3mica del desarrollo de nuevas interconexiones\n    entre
        estos sistemas y entre ellos con la pen\u00ednsula, y para optimizar el\n    uso
        de las ya existentes.\n\n    Estas medidas permitir\u00e1n adem\u00e1s incrementar
        la penetraci\u00f3n de las\n    instalaciones de producci\u00f3n a partir
        de fuentes de energ\u00eda renovable,\n    aprovechando las favorables condiciones
        de los recursos existentes, lo\n    que redundar\u00e1 en una reducci\u00f3n
        de los costes de generaci\u00f3n el\u00e9ctrica y de\n    la dependencia exterior
        de combustibles f\u00f3siles y una mejora\n    medioambiental, junto a las
        externalidades positivas que conlleva el\n    incremento de la actividad econ\u00f3mica
        en estas zonas, algunas de ellas,\n    especialmente afectadas por el desempleo.\n\n    Por
        \u00faltimo, se refuerza el papel de la Administraci\u00f3n General del Estado,\n    en
        cuanto titular \u00faltimo de la garant\u00eda y seguridad de suministro\n    energ\u00e9tico,
        mejorando las herramientas de actuaci\u00f3n por parte de \u00e9sta en\n    el
        otorgamiento del r\u00e9gimen econ\u00f3mico regulado de las centrales y,
        en\n    colaboraci\u00f3n con las Administraciones Auton\u00f3micas, en caso
        de situaciones\n    de riesgo para la seguridad de suministro.\n\n    Estas
        medidas se adoptan dada la necesidad de reducir el riesgo sist\u00e9mico\n    de
        garant\u00eda de suministro el\u00e9ctrico en estos territorios y de profundizar\n    en
        el objetivo de eliminaci\u00f3n de los desajustes entre los ingresos y\n    costes
        del sistema el\u00e9ctrico en l\u00ednea con las medidas adoptadas durante\n    el
        a\u00f1o pasado, dada la actual coyuntura econ\u00f3mica general y la situaci\u00f3n\n    particular
        del sector el\u00e9ctrico.\n\n    Esta reducci\u00f3n de los costes implicar\u00e1
        adem\u00e1s una reducci\u00f3n de las\n    partidas con cargo a los Presupuestos
        Generales del Estado destinadas a\n    la financiaci\u00f3n del extracoste
        de generaci\u00f3n en el r\u00e9gimen insular y\n    extrapeninsular en virtud
        de lo dispuesto en la disposici\u00f3n adicional\n    primera del Real Decreto-ley
        6/2009, de 30 de abril, por el que se\n    adoptan determinadas medidas en
        el sector energ\u00e9tico y se aprueba el bono\n    social.\n\n    II\n\n    Los
        recursos de hidrocarburos no convencionales est\u00e1n siendo objeto de un\n    intenso
        debate social durante los \u00faltimos meses. Este debate se est\u00e1\n    produciendo
        en diferentes pa\u00edses y, Espa\u00f1a, no es una excepci\u00f3n.\n\n    Estos
        recursos despiertan un notable inter\u00e9s por su contribuci\u00f3n al\n    autoabastecimiento
        energ\u00e9tico de los pa\u00edses que los explotan y por el\n    desarrollo
        econ\u00f3mico que implican. Sin embargo, su explotaci\u00f3n preocupa a\n    la
        sociedad por su posible impacto ambiental.\n\n    Con el objetivo de clarificar
        aspectos jur\u00eddicos relacionados con t\u00e9cnicas\n    de exploraci\u00f3n
        y producci\u00f3n de hidrocarburos y de garantizar la unidad de\n    criterio
        en todo el territorio espa\u00f1ol, se introduce una disposici\u00f3n\n    relacionada
        con el r\u00e9gimen jur\u00eddico, en particular, se hace expl\u00edcita la\n    inclusi\u00f3n
        en el \u00e1mbito objetivo de la Ley 34/1998, de 7 de octubre, de\n    determinadas
        t\u00e9cnicas habituales en la industria extractiva\n    reconoci\u00e9ndose
        su car\u00e1cter b\u00e1sico, en concreto, las t\u00e9cnicas de\n    fracturaci\u00f3n
        hidr\u00e1ulica.\n\n    Asimismo, con el objeto de evaluar los impactos sobre
        el medio ambiente de\n    los proyectos que requieren la utilizaci\u00f3n
        de t\u00e9cnicas de fracturaci\u00f3n\n    hidr\u00e1ulica, se incluye la
        obligaci\u00f3n de someterlos al procedimiento\n    previsto en la secci\u00f3n
        1.\u00aa del cap\u00edtulo II del texto refundido de la Ley\n    de Evaluaci\u00f3n
        de Impacto Ambiental de proyectos, aprobado por Real\n    Decreto Legislativo
        1/2008, de 11 de enero. Por tanto, para la\n    autorizaci\u00f3n de este
        tipo de proyectos se exigir\u00e1 una previa declaraci\u00f3n\n    de impacto
        ambiental favorable.\n\n    P\u00e1gina\n    4Art\u00edculo 1. R\u00e9gimen
        econ\u00f3mico de las nuevas instalaciones de producci\u00f3n de\n    energ\u00eda
        el\u00e9ctrica en los territorios insulares y extrapeninsulares.\n\n    1.
        El r\u00e9gimen retributivo adicional destinado a la actividad de producci\u00f3n\n    en
        los territorios insulares y extrapeninsulares previsto en el art\u00edculo\n    12.2
        de la Ley 54/1997, de 27 de noviembre, del Sector El\u00e9ctrico, para\n    nuevas
        instalaciones estar\u00e1 vinculado a la no superaci\u00f3n de los valores\n    de
        potencia necesaria para asegurar la cobertura de demanda. No obstante\n    lo
        anterior, dichas instalaciones podr\u00e1n percibir esta retribuci\u00f3n,
        aun\n    cuando se superen los referidos valores, por razones de seguridad
        de\n    suministro o eficiencia t\u00e9cnica y econ\u00f3mica del sistema,
        en los t\u00e9rminos\n    que reglamentariamente se establezcan.\n\n    2.
        Se habilita al Gobierno para establecer mecanismos retributivos para\n    nuevas
        instalaciones de producci\u00f3n en los sistemas insulares y\n    extrapeninsulares,
        con la finalidad de disminuir el coste de generaci\u00f3n.\n    Estos mecanismos
        podr\u00e1n incluir se\u00f1ales econ\u00f3micas de localizaci\u00f3n para\n    la
        resoluci\u00f3n de restricciones t\u00e9cnicas zonales.\n\n    3. No se podr\u00e1
        otorgar el r\u00e9gimen retributivo adicional destinado a la\n    actividad
        de producci\u00f3n en los territorios insulares y extrapeninsulares\n    previsto
        en el art\u00edculo 12.2, ni el r\u00e9gimen econ\u00f3mico primado previsto
        en\n    los apartados 4 y 5 del art\u00edculo 30 de la Ley 54/1997, de 27
        de\n    noviembre, del Sector El\u00e9ctrico, a nuevas instalaciones, tanto
        de r\u00e9gimen\n    ordinario como de r\u00e9gimen especial, en los sistemas
        insulares y\n    extrapeninsulares que sean titularidad de una empresa o grupo\n    empresarial,
        definido seg\u00fan lo establecido en art\u00edculo 42 del C\u00f3digo de\n    Comercio,
        que posea un porcentaje de potencia de generaci\u00f3n de energ\u00eda\n    el\u00e9ctrica
        superior al 40 por ciento en ese sistema.\n\n    Aquellas instalaciones que
        dispongan de la resoluci\u00f3n de compatibilidad\n    regulada en el art\u00edculo
        2, y sean transferidas a una empresa o grupo\n    empresarial de los definidos
        en el p\u00e1rrafo anterior, no tendr\u00e1n derecho a\n    la retribuci\u00f3n
        adicional ni al r\u00e9gimen econ\u00f3mico primado citados,\n    percibiendo
        en cada hora, exclusivamente, el precio horario final\n    peninsular.\n\n    Art\u00edculo
        2. Resoluci\u00f3n de compatibilidad de las instalaciones de\n    producci\u00f3n
        de energ\u00eda el\u00e9ctrica en los territorios insulares y\n    extrapeninsulares.\n\n    1.
        Para tener derecho al r\u00e9gimen retributivo adicional destinado a la\n    actividad
        de producci\u00f3n en los territorios insulares y extrapeninsulares\n    previsto
        en el art\u00edculo 12.2 o al r\u00e9gimen econ\u00f3mico primado previsto
        en\n    los apartados 4 y 5 del art\u00edculo 30 de la Ley 54/1997, de 27
        de\n    noviembre, las instalaciones de producci\u00f3n de energ\u00eda el\u00e9ctrica
        en\n    r\u00e9gimen ordinario o especial en los citados territorios requerir\u00e1n,
        con\n    car\u00e1cter previo a la autorizaci\u00f3n administrativa, de resoluci\u00f3n
        favorable\n    de la Direcci\u00f3n General de Pol\u00edtica Energ\u00e9tica
        y Minas.\n\n    Esta resoluci\u00f3n determinar\u00e1 que la instalaci\u00f3n
        resulta compatible con los\n    criterios t\u00e9cnicos con base en la informaci\u00f3n
        aportada por el operador\n    del sistema y con criterios econ\u00f3micos
        para la reducci\u00f3n efectiva de los\n    costes de las actividades de generaci\u00f3n,
        distribuci\u00f3n y transporte de\n    energ\u00eda el\u00e9ctrica. A estos
        efectos, se recabar\u00e1 informe del operador del\n    sistema y de la Comisi\u00f3n
        Nacional de Energ\u00eda en los que se valorar\u00e1n las\n    ventajas tanto
        t\u00e9cnicas como econ\u00f3micas que la implantaci\u00f3n de la nueva\n    instalaci\u00f3n
        de generaci\u00f3n en esa ubicaci\u00f3n aporta al sistema.\n\n    2. Aquellas
        instalaciones que obtengan una autorizaci\u00f3n administrativa sin\n    la
        resoluci\u00f3n favorable prevista en el apartado anterior no tendr\u00e1n\n    derecho
        a retribuci\u00f3n adicional ni a r\u00e9gimen econ\u00f3mico primado,\n    percibiendo
        en cada hora, exclusivamente, el precio horario final\n    peninsular.\n\n    3.
        Con car\u00e1cter anual el operador del sistema remitir\u00e1 al Ministerio
        de\n    Industria, Energ\u00eda y Turismo un informe en el que se pongan de
        manifiesto\n    los riesgos sobre la seguridad y continuidad de suministro
        existentes en\n    estos sistemas, adicionales a los inherentes a su propia
        condici\u00f3n de\n    sistemas aislados y peque\u00f1os, tanto por la falta
        de potencia instalada\n    como por la situaci\u00f3n de las redes de transporte
        o distribuci\u00f3n\n    existentes. Asimismo, en este informe el operador
        del sistema valorar\u00e1\n    t\u00e9cnica y econ\u00f3micamente las necesidades
        de nuevas instalaciones de\n    generaci\u00f3n por nudos, y sus tecnolog\u00edas,
        u otras alternativas para\n    resolver estos riesgos. Del mismo modo, se
        solicitar\u00e1 a la Comisi\u00f3n\n    Nacional de Energ\u00eda la valoraci\u00f3n
        de las propuestas planteadas.\n\n    P\u00e1gina\n    5Art\u00edculo 3. Determinaci\u00f3n
        de los conceptos retributivos asociados a los\n    combustibles en los sistemas
        el\u00e9ctricos insulares y extrapeninsulares.\n\n    En los territorios insulares
        y extrapeninsulares, la determinaci\u00f3n del\n    concepto retributivo asociado
        al coste espec\u00edfico de combustible al que\n    hace referencia el art\u00edculo
        12.2 de la Ley 54/1997, de 27 de noviembre,\n    del Sector El\u00e9ctrico,
        y en su caso, de aquellos otros vinculados a los\n    mismos, se establecer\u00e1
        mediante un mecanismo que se ajuste a los\n    principios de concurrencia,
        transparencia, objetividad y no\n    discriminaci\u00f3n.\n\n    En el plazo
        de un mes a contar desde la entrada en vigor de la presente\n    ley, las
        empresas titulares de las instalaciones de producci\u00f3n de energ\u00eda\n    el\u00e9ctrica
        en estos territorios deber\u00e1n remitir al Ministerio de\n    Industria,
        Energ\u00eda y Turismo, copia de la totalidad de los contratos de\n    aprovisionamiento
        de combustible correspondientes a los suministros de\n    los a\u00f1os 2009,
        2010, 2011 y 2012, incluyendo aquellos que est\u00e9n firmados\n    con otras
        empresas del mismo grupo empresarial. Asimismo deber\u00e1n remitir\n    las
        facturas correspondientes a esos suministros que sean necesarias para\n    determinar
        los costes de combustible.\n\n    Art\u00edculo 4. Retribuci\u00f3n de la
        actividad de producci\u00f3n de energ\u00eda el\u00e9ctrica\n    en los sistemas
        el\u00e9ctricos insulares y extrapeninsulares en caso de\n    incidencias
        de funcionamiento.\n\n    En aquellos casos en que se produzca una reducci\u00f3n
        sustancial de la\n    disponibilidad de las instalaciones, de la seguridad
        del suministro o de\n    los \u00edndices de calidad del suministro imputables
        a instalaciones de\n    producci\u00f3n, en comparaci\u00f3n con datos hist\u00f3ricos,
        la Direcci\u00f3n General de\n    Pol\u00edtica Energ\u00e9tica y Minas podr\u00e1,
        previo tr\u00e1mite de audiencia y de forma\n    motivada, minorar proporcionalmente
        el concepto retributivo adicional\n    destinado a la actividad de producci\u00f3n
        en los territorios insulares y\n    extrapeninsulares al que se refiere en
        el art\u00edculo 12.2 de la Ley\n    54/1997, de 27 de noviembre, del Sector
        El\u00e9ctrico, sin perjuicio de la\n    imposici\u00f3n de las sanciones
        y exigencia de responsabilidades que resulten\n    procedentes.\n\n    Art\u00edculo
        5. Titularidad de instalaciones de bombeo en los sistemas\n    el\u00e9ctricos
        insulares y extrapeninsulares.\n\n    1. En los sistemas el\u00e9ctricos insulares
        y extrapeninsulares las\n    instalaciones de bombeo, incluidas las instalaciones
        de generaci\u00f3n\n    hibridas con bombeo, tendr\u00e1n como finalidad garantizar
        la adecuada\n    gesti\u00f3n de estos sistemas. A tal fin, la titularidad
        de estas\n    instalaciones deber\u00e1 corresponder exclusivamente al operador
        del sistema.\n\n    2. A estos efectos las empresas que a la entrada en vigor
        de la presente\n    ley sean titulares de instalaciones de bombeo en estos
        sistemas deber\u00e1n\n    transmitir dichas instalaciones a Red El\u00e9ctrica
        de Espa\u00f1a, S. A., como\n    operador del sistema, en el plazo m\u00e1ximo
        de seis meses desde la entrada\n    en vigor de esta ley.\n\n    El precio
        de compraventa de cada instalaci\u00f3n ser\u00e1 acordado entre las\n    partes
        y estar\u00e1 basado en precios de mercado. En el caso de las\n    instalaciones
        que a la fecha de entrada en vigor de esta ley no dispongan\n    de autorizaci\u00f3n
        de explotaci\u00f3n el precio de transferencia estar\u00e1 basado\n    exclusivamente
        en los costes totales en que efectivamente se hubiera\n    incurrido por el
        transmitente hasta el 1 de marzo de 2013.\n\n    Si llegado el final del plazo
        otorgado no se hubiera alcanzado un acuerdo,\n    el Ministerio de Industria,
        Energ\u00eda y Turismo se dirigir\u00e1 a la Comisi\u00f3n\n    Nacional de
        Energ\u00eda para que nombre un \u00e1rbitro independiente, que, en el\n    plazo
        de tres meses desde su nombramiento, dictar\u00e1 un laudo vinculante\n    para
        ambas partes en el que determinar\u00e1 el precio de la transmisi\u00f3n y\n    establecer\u00e1
        un plazo no superior a dos meses para que esta se lleve a\n    efecto. Este
        arbitraje quedar\u00e1 sometido a las reglas procedimentales\n    contenidas
        en la Ley 60/2003, de 23 de diciembre, de Arbitraje, y sus\n    costes ser\u00e1n
        sufragados por mitad por ambas partes.\n\n    En tanto no se materialice la
        transmisi\u00f3n de las instalaciones referidas,\n    las empresas titulares
        de dichas instalaciones podr\u00e1n seguir ejerciendo\n    dicha actividad,
        si\u00e9ndoles de aplicaci\u00f3n a estos efectos lo dispuesto en\n    la
        Ley 54/1997, de 27 de noviembre.\n\n    Una vez realizada la transmisi\u00f3n
        el operador del sistema quedar\u00e1 subrogado\n    en todas las autorizaciones
        y concesiones administrativas en los mismos\n    t\u00e9rminos que el titular
        anterior, as\u00ed como en sus derechos y\n    obligaciones.\n\n    P\u00e1gina\n    6Art\u00edculo
        6. Titularidad de instalaciones de regasificaci\u00f3n en los sistemas\n    gasistas
        insulares y extrapeninsulares.\n\n    1. Las instalaciones de gas natural
        en el \u00e1mbito territorial del\n    archipi\u00e9lago Canario tendr\u00e1
        la consideraci\u00f3n de subsistema de transporte\n    de gas natural.\n\n    2.
        En estos subsistemas, las instalaciones regasificaci\u00f3n tendr\u00e1n como\n    finalidad
        garantizar el acceso al gas natural, en condiciones\n    transparentes, objetivas
        y no discriminatorias, a todos los\n    comercializadores y consumidores directos.
        A tal fin, la titularidad de\n    estas instalaciones corresponder\u00e1,
        exclusivamente al grupo empresarial\n    del que forma parte el Gestor T\u00e9cnico
        del Sistema.\n\n    3. A estos efectos las empresas que a la entrada en vigor
        de la presente\n    ley sean titulares de estas instalaciones deber\u00e1n
        transmitirlas al grupo\n    empresarial del que forma parte el Gestor T\u00e9cnico
        del Sistema, en el\n    plazo m\u00e1ximo de seis meses desde su entrada en
        vigor.\n\n    El precio de compraventa de cada instalaci\u00f3n ser\u00e1
        acordado entre las\n    partes y estar\u00e1 basado en precios de mercado.
        En el caso de las\n    instalaciones que a la fecha de entrada en vigor de
        esta ley no dispongan\n    de acta de puesta en servicio, el precio de transferencia
        estar\u00e1 basado\n    exclusivamente en los costes totales en que efectivamente
        se hubiera\n    incurrido por el transmitente hasta el 1 de marzo de 2013.\n\n    Si
        llegado el final del plazo otorgado no se hubiera alcanzado un acuerdo,\n    el
        Ministerio de Industria, Energ\u00eda y Turismo se dirigir\u00e1 a la Comisi\u00f3n\n    Nacional
        de Energ\u00eda para que nombre un \u00e1rbitro independiente, que, en el\n    plazo
        de tres meses desde su nombramiento, dictar\u00e1 un laudo vinculante\n    para
        ambas partes en el que determinar\u00e1 el precio de la transmisi\u00f3n y\n    establecer\u00e1
        un plazo no superior a dos meses para que esta se lleve a\n    efecto. Este
        arbitraje quedar\u00e1 sometido a las reglas procedimentales\n    contenidas
        en la Ley 60/2003, de 23 de diciembre, de Arbitraje, y sus\n    costes ser\u00e1n
        sufragados por mitad por ambas partes.\n\n    En tanto no se materialice la
        transmisi\u00f3n de las instalaciones referidas,\n    las empresas titulares
        de dichas instalaciones podr\u00e1n seguir ejerciendo\n    dicha actividad,
        si\u00e9ndoles de aplicaci\u00f3n a estos efectos lo dispuesto en\n    la
        Ley 34/1998, de 7 de octubre.\n\n    Una vez realizada la transmisi\u00f3n,
        el grupo empresarial del que forma parte\n    el Gestor T\u00e9cnico del Sistema
        quedar\u00e1 subrogado en todas las\n    autorizaciones y concesiones administrativas
        en los mismos t\u00e9rminos que\n    el titular anterior, as\u00ed como en
        sus derechos y obligaciones.\n\n    Disposici\u00f3n adicional primera. \u00d3rdenes
        de arranque a las instalaciones de\n    producci\u00f3n en los sistemas el\u00e9ctricos
        insulares y extrapeninsulares.\n\n    1. El operador del sistema dar\u00e1
        instrucciones de arranque-parada a\n    aquellas instalaciones de producci\u00f3n
        en los sistemas el\u00e9ctricos insulares\n    y extrapeninsulares que presenten
        un \u00edndice de funcionamiento reducido\n    para comprobar su correcto
        funcionamiento.\n\n    2. Por resoluci\u00f3n de la Direcci\u00f3n General
        de Pol\u00edtica Energ\u00e9tica y Minas\n    se definir\u00e1n los criterios
        por los que se considera que una instalaci\u00f3n\n    tiene un \u00edndice
        de funcionamiento reducido, as\u00ed como, en su caso, las\n    instalaciones
        a las que el operador del sistema remitir\u00e1 estas\n    instrucciones y
        el plazo en el que deber\u00e1n darse las mismas.\n\n    3. En todo caso,
        sin perjuicio de lo dispuesto en los apartados 1 y 2, en\n    el plazo de
        seis meses desde la entrada en vigor de esta ley el operador\n    del sistema
        deber\u00e1 haber dado instrucci\u00f3n de arranque-parada a todos los\n    grupos
        de los sistemas insulares y extrapeninsulares que, estando\n    disponibles,
        no hayan entrado en el despacho de generaci\u00f3n durante el a\u00f1o\n    2012.\n\n    4.
        Ante una instrucci\u00f3n de arranque del operador del sistema la\n    instalaci\u00f3n
        deber\u00e1 cumplir dicha instrucci\u00f3n con una desviaci\u00f3n m\u00e1xima\n    del
        10 por ciento respecto del tiempo de arranque que tuviera aprobado a\n    la
        entrada en vigor de la presente ley, seg\u00fan lo establecido en el\n    art\u00edculo
        4.3 de la Orden ITC/913/2006, de 30 de marzo, por la que se\n    aprueban
        el m\u00e9todo de c\u00e1lculo del coste de cada uno de los combustibles\n    utilizados
        y el procedimiento de despacho y liquidaci\u00f3n de la energ\u00eda en\n    los
        sistemas el\u00e9ctricos insulares y extrapeninsulares. La instalaci\u00f3n\n    deber\u00e1,
        asimismo, mantener durante 24 horas adicionales una potencia\n    equivalente
        de, al menos, el 60 por ciento de su potencia neta, y durante\n    al menos
        una hora, a instrucci\u00f3n del operador del sistema, el 100 por\n    cien
        de su potencia neta. Tras la prueba, el operador del sistema deber\u00e1\n    remitir
        un informe de cumplimiento a la Direcci\u00f3n General de Pol\u00edtica\n    Energ\u00e9tica
        y Minas.\n\n    5. El incumplimiento de la instrucci\u00f3n de arranque en
        los t\u00e9rminos\n    descritos en el apartado anterior conllevar\u00e1 la
        supresi\u00f3n de la\n    retribuci\u00f3n por garant\u00eda de potencia.\n\n    P\u00e1gina\n    7Esta
        circunstancia ser\u00e1 declarada por la Direcci\u00f3n General de Pol\u00edtica\n    Energ\u00e9tica
        y Minas previa la tramitaci\u00f3n de un procedimiento que\n    garantizar\u00e1,
        en todo caso, la audiencia al interesado. El plazo m\u00e1ximo\n    para resolver
        este procedimiento y notificar su resoluci\u00f3n ser\u00e1 de un\n    a\u00f1o.\n\n    En
        el caso de que el productor corrigiera las causas que motivaron su\n    incumplimiento,
        dicha instalaci\u00f3n podr\u00e1 percibir, en su caso, retribuci\u00f3n\n    por
        garant\u00eda de potencia transcurrido un plazo m\u00ednimo de un a\u00f1o
        de\n    supresi\u00f3n, previa comprobaci\u00f3n del cumplimiento de las consignas
        por\n    parte del operador del sistema.\n\n    En el caso de que no se solucionen
        las causas que motivaron el\n    incumplimiento durante el periodo de supresi\u00f3n,
        el productor deber\u00e1\n    solicitar la baja en el Registro administrativo
        de instalaciones de\n    producci\u00f3n.\n\n    La comisi\u00f3n de un segundo
        incumplimiento supondr\u00e1 la supresi\u00f3n definitiva\n    de la retribuci\u00f3n
        por garant\u00eda de potencia.\n\n    Disposici\u00f3n adicional segunda.
        Excepciones a la limitaci\u00f3n en la\n    titularidad de las instalaciones
        de producci\u00f3n de energ\u00eda el\u00e9ctrica en\n    los territorios
        insulares y extrapeninsulares.\n\n    Las empresas titulares de las instalaciones
        que a 1 de marzo de 2013\n    cumplan con alguno de los requisitos enumerados
        a continuaci\u00f3n, quedar\u00e1n\n    exceptuadas de la limitaci\u00f3n
        prevista en el apartado 3 del art\u00edculo 1,\n    para dichas instalaciones:\n\n    a)
        Haber resultado adjudicatarias en concursos de capacidad para la\n    implantaci\u00f3n
        de instalaciones de producci\u00f3n a partir de fuentes de\n    energ\u00edas
        renovables.\n\n    b) Disponer de autorizaci\u00f3n administrativa de la instalaci\u00f3n.\n\n    c)
        Haber resultado inscritas en el registro de preasignaci\u00f3n de\n    retribuci\u00f3n
        de instalaciones de r\u00e9gimen especial.\n\n    Disposici\u00f3n transitoria
        \u00fanica. Resoluci\u00f3n de compatibilidad de las\n    instalaciones de
        producci\u00f3n de energ\u00eda el\u00e9ctrica en los territorios\n    insulares
        y extrapeninsulares que cuenten con inscripci\u00f3n en el Registro\n    de
        preasignaci\u00f3n de retribuci\u00f3n o con autorizaci\u00f3n administrativa.\n\n    1.
        Quedan exceptuadas de la aplicaci\u00f3n de lo dispuesto en el art\u00edculo
        2,\n    las instalaciones de producci\u00f3n de energ\u00eda el\u00e9ctrica
        en los territorios\n    insulares y extrapeninsulares que a 1 de marzo de
        2013 contaran con\n    inscripci\u00f3n en el Registro de preasignaci\u00f3n
        de retribuci\u00f3n para\n    instalaciones de r\u00e9gimen especial y aquellas
        que a esta fecha constaran\n    inscritas en el Registro administrativo de
        instalaciones de producci\u00f3n de\n    energ\u00eda el\u00e9ctrica dependiente
        del Ministerio de Industria, Energ\u00eda y\n    Turismo.\n\n    2. Las instalaciones
        de producci\u00f3n de energ\u00eda el\u00e9ctrica en r\u00e9gimen\n    ordinario
        en los territorios insulares y extrapeninsulares que a 1 de\n    marzo de
        2013 contaran con autorizaci\u00f3n administrativa, pero no\n    estuvieran
        inscritas en el Registro administrativo de instalaciones de\n    producci\u00f3n
        de energ\u00eda el\u00e9ctrica dependiente del Ministerio de Industria,\n    Energ\u00eda
        y Turismo, requerir\u00e1n de la resoluci\u00f3n favorable se\u00f1alada en
        el\n    art\u00edculo 2. En caso contrario, no tendr\u00e1n derecho a recibir
        la\n    retribuci\u00f3n adicional destinada a la actividad de producci\u00f3n
        en los\n    territorios insulares y extrapeninsulares prevista en el art\u00edculo
        12.2 de\n    la Ley 54/1997, de 27 de noviembre, ni al r\u00e9gimen econ\u00f3mico
        primado\n    previsto en el art\u00edculo 30.5 de la citada ley, percibiendo
        en cada hora,\n    exclusivamente, el precio horario final peninsular.\n\n    A
        estos efectos deber\u00e1n presentar la solicitud de la resoluci\u00f3n de\n    compatibilidad
        a la Direcci\u00f3n General de Pol\u00edtica Energ\u00e9tica y Minas en\n    el
        plazo m\u00e1ximo de un mes a contar desde la entrada en vigor de esta ley,\n    adjuntando
        la autorizaci\u00f3n administrativa y el anteproyecto presentado en\n    dicha
        tramitaci\u00f3n.\n\n    3. No obstante lo anterior, aquellas instalaciones
        de las previstas en el\n    apartado 2 a las que les fuera resuelta desfavorablemente
        su solicitud de\n    compatibilidad, y que, a 1 de marzo de 2013 hubieran
        incurrido en un\n    desembolso econ\u00f3mico superior al 25 por ciento de
        la inversi\u00f3n total de\n    la instalaci\u00f3n y dispusieran de las autorizaciones
        preceptivas, podr\u00e1n\n    solicitar a la Direcci\u00f3n General de Pol\u00edtica
        Energ\u00e9tica y Minas, en el\n    plazo m\u00e1ximo de un mes a contar desde
        la notificaci\u00f3n de dicha resoluci\u00f3n\n    desfavorable, la indemnizaci\u00f3n
        de la inversi\u00f3n ejecutada. A su solicitud\n    deber\u00e1n adjuntar
        copia de las autorizaciones preceptivas, copia del\n    proyecto presentado
        en dicha tramitaci\u00f3n y documentaci\u00f3n acreditativa del\n    desembolso
        econ\u00f3mico referido.\n\n    La indemnizaci\u00f3n de la instalaci\u00f3n
        se basar\u00e1 exclusivamente en los costes\n    totales en que efectivamente
        se hubiera incurrido por el titular a 1 de\n    marzo de 2013 y \u00fanicamente
        podr\u00e1 darse por la parte proporcional de la\n    potencia que no superara
        el \u00edndice de cobertura en el momento de la\n    obtenci\u00f3n de la
        autorizaci\u00f3n administrativa.\n\n    P\u00e1gina\n    84. De igual modo,
        no obstante lo dispuesto en el apartado 2, los titulares\n    de instalaciones
        de r\u00e9gimen ordinario que a 1 de marzo de 2013, dispongan\n    de autorizaci\u00f3n
        de explotaci\u00f3n, podr\u00e1n solicitar la excepci\u00f3n de la\n    aplicaci\u00f3n
        de lo dispuesto en el art\u00edculo 2.\n\n    La solicitud se dirigir\u00e1
        a la Direcci\u00f3n General de Pol\u00edtica Energ\u00e9tica y\n    Minas
        en el plazo de veinte d\u00edas a contar desde dicha entrada en vigor\n    aportando
        con su solicitud la documentaci\u00f3n acreditativa que as\u00ed lo\n    advere.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas disposiciones de igual o inferior rango se\n    opongan a la presente
        Ley.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n de la Ley 54/1997,
        de 27 de\n    noviembre, del Sector El\u00e9ctrico.\n\n    Se modifica la
        Ley 54/1997, de 27 de noviembre, del Sector El\u00e9ctrico, en\n    los siguientes
        t\u00e9rminos:\n\n    Uno. Se a\u00f1ade un p\u00e1rrafo d) en el art\u00edculo
        10.2, con la siguiente\n    redacci\u00f3n:\n\n    \"d) Situaciones en las
        que se produzcan reducciones sustanciales de la\n    disponibilidad de las
        instalaciones de producci\u00f3n, transporte o\n    distribuci\u00f3n o de
        los \u00edndices de calidad del suministro imputables a\n    cualquiera de
        ellas.\"\n\n    Dos. El art\u00edculo 10.3 queda modificado en los siguientes
        t\u00e9rminos:\n\n    \"3. Las medidas que se adopten por el Gobierno para
        hacer frente a las\n    situaciones descritas en el apartado anterior podr\u00e1n
        referirse, entre\n    otros, a los siguientes aspectos:\n\n    a) Limitaciones
        o modificaciones temporales del mercado de electricidad a\n    que se refiere
        el cap\u00edtulo I del t\u00edtulo IV de la presente Ley o del\n    despacho
        de generaci\u00f3n existente en los sistemas el\u00e9ctricos insulares y\n    extrapeninsulares.\n\n    b)
        Operaci\u00f3n directa de las instalaciones de generaci\u00f3n, transporte
        y\n    distribuci\u00f3n.\n\n    c) Establecimiento de obligaciones especiales
        en materia de existencias de\n    seguridad de fuentes primarias para la producci\u00f3n
        de energ\u00eda el\u00e9ctrica.\n\n    d) Supresi\u00f3n o modificaci\u00f3n
        temporal de los derechos que para los\n    productores en r\u00e9gimen especial
        se establecen en el cap\u00edtulo II del\n    t\u00edtulo IV.\n\n    e) Modificaci\u00f3n
        de las condiciones generales de regularidad en el\n    suministro con car\u00e1cter
        general o referido a determinadas categor\u00edas de\n    consumidores.\n\n    f)
        Supresi\u00f3n o modificaci\u00f3n temporal de los derechos y garant\u00edas
        de acceso\n    a las redes por terceros.\n\n    g) Limitaci\u00f3n o asignaci\u00f3n
        de abastecimientos de energ\u00edas primarias a los\n    productores de electricidad.\n\n    h)
        Cualesquiera otras medidas que puedan ser recomendadas por los\n    Organismos
        internacionales de los que Espa\u00f1a sea parte o que se\n    determinen
        en aplicaci\u00f3n de aquellos convenios en que se participe.\"\n\n    Tres.
        Se a\u00f1ade un apartado 4 en el art\u00edculo 66, con la siguiente\n    redacci\u00f3n:\n\n    \"4.
        En todo caso, la Administraci\u00f3n General del Estado ser\u00e1 la competente\n    para
        imponer las sanciones correspondientes cuando se produzcan\n    infracciones
        muy graves que comprometan la seguridad de suministro.\"\n\n    Cuatro. Se
        modifica el apartado 2 de la disposici\u00f3n adicional primera, que\n    queda
        redactado como sigue:\n\n    \"2 En los supuestos anteriores, si las empresas
        que desarrollan\n    actividades y funciones el\u00e9ctricas lo hacen exclusivamente
        mediante\n    instalaciones cuya autorizaci\u00f3n sea competencia de una
        Comunidad\n    Aut\u00f3noma, la intervenci\u00f3n ser\u00e1 acordada por
        \u00e9sta, salvo que est\u00e9 en\n    riesgo la seguridad de suministro,
        en cuyo caso ser\u00e1 acordada por el\n    Gobierno, quien lo comunicar\u00e1
        a la Comunidad Aut\u00f3noma.\"\n\n    P\u00e1gina\n    9Cinco. Se modifica
        el apartado 2 de la disposici\u00f3n adicional decimoquinta\n    que queda
        redactado como sigue:\n\n    \"2. Sin perjuicio de lo dispuesto, con car\u00e1cter
        general, en el art\u00edculo 10\n    de la presente Ley, en el caso de que
        en los territorios insulares o\n    extrapeninsulares se produjeran situaciones
        de riesgo cierto para la\n    prestaci\u00f3n del suministro de energ\u00eda
        el\u00e9ctrica o situaciones de las que\n    se pueda derivar amenaza para
        la integridad f\u00edsica o la seguridad de las\n    personas, de aparatos
        o instalaciones o para la integridad de la red de\n    transporte o distribuci\u00f3n
        de energ\u00eda el\u00e9ctrica, las medidas all\u00ed\n    previstas podr\u00e1n
        ser tambi\u00e9n adoptadas por las comunidades o ciudades\n    aut\u00f3nomas
        afectadas, siempre que se restrinjan a su respectivo \u00e1mbito\n    territorial.
        En dicho supuesto, tales medidas no tendr\u00e1n repercusiones\n    econ\u00f3micas
        en el sistema el\u00e9ctrico, salvo que existiera acuerdo previo\n    del
        Ministerio de Industria, Energ\u00eda y Turismo que as\u00ed lo autorice.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 34/1998, de 7 de\n    octubre,
        del Sector de Hidrocarburos.\n\n    Se a\u00f1ade un apartado 5 en el art\u00edculo
        9 de la Ley 34/1998, de 7 de\n    octubre, del Sector de Hidrocarburos, con
        la siguiente redacci\u00f3n:\n\n    \"5. En el desarrollo de los trabajos
        a ejecutar en el marco de los t\u00edtulos\n    se\u00f1alados en este art\u00edculo
        podr\u00e1n aplicarse m\u00e9todos geof\u00edsicos y\n    geoqu\u00edmicos
        de prospecci\u00f3n, perforaci\u00f3n de sondeos verticales o desviados\n    con
        eventual aplicaci\u00f3n de t\u00e9cnicas habituales en la industria, entre\n    ellas,
        la fracturaci\u00f3n hidr\u00e1ulica, la estimulaci\u00f3n de pozo as\u00ed
        como\n    t\u00e9cnicas de recuperaci\u00f3n secundaria y aqu\u00e9llos otros
        m\u00e9todos a\u00e9reos,\n    marinos o terrestres que resulten necesarios
        para su objeto.\"\n\n    Disposici\u00f3n final tercera. Modificaci\u00f3n
        del Real Decreto Legislativo\n    1/2008, de 11 de enero, por el que se aprueba
        el texto refundido de la\n    Ley de Evaluaci\u00f3n de Impacto Ambiental
        de proyectos.\n\n    Se a\u00f1ade un nuevo p\u00e1rrafo e) al anexo I, Grupo
        2, del texto refundido de\n    la Ley de Evaluaci\u00f3n de Impacto Ambiental
        de proyectos, aprobado por Real\n    Decreto Legislativo 1/2008, de 11 de
        enero, con la siguiente redacci\u00f3n:\n\n    \"e) Los proyectos consistentes
        en la realizaci\u00f3n de perforaciones para la\n    exploraci\u00f3n, investigaci\u00f3n
        o explotaci\u00f3n de hidrocarburos que requieran\n    la utilizaci\u00f3n
        de t\u00e9cnicas de fracturaci\u00f3n hidr\u00e1ulica.\"\n\n    Disposici\u00f3n
        final cuarta. Fundamento constitucional.\n\n    Lo dispuesto en esta ley tiene
        car\u00e1cter b\u00e1sico al dictarse al amparo de\n    las competencias que
        corresponden al Estado en el art\u00edculo 149.1.13.\u00aa y\n    25.\u00aa
        de la Constituci\u00f3n Espa\u00f1ola, que atribuye al Estado la competencia\n    exclusiva
        para determinar las bases y coordinaci\u00f3n de la planificaci\u00f3n\n    general
        de la actividad econ\u00f3mica y las bases del r\u00e9gimen minero y\n    energ\u00e9tico,
        respectivamente.\n\n    Disposici\u00f3n final quinta. Habilitaci\u00f3n normativa
        y desarrollo\n    reglamentario.\n\n    Se faculta al Gobierno y al titular
        del Ministerio de Industria, Energ\u00eda y\n    Turismo, para dictar, en
        el \u00e1mbito de sus respectivas competencias,\n    cuantas disposiciones
        sean necesarias para el desarrollo y ejecuci\u00f3n de\n    lo establecido
        en esta Ley.\n\n    Disposici\u00f3n final sexta. Entrada en vigor.\n\n    Esta
        Ley entrar\u00e1 en vigor el d\u00eda siguiente al de su publicaci\u00f3n
        en el\n    \"Bolet\u00edn Oficial del Estado\".\n    ","category_name":"Industria,
