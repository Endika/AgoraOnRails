        DE LEY\n\n    121/000019 Proyecto de Ley de transparencia, acceso a la informaci\u00f3n\n    p\u00fablica
        y buen gobierno.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n del
        d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del asunto
        de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de transparencia, acceso a la informaci\u00f3n p\u00fablica y buen\n    gobierno.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena, conforme al\n    art\u00edculo
        148 del Reglamento, a la Comisi\u00f3n Constitucional. Asimismo,\n    publicar
        en el Bolet\u00edn Oficial de las Cortes Generales, estableciendo\n    plazo
        de enmiendas, por un per\u00edodo de quince d\u00edas h\u00e1biles, que finaliza\n    el
        d\u00eda 25 de septiembre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo
        se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97
        del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        4 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        DE TRANSPARENCIA, ACCESO A LA INFORMACI\u00d3N P\u00daBLICA Y BUEN\n    GOBIERNO\n\n    \u00cdNDICE\n\n    T\u00edtulo
        preliminar.\n\n    Art\u00edculo 1. Objeto.\n\n    T\u00edtulo I. Transparencia
        de la actividad p\u00fablica.\n\n    Cap\u00edtulo I. \u00c1mbito subjetivo
