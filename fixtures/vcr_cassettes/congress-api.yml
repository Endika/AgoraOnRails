        conjunto de datos referidos a una misma persona o entidad\n    omitido, inexacto
        o falso.\n\n    La sanci\u00f3n ser\u00e1 de 100 euros por cada dato o conjunto
        de datos referidos a\n    una misma persona o entidad cuando la declaraci\u00f3n
        haya sido presentada\n    por medios distintos a los electr\u00f3nicos, inform\u00e1ticos
