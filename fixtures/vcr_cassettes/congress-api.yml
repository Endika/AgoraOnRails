        el medicamento prescrito\n    por el de precio m\u00e1s bajo de su agrupaci\u00f3n
        homog\u00e9nea y, en caso de\n    igualdad, dispensar\u00e1 el medicamento
        gen\u00e9rico o el medicamento biosimilar\n    correspondiente\".\n\n    Veintinueve.
        El apartado 9 del art\u00edculo 94 bis queda redactado como sigue:\n\n    \"9.
        El nivel de aportaci\u00f3n de las personas encuadradas en la Mutualidad\n    General
