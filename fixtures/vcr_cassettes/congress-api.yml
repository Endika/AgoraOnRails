        DE LEY\n\n    121/000006 Proyecto de Ley de contratos de aprovechamiento por
        turno de\n    bienes de uso tur\u00edstico, de adquisici\u00f3n de productos
        vacacionales de\n    larga duraci\u00f3n, de reventa y de intercambio (procedente
        del Real\n    Decreto-ley 8/2012, de 16 de marzo.\n\n    En cumplimiento de
        lo dispuesto en el art\u00edculo 86.2 de la Constituci\u00f3n, el\n    Real
        Decreto-ley 8/2012, de 16 de marzo, de contratos de aprovechamiento\n    por
        turno de bienes de uso tur\u00edstico, de adquisici\u00f3n de productos\n    vacacionales
        de larga duraci\u00f3n, de reventa y de intercambio (n\u00fam. expte.\n    130/000009),
        fue sometido a debate y votaci\u00f3n de totalidad por el\n    Congreso de
        los Diputados en su sesi\u00f3n del d\u00eda 29 de marzo de 2012, en la\n    que
        se acord\u00f3 su convalidaci\u00f3n, as\u00ed como su tramitaci\u00f3n como
        Proyecto de\n    Ley (n\u00fam. expte. 121/000006).\n\n    La Mesa del Congreso
        de los Diputados, en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado
