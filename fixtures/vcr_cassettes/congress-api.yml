        aeroportuario, conforme a lo\n    dispuesto en los art\u00edculos 98 y 102
        de la Ley 21/2003, de 7 de julio, de\n\n    P\u00e1gina\n    13Seguridad A\u00e9rea,
        y declarar, la inadmisi\u00f3n de la propuesta de la entidad\n    gestora
        del aeropuerto o la inaplicaci\u00f3n de las modificaciones tarifarias\n    establecidas
        por la entidad gestora del aeropuerto, seg\u00fan proceda, cuando\n    la
        propuesta o las modificaciones tarifarias se hayan realizado\n    prescindiendo
        de dicho procedimiento.\n\n    2. Supervisar que las propuestas de modificaci\u00f3n
        o actualizaci\u00f3n de las\n    tarifas aeroportuarias presentadas por el
        gestor aeroportuario se ajustan\n    a lo previsto en el art\u00edculo 101
        de la Ley 21/2003, de 7 de julio.\n\n    3. Realizar cualesquiera otras funciones
        que le sean atribuidas por ley o\n    por real decreto.\n\n    Art\u00edculo
        11. Supervisi\u00f3n y control en el sector ferroviario.\n\n    La Comisi\u00f3n
        Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento del sector ferroviario. En\n    particular, ejercer\u00e1
        las siguientes funciones:\n\n    1. Salvaguardar la pluralidad de la oferta
        en la prestaci\u00f3n de los\n    servicios sobre la Red Ferroviaria de Inter\u00e9s
        General y sus zonas de\n    servicio ferroviario, as\u00ed como velar por
        que \u00e9stos sean prestados en\n    condiciones objetivas, transparentes
        y no discriminatorias.\n\n    2. Garantizar la igualdad entre empresas, as\u00ed
        como entre cualesquiera\n    candidatos, en las condiciones de acceso al mercado
        de los servicios\n    ferroviarios.\n\n    3. Supervisar las negociaciones
        entre empresas ferroviarias o candidatos y\n    administradores de infraestructuras
        sobre los c\u00e1nones y tarifas e\n    intervenir en las mismas cuando prevea
        que el resultado de dichas\n    negociaciones puede contravenir las disposiciones
        vigentes.\n\n    4. Velar por que los c\u00e1nones y tarifas ferroviarios
        cumplan lo dispuesto\n    en la Ley 39/2003, de 17 de noviembre, del Sector
        Ferroviario, y no sean\n    discriminatorios.\n\n    5. Determinar, a petici\u00f3n
        de las autoridades competentes o de las empresas\n    ferroviarias o candidatos
        interesados, que el objeto principal de un\n    servicio internacional de
        transporte ferroviario de viajeros es\n    transportar viajeros entre estaciones
        espa\u00f1olas y las de otros Estados\n    miembros de la Uni\u00f3n Europea.\n\n    6.
        Determinar si el equilibrio econ\u00f3mico de los contratos de servicio\n    p\u00fablico
        ferroviario pueden verse comprometidos cuando las estaciones\n    espa\u00f1olas
        en que se pretende tomar y dejar viajeros est\u00e9n afectadas por\n    la
        realizaci\u00f3n del servicio internacional de transporte ferroviario de\n    viajeros.\n\n    7.
        Informar las propuestas de resoluci\u00f3n, cuando as\u00ed lo solicite el\n    Ministerio
        de Fomento, en los procedimientos de otorgamiento de\n    autorizaciones para
        la prestaci\u00f3n de servicios de transporte ferroviario\n    declarados
        de inter\u00e9s p\u00fablico.\n\n    8. Realizar cualesquiera otras funciones
        que le sean atribuidas por ley o\n    por real decreto.\n\n    Art\u00edculo
        12. Resoluci\u00f3n de conflictos.\n\n    1. La Comisi\u00f3n Nacional de
        los Mercados y la Competencia resolver\u00e1 los\n    conflictos que le sean
        planteados por los operadores econ\u00f3micos en los\n    siguientes casos:\n\n    a)
        En los mercados de comunicaciones electr\u00f3nicas la Comisi\u00f3n Nacional
