        m\u00faltiples\n    cuyo uso no est\u00e9 permitido para el transporte de
        la mercanc\u00eda peligrosa\n    de que se trate.\n\n    14.8 No llevar a
        bordo del veh\u00edculo una carta de porte que cubra todas las\n    mercanc\u00edas
        transportadas, o llevarla sin consignar cu\u00e1les sean \u00e9stas.\n\n    14.9
        Transportar mercanc\u00edas careciendo del permiso, autorizaci\u00f3n especial\n    o
