        y en su intersecci\u00f3n con la\n    vaguada que da origen al arroyo antes
        citado remontar el barranco hasta\n    llegar hasta un coto real del l\u00edmite
        del monte Matas de Valsa\u00edn n.\u00ba 1 del\n    CUP de la provincia de
        Segovia. Desde este punto en direcci\u00f3n noreste\n    continua el l\u00edmite
        con la colindancia antes citada coincidente con la\n    linde entre los t\u00e9rminos
        municipales de Segovia y el Real Sitio de San\n    Ildefonso. A 1733 metros
        de distancia del coto real antes citado se\n    separa la linde del muro de
        piedra por el que ha transcurrido en los\n    \u00faltimos metros y en direcci\u00f3n
        este se acerca a una pista de tierra no\n    consolidada que se encuentra
        en las inmediaciones y dentro de la finca\n    conocida como Cerro de Matabueyes
        del monte matas de Valsa\u00edn. Sigue hacia\n    el este por la pista para
        llegar a la puerta de acceso al Cerro\n    Matabueyes situada junto a una
        nave almac\u00e9n de paja, saliendo de la finca\n    tambi\u00e9n por una
        pista de tierra y alcanzando en pocos metros la carretera\n    del antiguo
        campamento de Robledo a Valsa\u00edn con direcci\u00f3n a esta\n    poblaci\u00f3n.
        Paralelo a la carretera existe un cerramiento que delimita la\n    instalaci\u00f3n
        de una granja escuela. Cuando \u00e9ste se separa de la carretera\n    en
        direcci\u00f3n este, el limite continua por el cerramiento que despu\u00e9s
        gira\n    hacia el norte hasta su cruce con la carretera de Revenga a La Granja.
        En\n    todo este tramo de cerramiento linda con el cant\u00f3n C4 del monte
        Matas de\n    Valsa\u00edn. Despu\u00e9s cruza la carretera en direcci\u00f3n
        norte para alcanzar la\n    carretera CL 601 por cuya margen continua en direcci\u00f3n
        a La Granja hasta\n    cruzar el puente de Segovia sobre el embalse del Pont\u00f3n.
        Despu\u00e9s de\n    cruzarlo abandona la carretera y contin\u00faa por un
        camino sensiblemente\n    paralelo al embalse y que rodea la depuradora del
        municipio por el Sur,\n    hasta alcanzar despu\u00e9s de cruzar el Arroyo
        del Estudiante y junto a una\n    esquina de la zona agr\u00edcola conocida
        como \"Las Parcelas de Judiones\".\n    Continua por el l\u00edmite del monte
        de utilidad p\u00fablica n\u00famero 1, pasando\n    por detr\u00e1s del Campo
        de \u00a8Polo y despu\u00e9s de cruzar la carretera CL601 y\n    siguiendo
        por el l\u00edmite del MUP 1, alcanzar la tapia de los Jardines del\n    Palacio
        de La Granja y continuar entre ambos l\u00edmites hasta el paraje del\n    Esquinazo,
        punto m\u00e1s alto de los jardines y confluencia entre los l\u00edmites\n    del
        MUP 1 y la v\u00eda pecuaria Ca\u00f1ada Real de Merinas. En este punto gira\n    tomando
        la Ca\u00f1ada Real de Merinas y prosigue durante unos metros hacia el\n    noroeste
        por el l\u00edmite de la Ca\u00f1ada. Desde aqu\u00ed rodea, dejando a su\n    izquierda
        los terrenos urbanos o urbanizables del n\u00facleo urbano de la\n    granja
        colindando tambi\u00e9n con la fina La Sauca para llegar al camino de\n    la
        Casa de las Vacas. Sigue este camino unos metros hacia el norte y al\n    encontrarse
        con un cerramiento a su derecha lo continua\n\n    P\u00e1gina\n    25hacia
        el este por una poligonal que deja fuera las casas, estanques y\n    otros
        terrenos de la finca de La Sa\u00faca. Los v\u00e9rtices se corresponden con\n    las
        siguientes coordenadas (X415500,43 Y4529608,02) (X415621,02\n    Y4529521,35)
        (X415977,15 Y4529491,20) (X416284,29 Y4529700,35) (X416361,5\n    Y4529858,63)
        (X416416,19 Y4530128,09) (X416508,52 Y4530341,01)\n    (X416005,42 Y4530297,67)
        (X415920,62 Y4529992,42) (X415800,03\n    Y4530009,38) y (X415766,11 Y4530056,48).
        Contin\u00faa por una pista de tierra\n    hacia el norte, que despu\u00e9s
        se une con otra al sur del Rancho de la\n    Tejera por la que gira hacia
        el este unos metros para abandonar en su\n    cruce con el arroyo de La Atalaya,
        por el que remonta para en su cruce\n    con la pista que recorre a media
        ladera el Pico de La Atalaya dirigirse\n    al oeste hasta la ca\u00f1ada
        Real Soriana Occidental. Por la ca\u00f1ada se dirige\n    hacia el norte
        hasta su intersecci\u00f3n con la v\u00eda pecuaria Cordel de\n    Tenzuela,
        que sirve de l\u00edmite entre los t\u00e9rminos municipales de\n    Sotosalbos
        (en cuyo t\u00e9rmino se encuentra) y Santo Domingo de Pir\u00f3n.\n    Prosigue
        por el Cordel de Tenzuela hasta su cruce con la carretera N-110\n    en el
        punto (X419612,93 Y 4541853,79) que coincide con la entrada de la\n    carretera
        N-110 en el t\u00e9rmino de Sotosalbos procedente del t\u00e9rmino de\n    Santo
        Domingo de Pir\u00f3n. Prosigue por ella hacia el este hasta llegar al\n    punto
        m\u00e1s al noreste del monte de utilidad p\u00fablica n.\u00ba 135 Ornuevo,
        punto\n    colindante con la zona urbana de Collado Hermoso. Rodea la zona
        urbana\n    dirigi\u00e9ndose en direcci\u00f3n sur-sureste colindando con
        el monte de utilidad\n    p\u00fablica n.\u00ba 135 y posteriormente por la
        masa arbolada hasta el punto de\n    coordenadas (X423091,82 Y4542701,07).
        Desde aqu\u00ed sigue unos metros hacia\n    el norte por un camino y en el
        punto de coordenadas (X423025,67\n    Y4542806,90) abandona el camino para
        alcanzar otro paralelo\n    correspondiente a la Ca\u00f1ada Real Soriana
        Occidental en el punto de\n    coordenadas (X423155,32 Y4542965,66), el cual
        sigue hasta la colindancia\n    con el monte UP n.\u00ba 134 Dehesa Toconal
        propiedad del Ayuntamiento de\n    Collado Hermoso, el cual rodea hasta que
        vuelve a alcanzar la Ca\u00f1ada Real\n    Soriana Occidental. Volviendo a
        alcanzar la ca\u00f1ada Real Soriana\n    Occidental en el l\u00edmite entre
        Collado Hermoso y La Salceda contin\u00faa por\n    la ca\u00f1ada hacia saliente
        coincidiendo esta a la altura del pk. 165 con la\n    carretera N 110. Poco
        antes del pk. 164 abandona el l\u00edmite de la zona\n    perif\u00e9rica
        de protecci\u00f3n la carretera que limita en su margen derecha con\n    la
        Ca\u00f1ada Real Soriana Occidental hasta su colindancia con el MUP n.\u00ba
        218\n    La Dehesa, el Coto y la Cerrada de la pertenencia del ayuntamiento
        de\n    Torre val de San Pedro. Sigue por el margen del MUP n.\u00ba218 hasta
        su cruce\n    por la carretera N-110 la cual sirve de l\u00edmite hasta un
        cerramiento\n    existente al sur pasado el pk 162 y la carretera V-6112.
        Sigue hacia el\n    sur por el cerramiento para alcanzar la carretera vecinal
        y continuar un\n    tramo por ella de algo m\u00e1s de 200 metros. En este
        punto continua por el\n    l\u00edmite este del MUP n.\u00ba 218, hasta el
        cruce con la ca\u00f1ada real. Cruza la\n    ca\u00f1ada por un cerramiento
        y soto que se encuentra en ella y durante unos\n    metros se dirige al este,
        para tras cruzarse con una pista paralela al\n    arroyo de Pe\u00f1a Lobanto,
        seguir por ella en direcci\u00f3n suroeste. En el\n    punto de coordenadas
        (X429121,28 Y4544570,40) gira el limite hacia el\n    este, siguiendo por
        el sur de una serie de cercas en el paraje conocido\n    como Matallana. Tras
        alcanzar un camino coincidente con la v\u00eda pecuaria\n    denominada Colada
        del Bosque, continua por el hacia el este para despu\u00e9s\n    discurrir
