        Informaci\u00f3n sobre los bienes inmuebles y derechos sobre bienes\n    inmuebles
        de su titularidad situados en el extranjero.\n\n    Las obligaciones previstas
        en los tres p\u00e1rrafos anteriores se extender\u00e1n a\n    quienes tengan
        la consideraci\u00f3n de titulares reales de acuerdo con lo\n    previsto
        en el apartado 2 del art\u00edculo 4 de la Ley 10/2010, de 28 de\n    abril,
        de prevenci\u00f3n del blanqueo de capitales y de la financiaci\u00f3n del\n    terrorismo.\n\n    2.
        R\u00e9gimen de infracciones y sanciones.\n\n    Constituyen infracciones
        tributarias no presentar en plazo y presentar de\n    forma incompleta, inexacta
        o con datos falsos las declaraciones\n    informativas a que se refiere esta
        disposici\u00f3n adicional.\n\n    Tambi\u00e9n constituir\u00e1 infracci\u00f3n
        tributaria la presentaci\u00f3n de las mismas\n    por medios distintos a
        los electr\u00f3nicos, inform\u00e1ticos y telem\u00e1ticos en\n    aquellos
        supuestos en que hubiera obligaci\u00f3n de hacerlo por dichos\n    medios.\n\n    Las
        anteriores infracciones ser\u00e1n muy graves y se sancionar\u00e1n conforme
        a\n    las siguientes reglas:\n\n    a) En el caso de incumplimiento de la
        obligaci\u00f3n de informar sobre cuentas\n    en entidades de cr\u00e9dito
        situadas en el extranjero, la sanci\u00f3n consistir\u00e1\n    en multa pecuniaria
        fija de 5.000 euros por cada dato o conjunto de datos\n    referidos a una
        misma cuenta que hubiera debido incluirse en la\n    declaraci\u00f3n o hubieran
        sido aportados de forma incompleta, inexacta o\n    falsa, con un m\u00ednimo
        de 10.000 euros.\n\n    La sanci\u00f3n ser\u00e1 de 100 euros por cada dato
        o conjunto de datos referidos a\n    una misma cuenta, con un m\u00ednimo
        de 1.500 euros, cuando la declaraci\u00f3n\n    haya sido presentada fuera
        de plazo sin requerimiento previo de la\n    Administraci\u00f3n tributaria.
        Del mismo modo se sancionar\u00e1 la presentaci\u00f3n\n    de la declaraci\u00f3n
        por medios distintos a los electr\u00f3nicos, inform\u00e1ticos y\n    telem\u00e1ticos
        cuando exista obligaci\u00f3n de hacerlo por dichos medios.\n\n    b) En el
        caso de incumplimiento de la obligaci\u00f3n de informar sobre\n    t\u00edtulos,
        activos, valores, derechos, seguros y rentas depositados,\n    gestionados
        u obtenidas en el extranjero, la sanci\u00f3n consistir\u00e1 en multa\n    pecuniaria
        fija de 5.000 euros por cada dato o conjunto de datos\n    referidos a cada
        elemento patrimonial individualmente considerado seg\u00fan\n    su clase,
        que hubiera debido incluirse en la declaraci\u00f3n o hubieran sido\n    aportados
        de forma incompleta, inexacta o falsa, con un m\u00ednimo de 10.000\n    euros.\n\n    La
        sanci\u00f3n ser\u00e1 de 100 euros por cada dato o conjunto de datos referidos
        a\n    cada elemento patrimonial individualmente considerado seg\u00fan su
        clase, con\n    un m\u00ednimo de 1.500 euros, cuando la declaraci\u00f3n
        haya sido presentada\n    fuera de plazo sin requerimiento previo de la Administraci\u00f3n
        tributaria.\n    Del mismo modo se sancionar\u00e1 la presentaci\u00f3n de
        la declaraci\u00f3n por medios\n    distintos a los electr\u00f3nicos, inform\u00e1ticos
        y telem\u00e1ticos cuando exista\n    obligaci\u00f3n de hacerlo por dichos
        medios.\n\n    c) En el caso de incumplimiento de la obligaci\u00f3n de informar
        sobre bienes\n    inmuebles y derechos sobre bienes inmuebles situados en
        el extranjero, la\n    sanci\u00f3n consistir\u00e1 en multa pecuniaria fija
        de 5.000 euros por cada dato\n    o conjunto de datos referidos a un mismo
        bien inmueble o a un mismo\n    derecho sobre un bien inmueble que hubiera
        debido incluirse en la\n    declaraci\u00f3n o hubieran sido aportados de
        forma incompleta, inexacta o\n    falsa, con un m\u00ednimo de 10.000 euros.\n\n    La
        sanci\u00f3n ser\u00e1 de 100 euros por cada dato o conjunto de datos referidos
        a\n    un mismo bien inmueble o a un mismo derecho sobre un bien inmueble,
        con\n    un m\u00ednimo de 1.500 euros, cuando la declaraci\u00f3n haya\n\n    P\u00e1gina\n    12sido
        presentada fuera de plazo sin requerimiento previo de la\n    Administraci\u00f3n
        tributaria. Del mismo modo se sancionar\u00e1 la presentaci\u00f3n\n    de
        la declaraci\u00f3n por medios distintos a los electr\u00f3nicos, inform\u00e1ticos
        y\n    telem\u00e1ticos cuando exista obligaci\u00f3n de hacerlo por dichos
        medios.\n\n    Las infracciones y sanciones reguladas en esta disposici\u00f3n
        adicional ser\u00e1n\n    incompatibles con las establecidas en los art\u00edculos
        198 y 199 de esta\n    Ley.\n\n    3. Las Leyes reguladoras de cada tributo
        podr\u00e1n establecer consecuencias\n    espec\u00edficas para el caso de
        incumplimiento de la obligaci\u00f3n de\n    informaci\u00f3n establecida
        en esta disposici\u00f3n adicional.\".\n\n    Dieciocho. Se introduce una
        nueva disposici\u00f3n adicional decimonovena con\n    la siguiente redacci\u00f3n:\n\n    \"Disposici\u00f3n
        adicional decimonovena. Competencias de investigaci\u00f3n\n    patrimonial
        en los procesos por delito contra la Hacienda p\u00fablica.\n\n    En los
        procesos por delito contra la Hacienda p\u00fablica, y sin perjuicio de\n    las
        facultades que corresponden a las unidades de la Polic\u00eda Judicial,\n    los
        \u00f3rganos de recaudaci\u00f3n de la Agencia Estatal de Administraci\u00f3n\n    Tributaria
        mantendr\u00e1n la competencia para investigar, bajo la supervisi\u00f3n\n    de
        la autoridad judicial, el patrimonio que pueda resultar afecto al pago\n    de
        las cuant\u00edas pecuniarias asociadas al delito.\n\n    A tales efectos,
        podr\u00e1n ejercer las facultades previstas en los art\u00edculos\n    93,
        94 y 162 de esta Ley, realizar informes sobre la situaci\u00f3n\n    patrimonial
        de las personas relacionadas con el delito y adoptar las\n    medidas cautelares
        previstas en el apartado 8 del art\u00edculo 81 de la\n    misma.\n\n    De
        tales actuaciones, sus incidencias y resultados se dar\u00e1 cuenta\n    inmediata
        al juez penal, que resolver\u00e1 sobre la confirmaci\u00f3n,\n    modificaci\u00f3n
        o levantamiento de las medidas adoptadas.\n\n    Las actuaciones desarrolladas
        se someter\u00e1n a lo previsto en la presente\n    ley y su normativa de
        desarrollo, sin perjuicio de la posibilidad de que\n    el juez decida la
        realizaci\u00f3n de otras actuaciones al amparo de lo\n    previsto en el
        art\u00edculo 989 de la Ley de Enjuiciamiento Criminal.\"\n\n    Art\u00edculo
        2. Modificaci\u00f3n de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Se
        introduce un nuevo apartado 2 en el art\u00edculo 10, y se renumera el\n    actual
        apartado 2 como 3, con la siguiente redacci\u00f3n:\n\n    \"2. Ser\u00e1n
        responsables solidarios del pago de los derechos de naturaleza\n    p\u00fablica
        pendientes, hasta el importe del valor de los bienes o derechos\n    que se
        hubieran podido embargar o enajenar, las personas o entidades en\n    quienes
        concurra alguna de las circunstancias del art\u00edculo 42.2 de la Ley\n    General
        Tributaria.\n\n    En este supuesto, la declaraci\u00f3n de responsabilidad
        corresponder\u00e1 a la\n    Agencia Estatal de Administraci\u00f3n Tributaria
        cuando se trate de cr\u00e9ditos\n    de naturaleza p\u00fablica cuya gesti\u00f3n
        recaudatoria haya asumido aquella por\n    ley o por convenio.\n\n    El r\u00e9gimen
        jur\u00eddico aplicable a esta responsabilidad ser\u00e1 el contenido en\n    la
        Ley General Tributaria y su normativa de desarrollo.\"\n\n    Art\u00edculo
        3. Modificaci\u00f3n de la Ley 35/2006, de 28 de noviembre, del\n    Impuesto
