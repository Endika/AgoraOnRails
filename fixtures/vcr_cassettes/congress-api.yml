        del Real Decreto 458/2011, de 1 de abril, sobre\n    actuaciones en materia
        de espectro radioel\u00e9ctrico para el desarrollo de\n    la sociedad digital.\n\n    6.\u00ba
        Los conflictos en materia de itinerancia.\n\n    7.\u00ba Los conflictos transfronterizos
        entre prestadores de redes o servicios\n    de comunicaciones electr\u00f3nicas
        en el que una de las partes est\u00e9 radicada\n    en otro Estado miembro
        de la Uni\u00f3n Europea, a que se refiere el art\u00edculo\n    14.2 de la
        Ley 32/2003, de 3 de noviembre.\n\n    8.\u00ba Los conflictos que sobre la
        gesti\u00f3n del m\u00faltiple digital surjan entre\n    los prestadores de
        los servicios de comunicaci\u00f3n audiovisual.\n\n    b) En los mercados
        de la electricidad y del gas la Comisi\u00f3n Nacional de\n    los Mercados
        y la Competencia resolver\u00e1 los siguientes conflictos:\n\n    1.\u00ba
        Conflictos que le sean planteados respecto a los contratos relativos\n    al
