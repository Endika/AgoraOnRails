        En \u00e9ste \u00faltimo caso, los acuerdos v\u00e1lidamente adoptados con\n    arreglo
        a esta norma obligan a todos los propietarios. No obstante, si\n    los equipos
        o sistemas tienen un aprovechamiento privativo, para la\n    adopci\u00f3n
        del acuerdo bastar\u00e1 el voto favorable de un tercio de los\n    integrantes
