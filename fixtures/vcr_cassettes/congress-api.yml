        de acceso, interconexi\u00f3n e interoperabilidad\n    derivados de obligaciones
        que en su caso resulten de las actuaciones a\n    que se refieren los apartados
        3 y 4 del art\u00edculo 11 de la Ley 32/2003, de\n    3 de noviembre, as\u00ed
        como de las obligaciones espec\u00edficas a que se refiere\n    el art\u00edculo
        13 de dicha ley.\n\n    2.\u00ba Los conflictos entre operadores en relaci\u00f3n
        con la forma de sufragar\n    los costes que produzca la conservaci\u00f3n
        de los n\u00fameros telef\u00f3nicos a que\n    se refiere el art\u00edculo
        18 de la Ley 32/2003, de 3 de noviembre.\n\n    3.\u00ba Los conflictos entre
        operadores en relaci\u00f3n con las condiciones de uso\n    compartido a que
        se refiere el art\u00edculo 30 de la Ley 32/2003, de 3 de\n    noviembre.\n\n    P\u00e1gina\n    144.\u00ba
        Los conflictos que se produzcan entre prestadores de servicios de\n    consulta
        telef\u00f3nica y operadores de redes p\u00fablicas telef\u00f3nicas fijas,
        de\n    acuerdo con la Orden CTE/711/2002, de 26 de marzo, por la que se\n    establecen
        las condiciones de prestaci\u00f3n del servicio de consulta\n    telef\u00f3nica
        sobre n\u00fameros de abonado.\n\n    5.\u00ba Los conflictos que surjan sobre
        las condiciones en las que se ofertar\u00e1\n    el servicio mayorista de
