        m\u00e1xima flexibilidad para la fijaci\u00f3n de las tarifas dentro de\n    los
        l\u00edmites que imponga la modificaci\u00f3n tarifaria revisada.\n\n    En
        el establecimiento de la modificaci\u00f3n tarifaria revisada, la Comisi\u00f3n\n    intentar\u00e1
        evitar fluctuaciones excesivas de las tarifas aeroportuarias,\n    siempre
        y cuando sea compatible con el resto de principios de los\n    p\u00e1rrafos
        anteriores.\n\n    En el supuesto de apreciarse irregularidades en el procedimiento
        de\n    consulta y transparencia previsto en el art\u00edculo 102 de la Ley
        21/2003,\n    de 7 de julio, que no den lugar a una revisi\u00f3n de la modificaci\u00f3n\n    tarifaria,
        se podr\u00e1n formular recomendaciones sobre las medidas a adoptar\n    en
        futuras consultas, incluida la necesidad de ampliarlas a las compa\u00f1\u00edas\n    no
        representadas por asociaciones u organizaciones representativas.\n\n    d)
