        lo dispuesto en el art\u00edculo 33 de esta ley.\n\n    CAP\u00cdTULO III\n\n    Organizaci\u00f3n
        y funcionamiento\n\n    Art\u00edculo 13. \u00d3rganos de gobierno.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia ejercer\u00e1 sus\n    funciones
        a trav\u00e9s de los siguientes \u00f3rganos de gobierno:\n\n    a) El Consejo
        de la Comisi\u00f3n Nacional de los Mercados y la Competencia.\n\n    b) El
        presidente de la Comisi\u00f3n Nacional de los Mercados y la Competencia,\n    que
        lo ser\u00e1 tambi\u00e9n de su Consejo.\n\n    Art\u00edculo 14. El Consejo.\n\n    1.
        El Consejo es el \u00f3rgano colegiado de decisi\u00f3n en relaci\u00f3n con
        las\n    funciones resolutorias, consultivas, de promoci\u00f3n de la competencia
        y de\n    arbitraje y de resoluci\u00f3n de conflictos atribuidas a la Comisi\u00f3n
        Nacional\n    de los Mercados y la Competencia, sin perjuicio de las delegaciones
        que\n    pueda acordar.\n\n    P\u00e1gina\n    16En todo caso, son facultades
        indelegables del Consejo la aprobaci\u00f3n del\n    anteproyecto de presupuestos
        del organismo, de su memoria anual y sus\n    planes anuales o plurianuales
        de actuaci\u00f3n en que se definan sus\n    objetivos y sus prioridades,
        la aprobaci\u00f3n del reglamento de\n    funcionamiento interno, la impugnaci\u00f3n
        de actos y disposiciones a los que\n    se refiere el art\u00edculo 5.4 de
        esta ley y, en su caso, la potestad de\n    dictar circulares y comunicaciones
        de car\u00e1cter general a los agentes del\n    mercado objeto de regulaci\u00f3n
        o supervisi\u00f3n en cada caso.\n\n    2. El Consejo de la Comisi\u00f3n
        Nacional de los Mercados y la Competencia\n    est\u00e1 integrado por nueve
        miembros.\n\n    3. A las reuniones del Consejo podr\u00e1 asistir, con voz
        pero sin voto, el\n    personal directivo de la Comisi\u00f3n y cualquier
        integrante del personal no\n    directivo que determine el presidente, de
        acuerdo con los criterios\n    generales que a tal efecto acuerde el Consejo.
        No podr\u00e1n asistir a las\n    reuniones del Consejo los miembros del Gobierno
        ni los altos cargos de\n    las Administraciones P\u00fablicas.\n\n    Art\u00edculo
        15. Nombramiento y mandato de los miembros del Consejo.\n\n    1. Los consejeros,
        y entre ellos el presidente y el vicepresidente, ser\u00e1n\n    nombrados
        por el Gobierno, mediante real decreto, a propuesta del\n    Ministro de Econom\u00eda
        y Competitividad, entre personas de reconocido\n    prestigio y competencia
        profesional en el \u00e1mbito de actuaci\u00f3n de la\n    Comisi\u00f3n,
        previa comparecencia de la persona propuesta para el cargo ante\n    la comisi\u00f3n
        correspondiente del Congreso de los Diputados. El Congreso, a\n    trav\u00e9s
        de la comisi\u00f3n competente y por acuerdo adoptado por mayor\u00eda\n    absoluta,
        podr\u00e1 vetar el nombramiento del candidato propuesto en el plazo\n    de
        un mes natural a contar desde la recepci\u00f3n de la correspondiente\n    comunicaci\u00f3n.
        Transcurrido dicho plazo sin manifestaci\u00f3n expresa del\n    Congreso,
        se entender\u00e1n aceptados los correspondientes nombramientos.\n\n    2.
        El mandato de los consejeros ser\u00e1 de seis a\u00f1os sin posibilidad de\n    reelecci\u00f3n
        como miembro del Consejo. La renovaci\u00f3n de los consejeros se\n    har\u00e1
        por tercios cada dos a\u00f1os, de modo que ning\u00fan consejero permanezca\n    en
        su cargo por tiempo superior a seis a\u00f1os.\n\n    3. El vicepresidente
        sustituir\u00e1 al presidente en caso de vacante, ausencia\n    o enfermedad.\n\n    Art\u00edculo
        16. Funcionamiento del Consejo.\n\n    1. El Consejo se entender\u00e1 v\u00e1lidamente
        constituido con la asistencia del\n    presidente y cuatro consejeros. La
        asistencia de los consejeros a las\n    reuniones del Consejo es obligatoria,
        salvo casos debidamente\n    justificados. En caso de vacante, ausencia o
        enfermedad del presidente,\n    le suplir\u00e1 el vicepresidente o en su
        defecto, el consejero de mayor\n    antig\u00fcedad y, a igualdad de antig\u00fcedad,
        el de mayor edad.\n\n    Los acuerdos se adoptar\u00e1n por mayor\u00eda de
        votos de los asistentes. En caso\n    de empate decidir\u00e1 el voto de quien
        presida la reuni\u00f3n.\n\n    2. El Consejo, a propuesta del presidente,
        elegir\u00e1 un secretario no\n    consejero, que deber\u00e1 ser licenciado
        en derecho o titulaci\u00f3n que lo\n    sustituya y funcionario de carrera
        perteneciente a un cuerpo del subgrupo\n    A1, al servicio de la Administraci\u00f3n
        General del Estado, que tendr\u00e1 voz\n    pero no voto, al que corresponder\u00e1
        asesorar al Consejo en derecho,\n    informar sobre la legalidad de los asuntos
        sometidos a su consideraci\u00f3n,\n    as\u00ed como las funciones propias
        de la secretar\u00eda de los \u00f3rganos\n    colegiados. El servicio jur\u00eddico
        del organismo depender\u00e1 de la secretar\u00eda\n    del Consejo.\n\n    3.
        El Consejo aprobar\u00e1 el Reglamento de funcionamiento interno seg\u00fan
        lo\n    dispuesto en el art\u00edculo 23.4.\n\n    Art\u00edculo 17. Funciones
        del presidente.\n\n    Corresponde al presidente de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia:\n\n    1. Ejercer, en general, las
        competencias que a los presidentes de los\n    \u00f3rganos colegiados administrativos
        atribuye la Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico
        de las Administraciones P\u00fablicas y del\n    Procedimiento Administrativo
        Com\u00fan.\n\n    2. Convocar al Consejo por propia iniciativa o a petici\u00f3n
        de, al menos, la\n    mitad de los consejeros, y presidirlo.\n\n    3. Ostentar
        la representaci\u00f3n legal e institucional de la Comisi\u00f3n.\n\n    P\u00e1gina\n    174.
        Velar por el adecuado desarrollo de las actuaciones de la Comisi\u00f3n, de\n    acuerdo
        con el ordenamiento jur\u00eddico.\n\n    5. Mantener el buen orden y gobierno
        de la organizaci\u00f3n de la Comisi\u00f3n.\n\n    6. Impulsar la actuaci\u00f3n
        de la Comisi\u00f3n y el cumplimiento de las funciones\n    que tenga encomendadas.
        En particular, la propuesta de los planes anuales\n    o plurianuales de actuaci\u00f3n,
        en los que se definan sus objetivos y\n    prioridades.\n\n    7. Ejercer
        funciones de jefatura del personal de la Comisi\u00f3n, de acuerdo\n    con
        las competencias atribuidas por su legislaci\u00f3n espec\u00edfica.\n\n    8.
        Dirigir, coordinar, evaluar y supervisar las distintas unidades de la\n    Comisi\u00f3n,
        sin perjuicio de las funciones del Consejo.\n\n    9. Dar cuenta al titular
        del Ministerio de adscripci\u00f3n de las vacantes que\n    se produzcan en
        el Consejo de la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia.\n\n    10.
        Aprobar los actos de ejecuci\u00f3n de los presupuestos de la Comisi\u00f3n.\n\n    11.
        Ejercer las competencias que le correspondan en la contrataci\u00f3n de la\n    Comisi\u00f3n.\n\n    12.
        Cuantas funciones le delegue el Consejo.\n\n    13. Efectuar la rendici\u00f3n
        de cuentas de la Comisi\u00f3n.\n\n    14. Ostentar la presidencia del Consejo
        de Defensa de la Competencia.\n\n    15. Cualesquiera otras que le atribuya
        el Estatuto al que se refiere el\n    art\u00edculo 23 o el Reglamento de
        funcionamiento interno.\n\n    Art\u00edculo 18. Funciones del Consejo de
        la Comisi\u00f3n Nacional de los Mercados\n    y la Competencia.\n\n    El
        Consejo de la Comisi\u00f3n Nacional de los Mercados y la Competencia es el\n    \u00f3rgano
        de decisi\u00f3n en relaci\u00f3n con las funciones resolutorias,\n    consultivas,
        de promoci\u00f3n de la competencia y de arbitraje y de\n    resoluci\u00f3n
        de conflictos previstas en esta ley. En particular, es el\n    \u00f3rgano
        competente para:\n\n    1. Resolver y dictaminar los asuntos que la Comisi\u00f3n
        Nacional de los\n    Mercados y la Competencia tiene atribuidos por esta ley
        y por el resto de\n    la legislaci\u00f3n vigente.\n\n    2. Resolver los
        procedimientos sancionadores previstos en la legislaci\u00f3n\n    sectorial
        y en la Ley 15/2007, de 3 de julio, y sus normas de desarrollo\n    cuando
        no correspondan a otros \u00f3rganos de la Administraci\u00f3n General del\n    Estado.\n\n    3.
        Solicitar o acordar el env\u00edo de expedientes de control de\n    concentraciones
        que entren en el \u00e1mbito de aplicaci\u00f3n de la Ley 15/2007,\n    de
        3 de julio, a la Comisi\u00f3n Europea, seg\u00fan lo previsto en los art\u00edculos\n    9
        y 22 del Reglamento (CE) n.\u00ba 139/2004 del Consejo, de 20 de enero,\n    sobre
        el control de las concentraciones entre empresas.\n\n    4. Acordar el levantamiento
        de la obligaci\u00f3n de suspensi\u00f3n de la ejecuci\u00f3n\n    de una
        concentraci\u00f3n econ\u00f3mica, de conformidad con el art\u00edculo 9.6
        de la\n    Ley 15/2007, de 3 de julio.\n\n    5. Resolver sobre el cumplimiento
        de las resoluciones y decisiones en\n    materia de conductas prohibidas y
        de concentraciones.\n\n    6. Adoptar las comunicaciones previstas en el art\u00edculo
        27.3 de esta ley,\n    as\u00ed como las declaraciones de inaplicabilidad
        previstas en el art\u00edculo 6\n    de la Ley 15/2007, de 3 de julio.\n\n    7.
        Aprobar las circulares previstas en esta ley.\n\n    8. Interesar la instrucci\u00f3n
        de expedientes.\n\n    9. Adoptar los informes a que se refieren las letras
        a), b) y c) del\n    art\u00edculo 5.2, los informes, estudios y trabajos
        sobre sectores econ\u00f3micos\n    y en materia de competencia y los informes
        en materia de ayudas p\u00fablicas.\n\n    10. Acordar la impugnaci\u00f3n
        de los actos y disposiciones a los que se\n    refiere el art\u00edculo 5.4.\n\n    11.
        Aprobar su Reglamento de funcionamiento interno, en el cual se\n    establecer\u00e1
        su funcionamiento administrativo y la organizaci\u00f3n de sus\n    servicios.\n\n    12.
        Resolver sobre las recusaciones, y correcciones disciplinarias del\n    presidente,
        vicepresidente y consejeros y apreciar la incapacidad y el\n    incumplimiento
        grave de sus funciones.\n\n    13. Nombrar y acordar el cese del secretario,
        a propuesta del presidente\n    del Consejo.\n\n    14. Aprobar el anteproyecto
        de presupuesto del organismo.\n\n    15. Aprobar la memoria anual del organismo,
        as\u00ed como los planes anuales o\n    plurianuales de actuaci\u00f3n en
        los que se definan objetivos y prioridades.\n\n    P\u00e1gina\n    18Art\u00edculo
        19. Funciones e incompatibilidades de los miembros del Consejo.\n\n    1.
        Los consejeros de la Comisi\u00f3n Nacional de los Mercados y la Competencia\n    ejercer\u00e1n
        su funci\u00f3n con dedicaci\u00f3n exclusiva y tendr\u00e1n la consideraci\u00f3n\n    de
        altos cargos de la Administraci\u00f3n General del Estado.\n\n    2. Los consejeros
        no podr\u00e1n asumir individualmente funciones ejecutivas o\n    de direcci\u00f3n
        de \u00e1reas concretas de la Comisi\u00f3n Nacional de los Mercados y\n    la
        Competencia que correspondan al personal directivo de la Comisi\u00f3n.\n\n    3.
        Los consejeros estar\u00e1n sometidos al r\u00e9gimen de incompatibilidad
        de\n    actividades establecido para los altos cargos de la Administraci\u00f3n\n    General
        del Estado en la Ley 5/2006, de 10 de abril, de regulaci\u00f3n de los\n    conflictos
        de intereses de los miembros del Gobierno y de los Altos\n    Cargos de la
        Administraci\u00f3n General del Estado, y en sus disposiciones de\n    desarrollo.\n\n    4.
        Durante los dos a\u00f1os posteriores a su cese, el presidente, el\n    vicepresidente
        y los consejeros no podr\u00e1n ejercer actividad profesional\n    privada
        alguna relacionada con los sectores regulados y la actividad de\n    la Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    En virtud de esta limitaci\u00f3n,
        el presidente, el vicepresidente y los\n    consejeros de esta Comisi\u00f3n,
        al cesar en su cargo por renuncia,\n    expiraci\u00f3n del t\u00e9rmino de
        su mandato o incapacidad permanente para el\n    ejercicio de sus funciones,
        tendr\u00e1n derecho a percibir, a partir del mes\n    siguiente a aquel en
        que se produzca su cese y durante un plazo igual al\n    que hubieran desempe\u00f1ado
        su cargo, con el l\u00edmite m\u00e1ximo de dos a\u00f1os, una\n    compensaci\u00f3n
        econ\u00f3mica mensual igual a la doceava parte del ochenta por\n    ciento
        del total de retribuciones asignadas al cargo respectivo en el\n    presupuesto
        en vigor durante el plazo indicado.\n\n    No habr\u00e1 lugar a la percepci\u00f3n
        de dicha compensaci\u00f3n en caso de desempe\u00f1o,\n    de forma remunerada,
        de cualquier puesto de trabajo, cargo o actividad en\n    el sector p\u00fablico
        o privado en los t\u00e9rminos previstos en el art\u00edculo 1\n    del Real
        Decreto-ley 20/2012, de 13 de julio, de medidas para garantizar\n    la estabilidad
        presupuestaria y de fomento de la competitividad.\n\n    Art\u00edculo 20.
        Causas de cese en el ejercicio del cargo.\n\n    1. Los miembros del Consejo
        cesar\u00e1n en su cargo:\n\n    a) Por renuncia aceptada por el Gobierno.\n\n    b)
        Por expiraci\u00f3n del t\u00e9rmino de su mandato.\n\n    c) Por incompatibilidad
        sobrevenida.\n\n    d) Por haber sido condenado por delito doloso.\n\n    e)
        Por incapacidad permanente.\n\n    f) Mediante separaci\u00f3n acordada por
        el Gobierno por incumplimiento grave\n    de los deberes de su cargo o el
        incumplimiento de las obligaciones sobre\n    incompatibilidades, conflictos
        de inter\u00e9s, y del deber de reserva. La\n    separaci\u00f3n ser\u00e1
        acordada por el Gobierno, con independencia del r\u00e9gimen\n    sancionador
        que en su caso pudiera corresponder, previa instrucci\u00f3n de\n    expediente
        por el titular del Ministerio de Econom\u00eda y Competitividad.\n\n    2.
        Si durante el per\u00edodo de duraci\u00f3n del mandato correspondiente a
        un\n    miembro del Consejo se produjera su cese, el sucesor ser\u00e1 nombrado
        por el\n    tiempo que restase al sustituido para la terminaci\u00f3n de su
        mandato.\n\n    3. Continuar\u00e1n desempe\u00f1ando su cargo en funciones
        los miembros del Consejo\n    en los que concurran las causas de cese contempladas
        en las letras a) y\n    b) del apartado 1 hasta que se publique en el \"Bolet\u00edn
        Oficial del\n    Estado\" el real decreto de cese correspondiente.\n\n    Art\u00edculo
        21. Obligaci\u00f3n de informar y garant\u00edas para la actuaci\u00f3n\n    imparcial.\n\n    1.
        El presidente, el vicepresidente, los consejeros, directivos y\n    empleados,
        o sus representantes, que hayan prestado servicios\n    profesionales en entidades
        de un mercado o sector en el que la Comisi\u00f3n\n    Nacional de los Mercados
        y la Competencia ejerce su supervisi\u00f3n, deber\u00e1n\n    notificar al
        Consejo cualquier derecho o facultad, cualquiera que sea su\n    denominaci\u00f3n,
        a reserva o recuperaci\u00f3n de las relaciones profesionales, a\n    indemnizaciones
        o a cualesquiera ventajas de contenido patrimonial. En el\n    caso de los
        miembros del Consejo, dicha circunstancia deber\u00e1 hacerse\n    p\u00fablica.\n\n    P\u00e1gina\n    192.
        En aplicaci\u00f3n de los principios de independencia y objetividad, la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia garantizar\u00e1 que sus\n    empleados
        cuenten en sus actuaciones y en los procedimientos en que\n    intervengan
        con reglas objetivas, predeterminadas y que delimiten\n    adecuadamente las
        responsabilidades que les incumben.\n\n    Art\u00edculo 22. \u00d3rganos
        de direcci\u00f3n.\n\n    1. La Comisi\u00f3n Nacional de los Mercados y la
        Competencia contar\u00e1 con\n    cuatro direcciones de instrucci\u00f3n a
        las que les corresponder\u00e1 el\n    ejercicio de las funciones se\u00f1aladas
        en este art\u00edculo, adem\u00e1s de aquellas\n    que les pudiera delegar
        el Consejo, a excepci\u00f3n de las funciones de\n    desarrollo normativo
        y de resoluci\u00f3n y dictamen que dicho \u00f3rgano tiene\n    atribuidos
        de conformidad con el art\u00edculo 18:\n\n    a) La Direcci\u00f3n de Competencia,
        a la que le corresponder\u00e1 la instrucci\u00f3n\n    de los expedientes
        relativos a las funciones previstas en el art\u00edculo 5\n    de esta ley.\n\n    b)
        La Direcci\u00f3n de Telecomunicaciones y del Sector Audiovisual, a la que\n    corresponder\u00e1
        la instrucci\u00f3n de los expedientes relativos a las funciones\n    previstas
        en los art\u00edculos 6, 9 y 12.1.a) y e) de esta ley.\n\n    c) La Direcci\u00f3n
        de Energ\u00eda, a la que corresponder\u00e1 la instrucci\u00f3n de los\n    expedientes
        relativos a las funciones previstas en los art\u00edculos 7 y\n    12.1.b)
        de esta ley.\n\n    d) La Direcci\u00f3n de Transportes y del Sector Postal,
        a la que corresponder\u00e1\n    la instrucci\u00f3n de los expedientes relativos
        a las funciones previstas en\n    los art\u00edculos 8, 10, 11 y 12.1.c),
        d) y f) de esta ley.\n\n    2. Las Direcciones mencionadas en el apartado
        anterior ejercer\u00e1n sus\n    funciones de instrucci\u00f3n con independencia
        del Consejo.\n\n    3. Los directores que estar\u00e1n al frente de las Direcciones
        de instrucci\u00f3n\n    ser\u00e1n nombrados y cesados por el Gobierno mediante
        real decreto, a\n    propuesta del Ministro de Econom\u00eda y Competitividad,
        o\u00eddos los Ministros\n    competentes por raz\u00f3n de la materia y,
        en el nombramiento, previa\n    aprobaci\u00f3n por mayor\u00eda simple del
        Consejo de la Comisi\u00f3n Nacional de los\n    Mercados y la Competencia.\n\n    4.
        El mandato de los directores ser\u00e1 de cuatro a\u00f1os renovables por\n    id\u00e9nticos
        per\u00edodos de tiempo.\n\n    5. Los directores cesar\u00e1n en su cargo:\n\n    a)
        Por renuncia aceptada por el Gobierno.\n\n    b) Por expiraci\u00f3n del t\u00e9rmino
        de su mandato.\n\n    c) Por incompatibilidad sobrevenida.\n\n    d) Por haber
        sido condenado por delito doloso.\n\n    e) Por incapacidad permanente.\n\n    f)
        A propuesta del Consejo por mayor\u00eda simple.\n\n    Art\u00edculo 23.
        Estatuto Org\u00e1nico y Reglamento de funcionamiento interno.\n\n    1. El
        Gobierno aprobar\u00e1, mediante real decreto, el Estatuto Org\u00e1nico de
        la\n    Comisi\u00f3n Nacional de los Mercados y la Competencia.\n\n    2.
        El Estatuto Org\u00e1nico determinar\u00e1 las funciones y la organizaci\u00f3n\n    interna
        de las Direcciones de instrucci\u00f3n y dem\u00e1s \u00e1reas de\n    responsabilidad,
        cualquiera que sea su denominaci\u00f3n, al frente de las\n    cuales se designar\u00e1
        al personal directivo.\n\n    3. Corresponde al personal directivo la direcci\u00f3n,
        la organizaci\u00f3n,\n    impulso y cumplimiento de las funciones encomendadas
        al \u00e1rea a cuyo\n    frente se encuentre, de acuerdo con las instrucciones
        emanadas del\n    Consejo y del presidente de la Comisi\u00f3n, sin perjuicio
        de la debida\n    separaci\u00f3n entre las funciones de instrucci\u00f3n
        y resoluci\u00f3n en\n    procedimientos sancionadores.\n\n    El personal
        directivo de otras \u00e1reas de responsabilidad diferentes a las\n    Direcciones
        de instrucci\u00f3n, ser\u00e1 nombrado y cesado por el Consejo de la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia a propuesta de su\n    presidente.
        La selecci\u00f3n se realizar\u00e1 mediante convocatoria p\u00fablica y con\n    procedimientos
        basados en los principios de igualdad, m\u00e9rito y capacidad,\n    de acuerdo
        con lo previsto en el art\u00edculo 13.2 de la Ley 7/2007, de 12 de\n    abril,
        del Estatuto B\u00e1sico del Empleado P\u00fablico, y de acuerdo con lo\n    establecido
        en el art\u00edculo 28.5 de esta ley.\n\n    4. El Consejo de la Comisi\u00f3n
        Nacional de los Mercados y de la Competencia\n    aprobar\u00e1 el Reglamento
        de funcionamiento interno del organismo, en el que\n    se regular\u00e1,
        respetando lo dispuesto en el Estatuto Org\u00e1nico de la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia, la actuaci\u00f3n de sus\n    \u00f3rganos,
        la\n\n    P\u00e1gina\n    20organizaci\u00f3n del personal, el r\u00e9gimen
        de transparencia y de reserva de la\n    informaci\u00f3n y, en particular,
        el funcionamiento del Consejo, incluyendo\n    su r\u00e9gimen de convocatorias
        y sesiones y el procedimiento interno para la\n    elevaci\u00f3n de asuntos
        para su consideraci\u00f3n y su adopci\u00f3n. La aprobaci\u00f3n\n    del
        Reglamento requerir\u00e1 el voto favorable de, al menos, dos tercios de\n    los
        miembros del Consejo.\n\n    5. Dentro del Consejo se podr\u00e1 crear una
        Comisi\u00f3n Ejecutiva para la\n    gesti\u00f3n ordinaria de los asuntos
        de su competencia, en la que el Consejo\n    podr\u00e1 delegar funciones
        no reservadas al mismo por esta ley, en los\n    t\u00e9rminos establecidos
        en el Estatuto Org\u00e1nico. A esta Comisi\u00f3n Ejecutiva\n    se le podr\u00e1n
        atribuir las siguientes funciones:\n\n    a) Preparar y estudiar los asuntos
        que vayan a ser sometidos al Consejo de\n    la Comisi\u00f3n Nacional de
        los Mercados y de la Competencia.\n\n    b) Estudiar, informar y deliberar
        sobre los asuntos que someta a su\n    consideraci\u00f3n el presidente.\n\n    c)
        Coordinar las actuaciones de los diferentes \u00f3rganos directivos de la\n    Comisi\u00f3n,
        sin perjuicio de las atribuciones que correspondan al\n    presidente.\n\n    d)
        Aprobar, en la esfera del derecho privado, las adquisiciones\n    patrimoniales
        de la Comisi\u00f3n y disponer de sus bienes.\n\n    e) Ejercer aquellas facultades
        relativas a la gesti\u00f3n ordinaria de los\n    asuntos que sean competencia
        del Consejo, que \u00e9ste le delegue\n    expresamente.\n\n    CAP\u00cdTULO
        IV\n\n    R\u00e9gimen de actuaci\u00f3n y potestades\n\n    Art\u00edculo
        24. Facultades de inspecci\u00f3n.\n\n    1. El personal funcionario de carrera
        de la Comisi\u00f3n Nacional de los\n    Mercados y la Competencia, debidamente
        autorizado por el director\n    correspondiente, tendr\u00e1 la condici\u00f3n
        de agente de la autoridad y podr\u00e1\n    realizar cuantas inspecciones
        sean necesarias en las empresas y\n    asociaciones de empresas para la debida
        aplicaci\u00f3n de esta ley.\n\n    2. El personal habilitado a tal fin tendr\u00e1
        las siguientes facultades de\n    inspecci\u00f3n:\n\n    a) Acceder a cualquier
        local, instalaci\u00f3n, terreno y medio de transporte\n    de las empresas
        y asociaciones de empresas y al domicilio particular de\n    los empresarios,
        administradores y otros miembros del personal de las\n    empresas. Asimismo
        podr\u00e1n controlar los elementos afectos a los servicios\n    o actividades
        que los operadores o quienes realicen las actividades a las\n    que se refiere
        esta ley, de las redes que instalen o exploten y de\n    cuantos documentos
        est\u00e1n obligados a poseer o conservar.\n\n    b) Verificar los libros,
        registros y otros documentos relativos a la\n    actividad de que se trate,
        cualquiera que sea su soporte material,\n    incluidos los programas inform\u00e1ticos
        y los archivos magn\u00e9ticos, \u00f3pticos o\n    de cualquier otra clase.\n\n    c)
        Hacer u obtener copias o extractos, en cualquier formato, de dichos\n    libros
        o documentos.\n\n    d) Retener por un plazo m\u00e1ximo de diez d\u00edas
        los libros o documentos\n    mencionados en la letra b).\n\n    e) Precintar
        todos los locales, libros o documentos y dem\u00e1s bienes de la\n    empresa
        durante el tiempo y en la medida en que sea necesario para la\n    inspecci\u00f3n.\n\n    f)
        Solicitar a cualquier representante o miembro del personal de la\n    empresa
        o de la asociaci\u00f3n de empresas explicaciones sobre hechos o\n    documentos
        relacionados con el objeto y la finalidad de la inspecci\u00f3n y\n    guardar
        constancia de sus respuestas.\n\n    El ejercicio de las facultades descritas
        en las letras a) y e) requerir\u00e1\n    el previo consentimiento expreso
        del afectado o, en su defecto, la\n    correspondiente autorizaci\u00f3n judicial.\n\n    3.
        Las empresas y asociaciones de empresas est\u00e1n obligadas a someterse a\n    las
        inspecciones que el \u00f3rgano competente haya autorizado.\n\n    4. Si la
        empresa o asociaci\u00f3n de empresas se opusieran a una inspecci\u00f3n o\n    existiese
        el riesgo de tal oposici\u00f3n, el \u00f3rgano competente de la Comisi\u00f3n\n    deber\u00e1
        solicitar la correspondiente autorizaci\u00f3n judicial, cuando la\n    misma
        implique restricci\u00f3n de derechos fundamentales, al Juzgado de lo\n    Contencioso-Administrativo,
        que resolver\u00e1 en el plazo m\u00e1ximo de 48 horas.\n    Las autoridades
        p\u00fablicas prestar\u00e1n la\n\n    P\u00e1gina\n    21protecci\u00f3n
        y el auxilio necesario al personal de la Comisi\u00f3n Nacional de\n    los
        Mercados y la Competencia para el ejercicio de las funciones de\n    inspecci\u00f3n.\n\n    5.
        El personal funcionario de carrera encargado de la inspecci\u00f3n levantar\u00e1\n    acta
        de sus actuaciones. Las actas extendidas tendr\u00e1n naturaleza de\n    documentos
        p\u00fablicos y har\u00e1n prueba, salvo que se acredite lo contrario,\n    de
        los hechos que motiven su formalizaci\u00f3n.\n\n    6. Los datos e informaciones
        obtenidos s\u00f3lo podr\u00e1n ser utilizados por la\n    Comisi\u00f3n Nacional
        de los Mercados y la Competencia para las finalidades\n    previstas en esta
        ley y en la Ley 15/2007, de 3 de julio.\n\n    Art\u00edculo 25. Requerimientos
        de informaci\u00f3n, deber de secreto y acceso a\n    los registros estatales.\n\n    1.
        Toda persona f\u00edsica o jur\u00eddica y los \u00f3rganos y organismos de
        cualquier\n    Administraci\u00f3n P\u00fablica quedan sujetos al deber de
        colaboraci\u00f3n con la\n    Comisi\u00f3n Nacional de los Mercados y la
        Competencia en el ejercicio de la\n    protecci\u00f3n de la libre competencia
        y est\u00e1n obligados a proporcionar, a\n    requerimiento de \u00e9sta y
        en plazo, toda clase de datos e informaciones de\n    que dispongan y que
        puedan resultar necesarias para el desarrollo de las\n    funciones de dicha
        Comisi\u00f3n.\n\n    Los requerimientos de informaci\u00f3n habr\u00e1n de
        estar motivados y ser\n    proporcionados al fin perseguido. En los requerimientos
        que dicte al\n    efecto, se expondr\u00e1 de forma detallada y concreta el
        contenido de la\n    informaci\u00f3n que se vaya a solicitar, especificando
        de manera justificada\n    la funci\u00f3n para cuyo desarrollo es precisa
        tal informaci\u00f3n y el uso que\n    pretende hacerse de la misma.\n\n    2.
        Los datos e informaciones obtenidos por la Comisi\u00f3n Nacional de los\n    Mercados
        y la Competencia en el desempe\u00f1o de sus funciones, con la\n    excepci\u00f3n
        de los previstos por las letras c), d), e) y f) del apartado 1\n    del art\u00edculo
        5 de esta ley, que tengan car\u00e1cter confidencial por tratarse\n    de
        materias protegidas por el secreto comercial, industrial o\n    estad\u00edstico,
        s\u00f3lo podr\u00e1n ser cedidos al Ministerio competente, a las\n    Comunidades
        Aut\u00f3nomas, a la Comisi\u00f3n Europea y a las autoridades de otros\n    Estados
        miembros de la Uni\u00f3n Europea en el \u00e1mbito de sus competencias,\n    as\u00ed
        como a los tribunales en los procesos judiciales correspondientes.\n\n    Quien
        tenga conocimiento de estos datos estar\u00e1 obligado a guardar sigilo\n    respecto
        de los mismos. Sin perjuicio de las responsabilidades penales y\n    civiles
        que pudieran corresponder, la violaci\u00f3n del deber de sigilo se\n    considerar\u00e1
        falta disciplinaria muy grave.\n\n    3. La Comisi\u00f3n Nacional de los
        Mercados y la Competencia tendr\u00e1 acceso a\n    los registros previstos
        en la legislaci\u00f3n estatal reguladora de los\n    sectores incluidos en
        el \u00e1mbito de aplicaci\u00f3n de esta ley. Asimismo, la\n    Administraci\u00f3n
        General del Estado tendr\u00e1 acceso a las bases de datos que\n    obren
        en poder de la Comisi\u00f3n Nacional de los Mercados y de la\n    Competencia.\n\n    A
        estos efectos, se realizar\u00e1n los desarrollos inform\u00e1ticos oportunos
        con\n    el fin de facilitar el acceso electr\u00f3nico a que se refiere el
        p\u00e1rrafo\n    anterior, de forma que se puedan realizar consultas sobre
        informaci\u00f3n\n    contenidas en las bases de datos y registros en condiciones
        que mantengan\n    la seguridad, confidencialidad e integridad de la informaci\u00f3n.\n\n    Art\u00edculo
        26. Potestad sancionadora.\n\n    1. La Comisi\u00f3n Nacional de los Mercados
        y la Competencia ejercer\u00e1 la\n    potestad de inspecci\u00f3n y sanci\u00f3n
        de acuerdo con lo previsto en el\n    cap\u00edtulo II del t\u00edtulo IV
        de la Ley 15/2007, de 3 de julio, en el t\u00edtulo\n    VI de la Ley 7/2010,
        de 31 de marzo, en el t\u00edtulo VIII de la Ley 32/2003,\n    de 3 de noviembre,
        General de Telecomunicaciones, en el t\u00edtulo X de la\n    Ley 54/1997,
        de 27 de noviembre, en el t\u00edtulo VI de la Ley 34/1998, de 7\n    de octubre,
        en el t\u00edtulo VII de la Ley 43/2010, de 30 de diciembre, y en\n    el
        t\u00edtulo VII de la Ley 39/2003, de 17 de noviembre, del Sector\n    Ferroviario.\n\n    2.
        Para el ejercicio de la potestad sancionadora, se garantizar\u00e1 la debida\n    separaci\u00f3n
        funcional entre la fase instructora, que corresponder\u00e1 al\n    personal
        de la direcci\u00f3n correspondiente en virtud de la materia, y la\n    resolutoria,
        que corresponder\u00e1 al Consejo.\n\n    3. El procedimiento para el ejercicio
        de la potestad sancionadora se\n    regir\u00e1 por lo establecido en esta
        ley y en las leyes mencionadas en el\n    apartado 1, as\u00ed como, en lo
        no previsto en las normas anteriores, por la\n    Ley 30/1992, de 26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las\n    Administraciones P\u00fablicas y
        del Procedimiento Administrativo Com\u00fan, y en\n    su normativa de desarrollo.
        En concreto, el procedimiento sancionador en\n    materia de defensa de la
        competencia se regir\u00e1 por las disposiciones\n    espec\u00edficas previstas
        en la Ley 15/2007, de 3 de julio.\n\n    4. La resoluci\u00f3n del procedimiento
        pondr\u00e1 fin a la v\u00eda administrativa y\n    contra ella podr\u00e1
        interponerse recurso contencioso-administrativo.\n\n    P\u00e1gina\n    22Art\u00edculo
        27. Circulares, circulares informativas y comunicaciones de la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    1. La Comisi\u00f3n Nacional
        de los Mercados y la Competencia podr\u00e1 dictar las\n    disposiciones
        de desarrollo y ejecuci\u00f3n de las leyes, reales decretos y\n    \u00f3rdenes
        ministeriales que se aprueben en relaci\u00f3n con los sectores\n    sometidos
        a su supervisi\u00f3n cuando le habiliten expresamente para ello.\n    Estas
        disposiciones adoptar\u00e1n la forma de circulares de la Comisi\u00f3n\n    Nacional
        de los Mercados y la Competencia.\n\n    Las circulares tendr\u00e1n car\u00e1cter
        vinculante para los sujetos afectados por\n    su \u00e1mbito de aplicaci\u00f3n,
        una vez publicadas en el \"Bolet\u00edn Oficial del\n    Estado\".\n\n    En
        el procedimiento de elaboraci\u00f3n de las circulares se dar\u00e1 audiencia
        a\n    los titulares de derechos e intereses leg\u00edtimos que resulten afectados\n    por
        las mismas, directamente o a trav\u00e9s de las organizaciones y\n    asociaciones
        reconocidas por la ley que los agrupen o los representen y\n    cuyos fines
        guarden relaci\u00f3n directa con el objeto de la circular, y se\n    fomentar\u00e1
        en general la participaci\u00f3n de los ciudadanos.\n\n    2. Sin perjuicio
        de lo establecido en el apartado anterior, la Comisi\u00f3n\n    Nacional
        de los Mercados y la Competencia podr\u00e1 efectuar requerimientos\n    de
        informaci\u00f3n peri\u00f3dica y dirigidos a la generalidad de los sujetos\n    afectados.
        Estos requerimientos adoptar\u00e1n la forma de circulares\n    informativas.\n\n    Las
        circulares informativas habr\u00e1n de ser motivadas y proporcionadas al\n    fin
        perseguido y respetar\u00e1n la garant\u00eda de confidencialidad de la\n    informaci\u00f3n
        aportada, de conformidad con lo establecido en el art\u00edculo\n    25.\n\n    En
        ellas, se expondr\u00e1 de forma detallada y concreta el contenido de la\n    informaci\u00f3n
        que se vaya a solicitar, especificando de manera justificada\n    la funci\u00f3n
        para cuyo desarrollo es precisa tal informaci\u00f3n y el uso que\n    se
        har\u00e1 de la misma.\n\n    3. La Comisi\u00f3n Nacional de los Mercados
        y la Competencia podr\u00e1 dictar\n    comunicaciones que aclaren los principios
        que gu\u00edan su actuaci\u00f3n.\n\n    Art\u00edculo 28. R\u00e9gimen jur\u00eddico
        del personal.\n\n    1. El personal que preste servicios en la Comisi\u00f3n
        Nacional de los\n    Mercados y la Competencia ser\u00e1 funcionario o laboral,
        en los t\u00e9rminos\n    establecidos en la Administraci\u00f3n General del
        Estado, de acuerdo con lo\n    que se disponga reglamentariamente y de conformidad
        con lo dispuesto en\n    el apartado 4 de este art\u00edculo.\n\n    2. El
        personal funcionario se regir\u00e1 por las normas reguladoras de la\n    funci\u00f3n
        p\u00fablica aplicables al personal funcionario de la Administraci\u00f3n\n    General
        del Estado.\n\n    La provisi\u00f3n de puestos de trabajo del personal funcionario
        se llevar\u00e1 a\n    cabo de conformidad con los procedimientos de provisi\u00f3n
        establecidos en\n    la normativa sobre funci\u00f3n p\u00fablica aplicable
        al personal funcionario de\n    la Administraci\u00f3n General del Estado.\n\n    3.
        El personal laboral se regir\u00e1 por el texto refundido del Estatuto de\n    los
        Trabajadores, aprobado por el Real Decreto Legislativo 1/1995, de 24\n    de
        marzo, la normativa convencional aplicable, y por los preceptos de la\n    Ley
        7/2007, de 12 de abril, que expresamente le resulten de aplicaci\u00f3n.\n\n    La
        selecci\u00f3n del personal laboral se llevar\u00e1 a cabo, en ejecuci\u00f3n
        de la\n    oferta de empleo p\u00fablico de la Administraci\u00f3n General
        del Estado,\n    mediante convocatoria p\u00fablica, con sujeci\u00f3n a los
        principios de igualdad,\n    m\u00e9rito y capacidad, as\u00ed como de acceso
        al empleo p\u00fablico de las personas\n    con discapacidad.\n\n    4. La
        Comisi\u00f3n Nacional de los Mercados y la Competencia contar\u00e1 con una\n    relaci\u00f3n
        de puestos de trabajo que deber\u00e1 ser aprobada por el Ministerio\n    de
        Hacienda y Administraciones P\u00fablicas, en la que constar\u00e1n, en todo\n    caso,
        aquellos puestos que deban ser desempe\u00f1ados en exclusiva por\n    funcionarios
        p\u00fablicos, por consistir en el ejercicio de las funciones que\n    impliquen
        la participaci\u00f3n directa o indirecta en el ejercicio de\n    potestades
        p\u00fablicas y la salvaguarda de los intereses generales del\n    Estado
        y de las Administraciones P\u00fablicas.\n\n    5. Sin perjuicio de lo dispuesto
        en el art\u00edculo 22 de esta ley, se\n    determinar\u00e1n en el Estatuto
        Org\u00e1nico los puestos de trabajo que por su\n    especial responsabilidad,
        competencia t\u00e9cnica o relevancia de sus tareas,\n    tienen naturaleza
        directiva. El personal directivo ser\u00e1 funcionario de\n    carrera del
        subgrupo A1 y, con car\u00e1cter excepcional, se podr\u00e1n cubrir\n    dichos
        puestos en r\u00e9gimen laboral mediante contratos de alta direcci\u00f3n,\n    siempre
        que no tengan atribuido el ejercicio de potestades o funciones\n    p\u00fablicas
        incluidas en el \u00e1mbito del art\u00edculo 9.2 de la Ley 7/2007, de 12\n    de
        abril. La cobertura de estos puestos se realizar\u00e1 en los t\u00e9rminos\n    previstos
        en el art\u00edculo 23.3 de esta ley.\n\n    P\u00e1gina\n    23A los contratos
        de alta direcci\u00f3n les ser\u00e1 de aplicaci\u00f3n lo dispuesto en\n    la
        disposici\u00f3n adicional octava de la Ley 3/2012, de 6 de julio, de\n    medidas
        urgentes para la reforma del mercado laboral, y en el Real\n    Decreto 451/2012,
        de 5 de marzo, por el que se regula el r\u00e9gimen\n    retributivo de los
        m\u00e1ximos responsables y directivos del sector p\u00fablico\n    empresarial.\n\n    6.
        La determinaci\u00f3n y modificaci\u00f3n de las condiciones retributivas,
        tanto\n    del personal directivo, como del resto del personal, requerir\u00e1
        el informe\n    previo y favorable del Ministerio de Hacienda y Administraciones\n    P\u00fablicas.
        Respecto al personal directivo se estar\u00e1 a lo dispuesto en el\n    Real
        Decreto 451/2012, de 5 de marzo, y a las dem\u00e1s normas, en especial\n    las
        de presupuestos, que sean aplicables.\n\n    Asimismo, el Ministerio de Hacienda
        y Administraciones P\u00fablicas efectuar\u00e1\n    con la periodicidad adecuada
        controles espec\u00edficos sobre la evoluci\u00f3n de\n    los gastos de personal
        y de la gesti\u00f3n de sus recursos humanos, de\n    conformidad con los
        criterios que a tal efecto haya establecido.\n\n    Art\u00edculo 29. R\u00e9gimen
        de contrataci\u00f3n.\n\n    Los contratos que celebre la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia se ajustar\u00e1n a lo dispuesto en
        la legislaci\u00f3n sobre\n    contrataci\u00f3n del sector p\u00fablico,
        siendo su \u00f3rgano de contrataci\u00f3n el\n    presidente de la misma.\n\n    Art\u00edculo
        30. R\u00e9gimen econ\u00f3mico-financiero y patrimonial.\n\n    1. La Comisi\u00f3n
        Nacional de los Mercados y la Competencia tendr\u00e1 patrimonio\n    propio
        e independiente del patrimonio de la Administraci\u00f3n General del\n    Estado.\n\n    2.
        La Comisi\u00f3n Nacional de los Mercados y la Competencia contar\u00e1, para
        el\n    cumplimiento de sus fines, con los siguientes bienes y medios econ\u00f3micos:\n\n    a)
        Las asignaciones que se establezcan anualmente con cargo a los\n    Presupuestos
        Generales del Estado.\n\n    b) Los bienes y derechos que constituyan su patrimonio
        as\u00ed como los\n    productos y rentas del mismo.\n\n    c) Cualesquiera
        otros que legalmente puedan serle atribuidos.\n\n    2. El control econ\u00f3mico
        y financiero de la Comisi\u00f3n nacional de los\n    Mercados y la Competencia
        se efectuar\u00e1 con arreglo a lo dispuesto en la\n    Ley 47/2003, de 26
        de noviembre, General Presupuestaria, y en la Ley\n    Org\u00e1nica 2/1982,
        de 12 de mayo, del Tribunal de Cuentas.\n\n    Art\u00edculo 31. Presupuesto,
        r\u00e9gimen de contabilidad y control econ\u00f3mico y\n    financiero.\n\n    1.
        La Comisi\u00f3n Nacional de los Mercados y la Competencia elaborar\u00e1
        y\n    aprobar\u00e1 anualmente un anteproyecto de presupuesto, cuyos cr\u00e9ditos\n    tendr\u00e1n
        car\u00e1cter limitativo, y lo remitir\u00e1 al Ministerio de Hacienda y\n    Administraciones
        P\u00fablicas a trav\u00e9s del Ministerio de Econom\u00eda y\n    Competitividad
        para su posterior tramitaci\u00f3n de acuerdo con lo previsto\n    en la Ley
        47/2003, de 26 de noviembre.\n\n    2. El r\u00e9gimen de variaciones y de
        vinculaci\u00f3n de los cr\u00e9ditos de dicho\n    presupuesto ser\u00e1
        el que se establezca en el Estatuto Org\u00e1nico de la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    3. Corresponde al presidente
        de la Comisi\u00f3n Nacional de los Mercados y de\n    la Competencia aprobar
        los gastos y ordenar los pagos, salvo los casos\n    reservados a la competencia
        del Gobierno, y efectuar la rendici\u00f3n de\n    cuentas del organismo de
        conformidad con lo dispuesto en la Ley 47/2003,\n    de 26 de noviembre.\n\n    4.
        La Comisi\u00f3n Nacional de los Mercados y de la Competencia formular\u00e1
        y\n    rendir\u00e1 sus cuentas de acuerdo con la Ley 47/2003, de 26 de noviembre,
        y\n    las normas y principios de contabilidad recogidos en el Plan General
        de\n    Contabilidad P\u00fablica y sus normas de desarrollo. La Comisi\u00f3n
        Nacional de\n    los Mercados y la Competencia dispondr\u00e1 de un sistema
        de contabilidad\n    anal\u00edtica que proporcione informaci\u00f3n de costes
        sobre su actividad que\n    sea suficiente para una correcta y eficiente adopci\u00f3n
        de decisiones.\n\n    5. Sin perjuicio de las competencias atribuidas al Tribunal
        de Cuentas por\n    su ley org\u00e1nica, la gesti\u00f3n econ\u00f3mico financiera
        de la Comisi\u00f3n Nacional\n    de los Mercados y de la Competencia estar\u00e1
        sometida al control de la\n    Intervenci\u00f3n General de la Administraci\u00f3n
        del Estado en los t\u00e9rminos que\n    establece la Ley 47/2003, de 26 de
        noviembre. El control financiero\n    permanente se realizar\u00e1 por la
        Intervenci\u00f3n Delegada en la Comisi\u00f3n\n    Nacional bajo la dependencia
        funcional de la Intervenci\u00f3n General de la\n    Administraci\u00f3n del
        Estado.\n\n    P\u00e1gina\n    24Art\u00edculo 32. Asistencia jur\u00eddica.\n\n    La
        asistencia jur\u00eddica, consistente en el asesoramiento, representaci\u00f3n
        y\n    defensa en juicio de la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia,
        corresponde al Servicio Jur\u00eddico del Estado cuyo centro\n    directivo
        superior es la Abogac\u00eda General del Estado-Direcci\u00f3n del\n    Servicio
        Jur\u00eddico, mediante la formalizaci\u00f3n del oportuno convenio en los\n    t\u00e9rminos
        previstos en la Ley 52/1997, de 27 de noviembre, de Asistencia\n    jur\u00eddica
        del Estado e Instituciones P\u00fablicas y su normativa de\n    desarrollo.\n\n    Art\u00edculo
        33. Recursos contra los actos, las decisiones y las resoluciones\n    de la
        Comisi\u00f3n Nacional de los Mercados y la Competencia.\n\n    1. Los actos
        y decisiones de los \u00f3rganos de la Comisi\u00f3n distintos del\n    presidente
        y del Consejo podr\u00e1n ser objeto de recurso administrativo\n    conforme
        a lo dispuesto en la Ley 30/1992, de 26 de noviembre.\n\n    No obstante,
        respecto a los actos dictados en aplicaci\u00f3n de la Ley\n    15/2007, de
        3 de julio, \u00fanicamente podr\u00e1n ser objeto de recurso aqu\u00e9llos\n    a
        los que hace referencia el art\u00edculo 47 de dicha ley.\n\n    2. Los actos
        y resoluciones del presidente y del Consejo de la Comisi\u00f3n\n    Nacional
        de los Mercados y la Competencia dictadas en el ejercicio de sus\n    funciones
        p\u00fablicas pondr\u00e1n fin a la v\u00eda administrativa, pudiendo ser\n    recurridas
        ante la jurisdicci\u00f3n contencioso-administrativa.\n\n    CAP\u00cdTULO
        V\n\n    Transparencia y responsabilidad\n\n    Art\u00edculo 34. Publicidad
        de las actuaciones.\n\n    1. La Comisi\u00f3n Nacional de los Mercados y
        la Competencia har\u00e1 p\u00fablicas\n    todas las disposiciones, resoluciones,
        acuerdos e informes que se dicten\n    en aplicaci\u00f3n de las leyes que
        las regulan, una vez notificados a los\n    interesados, tras resolver en
        su caso sobre los aspectos confidenciales\n    de su contenido y previa disociaci\u00f3n
        de los datos de car\u00e1cter personal a\n    los que se refiere el art\u00edculo
        3.a) de la Ley Org\u00e1nica 15/1999, de 13 de\n    diciembre, salvo en lo
        que se refiere al nombre de los infractores. En\n    particular, se difundir\u00e1n:\n\n    a)
        La organizaci\u00f3n y funciones de la Comisi\u00f3n y de sus \u00f3rganos,
        incluyendo\n    los curricula vitae de los miembros del Consejo y del personal
        directivo.\n\n    b) La relaci\u00f3n de los acuerdos adoptados en las reuniones
        del Consejo.\n\n    c) Los informes en que se basan las decisiones del Consejo.\n\n    d)
        La memoria anual de actividades que incluya las cuentas anuales, la\n    situaci\u00f3n
        organizativa y la informaci\u00f3n relativa al personal y las\n    actividades
        realizadas por la Comisi\u00f3n, con los objetivos perseguidos y\n    los
        resultados alcanzados, que se enviar\u00e1 a la Comisi\u00f3n correspondiente\n    del
        Congreso de los Diputados y al titular del Ministerio de Econom\u00eda y\n    Competitividad.\n\n    e)
        Los informes econ\u00f3micos sectoriales, de car\u00e1cter anual, en los que
        se\n    analizar\u00e1 la situaci\u00f3n competitiva del sector, la actuaci\u00f3n
        del sector\n    p\u00fablico y las perspectivas de evoluci\u00f3n del sector,
        sin perjuicio de los\n    informes que puedan elaborar los departamentos ministeriales.
        El informe\n    se enviar\u00e1 en todo caso a la Comisi\u00f3n correspondiente
        del Congreso de los\n    Diputados y a los titulares del Ministerio competente
        en el sector de que\n    se trate y del Ministerio de Econom\u00eda y Competitividad
        y en su caso, al\n    titular del Ministerio de Sanidad, Servicios Sociales
        e Igualdad, en la\n    parte relativa a las reclamaciones de los usuarios
        finales.\n\n    f) Otros informes elaborados sobre la estructura competitiva
        de mercados o\n    sectores productivos, sin perjuicio de su remisi\u00f3n
        al titular del\n    Ministerio de Econom\u00eda y Competitividad.\n\n    g)
        El plan de actuaci\u00f3n de la Comisi\u00f3n para el a\u00f1o siguiente,
        incluyendo\n    las l\u00edneas b\u00e1sicas de su actuaci\u00f3n en ese a\u00f1o,
        con los objetivos y\n    prioridades correspondientes. Este plan de actuaciones
        se enviar\u00e1 tambi\u00e9n\n    a la Comisi\u00f3n correspondiente del Congreso
        de los Diputados y al titular\n    del Ministerio de Econom\u00eda y Competitividad.\n\n    h)
        Los informes elaborados sobre proyectos normativos o actuaciones del\n    sector
        p\u00fablico.\n\n    i) Las reuniones de la Comisi\u00f3n con empresas del
        sector, siempre que su\n    publicidad no afecte al adecuado cumplimiento
        de los fines que tiene\n    encomendada la Comisi\u00f3n Nacional de los Mercados
        y la Competencia.\n\n    P\u00e1gina\n    25j) Las resoluciones que pongan
        fin a los procedimientos.\n\n    k) Las resoluciones que acuerden la imposici\u00f3n
        de medidas cautelares.\n\n    l) La iniciaci\u00f3n de un expediente de control
        de concentraciones.\n\n    m) La incoaci\u00f3n de expedientes sancionadores.\n\n    n)
        La realizaci\u00f3n de inspecciones de acuerdo con la Ley 15/2007, de 3 de\n    julio.\n\n    2.
        Las disposiciones, resoluciones, acuerdos, informes y la memoria anual\n    de
        actividades y el plan de actuaci\u00f3n se har\u00e1n p\u00fablicos por medios\n    electr\u00f3nicos.\n\n    3.
        Cada tres a\u00f1os, la Comisi\u00f3n Nacional de los Mercados y la Competencia\n    presentar\u00e1
        una evaluaci\u00f3n de sus planes de actuaci\u00f3n y los resultados\n    obtenidos
        para poder valorar su impacto en el sector y el grado de\n    cumplimiento
        de las resoluciones dictadas. Estas evaluaciones se enviar\u00e1n\n    tambi\u00e9n
        a la Comisi\u00f3n correspondiente del Congreso de los Diputados y al\n    titular
        del Ministerio de Econom\u00eda y Competitividad.\n\n    Art\u00edculo 35.
        Control parlamentario.\n\n    1. El presidente de la Comisi\u00f3n Nacional
        de los Mercados y la Competencia\n    deber\u00e1 comparecer con periodicidad
        al menos anual ante la Comisi\u00f3n\n    correspondiente del Congreso de
        los Diputados para exponer las l\u00edneas\n    b\u00e1sicas de su actuaci\u00f3n
        y sus planes y prioridades para el futuro. Junto\n    con el presidente, podr\u00e1n
        comparecer, a petici\u00f3n de la C\u00e1mara, uno o\n    varios consejeros.\n\n    2.
        Las comparecencias anuales estar\u00e1n basadas en la memoria anual de\n    actividades
        y el plan de actuaci\u00f3n.\n\n    3. Sin perjuicio de su comparecencia anual,
        el presidente comparecer\u00e1 ante\n    la Comisi\u00f3n correspondiente
        del Congreso o del Senado, a petici\u00f3n de las\n    mismas en los t\u00e9rminos
        establecidos en sus respectivos Reglamentos.\n\n    4. Cada tres a\u00f1os
        el presidente comparecer\u00e1 de forma especial para debatir\n    la evaluaci\u00f3n
        del plan de actuaci\u00f3n y el resultado obtenido por la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    Disposici\u00f3n adicional
        primera. Constituci\u00f3n y ejercicio efectivo de las\n    funciones de la
        Comisi\u00f3n Nacional de los Mercados y la Competencia.\n\n    1. Inmediatamente
        despu\u00e9s de la aprobaci\u00f3n del Estatuto Org\u00e1nico, el\n    Ministro
        de Econom\u00eda y Competitividad propondr\u00e1 al Gobierno el\n    nombramiento
        de los miembros del Consejo, quienes comparecer\u00e1n ante el\n    Congreso,
        que tendr\u00e1 un mes para vetarlos en los t\u00e9rminos del art\u00edculo\n    15.\n\n    2.
        En el plazo de veinte d\u00edas desde la publicaci\u00f3n del real decreto
        de\n    nombramiento de los miembros del Consejo, se proceder\u00e1 a la constituci\u00f3n\n    de
        la Comisi\u00f3n Nacional de los Mercados y la Competencia, a trav\u00e9s
        de la\n    constituci\u00f3n del Consejo con el nombramiento del presidente,\n    vicepresidente
        y secretario.\n\n    3. Constituida la Comisi\u00f3n, el Consejo contar\u00e1
        con el plazo de un mes para\n    llevar a cabo las siguientes acciones:\n\n    a)
        Nombramiento del personal directivo al que se refiere el segundo\n    p\u00e1rrafo
        del art\u00edculo 23.3.\n\n    b) Elaboraci\u00f3n del Reglamento de funcionamiento
        interno.\n\n    c) Integraci\u00f3n de medios personales y materiales que
        correspondan a la\n    Comisi\u00f3n Nacional de los Mercados y la Competencia.\n\n    4.
        La puesta en funcionamiento de la Comisi\u00f3n Nacional de los Mercados y\n    la
        Competencia, que implicar\u00e1 el ejercicio efectivo por parte de sus\n    \u00f3rganos
        de las funciones que tienen atribuidas, se iniciar\u00e1 en la fecha\n    que
        al efecto se determine por orden del Ministro de Econom\u00eda y\n    Competitividad
        y, en todo caso, en el plazo de cuatro meses desde la\n    entrada en vigor
        de esta ley. En esta fecha se tendr\u00e1 que haber producido\n    la transferencia
        del personal y de los medios presupuestarios suficientes\n    para el desempe\u00f1o
        de las funciones recogidas en esta ley.\n\n    Disposici\u00f3n adicional
        segunda. Extinci\u00f3n de organismos.\n\n    1. La constituci\u00f3n de la
        Comisi\u00f3n Nacional de los Mercados y la\n    Competencia implicar\u00e1
        la extinci\u00f3n de la Comisi\u00f3n Nacional de la\n    Competencia, la
        Comisi\u00f3n Nacional de Energ\u00eda, la Comisi\u00f3n del Mercado de\n    las
        Telecomunicaciones, la Comisi\u00f3n Nacional del Sector Postal, el Comit\u00e9\n    de
        Regulaci\u00f3n Ferroviaria,\n\n    P\u00e1gina\n    26la Comisi\u00f3n Nacional
        del Juego, la Comisi\u00f3n de Regulaci\u00f3n Econ\u00f3mica\n    Aeroportuaria
        y el Consejo Estatal de Medios Audiovisuales.\n\n    2. Sin perjuicio de lo
        establecido en la esta ley, las referencias que la\n    legislaci\u00f3n vigente
        contiene a la Comisi\u00f3n Nacional de la Competencia, la\n    Comisi\u00f3n
        Nacional de Energ\u00eda, la Comisi\u00f3n del Mercado de las\n    Telecomunicaciones,
        la Comisi\u00f3n Nacional del Sector Postal, el Consejo\n    Estatal de Medios
        Audiovisuales, la Comisi\u00f3n de Regulaci\u00f3n Econ\u00f3mica\n    Aeroportuaria
        y el Comit\u00e9 de Regulaci\u00f3n Ferroviaria se entender\u00e1n\n    realizadas
        a la Comisi\u00f3n Nacional de los Mercados y la Competencia o al\n    ministerio
        correspondiente seg\u00fan la funci\u00f3n de que se trate.\n\n    Las referencias
        que la Ley 15/2007, de 3 de julio, contiene a la Direcci\u00f3n\n    de Investigaci\u00f3n
        de la Comisi\u00f3n Nacional de Competencia se entender\u00e1n\n    realizadas
        a la Direcci\u00f3n de Competencia de la Comisi\u00f3n Nacional de los\n    Mercados
        y la Competencia.\n\n    Las menciones a la Autoridad Estatal de Supervisi\u00f3n
        regulada en el t\u00edtulo\n    VI de la Ley 21/2003, de 7 de julio, de Seguridad
        A\u00e9rea, que se contienen\n    en dicha ley o en cualquier otra disposici\u00f3n,
        deber\u00e1n entenderse\n    realizadas a la Comisi\u00f3n Nacional de Mercados
        y Competencia.\n\n    3. Las referencias contenidas en cualquier norma del
        ordenamiento jur\u00eddico\n    a la Comisi\u00f3n Nacional del Juego se entender\u00e1n
        realizadas a la Direcci\u00f3n\n    General de Ordenaci\u00f3n del Juego del
        Ministerio de Hacienda y\n    Administraciones P\u00fablicas que la sustituye
        y asume sus competencias, en\n    los t\u00e9rminos previstos en la disposici\u00f3n
        adicional d\u00e9cima.\n\n    4. Sin perjuicio de lo previsto en el apartado
        6, la Comisi\u00f3n Nacional de\n    los Mercados y la Competencia asumir\u00e1
        los medios materiales, incluyendo,\n    en particular, sistemas y aplicaciones
        inform\u00e1ticas de los organismos\n    extinguidos a los que se refiere
        el apartado 1, que resulten necesarios\n    para el ejercicio de sus funciones,
        correspondiendo el resto a los\n    ministerios que asuman las funciones atribuidas
        en las disposiciones\n    adicionales s\u00e9ptima, octava, novena, d\u00e9cima,
        und\u00e9cima y duod\u00e9cima.\n\n    5. Los Ministerios de Hacienda y Administraciones
        P\u00fablicas y de Econom\u00eda y\n    Competitividad determinar\u00e1n los
        saldos de tesorer\u00eda y los activos\n    financieros de los organismos
        que se extinguen que deban incorporarse a\n    la Comisi\u00f3n Nacional de
        los Mercados y la Competencia.\n\n    6. Los bienes inmuebles y derechos reales
        de titularidad de los organismos\n    reguladores extinguidos que resulten
        innecesarios para el ejercicio de\n    las funciones de la Comisi\u00f3n Nacional
        de los Mercados y de la Competencia\n    se incorporar\u00e1n al patrimonio
        de la Administraci\u00f3n General del Estado.\n\n    Disposici\u00f3n adicional
        tercera. R\u00e9gimen especial de incompatibilidad e\n    indemnizaci\u00f3n
        del presidente y consejeros de los organismos que se\n    extinguen.\n\n    1.
        Durante los dos a\u00f1os posteriores a su cese, el presidente y los\n    consejeros
        de los organismos que se extinguen, no podr\u00e1n ejercer\n    actividad
        profesional privada alguna relacionada con el sector regulado,\n    tanto
        en empresas del sector como para empresas del sector, en el caso de\n    los
        organismos Reguladores. En el caso de la Comisi\u00f3n Nacional de la\n    Competencia,
        al cesar en su cargo, y durante los dos a\u00f1os posteriores, el\n    presidente
        y los consejeros no podr\u00e1n ejercer actividad profesional\n    privada
        alguna relacionada con la actividad de la Comisi\u00f3n.\n\n    2. En virtud
        de esta limitaci\u00f3n, el presidente y los consejeros de los\n    organismos
        que se extinguen, al cesar en su cargo tendr\u00e1n derecho a\n    percibir,
        a partir del mes siguiente a aquel en que se produzca su cese y\n    durante
        un plazo igual al que hubieran desempe\u00f1ado el cargo, con el\n    l\u00edmite
        m\u00e1ximo de dos a\u00f1os, una compensaci\u00f3n econ\u00f3mica mensual
        igual a la\n    doceava parte del ochenta por ciento del total de retribuciones
        asignadas\n    al cargo respectivo en el presupuesto en vigor durante el plazo
        indicado.\n\n    No habr\u00e1 lugar a la percepci\u00f3n de dicha compensaci\u00f3n
        en caso de desempe\u00f1o,\n    de forma remunerada, de cualquier puesto de
        trabajo, cargo o actividad en\n    el sector p\u00fablico o privado en los
        t\u00e9rminos previstos en el art\u00edculo 1\n    del Real Decreto-ley 20/2012,
        de 13 de julio, de medidas para garantizar\n    la estabilidad presupuestaria
        y de fomento de la competitividad.\n\n    Disposici\u00f3n adicional cuarta.
        Asignaci\u00f3n de medios a la Administraci\u00f3n\n    General del Estado.\n\n    1.
        En el plazo previsto en la disposici\u00f3n adicional primera de esta ley\n    para
        la puesta en funcionamiento de la Comisi\u00f3n, el Gobierno aprobar\u00e1
        las\n    modificaciones necesarias en los reales decretos de desarrollo de
        la\n    estructura org\u00e1nica b\u00e1sica de los Ministerios afectados.\n\n    P\u00e1gina\n    272.
        La entrada en vigor de las modificaciones de los reales decretos de\n    estructura
        a que hace referencia esta disposici\u00f3n, no se producir\u00e1 hasta\n    que
        los presupuestos de los ministerios no se adec\u00faen a la nueva\n    distribuci\u00f3n
        competencial, de acuerdo con lo establecido en la\n    disposici\u00f3n transitoria
        cuarta.\n\n    Disposici\u00f3n adicional quinta. Atribuci\u00f3n de competencias
        a la Comisi\u00f3n\n    Nacional de los Mercados y la Competencia.\n\n    Las
        competencias que las normas vigentes atribuyen a los organismos que se\n    extingan
        cuando se constituya la Comisi\u00f3n Nacional de los Mercados y de\n    la
        Competencia y que esta ley no haya atribuido expresamente a los\n    departamentos
        ministeriales competentes de la Administraci\u00f3n General del\n    Estado
        ser\u00e1n ejercidas por la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia.\n\n    Disposici\u00f3n
        adicional sexta. Integraci\u00f3n del personal de los organismos\n    P\u00fablicos
        que se extinguen en la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia.\n\n    1.
        El personal funcionario que presta servicios en los organismos que se\n    extinguir\u00e1n
        de acuerdo con lo establecido en la disposici\u00f3n adicional\n    segunda,
        se integrar\u00e1 en la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia,
        o bien en la Administraci\u00f3n General del Estado.\n\n    La integraci\u00f3n
        se llevar\u00e1 a cabo, en ambos supuestos, de acuerdo con los\n    procedimientos
        de movilidad establecidos en la legislaci\u00f3n de funci\u00f3n\n    p\u00fablica
        aplicable al personal funcionario de la Administraci\u00f3n General\n    del
        Estado.\n\n    El personal funcionario que se integre en la Comisi\u00f3n
        Nacional de los\n    Mercados y la Competencia, lo har\u00e1 en la situaci\u00f3n
        de servicio activo en\n    su correspondiente Cuerpo o Escala, con los mismos
        derechos y\n    obligaciones que hasta ese momento tuviera reconocidos.\n\n    Igual
        situaci\u00f3n administrativa y garant\u00edas tendr\u00e1n los funcionarios
        que\n    pasen a prestar servicios en la Administraci\u00f3n General del Estado
        como\n    consecuencia de las competencias que \u00e9sta asuma de los extintos\n    organismos.\n\n    2.
        El personal laboral de los organismos que ahora se extinguen, se\n    integrar\u00e1
        en la Comisi\u00f3n Nacional de los Mercados y la Competencia en los\n    t\u00e9rminos
        previstos en el art\u00edculo 44 del texto refundido del Estatuto de\n    los
        Trabajadores, aprobado por el Real Decreto Legislativo 1/1995, de 24\n    de
        marzo, con respeto a los derechos y obligaciones laborales que viniera\n    ostentando
        hasta ese momento.\n\n    Para la integraci\u00f3n de este personal laboral,
        se atender\u00e1 necesariamente a\n    las funciones efectivas que vinieran
        desempe\u00f1ando en el organismo\n    extinguido.\n\n    Excepcionalmente,
        el personal laboral podr\u00e1 integrarse en los\n    departamentos ministeriales,
        en los mismos t\u00e9rminos previstos en el\n    p\u00e1rrafo anterior, cuando
        como consecuencia de las funciones que por esta\n    ley se atribuyen a los
        departamentos ministeriales se haga necesaria su\n    integraci\u00f3n, sin
        que en ning\u00fan caso puedan producirse incrementos\n    retributivos con
        relaci\u00f3n a la situaci\u00f3n existente en los organismos de\n    procedencia.
        Cuando queden vacantes los puestos de trabajo que se\n    integren en la estructura
        org\u00e1nica de dichos departamentos por\n    fallecimiento, jubilaci\u00f3n
        o cualquier otra causa legal, y siempre que\n    esta no implique derecho
        al reingreso en el servicio activo, se\n    amortizar\u00e1n, d\u00e1ndose
        de alta como plazas de personal funcionario para\n    garantizar la continuidad
        en la prestaci\u00f3n de las citadas funciones,\n    siempre y cuando ello
        resulte necesario de conformidad con lo establecido\n    en el art\u00edculo
        9 de la Ley 7/2007, de 12 de abril, del Estatuto B\u00e1sico\n    del Empleado
        P\u00fablico. La reasignaci\u00f3n de efectivos, amortizaci\u00f3n y, en su\n    caso,
        creaci\u00f3n de puestos de trabajo tendr\u00e1 lugar en los t\u00e9rminos
        y con\n    el alcance que se determine por el \u00f3rgano competente.\n\n    Disposici\u00f3n
        adicional s\u00e9ptima. Funciones que asume el Ministerio de\n    Industria,
        Energ\u00eda y Turismo en materia audiovisual.\n\n    En materia audiovisual
        de \u00e1mbito estatal, el Ministerio de Industria,\n    Energ\u00eda y Turismo
        ejercer\u00e1, adicionalmente a las que ya tiene\n    encomendadas, las siguientes
        funciones:\n\n    a) Recibir las comunicaciones de inicio de actividad de
        los prestadores\n    del servicio de comunicaci\u00f3n audiovisual.\n\n    b)
        La llevanza del Registro estatal de prestadores de servicios de\n    comunicaci\u00f3n
        audiovisual.\n\n    P\u00e1gina\n    28c) Decidir sobre cualquier cuesti\u00f3n
        o incidente que afecte al ejercicio de\n    los t\u00edtulos habilitantes
        de servicios de comunicaci\u00f3n audiovisual, tales\n    como su duraci\u00f3n,
        renovaci\u00f3n, modificaci\u00f3n, celebraci\u00f3n de negocios\n    jur\u00eddicos
        o extinci\u00f3n.\n\n    d) Verificar las condiciones de los art\u00edculos
        36 y 37 de Ley 7/2010, de 31\n    de marzo, en materia de limitaci\u00f3n
        de adquisici\u00f3n de participaciones\n    entre operadores del servicio
        de comunicaci\u00f3n audiovisual.\n\n    e) Certificar la emisi\u00f3n en
        cadena por parte de los prestadores del\n    servicio de comunicaci\u00f3n
        audiovisual radiof\u00f3nica que as\u00ed lo comunicasen,\n    e instar su
        inscripci\u00f3n, cuando proceda, en el Registro estatal de\n    prestadores
        de servicios de comunicaci\u00f3n audiovisual.\n\n    Disposici\u00f3n adicional
        octava. Funciones que asume la Secretar\u00eda de Estado\n    de Telecomunicaciones
        y para la Sociedad de la Informaci\u00f3n del Ministerio\n    de Industria,
        Energ\u00eda y Turismo en materia de comunicaciones\n    electr\u00f3nicas.\n\n    En
        las materias de comunicaciones electr\u00f3nicas reguladas en la Ley\n    32/2003,
        de 3 de noviembre, la Secretar\u00eda de Estado de Telecomunicaciones\n    y
        para la Sociedad de la Informaci\u00f3n ejercer\u00e1, adicionalmente a las
        que\n    ya tiene encomendadas, las siguientes funciones:\n\n    a) Llevar
        un registro de operadores, en el que se inscribir\u00e1n todos\n    aquellos
        cuya actividad requiera la notificaci\u00f3n a la que se refieren los\n    art\u00edculos
        6 y 7 de la Ley 32/2003, de 3 de noviembre. El registro\n    contendr\u00e1
        los datos necesarios para que la Secretar\u00eda de Estado de\n    Telecomunicaciones
        y para la Sociedad de la Informaci\u00f3n pueda ejercer las\n    funciones
        que tenga atribuidas.\n\n    b) Emitir certificaciones registrales, en los
        t\u00e9rminos a que se refiere el\n    art\u00edculo 31 de la Ley 32/2003,
        de 3 de noviembre.\n\n    c) Recibir las notificaciones a que se refiere al
        art\u00edculo 6.2 de la Ley\n    32/2003, de 3 de noviembre.\n\n    d) Dictar
        resoluci\u00f3n motivada a que se refiere al art\u00edculo 6.3 de la Ley\n    32/2003,
        de 3 de noviembre.\n\n    e) Gestionar y controlar los planes nacionales de
        numeraci\u00f3n, a que se\n    refiere al art\u00edculo 16.4 de la Ley 32/2003,
        de 3 de noviembre.\n\n    f) Otorgar derechos de uso de n\u00fameros, direcciones
        y nombres a los\n    operadores, para lo que dictar\u00e1 las resoluciones
        oportunas, en\n    condiciones objetivas, transparentes y no discriminatorias,
        de acuerdo\n    con lo establecido en la Ley 32/2003, de 3 de noviembre, y
        su normativa\n    de desarrollo. Velar\u00e1 por la correcta utilizaci\u00f3n
        de los recursos\n    p\u00fablicos de numeraci\u00f3n, direccionamiento y
        denominaci\u00f3n cuyos derechos de\n    uso haya concedido. Asimismo, autorizar
        la transmisi\u00f3n de dichos\n    recursos, estableciendo, mediante resoluci\u00f3n,
        las condiciones de aqu\u00e9lla.\n\n    g) Otorgar derechos de uso de n\u00famero
        a los usuarios finales, a que se\n    refiere al art\u00edculo 16.7 de la
        Ley 32/2003, de 3 de noviembre.\n\n    h) Intervenir en las relaciones entre
        operadores a que se refiere al\n    art\u00edculo 11.4 de la Ley 32/2003,
        de 3 de noviembre, salvo en el caso en\n    que se trate de resoluci\u00f3n
        de conflictos entre operadores, garantizando\n    en su caso la adecuaci\u00f3n
        del acceso, la interconexi\u00f3n y la\n    interoperabilidad de los servicios,
        as\u00ed como la consecuci\u00f3n de los\n    objetivos establecidos en el
        art\u00edculo 3 de dicha ley.\n\n    i) Imponer obligaciones a los operadores
        que controlen el acceso a los\n    usuarios finales, a que se refiere al art\u00edculo
        12.2 de la Ley 32/2003, de\n    3 de noviembre.\n\n    j) Imponer obligaciones
        relativas al acceso o a la interconexi\u00f3n a\n    operadores que no hayan
        sido declarados con poder significativo en el\n    mercado a que se refiere
        al art\u00edculo 13.2 de la Ley 32/2003, de 3 de\n    noviembre.\n\n    k)
        Fijar los aspectos t\u00e9cnicos y administrativos para que se lleve a cabo\n    la
        conservaci\u00f3n de los n\u00fameros telef\u00f3nicos por los abonados, a
        que se\n    refiere al art\u00edculo 18 de la Ley 32/2003, de 3 de noviembre.\n\n    l)
        Publicar en Internet un resumen de las normas que cada Administraci\u00f3n\n    le
        haya comunicado, en los t\u00e9rminos a que se refiere al art\u00edculo 31
        de la\n    Ley 32/2003, de 3 de noviembre.\n\n    m) Imponer las condiciones
        especiales que garanticen la no distorsi\u00f3n de\n    la libre competencia,
        a que se refieren el art\u00edculo 8.4 de la Ley\n    32/2003, de 3 de noviembre,
        as\u00ed como la disposici\u00f3n adicional duod\u00e9cima\n    del Real Decreto
        944/2005, de 29 de julio, por el que se aprueba el Plan\n    t\u00e9cnico
        nacional de la televisi\u00f3n digital terrestre.\n\n    n) Hacer p\u00fablico
        el listado de operadores principales a que se refiere el\n    art\u00edculo
        34 del Real Decreto-ley 6/2000, de 23 de junio, de Medidas\n    Urgentes de
        Intensificaci\u00f3n de la Competencia en Mercados de Bienes\n    Servicios.\n\n    P\u00e1gina\n    29o)
        Gestionar, asignar y controlar los par\u00e1metros de informaci\u00f3n de
        los\n    servicios de televisi\u00f3n digital terrestre a que se refiere la
        disposici\u00f3n\n    adicional novena del Real Decreto 944/2005, de 29 de
        julio, por el que se\n    aprueba el Plan t\u00e9cnico nacional de la televisi\u00f3n
        digital terrestre.\n\n    p) Llevar el Registro de los par\u00e1metros de
        informaci\u00f3n de los servicios de\n    televisi\u00f3n digital terrestre
        a que se refiere la disposici\u00f3n adicional\n    novena del Real Decreto
        944/2005, de 29 de julio.\n\n    q) Gestionar los datos de los abonados para
        la prestaci\u00f3n de los servicios\n    de gu\u00edas y consulta telef\u00f3nica
        sobre los n\u00fameros de abonados, as\u00ed como\n    para la prestaci\u00f3n
        de servicios de emergencia.\n\n    r) Ejercer las funciones de gesti\u00f3n,
        liquidaci\u00f3n, inspecci\u00f3n y recaudaci\u00f3n\n    en periodo voluntario
        de las aportaciones establecidas en la Ley 8/2009,\n    de 28 de agosto, de
        Financiaci\u00f3n de la Corporaci\u00f3n de Radio y Televisi\u00f3n\n    Espa\u00f1ola.\n\n    Disposici\u00f3n
        adicional novena. Funciones que asume el Ministerio de\n    Industria, Energ\u00eda
        y Turismo en materia de energ\u00eda.\n\n    El Ministerio de Industria, Energ\u00eda
        y Turismo asumir\u00e1 las siguientes\n    funciones:\n\n    1. En el sector
        el\u00e9ctrico.\n\n    a) Inspeccionar, dentro de su \u00e1mbito de competencias,
        el cumplimiento de\n    las condiciones t\u00e9cnicas de las instalaciones,
        el cumplimiento de los\n    requisitos establecidos en las autorizaciones,
        la correcta y efectiva\n    utilizaci\u00f3n del carb\u00f3n aut\u00f3ctono
        en las centrales el\u00e9ctricas con derecho\n    al cobro de la prima al
        consumo de carb\u00f3n aut\u00f3ctono, las condiciones\n    econ\u00f3micas
        y actuaciones de los sujetos en cuanto puedan afectar a la\n    aplicaci\u00f3n
        de las tarifas, precios y criterios de remuneraci\u00f3n de las\n    actividades
        energ\u00e9ticas, la disponibilidad efectiva de las instalaciones\n    de
        generaci\u00f3n en el r\u00e9gimen ordinario, la correcta facturaci\u00f3n
        y\n    condiciones de venta de las empresas distribuidoras y comercializadoras
        a\n    consumidores y clientes cualificados, la continuidad del suministro
        de\n    energ\u00eda el\u00e9ctrica, la calidad del servicio, as\u00ed como
        la efectiva\n    separaci\u00f3n de estas actividades cuando sea exigida.\n\n    b)
        Acordar la iniciaci\u00f3n de los expedientes sancionadores y realizar la\n    instrucci\u00f3n
        de los mismos, cuando sean de la competencia de la\n    Administraci\u00f3n
        General del Estado por no corresponder la incoaci\u00f3n e\n    instrucci\u00f3n
        de los mismos a la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia,
        e informar, cuando sea requerida para ello, aquellos\n    expedientes sancionadores
        iniciados por las distintas Administraciones\n    p\u00fablicas.\n\n    c)
        Informar, atender y tramitar, en coordinaci\u00f3n con las administraciones\n    competentes,
        a trav\u00e9s de protocolos de actuaci\u00f3n, las reclamaciones\n    planteadas
        por los consumidores de energ\u00eda el\u00e9ctrica y tener a\n    disposici\u00f3n
        de los mismos toda la informaci\u00f3n necesaria relativa a sus\n    derechos,
        a la legislaci\u00f3n en vigor y a las v\u00edas de soluci\u00f3n de\n    conflictos
        de que disponen en caso de litigios.\n\n    El Ministerio de Industria, Energ\u00eda
        y Turismo informar\u00e1, al menos\n    semestralmente, a la Comisi\u00f3n
        Nacional de los Mercados y la Competencia\n    de las actuaciones realizadas,
        incluyendo informaci\u00f3n sobre el n\u00famero de\n    reclamaciones informadas,
        atendidas y tramitadas con el fin de facilitar\n    las labores de supervisi\u00f3n
        del funcionamiento de los mercados minoristas\n    por parte de este organismo.\n\n    d)
        Realizar la liquidaci\u00f3n de los costes de transporte y distribuci\u00f3n
        de\n    energ\u00eda el\u00e9ctrica, de los costes permanentes del sistema
        y de aquellos\n    otros costes que se establezcan para el conjunto del sistema
        cuando su\n    liquidaci\u00f3n le sea expresamente encomendada y enviar a
        la Comisi\u00f3n\n    Nacional de los Mercados y la Competencia toda la informaci\u00f3n
        necesaria\n    para la elaboraci\u00f3n de las metodolog\u00edas de peajes.\n\n    e)
        Supervisar la actividad de la Oficina de Cambios de Suministrador.\n\n    2.
        En el sector de hidrocarburos.\n\n    a) Inspeccionar dentro de su \u00e1mbito
        de competencias, el cumplimiento de\n    las condiciones t\u00e9cnicas de
        las instalaciones, el cumplimiento de los\n    requisitos establecidos en
        las autorizaciones, las condiciones econ\u00f3micas\n    y actuaciones de
        los sujetos en cuanto puedan afectar a la aplicaci\u00f3n de\n    las tarifas,
        precios y criterios de remuneraci\u00f3n de las actividades de\n    hidrocarburos,
        la disponibilidad efectiva de las instalaciones gasistas,\n    la correcta
        facturaci\u00f3n y condiciones de venta a los consumidores de las\n    empresas
        distribuidoras, en lo que se refiere al acceso a las redes, y\n    comercializadoras,
        la continuidad del suministro de gas natural, la\n    calidad del servicio,
        as\u00ed como la efectiva separaci\u00f3n de estas\n    actividades cuando
        sea exigida.\n\n    b) Acordar, en el \u00e1mbito de aplicaci\u00f3n de la
        Ley 34/1998, de 7 de octubre,\n    la iniciaci\u00f3n de los expedientes sancionadores
        y realizar la instrucci\u00f3n\n    de los mismos, cuando sean de la competencia
        de la\n\n    P\u00e1gina\n    30Administraci\u00f3n General del Estado e informar,
        cuando sea requerida para\n    ello, aquellos expedientes sancionadores iniciados
        por las distintas\n    Administraciones P\u00fablicas, sin perjuicio de las
        competencias atribuidas a\n    la Corporaci\u00f3n de Reservas Estrat\u00e9gicas
        de Productos Petrol\u00edferos en el\n    art\u00edculo 52.4 de la citada
        ley ni de las competencias exclusivas de otros\n    \u00f3rganos de las Administraciones
        P\u00fablicas.\n\n    c) Realizar las liquidaciones correspondientes a los
        ingresos obtenidos\n    por peajes y c\u00e1nones relativos al uso de las
        instalaciones de la Red\n    B\u00e1sica, transporte secundario y distribuci\u00f3n
        a que hace referencia el\n    art\u00edculo 96 de la Ley 34/1998, de 7 de
        octubre, y comunicarla a los\n    interesados.\n\n    d) Informar, atender
        y tramitar, en coordinaci\u00f3n con las Administraciones\n    competentes,
        a trav\u00e9s de protocolos de actuaci\u00f3n, las reclamaciones\n    planteadas
        por los consumidores de gas natural, y tener a disposici\u00f3n de\n    los
        mismos toda la informaci\u00f3n necesaria relativa a sus derechos, a la\n    legislaci\u00f3n
        en vigor y a las v\u00edas de soluci\u00f3n de conflictos de que\n    disponen
        en caso de litigios.\n\n    El Ministerio de Industria, Energ\u00eda y Turismo
        informar\u00e1, al menos\n    semestralmente, a la Comisi\u00f3n Nacional
        de los Mercados y la Competencia\n    de las actuaciones realizadas, incluyendo
        informaci\u00f3n sobre el n\u00famero de\n    reclamaciones informadas, atendidas
        y tramitadas con el fin de facilitar\n    las labores de supervisi\u00f3n
        del funcionamiento de los mercados minoristas\n    por parte de este organismo.\n\n    e)
        Expedir los certificados y gestionar el mecanismo de certificaci\u00f3n de\n    consumo
        y venta de biocarburantes.\n\n    f) Supervisar la actividad de la Oficina
        de Cambios de Suministrador.\n\n    g) Las competencias que la normativa vigente
        atribuye a la Comisi\u00f3n\n    Nacional de la Energ\u00eda en materia de
        hidrocarburos l\u00edquidos.\n\n    3. En el sector el\u00e9ctrico y de hidrocarburos:
        conocer la toma de\n    participaciones en el sector energ\u00e9tico.\n\n    Disposici\u00f3n
        adicional d\u00e9cima. Funciones que asume la Direcci\u00f3n General de\n    Ordenaci\u00f3n
        del Juego del Ministerio de Hacienda y Administraciones\n    P\u00fablicas
        en materia de juego.\n\n    La Direcci\u00f3n General de Ordenaci\u00f3n del
        Juego del Ministerio de Hacienda y\n    Administraciones P\u00fablicas asumir\u00e1
        el objeto, funciones y competencias que\n    la Ley 13/2011, de 27 de mayo,
        de regulaci\u00f3n del juego, atribuye a la\n    extinta Comisi\u00f3n Nacional
        del Juego.\n\n    Disposici\u00f3n adicional und\u00e9cima. Funciones que
        asume el Ministerio de\n    Fomento en relaci\u00f3n con el sector postal.\n\n    En
        materia postal, el Ministerio de Fomento asumir\u00e1 las siguientes\n    funciones:\n\n    1)
        Informar a los usuarios sobre los operadores postales, las condiciones\n    de
        acceso, precio, nivel de calidad e indemnizaciones y plazo en el que\n    ser\u00e1n
        satisfechas y en todo caso, realizar la publicaci\u00f3n en el sitio web\n    del
        Ministerio a que se refiere el art\u00edculo 9.2 de la Ley 43/2010, de 30\n    de
        diciembre.\n\n    2) Conocer de las controversias entre los usuarios y los
        operadores de los\n    servicios postales en el \u00e1mbito del servicio postal
        universal, siempre y\n    cuando no hayan sido sometidos a las Juntas Arbitrales
        de Consumo.\n\n    3) Conocer de las quejas y denuncias de los usuarios por
        incumplimiento de\n    las obligaciones por parte de los operadores postales,
        en relaci\u00f3n con la\n    prestaci\u00f3n del servicio postal universal,
        de conformidad con lo\n    establecido el t\u00edtulo II de la Ley 43/2010,
        de 30 de diciembre, y en su\n    normativa de desarrollo.\n\n    El Ministerio
        de Fomento informar\u00e1, al menos semestralmente, a la Comisi\u00f3n\n    Nacional
        de los Mercados y la Competencia de las actuaciones realizadas,\n    incluyendo
        informaci\u00f3n sobre el n\u00famero de reclamaciones informadas,\n    atendidas
        y tramitadas con el fin de facilitar las labores de supervisi\u00f3n\n    del
        funcionamiento de los mercados minoristas por parte de este\n    organismo.\n\n    4)
        Ejercer la potestad de inspecci\u00f3n y sanci\u00f3n en relaci\u00f3n con
        las\n    funciones mencionadas en los p\u00e1rrafos anteriores.\n\n    5)
        Otorgar las autorizaciones singulares y recibir las declaraciones\n    responsables
        que habilitan para la actividad postal y gestionar el\n    Registro General
        de empresas prestadoras de servicios postales, de\n    conformidad con lo
        establecido en el t\u00edtulo IV de la Ley 43/2010, de 30\n    de diciembre,
        del servicio postal universal, de los derechos de los\n    usuarios y del
        mercado postal, as\u00ed como en su normativa de desarrollo.\n\n    P\u00e1gina\n    31Disposici\u00f3n
        adicional duod\u00e9cima. Funciones que asume el Ministerio de la\n    Presidencia
        en materia audiovisual.\n\n    Corresponde al Ministerio de la Presidencia
        aprobar el Cat\u00e1logo de\n    acontecimientos de inter\u00e9s general para
        la sociedad a que se refiere el\n    art\u00edculo 20.1 de la Ley 7/2010,
        de 31 de marzo, previa consulta a los\n    prestadores del servicio de comunicaci\u00f3n
        audiovisual y a los\n    organizadores de las competiciones deportivas.\n\n    Disposici\u00f3n
        adicional decimotercera. Remisi\u00f3n de informes al Instituto\n    Nacional
        de Consumo.\n\n    Sin perjuicio de las funciones asumidas por los Ministerios
        de Industria,\n    Energ\u00eda y Turismo, en materia de energ\u00eda, y de
        Fomento, en relaci\u00f3n con\n    el sector postal, previstas en la letra
        c) del apartado 1, y letra d) del\n    apartado 2, de la disposici\u00f3n
        adicional novena, y en el apartado 1, de la\n    disposici\u00f3n adicional
        und\u00e9cima, los mencionados Ministerios remitir\u00e1n al\n    Instituto
        Nacional del Consumo, dentro del primer trimestre de cada a\u00f1o\n    natural,
        un informe referido al a\u00f1o anterior en el que se incluya\n    informaci\u00f3n
        comprensiva del n\u00famero de reclamaciones planteadas por los\n    consumidores
        atendidas, objeto de las mismas, resoluciones estimatorias y\n    desestimatorias
        adoptadas, sanciones, en su caso, a las que dieron lugar,\n    as\u00ed como
        cualquier otro aspecto que se considere relevante.\n\n    Disposici\u00f3n
        adicional decimocuarta. Tasas, prestaciones patrimoniales e\n    ingresos
        derivados del ejercicio de las funciones previstas en esta ley.\n\n    1.
        Los Ministerios o los organismos que desarrollen las funciones\n    previstas
        en esta ley, con ocasi\u00f3n de las cuales se produce la exigencia\n    de
        tasas y prestaciones patrimoniales de car\u00e1cter p\u00fablico que se recogen\n    en
        los ep\u00edgrafes 1, 4, 5 y 6 del apartado I y del apartado II del anexo,\n    llevar\u00e1n
        a cabo su gesti\u00f3n y recaudaci\u00f3n en periodo voluntario, sin\n    perjuicio
        de lo establecido en la disposici\u00f3n transitoria novena.\n\n    2. La
        Comisi\u00f3n Nacional de los Mercados y la Competencia llevar\u00e1 a cabo
        la\n    gesti\u00f3n y recaudaci\u00f3n en per\u00edodo voluntario de las
        tasas previstas en los\n    ep\u00edgrafes 2 y 3 del apartado I del anexo.\n\n    3.
        La recaudaci\u00f3n por los derechos a que se refiere esta disposici\u00f3n\n    adicional,
        incluida la que correspondiera a los organismos que se\n    extinguen conforme
        a esta ley, se ingresar\u00e1 en el Tesoro P\u00fablico, salvo\n    por lo
        que respecta al sistema de financiaci\u00f3n de la Corporaci\u00f3n de Radio\n    televisi\u00f3n
        Espa\u00f1ola y al Fondo de financiaci\u00f3n del servicio postal\n    universal,
        que se regir\u00e1n por sus respectivas disposiciones.\n\n    4. La recaudaci\u00f3n
        en per\u00edodo ejecutivo de los recursos de naturaleza\n    p\u00fablica
        a que se refieren los apartados anteriores corresponder\u00e1 a la\n    Agencia
        Estatal de Administraci\u00f3n Tributaria conforme a lo dispuesto en\n    el
        Reglamento General de Recaudaci\u00f3n aprobado por el Real Decreto\n    939/2005,
        de 29 de julio.\n\n    5. Los recursos a que se refieren los apartados anteriores
        se regir\u00e1n, en\n    lo que no se oponga a esta ley, por la normativa
        vigente a la entrada en\n    vigor de la misma.\n\n    Disposici\u00f3n adicional
        decimoquinta. Consejos consultivos.\n\n    1. Se crea el Consejo Consultivo
        de Energ\u00eda, como \u00f3rgano de participaci\u00f3n\n    y consulta del
        Ministerio de Industria, Energ\u00eda y Turismo en las materias\n    competencia
        de la Secretar\u00eda de Estado de Energ\u00eda.\n\n    El Consejo Consultivo
        de Energ\u00eda estar\u00e1 presidido por el Secretario de\n    Estado de
        Energ\u00eda, o persona en quien delegue, y tendr\u00e1 entre sus\n    funciones
        el estudio, deliberaci\u00f3n y propuesta en materia de pol\u00edtica\n    energ\u00e9tica
        y minas.\n\n    Asimismo, conocer\u00e1 sobre los asuntos que el Gobierno
        o el Ministro de\n    Industria, Energ\u00eda y Turismo le sometan.\n\n    2.
        Podr\u00e1n crearse igualmente consejos consultivos en los sectores de\n    telecomunicaciones,
        audiovisual, de transportes y postal.\n\n    3. Reglamentariamente se determinar\u00e1n
        las funciones, la composici\u00f3n, la\n    organizaci\u00f3n y las reglas
        de funcionamiento de los consejos consultivos.\n    La constituci\u00f3n y
        el funcionamiento de los consejos no supondr\u00e1n\n    incremento alguno
        del gasto p\u00fablico y ser\u00e1n atendidos con los medios\n    materiales
        y de personal existentes en los departamentos respectivos.\n\n    P\u00e1gina\n    324.
        En todo caso, los consejos consultivos informar\u00e1n en la elaboraci\u00f3n
        de\n    disposiciones de car\u00e1cter general y de circulares de la Comisi\u00f3n
        Nacional\n    de los Mercados y la Competencia. Este informe equivaldr\u00e1
        a la audiencia\n    a los titulares de derechos e intereses leg\u00edtimos.\n\n    Disposici\u00f3n
        transitoria primera. Primer mandato de los miembros de la\n    Comisi\u00f3n
        Nacional de Mercados y de la Competencia.\n\n    1. En la primera sesi\u00f3n
        del Consejo se determinar\u00e1, preferentemente de\n    forma voluntaria,
        y supletoriamente por sorteo, los tres consejeros que\n    cesar\u00e1n transcurrido
        el plazo de dos a\u00f1os desde su nombramiento y los\n    tres que cesar\u00e1n
        transcurrido el plazo de cuatro a\u00f1os.\n\n    2. No obstante lo dispuesto
        en el art\u00edculo 15 de esta ley, los miembros\n    del Consejo afectados
        por la primera renovaci\u00f3n parcial podr\u00e1n ser\n    reelegidos por
        un nuevo mandato de seis a\u00f1os.\n\n    Disposici\u00f3n transitoria segunda.
        Nombramiento del primer presidente y\n    vicepresidente.\n\n    Lo establecido
        en la disposici\u00f3n transitoria primera no afectar\u00e1 al\n    nombramiento
        del primer presidente y vicepresidente del organismo que, de\n    acuerdo
        con el art\u00edculo 15.2, tendr\u00e1n un mandato de seis a\u00f1os no\n    renovable.\n\n    Disposici\u00f3n
        transitoria tercera. Continuaci\u00f3n de funciones por los\n    organismos
        que se extinguen.\n\n    Desde la constituci\u00f3n de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia hasta su puesta en funcionamiento, los
        organismos\n    supervisores continuar\u00e1n ejerciendo las funciones que
        desempe\u00f1an\n    actualmente. Durante este periodo los miembros del Consejo
        permanecer\u00e1n\n    en su cargo en funciones y los organismos tendr\u00e1n
        plena capacidad para\n    desempe\u00f1ar su actividad.\n\n    Disposici\u00f3n
        transitoria cuarta. Desempe\u00f1o transitorio de funciones por la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    En relaci\u00f3n con las
        funciones que, conforme a lo establecido en esta ley,\n    deban traspasarse
        a los ministerios, la Comisi\u00f3n Nacional de los Mercados\n    y la Competencia,
        una vez haya entrado en funcionamiento, las desempe\u00f1ar\u00e1\n    hasta
        el momento en el que los departamentos ministeriales dispongan de\n    los
        medios necesarios para ejercerlas de forma efectiva.\n\n    Disposici\u00f3n
