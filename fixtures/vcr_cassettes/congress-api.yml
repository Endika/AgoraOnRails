        veinticuatro del art\u00edculo primero, se dictan al amparo de la\n    competencia
        atribuida al Estado en materia de hacienda general por el\n    art\u00edculo
        149.1.14.\u00aa de la Constituci\u00f3n.\n\n    Disposici\u00f3n final segunda.
        Revisi\u00f3n del Reglamento de Costas y facultades\n    de desarrollo.\n\n    En
        el plazo de seis meses desde la entrada en vigor de esta ley, el\n    Gobierno
