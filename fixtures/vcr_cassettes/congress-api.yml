        del consumidor o consumidores (***):\n\n    - Firma del consumidor o consumidores
        (\u00fanicamente si este formulario se\n    notifica en papel) (***):\n\n    -
        Fecha (***):\n\n    (*) A cumplimentar por el comerciante antes de entregar
