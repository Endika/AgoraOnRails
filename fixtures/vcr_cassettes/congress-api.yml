        la posible necesidad de reservar con gran antelaci\u00f3n, as\u00ed\n    como
        cualquier restricci\u00f3n que afecte a la elecci\u00f3n derivada de los\n    derechos
        de aprovechamiento por turno depositados por el consumidor en el\n    sistema
        de intercambio.\n\n    2) INFORMACI\u00d3N SOBRE LOS BIENES\n\n    - descripci\u00f3n
        breve y apropiada de los bienes y de su ubicaci\u00f3n; en caso\n    de que
        el contrato se refiera a un alojamiento que no sea un bien\n    inmueble,
        una descripci\u00f3n apropiada del alojamiento y de las\n    instalaciones;
        descripci\u00f3n del lugar en que el consumidor puede obtener\n    m\u00e1s
        informaci\u00f3n.\n\n    3) INFORMACI\u00d3N SOBRE LOS COSTES\n\n    - informaci\u00f3n
        sobre la obligaci\u00f3n del comerciante de proporcionar, antes\n    de que
        se acuerde un intercambio, informaci\u00f3n acerca de cada intercambio\n    propuesto
        y de cualquier gasto adicional que sea imputable al consumidor\n    en relaci\u00f3n
        con el intercambio.\n\n    4) INFORMACI\u00d3N SOBRE LA RESCISI\u00d3N DEL
        CONTRATO\n\n    - cuando proceda, informaci\u00f3n sobre las modalidades de
        rescisi\u00f3n de\n    contratos accesorios y consecuencias de dicha rescisi\u00f3n,\n\n    -
        condiciones de rescisi\u00f3n del contrato, consecuencias de la misma e\n    informaci\u00f3n
        sobre la responsabilidad del consumidor por todo coste que\n    pueda derivarse
        de dicha rescisi\u00f3n.\n\n    5) INFORMACI\u00d3N ADICIONAL\n\n    - indicaci\u00f3n
        de la lengua o lenguas que podr\u00e1n utilizarse para la\n    comunicaci\u00f3n
        con el comerciante relativa al contrato, por ejemplo en\n    relaci\u00f3n
        con el tratamiento de las solicitudes de informaci\u00f3n y las\n    reclamaciones,\n\n    -
        cuando proceda, la posibilidad de recurrir a un medio de resoluci\u00f3n\n    extrajudicial
        de litigios.\n\n    Acuse de recibo de la informaci\u00f3n:\n\n    Firma del
        consumidor:\n\n    ANEXO V\n\n    Formulario normalizado de desistimiento
        en documento aparte destinado a\n    facilitar el derecho de desistimiento\n\n    Derecho
        de desistimiento\n\n    El consumidor tiene derecho a desistir del presente
        contrato en un plazo\n    de catorce d\u00edas naturales sin necesidad de
        justificaci\u00f3n.\n\n    P\u00e1gina\n    23El derecho de desistimiento
        comienza el ............ (a cumplimentar por\n    el comerciante antes de
        entregar el formulario al consumidor).\n\n    Si el consumidor no ha recibido
        el presente formulario, el plazo de\n    desistimiento comenzar\u00e1 a contar
        cuando el consumidor haya recibido el\n    formulario, pero vencer\u00e1 en
        cualquier caso transcurrido un a\u00f1o y catorce\n    d\u00edas naturales.\n\n    Si
        el consumidor no ha recibido toda la informaci\u00f3n exigida, el plazo de\n    desistimiento
        comenzar\u00e1 a contar cuando el consumidor haya recibido dicha\n    informaci\u00f3n,
        pero vencer\u00e1 en cualquier caso transcurridos tres meses y\n    catorce
        d\u00edas naturales.\n\n    Para ejercer el derecho de desistimiento, el consumidor
        lo notificar\u00e1 al\n    comerciante mediante un soporte duradero (por ejemplo,
        una carta enviada\n    por correo postal o un correo electr\u00f3nico), al
        nombre y la direcci\u00f3n que\n    se indican a continuaci\u00f3n. El consumidor
        podr\u00e1 utilizar el presente\n    formulario, aunque no es obligatorio.\n\n    Si
        el consumidor se acoge al derecho de desistimiento, no podr\u00e1\n    imput\u00e1rsele
        coste alguno.\n\n    Prohibici\u00f3n del pago de anticipos\n\n    Durante
        el plazo de desistimiento, se proh\u00edbe todo pago de anticipos por\n    el
        consumidor. La prohibici\u00f3n afecta a cualquier contrapartida, incluido\n    el
        pago, la constituci\u00f3n de garant\u00edas, la reserva de dinero en cuentas,\n    el
        reconocimiento expl\u00edcito de deuda, etc.\n\n    Incluye no solo los pagos
        al comerciante, sino tambi\u00e9n a terceros.\n\n    Notificaci\u00f3n de
        desistimiento\n\n    - Destinatario (nombre y direcci\u00f3n del comerciante)
        (*):\n\n    - Por la presente le notifico/notificamos (**) que decido/decidimos
        (**)\n    desistir del contrato:\n\n    - Fecha de celebraci\u00f3n del contrato
