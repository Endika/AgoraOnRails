        Decreto 42/2007, de 19 de enero, por el que se aprueba el\n    procedimiento
        b\u00e1sico para la certificaci\u00f3n de eficiencia energ\u00e9tica de\n    edificios
        de nueva construcci\u00f3n o con renovaciones importantes, o lo que\n    cualquier
        otra norma pueda establecer en el futuro para la certificaci\u00f3n\n    de
        edificios existentes.\n\n    b) Emplear los mecanismos, sistemas, instalaciones
        y equipamientos\n    individuales y/o colectivos que supongan un ahorro efectivo
        en el consumo\n    de agua. En el caso de que afecten a jardines y espacios
        verdes, para su\n    riego fomentar\u00e1n el uso de recursos h\u00eddricos
        marginales, tales como aguas\n    regeneradas o aguas de lluvia almacenadas.\n\n    No
        podr\u00e1n ser autorizadas por el \u00f3rgano urban\u00edstico competente
        sin que los\n    titulares de las concesiones acrediten haber presentado ante
        la\n    Administraci\u00f3n del Estado y los de las construcciones e instalaciones\n    ante
        los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas o, en su caso,\n    de
        los Ayuntamientos una declaraci\u00f3n responsable en la que de manera\n    expresa
        y clara manifiesten que tales obras no supondr\u00e1n un aumento del\n    volumen,
        altura ni superficie de las construcciones existentes y que\n    cumplen con
        los requisitos establecidos anteriormente sobre eficiencia\n    energ\u00e9tica
        y ahorro de agua, cuando les sean de aplicaci\u00f3n. La\n    declaraci\u00f3n
        responsable se ajustar\u00e1 a lo dispuesto en el art\u00edculo 71 bis\n    de
        la Ley 30/1992, de 26 de noviembre, de R\u00e9gimen Jur\u00eddico de las\n    Administraciones
        P\u00fablicas y Procedimiento Administrativo Com\u00fan.\"\n\n    Veintid\u00f3s.
        Se introduce una nueva disposici\u00f3n adicional d\u00e9cima, que queda\n    redactada
        del siguiente modo:\n\n    \"Disposici\u00f3n adicional d\u00e9cima.\n\n    1.
        Son urbanizaciones mar\u00edtimo-terrestres los n\u00facleos residenciales
        en\n    tierra firme dotados de un sistema viario navegable, construido a
        partir\n    de la inundaci\u00f3n artificial de terrenos privados.\n\n    2.
        Las urbanizaciones mar\u00edtimo-terrestres deber\u00e1n contar con un\n    instrumento
        de ordenaci\u00f3n territorial o urban\u00edstica que se ajuste a las\n    prescripciones
        que en materia de dominio p\u00fablico mar\u00edtimo-terrestre se\n    establecen
        en esta disposici\u00f3n y en sus normas de desarrollo.\n\n    3. La realizaci\u00f3n
        de las obras para construir los canales navegables de la\n    urbanizaci\u00f3n
        mar\u00edtimo-terrestre que dan lugar a la invasi\u00f3n por el mar o\n    por
        las aguas de los r\u00edos hasta donde se hagan sensible el efecto de las\n    mareas
        de terrenos que antes de dichas obras no sean de dominio p\u00fablico\n    mar\u00edtimo-terrestre,
        ni est\u00e9n afectadas por la servidumbre de protecci\u00f3n,\n    producir\u00e1n
        los siguientes efectos:\n\n    a) El terreno inundado se incorporar\u00e1
        al dominio p\u00fablico\n    mar\u00edtimo-terrestre. No obstante, no se incluir\u00e1n
        en el dominio p\u00fablico\n    mar\u00edtimo-terrestre los terrenos de propiedad
        privada colindantes a la\n    vivienda y retranqueados respecto del canal
        navegable que se destinen a\n    garaje n\u00e1utico individual y privado.\n\n    b)
        La servidumbre de protecci\u00f3n preexistente con anterioridad a las obras\n    mantendr\u00e1
        su vigencia. No se generar\u00e1 una nueva servidumbre de protecci\u00f3n\n    ni
        de tr\u00e1nsito, en torno a los espacios inundados.\n\n    c) El instrumento
        de ordenaci\u00f3n territorial o urban\u00edstica deber\u00e1\n    garantizar
        a trav\u00e9s de viales el tr\u00e1nsito y acceso a los canales, en la\n    forma
        que se establezca reglamentariamente.\n\n    4. Las obras para la construcci\u00f3n
        de los canales navegables precisar\u00e1n del\n    correspondiente t\u00edtulo
        administrativo para su realizaci\u00f3n y en ning\u00fan\n    caso afectar\u00e1n
        a tramos de costa que constituyan playa o espacios\n    protegidos, de acuerdo
        con lo que se disponga reglamentariamente.\"\n\n    Veintitr\u00e9s. Se introduce
        una nueva disposici\u00f3n adicional und\u00e9cima que\n    queda redactada
        del siguiente modo:\n\n    \"Disposici\u00f3n adicional und\u00e9cima.\n\n    1.
        Los bienes declarados de inter\u00e9s cultural situados en dominio p\u00fablico\n    mar\u00edtimo-terrestre
        quedar\u00e1n sujetos al r\u00e9gimen concesional previsto en la\n    presente
        ley, a cuyo efecto la Administraci\u00f3n otorgar\u00e1 la correspondiente\n    concesi\u00f3n,
        en el plazo de un a\u00f1o a contar desde la fecha de la\n    declaraci\u00f3n
        de inter\u00e9s cultural.\n\n    P\u00e1gina\n    142. A los bienes declarados
        de inter\u00e9s cultural que se encuentren situados\n    en el dominio p\u00fablico
        mar\u00edtimo-terrestre, la zona de servidumbre de\n    tr\u00e1nsito, de
        servidumbre de protecci\u00f3n o de influencia se les aplicar\u00e1n\n    las
        medidas derivadas de dicho r\u00e9gimen con preferencia a las contenidas\n    en
        esta ley, sin perjuicio de lo previsto en la disposici\u00f3n transitoria\n    tercera
        apartado 3. 3.\u00aa\"\n\n    Veinticuatro. Se introduce una nueva disposici\u00f3n
        adicional duod\u00e9cima que\n    queda redactada del siguiente modo:\n\n    \"Disposici\u00f3n
        adicional duod\u00e9cima.\n\n    La incorporaci\u00f3n de los bienes inmuebles
        en el Catastro Inmobiliario, as\u00ed\n    como de las alteraciones de sus
        caracter\u00edsticas, que deban realizarse\n    como consecuencia de lo dispuesto
        en esta ley, se efectuar\u00e1n en los\n    t\u00e9rminos previstos en el
        texto refundido de la Ley del Catastro\n    Inmobiliario, aprobado por Real
        Decreto Legislativo 1/2004, de 5 de\n    marzo, en particular en lo que se
        refiere a la utilizaci\u00f3n de la\n    referencia catastral y las obligaciones
        de comunicaci\u00f3n, colaboraci\u00f3n y\n    suministro de informaci\u00f3n
        a trav\u00e9s de medios telem\u00e1ticos. Mediante Orden\n    del Ministro
        de Hacienda y Administraciones P\u00fablicas, se establecer\u00e1n los\n    requisitos
        t\u00e9cnicos para dar cumplimiento a las obligaciones citadas.\"\n\n    Art\u00edculo
        segundo. Pr\u00f3rroga de las concesiones otorgadas al amparo de la\n    normativa
        anterior.\n\n    1. Las concesiones para la ocupaci\u00f3n del dominio p\u00fablico
        mar\u00edtimo\n    terrestre existentes, que hayan sido otorgadas antes de
        la entrada en\n    vigor de la presente ley, podr\u00e1n ser prorrogadas,
        a instancia de su\n    titular, de acuerdo con lo dispuesto en el presente
        art\u00edculo.\n\n    2. El concesionario podr\u00e1 solicitar la pr\u00f3rroga
        de la concesi\u00f3n desde la\n    entrada en vigor de la presente ley, y
        en todo caso, antes de que se\n    extinga el plazo para el que fue concedida,
        aunque no se hubiera agotado\n    el plazo legal m\u00e1ximo previsto y el
        t\u00edtulo concesional previera su\n    pr\u00f3rroga.\n\n    El plazo de
        la pr\u00f3rroga se computar\u00e1 desde la fecha de la solicitud, con\n    independencia
        del plazo que reste para la extinci\u00f3n de la concesi\u00f3n que\n    se
        prorroga.\n\n    3. La duraci\u00f3n de esta pr\u00f3rroga en ning\u00fan
        caso exceder\u00e1 de setenta y cinco\n    a\u00f1os. En funci\u00f3n de los
        usos, la resoluci\u00f3n por la que se acuerde la\n    pr\u00f3rroga podr\u00e1
        fijar un plazo de duraci\u00f3n inferior, y prever, a su vez,\n    prorrogas
        sucesivas dentro de aquel l\u00edmite temporal.\n\n    4. En el caso de concesiones
        que amparen ocupaciones para usos destinados\n    a la industria extractiva,
        energ\u00e9tica, qu\u00edmica, petroqu\u00edmica, textil y\n    papelera,
        la pr\u00f3rroga solo ser\u00e1 concedida previo informe favorable del\n    \u00f3rgano
        ambiental de la comunidad aut\u00f3noma en la que radique la ocupaci\u00f3n.\n    El
        informe determinar\u00e1 los efectos que la ocupaci\u00f3n tiene para el medio\n    ambiente
        e incluir\u00e1, en los casos que proceda, las condiciones que deba\n    contemplar
        la concesi\u00f3n para garantizar una adecuada protecci\u00f3n del medio\n    ambiente.
        Si el informe no fuera emitido en el plazo de tres meses se\n    considerar\u00e1
        que es desfavorable.\n\n    5. Las concesiones as\u00ed prorrogadas se regir\u00e1n
        en todo lo dem\u00e1s, por lo\n    dispuesto en la Ley 22/1988, de 28 de julio
        de Costas.\n\n    Disposici\u00f3n adicional primera. Publicaci\u00f3n de
        la l\u00ednea de deslinde.\n\n    Las l\u00edneas de deslinde se publicar\u00e1n
        en la sede electr\u00f3nica del Ministerio\n    de Agricultura, Alimentaci\u00f3n
        y Medio Ambiente.\n\n    Disposici\u00f3n adicional segunda. Revisi\u00f3n
        de los deslindes.\n\n    La Administraci\u00f3n General del Estado deber\u00e1
        proceder a iniciar la revisi\u00f3n\n    de los deslindes ya ejecutados y
        que se vean afectados como consecuencia\n    de la aprobaci\u00f3n de la presente
        ley.\n\n    Disposici\u00f3n adicional tercera. Deslinde en determinados paseos
        mar\u00edtimos.\n\n    La l\u00ednea exterior de los paseos mar\u00edtimos
        que la Administraci\u00f3n General\n    del Estado haya construido, durante
        el periodo comprendido entre la\n    entrada en vigor de la Ley 22/1988, de
        28 de julio, de Costas y la\n    entrada en vigor de la presente ley, se entender\u00e1
        a todos los efectos\n    como l\u00ednea interior de la ribera del\n\n    P\u00e1gina\n    15mar.
        La Administraci\u00f3n General del Estado podr\u00e1 desafectar los terrenos\n    situados
        al interior de los paseos mar\u00edtimos, de conformidad con lo\n    previsto
        en el art\u00edculo 18 de la Ley 22/1988, de 28 de julio, de Costas.\n\n    A
        efectos de esta disposici\u00f3n no se considerar\u00e1n paseos mar\u00edtimos
        aquellas\n    instalaciones que no hayan supuesto una alteraci\u00f3n del
        terreno que les\n    sirve de soporte, tales como las pasarelas o los caminos
        de madera\n    apoyados sobre el terreno o sobre pilotes.\n\n    Disposici\u00f3n
        adicional cuarta. Deslinde de la isla de Formentera.\n\n    1. Con car\u00e1cter
        excepcional y debido a la especial configuraci\u00f3n geol\u00f3gica\n    de
        la isla de Formentera, respecto de ella se entender\u00e1 que queda\n    incluido
        en el dominio p\u00fablico mar\u00edtimo-terrestre:\n\n    a) El espacio de
        territorio que ba\u00f1a el mar en su flujo y reflujo, en\n    donde sean
        sensibles las mareas, y las mayores olas en los temporales\n    ordinarios
        en donde no lo sean. A estos efectos, se entiende que son\n    temporales
        ordinarios los que se han repetido, al menos, en tres\n    ocasiones en los
        cinco a\u00f1os inmediatamente anteriores al momento en que\n    se inicie
        el deslinde.\n\n    b) Las playas, entendiendo por tales las riberas del mar
        o de las r\u00edas\n    formadas por arenales o pedregales en superficie casi
        plana, con\n    vegetaci\u00f3n nula o escasa y caracter\u00edstica.\n\n    2.
        En el plazo de dos a\u00f1os desde la entrada en vigor de la ley, la\n    Administraci\u00f3n
        General del Estado practicar\u00e1 el correspondiente deslinde,\n    de acuerdo
        con lo establecido en el apartado anterior.\n\n    3. A las construcciones
        e instalaciones emplazadas en la zona de\n    servidumbre de tr\u00e1nsito
        o protecci\u00f3n les ser\u00e1 de aplicaci\u00f3n lo dispuesto\n    en la
        disposici\u00f3n transitoria cuarta de la Ley 22/1988, de 28 de julio,\n    de
        Costas.\n\n    La servidumbre de protecci\u00f3n tendr\u00e1, en todo caso,
        una extensi\u00f3n de cien\n    metros medida tierra adentro desde el l\u00edmite
        interior de la ribera del\n    mar.\n\n    4. Aquellas personas que son propietarias,
        con t\u00edtulo inscrito en el\n    Registro de la Propiedad antes de la entrada
        en vigor de la Ley 22/1988,\n    de 28 de julio de Costas, de terrenos que
        tras el deslinde previsto en el\n    apartado 1 de esta disposici\u00f3n dejen
        de formar parte del dominio p\u00fablico\n    ser\u00e1n reintegrados en el
        dominio de aquellos bienes.\n\n    Disposici\u00f3n adicional quinta. Reintegro
        del dominio de los terrenos que\n    dejan de formar parte del dominio p\u00fablico
        mar\u00edtimo-terrestre.\n\n    Aquellas personas que, en el momento de la
        entrada en vigor de la Ley\n    22/1988, de 28 de julio, de Costas, eran propietarias,
        con t\u00edtulo\n    inscrito en el Registro de la Propiedad, de terrenos
        que pasaron a formar\n    parte del dominio p\u00fablico mar\u00edtimo-terrestre
        por aplicaci\u00f3n de aqu\u00e9lla, o\n    sus causahabientes, ser\u00e1n
        reintegrados en el dominio de los bienes que\n    por aplicaci\u00f3n de la
        presente ley dejen de formar parte del dominio\n    p\u00fablico mar\u00edtimo-terrestre,
        una vez revisados los correspondientes\n    deslindes, de acuerdo con la disposici\u00f3n
        adicional segunda.\n\n    Disposici\u00f3n adicional sexta. Exclusi\u00f3n
        de determinados n\u00facleos de\n    poblaci\u00f3n del dominio p\u00fablico
        mar\u00edtimo-terrestre.\n\n    1. Se excluyen del dominio p\u00fablico mar\u00edtimo-terrestre
        los terrenos\n    correspondientes a los n\u00facleos de poblaci\u00f3n que
        se enumeran en el anexo\n    de esta ley, en la extensi\u00f3n que se fija
        en la planimetr\u00eda incorporada al\n    propio anexo.\n\n    2. Los terrenos
        excluidos podr\u00e1n ser transmitidos a sus ocupantes por\n    cualquiera
        de los negocios dispositivos previstos en la Ley 33/2003, de 3\n    de noviembre,
        del Patrimonio de las Administraciones P\u00fablicas. A estos\n    efectos,
        por Orden conjunta del Ministro de Hacienda y Administraciones\n    P\u00fablicas
        y del Ministro de Agricultura, Alimentaci\u00f3n y Medio Ambiente se\n    determinar\u00e1
        el procedimiento de identificaci\u00f3n de los interesados a cuyo\n    favor
        pueda efectuarse la transmisi\u00f3n y el negocio jur\u00eddico a trav\u00e9s
        del\n    cual deba efectuarse dicha transmisi\u00f3n, de conformidad con Ley
        33/2003,\n    de 3 de noviembre, del Patrimonio de las Administraciones P\u00fablicas.\n\n    3.
        La escritura p\u00fablica de transmisi\u00f3n ser\u00e1 t\u00edtulo suficiente
        para\n    rectificar las situaciones contradictorias que aparezcan en el Registro\n    de
        la Propiedad y en el Catastro.\n\n    4. La efectividad de la exclusi\u00f3n
        declarada en el apartado 1 de este\n    art\u00edculo estar\u00e1 condicionada
        a la formalizaci\u00f3n de los correspondientes\n    negocios de transmisi\u00f3n.\n\n    P\u00e1gina\n    16Disposici\u00f3n
        transitoria primera. Titulares registrales de terrenos\n    situados en el
        dominio p\u00fablico mar\u00edtimo terrestre.\n\n    1. Los titulares de los
        terrenos a los que se refieren los apartados\n    segundo y tercero de la
        disposici\u00f3n transitoria primera de la Ley\n    22/1988, de 28 de julio,
        de Costas, podr\u00e1n solicitar la concesi\u00f3n\n    prevista en aquella
        disposici\u00f3n en el plazo de seis meses desde la\n    entrada en vigor
        de esta ley.\n\n    2. Aquellos titulares de una concesi\u00f3n u otro derecho
        de ocupaci\u00f3n o\n    aprovechamiento obtenidos de acuerdo con lo previsto
        en el apartado\n    segundo de la disposici\u00f3n transitoria primera de
        la Ley 22/1988, de 28 de\n    julio, de Costas, podr\u00e1n optar por mantener
        su derecho o solicitar una\n    nueva concesi\u00f3n en los t\u00e9rminos
        previstos en el anterior apartado.\n\n    Disposici\u00f3n transitoria segunda.
        Aplicaci\u00f3n de la disposici\u00f3n transitoria\n    tercera apartado 3
        de la Ley 22/1988, de 28 de julio, de Costas.\n\n    1. En el plazo de dos
        a\u00f1os desde la entrada en vigor de la presente ley,\n    se podr\u00e1
        instar que el r\u00e9gimen previsto en la disposici\u00f3n transitoria\n    tercera
        apartado 3 de la Ley 22/1988, de 28 de julio, de Costas, se\n    aplique igualmente
        a los n\u00facleos o \u00e1reas que, a su entrada en vigor, no\n    estuvieran
        clasificados como suelo urbano pero que, en ese momento,\n    reunieran los
        siguientes requisitos:\n\n    a) Que contaran con acceso rodado, abastecimiento
        de agua, evacuaci\u00f3n de\n    aguas residuales y suministro de energ\u00eda
        el\u00e9ctrica.\n\n    b) Que estuvieran comprendidos en \u00e1reas transformadas
        y aptas para la\n    edificaci\u00f3n o consolidadas por ella, al menos, en
        un tercio de su\n    superficie.\n\n    2. Para la aplicaci\u00f3n de esta
        disposici\u00f3n ser\u00e1 necesario que estos n\u00facleos\n    o \u00e1reas
        sean delimitados a los efectos previstos en el apartado anterior,\n    por
        la Administraci\u00f3n urban\u00edstica competente, previo informe favorable\n    del
        Ministerio de Agricultura, Alimentaci\u00f3n y Medio Ambiente que deber\u00e1\n    pronunciarse
        sobre la compatibilidad de tales n\u00facleos o \u00e1reas con la\n    integridad
        y defensa del dominio p\u00fablico mar\u00edtimo-terrestre. Este informe\n    deber\u00e1
        emitirse en el plazo de dieciocho meses desde que haya sido\n    solicitado
        por la Administraci\u00f3n urban\u00edstica. En caso de que no se\n    emitiera
        en este plazo se entender\u00e1 que es favorable.\n\n    3. Las Administraciones
        urban\u00edsticas que ya hayan clasificado como suelo\n    urbano a los n\u00facleos
        o \u00e1reas a los que se refiere el apartado primero de\n    esta disposici\u00f3n
        deber\u00e1n solicitar al Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente el informe previsto en el apartado segundo\n    de esta disposici\u00f3n
        en el plazo de tres meses desde la entrada en vigor\n    de la presente ley.
        El informe deber\u00e1 emitirse en el plazo de dieciocho\n    meses desde
        que haya sido solicitado. En caso de que no se emitiera en\n    este plazo
        se entender\u00e1 que es favorable.\n\n    Disposici\u00f3n transitoria tercera.
        Plazo para solicitar la concesi\u00f3n de\n    ocupaci\u00f3n de bienes declarados
        de inter\u00e9s cultural.\n\n    La concesi\u00f3n prevista en la disposici\u00f3n
        adicional und\u00e9cima de la Ley\n    22/1988, de 28 de julio, de Costas,
        de los bienes cuya declaraci\u00f3n de\n    inter\u00e9s cultural sea anterior
        a la entrada en vigor de la presente ley,\n    se otorgar\u00e1 por la Administraci\u00f3n
        en el plazo de un a\u00f1o a contar desde\n    esa fecha.\n\n    Disposici\u00f3n
        transitoria cuarta. Aplicaci\u00f3n de la reforma a los\n    procedimientos
        administrativos pendientes.\n\n    1. Los procedimientos administrativos en
        tr\u00e1mite que se encuentren\n    pendientes de resoluci\u00f3n a la fecha
        de entrada en vigor de la presente\n    ley, deber\u00e1n ser resueltos conforme
        a la nueva normativa. Los actos de\n    tr\u00e1mite dictados al amparo de
        la legislaci\u00f3n anterior y bajo su vigencia\n    conservar\u00e1n su validez,
        siempre que su mantenimiento no produzca un\n    efecto contrario a esta ley.\n\n    2.
        Los procedimientos de extinci\u00f3n y caducidad de las concesiones\n    previstos
        en los art\u00edculos 78 y 79 de la Ley 22/1988, de 28 de julio, de\n    Costas,
        que se encuentren pendientes de resoluci\u00f3n a la fecha de la\n    entrada
        en vigor de la presente ley, deber\u00e1n ser resueltos en v\u00eda\n    administrativa
        o en su caso, por sentencia judicial firme, para que sus\n    titulares puedan,
        si procede, solicitar la pr\u00f3rroga prevista en el\n    art\u00edculo 2
        de la presente ley.\n\n    P\u00e1gina\n    17Disposici\u00f3n transitoria
        quinta. Inscripci\u00f3n de los bienes de dominio\n    p\u00fablico.\n\n    Para
        el cumplimiento de la obligaci\u00f3n de inscribir los bienes de dominio\n    p\u00fablico,
        la Administraci\u00f3n General del Estado tendr\u00e1 un plazo de dos a\u00f1os\n    contados
