        La\n    compensaci\u00f3n a que se refiere el primer supuesto comprender\u00e1
        tanto los\n    gastos propios como los de los familiares a su cargo, en los
        t\u00e9rminos que\n    se convengan entre las partes, que nunca ser\u00e1
