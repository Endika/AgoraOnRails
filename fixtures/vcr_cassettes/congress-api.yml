        y la Calidad de los Servicios.\n\n    T\u00edtulo II. Buen gobierno.\n\n    Art\u00edculo
        22. \u00c1mbito de aplicaci\u00f3n.\n\n    Art\u00edculo 23. Principios \u00e9ticos
        y de actuaci\u00f3n.\n\n    Art\u00edculo 24. Infracciones en materia de conflicto
        de intereses.\n\n    Art\u00edculo 25. Infracciones en materia de gesti\u00f3n
        econ\u00f3mico-presupuestaria.\n\n    Art\u00edculo 26. Infracciones disciplinarias.\n\n    P\u00e1gina\n    3Art\u00edculo
        27. Sanciones.\n\n    Art\u00edculo 28. \u00d3rgano competente y procedimiento.\n\n    Art\u00edculo
        29. Prescripci\u00f3n.\n\n    Disposici\u00f3n adicional primera. Regulaciones
        especiales del derecho de\n    acceso a la informaci\u00f3n p\u00fablica.\n\n    Disposici\u00f3n
        adicional segunda. Revisi\u00f3n y simplificaci\u00f3n normativa.\n\n    Disposici\u00f3n
        adicional tercera. Corporaciones de Derecho P\u00fablico.\n\n    Disposici\u00f3n
        adicional cuarta. Reclamaci\u00f3n.\n\n    Disposici\u00f3n adicional quinta.
        Colaboraci\u00f3n con la Agencia Espa\u00f1ola de\n    Protecci\u00f3n de
        Datos.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n de la Ley
        30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del\n    Procedimiento Administrativo Com\u00fan.\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 5/2006, de 10 de abril,\n    de
        regulaci\u00f3n de los conflictos de intereses de miembros del Gobierno y\n    Altos
        Cargos de la Administraci\u00f3n General del Estado.\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 28/2006, de 18 de julio,\n    de
        Agencias Estatales para la mejora de los servicios p\u00fablicos.\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n del Estatuto de la Agencia Estatal\n    de
        Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas y la Calidad de los Servicios.\n\n    Disposici\u00f3n
        final quinta. Modificaci\u00f3n de la Ley 47/2003, de 26 de\n    noviembre,
        General Presupuestaria.\n\n    Disposici\u00f3n final sexta. Entidades Locales.\n\n    Disposici\u00f3n
        final s\u00e9ptima. Desarrollo reglamentario.\n\n    Disposici\u00f3n final
        octava. T\u00edtulo competencial.\n\n    Disposici\u00f3n final novena. Entrada
        en vigor.\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La transparencia,
        el acceso a la informaci\u00f3n p\u00fablica y las normas de buen\n    gobierno
        deben ser los ejes fundamentales de toda acci\u00f3n pol\u00edtica. Solo\n    cuando
        la acci\u00f3n de los responsables p\u00fablicos se somete a escrutinio,\n    cuando
        los ciudadanos pueden conocer como se toman las decisiones que les\n    afectan,
        como se manejan los fondos p\u00fablicos o bajo qu\u00e9 criterios act\u00faan\n    nuestras
        instituciones podremos hablar de una sociedad cr\u00edtica, exigente\n    y
        participativa.\n\n    Los pa\u00edses con mayores niveles en materia de transparencia
        y normas de\n    buen gobierno cuentan con instituciones m\u00e1s fuertes,
        que favorecen el\n    crecimiento econ\u00f3mico y el desarrollo social. En
        estos pa\u00edses, los\n    ciudadanos pueden juzgar mejor y con m\u00e1s
        criterio la capacidad de sus\n    l\u00edderes y decidir en consecuencia.
        Permitiendo una mejor fiscalizaci\u00f3n de\n    la actividad p\u00fablica
        se contribuye a la necesaria regeneraci\u00f3n\n    democr\u00e1tica, se promueve
        la eficiencia y eficacia del Estado y se\n    favorece el crecimiento econ\u00f3mico.\n\n    La
        presente Ley tiene un triple alcance: incrementa y refuerza la\n    transparencia
        en la actividad p\u00fablica -que se articula a trav\u00e9s de\n    obligaciones
        de publicidad activa para todas las Administraciones y\n    entidades p\u00fablicas-,
        reconoce y garantiza el acceso a la informaci\u00f3n\n    -regulado como un
        derecho de amplio \u00e1mbito subjetivo y objetivo- y\n    establece las obligaciones
        de buen gobierno que deben cumplir los\n    responsables p\u00fablicos as\u00ed
        como las consecuencias jur\u00eddicas derivadas de\n    su incumplimiento
        -lo que se convierte en una exigencia de\n    responsabilidad para todos los
        que desarrollan actividades de relevancia\n    p\u00fablica-.\n\n    En estas
        tres vertientes, la Ley supone un importante avance en la materia\n    y establece
        unos est\u00e1ndares homologables al del resto de democracias\n    consolidadas.
        En definitiva, constituye un paso fundamental y necesario\n    que se ver\u00e1
        acompa\u00f1ado en el futuro con el impulso y adhesi\u00f3n por parte\n    del
        Estado tanto a iniciativas multilaterales en este \u00e1mbito como con la\n    firma
        de los instrumentos internacionales ya existentes en esta materia.\n\n    II\n\n    En
        el Ordenamiento Jur\u00eddico espa\u00f1ol ya existen normas sectoriales que\n    contienen
        obligaciones concretas de publicidad activa para determinados\n    sujetos.
        As\u00ed, por ejemplo, en materia de contratos, subvenciones,\n    presupuestos
        o actividades de altos cargos nuestro pa\u00eds cuenta con un\n    destacado
        nivel de transparencia. Sin embargo, esta regulaci\u00f3n resulta\n    insuficiente
        en la actualidad y no satisface las\n\n    P\u00e1gina\n    4exigencias sociales
        y pol\u00edticas del momento. Por ello, con esta Ley se\n    avanza y se profundiza
        en la configuraci\u00f3n de obligaciones de publicidad\n    activa que, se
        entiende, han de vincular a un amplio n\u00famero de sujetos\n    entre los
        que se encuentran todas las Administraciones P\u00fablicas, los\n    \u00f3rganos
        del Poder Legislativo y Judicial en lo que se refiere a sus\n    actividades
        sujetas a Derecho administrativo as\u00ed como otros \u00f3rganos\n    constitucionales
        y estatutarios.\n\n    La Ley ampl\u00eda y refuerza las obligaciones de publicidad
        activa en\n    distintos \u00e1mbitos. En materia de informaci\u00f3n institucional,
        organizativa\n    y de planificaci\u00f3n exige a los sujetos comprendidos
        en su \u00e1mbito de\n    aplicaci\u00f3n la publicaci\u00f3n de informaci\u00f3n
        relativa a las funciones que\n    desarrollan, la normativa que les resulta
        de aplicaci\u00f3n y su estructura\n    organizativa, adem\u00e1s de sus instrumentos
        de planificaci\u00f3n y la evaluaci\u00f3n\n    de su grado de cumplimiento.
        En materia de informaci\u00f3n de relevancia\n    jur\u00eddica y que afecte
        directamente al \u00e1mbito de las relaciones entre la\n    Administraci\u00f3n
        y los ciudadanos, la Ley contiene un amplio repertorio de\n    documentos
        que, al ser publicados, proporcionar\u00e1n una mayor seguridad\n    jur\u00eddica.
        Igualmente, en el \u00e1mbito de la informaci\u00f3n de relevancia\n    econ\u00f3mica,
        presupuestaria y estad\u00edstica, se establece un amplio cat\u00e1logo\n    que
        debe ser accesible y entendible para los ciudadanos, dado su car\u00e1cter\n    de
        instrumento \u00f3ptimo para el control de la gesti\u00f3n y utilizaci\u00f3n
        de los\n    recursos p\u00fablicos. Por \u00faltimo, se establece la obligaci\u00f3n
        de publicar\n    toda la informaci\u00f3n que con mayor frecuencia sea objeto
        de una solicitud\n    de acceso, de modo que las obligaciones de transparencia
        se cohonesten\n    con los intereses de la ciudadan\u00eda.\n\n    Para canalizar
        la publicaci\u00f3n de tan ingente cantidad de informaci\u00f3n y\n    facilitar
        el cumplimiento de estas obligaciones de publicidad activa y,\n    desde la
        perspectiva de que no se puede, por un lado, hablar de\n    transparencia
        y, por otro, no poner los medios adecuados para facilitar\n    el acceso a
        la informaci\u00f3n divulgada, la Ley contempla la creaci\u00f3n y\n    desarrollo
        de un Portal de la Transparencia. Las nuevas tecnolog\u00edas nos\n    permiten
        hoy d\u00eda desarrollar herramientas de extraordinaria utilidad para\n    el
        cumplimiento de las disposiciones de la Ley cuyo uso permita que, a\n    trav\u00e9s
        de un \u00fanico punto de acceso, el ciudadano pueda obtener toda la\n    informaci\u00f3n
        disponible.\n\n    La Ley tambi\u00e9n regula el derecho de acceso a la informaci\u00f3n
        p\u00fablica que,\n    no obstante, ya ha sido desarrollado en otras disposiciones
        de nuestro\n    Ordenamiento. En efecto, partiendo de la previsi\u00f3n contenida
        en el\n    art\u00edculo 105 b) de nuestro texto constitucional, la Ley 30/1992,
        de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del\n    Procedimiento Administrativo Com\u00fan desarrolla
        en su art\u00edculo 37 el\n    derecho de los ciudadanos a acceder a los registros
        y documentos que se\n    encuentren en los archivos administrativos. Pero
        esta regulaci\u00f3n adolece\n    de una serie de deficiencias que han sido
        puestas de manifiesto de forma\n    reiterada al no ser claro el objeto del
        derecho de acceso, al estar\n    limitado a documentos contenidos en procedimientos
        administrativos ya\n    terminados y al resultar su ejercicio extraordinariamente
        limitado en su\n    articulaci\u00f3n pr\u00e1ctica.\n\n    Igualmente, pero
        con un alcance sectorial y derivado de sendas Directivas\n    comunitarias,
        otras normas contemplan el acceso a la informaci\u00f3n p\u00fablica.\n    Es
        el caso de la Ley 27/2006, de 18 de julio, por la que se regulan los\n    derechos
        de acceso a la informaci\u00f3n, de participaci\u00f3n p\u00fablica y de acceso\n    a
        la justicia en materia de medio ambiente y de la Ley 37/2007, de 16 de\n    noviembre,
        sobre reutilizaci\u00f3n de la informaci\u00f3n del sector p\u00fablico, que\n    regula
        el uso privado de documentos en poder de Administraciones y\n    organismos
        del sector p\u00fablico. Adem\u00e1s, la Ley 11/2007, de 22 de junio, de\n    acceso
        electr\u00f3nico de los ciudadanos a los Servicios P\u00fablicos, a la vez\n    que
        reconoce el derecho de los ciudadanos a relacionarse con la\n    Administraci\u00f3n
        por medios electr\u00f3nicos, se sit\u00faa en un camino en el que\n    se
        avanza con esta Ley: la implantaci\u00f3n de una cultura de transparencia\n    que
        impone la modernizaci\u00f3n de la Administraci\u00f3n, la reducci\u00f3n
        de cargas\n    burocr\u00e1ticas y el empleo de los medios electr\u00f3nicos
        para la facilitar la\n    participaci\u00f3n, la transparencia y el acceso
        a la informaci\u00f3n.\n\n    La Ley, por lo tanto, no parte de la nada ni
        colma un vac\u00edo absoluto, sino\n    que ahonda en lo ya conseguido, supliendo
        sus carencias, subsanando sus\n    deficiencias y creando un marco jur\u00eddico
        acorde con los tiempos y los\n    intereses ciudadanos.\n\n    Desde la perspectiva
        del Derecho comparado, tanto la Uni\u00f3n Europea como la\n    mayor\u00eda
        de sus Estados miembros cuentan ya en sus ordenamientos jur\u00eddicos\n    con
        una legislaci\u00f3n espec\u00edfica que regula la transparencia y el derecho\n    de
        acceso a la informaci\u00f3n p\u00fablica. Espa\u00f1a no pod\u00eda permanecer
        por m\u00e1s\n    tiempo al margen y, tomando como ejemplo los modelos que
        nos proporcionan\n    los pa\u00edses de nuestro entorno, adopta esta nueva
        regulaci\u00f3n.\n\n    En lo que respecta a buen gobierno, la Ley supone
        un avance de\n    extraordinaria importancia. Principios meramente program\u00e1ticos
        y sin\n    fuerza jur\u00eddica se incorporan a una norma con rango de Ley
        y pasan a\n\n    P\u00e1gina\n    5informar la interpretaci\u00f3n y aplicaci\u00f3n
        de un r\u00e9gimen sancionador al que\n    se encuentran sujetos todos los
        responsables p\u00fablicos entendidos en\n    sentido amplio que, con independencia
        del Gobierno del que formen parte o\n    de la Administraci\u00f3n en la que
        presten sus servicios y, precisamente por\n    las funciones que realizan,
        deben ser un modelo de ejemplaridad en su\n    conducta.\n\n    III\n\n    El
        T\u00edtulo I de la Ley regula e incrementa la transparencia de la actividad\n    de
        todos los sujetos que prestan servicios p\u00fablicos o ejercen potestades\n    administrativas
        mediante un conjunto de previsiones que se recogen en dos\n    cap\u00edtulos
        diferenciados y desde una doble perspectiva: la publicidad\n    activa y el
        derecho de acceso a la informaci\u00f3n p\u00fablica.\n\n    El \u00e1mbito
        subjetivo de aplicaci\u00f3n de este T\u00edtulo, recogido en su Cap\u00edtulo\n    I,
        es muy amplio e incluye a todas las Administraciones P\u00fablicas,\n    organismos
        aut\u00f3nomos, agencias estatales, entidades p\u00fablicas\n    empresariales
        y entidades de derecho p\u00fablico, en la medida en que tengan\n    atribuidas
        funciones de regulaci\u00f3n o control sobre un determinado sector\n    o
        actividad, as\u00ed como a las entidades de Derecho P\u00fablico con personalidad\n    jur\u00eddica
        propia, vinculadas o dependientes de cualquiera de las\n    Administraciones
        P\u00fablicas, incluidas las Universidades P\u00fablicas. En\n    relaci\u00f3n
        con sus actividades sujetas a Derecho administrativo, la Ley se\n    aplica
        tambi\u00e9n a las Corporaciones de Derecho P\u00fablico, al Congreso de los\n    Diputados,
        al Senado, al Tribunal Constitucional y al Consejo General del\n    Poder
        Judicial, as\u00ed como al Consejo de Estado, al Defensor del Pueblo, al\n    Tribunal
        de Cuentas, al Consejo Econ\u00f3mico y Social y las instituciones\n    auton\u00f3micas
        an\u00e1logas. Tambi\u00e9n se aplica a las sociedades mercantiles en\n    cuyo
        capital social la participaci\u00f3n directa o indirecta de las entidades\n    mencionadas
        sea superior al cincuenta por ciento, a las fundaciones del\n    sector p\u00fablico
        y a las asociaciones constituidas por las\n    Administraciones, organismos
        y entidades a las que se ha hecho\n    referencia. Por \u00faltimo, las personas
        que presten servicios p\u00fablicos o\n    ejerzan potestades administrativas
        tambi\u00e9n est\u00e1n obligadas a suministrar\n    a la Administraci\u00f3n
        a la que se encuentren vinculadas, previo\n    requerimiento, toda la informaci\u00f3n
        necesaria para el cumplimiento por\n    aquella de las obligaciones de esta
        Ley. Esta obligaci\u00f3n es igualmente\n    aplicable a los adjudicatarios
        de contratos del sector p\u00fablico.\n\n    El Cap\u00edtulo II, dedicado
        a la publicidad activa, establece una serie de\n    obligaciones para los
        sujetos incluidos en el \u00e1mbito de aplicaci\u00f3n del\n    T\u00edtulo
        I, que habr\u00e1n de difundir determinada informaci\u00f3n sin esperar una\n    solicitud
        concreta de los administrados. En este punto se incluyen datos\n    sobre
        informaci\u00f3n institucional, organizativa y de planificaci\u00f3n, de\n    relevancia
        jur\u00eddica y de naturaleza econ\u00f3mica, presupuestaria y\n    estad\u00edstica.\n\n    Para
        favorecer de forma decidida el acceso de todos a la informaci\u00f3n que\n    se
        difunda se crear\u00e1 el Portal de la Transparencia, que incluir\u00e1, adem\u00e1s\n    de
        la informaci\u00f3n sobre la que existe una obligaci\u00f3n de publicidad\n    activa,
        aquella cuyo acceso se solicite con mayor frecuencia. El Portal\n    ser\u00e1
        un punto de encuentro y de difusi\u00f3n, que muestra una nueva forma de\n    entender
        el derecho de los ciudadanos a acceder a la informaci\u00f3n p\u00fablica.\n    Se
        prev\u00e9 adem\u00e1s en este punto que la Administraci\u00f3n General del
        Estado,\n    las Administraciones de las Comunidades Aut\u00f3nomas y las
        Entidades que\n    integran la Administraci\u00f3n Local puedan adoptar medidas
        de colaboraci\u00f3n\n    para el cumplimiento de sus obligaciones de publicidad
        activa.\n\n    El Cap\u00edtulo III configura de forma amplia el derecho de
        acceso a la\n    informaci\u00f3n p\u00fablica, del que son titulares todas
        las personas y que podr\u00e1\n    ejercerse sin necesidad de motivar la solicitud.
        Este derecho solamente\n    se ver\u00e1 limitado en aquellos casos en que
        as\u00ed sea necesario por la propia\n    naturaleza de la informaci\u00f3n
        -derivado de lo dispuesto en la Constituci\u00f3n\n    Espa\u00f1ola- o por
        su entrada en conflicto con otros intereses protegidos.\n    En todo caso,
        los l\u00edmites previstos se aplicar\u00e1n atendiendo a un test de\n    da\u00f1o
        (del inter\u00e9s que se salvaguarda con el l\u00edmite) y de inter\u00e9s
        p\u00fablico\n    en la divulgaci\u00f3n (que en el caso concreto no prevalezca
        el inter\u00e9s\n    p\u00fablico en la divulgaci\u00f3n de la informaci\u00f3n)
        y de forma proporcionada y\n    limitada por su objeto y finalidad. Asimismo,
        dado que el acceso a la\n    informaci\u00f3n puede afectar de forma directa
        a la protecci\u00f3n de los datos\n    personales, la Ley aclara la relaci\u00f3n
        entre ambos derechos estableciendo\n    los mecanismos de equilibrio necesarios.
        As\u00ed, por un lado, en la medida\n    en que la informaci\u00f3n afecte
        directamente a la organizaci\u00f3n o actividad\n    p\u00fablica del \u00f3rgano
        prevalecer\u00e1 el acceso, mientras que, por otro, se\n    protegen -como
        no puede ser de otra manera- los datos que la normativa\n    califica como
        especialmente protegidos, para cuyo acceso se requerir\u00e1,\n    con car\u00e1cter
        general, el consentimiento de su titular.\n\n    P\u00e1gina\n    6Con objeto
        de facilitar el ejercicio del derecho de acceso a la\n    informaci\u00f3n
        p\u00fablica la Ley establece un procedimiento \u00e1gil, con un breve\n    plazo
        de respuesta, y dispone la creaci\u00f3n de unidades de informaci\u00f3n en\n    la
        Administraci\u00f3n General del Estado, lo que facilita el conocimiento por\n    parte
        del ciudadano del \u00f3rgano ante el que deba presentarse la solicitud\n    as\u00ed
        como del competente para la tramitaci\u00f3n.\n\n    En materia de impugnaciones
        se crea una reclamaci\u00f3n potestativa y previa a\n    la v\u00eda judicial
        ante la Agencia Estatal de Transparencia, Evaluaci\u00f3n de\n    las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios, que sustituye a los\n    recursos
        administrativos. Se opta en este punto por otorgar las\n    competencias en
        la materia a un organismo ya existente, en aras de la\n    necesaria austeridad
        exigida por las actuales circunstancias econ\u00f3micas\n    pero reforzando
        el sistema de nombramiento de su presidente con la\n    intervenci\u00f3n
        del Parlamento y tasando las causas de cese en el ejercicio\n    de sus funciones.\n\n    El
        T\u00edtulo II otorga rango de Ley a los principios \u00e9ticos y de actuaci\u00f3n\n    que
        deben regir la labor de los miembros del Gobierno y altos cargos y\n    asimilados
        de la Administraci\u00f3n del Estado, de las Comunidades Aut\u00f3nomas\n    y
        de las Entidades Locales. Igualmente, se clarifica y refuerza el\n    r\u00e9gimen
        sancionador que les resulta de aplicaci\u00f3n, en consonancia con la\n    responsabilidad
        a la que est\u00e1n sujetos.\n\n    Este sistema busca que los ciudadanos
        cuenten con servidores p\u00fablicos que\n    ajusten sus actuaciones a los
        principios de eficacia, austeridad,\n    imparcialidad y, sobre todo, de responsabilidad.
        Para cumplir este\n    objetivo, la Ley consagra un r\u00e9gimen sancionador
        estructurado en tres\n    \u00e1mbitos: infracciones en materia de conflicto
        de intereses, en materia de\n    gesti\u00f3n econ\u00f3mico-presupuestaria
        y en el \u00e1mbito disciplinario. Adem\u00e1s, se\n    incorporan infracciones
        derivadas del incumplimiento de la Ley Org\u00e1nica\n    2/2012, de 27 de
        abril, de Estabilidad Presupuestaria y Sostenibilidad\n    Financiera. En
        el \u00e1mbito econ\u00f3mico-presupuestario resulta destacable que\n    se
        impondr\u00e1n sanciones a quienes comprometan gastos, liquiden\n    obligaciones
        y ordenen pagos sin cr\u00e9dito suficiente para realizarlos o\n    con infracci\u00f3n
        de lo dispuesto en la normativa presupuestaria, den lugar\n    a pagos reintegrables
        o no justifiquen la inversi\u00f3n de los fondos a los\n    que se refieren
        la normativa presupuestaria equivalente. De esta manera\n    se introduce
        un mecanismo de control fundamental que evitar\u00e1\n    comportamientos
        irresponsables y que resultan inaceptables en un Estado\n    de Derecho.\n\n    La
        comisi\u00f3n de las infracciones previstas dar\u00e1 lugar a la imposici\u00f3n
        de\n    sanciones como la destituci\u00f3n en los cargos p\u00fablicos que
        ocupe el\n    infractor, la no percepci\u00f3n de pensiones indemnizatorias,
        la obligaci\u00f3n\n    de restituir las cantidades indebidamente percibidas
        y la obligaci\u00f3n de\n    indemnizar a la Hacienda P\u00fablica. Debe se\u00f1alarse
        que estas sanciones se\n    inspiran en las ya previstas en la Ley 5/2006,
        de 10 de abril, de\n    conflictos de intereses de miembros del Gobierno y
        de los Altos Cargos de\n    la Administraci\u00f3n General del Estado.\n\n    Adem\u00e1s,
        se establece la previsi\u00f3n de que los autores de infracciones\n    graves
        y muy graves no puedan ser nombrados para ocupar determinados\n    cargos
        p\u00fablicos durante un periodo de entre 5 y 10 a\u00f1os.\n\n    Las disposiciones
        adicionales abordan diversas cuestiones como la\n    aplicaci\u00f3n de regulaciones
        especiales del derecho de acceso, la revisi\u00f3n\n    y simplificaci\u00f3n
        normativa -en el entendido de que tambi\u00e9n es un\n    ejercicio de buen
        gobierno y una manifestaci\u00f3n m\u00e1s de la transparencia el\n    clarificar
        la normativa que est\u00e1 vigente y es de aplicaci\u00f3n- y la\n    colaboraci\u00f3n
        entre la Agencia Estatal de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios y la Agencia Espa\u00f1ola de\n    Protecci\u00f3n
        de Datos en la determinaci\u00f3n de criterios para la aplicaci\u00f3n\n    de
        los preceptos de la Ley en lo relativo a la protecci\u00f3n de datos\n    personales.\n\n    Las
        disposiciones finales modifican la regulaci\u00f3n del derecho de acceso a\n    los
        archivos y registros administrativos contenida en la Ley 30/1992, de\n    26
        de noviembre, ampl\u00edan la publicidad de determinada informaci\u00f3n que\n    figura
        en el Registro de bienes y derechos patrimoniales de los altos\n    cargos
        de la Administraci\u00f3n General del Estado e introducen cambios\n    significativos
        en el sistema de nombramiento y de cese del Presidente de\n    la Agencia
        Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas\n    y
        de la Calidad de los Servicios para reforzar su independencia.\n    Asimismo,
        se ampl\u00eda la obligaci\u00f3n de publicidad prevista en el apartado 4\n    del
        art\u00edculo 136 de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Por
        \u00faltimo, en estas disposiciones, la Ley apuesta por la racionalizaci\u00f3n\n    de
        las retribuciones de los miembros de los \u00f3rganos de gobierno de las\n    Entidades
        Locales en funci\u00f3n de criterios objetivos de poblaci\u00f3n,\n    circunstancias
        socio-econ\u00f3micas del entorno y otras circunstancias de\n    car\u00e1cter
        administrativo, se informa sobre el fundamento competencial y se\n    contempla
        el desarrollo reglamentario y su entrada en vigor.\n\n    La Ley entrar\u00e1
        en vigor al d\u00eda siguiente de su publicaci\u00f3n en el \"Bolet\u00edn\n    Oficial
        del Estado\", a excepci\u00f3n del T\u00edtulo I, dado que la complejidad
        de\n    su puesta en marcha, sobre todo en lo relativo a la adaptaci\u00f3n
        de\n    estructuras y procedimientos, requiere que aquella se produzca en
        el\n    plazo de un a\u00f1o desde su publicaci\u00f3n.\n\n    P\u00e1gina\n    7T\u00cdTULO
        PRELIMINAR\n\n    Art\u00edculo 1. Objeto.\n\n    Esta Ley tiene por objeto
        ampliar y reforzar la transparencia de la\n    actividad p\u00fablica, reconocer
        y garantizar el derecho de acceso a la\n    informaci\u00f3n relativa a aquella
        actividad y establecer las obligaciones de\n    buen gobierno que deben cumplir
        los responsables p\u00fablicos as\u00ed como las\n    consecuencias derivadas
        de su incumplimiento.\n\n    T\u00cdTULO I\n\n    Transparencia de la actividad
        p\u00fablica\n\n    CAP\u00cdTULO I\n\n    \u00c1mbito subjetivo de aplicaci\u00f3n\n\n    Art\u00edculo
        2. \u00c1mbito subjetivo de aplicaci\u00f3n.\n\n    1. Las disposiciones de
        este T\u00edtulo se aplicar\u00e1n a:\n\n    a) La Administraci\u00f3n General
        del Estado, las Administraciones de las\n    Comunidades Aut\u00f3nomas y
        de las Ciudades de Ceuta y Melilla y las\n    Entidades que integran la Administraci\u00f3n
        Local.\n\n    b) Las Entidades gestoras y los servicios comunes de la Seguridad
        Social.\n\n    c) Los organismos aut\u00f3nomos, las Agencias Estatales, las
        entidades\n    p\u00fablicas empresariales y las entidades de Derecho P\u00fablico
        que, con\n    independencia funcional o con una especial autonom\u00eda reconocida
        por la\n    Ley, tengan atribuidas funciones de regulaci\u00f3n o supervisi\u00f3n
        de car\u00e1cter\n    externo sobre un determinado sector o actividad.\n\n    d)
        Las Entidades de Derecho P\u00fablico con personalidad jur\u00eddica propia,\n    vinculadas
        a cualquiera de las Administraciones P\u00fablicas o dependientes\n    de
        ellas, incluidas las Universidades P\u00fablicas.\n\n    e) Las Corporaciones
        de Derecho P\u00fablico, en lo relativo a sus actividades\n    sujetas a Derecho
        Administrativo.\n\n    f) El Congreso de los Diputados, el Senado, el Tribunal
        Constitucional y\n    el Consejo General del Poder Judicial, as\u00ed como
        el Consejo de Estado, el\n    Defensor del Pueblo, el Tribunal de Cuentas,
        el Consejo Econ\u00f3mico y\n    Social y las instituciones auton\u00f3micas
        an\u00e1logas, en relaci\u00f3n con sus\n    actividades sujetas a Derecho
        administrativo.\n\n    g) Las sociedades mercantiles en cuyo capital social
        la participaci\u00f3n,\n    directa o indirecta, de las entidades previstas
        en este art\u00edculo sea\n    superior al 50 por 100.\n\n    h) Las fundaciones
        del sector p\u00fablico previstas en la legislaci\u00f3n en\n    materia de
        fundaciones.\n\n    i) Las asociaciones constituidas por las Administraciones,
        organismos y\n    entidades previstos en este art\u00edculo. Se incluyen los
        \u00f3rganos de\n    cooperaci\u00f3n previstos en el art\u00edculo 5 de la
        Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico de las
        Administraciones P\u00fablicas y del\n    Procedimiento Administrativo com\u00fan
        en la medida en que, por su peculiar\n    naturaleza y por carecer de una
        estructura administrativa propia, le\n    resulten aplicables las disposiciones
        de este T\u00edtulo. En estos casos, el\n    cumplimiento de las obligaciones
        derivadas de la presente Ley ser\u00e1n\n    llevadas a cabo por la Administraci\u00f3n
        que ostente la Secretar\u00eda del\n    \u00f3rgano de cooperaci\u00f3n.\n\n    2.
        A los efectos de lo previsto en los art\u00edculos 5 y 6 de esta Ley, se\n    entiende
        por Administraciones P\u00fablicas los organismos y entidades\n    incluidos
        en las letras a) a d) del apartado anterior.\n\n    Art\u00edculo 3. Sujetos
        obligados a suministrar informaci\u00f3n.\n\n    Las personas f\u00edsicas
        y jur\u00eddicas que presten servicios p\u00fablicos o ejerzan\n    potestades
        administrativas estar\u00e1n obligadas a suministrar a la\n    Administraci\u00f3n,
        organismo o entidad de las previstas en el art\u00edculo 2.1 a\n    la que
        se encuentren vinculadas, previo requerimiento, toda la\n    informaci\u00f3n
        necesaria para el cumplimiento\n\n    P\u00e1gina\n    8por aquellos de las
        obligaciones previstas en este T\u00edtulo. Esta obligaci\u00f3n\n    se extender\u00e1
        a los adjudicatarios de contratos del sector p\u00fablico en los\n    t\u00e9rminos
        previstos en el respectivo contrato.\n\n    CAP\u00cdTULO II\n\n    Publicidad
        activa\n\n    Art\u00edculo 4. Principios generales.\n\n    1. Los sujetos
        enumerados en el art\u00edculo 2.1 publicar\u00e1n de forma peri\u00f3dica\n    y
        actualizada la informaci\u00f3n cuyo conocimiento sea relevante para\n    garantizar
        la transparencia de su actividad relacionada con el\n    funcionamiento y
        control de la actuaci\u00f3n p\u00fablica.\n\n    2. Las obligaciones de transparencia
        contenidas en este Cap\u00edtulo se\n    entienden sin perjuicio de la aplicaci\u00f3n
        de otras disposiciones\n    espec\u00edficas que prevean un r\u00e9gimen m\u00e1s
        amplio en materia de publicidad.\n\n    3. Ser\u00e1n de aplicaci\u00f3n,
        en su caso, los l\u00edmites al derecho de acceso a la\n    informaci\u00f3n
        p\u00fablica previstos en el art\u00edculo 11 y, especialmente, el\n    derivado
        de la protecci\u00f3n de datos de car\u00e1cter personal, regulado en el\n    art\u00edculo
        12. A este respecto, cuando la informaci\u00f3n contuviera datos\n    especialmente
        protegidos, la publicidad solo se llevar\u00e1 a cabo previa\n    disociaci\u00f3n
        de los mismos.\n\n    4. La informaci\u00f3n sujeta a las obligaciones de
        transparencia ser\u00e1\n    publicada en las correspondientes sedes electr\u00f3nicas
        y p\u00e1ginas web y de\n    una manera clara, estructurada y entendible para
        los interesados. Se\n    establecer\u00e1n los mecanismos adecuados para facilitar
        la accesibilidad, la\n    interoperabilidad, la calidad y la reutilizaci\u00f3n
        de la informaci\u00f3n\n    publicada as\u00ed como su identificaci\u00f3n
        y localizaci\u00f3n.\n\n    5. Toda la informaci\u00f3n estar\u00e1 a disposici\u00f3n
        de las personas con\n    discapacidad en una modalidad accesible, entendiendo
        por tal aquella que\n    sea suministrada por medios o en formatos adecuados
        de manera que\n    resulten accesibles y comprensibles, conforme al principio
        de\n    accesibilidad universal y dise\u00f1o para todos.\n\n    Art\u00edculo
        5. Informaci\u00f3n institucional, organizativa y de planificaci\u00f3n.\n\n    1.
        Los sujetos comprendidos en el \u00e1mbito de aplicaci\u00f3n de este T\u00edtulo\n    publicar\u00e1n
        informaci\u00f3n relativa a las funciones que desarrollan, la\n    normativa
        que les sea de aplicaci\u00f3n as\u00ed como a su estructura\n    organizativa.
        A estos efectos, incluir\u00e1n un organigrama actualizado que\n    permita
        identificar a los responsables de los diferentes \u00f3rganos.\n\n    2. Las
        Administraciones P\u00fablicas publicar\u00e1n los planes y programas anuales\n    y
        plurianuales en los que se fijen objetivos concretos, as\u00ed como las\n    actividades,
        medios y tiempo previsto para su consecuci\u00f3n. Su grado de\n    cumplimiento
        y resultados deber\u00e1n ser objeto de evaluaci\u00f3n y publicaci\u00f3n\n    peri\u00f3dica
        junto con los indicadores de medida y valoraci\u00f3n.\n\n    En el \u00e1mbito
        de la Administraci\u00f3n General del Estado corresponde a las\n    inspecciones
        generales de servicios la evaluaci\u00f3n del cumplimiento de\n    estos planes
        y programas.\n\n    Art\u00edculo 6. Informaci\u00f3n de relevancia jur\u00eddica.\n\n    Las
        Administraciones P\u00fablicas, en el \u00e1mbito de sus competencias,\n    publicar\u00e1n:\n\n    a)
        Las directrices, instrucciones, acuerdos, circulares o respuestas a\n    consultas
        planteadas por los particulares u otros \u00f3rganos en la medida en\n    que
        supongan una interpretaci\u00f3n del Derecho o tengan efectos jur\u00eddicos.\n\n    b)
        Los Anteproyectos de Ley y los proyectos de Reales Decretos\n    Legislativos
        cuya iniciativa les corresponda, cuando se soliciten los\n    dict\u00e1menes
        a los \u00f3rganos consultivos correspondientes. En el caso en que\n    no
        sea preceptivo ning\u00fan dictamen la publicaci\u00f3n se realizar\u00e1
        en el\n    momento de su aprobaci\u00f3n.\n\n    c) Los proyectos de reglamentos
        cuya iniciativa les corresponda. Cuando\n    sea preceptiva la solicitud de
        dict\u00e1menes, la publicaci\u00f3n se producir\u00e1\n    una vez que estos
        hayan sido solicitados a los \u00f3rganos consultivos\n    correspondientes
        sin que ello suponga, necesariamente, la apertura de un\n    tr\u00e1mite
        de audiencia p\u00fablica.\n\n    P\u00e1gina\n    9d) Las memorias e informes
        que conformen los expedientes de elaboraci\u00f3n de\n    los textos normativos,
        en particular, la memoria del an\u00e1lisis de impacto\n    normativo regulada
        por el Real Decreto 1083/2009, de 3 de julio.\n\n    e) Los documentos que,
        conforme a la legislaci\u00f3n sectorial vigente, deban\n    ser sometidos
        a un per\u00edodo de informaci\u00f3n p\u00fablica durante su tramitaci\u00f3n.\n\n    Art\u00edculo
        7. Informaci\u00f3n econ\u00f3mica, presupuestaria y estad\u00edstica.\n\n    Los
        sujetos incluidos en el \u00e1mbito de aplicaci\u00f3n de este T\u00edtulo
        deber\u00e1n\n    hacer p\u00fablica la informaci\u00f3n relativa a los actos
        de gesti\u00f3n\n    administrativa con repercusi\u00f3n econ\u00f3mica o
        presupuestaria que se indican\n    a continuaci\u00f3n:\n\n    a) Todos los
        contratos formalizados, con indicaci\u00f3n del objeto, el importe\n    de
        licitaci\u00f3n y de adjudicaci\u00f3n, el procedimiento utilizado para su\n    celebraci\u00f3n,
        los instrumentos a trav\u00e9s de los que, en su caso, se ha\n    publicitado,
        el n\u00famero de licitadores participantes en el procedimiento y\n    la
        identidad del adjudicatario, as\u00ed como las modificaciones del contrato.\n    Igualmente
        ser\u00e1n objeto de publicaci\u00f3n las decisiones de desistimiento y\n    renuncia
        de los contratos. La publicaci\u00f3n de la informaci\u00f3n relativa a\n    los
        contratos menores podr\u00e1 realizarse trimestralmente y de forma\n    agregada.\n\n    Asimismo,
        se publicar\u00e1n datos estad\u00edsticos sobre el porcentaje en volumen\n    presupuestario
        de contratos adjudicados a trav\u00e9s de cada uno de los\n    procedimientos
        previstos en la legislaci\u00f3n de contratos del sector\n    p\u00fablico.\n\n    b)
        La relaci\u00f3n de los convenios suscritos, con menci\u00f3n de las partes\n    firmantes,
        su objeto, plazo de duraci\u00f3n, modificaciones realizadas,\n    obligados
        a la realizaci\u00f3n de las prestaciones y, en su caso, las\n    obligaciones
        econ\u00f3micas convenidas. Igualmente, se publicar\u00e1n las\n    encomiendas
        de gesti\u00f3n que se firmen, con indicaci\u00f3n de su objeto,\n    presupuesto,
        obligaciones econ\u00f3micas y las subcontrataciones que se\n    realicen
        con menci\u00f3n de los adjudicatarios, procedimiento seguido para la\n    adjudicaci\u00f3n
        e importe de la misma.\n\n    c) Las subvenciones y ayudas p\u00fablicas concedidas
        con indicaci\u00f3n de su\n    importe, objetivo o finalidad y beneficiarios.
        Se entienden incluidas las\n    subvenciones y ayudas reguladas en la Ley
        38/2003, de 17 de noviembre,\n    General de Subvenciones.\n\n    d) Los presupuestos,
        con descripci\u00f3n de las principales partidas\n    presupuestarias e informaci\u00f3n
        actualizada sobre su estado de ejecuci\u00f3n.\n\n    e) Las cuentas anuales
        que deban rendirse y los informes de auditor\u00eda de\n    cuentas y de fiscalizaci\u00f3n
        por parte de los \u00f3rganos de control externo\n    que sobre ellos se emitan.\n\n    f)
        Las retribuciones percibidas anualmente por los altos cargos y m\u00e1ximos\n    responsables
        de las entidades incluidas en el \u00e1mbito de la aplicaci\u00f3n de\n    este
        T\u00edtulo. Igualmente, se har\u00e1n p\u00fablicas las indemnizaciones\n    percibidas,
        en su caso, con ocasi\u00f3n del abandono del cargo.\n\n    g) Las resoluciones
        dictadas por la Oficina de Buen Gobierno y Conflictos\n    de Intereses u
        organismo auton\u00f3mico equivalente sobre la compatibilidad\n    de las
        actividades privadas a realizar por los cargos mencionados en el\n    art\u00edculo
        3 de la Ley 5/2006, de 10 de abril, de conflictos de intereses\n    de los
        miembros del Gobierno y de los Altos Cargos de la Administraci\u00f3n\n    General
        del Estado o en la legislaci\u00f3n auton\u00f3mica correspondiente.\n\n    h)
        Las declaraciones anuales de bienes y actividades de los representantes\n    locales
        as\u00ed como de los miembros no electos de la Junta de Gobierno\n    Local,
        en los t\u00e9rminos previstos en la Ley 7/1985, de 2 de abril,\n    Reguladora
        de las Bases del R\u00e9gimen Local. Cuando el reglamento org\u00e1nico\n    no
        fije los t\u00e9rminos en que han de hacerse p\u00fablicas estas declaraciones,\n    se
        aplicar\u00e1 lo dispuesto en el art\u00edculo 14, apartado 4 de la Ley 5/2006,\n    de
        10 de abril, de regulaci\u00f3n de conflictos de intereses de los miembros\n    del
        Gobierno y Altos Cargos de la Administraci\u00f3n General del Estado.\n\n    i)
        La informaci\u00f3n estad\u00edstica necesaria para valorar el grado de\n    cumplimiento
        y calidad de los servicios p\u00fablicos que sean de su\n    competencia.\n\n    Art\u00edculo
        8. Portal de la Transparencia.\n\n    1. La Administraci\u00f3n General del
        Estado desarrollar\u00e1 un Portal de la\n    Transparencia, dependiente del
        Ministerio de la Presidencia, que facilite\n    el acceso de los ciudadanos
        a toda la informaci\u00f3n a la que se refieren\n    los art\u00edculos anteriores.\n\n    P\u00e1gina\n    102.
        El Portal de la Transparencia incluir\u00e1, en los t\u00e9rminos que se\n    establezcan
        reglamentariamente, la informaci\u00f3n cuyo acceso se solicite\n    con mayor
        frecuencia.\n\n    3. La Administraci\u00f3n General del Estado, las Administraciones
        de las\n    Comunidades Aut\u00f3nomas y de las Ciudades de Ceuta y Melilla
        y las\n    Entidades que integran la Administraci\u00f3n Local podr\u00e1n
        adoptar otras\n    medidas complementarias y de colaboraci\u00f3n para el
        cumplimiento de las\n    obligaciones de transparencia recogidas en este cap\u00edtulo.\n\n    CAP\u00cdTULO
        III\n\n    Derecho de acceso a la informaci\u00f3n p\u00fablica\n\n    SECCI\u00d3N
        1.\u00aa R\u00c9GIMEN GENERAL\n\n    Art\u00edculo 9. Derecho de acceso a
        la informaci\u00f3n p\u00fablica.\n\n    Todas las personas tienen derecho
        a acceder a la informaci\u00f3n p\u00fablica, en\n    los t\u00e9rminos previstos
        en el art\u00edculo 105 b) de la Constituci\u00f3n Espa\u00f1ola\n    y en
        esta Ley.\n\n    Art\u00edculo 10. Informaci\u00f3n P\u00fablica.\n\n    Se
        entiende por informaci\u00f3n p\u00fablica los contenidos o documentos que
        obren\n    en poder de cualquiera de los sujetos incluidos en el \u00e1mbito
        de\n    aplicaci\u00f3n de este T\u00edtulo y que hayan sido elaborados o
        adquiridos en el\n    ejercicio de sus funciones.\n\n    Art\u00edculo 11.
        L\u00edmites al derecho de acceso.\n\n    1. El derecho de acceso podr\u00e1
        ser restringido cuando acceder a la\n    informaci\u00f3n suponga un perjuicio
        para:\n\n    a) La seguridad nacional.\n\n    b) La defensa.\n\n    c) Las
        relaciones exteriores.\n\n    d) La seguridad p\u00fablica.\n\n    e) La prevenci\u00f3n,
        investigaci\u00f3n y sanci\u00f3n de los il\u00edcitos penales,\n    administrativos
        o disciplinarios.\n\n    f) La igualdad de las partes en los procesos judiciales
        y la tutela\n    judicial efectiva.\n\n    g) Las funciones administrativas
        de vigilancia, inspecci\u00f3n y control.\n\n    h) Los intereses econ\u00f3micos
        y comerciales.\n\n    i) La pol\u00edtica econ\u00f3mica y monetaria.\n\n    j)
        El secreto profesional y la propiedad intelectual e industrial.\n\n    k)
        La garant\u00eda de la confidencialidad o el secreto requerido en procesos\n    de
        toma de decisi\u00f3n.\n\n    l) La protecci\u00f3n del medio ambiente.\n\n    2.
        La aplicaci\u00f3n de los l\u00edmites ser\u00e1 justificada y proporcionada
        a su\n    objeto y finalidad de protecci\u00f3n y atender\u00e1 a las circunstancias
        del caso\n    concreto, especialmente a la concurrencia de un inter\u00e9s
        p\u00fablico o privado\n    superior que justifique el acceso.\n\n    Art\u00edculo
        12. Protecci\u00f3n de datos personales.\n\n    1. Cuando la solicitud de
        acceso se refiera a informaci\u00f3n p\u00fablica que\n    contenga datos
        de car\u00e1cter personal se aplicar\u00e1n las disposiciones\n    previstas
        en esta Ley. No obstante, se aplicar\u00e1 la normativa de\n    protecci\u00f3n
        de datos personales cuando los que contenga la informaci\u00f3n se\n    refieran
        \u00fanicamente al solicitante, sin perjuicio de que, en este caso,\n    el
        otorgamiento del acceso permita el conocimiento por el solicitante no\n    s\u00f3lo
        de los datos que contenga la informaci\u00f3n de los que sea titular,\n    sino
        de esta en su totalidad.\n\n    2. Si la informaci\u00f3n solicitada contuviera
        datos especialmente protegidos\n    a los que se refiere el apartado 2 del
        art\u00edculo 7 de la Ley Org\u00e1nica\n    15/1999, de 13 de diciembre,
        de protecci\u00f3n de datos de\n\n    P\u00e1gina\n    11car\u00e1cter personal,
        el acceso \u00fanicamente se podr\u00e1 autorizar en caso de que\n    se contase
        con el consentimiento expreso y por escrito del afectado, a\n    menos que
        dicho afectado hubiese hecho manifiestamente p\u00fablicos los datos\n    con
        anterioridad a que se solicitase el acceso.\n\n    Si la informaci\u00f3n
        incluyese datos especialmente protegidos a los que se\n    refiere el apartado
        3 del art\u00edculo 7 de la Ley Org\u00e1nica 15/1999, de 13 de\n    diciembre,
        o datos relativos a la comisi\u00f3n de infracciones penales o\n    administrativas
        que no conllevasen la amonestaci\u00f3n p\u00fablica al infractor,\n    el
        acceso solo se podr\u00e1 autorizar en caso de que se cuente con el\n    consentimiento
        expreso del afectado o si aquel estuviera amparado por una\n    norma con
        rango de Ley.\n\n    3. Con car\u00e1cter general, y salvo que en el caso
        concreto prevalezca la\n    protecci\u00f3n de datos personales u otros derechos
        constitucionalmente\n    protegidos sobre el inter\u00e9s p\u00fablico en
        la divulgaci\u00f3n que lo impida, se\n    conceder\u00e1 el acceso a informaci\u00f3n
        que contenga datos meramente\n    identificativos relacionados con la organizaci\u00f3n,
        funcionamiento o\n    actividad p\u00fablica del \u00f3rgano.\n\n    4. Cuando
        la informaci\u00f3n solicitada no contuviera datos especialmente\n    protegidos,
        el \u00f3rgano al que se dirija la solicitud conceder\u00e1 el acceso\n    previa
        ponderaci\u00f3n suficientemente razonada del inter\u00e9s p\u00fablico en
        la\n    divulgaci\u00f3n de la informaci\u00f3n y los derechos de los afectados
        cuyos datos\n    aparezcan en la informaci\u00f3n solicitada, en particular
        su derecho\n    fundamental a la protecci\u00f3n de datos de car\u00e1cter
        personal.\n\n    Para la realizaci\u00f3n de la citada ponderaci\u00f3n, el
        \u00f3rgano tomar\u00e1\n    particularmente en consideraci\u00f3n los siguientes
        criterios:\n\n    a) El menor perjuicio a los afectados derivado del transcurso
        de los\n    plazos establecidos en el art\u00edculo 57 de la Ley 16/1985,
        de 25 de junio,\n    del Patrimonio Hist\u00f3rico Espa\u00f1ol.\n\n    b)
        La justificaci\u00f3n por los solicitantes de su petici\u00f3n en el ejercicio
        de\n    un derecho o el hecho de que tengan la condici\u00f3n de investigadores
        y\n    motiven el acceso en fines hist\u00f3ricos, cient\u00edficos o estad\u00edsticos.\n\n    c)
        El menor perjuicio de los derechos de los afectados en caso de que los\n    documentos
        \u00fanicamente contuviesen datos de car\u00e1cter meramente\n    identificativo
        de aquellos.\n\n    d) La mayor garant\u00eda de los derechos de los afectados
        en caso de que los\n    datos contenidos en el documento puedan afectar a
        su intimidad o a su\n    seguridad.\n\n    5. No ser\u00e1 aplicable lo establecido
        en los apartados anteriores si el\n    acceso se efect\u00faa previa disociaci\u00f3n
        de los datos de car\u00e1cter personal de\n    modo que se impida la identificaci\u00f3n
        de las personas afectadas.\n\n    6. La normativa de protecci\u00f3n de datos
        personales ser\u00e1 de aplicaci\u00f3n al\n    tratamiento posterior de los
        obtenidos a trav\u00e9s del ejercicio del derecho\n    de acceso.\n\n    Art\u00edculo
        13. Acceso parcial.\n\n    En los casos en que la aplicaci\u00f3n de alguno
        de los l\u00edmites previstos en el\n    art\u00edculo 11 no afecte a la totalidad
        de la informaci\u00f3n, se conceder\u00e1 el\n    acceso parcial previa omisi\u00f3n
        de la informaci\u00f3n afectada por el l\u00edmite\n    salvo que de ello
        resulte una informaci\u00f3n distorsionada o que carezca de\n    sentido.\n\n    SECCI\u00d3N
        2.\u00aa EJERCICIO DEL DERECHO DE ACCESO A LA INFORMACI\u00d3N P\u00daBLICA\n\n    Art\u00edculo
        14. Solicitud de acceso a la informaci\u00f3n.\n\n    1. El procedimiento
        para el ejercicio del derecho de acceso se iniciar\u00e1\n    con la presentaci\u00f3n
        de la correspondiente solicitud, que deber\u00e1 dirigirse\n    al titular
        del \u00f3rgano administrativo o entidad que posea la informaci\u00f3n.\n\n    2.
        La solicitud podr\u00e1 presentarse por cualquier medio que permita tener\n    constancia
        de:\n\n    a) La identidad del solicitante.\n\n    b) La informaci\u00f3n
        que se solicita.\n\n    c) Una direcci\u00f3n de contacto, preferentemente
        electr\u00f3nica, a efectos de\n    comunicaciones.\n\n    d) En su caso,
        la modalidad que se prefiera para acceder a la informaci\u00f3n\n    solicitada.\n\n    3.
        El solicitante podr\u00e1 incluir los motivos por los que solicita la\n    informaci\u00f3n
        y que deber\u00e1n ser tenidos en cuenta cuando se dicte la\n    resoluci\u00f3n.
        No obstante, la ausencia de motivaci\u00f3n no ser\u00e1 por si sola\n    causa
        de rechazo de la solicitud.\n\n    P\u00e1gina\n    12Articulo 15. Causas
        de inadmisi\u00f3n.\n\n    1. Se inadmitir\u00e1n a tr\u00e1mite, mediante
        resoluci\u00f3n motivada, las\n    solicitudes:\n\n    a) Que se refieran
        a informaci\u00f3n que est\u00e9 en curso de elaboraci\u00f3n o de\n    publicaci\u00f3n
        general.\n\n    b) Referidas a informaci\u00f3n que tenga car\u00e1cter auxiliar
        o de apoyo como la\n    contenida en notas, borradores, opiniones, res\u00famenes,
        comunicaciones e\n    informes internos o entre \u00f3rganos o entidades administrativas.\n\n    c)
        Relativas a informaci\u00f3n para cuya divulgaci\u00f3n sea necesaria una
        acci\u00f3n\n    previa de reelaboraci\u00f3n.\n\n    d) Dirigidas a un \u00f3rgano
        en cuyo poder no obre la informaci\u00f3n cuando se\n    desconozca el competente.\n\n    e)
        Que sean manifiestamente repetitivas o tengan un car\u00e1cter abusivo no\n    justificado
        con la finalidad de transparencia de esta Ley.\n\n    f) Que afecten a una
        pluralidad de personas cuyos datos personales\n    pudieran revelarse con
        el acceso a la petici\u00f3n, en n\u00famero tal que no sea\n    posible darles
        traslado de la solicitud en el tiempo establecido para su\n    resoluci\u00f3n.\n\n    2.
        En el caso en que se inadmita la solicitud por concurrir la causa\n    prevista
        en la letra d) del apartado anterior, el \u00f3rgano que acuerde la\n    inadmisi\u00f3n
        deber\u00e1 indicar en la resoluci\u00f3n el \u00f3rgano que, a su juicio,
        es\n    competente para conocer de la solicitud.\n\n    Art\u00edculo 16.
        Tramitaci\u00f3n.\n\n    1. Si la solicitud se refiere a informaci\u00f3n
        que no obre en poder del\n    sujeto al que se dirige, este la remitir\u00e1
        al competente, si lo conociera,\n    e informar\u00e1 de esta circunstancia
        al solicitante.\n\n    2. Cuando la solicitud no identifique de forma suficiente
        la informaci\u00f3n,\n    se pedir\u00e1 al solicitante que la concrete en
        un plazo de 10 d\u00edas, con\n    indicaci\u00f3n de que, en caso de no hacerlo,
        se le tendr\u00e1 por desistido.\n\n    3. Si la informaci\u00f3n solicitada
        pudiera afectar a derechos o intereses de\n    terceros, debidamente identificados,
        se les conceder\u00e1 un plazo de 15 d\u00edas\n    para que puedan realizar
        las alegaciones que estimen oportunas. El\n    solicitante deber\u00e1 ser
        informado de esta circunstancia, as\u00ed como de la\n    suspensi\u00f3n
        del plazo para dictar resoluci\u00f3n hasta que se hayan recibido\n    las
        alegaciones o haya transcurrido el plazo para su presentaci\u00f3n.\n\n    4.
        Cuando la informaci\u00f3n objeto de la solicitud, aun obrando en poder del\n    sujeto
        al que se dirige, haya sido elaborada o generada en su integridad\n    o parte
        principal por otro, se le remitir\u00e1 la solicitud a este para que\n    decida
        sobre el acceso.\n\n    Art\u00edculo 17. Resoluci\u00f3n.\n\n    1. La resoluci\u00f3n
        en la que se conceda o deniegue el acceso deber\u00e1\n    notificarse al
        solicitante y a los terceros afectados que as\u00ed lo hayan\n    solicitado
        en el plazo m\u00e1ximo de un mes desde la recepci\u00f3n de la\n    solicitud
        por el \u00f3rgano competente para resolver.\n\n    Este plazo podr\u00e1
        ampliarse por otro mes en el caso de que el volumen o la\n    complejidad
        de la informaci\u00f3n que se solicita as\u00ed lo hagan necesario y\n    previa
        notificaci\u00f3n al solicitante.\n\n    2. Ser\u00e1n motivadas las resoluciones
        que denieguen el acceso, las que\n    concedan el acceso parcial o a trav\u00e9s
        de una modalidad distinta a la\n    solicitada y las que permitan el acceso
        cuando haya habido oposici\u00f3n de\n    un tercero.\n\n    3. Cuando la
        mera indicaci\u00f3n de la existencia o no de la informaci\u00f3n\n    supusiera
        la vulneraci\u00f3n de alguno de los l\u00edmites al acceso se indicar\u00e1\n    esta
        circunstancia al desestimarse la solicitud.\n\n    4. Transcurrido el plazo
        m\u00e1ximo para resolver sin que se haya dictado y\n    notificado resoluci\u00f3n
        expresa se entender\u00e1 que la solicitud ha sido\n    desestimada.\n\n    5.
        Las resoluciones dictadas en materia de acceso a la informaci\u00f3n p\u00fablica\n    ponen
        fin a la v\u00eda administrativa y son recurribles ante la Jurisdicci\u00f3n\n    Contencioso-administrativa,
        sin perjuicio de la posibilidad de\n    interposici\u00f3n de la reclamaci\u00f3n
        potestativa prevista en el art\u00edculo 21.\n\n    6. El incumplimiento reiterado
        de la obligaci\u00f3n de resolver en plazo\n    tendr\u00e1 la consideraci\u00f3n
        de infracci\u00f3n grave a los efectos de la\n    aplicaci\u00f3n a sus responsables
        del r\u00e9gimen disciplinario previsto en la\n    correspondiente normativa
        reguladora.\n\n    P\u00e1gina\n    13Art\u00edculo 18. Unidades de Informaci\u00f3n.\n\n    1.
        Las Administraciones P\u00fablicas incluidas en el \u00e1mbito de aplicaci\u00f3n
        de\n    este T\u00edtulo establecer\u00e1n sistemas para integrar la gesti\u00f3n
        de solicitudes\n    de informaci\u00f3n de los ciudadanos en el funcionamiento
        de su organizaci\u00f3n\n    interna.\n\n    2. En el \u00e1mbito de la Administraci\u00f3n
        General del Estado, existir\u00e1n\n    unidades especializadas que tendr\u00e1n
        las siguientes funciones:\n\n    a) Recabar y difundir la informaci\u00f3n
        a la que se refiere el Cap\u00edtulo I del\n    T\u00edtulo I de esta Ley.\n\n    b)
        Recibir y dar tramitaci\u00f3n a las solicitudes de acceso a la informaci\u00f3n.\n\n    c)
        Realizar los tr\u00e1mites internos necesarios para dar acceso a la\n    informaci\u00f3n
        solicitada.\n\n    d) Realizar el seguimiento y control de la correcta tramitaci\u00f3n
        de las\n    solicitudes de acceso a la informaci\u00f3n.\n\n    e) Llevar
        un registro de las solicitudes de acceso a la informaci\u00f3n.\n\n    f)
        Asegurar la disponibilidad en la respectiva p\u00e1gina web o sede\n    electr\u00f3nica
        de la informaci\u00f3n cuyo acceso se solicita con m\u00e1s frecuencia.\n\n    g)
        Mantener actualizado un mapa de contenidos en el que queden\n    identificados
        los distintos tipos de informaci\u00f3n que obre en poder del\n    \u00f3rgano.\n\n    h)
        Todas aquellas que sean necesarias para asegurar una correcta\n    aplicaci\u00f3n
        de las disposiciones de esta Ley.\n\n    3. El resto de las entidades incluidas
        en el \u00e1mbito de aplicaci\u00f3n de este\n    T\u00edtulo identificar\u00e1n
        claramente el \u00f3rgano competente para conocer de las\n    solicitudes
        de acceso.\n\n    Art\u00edculo 19. Formalizaci\u00f3n del acceso.\n\n    1.
        El acceso a la informaci\u00f3n se realizar\u00e1 preferentemente por v\u00eda\n    electr\u00f3nica,
        salvo cuando no sea posible o el solicitante haya se\u00f1alado\n    expresamente
        otro medio.\n\n    2. Si ha existido oposici\u00f3n de tercero, el acceso
        solo tendr\u00e1 lugar\n    cuando, habi\u00e9ndose concedido dicho acceso,
        haya transcurrido el plazo\n    para interponer recurso contencioso administrativo
        sin que se haya\n    formalizado o haya sido resuelto confirmando el derecho
        a recibir la\n    informaci\u00f3n.\n\n    3. Si la informaci\u00f3n ya ha
        sido publicada, la resoluci\u00f3n podr\u00e1 limitarse a\n    indicar al
        solicitante como puede acceder a ella.\n\n    4. El acceso a la informaci\u00f3n
        ser\u00e1 gratuito. No obstante, la expedici\u00f3n de\n    copias o la trasposici\u00f3n
        de la informaci\u00f3n a un formato diferente al\n    original podr\u00e1
        dar lugar a la exigencia de exacciones en los t\u00e9rminos\n    previstos
        en la Ley 8/1989, de 13 de abril, de Tasas y Precios P\u00fablicos\n    o,
        en su caso, conforme a la normativa auton\u00f3mica o local que resulte\n    aplicable.\n\n    SECCI\u00d3N
        3.\u00aa R\u00c9GIMEN DE IMPUGNACIONES\n\n    Art\u00edculo 20. Recursos.\n\n    1.
        La reclamaci\u00f3n prevista en el art\u00edculo siguiente tendr\u00e1 la\n    consideraci\u00f3n
        de sustitutiva de los recursos administrativos de\n    conformidad con lo
        dispuesto en el art\u00edculo 107.2 de la Ley 30/1992, de\n    26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las Administraciones P\u00fablicas y\n    del
        Procedimiento Administrativo Com\u00fan.\n\n    2. No obstante lo dispuesto
        en el apartado anterior, contra las\n    resoluciones dictadas por los \u00f3rganos
        previstos en el art\u00edculo 2.1 f)\n    s\u00f3lo cabr\u00e1 la interposici\u00f3n
        de recurso contencioso-administrativo.\n\n    Art\u00edculo 21. Reclamaci\u00f3n
        ante la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios.\n\n    1. Frente a toda resoluci\u00f3n
        expresa o presunta en materia de acceso podr\u00e1\n    interponerse una reclamaci\u00f3n
        ante la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y la Calidad de los Servicios, con\n    car\u00e1cter potestativo
        y previo a su impugnaci\u00f3n en v\u00eda\n    contencioso-administrativa.\n\n    P\u00e1gina\n    142.
        La reclamaci\u00f3n se interpondr\u00e1 en el plazo de un mes a contar desde
        el\n    d\u00eda siguiente al de la notificaci\u00f3n del acto impugnado o
        desde el d\u00eda\n    siguiente a aquel en que se produzcan los efectos del
        silencio\n    administrativo.\n\n    3. La tramitaci\u00f3n de la reclamaci\u00f3n
        se ajustar\u00e1 a lo dispuesto en materia\n    de recursos en la Ley 30/1992,
        de 26 de noviembre, de R\u00e9gimen Jur\u00eddico de\n    las Administraciones
        P\u00fablicas y del Procedimiento Administrativo Com\u00fan.\n\n    Cuando
        la denegaci\u00f3n del acceso a la informaci\u00f3n se fundamente en la\n    protecci\u00f3n
        de derechos o intereses de terceros se otorgar\u00e1, previamente a\n    la
        resoluci\u00f3n de la reclamaci\u00f3n, tr\u00e1mite de audiencia a las personas
        que\n    pudieran resultar afectadas para que aleguen lo que a su derecho\n    convenga.\n\n    4.
        El plazo m\u00e1ximo para resolver y notificar la resoluci\u00f3n ser\u00e1
        de tres\n    meses, transcurrido el cual, la reclamaci\u00f3n se entender\u00e1
        desestimada.\n\n    5. Las resoluciones de la Agencia Estatal de Transparencia,
        Evaluaci\u00f3n de\n    las Pol\u00edticas P\u00fablicas y la Calidad de los
        Servicios se publicar\u00e1n,\n    previa disociaci\u00f3n de los datos de
        car\u00e1cter personal que contuvieran, por\n    medios electr\u00f3nicos
        y en los t\u00e9rminos en que se establezca\n    reglamentariamente, una vez
        se hayan notificado a los interesados.\n\n    El Presidente de la Agencia
        Estatal de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas P\u00fablicas
        y la Calidad de los Servicios comunicar\u00e1 al Defensor\n    del Pueblo
        las resoluciones que dicte en aplicaci\u00f3n de este art\u00edculo y\n    elaborar\u00e1
        anualmente una memoria en la que se analice el cumplimiento de\n    las disposiciones
        contenidas en este T\u00edtulo.\n\n    T\u00cdTULO II\n\n    Buen gobierno\n\n    Art\u00edculo
        22. \u00c1mbito de aplicaci\u00f3n.\n\n    1. En el \u00e1mbito de la Administraci\u00f3n
        General del Estado las disposiciones\n    de este T\u00edtulo se aplicar\u00e1n
        a los miembros del Gobierno, a los\n    Secretarios de Estado y al resto de
        los altos cargos de la Administraci\u00f3n\n    General del Estado y de las
        entidades del sector p\u00fablico estatal, de\n    derecho p\u00fablico o
        privado, vinculadas o dependientes de aquella.\n\n    A estos efectos, se
        considerar\u00e1n altos cargos los previstos en el art\u00edculo\n    3.2
        de la Ley 5/2006 de conflictos de intereses de miembros del Gobierno\n    y
        Altos Cargos de la Administraci\u00f3n General del Estado.\n\n    2. Este
        T\u00edtulo ser\u00e1 de aplicaci\u00f3n a los altos cargos o asimilados que,
        de\n    acuerdo con la normativa auton\u00f3mica o local que sea de aplicaci\u00f3n,
        tengan\n    tal consideraci\u00f3n.\n\n    Art\u00edculo 23. Principios \u00e9ticos
        y de actuaci\u00f3n.\n\n    1. Las personas comprendidas en el \u00e1mbito
        de aplicaci\u00f3n de este T\u00edtulo\n    observar\u00e1n en el ejercicio
        de sus funciones lo dispuesto en la\n    Constituci\u00f3n Espa\u00f1ola y
        en el resto del ordenamiento jur\u00eddico y\n    promover\u00e1n el respeto
        a los derechos fundamentales y a las libertades\n    p\u00fablicas.\n\n    2.
        Asimismo, adecuar\u00e1n su actividad a los siguientes:\n\n    a) Principios
        \u00e9ticos:\n\n    1.\u00ba Actuar\u00e1n con transparencia en la gesti\u00f3n
        de los asuntos p\u00fablicos, de\n    acuerdo con los principios de eficacia,
        econom\u00eda y eficiencia y con el\n    objetivo de satisfacer el inter\u00e9s
        general.\n\n    2.\u00ba Ejercer\u00e1n sus funciones de buena fe y con dedicaci\u00f3n
        al servicio\n    p\u00fablico, absteni\u00e9ndose de cualquier conducta que
        sea contraria a estos\n    principios.\n\n    3.\u00ba Respetar\u00e1n el
        principio de imparcialidad, de modo que mantengan un\n    criterio independiente
        y ajeno a todo inter\u00e9s particular.\n\n    4.\u00ba Asegurar\u00e1n un
        trato igual y sin discriminaciones de ning\u00fan tipo en el\n    ejercicio
        de sus funciones.\n\n    5.\u00ba Actuar\u00e1n con la diligencia debida en
        el cumplimiento de sus\n    obligaciones y fomentar\u00e1n la calidad en la
        prestaci\u00f3n de servicios\n    p\u00fablicos.\n\n    6.\u00ba Mantendr\u00e1n
        una conducta digna y tratar\u00e1n a los ciudadanos con esmerada\n    correcci\u00f3n.\n\n    7.\u00ba
        Asumir\u00e1n la responsabilidad de las decisiones y actuaciones propias y\n    de
        los organismos que dirigen, sin perjuicio de otras que fueran\n    exigibles
        legalmente.\n\n    P\u00e1gina\n    15b) Principios de actuaci\u00f3n:\n\n    1.\u00ba
        Desempe\u00f1ar\u00e1n su actividad con plena dedicaci\u00f3n y con pleno
        respeto a\n    la normativa reguladora de las incompatibilidades y los conflictos
        de\n    intereses.\n\n    2.\u00ba Guardar\u00e1n la debida reserva respecto
        a los hechos o informaciones\n    conocidos con motivo u ocasi\u00f3n del
        ejercicio de sus competencias.\n\n    3.\u00ba Pondr\u00e1n en conocimiento
        de los \u00f3rganos competentes cualquier actuaci\u00f3n\n    irregular de
        la cual tengan conocimiento.\n\n    4.\u00ba Ejercer\u00e1n los poderes que
        les atribuye la normativa vigente con la\n    finalidad exclusiva para la
        que les fueron otorgados y evitar\u00e1n toda\n    acci\u00f3n que pueda poner
        en riesgo el inter\u00e9s p\u00fablico, el patrimonio de las\n    Administraciones
        o la imagen que debe tener la sociedad respecto a sus\n    responsables p\u00fablicos.\n\n    5.\u00ba
        No se implicar\u00e1n en situaciones, actividades o intereses incompatibles\n    con
        sus funciones y se abstendr\u00e1n de intervenir en los asuntos en que\n    concurra
        alguna causa que pueda afectar a su objetividad.\n\n    6.\u00ba No aceptar\u00e1n
        para s\u00ed regalos que superen los usos habituales, sociales\n    o de cortes\u00eda,
        ni favores o servicios en condiciones ventajosas que\n    puedan condicionar
        el desarrollo de sus funciones. En el caso de\n    obsequios de una mayor
        relevancia institucional se proceder\u00e1 a su\n    incorporaci\u00f3n al
        patrimonio de la Administraci\u00f3n P\u00fablica correspondiente.\n\n    7.\u00ba
        Desempe\u00f1ar\u00e1n sus funciones con transparencia.\n\n    8.\u00ba Gestionar\u00e1n,
        proteger\u00e1n y conservar\u00e1n adecuadamente los recursos\n    p\u00fablicos,
        que no podr\u00e1n ser utilizados para actividades que no sean las\n    permitidas
        por la normativa que sea de aplicaci\u00f3n.\n\n    9.\u00ba No se valdr\u00e1n
        de su posici\u00f3n en la Administraci\u00f3n para obtener\n    ventajas personales
        o materiales.\n\n    3. Los principios establecidos en este art\u00edculo
        informar\u00e1n la\n    interpretaci\u00f3n y aplicaci\u00f3n del r\u00e9gimen
        sancionador regulado en este\n    T\u00edtulo.\n\n    Art\u00edculo 24. Infracciones
        en materia de conflicto de intereses.\n\n    El incumplimiento de las normas
        de incompatibilidades o de las que regulan\n    las declaraciones que han
        de realizar las personas comprendidas en el\n    \u00e1mbito de este T\u00edtulo
        ser\u00e1 sancionado de conformidad con lo dispuesto en\n    la Ley 5/2006,
        de 10 de abril de regulaci\u00f3n de conflictos de intereses de\n    miembros
        del Gobierno y Altos Cargos de la Administraci\u00f3n General del\n    Estado
        o en otra normativa que resulte de aplicaci\u00f3n.\n\n    Art\u00edculo 25.
        Infracciones en materia de gesti\u00f3n econ\u00f3mico-presupuestaria.\n\n    Constituyen
        infracciones muy graves:\n\n    a) La incursi\u00f3n en alcance o malversaci\u00f3n
        en la administraci\u00f3n de los\n    fondos p\u00fablicos.\n\n    b) La administraci\u00f3n
        de los recursos y dem\u00e1s derechos de la Hacienda\n    P\u00fablica sin
        sujeci\u00f3n a las disposiciones que regulan su liquidaci\u00f3n,\n    recaudaci\u00f3n
        o ingreso en el Tesoro.\n\n    c) Los compromisos de gastos, reconocimiento
        de obligaciones y ordenaci\u00f3n\n    de pagos sin cr\u00e9dito suficiente
        para realizarlos o con infracci\u00f3n de lo\n    dispuesto en la Ley 47/2003,
        de 26 de noviembre, General Presupuestaria,\n    o en la de Presupuestos u
        otra normativa presupuestaria que sea\n    aplicable.\n\n    d) La realizaci\u00f3n
        de pagos reintegrables, de conformidad con lo\n    establecido en el art\u00edculo
        77 de la Ley 47/2003, de 26 de noviembre,\n    General Presupuestaria, o,
        en su caso, en la normativa presupuestaria\n    equivalente en el caso de
        administraciones distintas de la General del\n    Estado.\n\n    e) La ausencia
        de justificaci\u00f3n de la inversi\u00f3n de los fondos a los que se\n    refieren
        los art\u00edculos 78 y 79 de la Ley 47/2003, de 26 de noviembre,\n    General
        Presupuestaria y la Ley 38/2003, de 17 de noviembre, General de\n    Subvenciones
        o, en su caso, la normativa presupuestaria equivalente de\n    las administraciones
        distintas de la General del Estado.\n\n    f) El incumplimiento deliberado
        de las obligaciones establecidas en los\n    art\u00edculos 12.5 y 32 de la
        Ley Org\u00e1nica 2/2012, de 27 de abril, de\n    Estabilidad Presupuestaria
        y Sostenibilidad Financiera.\n\n    g) La realizaci\u00f3n de operaciones
        de cr\u00e9dito y emisiones de deudas que\n    contravengan lo dispuesto en
        la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    h) La no adopci\u00f3n
        de las medidas necesarias para evitar el riesgo de\n    incumplimiento previstas
        en el art\u00edculo 19 de la Ley Org\u00e1nica 2/2012, de\n    27 de abril.\n\n    P\u00e1gina\n    16i)
        La suscripci\u00f3n de un convenio de colaboraci\u00f3n o concesi\u00f3n de
        una\n    subvenci\u00f3n a una Administraci\u00f3n P\u00fablica que no cuente
        con el informe\n    favorable del Ministerio de Hacienda y Administraciones
        P\u00fablicas previsto\n    en el art\u00edculo 20.3 de la de la Ley Org\u00e1nica
        2/2012, de 27 de abril.\n\n    j) La no formulaci\u00f3n del plan econ\u00f3mico
        financiero exigido por el art\u00edculo\n    21 de la Ley Org\u00e1nica 2/2012,
        de 27 de abril.\n\n    k) La no presentaci\u00f3n del plan de requilibrio
        exigido en el art\u00edculo 22 de\n    la Ley Org\u00e1nica 2/2012, de 27
        de abril o la falta de puesta en marcha en\n    plazo.\n\n    l) El incumplimiento
        deliberado e injustificado de las obligaciones de\n    suministro de informaci\u00f3n
        o de justificaci\u00f3n de desviaciones en el\n    cumplimiento de medidas
        y planes previstos en la Ley Org\u00e1nica 2/2012, de\n    27 de abril.\n\n    m)
        El incumplimiento deliberado de las medidas de correcci\u00f3n previstas en\n    los
        planes econ\u00f3mico-financieros y de requilibrio previstos en el\n    art\u00edculo
        21 y 22 de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    n) La no adopci\u00f3n
        del acuerdo de no disponibilidad o la no constituci\u00f3n\n    del dep\u00f3sito
        previsto en el art\u00edculo 25 de la Ley Org\u00e1nica 2/2012, de 27\n    de
        abril.\n\n    \u00f1) La no atenci\u00f3n al requerimiento del Gobierno previsto
        en el art\u00edculo 26\n    de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    o)
        El incumplimiento de las medidas necesarias para garantizar la\n    ejecuci\u00f3n
        forzosa de las medidas adoptadas por el Gobierno previstas en\n    el art\u00edculo
        26 de la Ley Org\u00e1nica 2/2012, de 27 de abril.\n\n    p) El incumplimiento
        injustificado de la obligaci\u00f3n de rendir cuentas\n    regulada en el
        cap\u00edtulo IV del t\u00edtulo V de la Ley 47/2003, de 26 de\n    noviembre
        General Presupuestaria.\n\n    Art\u00edculo 26. Infracciones disciplinarias.\n\n    1.
        Son infracciones muy graves:\n\n    a) El incumplimiento del deber de respeto
        a la Constituci\u00f3n y a los\n    respectivos Estatutos de Autonom\u00eda
        de las Comunidades Aut\u00f3nomas y\n    Ciudades de Ceuta y Melilla, en el
        ejercicio de sus funciones.\n\n    b) Toda actuaci\u00f3n que suponga discriminaci\u00f3n
        por raz\u00f3n de origen racial o\n    \u00e9tnico, religi\u00f3n o convicciones,
        discapacidad, edad u orientaci\u00f3n sexual,\n    lengua, opini\u00f3n, lugar
        de nacimiento o vecindad, sexo o cualquier otra\n    condici\u00f3n o circunstancia
        personal o social, as\u00ed como el acoso por raz\u00f3n\n    de origen racial
        o \u00e9tnico, religi\u00f3n o convicciones, discapacidad, edad u\n    orientaci\u00f3n
        sexual y el acoso moral, sexual y por raz\u00f3n de sexo.\n\n    c) La adopci\u00f3n
        de acuerdos manifiestamente ilegales que causen perjuicio\n    grave a la
        Administraci\u00f3n o a los ciudadanos.\n\n    d) La publicaci\u00f3n o utilizaci\u00f3n
        indebida de la documentaci\u00f3n o informaci\u00f3n\n    a que tengan o hayan
        tenido acceso por raz\u00f3n de su cargo o funci\u00f3n.\n\n    e) La negligencia
        en la custodia de secretos oficiales, declarados as\u00ed por\n    Ley o clasificados
        como tales, que sea causa de su publicaci\u00f3n o que\n    provoque su difusi\u00f3n
        o conocimiento indebido.\n\n    f) El notorio incumplimiento de las funciones
        esenciales inherentes al\n    puesto de trabajo o funciones encomendadas.\n\n    g)
        La violaci\u00f3n de la imparcialidad, utilizando las facultades atribuidas\n    para
        influir en procesos electorales de cualquier naturaleza y \u00e1mbito.\n\n    h)
        La prevalencia de la condici\u00f3n de alto cargo para obtener un beneficio\n    indebido
        para s\u00ed o para otro.\n\n    i) La obstaculizaci\u00f3n al ejercicio de
        las libertades p\u00fablicas y derechos\n    sindicales.\n\n    j) La realizaci\u00f3n
        de actos encaminados a coartar el libre ejercicio del\n    derecho de huelga.\n\n    k)
        El incumplimiento de la obligaci\u00f3n de atender los servicios esenciales\n    en
        caso de huelga.\n\n    l) El acoso laboral.\n\n    2. Son infracciones graves:\n\n    a)
        El abuso de autoridad en el ejercicio del cargo.\n\n    b) La intervenci\u00f3n
        en un procedimiento administrativo cuando se d\u00e9 alguna\n    de las causas
        de abstenci\u00f3n legalmente se\u00f1aladas.\n\n    P\u00e1gina\n    17c)
        La emisi\u00f3n de informes y la adopci\u00f3n de acuerdos manifiestamente\n    ilegales
        cuando causen perjuicio, a la Administraci\u00f3n o a los ciudadanos\n    y
        no constituyan infracci\u00f3n muy grave.\n\n    d) No guardar el debido sigilo
        respecto a los asuntos que se conozcan por\n    raz\u00f3n del cargo, cuando
        causen perjuicio a la Administraci\u00f3n o se utilice\n    en provecho propio.\n\n    e)
        El incumplimiento de los plazos u otras disposiciones de procedimiento\n    en
        materia de incompatibilidades, cuando no suponga mantenimiento de una\n    situaci\u00f3n
        de incompatibilidad.\n\n    f) El haber sido sancionado por la comisi\u00f3n
        de tres infracciones leves en\n    el plazo de un a\u00f1o.\n\n    3. Son
        infracciones leves:\n\n    a) La incorrecci\u00f3n con los superiores, compa\u00f1eros
        o subordinados.\n\n    b) El descuido o negligencia en el ejercicio de sus
        funciones y el\n    incumplimiento de los principios de actuaci\u00f3n del
        art\u00edculo 23.2 b) cuando\n    ello no constituya infracci\u00f3n grave
        o muy grave o la conducta no se\n    encuentre tipificada en otra norma.\n\n    Art\u00edculo
        27. Sanciones.\n\n    1. Las infracciones leves ser\u00e1n sancionadas con
        una amonestaci\u00f3n.\n\n    2. Por la comisi\u00f3n de las infracciones
        reguladas en el art\u00edculo 25 y las\n    infracciones graves y muy graves
        reguladas en el art\u00edculo 26 se impondr\u00e1\n    al infractor una o
        m\u00e1s de las siguientes sanciones:\n\n    a) La declaraci\u00f3n del incumplimiento
        y su publicaci\u00f3n en el \"Bolet\u00edn\n    Oficial del Estado\".\n\n    b)
        La destituci\u00f3n en los cargos p\u00fablicos que ocupen, salvo que ya hubieran\n    cesado
        en los mismos.\n\n    c) La no percepci\u00f3n, en el caso de que la llevara
        aparejada, de la pensi\u00f3n\n    indemnizatoria creada por el art\u00edculo
        10 de la Ley 74/1980, de 29 de\n    diciembre, de Presupuestos Generales del
        Estado para el ejercicio de\n    1981.\n\n    d) La inhabilitaci\u00f3n para
        ocupar ninguno de los cargos incluidos en el\n    art\u00edculo 22 durante
        un periodo de entre 5 y 10 a\u00f1os.\n\n    3. En el caso de las infracciones
        muy graves, se impondr\u00e1n en todo caso\n    las sanciones previstas en
        las letras a), b) y c) del apartado anterior,\n    as\u00ed como la inhabilitaci\u00f3n
        por el tiempo que se determine con arreglo a\n    los criterios previstos
        en este art\u00edculo.\n\n    4. Las sanciones aplicables en cada caso por
        la comisi\u00f3n de infracciones\n    muy graves, graves o leves se determinar\u00e1n
        con base en los criterios\n    recogidos en el art\u00edculo 131.3 de la Ley
        30/1992, de 26 de noviembre, de\n    R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y del Procedimiento\n    Administrativo Com\u00fan y los siguientes:\n\n    a)
        La naturaleza y entidad de la infracci\u00f3n.\n\n    b) La gravedad del peligro
        ocasionado o del perjuicio causado.\n\n    c) Las ganancias obtenidas, en
        su caso, como consecuencia de los actos u\n    omisiones constitutivos de
        la infracci\u00f3n.\n\n    d) Las consecuencias desfavorables de los hechos
        para la Hacienda P\u00fablica\n    respectiva.\n\n    e) La circunstancia
        de haber procedido a la subsanaci\u00f3n de la infracci\u00f3n\n    por propia
        iniciativa.\n\n    f) La reparaci\u00f3n de los da\u00f1os o perjuicios causados.\n\n    En
        la graduaci\u00f3n de las sanciones se valorar\u00e1 la existencia de perjuicios\n    para
        el inter\u00e9s p\u00fablico, la repercusi\u00f3n de la conducta en los ciudadanos,\n    y,
        en su caso, la percepci\u00f3n indebida de cantidades por el desempe\u00f1o
        de\n    actividades p\u00fablicas incompatibles.\n\n    5. Cuando las infracciones
        pudieran ser constitutivas de delito, la\n    Administraci\u00f3n pondr\u00e1
        los hechos en conocimiento del Fiscal General del\n    Estado y se abstendr\u00e1
        de seguir el procedimiento mientras la autoridad\n    judicial no dicte una
        resoluci\u00f3n que ponga fin al proceso penal.\n\n    6. Cuando los hechos
        est\u00e9n tipificados como infracci\u00f3n en una norma\n    administrativa
        especial, se dar\u00e1 cuenta de los mismos a la Administraci\u00f3n\n    competente
        para la instrucci\u00f3n del correspondiente procedimiento\n    sancionador,
        suspendi\u00e9ndose las actuaciones hasta la terminaci\u00f3n de\n    aquel.
        No se considerar\u00e1 normativa especial la Ley 47/2003, de 26 de\n    noviembre,
        General Presupuestaria respecto de las infracciones previstas\n    en el art\u00edculo
        25, pudi\u00e9ndose tramitar el procedimiento de\n    responsabilidad patrimonial
        simult\u00e1neamente al procedimiento sancionador.\n\n    P\u00e1gina\n    187.
        En todo caso la comisi\u00f3n de las infracciones previstas en el art\u00edculo\n    25
        conllevar\u00e1 las siguientes consecuencias:\n\n    a) La obligaci\u00f3n
        de restituir, en su caso, las cantidades percibidas o\n    satisfechas indebidamente.\n\n    b)
        La obligaci\u00f3n de indemnizar a la Hacienda P\u00fablica en los t\u00e9rminos
        del\n    art\u00edculo 176 de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria.\n\n    Art\u00edculo
        28. \u00d3rgano competente y procedimiento.\n\n    1. El procedimiento sancionador
        se iniciar\u00e1 de oficio, por acuerdo del\n    \u00f3rgano competente, bien
        por propia iniciativa o como consecuencia de\n    orden superior, petici\u00f3n
        razonada de otros \u00f3rganos o denuncia de los\n    ciudadanos.\n\n    La
        responsabilidad ser\u00e1 exigida en procedimiento administrativo instruido\n    al
        efecto, sin perjuicio de dar conocimiento de los hechos al Tribunal de\n    Cuentas
        por si procediese, en su caso, la incoaci\u00f3n del oportuno\n    procedimiento
        de responsabilidad contable.\n\n    2. El \u00f3rgano competente para ordenar
        la incoaci\u00f3n ser\u00e1:\n\n    a) Cuando el alto cargo tengan la condici\u00f3n
        de miembro del Gobierno o de\n    Secretario de Estado, el Consejo de Ministros
        a propuesta del Ministro de\n    Hacienda y Administraciones P\u00fablicas.\n\n    b)
        Cuando los presuntos responsables sean personas al servicio de la\n    Administraci\u00f3n
        General del Estado distintas de los anteriores, o al\n    servicio de otras
        Administraciones y se trate de las infracciones\n    previstas en el art\u00edculo
        25, letras f) a o), el \u00f3rgano competente para\n    ordenar la incoaci\u00f3n
        ser\u00e1 el Ministro de Hacienda y Administraciones\n    P\u00fablicas.\n\n    c)
        Cuando los presuntos responsables sean personas al servicio de la\n    Administraci\u00f3n
        auton\u00f3mica o local en supuestos distintos de los\n    contemplados en
        la letra anterior, el procedimiento se incoar\u00e1 e\n    instruir\u00e1
        por los \u00f3rganos que tengan atribuidas estas funciones en\n    aplicaci\u00f3n
        del r\u00e9gimen disciplinario propio de las Comunidades Aut\u00f3nomas\n    o
        Entidades Locales en las que presten servicios los cargos contra los\n    que
        se dirige el procedimiento.\n\n    3. En los supuestos previstos en las letras
        a) y b) del apartado anterior,\n    la instrucci\u00f3n de los correspondientes
        procedimientos corresponder\u00e1 a la\n    Oficina de Buen Gobierno y Conflicto
        de Intereses regulada en la Ley\n    5/2006, de 10 de abril, de regulaci\u00f3n
        de los conflictos de intereses de\n    miembros del Gobierno y Altos Cargos
        de la Administraci\u00f3n General del\n    Estado, salvo en el supuesto en
        el que la infracci\u00f3n estuviera tipificada\n    en el art\u00edculo 25,
        en el que la instrucci\u00f3n corresponder\u00e1 al \u00f3rgano\n    competente
        del Ministerio de Hacienda y Administraciones P\u00fablicas.\n\n    4. La
        competencia para la imposici\u00f3n de sanciones corresponder\u00e1:\n\n    a)
        Al Consejo de Ministros cuando el alto cargo tenga la condici\u00f3n de\n    miembro
        del Gobierno o Secretario de Estado.\n\n    b) Al Ministro de Hacienda y Administraciones
        P\u00fablicas en los dem\u00e1s casos,\n    cuando el responsable sea un alto
        cargo de la Administraci\u00f3n General del\n    Estado o cuando preste servicios
        en la Administraci\u00f3n Auton\u00f3mica o local\n    y la infracci\u00f3n
        cometida sea alguna de las tipificadas en el art\u00edculo 25,\n    letras
        f) a o).\n\n    c) Cuando el procedimiento se dirija contra altos cargos de
        las\n    Comunidades Aut\u00f3nomas o Entidades Locales en supuestos distintos
        de los\n    contemplados en la letra anterior, ser\u00e1n competentes para
        sancionar los\n    \u00f3rganos que tengan atribuidas estas funciones en aplicaci\u00f3n
        del r\u00e9gimen\n    disciplinario propio de Administraciones en las que
        presten servicios los\n    cargos contra los que se dirige el procedimiento.\n\n    Art\u00edculo
        29. Prescripci\u00f3n.\n\n    1. El plazo de prescripci\u00f3n de las infracciones
        previstas en este T\u00edtulo\n    ser\u00e1 de cinco a\u00f1os para las infracciones
        muy graves, tres a\u00f1os para las\n    graves y un a\u00f1o para las leves.\n\n    2.
        Las sanciones impuestas por la comisi\u00f3n de infracciones muy graves\n    prescribir\u00e1n
        a los cinco a\u00f1os, las impuestas por infracciones graves a\n    los dos
        a\u00f1os y las que sean consecuencia de la comisi\u00f3n de infracciones\n    leves
        prescribir\u00e1n en el plazo de un a\u00f1o.\n\n    P\u00e1gina\n    19Disposici\u00f3n
        adicional primera. Regulaciones especiales del derecho de\n    acceso a la
        informaci\u00f3n p\u00fablica.\n\n    1. La normativa reguladora del correspondiente
        procedimiento\n    administrativo ser\u00e1 la aplicable al acceso por parte
        de quienes tengan la\n    condici\u00f3n de interesados en un procedimiento
        administrativo en curso a\n    los documentos que se integren en el mismo.\n\n    2.
        Se regir\u00e1n por su normativa espec\u00edfica, y por esta Ley con car\u00e1cter\n    supletorio,
        aquellas materias que tengan previsto un r\u00e9gimen jur\u00eddico\n    espec\u00edfico
        de acceso a la informaci\u00f3n.\n\n    3. No obstante lo dispuesto en el
        apartado anterior, esta Ley ser\u00e1 de\n    aplicaci\u00f3n, en lo no previsto
        en sus respectivas normas reguladoras, al\n    acceso a la informaci\u00f3n
        ambiental, a la destinada a la reutilizaci\u00f3n y a\n    la obrante en los
        archivos que no tengan la consideraci\u00f3n de archivos de\n    oficina o
        gesti\u00f3n.\n\n    Disposici\u00f3n adicional segunda. Revisi\u00f3n y simplificaci\u00f3n
        normativa.\n\n    1. Todas las Administraciones P\u00fablicas habr\u00e1n
        de acometer una revisi\u00f3n,\n    simplificaci\u00f3n y, en su caso, una
        consolidaci\u00f3n normativa de sus\n    ordenamientos jur\u00eddicos. Para
        ello, habr\u00e1n de efectuar los\n    correspondientes estudios, derogar
        las normas que hayan quedado obsoletas\n    y determinar, en su caso, la necesidad
        de introducir modificaciones,\n    novedades o proponer la elaboraci\u00f3n
        de un texto refundido, de conformidad\n    con las previsiones constitucionales
        y legales sobre competencia y\n    procedimiento a seguir, seg\u00fan el rango
        de las normas que queden\n    afectadas.\n\n    2. A tal fin, en el \u00e1mbito
        de la Administraci\u00f3n General del Estado, la\n    Secretar\u00eda de Estado
        de Relaciones con las Cortes elaborar\u00e1 un Plan de\n    Calidad y Simplificaci\u00f3n
        Normativa y se encargar\u00e1 de coordinar el proceso\n    de revisi\u00f3n
        y simplificaci\u00f3n normativa respecto del resto de\n    departamentos ministeriales.\n\n    3.
        Las Secretar\u00edas Generales T\u00e9cnicas de los diferentes departamentos\n    ministeriales
        llevar\u00e1n a cabo el proceso de revisi\u00f3n y simplificaci\u00f3n en\n    sus
        \u00e1mbitos competenciales de actuaci\u00f3n, debiendo coordinar su actividad\n    con
        los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas e impulsar
        la\n    actuaci\u00f3n de las mismas a tal fin, dentro de los principios de\n    colaboraci\u00f3n
        y lealtad institucional.\n\n    4. La Secretar\u00eda de Estado de Relaciones
        con las Cortes impulsar\u00e1 y\n    coordinar\u00e1 el proceso de revisi\u00f3n
        y simplificaci\u00f3n a nivel local a trav\u00e9s\n    de la Comisi\u00f3n
        Nacional de Administraci\u00f3n Local y la Federaci\u00f3n Espa\u00f1ola\n    de
        Municipios y Provincias.\n\n    Disposici\u00f3n adicional tercera. Corporaciones
        de Derecho P\u00fablico.\n\n    Para el cumplimiento de las obligaciones previstas
        en el T\u00edtulo I de esta\n    Ley, las Corporaciones de Derecho P\u00fablico
        podr\u00e1n celebrar convenios de\n    colaboraci\u00f3n con la Administraci\u00f3n
        P\u00fablica correspondiente o, en su caso,\n    con el organismo que ejerza
        la representaci\u00f3n en su \u00e1mbito concreto de\n    actividad.\n\n    Disposici\u00f3n
        adicional cuarta. Reclamaci\u00f3n.\n\n    1. La resoluci\u00f3n de la reclamaci\u00f3n
        prevista en el art\u00edculo 21\n    corresponder\u00e1, en los supuestos
        de resoluciones dictadas por las\n    Administraciones de las Comunidades
        Aut\u00f3nomas, sus Asambleas Legislativas\n    y las instituciones auton\u00f3micas
        an\u00e1logas al Consejo de Estado, Consejo\n    Econ\u00f3mico y Social,
        Tribunal de Cuentas, Defensor del Pueblo, as\u00ed como en\n    los de resoluciones
        dictadas por las Entidades Locales comprendidas en su\n    \u00e1mbito territorial,
        al \u00f3rgano independiente que aqu\u00e9llas determinen.\n\n    2. No obstante,
        las Comunidades Aut\u00f3nomas podr\u00e1n atribuir la competencia\n    para
        la resoluci\u00f3n de la reclamaci\u00f3n prevista en el art\u00edculo 21
        a la\n    Agencia Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas
        P\u00fablicas y\n    la Calidad de los Servicios. A tal efecto, deber\u00e1n
        celebrar el\n    correspondiente convenio con la Administraci\u00f3n General
        del Estado, en el\n    que se estipulen las condiciones en que la Comunidad
        sufragar\u00e1 los gastos\n    derivados de esta asunci\u00f3n de competencias.\n\n    3.
        Las Ciudades con Estatuto de Autonom\u00eda podr\u00e1n designar sus propios\n    \u00f3rganos
        independientes o bien atribuir la competencia a la Agencia\n    Estatal de
        Transparencia, Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas y la\n    Calidad
        de los Servicios, celebrando al efecto un convenio en los\n    t\u00e9rminos
        previstos en el apartado anterior.\n\n    Disposici\u00f3n adicional quinta.
        Colaboraci\u00f3n con la Agencia Espa\u00f1ola de\n    Protecci\u00f3n de
        Datos.\n\n    La Agencia Estatal de Transparencia, Evaluaci\u00f3n de las
        Pol\u00edticas P\u00fablicas\n    y la Calidad de los Servicios y la Agencia
        Espa\u00f1ola de Protecci\u00f3n de\n    Datos adoptar\u00e1n conjuntamente
        las resoluciones que sean\n\n    P\u00e1gina\n    20necesarias a fin de determinar
        los criterios de aplicaci\u00f3n de las reglas\n    contenidas en el art\u00edculo
        12 de esta Ley, en particular en lo que\n    respecta a la ponderaci\u00f3n
        del inter\u00e9s p\u00fablico en el acceso a la\n    informaci\u00f3n y la
        garant\u00eda de los derechos de los interesados cuyos datos\n    se contuviesen
        en la misma, de conformidad con lo dispuesto en esta Ley y\n    en la Ley
        Org\u00e1nica 15/1999, de 13 de diciembre.\n\n    Disposici\u00f3n final primera.
        Modificaci\u00f3n de la Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen
        Jur\u00eddico de las Administraciones P\u00fablicas y del\n    Procedimiento
        Administrativo Com\u00fan.\n\n    Se modifica la Ley 30/1992, de 26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las\n    Administraciones P\u00fablicas y
        del Procedimiento Administrativo Com\u00fan en los\n    siguientes t\u00e9rminos:\n\n    Uno.
        El art\u00edculo 35 h) pasa a tener la siguiente redacci\u00f3n:\n\n    \"h)
        Al acceso a la informaci\u00f3n p\u00fablica, archivos y registros.\"\n\n    Dos.
        El art\u00edculo 37 pasa a tener la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo
        37. Derecho de acceso a la informaci\u00f3n p\u00fablica.\n\n    Los ciudadanos
        tienen derecho a acceder a la informaci\u00f3n p\u00fablica, archivos\n    y
        registros en los t\u00e9rminos y con las condiciones establecidas en la\n    Constituci\u00f3n,
        en la Ley de Transparencia, Acceso a la Informaci\u00f3n P\u00fablica\n    y
        Buen Gobierno y dem\u00e1s leyes que resulten de aplicaci\u00f3n.\"\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 5/2006, de 10 de abril,\n    de
        regulaci\u00f3n de los conflictos de intereses de miembros del Gobierno y\n    Altos
        Cargos de la Administraci\u00f3n General del Estado.\n\n    Se modifica la
        Ley 5/2006, de 10 de abril, de regulaci\u00f3n de los conflictos\n    de intereses
        de miembros del Gobierno y Altos Cargos de la Administraci\u00f3n\n    General
        del Estado en los siguientes t\u00e9rminos:\n\n    Uno. La Oficina de Conflictos
        de Intereses pasa a denominarse Oficina de\n    Buen Gobierno y Conflictos
        de Intereses.\n\n    \"Las referencias a la Oficina de Conflictos de Intereses
        contenidas en la\n    Ley 5/2006, de 10 de abril, de regulaci\u00f3n de los
        conflictos de intereses\n    de miembros del Gobierno y Altos Cargos de la
        Administraci\u00f3n General del\n    Estado, en el Real Decreto 432/2009,
        de 27 de marzo, por el que se\n    aprueba el reglamento por el que se desarrolla
        la citada ley, as\u00ed como en\n    cualesquiera otras normas en vigor, deber\u00e1n
        entenderse realizadas a la\n    Oficina de Buen Gobierno y Conflictos de Intereses.\"\n\n    Dos.
        El apartado 4 del art\u00edculo 14 queda redactado como sigue:\n\n    \"4.
        El contenido de las declaraciones de bienes y derechos patrimoniales\n    de
        los miembros del Gobierno y de los Secretarios de Estado y dem\u00e1s Altos\n    Cargos
        previstos en el art\u00edculo 3 de esta ley se publicar\u00e1n en el\n    \"Bolet\u00edn
        Oficial del Estado\", en los t\u00e9rminos previstos\n    reglamentariamente.
        En relaci\u00f3n con los bienes patrimoniales, se\n    publicar\u00e1 una
        declaraci\u00f3n comprensiva de la situaci\u00f3n patrimonial de\n    estos
        Altos Cargos, omiti\u00e9ndose aquellos datos referentes a su\n    localizaci\u00f3n
        y salvaguardando la privacidad y seguridad de sus\n    titulares.\"\n\n    Tres.
        El art\u00edculo 15 queda redactado como sigue:\n\n    \"Art\u00edculo 15.
        \u00d3rgano de gesti\u00f3n.\n\n    1. La Oficina de Buen Gobierno y Conflictos
        de Intereses, adscrita al\n    Ministerio de Hacienda y Administraciones P\u00fablicas,
        actuar\u00e1 con plena\n    autonom\u00eda funcional en el ejercicio de sus
        funciones.\n\n    2. Corresponde a la Oficina de Buen Gobierno y Conflictos
        de Intereses:\n\n    a) La gesti\u00f3n del r\u00e9gimen de incompatibilidades
        de los altos cargos.\n\n    b) Requerir a quienes sean nombrados o cesen en
        un alto cargo el\n    cumplimiento de las obligaciones previstas en esta Ley.\n\n    P\u00e1gina\n    21c)
        La llevanza y gesti\u00f3n de los Registros de Actividades y de Bienes y\n    Derechos
        Patrimoniales de altos cargos, y la responsabilidad de la\n    custodia, seguridad
        e indemnidad de los datos y documentos que en ellos\n    se contengan.\n\n    d)
        La evaluaci\u00f3n del cumplimiento de las obligaciones de buen gobierno\n    previstas
        en la Ley XX/2012, de Transparencia, Acceso a la Informaci\u00f3n\n    P\u00fablica
        y Buen Gobierno y en caso de incumplimiento, la instrucci\u00f3n del\n    procedimiento
        sancionador conforme a lo que se determine\n    reglamentariamente.\n\n    3.
        El personal que preste servicios en la Oficina de Buen Gobierno y\n    Conflictos
        de Intereses tiene el deber permanente de mantener en secreto\n    los datos
        e informaciones que conozca por raz\u00f3n de su trabajo.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 28/2006, de 18 de julio,\n    de
        Agencias estatales para la mejora de los servicios p\u00fablicos.\n\n    La
        Disposici\u00f3n adicional primera de la Ley 28/2006, de 18 de julio, de\n    Agencias
        estatales para la mejora de los servicios p\u00fablicos queda\n    redactada
        como sigue:\n\n    \"Disposici\u00f3n adicional primera. Autorizaci\u00f3n
        para la creaci\u00f3n de la\n    Agencia Estatal de Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y\n    la Calidad de los Servicios e Informe
        anual al Congreso de los Diputados.\n\n    1. Se autoriza al Gobierno para
        la creaci\u00f3n de la Agencia Estatal de\n    Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y la Calidad de los\n    Servicios, adscrita
        al Ministerio de Hacienda y Administraciones\n    P\u00fablicas, cuyo objeto
        es la promoci\u00f3n de la transparencia de la actividad\n    p\u00fablica
        y la garant\u00eda del derecho de acceso a la informaci\u00f3n as\u00ed como
        la\n    promoci\u00f3n y realizaci\u00f3n de evaluaciones de las pol\u00edticas
        y programas\n    p\u00fablicos cuya gesti\u00f3n corresponde a la Administraci\u00f3n
        General del Estado,\n    favoreciendo el uso racional de los recursos p\u00fablicos
        y el impulso de la\n    gesti\u00f3n de la calidad de los servicios.\n\n    2.
        El Consejo de Ministros aprobar\u00e1 anualmente los programas y pol\u00edticas\n    p\u00fablicas
        cuya evaluaci\u00f3n incluir\u00e1 la Agencia Estatal de Transparencia,\n    Evaluaci\u00f3n
        de las Pol\u00edticas P\u00fablicas y la Calidad de los Servicios en su\n    Plan
        de Trabajo.\n\n    3. La Agencia Estatal de Transparencia, Evaluaci\u00f3n
        de las Pol\u00edticas\n    P\u00fablicas y la Calidad de los Servicios, presentar\u00e1
        anualmente un Informe\n    al Congreso de los Diputados, acerca de la actividad
        desplegada por las\n    agencias estatales y sus compromisos para mejorar
        la calidad de los\n    servicios prestados a los ciudadanos.\n\n    4. La
        Agencia Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas\n    P\u00fablicas
        y la Calidad de los Servicios elaborar\u00e1 anualmente un informe\n    estad\u00edstico
        sobre el grado de cumplimiento de las obligaciones de\n    transparencia y
        acceso a la informaci\u00f3n p\u00fablica contenidas en la Ley\n    XX/2012
        de Transparencia, Acceso a la Informaci\u00f3n P\u00fablica y Buen\n    Gobierno.\n\n    5.
        La Agencia Estatal de Transparencia, Evaluaci\u00f3n de las Pol\u00edticas\n    P\u00fablicas
        y la Calidad de los Servicios podr\u00e1 evaluar pol\u00edticas y\n    programas
        p\u00fablicos gestionados por las Comunidades Aut\u00f3nomas y las\n    Ciudades
        de Ceuta y Melilla previo convenio con estas y en los t\u00e9rminos\n    que
        el propio convenio establezca.\n\n    6. El Presidente de la Agencia Estatal
        de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas P\u00fablicas
        y de la Calidad de los Servicios ser\u00e1 nombrado por un\n    per\u00edodo
        de cuatro a\u00f1os mediante Real Decreto, a propuesta del Ministro de\n    Hacienda
        y Administraciones P\u00fablicas, entre personas de reconocido\n    prestigio
        y competencia profesional previa comparecencia de la persona\n    propuesta
        para el cargo ante la Comisi\u00f3n correspondiente del Congreso de\n    los
        Diputados. El Congreso, a trav\u00e9s de la Comisi\u00f3n competente, y por\n    acuerdo
        adoptado por mayor\u00eda absoluta, podr\u00e1 vetar el nombramiento del\n    candidato
        propuesto en el plazo de un mes natural desde la recepci\u00f3n de\n    la
        correspondiente comunicaci\u00f3n. Transcurrido dicho plazo sin\n    manifestaci\u00f3n
        expresa del Congreso, se entender\u00e1 aceptado el\n    correspondiente nombramiento.\n\n    7.
        El Presidente de la Agencia Estatal de Transparencia, Evaluaci\u00f3n de las\n    Pol\u00edticas
        P\u00fablicas y de la Calidad de los Servicios cesar\u00e1 en su cargo\n    por
        la expiraci\u00f3n de su mandato, a petici\u00f3n propia o por separaci\u00f3n\n    acordada
        por el Gobierno, previa instrucci\u00f3n del correspondiente\n    expediente\n\n    P\u00e1gina\n    22por
        el Ministerio de Hacienda y Administraciones P\u00fablicas, por\n    incumplimiento
        grave de sus obligaciones, incapacidad permanente para el\n    ejercicio de
        su funci\u00f3n, incompatibilidad sobrevenida o condena por\n    delito doloso.\"\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n del Estatuto de la Agencia Estatal\n    de
        Evaluaci\u00f3n de las Pol\u00edticas P\u00fablicas y la Calidad de los Servicios.\n\n    El
        Consejo de Ministros aprobar\u00e1, mediante Real Decreto, la modificaci\u00f3n\n    del
        Estatuto de la Agencia Estatal de Evaluaci\u00f3n de las Pol\u00edticas\n    P\u00fablicas
        y la Calidad de los Servicios para adaptarlo a las funciones que\n    le corresponden
        en materia de transparencia en virtud de lo dispuesto en\n    esta Ley.\n\n    Disposici\u00f3n
        final quinta. Modificaci\u00f3n de la Ley 47/2003, de 26 de\n    noviembre,
        General Presupuestaria.\n\n    Se modifica el apartado 4 del art\u00edculo
        136 de la Ley 47/2003, de 26 de\n    noviembre, General Presupuestaria que
        quedar\u00e1 redactado como sigue:\n\n    \"Las entidades que deban aplicar
        principios contables p\u00fablicos as\u00ed como\n    las restantes que no
        tengan obligaci\u00f3n de publicar sus cuentas en el\n    Registro Mercantil,
        publicar\u00e1n anualmente en el \"Bolet\u00edn Oficial del\n    Estado\",
        el balance de situaci\u00f3n y la cuenta del resultado\n    econ\u00f3mico-patrimonial,
        un resumen de los restantes estados que conforman\n    las cuentas anuales
        y el informe de auditor\u00eda de cuentas. A estos\n    efectos, la Intervenci\u00f3n
        General de la Administraci\u00f3n del Estado\n    determinar\u00e1 el contenido
        m\u00ednimo de la informaci\u00f3n a publicar.\"\n\n    Disposici\u00f3n final
        sexta. Entidades Locales.\n\n    Las Leyes de Presupuestos Generales del Estado
        establecer\u00e1n cada a\u00f1o el\n    baremo al que habr\u00e1n de ajustarse
        las retribuciones de los miembros de\n    los \u00f3rganos de gobierno de
        las Entidades Locales atendiendo al tipo de\n    entidad local de que se trate,
        as\u00ed como a criterios objetivos de\n    poblaci\u00f3n, circunstancias
        socio-econ\u00f3micas del entorno y otras\n    circunstancias de car\u00e1cter
        administrativo.\n\n    Disposici\u00f3n final s\u00e9ptima. Desarrollo reglamentario.\n\n    El
        Gobierno, en el \u00e1mbito de sus competencias, podr\u00e1 dictar cuantas\n    disposiciones
        sean necesarias para la ejecuci\u00f3n y desarrollo de lo\n    establecido
        en esta Ley.\n\n    Disposici\u00f3n final octava. T\u00edtulo competencial.\n\n    La
        presente Ley se dicta al amparo de lo dispuesto en los art\u00edculos\n    149.1.\u00aa,
        149.1.13.\u00aa y 149.1.18.\u00aa de la Constituci\u00f3n. Se except\u00faa
        lo\n    dispuesto en los apartados 1 y 2 del art\u00edculo 8 y el apartado
        2 del\n    art\u00edculo 18.\n\n    Disposici\u00f3n final novena. Entrada
        en vigor.\n\n    La presente Ley entrar\u00e1 en vigor el d\u00eda siguiente
        al de su publicaci\u00f3n en\n    el \"Bolet\u00edn Oficial del Estado\" excepto
        su T\u00edtulo I, que entrar\u00e1 en vigor\n    al a\u00f1o de dicha publicaci\u00f3n.\n    ","category_name":"Constitucional","closed_at":null,"created_at":"2012-12-13T13:34:07Z","id":11,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=12-12&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Proyecto
        de ley","proposed_at":"2012-08-03","proposer_name":"Gobierno","status":"Comisi\u00f3n
        Constitucional Enmiendas","title":"Proyecto de Ley de transparencia, acceso
        a la informaci\u00f3n p\u00fablica y buen gobierno","updated_at":"2012-12-21T09:51:01Z"},{"body":"PROYECTO
        DE LEY\n\n    121/000018 Proyecto de Ley por la que se regulan determinadas
        tasas en el\n    \u00e1mbito de la Administraci\u00f3n de Justicia y del Instituto
        Nacional de\n    Toxicolog\u00eda y Ciencias Forenses.\n\n    La Mesa de la
        C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que
        se indica respecto del asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley por la que se regulan determinadas tasas
        en el \u00e1mbito de\n    la Administraci\u00f3n de Justicia y del Instituto
        Nacional de Toxicolog\u00eda y\n    Ciencias Forenses.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena, conforme al\n    art\u00edculo
        148 del Reglamento, a la Comisi\u00f3n de Justicia. Asimismo,\n    publicar
        en el Bolet\u00edn Oficial de las Cortes Generales, estableciendo\n    plazo
        de enmiendas, por un per\u00edodo de quince d\u00edas h\u00e1biles, que finaliza\n    el
        d\u00eda 25 de septiembre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo
        se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97
        del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        4 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        POR LA QUE SE REGULAN DETERMINADAS TASAS EN EL \u00c1MBITO DE\n    LA ADMINISTRACI\u00d3N
        DE JUSTICIA Y DEL INSTITUTO NACIONAL DE TOXICOLOG\u00cdA Y\n    CIENCIAS FORENSES\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    La Ley 53/2002, de 30 de diciembre, de Medidas
        Fiscales, Administrativas y\n    del Orden Social, recuper\u00f3 en el \u00e1mbito
        de la Administraci\u00f3n de Justicia\n    la tasa por el ejercicio de la
        potestad jurisdiccional. Este modelo ha\n    sido objeto de alguna modificaci\u00f3n
        reciente, en particular por la Ley\n    4/2011, de 24 de marzo, de modificaci\u00f3n
        de la Ley 1/2000, de 7 de enero,\n    de Enjuiciamiento Civil, para facilitar
        la aplicaci\u00f3n en Espa\u00f1a de los\n    procesos europeos monitorio
        y de escasa cuant\u00eda, que extendi\u00f3 el pago de\n    la tasa a los
        procesos monitorios, ante las distorsiones que entonces se\n    detectaron.
        Poco despu\u00e9s la Ley 37/2011, de 10 de octubre, de medidas de\n    agilizaci\u00f3n
        procesal, tambi\u00e9n introdujo alg\u00fan ajuste, matizando la\n    reforma
        anterior.\n\n    A pesar de esas reformas parciales, subsisten desajustes
        en este \u00e1mbito\n    que justifican la adopci\u00f3n de una nueva normativa,
        que permita\n    profundizar en determinados aspectos de las tasas judiciales,
        en especial\n    los que el Tribunal Constitucional declar\u00f3 conformes
        a nuestra norma\n    fundamental en su sentencia 20/2012, de 16 de febrero
        de 2012.\n\n    El derecho a la tutela judicial efectiva no debe ser confundido
        con el\n    derecho a la justicia gratuita. Se trata de dos realidades jur\u00eddicas\n    diferentes.
        Desde el momento en que la Constituci\u00f3n encomienda al\n    legislador
        la regulaci\u00f3n del alcance de esta \u00faltima, est\u00e1 reconociendo\n    que
        el ciudadano puede pagar por los servicios que recibe de la\n    administraci\u00f3n
        de justicia. S\u00f3lo en aquellos supuestos en los que se\n    acredite \"insuficiencia
        de recursos para litigar\" es la propia\n    Constituci\u00f3n la que consagra
        la gratuidad de la justicia.\n\n    La ley pone todo el cuidado en que la
        regulaci\u00f3n de la \"tasa por el\n    ejercicio de la potestad jurisdiccional
        en los \u00f3rdenes civil,\n    contencioso-administrativo y social\" no afecte
        al derecho a acceder a la\n    justicia como componente b\u00e1sico del derecho
        fundamental a la tutela\n    judicial efectiva proclamado por el art\u00edculo
        24 de la Constituci\u00f3n, de\n    acuerdo con la jurisprudencia a este respecto
        del Tribunal\n    Constitucional.\n\n    La reciente sentencia del Tribunal
        Constitucional, no s\u00f3lo ha venido a\n    confirmar la constitucionalidad
        de las tasas, sino que adem\u00e1s\n    expresamente reconoce la viabilidad
        de un modelo en el que parte del\n    coste de la administraci\u00f3n de justicia
        sea soportado por quienes m\u00e1s se\n    benefician de ella.\n\n    Con
        esta asunci\u00f3n por los ciudadanos que recurren a los tribunales de\n    parte
        del coste que ello implica se pretende racionalizar el ejercicio de\n    la
        potestad jurisdiccional, al mismo tiempo que la tasa aportar\u00e1 unos\n    mayores
        recursos que permitir\u00e1n una mejora en la financiaci\u00f3n del sistema\n    judicial
        y, en particular, de la asistencia jur\u00eddica gratuita, dentro del\n    r\u00e9gimen
        general establecido en el art\u00edculo 27 de la Ley General\n    Presupuestaria.\n\n    II\n\n    El
        recurso econ\u00f3mico a la tasa en el \u00e1mbito de la Administraci\u00f3n
        de\n    Justicia parte de su concepto en el Derecho tributario, en el que
        su\n    hecho imponible est\u00e1 constituido, entre otros supuestos, por
        la\n    prestaci\u00f3n de servicios en r\u00e9gimen de Derecho p\u00fablico
        que afecten o\n    beneficien al obligado tributario. Asimismo, la carga tributaria
        no se\n    hace a partir de la capacidad econ\u00f3mica del contribuyente
        sino del coste\n    del servicio prestado, que nunca puede superarse.\n\n    El
        nuevo r\u00e9gimen efect\u00faa una ampliaci\u00f3n sustancial tanto de los
        hechos\n    imponibles como de los sujetos pasivos, que ahora alcanzan no
        s\u00f3lo a las\n    personas jur\u00eddicas, sino tambi\u00e9n a las personas
        f\u00edsicas. Al mismo tiempo,\n    se prev\u00e9 la exenci\u00f3n subjetiva
        de aquellos a quienes se reconozca el\n    derecho a la asistencia jur\u00eddica
        gratuita, al igual que se prev\u00e9 para el\n    deudor que solicita su concurso,
        el Ministerio Fiscal y las\n    Administraciones P\u00fablicas.\n\n    Tambi\u00e9n
        esta ley ampl\u00eda su aplicaci\u00f3n al orden social, pero s\u00f3lo en
        lo que\n    a los recursos de suplicaci\u00f3n y casaci\u00f3n se refiere
        y de una manera\n    proporcionada a los intereses que se tutelan en el mismo,
        en atenci\u00f3n a\n    los derechos e intereses en juego en este orden jurisdiccional.
        Por sus\n    caracter\u00edsticas especiales de acceso a la Justicia tan s\u00f3lo
        se excepciona\n    del \u00e1mbito de la tasa el orden penal.\n\n    P\u00e1gina\n    3La
        ley mantiene diversos aspectos de la regulaci\u00f3n que se incorpor\u00f3
        en el\n    art\u00edculo 35 la Ley 53/2002, de 30 de diciembre. Es el caso
        del\n    mantenimiento del criterio de la cuant\u00eda de la tasa con arreglo
        a dos\n    factores: una cantidad variable, en atenci\u00f3n a la cuant\u00eda
        del proceso\n    judicial, y otra fija, en funci\u00f3n del tipo de proceso.\n\n    E
        incorpora novedades que facilitan su aplicaci\u00f3n. Tal es el caso de los\n    extranjeros
        o residentes fuera de nuestro pa\u00eds personados en un pleito en\n    Espa\u00f1a,
        que hasta ahora para el pago de la tasa deb\u00edan aportar muchos\n    documentos
        que ni siquiera son necesarios para el proceso. Cuando suced\u00eda\n    en
        actos procesales como la contestaci\u00f3n a la demanda y reconvenci\u00f3n
        o\n    interposici\u00f3n de recursos ni siquiera daba tiempo a legalizar
        todos los\n    documentos precisos (estatutos, poderes, traducciones juradas
        y\n    apostillas o legalizaciones consulares). Ello explica la nueva soluci\u00f3n\n    que
        permite que, con car\u00e1cter general, sea el abogado o procurador del\n    sujeto
        pasivo el que pague la tasa que permita los actos procesales\n    correspondientes.\n\n    III\n\n    La
        regulaci\u00f3n de la tasa judicial no es s\u00f3lo, como ya se ha dicho,
        una\n    cuesti\u00f3n meramente tributaria, sino tambi\u00e9n procesal. El
        nuevo marco de\n    la tasa parte, por un lado, de que su gesti\u00f3n econ\u00f3mica
        corresponde al\n    Ministerio de Hacienda y Administraciones P\u00fablicas.
        Pero, por otro, se\n    tiene en cuenta la puesta en marcha de la Oficina
        Judicial y las\n    competencias del Secretario judicial, que comprobar\u00e1
        en cada caso si\n    efectivamente se ha producido el pago de la tasa, previ\u00e9ndose
        para el\n    caso de que no se haya efectuado que no d\u00e9 curso a la actuaci\u00f3n
        procesal\n    que se solicite.\n\n    La ley desarrolla las diversas cuestiones
        que puede suscitar la\n    liquidaci\u00f3n de la tasa y, en especial, las
        que se refieren a la variaci\u00f3n\n    del pago de la tasa, la cual se ver\u00e1
        afectada, por ejemplo, por el paso\n    de un proceso monitorio a otro verbal
        u ordinario. Con la finalidad\n    b\u00e1sica de incentivar la soluci\u00f3n
        de los litigios por medios\n    extrajudiciales, se establece una bonificaci\u00f3n
        de la cuota de la tasa, en\n    todos los procesos objeto de la misma, cuando
        se alcance una terminaci\u00f3n\n    extrajudicial que ahorre parte de los
        costes de la prestaci\u00f3n de\n    servicios. Se trata de una bonificaci\u00f3n
        de la cuota de la tasa y no de\n    una devoluci\u00f3n de ingresos indebidos,
        por lo que el derecho al pago de\n    dicho beneficio s\u00f3lo se produce
        desde el momento en que el Secretario\n    judicial competente certifique
        que se ha terminado el proceso por dicha\n    v\u00eda extrajudicial.\n\n    La
        presente ley deroga tambi\u00e9n del apartado 3 del art\u00edculo 23 de la
        Ley\n    29/1998, de 13 de julio, de la Jurisdicci\u00f3n Contencioso-Administrativa,\n    en
        cuanto que la excepci\u00f3n de postulaci\u00f3n para los funcionarios p\u00fablicos\n    en
        las cuestiones de personal que no impliquen su separaci\u00f3n carece ya de\n    sentido.
        La pr\u00e1ctica demuestra como esa falta de representaci\u00f3n t\u00e9cnica\n    acaba
        siendo un obst\u00e1culo a un desenvolvimiento del proceso m\u00e1s \u00e1gil
        y\n    eficaz. En relaci\u00f3n con los funcionarios p\u00fablicos se ha de
        destacar\n    tambi\u00e9n la exenci\u00f3n de la tasa en los procesos\n    contencioso-administrativos
        que se refieran a cuestiones de personal que\n    no impliquen su separaci\u00f3n,
        equipar\u00e1ndose su posici\u00f3n a la de los\n    trabajadores en general
        en el orden social.\n\n    Asimismo, se recuerda que la Ley 37/2011, de 10
        de octubre, de medidas de\n    agilizaci\u00f3n procesal, incorpor\u00f3 en
        el art\u00edculo 241 de la Ley 1/2000, de 7\n    de enero, de Enjuiciamiento
        Civil, un nuevo n\u00famero 7 que incluye dentro\n    de las costas la tasa
        por el ejercicio de la potestad jurisdiccional. De\n    esta forma, el vencimiento
        en un proceso y la condena en costas a la otra\n    parte trasladar\u00e1n
        el pago de la tasa a la parte demandada.\n\n    IV\n\n    Por otra parte,
        la presente ley regula la tasa por el alta y la\n    modificaci\u00f3n de
        fichas toxicol\u00f3gicas en el registro de productos qu\u00edmicos\n    del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forenses. Este servicio dispone de la informaci\u00f3n\n    pertinente
        para la formulaci\u00f3n de medidas preventivas y curativas y para\n    proporcionar
        la respuesta sanitaria en caso de urgencia.\n\n    Desde el a\u00f1o 1971
        el Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto\n    Nacional
        de Toxicolog\u00eda y Ciencias Forenses act\u00faa como centro antit\u00f3xico\n    asumiendo
        las funciones de prevenci\u00f3n y asesoramiento de intoxicaciones y\n    exposici\u00f3n
        a sustancias t\u00f3xicas, en colaboraci\u00f3n con el Centro de\n    Emergencias
        de Protecci\u00f3n Civil y con las autoridades competentes en\n    materia
        de sanidad para supuestos de alertas sanitarias, y atendiendo,\n    v\u00eda
        telef\u00f3nica, consultas, de particulares y de profesionales sanitarios,\n    procedentes
        de toda la geograf\u00eda espa\u00f1ola.\n\n    P\u00e1gina\n    4Esta funci\u00f3n
        de contribuir a la prevenci\u00f3n de intoxicaciones, expresamente\n    recogida
        en el art\u00edculo 480 de la Ley Org\u00e1nica 6/1985, de 1 de julio, del\n    Poder
        Judicial y en los art\u00edculos 1 y 2 del Real Decreto 862/1998, de 8\n    de
        mayo, por el que se aprueba el Reglamento del Instituto de\n    Toxicolog\u00eda,
        ha obligado al Ministerio de Justicia a la adecuaci\u00f3n de los\n    medios
        personales y materiales necesarios para garantizar la calidad del\n    servicio
        que se presta, asegurando que la respuesta sanitaria se ajusta a\n    los
        avances cient\u00edficos y m\u00e9dicos.\n\n    Hasta el a\u00f1o 2010, la
        normativa nacional y comunitaria obligaba \u00fanicamente\n    a las empresas
        comercializadoras de detergentes, productos de limpieza y\n    lej\u00edas
        a facilitar al Instituto la informaci\u00f3n necesaria sobre su\n    composici\u00f3n
        para permitir la adecuada respuesta sanitaria.\n\n    No obstante lo anterior,
        en aras a garantizar un nivel elevado de\n    protecci\u00f3n de la salud
        humana y del medio ambiente, la normativa\n    comunitaria y, en concreto,
        el Reglamento (CE) n\u00fam. 1272/2008 del\n    Parlamento Europeo y del Consejo,
        de 16 de diciembre de 2008, sobre\n    clasificaci\u00f3n, etiquetado y envasado
        de sustancias y mezclas, establece\n    unos criterios armonizados de clasificaci\u00f3n
        y etiquetado de las\n    sustancias y mezclas qu\u00edmicas. El citado Reglamento
        (CE) n\u00fam. 1272/2008,\n    que se basa en el principio de precauci\u00f3n,
        establece cometidos y\n    obligaciones espec\u00edficos para los fabricantes,
        importadores y usuarios\n    intermedios a quienes corresponde garantizar
        una protecci\u00f3n apropiada y\n    ofrecer la informaci\u00f3n esencial
        a sus destinatarios, por medio de las\n    etiquetas y las fichas de datos
        de seguridad establecidas en el\n    Reglamento (CE) n\u00ba 1907/2006, que
        permitir\u00e1n al usuario final su\n    utilizaci\u00f3n en condiciones de
        seguridad.\n\n    Adem\u00e1s, el art\u00edculo 45 del Reglamento (CE) n\u00fam.
        1272/2008, establece la\n    obligaci\u00f3n de los Estados miembros de designar
        un organismo responsable\n    de recibir, de las empresas que comercialicen
        mezclas clasificadas como\n    peligrosas debido a sus efectos para la salud
        humana o a sus efectos\n    f\u00edsicos, la informaci\u00f3n necesaria para
        la formulaci\u00f3n de la respuesta\n    sanitaria en caso de urgencia, as\u00ed
        como la identidad qu\u00edmica de las\n    sustancias presentes en mezclas
        para las que la Agencia Europea de\n    Sustancias y Mezclas Qu\u00edmicas
        o los Estados miembros, haya aceptado una\n    denominaci\u00f3n alternativa.\n\n    Asimismo,
        se establecen como obligaciones de los Estados miembros, no solo\n    que
        se fijen controles para garantizar el cumplimiento de las\n    obligaciones
        impuestas a las empresas fabricantes y comercializadoras de\n    sustancias
        y mezclas qu\u00edmicas, sino tambi\u00e9n que regulen el r\u00e9gimen\n    sancionador
        aplicable por infracciones a lo dispuesto en el art\u00edculo 126\n    del
        Reglamento (CE) n\u00fam. 1907/2006 y el art\u00edculo 47 del Reglamento (CE)\n    n\u00fam.
        1272/2008.\n\n    En cumplimiento de la citada normativa comunitaria, se aprob\u00f3
        la Ley\n    8/2010, de 31 de marzo, por la que se establece el r\u00e9gimen
        sancionador\n    previsto en los Reglamentos (CE) relativos al registro, a
        la evaluaci\u00f3n,\n    a la autorizaci\u00f3n y a la restricci\u00f3n de
        las sustancias y mezclas qu\u00edmicas\n    (REACH) y sobre la clasificaci\u00f3n,
        el etiquetado y el envasado de\n    sustancias y mezclas (CLP).\n\n    Por
        ello y en cumplimiento de esta obligaci\u00f3n, todas las empresas que\n    comercialicen
        sustancias o mezclas que puedan tener efectos para la salud\n    humana o
        a sus efectos f\u00edsicos, tendr\u00e1n que facilitar al Instituto\n    Nacional
        de Toxicolog\u00eda y Ciencias Forenses la composici\u00f3n de los mismos,\n    de
        manera que el Instituto pueda proporcionar informaci\u00f3n sanitaria a la\n    ciudadan\u00eda
        en caso de intoxicaci\u00f3n, as\u00ed como detectar alertas\n    toxicol\u00f3gicas
        cuando de las llamadas recibidas se desprenda la existencia\n    de alg\u00fan
        producto qu\u00edmico que incida negativamente en la salud p\u00fablica.\n    Adem\u00e1s
        las empresas a las que la Agencia Europea de Sustancias y Mezclas\n    Qu\u00edmicas
        les haya aceptado la utilizaci\u00f3n de una denominaci\u00f3n qu\u00edmica\n    alternativa
        deben comunicar a este Organismo la identidad qu\u00edmica de la\n    sustancia.\n\n    Esta
        obligaci\u00f3n, que afecta a las empresas que se benefician de la\n    comercializaci\u00f3n
        de las mezclas qu\u00edmicas clasificadas como peligrosas\n    debido a sus
        efectos para la salud humana o a sus efectos f\u00edsicos,\n    impacta de
        forma directa en la asistencia que presta el Servicio de\n    Informaci\u00f3n
        Toxicol\u00f3gica, el cual tiene que adecuar sus medios\n    tecnol\u00f3gicos
        y personales para garantizar el debido cumplimiento de su\n    funci\u00f3n,
        en aras de la protecci\u00f3n de la salud p\u00fablica.\n\n    Esta situaci\u00f3n
        justifica que los sujetos comercializadores de productos y\n    que se benefician
        de la atenci\u00f3n toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forenses, bien de forma directa, al minorar los\n    efectos de
        una posible intoxicaci\u00f3n con los productos comercializados,\n    bien
        de forma indirecta, al proporcionar informaci\u00f3n sanitaria de\n    urgencia
        a sus usuarios finales, contribuyan a la financiaci\u00f3n del\n    servicio
        de atenci\u00f3n toxicol\u00f3gica, mediante la creaci\u00f3n de la\n    correspondiente
        tasa por la solicitud de alta o modificaci\u00f3n del producto\n    en el
        registro de productos qu\u00edmicos que tiene el Servicio de Informaci\u00f3n\n    Toxicol\u00f3gica,
        necesario para proporcionar informaci\u00f3n sobre la adecuada\n    atenci\u00f3n
        sanitaria.\n\n    Por \u00faltimo, se ha establecido una tasa de importe reducido
        aplicable a las\n    microempresas y a las peque\u00f1as y medianas empresas
        (PYME) a efectos de la\n    Recomendaci\u00f3n 2003/361/CE de la Comisi\u00f3n,\n\n    P\u00e1gina\n    5de
        6 de mayo de 2003, sobre la definici\u00f3n de microempresas, peque\u00f1as
        y\n    medianas empresas, y una exenci\u00f3n temporal con el fin de compensar
        a\n    aquellas empresas que a trav\u00e9s de sus asociaciones han contribuido,\n    incluso
        econ\u00f3micamente, a la gesti\u00f3n de la actual base de datos del\n    Servicio
        de Informaci\u00f3n Toxicol\u00f3gica. A estos efectos se considerar\u00e1n\n    empresas
        exoneradas a todas aquellas que a 17 de febrero de 2012\n    estuvieran asociadas
        a la Asociaci\u00f3n de Empresas de Detergentes y de\n    Productos de Limpieza,
        Mantenimiento y Afines (ADELMA), a la Federaci\u00f3n\n    Nacional de Asociaciones
        de Fabricantes de Lej\u00edas y Derivados (FENALYD),\n    a la Asociaci\u00f3n
        Nacional de Grandes Empresas de Distribuci\u00f3n (ANGED), y a\n    la Asociaci\u00f3n
        Espa\u00f1ola de Distribuidores, Autoservicios y Supermercados\n    (ASEDAS),
        al ser esta la fecha en la que las citadas asociaciones y\n    federaci\u00f3n
        cedieron al Ministerio de Justicia de forma gratuita e\n    indefinida el
        uso del aplicativo de transmisi\u00f3n y carga de datos en la\n    base de
        datos del Servicio de Informaci\u00f3n Toxicol\u00f3gica, para que pudiera\n    ser
        utilizado por todos los sectores de la industria.\n\n    T\u00cdTULO I\n\n    Tasa
        por el ejercicio de la potestad jurisdiccional en los \u00f3rdenes civil,\n    contencioso-administrativo
        y social\n\n    Art\u00edculo 1. \u00c1mbito de aplicaci\u00f3n de la tasa
        por el ejercicio de la\n    potestad jurisdiccional en los \u00f3rdenes civil,
        contencioso-administrativo\n    y social.\n\n    La tasa por el ejercicio
        de la potestad jurisdiccional en los \u00f3rdenes\n    civil, contencioso-administrativo
        y social tiene car\u00e1cter estatal y ser\u00e1\n    exigible por igual en
        todo el territorio nacional en los supuestos\n    previstos en esta ley, sin
        perjuicio de las tasas y dem\u00e1s tributos que\n    puedan exigir las Comunidades
        Aut\u00f3nomas en el ejercicio de sus\n    respectivas competencias financieras,
        los cuales no podr\u00e1n gravar los\n    mismos hechos imponibles.\n\n    Art\u00edculo
        2. Hecho imponible de la tasa.\n\n    Constituye el hecho imponible de la
        tasa la actividad judicial originada\n    por el ejercicio de los siguientes
        actos procesales:\n\n    a) La interposici\u00f3n de la demanda en toda clase
        de procesos declarativos y\n    de ejecuci\u00f3n de t\u00edtulos ejecutivos
        extrajudiciales en el orden\n    jurisdiccional civil, la formulaci\u00f3n
        de reconvenci\u00f3n, la petici\u00f3n inicial\n    del proceso monitorio
        y del proceso monitorio europeo.\n\n    b) La solicitud de concurso necesario
        y la demanda incidental en procesos\n    concursales.\n\n    c) La interposici\u00f3n
        del recurso contencioso-administrativo, acompa\u00f1ada o\n    no de la formulaci\u00f3n
        de demanda.\n\n    d) La interposici\u00f3n del recurso extraordinario por
        infracci\u00f3n procesal en\n    el \u00e1mbito civil.\n\n    e) La interposici\u00f3n
        de recursos de apelaci\u00f3n contra sentencias y de\n    casaci\u00f3n en
        el orden civil y contencioso-administrativo.\n\n    f) La interposici\u00f3n
        de recursos de suplicaci\u00f3n y de casaci\u00f3n en el orden\n    social.\n\n    g)
        La oposici\u00f3n a la ejecuci\u00f3n de t\u00edtulos judiciales.\n\n    Art\u00edculo
        3. Sujeto pasivo de la tasa.\n\n    1. Es sujeto pasivo de la tasa quien promueva
        el ejercicio de la potestad\n    jurisdiccional y realice el hecho imponible
        de la misma.\n\n    2. El pago de la tasa podr\u00e1 realizarse por la representaci\u00f3n
        procesal o el\n    abogado del sujeto pasivo, en especial cuando no resida
        en Espa\u00f1a y sin\n    que sea necesario que el mismo se provea de un n\u00famero
        de identificaci\u00f3n\n    fiscal con car\u00e1cter previo a la autoliquidaci\u00f3n.\n\n    Art\u00edculo
        4. Exenciones de la tasa.\n\n    1. Las exenciones objetivas de la tasa est\u00e1n
        constituidas por:\n\n    a) La interposici\u00f3n de demanda y la presentaci\u00f3n
        de ulteriores recursos en\n    relaci\u00f3n con los procesos de capacidad,
        filiaci\u00f3n y menores, as\u00ed como los\n    procesos matrimoniales que
        versen exclusivamente sobre\n\n    P\u00e1gina\n    6guarda y custodia de
        hijos menores o sobre alimentos reclamados por un\n    progenitor contra el
        otro en nombre de los hijos menores.\n\n    b) La interposici\u00f3n de demanda
        y la presentaci\u00f3n de ulteriores recursos\n    cuando se trate de los
        procedimientos especialmente establecidos para la\n    protecci\u00f3n de
        los derechos fundamentales y libertades p\u00fablicas, as\u00ed como\n    contra
        la actuaci\u00f3n de la Administraci\u00f3n electoral.\n\n    c) La solicitud
        de concurso voluntario por el deudor.\n\n    d) La interposici\u00f3n de recurso
        contencioso-administrativo por funcionarios\n    p\u00fablicos en los procesos
        contencioso-administrativos que se refieran a\n    cuestiones de personal
        que no impliquen su separaci\u00f3n.\n\n    2. Desde el punto de vista subjetivo,
        est\u00e1n, en todo caso, exentos de esta\n    tasa:\n\n    a) Las personas
        a las que se les haya reconocido el derecho a la\n    asistencia jur\u00eddica
        gratuita, acreditando que cumplen los requisitos para\n    ello de acuerdo
        con su normativa reguladora.\n\n    b) El Ministerio Fiscal.\n\n    c) La
        Administraci\u00f3n General del Estado, las de las Comunidades Aut\u00f3nomas,\n    las
        entidades locales y los organismos p\u00fablicos dependientes de todas\n    ellos.\n\n    Art\u00edculo
        5. Devengo de la tasa.\n\n    1. El devengo de la tasa se produce, en el orden
        jurisdiccional civil, en\n    los siguientes momentos procesales:\n\n    a)
        Interposici\u00f3n del escrito de demanda.\n\n    b) Formulaci\u00f3n del
        escrito de reconvenci\u00f3n.\n\n    c) Presentaci\u00f3n de la petici\u00f3n
        inicial del procedimiento monitorio y del\n    proceso monitorio europeo.\n\n    d)
        Presentaci\u00f3n de la solicitud del acreedor y dem\u00e1s legitimados de\n    declaraci\u00f3n
        del concurso.\n\n    e) Presentaci\u00f3n de demanda incidental en procesos
        concursales.\n\n    f) Interposici\u00f3n del recurso de apelaci\u00f3n.\n\n    g)
        Interposici\u00f3n del recurso extraordinario por infracci\u00f3n procesal.\n\n    h)
        Interposici\u00f3n del recurso de casaci\u00f3n.\n\n    2. En el orden contencioso-administrativo
        el devengo de la tasa se produce\n    en los siguientes momentos procesales:\n\n    a)
        Interposici\u00f3n del recurso contencioso-administrativo, acompa\u00f1ada
        o no\n    de la formulaci\u00f3n de demanda.\n\n    b) Interposici\u00f3n
        del recurso de apelaci\u00f3n.\n\n    c) Interposici\u00f3n del recurso de
        casaci\u00f3n.\n\n    3. En el orden social, el devengo de la tasa se produce
        en el momento de\n    interposici\u00f3n del recurso de suplicaci\u00f3n o
        de casaci\u00f3n.\n\n    Art\u00edculo 6. Base imponible de la tasa.\n\n    1.
        La base imponible de la tasa coincide con la cuant\u00eda del procedimiento\n    judicial
        o recurso, determinada con arreglo a las normas procesales.\n\n    2. Los
        procedimientos de cuant\u00eda indeterminada o aquellos en los que\n    resulte
        imposible su determinaci\u00f3n de acuerdo con las normas de la Ley\n    1/2000,
        de 7 de enero, de Enjuiciamiento Civil, se valorar\u00e1n en veinte\n    mil
        euros (20.000 ?) de cuant\u00eda a los solos efectos de establecer la base\n    imponible
        de esta tasa.\n\n    3. En los supuestos de acumulaci\u00f3n de acciones o
        en los casos en que se\n    reclamen distintas pretensiones en una misma demanda,
        reconvenci\u00f3n o\n    interposici\u00f3n de recurso, para el c\u00e1lculo
        de la tasa se tendr\u00e1 en cuenta\n    la suma de las cuant\u00edas correspondientes
        a las pretensiones ejercitadas o\n    las distintas acciones acumuladas. En
        el caso de que alguna de las\n    pretensiones o acciones acumuladas no fuera
        susceptible de valoraci\u00f3n\n    econ\u00f3mica, se aplicar\u00e1 a \u00e9sta
        la regla se\u00f1alada en el apartado anterior.\n\n    P\u00e1gina\n    7Art\u00edculo
        7. Determinaci\u00f3n de la cuota tributaria.\n\n    1. Sin perjuicio de su
        modificaci\u00f3n en la forma prevista en el art\u00edculo 8,\n    ser\u00e1
        exigible la cantidad fija que, en funci\u00f3n de cada clase de proceso,\n    se
        determina en la siguiente tabla:\n\n    En el orden Jurisdiccional Civil:\n\n    Verbal
        y\n\n    cambiario;Ordinario;Monitorio, monitorio\n\n    europeo y demanda
        incidental en el proceso concursal;Ejecuci\u00f3n\n\n    Extrajudicial y oposici\u00f3n
        a la ejecuci\u00f3n de t\u00edtulos judiciales;Concurso\n    necesario;Apelaci\u00f3n;Casaci\u00f3n
        y de infracci\u00f3n procesal\n\n    150 ?;300 ?;100 ?;200 ?;200 ?;800 ?;1200
        ?\n\n    Cuando despu\u00e9s de la oposici\u00f3n del deudor en un monitorio
        se siga un\n    proceso ordinario se descontar\u00e1 de la tasa la cantidad
        ya abonada en el\n    proceso monitorio.\n\n    En el orden Jurisdiccional
        Contencioso-Administrativo:\n\n    Abreviado;Ordinario;Apelaci\u00f3n;Casaci\u00f3n\n\n    200
        ?;350 ?;800 ?;1200 ?\n\n    En el orden social:\n\n    Suplicaci\u00f3n;Casaci\u00f3n\n\n    500
        ?;750 ?\n\n    2. Adem\u00e1s, se satisfar\u00e1 la cantidad que resulte de
        aplicar a la base\n    imponible determinada con arreglo a lo dispuesto en
        el art\u00edculo anterior\n    el tipo de gravamen que corresponda, seg\u00fan
        la siguiente escala:\n\n    De;A;Tipo;M\u00e1ximo variable\n\n    0;1.000.000
        ?\n\n    Resto;0,5 %\n\n    0,25 %;10.000 ?\n\n    Art\u00edculo 8. Autoliquidaci\u00f3n
        y pago.\n\n    1. Los sujetos pasivos autoliquidar\u00e1n esta tasa conforme
        al modelo oficial\n    establecido por el Ministerio de Hacienda y Administraciones
        P\u00fablicas y\n    proceder\u00e1n a su ingreso en el Tesoro P\u00fablico
        con arreglo a lo dispuesto\n    en la legislaci\u00f3n tributaria general
        y en las normas reglamentarias de\n    desarrollo de este art\u00edculo.\n\n    2.
        El justificante del pago de la tasa con arreglo al modelo oficial,\n    debidamente
        validado, acompa\u00f1ar\u00e1 a todo escrito procesal mediante el que\n    se
        realice el hecho imponible de este tributo.\n\n    En caso de que no se acompa\u00f1ase
        dicho justificante, el Secretario Judicial\n    requerir\u00e1 al sujeto pasivo
        para que lo aporte, no dando curso al escrito\n    hasta que tal omisi\u00f3n
        fuese subsanada. La falta de presentaci\u00f3n del\n    justificante de autoliquidaci\u00f3n
        no impedir\u00e1 la aplicaci\u00f3n de los plazos\n    establecidos en la
        legislaci\u00f3n procesal, de manera que la ausencia de\n    subsanaci\u00f3n
        de tal deficiencia, tras el requerimiento del Secretario\n    judicial a que
        se refiere el precepto, dar\u00e1 lugar a la preclusi\u00f3n del\n    acto
        procesal y a la consiguiente continuaci\u00f3n o finalizaci\u00f3n del\n    procedimiento,
        seg\u00fan proceda.\n\n    3. Si a lo largo de cualquier procedimiento se
        fijase una cuant\u00eda superior\n    a la inicialmente determinada por el
        sujeto pasivo, \u00e9ste deber\u00e1 presentar\n    una declaraci\u00f3n-liquidaci\u00f3n
        complementaria en el plazo de un mes a contar\n    desde el d\u00eda siguiente
        al de la comunicaci\u00f3n a las partes de la\n    resoluci\u00f3n procesal
        que determine la cuant\u00eda. Lo mismo ocurrir\u00e1 en el\n    caso en que
        la cuant\u00eda del procedimiento no se hubiese determinado\n    inicialmente
        por el sujeto pasivo o en los casos de inadecuaci\u00f3n del\n    procedimiento.\n\n    P\u00e1gina\n    8Si,
        por el contrario, la cuant\u00eda fijada por el \u00f3rgano competente fuere\n    inferior
        a la inicialmente determinada por el sujeto pasivo, \u00e9ste podr\u00e1\n    solicitar
        que se rectifique la autoliquidaci\u00f3n presentada y, en su caso,\n    que
        se devuelva la parte de la cuota tributaria presentada en exceso, de\n    conformidad
        con lo previsto en la normativa reguladora de las\n    devoluciones de ingresos
        indebidos de naturaleza tributaria.\n\n    4. El Secretario Judicial, en el
        plazo de cinco d\u00edas desde la notificaci\u00f3n\n    de la resoluci\u00f3n
        en la que se determine la cuant\u00eda definitiva, comunicar\u00e1\n    por
        escrito la modificaci\u00f3n de la cuant\u00eda a la delegaci\u00f3n de la
        Agencia\n    Estatal de Administraci\u00f3n Tributaria en cuya demarcaci\u00f3n
        radique la sede\n    del \u00f3rgano judicial, a los efectos oportunos.\n\n    5.
        Se aplicar\u00e1 una bonificaci\u00f3n del 60 por ciento del importe de la
        cuota\n    de esta tasa cuando, en cualquiera de los procesos cuya iniciaci\u00f3n
        de\n    lugar al devengo de este tributo, se alcance una soluci\u00f3n extrajudicial\n    del
        litigio. Esta bonificaci\u00f3n dar\u00e1 derecho, desde que el Secretario\n    judicial
        certifique dicha soluci\u00f3n extrajudicial, a la devoluci\u00f3n de la\n    cuant\u00eda
        de la misma.\n\n    Art\u00edculo 9. Gesti\u00f3n de la tasa.\n\n    1. La
        gesti\u00f3n de la tasa regulada en este art\u00edculo corresponde al\n    Ministerio
        de Hacienda y Administraciones P\u00fablicas.\n\n    2. Por Orden del Ministro
        de Hacienda y Administraciones P\u00fablicas se\n    regular\u00e1n los procedimientos
        y los modelos de autoliquidaci\u00f3n de la tasa.\n\n    Art\u00edculo 10.
        Bonificaciones derivadas de la utilizaci\u00f3n de medios\n    telem\u00e1ticos.\n\n    Se
        establece una bonificaci\u00f3n del 10 por 100 sobre la tasa por actividad\n    judicial
        para los supuestos en que se utilicen medios telem\u00e1ticos en la\n    presentaci\u00f3n
        de los escritos que originan la exigencia de la misma y en\n    el resto de
        las comunicaciones con los juzgados y tribunales en los\n    t\u00e9rminos
        que establezca la ley que regula las mismas.\n\n    Art\u00edculo 11. Vinculaci\u00f3n
        de la tasa.\n\n    La tasa judicial se considerar\u00e1 vinculada, en el marco
        de las\n    disposiciones de la Ley 1/1996, de 10 de enero, de Asistencia
        Jur\u00eddica\n    Gratuita, al sistema de justicia gratuita en los t\u00e9rminos
        establecidos en\n    la Ley de Presupuestos Generales del Estado de cada ejercicio.\n\n    T\u00cdTULO
        II\n\n    La tasa por el alta y la modificaci\u00f3n de fichas toxicol\u00f3gicas
        en el\n    registro de productos qu\u00edmicos\n\n    Art\u00edculo 12. Tasa
        por el alta y la modificaci\u00f3n de fichas toxicol\u00f3gicas en\n    el
        registro de productos qu\u00edmicos comercializados con la informaci\u00f3n\n    pertinente
        para la formulaci\u00f3n de medidas preventivas y curativas y para\n    la
        respuesta sanitaria en caso de urgencia.\n\n    La tasa por el alta y la modificaci\u00f3n
        de fichas toxicol\u00f3gicas en el\n    registro de productos qu\u00edmicos
        del Servicio de Informaci\u00f3n Toxicol\u00f3gica,\n    con la informaci\u00f3n
        pertinente para la formulaci\u00f3n de medidas preventivas\n    y curativas
        y para proporcionar la respuesta sanitaria en caso de\n    urgencia se exigir\u00e1
        por el Instituto Nacional de Toxicolog\u00eda y Ciencias\n    Forenses en
        los t\u00e9rminos previstos en esta ley.\n\n    En los mismos t\u00e9rminos
        se exigir\u00e1 la tasa por la notificaci\u00f3n de la\n    identidad qu\u00edmica
        de las sustancias presentes en mezclas para las que la\n    Agencia Europea
        de Sustancias y Mezclas Qu\u00edmicas haya aceptado una\n    denominaci\u00f3n
        qu\u00edmica alternativa.\n\n    Art\u00edculo 13. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa:\n\n    a) La solicitud de alta o de modificaci\u00f3n
        de fichas toxicol\u00f3gicas en el\n    registro por parte de los sujetos
        comercializadores de todo tipo de\n    sustancias y mezclas qu\u00edmicas.\n\n    b)
        La notificaci\u00f3n de la identidad qu\u00edmica de las sustancias con\n    denominaci\u00f3n
        qu\u00edmica alternativa admitida por la Agencia Europea de\n    Sustancias
        y Mezclas Qu\u00edmicas que se notifiquen al Instituto Nacional\n\n    P\u00e1gina\n    9de
        Toxicolog\u00eda y Ciencias Forenses, independientemente que la solicitud
        se\n    efect\u00fae de forma voluntaria o en cumplimiento de la normativa
        vigente en\n    la materia.\n\n    Art\u00edculo 14. Sujetos pasivos.\n\n    Son
        sujetos pasivos de la tasa los sujetos que comercializan sustancias o\n    mezclas
        qu\u00edmicas que soliciten el alta o la modificaci\u00f3n en el registro\n    del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica del Instituto Nacional de\n    Toxicolog\u00eda
        y Ciencias Forense para proporcionar respuesta toxicol\u00f3gica\n    y, en
        su caso, alertas sanitarias. As\u00ed como los sujetos a los que la\n    Agencia
        Europea de Sustancias y Mezclas Qu\u00edmicas les haya aceptado la\n    utilizaci\u00f3n
        de una denominaci\u00f3n qu\u00edmica alternativa.\n\n    Art\u00edculo 15.
        Exenciones y reducciones.\n\n    Cuando el solicitante de registro sea una
        PYME (microempresa, peque\u00f1a o\n    mediana empresa), se aplicar\u00e1
        una tasa de importe reducido con arreglo al\n    cuadro 2 del art\u00edculo
        17. Corresponder\u00e1 al solicitante acreditar su\n    condici\u00f3n de
        PYME.\n\n    Art\u00edculo 16. Devengo de la tasa.\n\n    El devengo de la
        tasa se produce en el momento de efectuar la solicitud de\n    alta o la modificaci\u00f3n
        del producto en la base de datos del registro de\n    fichas toxicol\u00f3gicas
        del Servicio de Informaci\u00f3n Toxicol\u00f3gica del\n    Instituto Nacional
        de Toxicolog\u00eda y Ciencias Forenses.\n\n    Asimismo, el devengo de la
        tasa se produce en el momento de efectuar la\n    notificaci\u00f3n al Instituto
        Nacional de Toxicolog\u00eda y Ciencias Forenses de\n    la identidad qu\u00edmica
        de las sustancias presentes en mezclas para las que\n    la Agencia Europea
        de Sustancias y Mezclas Qu\u00edmicas haya aceptado una\n    denominaci\u00f3n
        qu\u00edmica alternativa.\n\n    Art\u00edculo 17. Determinaci\u00f3n de la
        cuota tributaria.\n\n    1. Ser\u00e1 exigible la cantidad fija que, en funci\u00f3n
        de alta o modificaci\u00f3n\n    del producto en el registro, se determina
        en la siguiente tabla:\n\n    CUADRO 1\n\n    IMPORTE NORMAL\n\n    Tasa;Importe
        de la tasa\n\n    Alta del producto en la base de datos;30 ?\n\n    Modificaci\u00f3n
        de un producto ya incluido en la base de datos;15 ?\n\n    CUADRO 2\n\n    IMPORTE
        REDUCIDO\n\n    Tasa;Importe de la tasa;;\n\n    ;Microempresa;Peque\u00f1a
        empresa;Mediana empresa\n\n    Alta del producto en la base de datos;3 ?;10
        ?;15 ?\n\n    Modificaci\u00f3n de un producto ya incluido en la base de datos;2
        ?;5 ?;7 ?\n\n    2. En todo caso, se establece una tasa anual m\u00e1xima
        por empresa de 10.000\n    euros por alta de fichas toxicol\u00f3gicas y de
        5.000 euros por modificaci\u00f3n\n    de ficha toxicol\u00f3gica.\n\n    P\u00e1gina\n    10Art\u00edculo
        18. Autoliquidaci\u00f3n y pago.\n\n    1. Los sujetos pasivos autoliquidar\u00e1n
        esta tasa conforme al modelo oficial\n    establecido por el Ministerio de
        Justicia y proceder\u00e1n a su ingreso en el\n    Tesoro P\u00fablico con
        arreglo a lo dispuesto en la legislaci\u00f3n tributaria\n    general y en
        las normas reglamentarias de desarrollo de este art\u00edculo.\n\n    2. El
        justificante del pago de la tasa con arreglo al modelo oficial,\n    debidamente
        validado, acompa\u00f1ar\u00e1 a toda solicitud mediante la que se\n    realice
        el hecho imponible de este tributo, sin el cual el Servicio de\n    Informaci\u00f3n
        Toxicol\u00f3gica no dar\u00e1 curso a la misma hasta que la omisi\u00f3n\n    fuere
        subsanada.\n\n    Art\u00edculo 19. Gesti\u00f3n de la tasa.\n\n    1. La
        gesti\u00f3n de la tasa regulada en este t\u00edtulo corresponde al Ministerio\n    de
        Justicia.\n\n    2. Por Orden del Ministro de Justicia se regular\u00e1n los
        procedimientos y\n    los modelos de autoliquidaci\u00f3n de la tasa.\n\n    Disposici\u00f3n
        transitoria primera. Postulaci\u00f3n de los funcionarios p\u00fablicos.\n\n    En
        los procesos contenciosos-administrativos que se refieran a cuestiones\n    de
        personal que no impliquen su separaci\u00f3n iniciados antes de la entrada\n    en
        vigor de esta ley no se exigir\u00e1 la postulaci\u00f3n de los funcionarios\n    p\u00fablicos.\n\n    Disposici\u00f3n
        transitoria segunda. Exenci\u00f3n temporal de la tasa de alta y\n    modificaci\u00f3n
        de fichas toxicol\u00f3gicas.\n\n    Hasta el 31 de mayo de 2015, incluido,
        estar\u00e1n exentas de la tasa de alta\n    y modificaci\u00f3n de fichas
        toxicol\u00f3gicas las empresas que hubieran\n    contribuido a trav\u00e9s
        de sus asociaciones a la gesti\u00f3n de la actual base\n    de datos del
        Servicio de Informaci\u00f3n Toxicol\u00f3gica. A estos efectos se\n    considerar\u00e1n
        exoneradas todas aquellas empresas que a 17 de febrero de\n    2012 estuvieran
        asociadas a la Asociaci\u00f3n de Empresas de Detergentes y de\n    Productos
        de Limpieza, Mantenimiento y Afines (ADELMA), a la Federaci\u00f3n\n    Nacional
        de Asociaciones de Fabricantes de Lej\u00edas y Derivados (FENALYD),\n    a
        la Asociaci\u00f3n Nacional de Grandes Empresas de Distribuci\u00f3n (ANGED),
        y a\n    la Asociaci\u00f3n Espa\u00f1ola de Distribuidores, Autoservicios
        y Supermercados\n    (ASEDAS).\n\n    Disposici\u00f3n derogatoria \u00fanica.
        Derogaci\u00f3n normativa.\n\n    1. Se derogan los art\u00edculos 35 y 36
        de la Ley 53/2002, de 30 de diciembre,\n    de Medidas Fiscales, Administrativas
        y del Orden Social.\n\n    2. Se deroga el apartado 3 del art\u00edculo 23
        de la Ley 29/1998, de 13 de\n    julio, de la Jurisdicci\u00f3n Contencioso-Administrativa.\n\n    Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 8/1989, de 13 de abril,\n    de
        Tasas y Precios P\u00fablicos.\n\n    Se modifica el p\u00e1rrafo m) del art\u00edculo
        13, que queda redactado como sigue:\n\n    \"m) Por el ejercicio de la potestad
        jurisdiccional en los \u00f3rdenes civil,\n    contencioso-administrativo
        y social.\"\n\n    Disposici\u00f3n final segunda Modificaci\u00f3n de la
        Ley 1/2000, de 7 de enero, de\n    Enjuiciamiento Civil.\n\n    El n\u00famero
        7.\u00ba del apartado 1 del art\u00edculo 241 pasa a tener la siguiente\n    redacci\u00f3n:\n\n    \"7.\u00ba
        La tasa por el ejercicio de la potestad jurisdiccional en los \u00f3rdenes\n    civil,
        contencioso-administrativo y social, cuando sea preceptiva.\"\n\n    Disposici\u00f3n
        final tercera. T\u00edtulo competencial.\n\n    La presente ley se dicta al
        amparo de las competencias del Estado en\n    materia de Administraci\u00f3n
        de Justicia, legislaci\u00f3n procesal y Hacienda\n    P\u00fablica del art\u00edculo
        149.1. 5\u00aa, 6\u00aa y 14\u00aa de la Constituci\u00f3n.\n\n    P\u00e1gina\n    11Disposici\u00f3n
        final cuarta. Desarrollo reglamentario.\n\n    El Gobierno, a propuesta conjunta
        de los Ministros de Justicia y de\n    Hacienda y Administraciones P\u00fablicas,
        dictar\u00e1 las disposiciones\n    reglamentarias complementarias que sean
        necesarias para la aplicaci\u00f3n de\n    las tasas reguladas en esta ley.\n\n    Disposici\u00f3n
        final quinta. Entrada en vigor.\n\n    La presente ley entrar\u00e1 en vigor
        al d\u00eda siguiente de su publicaci\u00f3n en el\n    \"Bolet\u00edn Oficial
        del Estado\". No obstante lo anterior, el art\u00edculo 11\n    producir\u00e1
        efectos a partir del 1 de enero de 2013.\n    ","category_name":"Justicia","closed_at":"2012-11-14","created_at":"2012-12-13T13:34:07Z","id":12,"official_url":"http://www.congreso.es/portal/page/portal/Congreso/Congreso/Iniciativas/Busqueda%20Avanzada?_piref73_1335465_73_1335464_1335464.next_page=/wc/servidorCGI&CMD=VERLST&BASE=IW10&PIECE=IWA0&FMT=INITXD1S.fmt&FORM1=INITXLTS.fmt&DOCS=13-13&QUERY=%28I%29.ACIN1.+%26+%28%22COMPETENCIA+LEGISLATIVA+PLENA%22%29.TPTR.","proposal_type":"Proyecto
        de ley","proposed_at":"2012-08-03","proposer_name":"Gobierno","status":"Aprobado
        con modificaciones","title":"Proyecto de Ley por la que se regulan determinadas
        tasas en el \u00e1mbito de la Administraci\u00f3n de Justicia y del Instituto
        Nacional de Toxicolog\u00eda y Ciencias Forenses","updated_at":"2012-12-21T09:51:01Z"},{"body":"PROYECTO
        DE LEY\n\n    121/000015 Proyecto de Ley de modificaci\u00f3n de la normativa
        tributaria y\n    presupuestaria y de adecuaci\u00f3n de la normativa financiera
        para la\n    intensificaci\u00f3n de las actuaciones en la prevenci\u00f3n
        y lucha contra el\n    fraude.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    121/000015\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley de modificaci\u00f3n de la normativa tributaria
        y\n    presupuestaria y de adecuaci\u00f3n de la normativa financiera para
        la\n    intensificaci\u00f3n de las actuaciones en la prevenci\u00f3n y lucha
        contra el\n    fraude.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena y por el\n    procedimiento de urgencia,
        conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a la Comisi\u00f3n
        de Hacienda y Administraciones P\u00fablicas.\n    Asimismo, publicar en el
        Bolet\u00edn Oficial de las Cortes Generales,\n    estableciendo plazo de
        enmiendas, por un per\u00edodo de ocho d\u00edas h\u00e1biles,\n    que finaliza
        el d\u00eda 10 de septiembre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo
        se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97
        del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        10 de julio de 2012.-P. D. El\n    Secretario General del Congreso de los
        Diputados, Manuel Alba Navarro.\n\n    PROYECTO DE LEY DE MODIFICACI\u00d3N
        DE LA NORMATIVA TRIBUTARIA Y\n    PRESUPUESTARIA Y DE ADECUACI\u00d3N DE LA
        NORMATIVA FINANCIERA PARA LA\n    INTENSIFICACI\u00d3N DE LAS ACTUACIONES
        EN LA PREVENCI\u00d3N Y LUCHA CONTRA EL\n    FRAUDE\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    Esta Ley contiene una serie de medidas dirigidas
        a la prevenci\u00f3n y lucha\n    contra el fraude fiscal. La realidad social
        y econ\u00f3mica en un escenario\n    de crisis y de austeridad presupuestaria
        hace del fraude fiscal hoy, si\n    cabe, una figura m\u00e1s reprochable
        que nunca. A su vez, la evoluci\u00f3n de los\n    comportamientos fraudulentos
        y la experiencia acumulada en la aplicaci\u00f3n\n    de la normativa tributaria,
        tras la entrada en vigor de la Ley 58/2003,\n    de 17 de diciembre, General
        Tributaria, permiten una reforma con\n    perspectiva suficiente como para
        colocar a nuestro sistema legal a la\n    vanguardia de la lucha contra el
        fraude.\n\n    Tales objetivos se persiguen con una bater\u00eda de medidas
        novedosas\n    dise\u00f1adas para impactar directamente en nichos de fraude
        detectados como\n    origen de importantes detracciones de ingresos p\u00fablicos,
        pero tambi\u00e9n con\n    otras medidas que tienden a perfeccionar las normas
        que garantizan el\n    cr\u00e9dito tributario con el fin de actualizarlas
        o de aclarar su correcta\n    interpretaci\u00f3n\n\n    P\u00e1gina\n    2con
        la finalidad de incrementar la seguridad jur\u00eddica de nuestro sistema\n    tributario
        y evitar litigios innecesarios. Un sistema m\u00e1s coherente\n    t\u00e9cnicamente
        y m\u00e1s predecible contribuye a lograr una mayor eficacia y\n    una menor
        litigiosidad, lo que, a su vez, permite liberar recursos para\n    alcanzar
        un mayor control de las potenciales defraudaciones.\n\n    Por \u00faltimo,
        merece destacarse una serie de medidas que se incorporan al\n    ordenamiento
        de forma novedosa y con una clara vocaci\u00f3n en la lucha\n    contra el
        fraude, entre ellas la posibilidad de adopci\u00f3n de medidas\n    cautelares
        vinculadas a supuestos de presuntos delitos contra la Hacienda\n    p\u00fablica,
        as\u00ed como la investigaci\u00f3n patrimonial a las mismas asociada, la\n    limitaci\u00f3n
        de pagos en efectivo o el establecimiento de nuevas\n    obligaciones de informaci\u00f3n
        sobre bienes y derechos situados en el\n    extranjero.\n\n    II\n\n    La
        actuaci\u00f3n en fraude de la Hacienda p\u00fablica consistente en repartir
        el\n    patrimonio existente, una vez nacida la deuda, a los socios a trav\u00e9s
        de\n    operaciones de preliquidaci\u00f3n, para dejar paso a una liquidaci\u00f3n
        formal\n    con una cuota insignificante, cuando no inexistente, hace aconsejable\n    incrementar
        a estos efectos el valor de la cuota de liquidaci\u00f3n del socio\n    sucesor
        en la deuda tributaria que opera como l\u00edmite de su\n    responsabilidad.
        A tal fin se regula expresamente el alcance del l\u00edmite\n    de la responsabilidad
        de dicho socio en la deuda tributaria de las\n    personas jur\u00eddicas
        o entidades disueltas o liquidadas que limitan la\n    responsabilidad patrimonial
        de los socios, tanto en la sucesi\u00f3n de la\n    deuda tributaria como
        de las sanciones, en su caso.\n\n    Asimismo, procede modificar el sistema
        de sucesi\u00f3n de las entidades con\n    personalidad jur\u00eddica, para
        dar cobertura jur\u00eddica en la ley a la\n    sucesi\u00f3n de entidades
        jur\u00eddico-p\u00fablicas, en las que tambi\u00e9n se produce la\n    subrogaci\u00f3n
        mercantil tradicional. Con ese prop\u00f3sito, se incluyen de\n    forma expl\u00edcita
        como susceptibles de sucesi\u00f3n tributaria toda clase de\n    sociedades
        y entidades con personalidad jur\u00eddica que tuvieran la\n    condici\u00f3n
        de sucesoras y beneficiarias.\n\n    Por otra parte, la reforma pretende aclarar
        las implicaciones derivadas de\n    la naturaleza jur\u00eddica del responsable
        tributario, que no debe ser\n    identificado con un sujeto infractor, sino
        como obligado tributario en\n    sentido estricto, aun cuando responda tambi\u00e9n
        de las sanciones\n    tributarias impuestas a dicho sujeto infractor. Entre
        las modificaciones\n    que pretender significar tal situaci\u00f3n jur\u00eddica,
        dentro del r\u00e9gimen\n    jur\u00eddico sancionador se establece un sistema
        de reducci\u00f3n de las\n    sanciones a imponer por conformidad y pronto
        pago. En relaci\u00f3n con la\n    reducci\u00f3n de conformidad, en caso
        de concurrencia de una situaci\u00f3n de\n    responsabilidad respecto de
        la sanci\u00f3n, se modifica la norma para ofrecer\n    la posibilidad al
        responsable de que pueda dar su conformidad con la\n    parte de deuda derivada
        procedente de una sanci\u00f3n en sede del deudor\n    principal y beneficiarse
        de la reducci\u00f3n legal por conformidad. Asimismo,\n    se reconoce al
        responsable la eventual reducci\u00f3n por pronto pago de su\n    propia deuda.\n\n    Se
        introduce un nuevo supuesto de responsabilidad subsidiaria, destinado a\n    facilitar
        la acci\u00f3n de cobro contra los administradores de aquellas\n    empresas
        que carentes de patrimonio, pero con actividad econ\u00f3mica\n    regular,
        realizan una actividad recurrente y sistem\u00e1tica de presentaci\u00f3n\n    de
        autoliquidaciones formalmente pero sin ingreso por determinados\n    conceptos
        tributarios con \u00e1nimo defraudatorio.\n\n    Se elimina la posibilidad
        de aplazamientos o fraccionamientos de los\n    cr\u00e9ditos contra la masa
        en las situaciones de concurso para evitar la\n    postergaci\u00f3n artificiosa
        del cr\u00e9dito p\u00fablico como consecuencia de la\n    simple solicitud
        de aplazamiento o fraccionamiento.\n\n    Se mejora la redacci\u00f3n de la
        norma en la determinaci\u00f3n del dies a quo del\n    inicio del c\u00f3mputo
        de los plazos de prescripci\u00f3n en aquellos supuestos de\n    responsabilidad
        solidaria en que el hecho habilitante para apreciar la\n    misma concurra
        con posterioridad al d\u00eda siguiente a la finalizaci\u00f3n del\n    periodo
        voluntario del deudor principal.\n\n    Adem\u00e1s, se clarifica el r\u00e9gimen
        jur\u00eddico que regula la interrupci\u00f3n del\n    c\u00f3mputo del plazo
        de prescripci\u00f3n del derecho de la Administraci\u00f3n a\n    determinar
        la deuda tributaria mediante la oportuna liquidaci\u00f3n respecto\n    de
        determinadas obligaciones tributarias cuando la acci\u00f3n de la\n    Administraci\u00f3n
        se dirija originariamente respecto de otra obligaci\u00f3n\n    tributaria
        distinta como consecuencia de la presentaci\u00f3n de una\n    declaraci\u00f3n
        incorrecta por parte del obligado tributario.\n\n    Por otro lado, se modifica
        el momento en que se reinicia el plazo de\n    prescripci\u00f3n interrumpido
        por la declaraci\u00f3n de concurso para que\n    coincida con el momento
        en que la Administraci\u00f3n recupera sus facultades\n    de autotutela ejecutiva,
        introduciendo una mejora estrictamente t\u00e9cnica\n    para dotar de seguridad
        jur\u00eddica a las relaciones de la Hacienda p\u00fablica\n    con los deudores
        concursados.\n\n    Asimismo, se aclaran los efectos de la suspensi\u00f3n
        del c\u00f3mputo del plazo de\n    prescripci\u00f3n por litigio, concurso
        y otras causas legales, explicitando\n    que los efectos de dicha suspensi\u00f3n
        se extienden a todos los obligados\n    tributarios.\n\n    Respecto a las
        medidas cautelares, se modifica el precepto para permitir\n    su adopci\u00f3n
        en cualquier momento del procedimiento cuando se estime, en\n    su caso,
        la concurrencia de los presupuestos establecidos en el propio\n    precepto.\n\n    Por
        otra parte, y dado que la pr\u00e1ctica y el an\u00e1lisis de los resultados\n    ponen
        de manifiesto que es preciso adoptar medidas que permitan facilitar\n    al
        Juez el ejercicio de su funci\u00f3n jurisdiccional, permiti\u00e9ndole tomar\n    decisiones
        en el \u00e1mbito de las medidas cautelares sobre la base de un\n    trabajo
        previo de investigaci\u00f3n acompa\u00f1ado de una valoraci\u00f3n de los\n    \u00f3rganos
        de la Agencia Tributaria\n\n    P\u00e1gina\n    3de por qu\u00e9 se dan las
        circunstancias que, a su juicio, determinan la\n    conveniencia de adoptar
        una medida cautelar, se modifica la norma en tal\n    sentido, con la finalidad
        de avanzar en la lucha contra el fraude m\u00e1s\n    agravado, planteando,
        en primer lugar, la modificaci\u00f3n de las medidas\n    cautelares en expedientes
        por delito fiscal, considerando su car\u00e1cter de\n    medidas excepcionales
        y provisionales que s\u00f3lo pretenden someter de forma\n    lo m\u00e1s
        inmediata posible a la decisi\u00f3n jurisdiccional el bloqueo de un\n    patrimonio
        cuya disponibilidad, a resultas del proceso penal, resulta\n    cuestionada
        en virtud de los hechos acreditados que permiten la adopci\u00f3n\n    de
        la medida cautelar administrativa, debiendo resaltarse que la\n    posibilidad
        de adoptar medidas cautelares tambi\u00e9n se extiende a otros\n    supuestos
        en los que la investigaci\u00f3n judicial no tenga su origen en\n    actuaciones
        de comprobaci\u00f3n e investigaci\u00f3n desarrollados por la\n    Administraci\u00f3n
        Tributaria. La modificaci\u00f3n se complementa, para dotar de\n    mayor
        seguridad jur\u00eddica a la actuaci\u00f3n de la Hacienda p\u00fablica, con
        un\n    mandato legal a la Agencia Tributaria para la investigaci\u00f3n patrimonial\n    de
        los sujetos afectados o relacionados con un proceso por delito contra\n    la
        Hacienda p\u00fablica.\n\n    Adem\u00e1s, para combatir determinadas conductas
        fraudulentas en sede\n    recaudatoria consistentes en la despatrimonializaci\u00f3n
        de una sociedad, se\n    establece la prohibici\u00f3n de disposici\u00f3n
        de los bienes inmuebles de\n    sociedades cuyas acciones o participaciones
        hubiesen sido objeto de\n    embargo y se ejerciese por el titular de las
        mismas, deudor de la\n    Hacienda P\u00fablica, el control efectivo de la
        mercantil en cuesti\u00f3n.\n\n    Se modifica el r\u00e9gimen jur\u00eddico
        del embargo de los bienes y derechos en\n    entidades de cr\u00e9dito y dep\u00f3sito
        para incrementar la efectividad y\n    seguridad jur\u00eddica de los mismos.
        A estos efectos, la extensi\u00f3n del\n    embargo a otros bienes o derechos
        no identificados en la diligencia de\n    embargo podr\u00e1 extenderse al
        resto de bienes y derechos obrantes en la\n    persona o entidad y no solo
        de la oficina o sucursal a la que se remiti\u00f3\n    el embargo. En concordancia
        con ello, por limitaciones de jurisdicci\u00f3n\n    territorial de la Administraci\u00f3n
        tributaria actuante, se establece dicho\n    \u00e1mbito como l\u00edmite
        de la extensi\u00f3n.\n\n    Cuando un obligado tributario incumple con la
        obligaci\u00f3n de presentaci\u00f3n\n    telem\u00e1tica dificulta notablemente
        a la Administraci\u00f3n el tratamiento de\n    la informaci\u00f3n y la generaci\u00f3n,
        en su caso, de las correspondientes\n    deudas. Sin embargo, no est\u00e1
        tipificado supuesto espec\u00edfico alguno de\n    infracci\u00f3n tributaria
        que penalice su comportamiento frente al\n    contribuyente que se atiene
        a tal obligaci\u00f3n. Por ello, se considera\n    necesario crear un nuevo
        tipo de infracci\u00f3n tributaria relativo a la\n    presentaci\u00f3n de
        autoliquidaciones o declaraciones informativas sin\n    atenerse a las obligaciones
        de presentaci\u00f3n telem\u00e1tica, que llevar\u00e1\n    aparejada sanciones
        fijas en el supuesto de autoliquidaciones y sanciones\n    variables en funci\u00f3n
        del n\u00famero de datos en el supuesto de declaraciones\n    informativas.\n\n    A
        la vista de la experiencia acumulada en relaci\u00f3n con la aplicaci\u00f3n
        de la\n    infracci\u00f3n por resistencia, obstrucci\u00f3n, excusa o negativa
        a las\n    actuaciones de la Administraci\u00f3n tributaria, se considera
        oportuna su\n    modificaci\u00f3n para evitar diversos problemas detectados
        as\u00ed como mejorar\n    su efecto disuasorio e impedir que estos defectos
        permitan dilatar los\n    procedimientos.\n\n    Para favorecer la operatividad
        de las sanciones no pecuniarias, se\n    modifica el plazo para iniciar los
        procedimientos sancionadores para la\n    imposici\u00f3n de estas sanciones.
        As\u00ed, se pasan a contar los tres meses\n    desde que se hubiese notificado
        o se entendiese notificado el acto de\n    imposici\u00f3n de sanci\u00f3n
        pecuniaria con la que est\u00e1 ligada la eventual\n    imposici\u00f3n de
        la sanci\u00f3n no pecuniaria.\n\n    Se clarifica el sistema de suspensi\u00f3n
        y devengo de intereses de demora en\n    el caso de recurso o reclamaci\u00f3n
        contra los acuerdos de derivaci\u00f3n de\n    responsabilidad. As\u00ed,
        con car\u00e1cter general, si la sanci\u00f3n es recurrida\n    tanto por
        el deudor principal como por el responsable la ejecuci\u00f3n de la\n    sanci\u00f3n
        ser\u00e1 suspendida y dejar\u00e1n de devengarse intereses de demora por\n    el
        periodo de tiempo transcurrido hasta la finalizaci\u00f3n del periodo\n    voluntario
        abierto por la notificaci\u00f3n de la resoluci\u00f3n que ponga fin a\n    la
        v\u00eda administrativa. Sin embargo, en los supuestos de responsabilidad\n    solidaria
        del art\u00edculo 42.2 de la Ley 58/2003, de 17 de diciembre,\n    General
        Tributaria, no se aplicar\u00e1n las citadas medidas de suspensi\u00f3n de\n    ejecuci\u00f3n
        y no devengo de intereses, habida cuenta del presupuesto de\n    derecho de
        dicha responsabilidad.\n\n    Se modifica el importe de la garant\u00eda que
        es necesario depositar para la\n    suspensi\u00f3n de la ejecuci\u00f3n del
        acto impugnado a trav\u00e9s del recurso de\n    reposici\u00f3n o de la reclamaci\u00f3n
        econ\u00f3mico-administrativa, a fin de que el\n    importe de la misma cubra
        todos los recargos que pudieran ser exigibles\n    en el momento de ejecuci\u00f3n
        de la garant\u00eda del cr\u00e9dito p\u00fablico.\n\n    La globalizaci\u00f3n
        de la actividad econ\u00f3mica en general, y la financiera en\n    particular,
        as\u00ed como la libertad en la circulaci\u00f3n de capitales, junto\n    con
        la reproducci\u00f3n de conductas fraudulentas que aprovechan dichas\n    circunstancias,
        hacen aconsejable el establecimiento de una obligaci\u00f3n\n    espec\u00edfica
        de informaci\u00f3n en materia de bienes y derechos situados en el\n    extranjero.
        De esta forma, a trav\u00e9s de una disposici\u00f3n adicional que se\n    incorpora
        a la Ley General Tributaria, se establece dicha obligaci\u00f3n de\n    informaci\u00f3n,
        as\u00ed como la habilitaci\u00f3n reglamentaria para su desarrollo.\n    La
        obligaci\u00f3n se completa con el establecimiento en dicha disposici\u00f3n
        del\n    r\u00e9gimen sancionador en caso de incumplimiento de la obligaci\u00f3n.\n\n    Por
        otra parte, a fin de conseguir una mejor protecci\u00f3n del cr\u00e9dito\n    p\u00fablico,
        con independencia de su car\u00e1cter tributario o de otra \u00edndole, se\n    extiende
        la responsabilidad solidaria del art\u00edculo 42.2 de la Ley\n    58/2003,
        de diciembre, General Tributaria, a la generalidad de los\n    cr\u00e9ditos
        p\u00fablicos mediante la consiguiente modificaci\u00f3n de la Ley\n    47/2003,
        de 26 de noviembre, General Presupuestaria.\n\n    P\u00e1gina\n    4III\n\n    En
        conexi\u00f3n con lo apuntado m\u00e1s arriba en relaci\u00f3n con la globalizaci\u00f3n
        de\n    la actividad econ\u00f3mica y la necesidad de obtener informaci\u00f3n
        sobre bienes\n    y derechos situados en el extranjero, y como complemento
        necesario de la\n    misma, se introduce una modificaci\u00f3n de las normas
        del Impuesto sobre la\n    Renta de las Personas F\u00edsicas y del Impuesto
        sobre Sociedades, para\n    regular la incidencia que en el \u00e1mbito de
        las ganancias de patrimonio no\n    justificadas y de la presunci\u00f3n de
        obtenci\u00f3n de rentas, respectivamente,\n    pueda tener la no presentaci\u00f3n
        en plazo de tal obligaci\u00f3n de informaci\u00f3n,\n    introduci\u00e9ndose,
        adem\u00e1s, un agravamiento de las sanciones por falta de\n    ingreso de
        deudas tributarias en esos mismos supuestos.\n\n    Adicionalmente, se establecen
        nuevos supuestos de exclusi\u00f3n del m\u00e9todo de\n    estimaci\u00f3n
        objetiva en el Impuesto sobre la Renta de las Personas\n    F\u00edsicas,
        en cuya virtud quedar\u00e1n excluidos de dicho m\u00e9todo, y, por tanto,\n    tambi\u00e9n
        del r\u00e9gimen especial simplificado del Impuesto sobre el Valor\n    A\u00f1adido,
        los contribuyentes que realicen determinadas actividades y el\n    volumen
        de los rendimientos \u00edntegros del a\u00f1o inmediato anterior\n    correspondiente
        a las mismas procedentes de obligados a practicar\n    retenci\u00f3n o ingreso
        a cuenta supere una determinada cuant\u00eda.\n\n    IV\n\n    La experiencia
        de las campa\u00f1as del Impuesto sobre la Renta de las Personas\n    F\u00edsicas
        con el servicio de borrador de declaraci\u00f3n y la satisfactoria\n    acogida
        del servicio de obtenci\u00f3n por Internet a trav\u00e9s de un SMS, hace\n    aconsejable
        modificar la normativa reguladora de aquel para actualizar el\n    perfil
        del contribuyente destinatario del borrador de la declaraci\u00f3n.\n\n    En
        concreto, se deslegaliza la delimitaci\u00f3n del perfil de borrador, de\n    modo
        que la Orden ministerial anual de dicha campa\u00f1a pueda ir adaptando\n    aquel
        a las modificaciones normativas, de gesti\u00f3n del servicio, etc.,\n    posibilitando
        un mayor grado de flexibilidad que permita extender\n    progresivamente este
        servicio a un mayor n\u00famero de contribuyentes sin\n    necesidad de proceder
        para ello a continuas modificaciones de la norma\n    legal reguladora del
        Impuesto.\n\n    V\n\n    En lo que respecta al Impuesto sobre el Valor A\u00f1adido
        se incorpora una\n    serie de modificaciones en la Ley del Impuesto con el
        fin de evitar\n    comportamientos fraudulentos, en especial en las operaciones
        de entregas\n    de inmuebles y en situaciones en las que se ha producido
        una declaraci\u00f3n\n    de concurso.\n\n    En primer lugar, se establecen
        dos nuevos supuestos de inversi\u00f3n del\n    sujeto pasivo en los citados
        casos de entregas de inmuebles. Por una\n    parte, cuando se renuncie a la
        exenci\u00f3n, y, en segundo t\u00e9rmino, cuando la\n    entrega de los bienes
        inmuebles se produzca en ejecuci\u00f3n de la garant\u00eda\n    constituida
        sobre los mismos, supuesto que se extiende expresamente a las\n    operaciones
        de daci\u00f3n del inmueble en pago y cuando el adquirente asume\n    la obligaci\u00f3n
        de extinguir la deuda garantizada. Estos supuestos de\n    inversi\u00f3n
        del sujeto pasivo se ajustan a lo establecido en la Directiva\n    2006/112/CE
        del Consejo, de 28 de noviembre de 2006, relativa al sistema\n    com\u00fan
        del impuesto sobre el valor a\u00f1adido. Con ello se pretende evitar el\n    perjuicio
        que se produce a la Hacienda p\u00fablica cuando el IVA no se\n    ingresa
        en el Tesoro y, a continuaci\u00f3n, se solicita el aplazamiento o se\n    declara
        el concurso de la entidad transmitente. El da\u00f1o a la Hacienda\n    p\u00fablica
        es doble, pues el IVA no ingresado es deducido por el adquirente.\n    Con
        el mecanismo de la inversi\u00f3n del sujeto pasivo se garantiza el\n    ingreso
        del IVA en la Hacienda p\u00fablica.\n\n    En segundo t\u00e9rmino, la situaci\u00f3n
        de concurso del obligado tributario\n    requiere de un tratamiento particular
        en el Impuesto con la finalidad de\n    facilitar su gesti\u00f3n e impedir
        que se altere la neutralidad en perjuicio\n    de la Hacienda p\u00fablica.\n\n    En
        los supuestos en los que el auto de declaraci\u00f3n de concurso se dicta
        a\n    lo largo del periodo de liquidaci\u00f3n del Impuesto es necesario
        diferenciar\n    si los cr\u00e9ditos son concursales o contra la masa, ya
        que, de acuerdo con\n    la jurisprudencia del Tribunal Supremo, deben calificarse
        como\n    concursales los cr\u00e9ditos de IVA por hechos imponibles anteriores
        a la\n    declaraci\u00f3n de concurso.\n\n    Como en la regulaci\u00f3n
        actual la declaraci\u00f3n-liquidaci\u00f3n es \u00fanica, se\n    establece,
        con objeto de determinar el cr\u00e9dito que tendr\u00e1 car\u00e1cter\n    concursal,
        la obligaci\u00f3n de presentar dos declaraciones-liquidaciones,\n    una
        por los hechos imponibles anteriores a la declaraci\u00f3n de concurso y\n    otra
        por los posteriores, en los t\u00e9rminos que se desarrollen\n    reglamentariamente.
        En la primera de esas declaraciones el concursado\n    estar\u00e1 obligado
        a aplicar la totalidad de los saldos a compensar\n    correspondientes a periodos
        de liquidaci\u00f3n anteriores a la declaraci\u00f3n de\n    concurso.\n\n    Las
        medidas adoptadas tienen como fin garantizar la neutralidad del\n    Impuesto,
        lo cual, tiene como efecto, que la Administraci\u00f3n no se vea\n    perjudicada
        en relaci\u00f3n con la percepci\u00f3n del Impuesto sobre el Valor\n    A\u00f1adido
        como consecuencia del concurso, de ah\u00ed que se limite el derecho\n    de
        deducci\u00f3n que deber\u00e1 ejercitarse, cuando se hubieran soportado las\n    cuotas
        con anterioridad al auto de declaraci\u00f3n de concurso, en la\n    declaraci\u00f3n-liquidaci\u00f3n
        correspondiente al per\u00edodo en que dichas cuotas\n    fueron soportadas.\n\n    De
        igual manera, para adecuar la gesti\u00f3n del impuesto a la doctrina\n    jurisprudencial,
        la rectificaci\u00f3n de deducciones como consecuencia de la\n    declaraci\u00f3n
        de concurso deber\u00e1 realizarse en la declaraci\u00f3n-liquidaci\u00f3n\n    correspondiente
        al periodo en que se ejerci\u00f3 la deducci\u00f3n.\n\n    P\u00e1gina\n    5Se
        introduce un nuevo supuesto de rectificaci\u00f3n de cuotas repercutidas\n    para
        los casos en los que la operaci\u00f3n gravada quede sin efecto como\n    consecuencia
        del ejercicio de una acci\u00f3n de reintegraci\u00f3n concursal u\n    otras
        acciones de impugnaci\u00f3n ejercitadas en el seno del concurso. En\n    estos
        supuestos, el sujeto pasivo deber\u00e1 proceder a la rectificaci\u00f3n en\n    la
        declaraci\u00f3n-liquidaci\u00f3n correspondiente al periodo en que se declar\u00f3\n    la
        operaci\u00f3n. La minoraci\u00f3n de deducciones por parte del adquirente,
        si\n    estuviese tambi\u00e9n en situaci\u00f3n de concurso, se realizar\u00e1,
        igualmente, en\n    la declaraci\u00f3n-liquidaci\u00f3n correspondiente al
        periodo en que se ejerci\u00f3\n    la deducci\u00f3n. Con estas medidas se
        pretende evitar que la eventual\n    declaraci\u00f3n de concurso, ya sea
        del transmitente o del adquirente,\n    desvirt\u00fae la neutralidad del
        Impuesto.\n\n    Por \u00faltimo, se regula un nuevo supuesto de infracci\u00f3n
        tributaria y su\n    correspondiente r\u00e9gimen sancionador por los incumplimientos
        relativos a\n    la correcta declaraci\u00f3n de determinadas operaciones
        asimiladas a las\n    importaciones.\n\n    Dadas las numerosas modificaciones
        de la Ley del Impuesto sobre el Valor\n    A\u00f1adido que se incorporan
        en esta Ley, se considera conveniente que esas\n    modificaciones se incorporen,
        asimismo, en la Ley del Impuesto General\n    Indirecto Canario para que el
        r\u00e9gimen sea uniforme en todo el territorio\n    del Estado.\n\n    VI\n\n    La
        utilizaci\u00f3n de medios de pago en efectivo en las operaciones econ\u00f3micas\n    facilita
        notablemente los comportamientos defraudatorios, en sus\n    distintas manifestaciones.
        Favorece la opacidad de las operaciones y\n    actividades y su ocultaci\u00f3n
        a la Administraci\u00f3n.\n\n    Frente a tales comportamientos, la actuaci\u00f3n
        de los poderes p\u00fablicos debe\n    encaminarse no s\u00f3lo a la detecci\u00f3n
        y regularizaci\u00f3n de los\n    incumplimientos, sino tambi\u00e9n a evitar
        que estos incumplimientos se\n    produzcan, haciendo hincapi\u00e9 en los
        aspectos disuasorios de la lucha\n    contra el fraude.\n\n    La utilizaci\u00f3n
        de efectivo y su relaci\u00f3n con el fraude constituye tambi\u00e9n\n    una
        preocupaci\u00f3n generalizada en pa\u00edses de nuestro entorno, donde ya
        se\n    han adoptado limitaciones al uso de efectivo para determinadas\n    operaciones
        econ\u00f3micas.\n\n    En la normativa espa\u00f1ola, las medidas de reacci\u00f3n
        ante esta situaci\u00f3n se\n    han venido centrando fundamentalmente en
        el establecimiento de\n    obligaciones de informaci\u00f3n, as\u00ed como
        en la adopci\u00f3n de planes de\n    actuaci\u00f3n en el \u00e1mbito del
        control de la Administraci\u00f3n Tributaria. Se\n    considera necesaria
        la adopci\u00f3n de medidas dirigidas a limitar la\n    utilizaci\u00f3n del
        efectivo como medio de pago que, por su naturaleza,\n    requieren un desarrollo
        normativo con rango de ley.\n\n    En este contexto, la presente Ley establece
        limitaciones al uso de\n    efectivo en determinadas transacciones econ\u00f3micas
        pues la lucha contra el\n    fraude fiscal es un motivo de inter\u00e9s p\u00fablico
        que prevalece sobre el\n    efecto de las limitaciones reguladas en esta Ley.
        Dicha limitaci\u00f3n no es\n    incompatible con la condici\u00f3n de moneda
        de curso legal de los billetes y\n    monedas al existir otros medios legales
        de pago para la liquidaci\u00f3n de\n    deudas monetarias.\n\n    As\u00ed,
        se establece una limitaci\u00f3n, de car\u00e1cter general, a los pagos en\n    efectivo
        correspondientes a operaciones a partir de 2.500 euros. Se\n    excluye de
        la limitaci\u00f3n a los pagos efectuados cuando ninguno de los\n    intervinientes
        en la operaci\u00f3n act\u00fae en calidad de empresario o\n    profesional,
        as\u00ed como a los pagos o ingresos realizados en entidades de\n    cr\u00e9dito.
        Asimismo, se contempla expresamente una regla contra el\n    fraccionamiento
        de operaciones a efectos del c\u00e1lculo del l\u00edmite\n    legalmente
        establecido.\n\n    Ligado a esta limitaci\u00f3n, se establece un r\u00e9gimen
        sancionador. En este\n    sentido, se regula el r\u00e9gimen de las infracciones
        y sanciones, las reglas\n    b\u00e1sicas del procedimiento sancionador y
        el \u00f3rgano competente para la\n    recaudaci\u00f3n de las sanciones.
        Se introduce la exenci\u00f3n de responsabilidad\n    en caso de denuncia
        del posible pago efectuado en incumplimiento de la\n    limitaci\u00f3n legal.\n\n    Adicionalmente,
        se introducen obligaciones de informaci\u00f3n para cualquier\n    autoridad
        o funcionario que en el ejercicio de sus funciones tenga\n    conocimiento
        de alg\u00fan incumplimiento de la limitaci\u00f3n legal.\n\n    Finalmente
        se establece la aplicaci\u00f3n de lo dispuesto en la Ley, en lo\n    relativo
        a la limitaci\u00f3n del uso de efectivo como medio de pago, a todos\n    los
        pagos realizados desde su entrada en vigor, aunque se refieran a\n    operaciones
        concertadas con anterioridad al establecimiento de la\n    limitaci\u00f3n.\n\n    VII\n\n    En
        el \u00e1mbito del r\u00e9gimen fiscal de las Cooperativas, se actualiza la\n    referencia
        al \u00f3rgano encargado de realizar las actuaciones de\n    comprobaci\u00f3n
        e inspecci\u00f3n de las mismas, para determinar la concurrencia\n    de los
        requisitos necesarios para la aplicaci\u00f3n del citado r\u00e9gimen.\n\n    Art\u00edculo
        1. Modificaci\u00f3n de la Ley 58/2003, de 17 de diciembre, General\n    Tributaria.\n\n    Se
        introducen las siguientes modificaciones en la Ley 58/2003, de 17 de\n    diciembre,
        General Tributaria:\n\n    Uno. Se modifican los apartados 1, 3 y 5 del art\u00edculo
        40, que quedan\n    redactados de la siguiente forma:\n\n    \"1. Las obligaciones
        tributarias pendientes de las sociedades y entidades\n    con personalidad
        jur\u00eddica disueltas y liquidadas en las que la Ley limita\n    la responsabilidad
        patrimonial de los socios, part\u00edcipes o cotitulares se\n    transmitir\u00e1n
        a \u00e9stos, que quedar\u00e1n obligados\n\n    P\u00e1gina\n    6solidariamente
        hasta el l\u00edmite del valor de la cuota de liquidaci\u00f3n que\n    les
        corresponda y dem\u00e1s percepciones patrimoniales recibidas por los\n    mismos
        en los dos a\u00f1os anteriores a la fecha de disoluci\u00f3n que minoren
        el\n    patrimonio social que debiera responder de tales obligaciones, sin\n    perjuicio
        de lo previsto en el art\u00edculo 42.2.a) de esta Ley.\n\n    Las obligaciones
        tributarias pendientes de las sociedades y entidades con\n    personalidad
        jur\u00eddica disueltas y liquidadas en las que la Ley no limita\n    la responsabilidad
        patrimonial de los socios, part\u00edcipes o cotitulares se\n    transmitir\u00e1n
        \u00edntegramente a \u00e9stos, que quedar\u00e1n obligados solidariamente\n    a
        su cumplimiento.\"\n\n    \"3. En los supuestos de extinci\u00f3n o disoluci\u00f3n
        sin liquidaci\u00f3n de\n    sociedades y entidades con personalidad jur\u00eddica,
        las obligaciones\n    tributarias pendientes de las mismas se transmitir\u00e1n
        a las personas o\n    entidades que sucedan o que sean beneficiarias de la
        correspondiente\n    operaci\u00f3n. Esta norma tambi\u00e9n ser\u00e1 aplicable
        a cualquier supuesto de\n    cesi\u00f3n global del activo y pasivo de una
        sociedad y entidad con\n    personalidad jur\u00eddica.\"\n\n    \"5. Las
        sanciones que pudieran proceder por las infracciones cometidas por\n    las
        sociedades y entidades a las que se refiere este art\u00edculo ser\u00e1n\n    exigibles
        a los sucesores de las mismas, en los t\u00e9rminos establecidos en\n    los
        apartados anteriores y, en su caso, hasta el l\u00edmite del valor\n    determinado
        conforme a lo dispuesto en el apartado 1 de este art\u00edculo.\"\n\n    Dos.
        Se modifica el apartado 4 del art\u00edculo 41, que queda redactado de la\n    siguiente
        forma:\n\n    \"4. La responsabilidad no alcanzar\u00e1 a las sanciones, salvo
        las excepciones\n    que en esta u otra Ley se establezcan.\n\n    En los
        supuestos en que la responsabilidad alcance a las sanciones, cuando\n    el
        deudor principal hubiera tenido derecho a la reducci\u00f3n prevista en el\n    art\u00edculo
        188.1.b) de esta ley, la deuda derivada ser\u00e1 el importe que\n    proceda
        sin aplicar la reducci\u00f3n correspondiente, en su caso, al deudor\n    principal
        y se dar\u00e1 tr\u00e1mite de conformidad al responsable en la propuesta\n    de
        declaraci\u00f3n de responsabilidad.\n\n    La reducci\u00f3n por conformidad
        ser\u00e1 la prevista en el art\u00edculo 188.1.b) de\n    esta ley. La reducci\u00f3n
        obtenida por el responsable se le exigir\u00e1 sin m\u00e1s\n    tr\u00e1mite
        en el caso de que presente cualquier recurso o reclamaci\u00f3n frente\n    al
        acuerdo de declaraci\u00f3n de responsabilidad, fundado en la procedencia\n    de
        la derivaci\u00f3n o en las liquidaciones derivadas.\n\n    A los responsables
        de la deuda tributaria les ser\u00e1 de aplicaci\u00f3n la\n    reducci\u00f3n
        prevista en el art\u00edculo 188.3 de esta Ley.\n\n    Las reducciones previstas
        en este apartado no ser\u00e1n aplicables a los\n    supuestos de responsabilidad
        por el pago de deudas del art\u00edculo 42.2 de\n    esta Ley.\"\n\n    Tres.
        Se introduce un nuevo apartado 2 en el art\u00edculo 43, se modifica el\n    actual
        apartado 2, que se numera como 3, y el actual apartado 3 pasa a\n    numerarse
        como 4, quedando dichos apartados 2 y 3 redactados de la\n    siguiente forma:\n\n    \"2.
        Ser\u00e1n responsables subsidiarios de las deudas tributarias derivadas de\n    tributos
        que deban repercutirse o de cantidades que deban retenerse a\n    trabajadores,
        profesionales u otros empresarios, los administradores de\n    hecho o de
        derecho de las personas jur\u00eddicas obligadas a efectuar la\n    declaraci\u00f3n
        e ingreso de tales deudas cuando, existiendo continuidad en\n    el ejercicio
        de la actividad, la presentaci\u00f3n de autoliquidaciones sin\n    ingreso
        por tales conceptos tributarios sea reiterativa y pueda\n    acreditarse que
        dicha presentaci\u00f3n no obedece a una intenci\u00f3n real de\n    cumplir
        la obligaci\u00f3n tributaria objeto de autoliquidaci\u00f3n.\n\n    Se entender\u00e1
        que existe reiteraci\u00f3n en la presentaci\u00f3n de\n    autoliquidaciones
        cuando en un mismo a\u00f1o natural, de forma sucesiva o\n    discontinua,
        se hayan presentado sin ingreso la mitad o m\u00e1s de las que\n    corresponder\u00edan,
        con independencia de que se hubiese presentado solicitud\n    de aplazamiento
        o fraccionamiento y de que la presentaci\u00f3n haya sido\n    realizada en
        plazo o de forma extempor\u00e1nea.\n\n    A estos efectos no se computar\u00e1n
        aquellas autoliquidaciones en las que,\n    habiendo existido solicitud de
        aplazamiento o fraccionamiento, se hubiese\n    dictado resoluci\u00f3n de
        concesi\u00f3n, salvo incumplimiento posterior de los\n    mismos y con independencia
        del momento de dicho incumplimiento, no\n    comput\u00e1ndose, en ning\u00fan
        caso, aquellos que hubiesen sido concedidos con\n    garant\u00eda debidamente
        formalizada.\n\n    Se considerar\u00e1, a efectos de esta responsabilidad,
        que la presentaci\u00f3n de\n    las autoliquidaciones se ha realizado sin
        ingreso cuando, aun existiendo\n    ingresos parciales en relaci\u00f3n con
        todas o algunas de las\n    autoliquidaciones presentadas, el importe total
        resultante de tales\n    ingresos durante el a\u00f1o natural se\u00f1alado
        en el segundo p\u00e1rrafo no supere\n    el 25 por ciento del sumatorio de
        las cuotas a ingresar autoliquidadas.\n\n    Se presumir\u00e1 que no existe
        intenci\u00f3n real de cumplimiento de las\n    obligaciones mencionadas en
        el p\u00e1rrafo primero, cuando se hubiesen\n    satisfecho cr\u00e9ditos
        de titularidad de terceros de vencimiento posterior a\n    la fecha en que
        las obligaciones tributarias a las que se extiende la\n    responsabilidad
        establecida en esta disposici\u00f3n se devengaron o\n    resultaron exigibles
        y no preferentes a los cr\u00e9ditos tributarios\n    derivados de estas \u00faltimas.\"\n\n    \"3.
        Las leyes podr\u00e1n establecer otros supuestos de responsabilidad\n    subsidiaria
        distintos de los previstos en los apartados anteriores.\"\n\n    Cuatro. Se
        modifica el apartado 2 del art\u00edculo 65, que queda redactado de\n    la
        siguiente forma:\n\n    \"2. No podr\u00e1n ser objeto de aplazamiento o fraccionamiento
        las deudas\n    tributarias cuya exacci\u00f3n se realice por medio de efectos
        timbrados.\n\n    P\u00e1gina\n    7Tampoco podr\u00e1n aplazarse o fraccionarse
        las deudas correspondientes a\n    obligaciones tributarias que deban cumplir
        el retenedor o el obligado a\n    realizar ingresos a cuenta, salvo en los
        casos y condiciones previstos en\n    la normativa tributaria.\n\n    Asimismo,
        en caso de concurso del obligado tributario, no podr\u00e1n aplazarse\n    o
        fraccionarse las deudas tributarias que, de acuerdo con la legislaci\u00f3n\n    concursal,
        tengan la consideraci\u00f3n de cr\u00e9ditos contra la masa.\n\n    Las solicitudes
        de aplazamiento o fraccionamiento a que se refiere este\n    apartado ser\u00e1n
        objeto de inadmisi\u00f3n.\"\n\n    Cinco. Se modifica el apartado 2 del art\u00edculo
        67, que queda redactado de\n    la siguiente forma:\n\n    \"2. El plazo de
        prescripci\u00f3n para exigir la obligaci\u00f3n de pago a los\n    responsables
        solidarios comenzar\u00e1 a contarse desde el d\u00eda siguiente a la\n    finalizaci\u00f3n
        del plazo de pago en per\u00edodo voluntario del deudor\n    principal.\n\n    No
        obstante, en el caso de que los hechos que constituyan el presupuesto\n    de
        la responsabilidad se produzcan con posterioridad al plazo fijado en\n    el
        p\u00e1rrafo anterior, dicho plazo de prescripci\u00f3n se iniciar\u00e1 a
        partir del\n    momento en que tales hechos hubieran tenido lugar.\n\n    Trat\u00e1ndose
        de responsables subsidiarios, el plazo de prescripci\u00f3n\n    comenzar\u00e1
        a computarse desde la notificaci\u00f3n de la \u00faltima actuaci\u00f3n\n    recaudatoria
        practicada al deudor principal o a cualquiera de los\n    responsables solidarios.\"\n\n    Seis.
        Se modifican los apartados 1, 7 y 8 del art\u00edculo 68, que quedan\n    redactados
        de la siguiente forma:\n\n    \"1. El plazo de prescripci\u00f3n del derecho
        a que se refiere el p\u00e1rrafo a)\n    del art\u00edculo 66 de esta Ley
        se interrumpe:\n\n    a) Por cualquier acci\u00f3n de la Administraci\u00f3n
        tributaria, realizada con\n    conocimiento formal del obligado tributario,
        conducente al\n    reconocimiento, regularizaci\u00f3n, comprobaci\u00f3n,
        inspecci\u00f3n, aseguramiento y\n    liquidaci\u00f3n de todos o parte de
        los elementos de la obligaci\u00f3n tributaria\n    que proceda, aunque la
        acci\u00f3n se dirija inicialmente a una obligaci\u00f3n\n    tributaria distinta
        como consecuencia de la incorrecta declaraci\u00f3n del\n    obligado tributario.\n\n    b)
        Por la interposici\u00f3n de reclamaciones o recursos de cualquier clase,\n    por
        las actuaciones realizadas con conocimiento formal del obligado\n    tributario
        en el curso de dichas reclamaciones o recursos, por la\n    remisi\u00f3n
        del tanto de culpa a la jurisdicci\u00f3n penal o por la presentaci\u00f3n\n    de
        denuncia ante el Ministerio Fiscal, as\u00ed como por la recepci\u00f3n de
        la\n    comunicaci\u00f3n de un \u00f3rgano jurisdiccional en la que se ordene
        la\n    paralizaci\u00f3n del procedimiento administrativo en curso.\n\n    c)
        Por cualquier actuaci\u00f3n fehaciente del obligado tributario conducente
        a\n    la liquidaci\u00f3n o autoliquidaci\u00f3n de la deuda tributaria.\"\n\n    \"7.
        Cuando el plazo de prescripci\u00f3n se hubiera interrumpido por la\n    interposici\u00f3n
        del recurso ante la jurisdicci\u00f3n\n    contencioso-administrativa, por
        el ejercicio de acciones civiles o\n    penales, por la remisi\u00f3n del
        tanto de culpa a la jurisdicci\u00f3n competente\n    o la presentaci\u00f3n
        de denuncia ante el Ministerio Fiscal o por la\n    recepci\u00f3n de una
        comunicaci\u00f3n judicial de paralizaci\u00f3n del procedimiento,\n    el
        c\u00f3mputo del plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo cuando
        la\n    Administraci\u00f3n tributaria reciba la notificaci\u00f3n de la resoluci\u00f3n
        firme\n    que ponga fin al proceso judicial o que levante la paralizaci\u00f3n,
        o cuando\n    se reciba la notificaci\u00f3n del Ministerio Fiscal devolviendo
        el\n    expediente.\n\n    Cuando el plazo de prescripci\u00f3n se hubiera
        interrumpido por la declaraci\u00f3n\n    de concurso del deudor, el c\u00f3mputo
        se iniciar\u00e1 de nuevo cuando adquiera\n    firmeza la resoluci\u00f3n
        judicial de conclusi\u00f3n del concurso. Si se hubiere\n    aprobado un convenio,
        el plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo en el\n    momento
        de su aprobaci\u00f3n para las deudas tributarias no sometidas al\n    mismo.
        Respecto de las deudas tributarias sometidas al convenio\n    concursal, el
        c\u00f3mputo del plazo de prescripci\u00f3n se iniciar\u00e1 de nuevo\n    cuando
        aqu\u00e9llas resulten exigibles al deudor.\n\n    Lo dispuesto en este apartado
        no ser\u00e1 aplicable al plazo de prescripci\u00f3n\n    del derecho de la
        Administraci\u00f3n tributaria para exigir el pago cuando no\n    se hubiera
        acordado la suspensi\u00f3n en v\u00eda contencioso-administrativa.\"\n\n    \"8.
        Interrumpido el plazo de prescripci\u00f3n para un obligado tributario,\n    dicho
        efecto se extiende a todos los dem\u00e1s obligados, incluidos los\n    responsables.
        No obstante, si la obligaci\u00f3n es mancomunada y s\u00f3lo se\n    reclama
        a uno de los obligados tributarios la parte que le corresponde,\n    el plazo
        no se interrumpe para los dem\u00e1s.\n\n    Si existieran varias deudas liquidadas
        a cargo de un mismo obligado al\n    pago, la interrupci\u00f3n de la prescripci\u00f3n
        s\u00f3lo afectar\u00e1 a la deuda a la\n    que se refiera.\n\n    La suspensi\u00f3n
        del plazo de prescripci\u00f3n contenido en la letra b) del\n    art\u00edculo
        66 de esta ley, por litigio, concurso u otras causas legales,\n    respecto
        del deudor principal o de alguno de los responsables, causa el\n    mismo
        efecto en relaci\u00f3n con el resto de los sujetos solidariamente\n    obligados
        al pago, ya sean otros responsables o el propio deudor\n    principal, sin
        perjuicio de que puedan continuar frente a ellos las\n    acciones de cobro
        que procedan.\"\n\n    Siete. Se modifican los apartados 5 y 8 del art\u00edculo
        81, que quedan\n    redactados de la siguiente forma:\n\n    \"5. Las medidas
        cautelares reguladas en este art\u00edculo podr\u00e1n adoptarse\n    durante
        la tramitaci\u00f3n de los procedimientos de aplicaci\u00f3n de los\n    tributos
        desde el\n\n    P\u00e1gina\n    8momento en que la Administraci\u00f3n tributaria
        actuante pueda acreditar de\n    forma motivada y suficiente la concurrencia
        de los presupuestos\n    establecidos en el apartado 1 y el cumplimiento de
        los l\u00edmites se\u00f1alados\n    en el apartado 3.\"\n\n    \"8. Cuando
        con motivo de un procedimiento de comprobaci\u00f3n e investigaci\u00f3n\n    inspectora
        se haya formalizado denuncia o querella por delito contra la\n    Hacienda
        P\u00fablica o se haya dirigido proceso judicial por dicho delito,\n    podr\u00e1n
        adoptarse, por el \u00f3rgano competente de la Administraci\u00f3n\n    tributaria,
        las medidas cautelares reguladas en este art\u00edculo, sin\n    perjuicio
        de lo dispuesto en la disposici\u00f3n adicional decimonovena.\n\n    Si la
        investigaci\u00f3n del presunto delito no tuviese origen en un\n    procedimiento
        de comprobaci\u00f3n e investigaci\u00f3n inspectora, las medidas\n    cautelares
        podr\u00e1n adoptarse por el \u00f3rgano competente de la Administraci\u00f3n\n    tributaria
        con posterioridad a la incoaci\u00f3n de las correspondientes\n    diligencias
        de investigaci\u00f3n desarrolladas por el Ministerio Fiscal o, en\n    su
        caso, con posterioridad a la incoaci\u00f3n de las correspondientes\n    diligencias
        penales.\n\n    En los supuestos a que se refieren los p\u00e1rrafos anteriores,
        las medidas\n    cautelares podr\u00e1n dirigirse contra cualquiera de los
        sujetos\n    identificados en la denuncia o querella como posibles responsables,\n    directos
        o subsidiarios, del pago de las cuant\u00edas a las que se refiere el\n    art\u00edculo
        126 del C\u00f3digo Penal.\n\n    Adoptada, en su caso, la medida cautelar
        por el \u00f3rgano competente de la\n    Administraci\u00f3n tributaria, se
        notificar\u00e1 al interesado, al Ministerio\n    Fiscal y al \u00f3rgano
        judicial competente y se mantendr\u00e1 hasta que este\n    \u00faltimo adopte
        la decisi\u00f3n procedente sobre su conversi\u00f3n en medida\n    jurisdiccional
        o levantamiento.\"\n\n    Ocho. Se introduce un nuevo apartado 6 en el art\u00edculo
        170, con la\n    siguiente redacci\u00f3n:\n\n    \"6. La Administraci\u00f3n
        tributaria podr\u00e1 acordar la prohibici\u00f3n de disponer\n    sobre los
        bienes inmuebles de una sociedad, sin necesidad de que el\n    procedimiento
        recaudatorio se dirija contra ella, cuando se hubieran\n    embargado al obligado
        tributario acciones o participaciones de aquella y\n    este ejerza el control
        efectivo, total o parcial, directo o indirecto\n    sobre la sociedad titular
        de los inmuebles en cuesti\u00f3n en los t\u00e9rminos\n    previstos en el
        art\u00edculo 42 del C\u00f3digo de Comercio y aunque no estuviere\n    obligado
        a formular cuentas consolidadas. Podr\u00e1 tomarse anotaci\u00f3n\n    preventiva
        de la prohibici\u00f3n de disponer en la hoja abierta a las fincas\n    en
        el Registro de la propiedad competente en virtud del correspondiente\n    mandamiento
        en que se justificar\u00e1 la validez de la medida cautelar contra\n    persona
        distinta del titular registral por referencia a la existencia de\n    la correspondiente
        relaci\u00f3n de control cuyo presupuesto de hecho se\n    detallar\u00e1
        en el propio mandamiento.\n\n    El recurso contra la medida de prohibici\u00f3n
        de disponer solo podr\u00e1 fundarse\n    en la falta de alguno de los presupuestos
        de hecho que permiten su\n    adopci\u00f3n.\n\n    La medida se alzar\u00e1
        cuando por cualquier causa se extinga el embargo de\n    las participaciones
        o acciones pertenecientes al obligado tributario.\n    Asimismo, la Administraci\u00f3n
        tributaria podr\u00e1 acordar el levantamiento de\n    la prohibici\u00f3n
        de disponer cuando su mantenimiento pudiera producir\n    perjuicios de dif\u00edcil
        o imposible reparaci\u00f3n, debidamente acreditados por\n    la sociedad.\"\n\n    Nueve.
        Se modifica el apartado 1 del art\u00edculo 171, que queda redactado de\n    la
        siguiente forma:\n\n    \"1. Cuando la Administraci\u00f3n tributaria tenga
        conocimiento de la\n    existencia de fondos, valores, t\u00edtulos u otros
        bienes entregados o\n    confiados a una determinada oficina de una entidad
        de cr\u00e9dito u otra\n    persona o entidad depositaria, podr\u00e1 disponer
        su embargo en la cuant\u00eda\n    que proceda. En la diligencia de embargo
        deber\u00e1 identificarse el bien o\n    derecho conocido por la Administraci\u00f3n
        actuante, pero el embargo podr\u00e1\n    extenderse, sin necesidad de identificaci\u00f3n
        previa, al resto de los\n    bienes o derechos existentes en dicha persona
        o entidad, dentro del\n    \u00e1mbito estatal, auton\u00f3mico o local que
        corresponda a la jurisdicci\u00f3n\n    respectiva de cada Administraci\u00f3n
        tributaria ordenante del embargo.\n\n    Si de la informaci\u00f3n suministrada
        por la persona o entidad depositaria en\n    el momento del embargo se deduce
        que los fondos, valores, t\u00edtulos u otros\n    bienes existentes no son
        homog\u00e9neos o que su valor excede del importe\n    se\u00f1alado en el
        apartado 1 del art\u00edculo 169, se concretar\u00e1n por el \u00f3rgano\n    competente
        los que hayan de quedar trabados.\"\n\n    Diez. Se modifica el apartado 5
        del art\u00edculo 174, que queda redactado de\n    la siguiente forma:\n\n    \"5.
        En el recurso o reclamaci\u00f3n contra el acuerdo de derivaci\u00f3n de\n    responsabilidad
        podr\u00e1 impugnarse el presupuesto de hecho habilitante y\n    las liquidaciones
        a las que alcanza dicho presupuesto, sin que como\n    consecuencia de la
        resoluci\u00f3n de estos recursos o reclamaciones puedan\n    revisarse las
        liquidaciones que hubieran adquirido firmeza para otros\n    obligados tributarios,
        sino \u00fanicamente el importe de la obligaci\u00f3n del\n    responsable
        que haya interpuesto el recurso o la reclamaci\u00f3n.\n\n    No obstante,
        en los supuestos previstos en el apartado 2 del art\u00edculo 42\n    de esta
        Ley no podr\u00e1n impugnarse las liquidaciones a las que alcanza\n    dicho
        presupuesto, sino el alcance global de la responsabilidad.\n    Asimismo,
        en los supuestos previstos en el citado apartado no resultar\u00e1\n    de
        aplicaci\u00f3n lo dispuesto en el art\u00edculo 212.3 de esta ley, tanto
        si el\n    origen del importe derivado procede de deudas como de sanciones\n    tributarias\".\n\n    P\u00e1gina\n    9Once.
        Se modifican los apartados 1, 2, 4 y 5 del art\u00edculo 199, que quedan\n    redactados
        de la siguiente forma:\n\n    \"1. Constituye infracci\u00f3n tributaria presentar
        de forma incompleta,\n    inexacta o con datos falsos autoliquidaciones o
        declaraciones, as\u00ed como\n    los documentos relacionados con las obligaciones
        aduaneras, siempre que\n    no se haya producido o no se pueda producir perjuicio
        econ\u00f3mico a la\n    Hacienda p\u00fablica, o contestaciones a requerimientos
        individualizados de\n    informaci\u00f3n.\n\n    Tambi\u00e9n constituir\u00e1
        infracci\u00f3n tributaria presentar las autoliquidaciones,\n    declaraciones
        o los documentos relacionados con las obligaciones\n    aduaneras por medios
