        DE LEY\n\n    121/000045 Proyecto de Ley de rehabilitaci\u00f3n, regeneraci\u00f3n
        y renovaci\u00f3n\n    urbanas.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de rehabilitaci\u00f3n, regeneraci\u00f3n y renovaci\u00f3n urbanas.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena y, por el\n    procedimiento
        de urgencia, conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a
        la Comisi\u00f3n de Fomento. Asimismo, publicar en el Bolet\u00edn\n    Oficial
        de las Cortes Generales, estableciendo plazo de enmiendas, por un\n    per\u00edodo
        de ocho d\u00edas h\u00e1biles, que finaliza el d\u00eda 22 de abril de 2013.\n\n    En
        ejecuci\u00f3n de dicho acuerdo, se ordena la publicaci\u00f3n de conformidad
        con\n    el art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 9 de abril de 2013.-P.D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE REHABILITACI\u00d3N, REGENERACI\u00d3N Y RENOVACI\u00d3N URBANAS\n\n    T\u00edtulo
        preliminar. Disposiciones generales.\n\n    Art\u00edculo 1. Objeto de la
        Ley.\n\n    Art\u00edculo 2. Definiciones.\n\n    Art\u00edculo 3. Fines comunes
        de las pol\u00edticas p\u00fablicas para un medio urbano\n    m\u00e1s sostenible,
        eficiente y competitivo.\n\n    T\u00edtulo I. El informe de evaluaci\u00f3n
        de edificios.\n\n    Art\u00edculo 4. El Informe de Evaluaci\u00f3n de los
        Edificios.\n\n    Art\u00edculo 5. Coordinaci\u00f3n administrativa.\n\n    Art\u00edculo
        6. Capacitaci\u00f3n para el Informe de Evaluaci\u00f3n de los Edificios.\n\n    T\u00edtulo
        II. Las actuaciones sobre el medio urbano.\n\n    Cap\u00edtulo I. Actuaciones
        y sujetos obligados.\n\n    Art\u00edculo 7. Objeto de las actuaciones.\n\n    Art\u00edculo
        8. Sujetos obligados.\n\n    Cap\u00edtulo II. Ordenaci\u00f3n y gesti\u00f3n.\n\n    Art\u00edculo
        9. La iniciativa en la ordenaci\u00f3n de las actuaciones.\n\n    Art\u00edculo
        10. Reglas b\u00e1sicas para la ordenaci\u00f3n y viabilidad de las\n    actuaciones.\n\n    Art\u00edculo
        11. Reglas b\u00e1sicas para la ejecuci\u00f3n de las actuaciones.\n\n    Art\u00edculo
        12. Efectos de la delimitaci\u00f3n de los \u00e1mbitos de gesti\u00f3n y\n    ejecuci\u00f3n
        de las actuaciones.\n\n    Art\u00edculo 13. La formas de ejecuci\u00f3n.\n\n    Art\u00edculo
        14. Los derechos de realojamiento y de retorno.\n\n    Cap\u00edtulo III.
        F\u00f3rmulas de cooperaci\u00f3n y coordinaci\u00f3n para participar en la\n    gesti\u00f3n.\n\n    Art\u00edculo
        15. Facultades de los sujetos legitimados.\n\n    Art\u00edculo 16. Asociaciones
        administrativas.\n\n    Art\u00edculo 17. Convenios para la financiaci\u00f3n
        de las actuaciones.\n\n    Art\u00edculo 18. Cooperaci\u00f3n interadministrativa.\n\n    Art\u00edculo
        19. Organizaci\u00f3n de la cooperaci\u00f3n.\n\n    Disposiciones adicionales.\n\n    Disposici\u00f3n
        adicional primera. Informaci\u00f3n al servicio de las pol\u00edticas\n    p\u00fablicas
        para un medio urbano sostenible.\n\n    Disposici\u00f3n adicional segunda.
        Catastro inmobiliario.\n\n    Disposici\u00f3n adicional tercera. Cualificaciones
        requeridas para suscribir\n    los Informes de Evaluaci\u00f3n de Edificios.\n\n    Disposici\u00f3n
        transitoria \u00fanica. Calendario para la realizaci\u00f3n del Informe\n    de
        Evaluaci\u00f3n de los Edificios.\n\n    Disposici\u00f3n derogatoria.\n\n    P\u00e1gina\n    3Disposiciones
        finales.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n del Texto
        Refundido de la Ley de\n    Suelo aprobado por Real Decreto Legislativo 2/2008,
        de 20 de junio.\n\n    Disposici\u00f3n final segunda. Modificaci\u00f3n de
        la Ley 38/1999, de 5 de\n    noviembre, de Ordenaci\u00f3n de la Edificaci\u00f3n.\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n del Real Decreto 314/2006, de 17\n    de
        marzo, por el que se aprueba el C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n.\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n de la Ley 49/1960, de 21 de julio,\n    sobre
        Propiedad Horizontal.\n\n    Disposici\u00f3n final quinta. T\u00edtulo competencial.\n\n    Disposici\u00f3n
        final sexta. Entrada en vigor.\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    Los
        problemas econ\u00f3micos y sociales existentes en torno al mercado del\n    suelo
        y la vivienda en Espa\u00f1a son de muy diversa \u00edndole y, en buena\n    medida,
        anteriores a la crisis econ\u00f3mico-financiera. La mayor\u00eda tienen,\n    de
        hecho, un car\u00e1cter estructural y no solo coyuntural, si bien algunos\n    de
        ellos se han visto agravados por el cambio de ciclo econ\u00f3mico, al\n    tiempo
        que han contribuido tambi\u00e9n a agudizar la crisis.\n\n    La tradici\u00f3n
        urban\u00edstica espa\u00f1ola, como ya reconoci\u00f3 el legislador estatal\n    en
        la Ley 8/2007, de 28 de mayo, de Suelo, se ha volcado fundamentalmente\n    en
        la producci\u00f3n de nueva ciudad, descompensando el necesario equilibrio\n    entre
        dichas actuaciones y aquellas otras que, orientadas hacia los\n    tejidos
        urbanos existentes, permiten intervenir de manera inteligente en\n    las
        ciudades, tratando de generar bienestar econ\u00f3mico y social y\n    garantizando
        calidad de vida a sus habitantes. Estas otras intervenciones\n    son mucho
        m\u00e1s complejas, tanto desde el punto de vista social como\n    econ\u00f3mico;
        complejidad que se agrava en el momento presente a\n    consecuencia de un
        contexto desfavorable para la financiaci\u00f3n p\u00fablica,\n    debido
        a los procesos de estabilizaci\u00f3n presupuestaria, y tambi\u00e9n para
        la\n    financiaci\u00f3n privada, por las restricciones en el acceso a los
        cr\u00e9ditos,\n    derivadas de la crisis del sector financiero y del empobrecimiento
        de\n    muchas familias a consecuencia de los altos niveles de desempleo.\n\n    Sin
        embargo, el camino de la recuperaci\u00f3n econ\u00f3mica, mediante la\n    reconversi\u00f3n
        del sector inmobiliario y de la construcci\u00f3n y tambi\u00e9n la\n    garant\u00eda
        de un modelo sostenible e integrador, tanto ambiental, como\n    social y
        econ\u00f3mico, requieren volcar todos los esfuerzos en aquellas\n    actuaciones,
        es decir, las de rehabilitaci\u00f3n y de regeneraci\u00f3n y\n    renovaci\u00f3n
        urbanas que constituyen el objeto esencial de esta Ley. Tal y\n    como se
        deduce del Sistema de Informaci\u00f3n Urbana y el Estudio de Sectores\n    Residenciales
        en Espa\u00f1a 2011, ambos elaborados por el Ministerio de\n    Fomento, Espa\u00f1a
        posee actualmente, si no se reactiva la demanda, suelo\n    capaz de acoger
        nuevos crecimientos urban\u00edsticos para los pr\u00f3ximos\n    cuarenta
        y cinco a\u00f1os. Esta situaci\u00f3n se agrava cuando se observa que\n    gran
        parte de estos suelos se encuentran situados en entornos donde no es\n    previsible
        ning\u00fan incremento de demanda en los pr\u00f3ximos a\u00f1os. A ello se\n    une
        el dato significativo de vivienda acabada, nueva y sin vender (en\n    torno
        a 680.000 viviendas). Tanto a corto, como a medio plazo, ser\u00e1 muy\n    dif\u00edcil
        que los sectores inmobiliario y de la construcci\u00f3n puedan\n    contribuir
        al crecimiento de la econom\u00eda espa\u00f1ola y a la generaci\u00f3n de\n    empleo
        si contin\u00faan bas\u00e1ndose, principalmente y con car\u00e1cter general,
        en\n    la transformaci\u00f3n urban\u00edstica de suelos v\u00edrgenes y
        en la construcci\u00f3n de\n    vivienda nueva.\n\n    Pero a\u00fan en el
        caso de que as\u00ed fuera, la legislaci\u00f3n vigente ya da\n    cumplida
        respuesta a estos procesos, mientras que no existe un desarrollo\n    en igual
        medida que permita sustentar las operaciones de rehabilitaci\u00f3n y\n    las
        de regeneraci\u00f3n y renovaci\u00f3n urbanas, en las que, adem\u00e1s, todav\u00eda\n    persisten
        obst\u00e1culos legales que impiden su puesta en pr\u00e1ctica o,\n    incluso,
        su propia viabilidad t\u00e9cnica y econ\u00f3mica. Es preciso, por tanto,\n    generar
        un marco normativo id\u00f3neo para dichas operaciones, que no s\u00f3lo\n    llene
        las lagunas legales actualmente existentes, sino que remueva los\n    obst\u00e1culos
        que las imposibilitan en la pr\u00e1ctica y que propicie la\n    generaci\u00f3n
        de ingresos propios para hacer frente a las mismas.\n\n    La rehabilitaci\u00f3n
        y la regeneraci\u00f3n y renovaci\u00f3n urbanas tienen, adem\u00e1s,\n    otro
        relevante papel que jugar en la recuperaci\u00f3n econ\u00f3mica, coadyuvando\n    a
        la reconversi\u00f3n de otros sectores, entre ellos, fundamentalmente el\n    tur\u00edstico.
        La actividad tur\u00edstica es clave para la econom\u00eda de nuestro\n    pa\u00eds
        y supone m\u00e1s de un 10,2 % del PIB, aportando un 11,39 % del empleo.\n    Numerosos
        destinos tur\u00edsticos \"maduros\" se enfrentan a un problema\n    sist\u00e9mico
        en el que tiene mucho que ver el deterioro f\u00edsico de sus\n    dotaciones\n\n    P\u00e1gina\n    4y
        respecto de los cuales, la aplicaci\u00f3n de estrategias de rehabilitaci\u00f3n,\n    regeneraci\u00f3n
        y renovaci\u00f3n urbana podr\u00edan generar impactos positivos que,\n    a
        su vez, servir\u00edan de palanca imprescindible para el desarrollo\n    econ\u00f3mico
        de Espa\u00f1a.\n\n    II\n\n    No parece admitir dudas el dato de que el
        parque edificado espa\u00f1ol\n    necesita intervenciones de rehabilitaci\u00f3n
        y de regeneraci\u00f3n y renovaci\u00f3n\n    urbanas que permitan hacer efectivo
        para todos, el derecho constitucional\n    a una vivienda digna y adecuada,
        as\u00ed como la exigencia del deber de sus\n    propietarios de mantener
        los inmuebles en adecuadas condiciones de\n    conservaci\u00f3n. M\u00e1s
        del 58 % de dicho parque edificado es anterior al a\u00f1o\n    1980 y existen,
        aproximadamente, 25 millones de viviendas, de las que la\n    mitad tienen
        m\u00e1s de 30 a\u00f1os y cerca de 6 millones cuentan con m\u00e1s de 50\n    a\u00f1os.
        El \u00fanico instrumento que actualmente permite determinar el grado de\n    conservaci\u00f3n
        de los inmuebles, la Inspecci\u00f3n T\u00e9cnica de Edificios, no\n    s\u00f3lo
        es insuficiente para garantizar dicho objetivo, y as\u00ed se pone de\n    manifiesto
        desde los m\u00e1s diversos sectores relacionados con la\n    edificaci\u00f3n,
        sino que ni siquiera est\u00e1 establecido en todas las\n    Comunidades Aut\u00f3nomas,
        ni se exige en todos los municipios espa\u00f1oles.\n\n    A ello hay que
        unir la gran distancia que separa nuestro parque edificado\n    de las exigencias
        europeas relativas a la eficiencia energ\u00e9tica de los\n    edificios y,
        a trav\u00e9s de ellos, de las ciudades. Casi el 58 % de nuestros\n    edificios
        se construy\u00f3 con anterioridad a la primera normativa que\n    introdujo
        en Espa\u00f1a unos criterios m\u00ednimos de eficiencia energ\u00e9tica:
        la\n    Norma B\u00e1sica de la Edificaci\u00f3n NBE-CT-79 (sobre Condiciones
        T\u00e9rmicas en\n    los Edificios) del a\u00f1o 1979. La Uni\u00f3n Europea
        ha establecido una serie de\n    objetivos en el Paquete 20-20-20 \"Energ\u00eda
        y Cambio Clim\u00e1tico\", que\n    establece, para los 27 pa\u00edses miembros,
        dos objetivos obligatorios: la\n    reducci\u00f3n del 20 % de las emisiones
        de gases de efecto invernadero y un\n    20 % de energ\u00edas renovables,
        junto a un objetivo indicativo, de mejorar\n    la eficiencia energ\u00e9tica
        en un 20 %. Estos objetivos europeos se traducen\n    en objetivos nacionales
        y esta ley contribuye, sin duda, al cumplimiento\n    de los mismos, a trav\u00e9s
        de las medidas de rehabilitaci\u00f3n que permitir\u00e1n\n    reducir los
        consumos de energ\u00eda, que promover\u00e1n energ\u00edas limpias y que,\n    por
        efecto de las medidas anteriores, reducir\u00e1n las emisiones de gases de\n    efecto
        invernadero del sector. En relaci\u00f3n con este \u00faltimo objetivo,\n    Espa\u00f1a
        debe reducir en el a\u00f1o 2020, un 10 % de las emisiones de los\n    sectores
        difusos, con respecto al a\u00f1o 2005. Dentro de estos sectores,\n    definidos
        como aquellos no incluidos en el comercio de derechos de\n    emisi\u00f3n,
        se encuentra el residencial, el cual, conjuntamente con el\n    sector comercial
        e institucional representa un 22 % de las emisiones\n    difusas, siendo asimismo
        responsable de emisiones indirectas, por consumo\n    el\u00e9ctrico. Las
        emisiones de los sectores difusos representan el 2/3 de\n    las totales,
        por lo que el objetivo de avanzar en una \"econom\u00eda baja en\n    carbono\",
        mediante actuaciones en las viviendas de baja calidad, que en\n    Espa\u00f1a
        se sit\u00faan entre las construidas en las d\u00e9cadas de los 50, 60 y 70,\n    y
        mejorando la eficiencia del conjunto del parque residencial, es clave.\n\n    Precisamente,
        la reciente Directiva 2012/27/UE, relativa a la eficiencia\n    energ\u00e9tica,
        tras reconocer que los edificios representan el 40 % del\n    consumo de energ\u00eda
        final de la Uni\u00f3n Europea, obliga no s\u00f3lo a renovar\n    anualmente
        un porcentaje significativo de los edificios de las\n    Administraciones
        centrales para mejorar su rendimiento energ\u00e9tico, sino a\n    que los
        Estados Miembros establezcan, tambi\u00e9n, una estrategia a largo\n    plazo,
        hasta el a\u00f1o 2020, destinada a movilizar inversiones en la\n    renovaci\u00f3n
        de edificios residenciales y comerciales, para mejorar el\n    rendimiento
        energ\u00e9tico del conjunto del parque inmobiliario. A trav\u00e9s de\n    esta
        estrategia de renovaciones exhaustivas y rentables que reduzcan el\n    consumo
        de energ\u00eda de los edificios, en porcentajes significativos con\n    respecto
        a los niveles anteriores a la renovaci\u00f3n, se crear\u00e1n adem\u00e1s\n    oportunidades
        de crecimiento y de empleo en el sector de la construcci\u00f3n.\n\n    Y
        a\u00fan con todo, el porcentaje que representa la rehabilitaci\u00f3n en
        Espa\u00f1a\n    en relaci\u00f3n con el total de la construcci\u00f3n es,
        asimismo, uno de los m\u00e1s\n    bajos de la zona euro, situ\u00e1ndose
        trece puntos por debajo de la media\n    europea, que alcanza un entorno del
        41,7 % del sector de la construcci\u00f3n,\n    y ello a\u00fan con el desplome
        de dicho sector en Espa\u00f1a, a consecuencia de\n    la crisis.\n\n    Esta
        actividad, globalmente entendida, no s\u00f3lo es susceptible de atender\n    los
        objetivos de eficiencia energ\u00e9tica y de recuperaci\u00f3n econ\u00f3mica
        ya\n    expresados, sino tambi\u00e9n de contribuir activamente a la sostenibilidad\n    ambiental,
        a la cohesi\u00f3n social y a la mejora de la calidad de vida de\n    todos
        los ciudadanos, tanto en las viviendas y en los edificios, como en\n    los
        espacios urbanos. No en vano, muchas de las m\u00e1s importantes\n    operaciones
        de regeneraci\u00f3n y renovaci\u00f3n urbanas tienen, adem\u00e1s, un\n    car\u00e1cter
        integrado, es\n\n    P\u00e1gina\n    5decir, articulan medidas sociales,
        ambientales y econ\u00f3micas, que se suman\n    a las estrictamente f\u00edsicas
        para lograr, mediante una estrategia\n    unitaria, la consecuci\u00f3n de
        aquellos objetivos.\n\n    III\n\n    Sin perjuicio de las competencias de
        las Comunidades Aut\u00f3nomas en materia\n    de vivienda y urbanismo, el
        Estado no puede mantenerse al margen de la\n    realidad del sector inmobiliario
        espa\u00f1ol, y con \u00e9l, de nuestra econom\u00eda,\n    ni tampoco de
        los retos sociales y ambientales planteados, no s\u00f3lo porque\n    parte
        de las respuestas corresponden a su \u00e1mbito competencial, sino\n    tambi\u00e9n
        porque muchas de las exigencias que se demandan en relaci\u00f3n con\n    un
        medio urbano sostenible y competitivo, proceden en la actualidad de la\n    Uni\u00f3n
        Europea, o de compromisos internacionales asumidos por Espa\u00f1a.\n    Entre
        ellos, la Directiva 2002/91/UE, refundida posteriormente en la\n    Directiva
        2010/31/UE, de 19 de mayo de 2010, relativa a la eficiencia\n    energ\u00e9tica
        de los edificios y la Directiva 2012/27/UE, de 25 de octubre\n    de 2012,
        relativa a la eficiencia energ\u00e9tica, a las que pueden a\u00f1adirse\n    la
        Estrategia Tem\u00e1tica para el Medio Ambiente Urbano, el Marco Europeo de\n    Referencia
        para la Ciudad Sostenible, o la Declaraci\u00f3n de Toledo\n    -aprobada
        por los Ministros responsables del desarrollo urbano de los 27\n    Estados
        miembros de la Uni\u00f3n Europea el 22 de junio de 2010-, de acuerdo\n    con
        la cual \"la batalla principal de la sostenibilidad urbana se ha de\n    jugar
        precisamente en la consecuci\u00f3n de la m\u00e1xima ecoeficiencia posible\n    en
        los tejidos urbanos de la ciudad ya consolidada\", y en la que se\n    destaca
        la importancia de la regeneraci\u00f3n urbana integrada y su potencial\n    estrat\u00e9gico
        para un desarrollo urbano m\u00e1s inteligente, sostenible y\n    socialmente
        inclusivo en Europa.\n\n    La regulaci\u00f3n que contiene esta norma se
        enmarca en un contexto de crisis\n    econ\u00f3mica, cuya salida depende
        en gran medida -dado el peso del sector\n    inmobiliario en dicha crisis-,
        de la recuperaci\u00f3n y reactivaci\u00f3n -de cara\n    sobre todo al empleo-
        del sector de la construcci\u00f3n. Dicha salida, en un\n    contexto de improcedencia
        de pol\u00edticas de expansi\u00f3n, tales como la\n    generaci\u00f3n de
        nueva ciudad y nuevas viviendas, solo es posible actuando\n    sobre el patrimonio
        inmobiliario y la edificaci\u00f3n existente.\n\n    Tambi\u00e9n se enmarca
        en la necesidad de operar, paralelamente, sobre el\n    patrimonio inmobiliario
        existente a los efectos de contribuir al ahorro\n    energ\u00e9tico, con
        el relanzamiento de la industria de materiales, as\u00ed como\n    de la relativa
        a las restantes instalaciones y dotaciones de la\n    edificaci\u00f3n, y
        de las tecnolog\u00edas de energ\u00edas renovables, para hacer\n    frente
        no s\u00f3lo a los retos energ\u00e9ticos de la econom\u00eda espa\u00f1ola\n    -dependiente
        del exterior en energ\u00edas primarias y el incremento de costes\n    y riesgos
        que tal dependencia supone-, sino tambi\u00e9n a los compromisos en\n    el
        contexto de la Uni\u00f3n Europea y su paquete de objetivos en materia\n    energ\u00e9tica
        y de lucha contra el cambio clim\u00e1tico para el a\u00f1o 2020. Estos\n    compromisos
        incluyen la intervenci\u00f3n sobre el parque de viviendas\n    existentes
        en cuanto sector en el que es posible un ahorro energ\u00e9tico\n    considerable
        y en el que hay que incidir tambi\u00e9n desde el punto de vista\n    de la
        lucha contra el cambio clim\u00e1tico, inducido por los gases de efecto\n    invernadero.\n\n    Esta
        norma se ampara en la competencia estatal para establecer las bases y\n    la
        coordinaci\u00f3n de la planificaci\u00f3n general de la actividad econ\u00f3mica,\n    reconocida
        en el art\u00edculo 149.1.13.\u00aa de la Constituci\u00f3n espa\u00f1ola.\n\n    A
        ello hay que unir la competencia estatal para dictar la legislaci\u00f3n\n    b\u00e1sica
        sobre protecci\u00f3n del medio ambiente que reconoce el art\u00edculo\n    149.1.23.\u00aa
        de la Constituci\u00f3n y que, en palabras del Tribunal\n    Constitucional
        -sentencia 102/1995, de 26 de junio- no se limita a una\n    mirada descriptiva,
        en la cual predominan los componentes sobre el\n    conjunto, sino que concibe
        el medio ambiente como un concepto\n    estructural, que a su vez lleva de
        la mano a la ecolog\u00eda. Otros fallos\n    posteriores del mismo Tribunal,
        como los relativos a la contaminaci\u00f3n\n    ac\u00fastica han confirmado,
        tambi\u00e9n, \u00e9sta clara inserci\u00f3n del medio urbano\n    en el concepto
        de medio ambiente del art\u00edculo 45 CE (sentencia 119/2001,\n    de 24
        de mayo). Es decir, se realiza una consideraci\u00f3n estructural y, por\n    tanto,
        transversal, de la materias relativas al medio ambiente, lo que\n    explica
        que la competencia estatal sobre esta materia converja o concurra\n    poli\u00e9dricamente
        con otras muchas auton\u00f3micas sobre ordenaci\u00f3n del\n    territorio
        y urbanismo.\n\n    Por lo que se refiere a la fijaci\u00f3n de las condiciones
        b\u00e1sicas de igualdad\n    de los derechos y deberes constitucionales,
        cuya competencia reconoce al\n    Estado el art\u00edculo 149.1.1, en palabras
        del Alto Tribunal, constituye \"un\n    t\u00edtulo competencial con contenido
        propio, no residual\" (STC 173/1998, de\n    23 de julio). Puede utilizarse
        en conexi\u00f3n con los derechos del Cap\u00edtulo\n    III del T\u00edtulo
        I de la Constituci\u00f3n (sentencias del Tribunal\n    Constitucional 13/1992;
        16/1996; 32/1983; 124/1989; 195/1996 y 149/1991),\n    presta cobertura a
        aquellas condiciones que guarden una estrecha\n    relaci\u00f3n, directa
        e inmediata, con los derechos reconocidos por la\n    Constituci\u00f3n y
        encuentran su mejor expresi\u00f3n a trav\u00e9s de principios y\n    reglas
        generales,\n\n    P\u00e1gina\n    6sin que de ello pueda colegirse que estos
        principios y reglas deban ser\n    inocuos, puesto que \"tanto las bases como
        las condiciones b\u00e1sicas ordenan\n    y limitan el ejercicio de las competencias
        de las Comunidades Aut\u00f3nomas\"\n    (STC 164/2001).\n\n    La Ley, por
        tanto, establece un \"com\u00fan denominador\" de \"car\u00e1cter nuclear\"\n    que
        deja suficiente margen a la legislaci\u00f3n aplicable en cada caso, y\n    cuyos
        objetivos son los siguientes:\n\n    En primer lugar, potenciar la rehabilitaci\u00f3n
        edificatoria y la\n    regeneraci\u00f3n y renovaci\u00f3n urbanas, eliminando
        trabas actualmente\n    existentes y creando mecanismos espec\u00edficos que
        la hagan viable y\n    posible.\n\n    En segundo lugar, ofrecer un marco
        normativo id\u00f3neo para permitir la\n    reconversi\u00f3n y reactivaci\u00f3n
        del sector de la construcci\u00f3n, encontrando\n    nuevos \u00e1mbitos de
        actuaci\u00f3n, en concreto, en la rehabilitaci\u00f3n\n    edificatoria y
        en la regeneraci\u00f3n y renovaci\u00f3n urbanas.\n\n    En tercer lugar,
        fomentar la calidad, la sostenibilidad y la\n    competitividad, tanto en
        la edificaci\u00f3n, como en el suelo, acercando\n    nuestro marco normativo
        al marco europeo, sobre todo en relaci\u00f3n con los\n    objetivos de eficiencia,
        ahorro energ\u00e9tico y lucha contra la pobreza\n    energ\u00e9tica.\n\n    Para
        ello, adem\u00e1s de los contenidos propios de la nueva Ley, cuya funci\u00f3n\n    estriba
        b\u00e1sicamente en llenar los vac\u00edos legales existentes, resulta\n    necesario
        afrontar la modificaci\u00f3n de las siguientes normas actualmente\n    en
        vigor, tanto para eliminar aquellos obst\u00e1culos que impiden hoy\n    alcanzar
        los objetivos propuestos, como para adaptar los existentes a los\n    nuevos:
        el Texto Refundio de la Ley de Suelo, aprobado por Real Decreto\n    Legislativo
        2/2008, de 20 de junio, la Ley 2/2011, de 4 de marzo, de\n    Econom\u00eda
        Sostenible, el Real Decreto-ley 8/2011, de 1 de julio, de\n    medidas de
        apoyo a los deudores hipotecarios, de control del gasto\n    p\u00fablico
        y cancelaci\u00f3n de deudas con empresas y aut\u00f3nomos contra\u00eddas
        por\n    las entidades locales, de fomento de la actividad empresarial e impulso\n    de
        la rehabilitaci\u00f3n y de simplificaci\u00f3n administrativa, la Ley 38/1999,\n    de
        5 de noviembre, de Ordenaci\u00f3n de la Edificaci\u00f3n, el Real Decreto\n    314/2006,
        de 17 de marzo, por el que se aprueba el C\u00f3digo T\u00e9cnico de la\n    Edificaci\u00f3n
        y la Ley 49/1960, de 21 de julio, sobre Propiedad Horizontal.\n    En algunos
        casos puntuales, la modificaci\u00f3n incluye la derogaci\u00f3n de\n    determinados
        preceptos.\n\n    IV\n\n    La Ley se compone de un T\u00edtulo Preliminar,
        dos T\u00edtulos, tres Disposiciones\n    Adicionales, una Disposici\u00f3n
        Transitoria, una Disposici\u00f3n Derogatoria y\n    seis Disposiciones Finales.\n\n    El
        T\u00edtulo Preliminar de la Ley describe su objeto, que consiste en regular\n    las
        condiciones b\u00e1sicas que garanticen un desarrollo sostenible y\n    competitivo
        del medio urbano, as\u00ed como el impulso y el fomento de las\n    actuaciones
        que conduzcan a la rehabilitaci\u00f3n de los edificios y a la\n    regeneraci\u00f3n
        y renovaci\u00f3n de los tejidos urbanos existentes, cuando sean\n    necesarias
        para asegurar a los ciudadanos calidad de vida y la\n    efectividad de su
        derecho a disfrutar de una vivienda digna y adecuada.\n    Tambi\u00e9n contiene
        los principios y objetivos de las pol\u00edticas p\u00fablicas\n    para lograr
        la sostenibilidad econ\u00f3mica, social y medioambiental, para\n    perseguir
        la cohesi\u00f3n territorial, la eficiencia energ\u00e9tica y la\n    complejidad
        funcional, en funci\u00f3n de los respectivos \u00e1mbitos\n    competenciales.
        Para todos ellos dispone el legislador estatal de\n    fundamento competencial
        constitucional, al amparo de lo dispuesto en el\n    art\u00edculo 149.1,1.\u00aa,
        8.\u00aa, 13.\u00aa, 16.\u00aa, 18.\u00aa, 23.\u00aa y 25.\u00aa de la Constituci\u00f3n\n    Espa\u00f1ola.\n\n    V\n\n    El
        T\u00edtulo I contiene la regulaci\u00f3n b\u00e1sica del Informe de Evaluaci\u00f3n
        de los\n    Edificios, que parte de la establecida por el Real Decreto-ley
        8/2011, de\n    1 de julio, de medidas de apoyo a los deudores hipotecarios,
        de control\n    del gasto p\u00fablico y cancelaci\u00f3n de deudas con empresas
        y aut\u00f3nomos\n    contra\u00eddas por las entidades locales, de fomento
        de la actividad\n    empresarial e impulso de la rehabilitaci\u00f3n y de
        simplificaci\u00f3n\n    administrativa, pero supera algunas de sus insuficiencias.
        Entre ellas,\n    la que lo identificaba plenamente con la Inspecci\u00f3n
        T\u00e9cnica de Edificios\n    regulada por las Comunidades Aut\u00f3nomas
        y por algunos Ayuntamientos y,\n    precisamente, a sus \u00fanicos efectos.
        El legislador estatal, al regular\n    este Informe de Evaluaci\u00f3n, trata
        de asegurar la calidad y sostenibilidad\n    del parque edificado, as\u00ed
        como obtener informaci\u00f3n que le permita\n    orientar el ejercicio de
        sus propias pol\u00edticas. Para ello, se dota de un\n    instrumento que
        otorga la necesaria uniformidad a los contenidos que se\n    entienden necesarios
        para asegurar el cumplimiento de dichos objetivos,\n    todo ello sin prejuzgar
        las concretas medidas de intervenci\u00f3n\n    administrativa que deban\n\n    P\u00e1gina\n    7poner
        en marcha las Administraciones competentes, para ir adaptando -de\n    manera
        gradual en el tiempo-, el parque edificado espa\u00f1ol, a unos\n    criterios
        m\u00ednimos de calidad y sostenibilidad. Su exigencia tambi\u00e9n se\n    limita
        a aquellos edificios que tienen verdadera transcendencia en\n    relaci\u00f3n
        con los mencionados objetivos, as\u00ed como con una determinada\n    pol\u00edtica
        econ\u00f3mica y de vivienda a escala estatal, que son los de\n    tipolog\u00eda
        colectiva y siempre que su uso sea el residencial o asimilado.\n\n    Se busca
        tambi\u00e9n facilitar a las Administraciones competentes un\n    instrumento
        que les permita disponer de la informaci\u00f3n precisa para\n    evaluar
        el cumplimiento de las condiciones b\u00e1sicas legalmente exigibles,\n    tanto
        en materia de conservaci\u00f3n, como de accesibilidad. As\u00ed, las\n    primeras
        se regulan en el Texto Refundido de la Ley de Suelo estatal y\n    las segundas
        se derivan de la Ley 26/2011, de 1 de agosto, de adaptaci\u00f3n\n    normativa
        a la Convenci\u00f3n Internacional sobre los Derechos de las\n    Personas
        con Discapacidad, que exige la realizaci\u00f3n de los ajustes\n    razonables
        en materia de accesibilidad universal (con sus obras\n    correspondientes),
        estableciendo incluso un plazo, que finaliza en el a\u00f1o\n    2015, momento
        a partir del cual pueden ser legalmente exigidos, tanto\n    para los edificios,
        como para los espacios p\u00fablicos urbanizados\n    existentes y, por tanto,
        tambi\u00e9n controlados por la Administraci\u00f3n\n    P\u00fablica competente.\n\n    Por
        \u00faltimo, el informe contiene un apartado de car\u00e1cter orientativo
        sobre\n    un aspecto clave para mejorar la calidad de vida de los ciudadanos,
        la\n    eficiencia energ\u00e9tica y el cumplimiento de los compromisos de
        Espa\u00f1a con\n    Europa en el horizonte 2020: la Certificaci\u00f3n de
        la Eficiencia Energ\u00e9tica\n    de los Edificios, exigida por la Directiva
        2002/91/CE, de 16 de\n    diciembre, relativa a la eficiencia energ\u00e9tica,
        y por la Directiva\n    2010/31/UE, de 19 de mayo de 2010, que la refunde
        y completa. La\n    certificaci\u00f3n contendr\u00e1 no s\u00f3lo una calificaci\u00f3n
        del edificio a tales\n    efectos (mediante letras, de la A a la G), sino
        tambi\u00e9n unas\n    recomendaciones sobre las mejoras energ\u00e9ticas
        que podr\u00edan realizarse,\n    analizadas en t\u00e9rminos de coste/beneficio
        y clasificadas en funci\u00f3n de su\n    viabilidad t\u00e9cnica, econ\u00f3mica
        y funcional y de su repercusi\u00f3n energ\u00e9tica.\n    Dado que la Directiva
        exige que esta certificaci\u00f3n se adjunte cuando una\n    vivienda se ponga
        en venta o en alquiler, en aras de una mayor\n    transparencia del mercado,
        una mayor informaci\u00f3n para los propietarios y\n    un menor coste en
        su emisi\u00f3n, se busca la doble racionalidad y sinergia\n    que supone
        incluirla en el informe de evaluaci\u00f3n del edificio.\n\n    VI\n\n    El
        T\u00edtulo II contiene la regulaci\u00f3n de las actuaciones sobre el medio\n    urbano,
        que van desde las de rehabilitaci\u00f3n edificatoria, hasta las que\n    supongan
        una regeneraci\u00f3n y renovaci\u00f3n urbanas, identificando los sujetos\n    legitimados
        para participar en ellas y ofreciendo nuevos instrumentos\n    que, sin duda,
        contribuir\u00e1n a facilitar la gesti\u00f3n y la cooperaci\u00f3n\n    interadministrativa
        tan necesaria en estos casos. La Ley ampl\u00eda las\n    facultades reconocidas
        a las comunidades de vecinos, agrupaciones de\n    propietarios y cooperativas
        de viviendas, para actuar en el mercado\n    inmobiliario con plena capacidad
        jur\u00eddica para todas las operaciones,\n    incluidas las crediticias,
        relacionadas con el cumplimiento del deber\n    legal de conservaci\u00f3n,
        e introduce los instrumentos de gesti\u00f3n y los\n    mecanismos de cooperaci\u00f3n
        interadministrativa que tienen por objeto\n    fortalecer el marco en el que
        las citadas actuaciones se desenvuelven. A\n    ello se une la b\u00fasqueda
        de mecanismos que pretenden conseguir que la\n    financiaci\u00f3n para la
        rehabilitaci\u00f3n sea m\u00e1s accesible y se encuentre m\u00e1s\n    al
        alcance de los interesados. Se establecen adem\u00e1s, otros mecanismos\n    espec\u00edficos
        para facilitar la financiaci\u00f3n de estas actuaciones, entre\n    los que
        destacan los convenios entre las Administraciones P\u00fablicas\n    actuantes,
        los propietarios y dem\u00e1s sujetos que vayan a intervenir en la\n    ejecuci\u00f3n,
        que pueden incluir, desde la explotaci\u00f3n conjunta del inmueble\n    o
        partes del mismo, a los siguientes tipos de contratos o colaboraci\u00f3n:\n\n    -
        cesi\u00f3n, con facultad de arrendamiento u otorgamiento del derecho de\n    explotaci\u00f3n
        a terceros, a cambio del pago aplazado de la parte del coste\n    que corresponda
        a los propietarios de las fincas,\n\n    - permuta o cesi\u00f3n de terrenos
        y/o parte de la edificaci\u00f3n sujeta a\n    rehabilitaci\u00f3n por determinada
        edificaci\u00f3n futura,\n\n    - arrendamiento o cesi\u00f3n de uso de local,
        vivienda o cualquier otro\n    elemento de un edificio por plazo determinado
        a cambio del pago por el\n    arrendatario o cesionario de todos o de alguno
        de los siguientes\n    conceptos: impuestos, tasas, cuotas a la comunidad
        o agrupaci\u00f3n de\n    comunidades de propietarios o de la cooperativa,
        gastos de conservaci\u00f3n,\n    etc.\n\n    - constituir consorcios o sociedades
        mercantiles de capital mixto, con\n    participaci\u00f3n privada minoritaria.\n\n    Adem\u00e1s,
        con independencia de que se permita poner en marcha cualquier\n    posible
        f\u00f3rmula de coordinaci\u00f3n, se asegura la colaboraci\u00f3n y la\n    cooperaci\u00f3n
        econ\u00f3mica de la Administraci\u00f3n General del\n\n    P\u00e1gina\n    8Estado,
        en cualquiera de las formas previstas legalmente, siempre que se\n    otorgue
        prioridad en las ayudas estatales a las actuaciones que tengan\n    por objeto
        la conservaci\u00f3n, la rehabilitaci\u00f3n edificatoria y la\n    regeneraci\u00f3n
        y renovaci\u00f3n urbanas tal y como se conciban en los\n    correspondientes
        Planes estatales.\n\n    VII\n\n    Las Disposiciones adicionales albergan
        tres normas de contenido diverso.\n    La primera recoge el sistema informativo
        general e integrado que\n    dispusiera la Ley 2/2011, de 4 de marzo, de Econom\u00eda
        Sostenible, para\n    garantizar que la Administraci\u00f3n General del Estado,
        en colaboraci\u00f3n con\n    las Comunidades Aut\u00f3nomas y las Administraciones
        Locales, promover\u00e1 la\n    actualizaci\u00f3n permanente y la explotaci\u00f3n
        de la informaci\u00f3n necesaria\n    para el desarrollo de las pol\u00edticas
        p\u00fablicas a favor de un medio urbano\n    sostenible y competitivo. La
        segunda aclara que sigue vigente todo lo\n    previsto en el Texto Refundido
        de la Ley del Catastro Inmobiliario,\n    aprobado por Real Decreto Legislativo
        1/2004, de 5 de marzo, en\n    particular lo que se refiere a la utilizaci\u00f3n
        de la referencia catastral,\n    la incorporaci\u00f3n de la certificaci\u00f3n
        catastral descriptiva y gr\u00e1fica y\n    las obligaciones de comunicaci\u00f3n,
        colaboraci\u00f3n y suministro de\n    informaci\u00f3n previstas por la normativa
        catastral. La tercera remite a un\n    posterior desarrollo reglamentario,
        mediante Orden de los Ministerios de\n    Industria, Energ\u00eda y Turismo,
        y de Fomento, la determinaci\u00f3n de las\n    cualificaciones que se requerir\u00e1n
        para suscribir los Informes de\n    Evaluaci\u00f3n de Edificos que regula
        esta Ley, as\u00ed como los medios de\n    acreditaci\u00f3n.\n\n    VIII\n\n    El
        r\u00e9gimen transitorio contiene una \u00fanica Disposici\u00f3n, que tiene
        como\n    objeto establecer el calendario para que los propietarios de las\n    edificaciones
        a que hace referencia el art\u00edculo 4 se doten del Informe de\n    Evaluaci\u00f3n
        regulado por esta Ley, estableciendo un esquema gradual\n    razonable que,
        en la l\u00ednea ya establecida por el Real Decreto-ley 8/2011,\n    de 1
        de julio, de medidas de apoyo a los deudores hipotecarios, de\n    control
        del gasto p\u00fablico y cancelaci\u00f3n de deudas con empresas y\n    aut\u00f3nomos
        contra\u00eddas por las entidades locales, de fomento de la\n    actividad
        empresarial e impulso de la rehabilitaci\u00f3n y de simplificaci\u00f3n\n    administrativatiene
        en cuenta su antig\u00fcedad (m\u00e1s de 50 a\u00f1os), sin\n    perjuicio
        de establecer las especialidades que requieren aquellos\n    edificios que
        ya hayan pasado la inspecci\u00f3n t\u00e9cnica, de conformidad con\n    su
        propia regulaci\u00f3n, en los que se busca evitar duplicidades\n    indeseables,
        y aqu\u00e9llos otros cuyos titulares pretendan acogerse a\n    posibles ayudas
        p\u00fablicas estatales a la rehabilitaci\u00f3n. Se establece,\n    adem\u00e1s,
        un plazo m\u00e1s amplio que el que finaliza en el a\u00f1o 2015, a tenor\n    de
        lo dispuesto hoy en el Real Decreto-ley 8/2011, citado, plazo\n    inasequible
        para los m\u00e1s de 3 millones de viviendas afectadas. Con ello\n    se pretende
        ir adaptando gradualmente, aunque de forma decidida, nuestro\n    parque edificado
        a condiciones m\u00ednimas de conservaci\u00f3n, accesibilidad y\n    calidad
        que ya son demandables en virtud de la legislaci\u00f3n vigente, sin\n    perjuicio
        de lo que establezcan, adem\u00e1s, las Comunidades Aut\u00f3nomas y los\n    propios
        Ayuntamientos.\n\n    Por \u00faltimo, la Disposici\u00f3n Derogatoria contiene,
        adem\u00e1s de la cl\u00e1usula\n    general, la derogaci\u00f3n expl\u00edcita
        de todos aquellos art\u00edculos de las\n    diversas Leyes ya mencionadas,
        que quedan subsumidos en esta Ley, con una\n    nueva redacci\u00f3n, sistem\u00e1tica
        y coherente.\n\n    IX\n\n    Las Disposiciones finales regulan otros aspectos
        de la Ley de indudable\n    relevancia. Entre ellos, las modificaciones que
        se introducen sobre otras\n    Leyes y dos Reales Decretos, hoy vigentes,
        con el objetivo de coadyuvar a\n    la consecuci\u00f3n de los objetivos perseguidos.
        De este modo, la Disposici\u00f3n\n    final primera incluye una importante
        modificaci\u00f3n del Texto Refundido de\n    la Ley de Suelo, aprobado por
        Real Decreto Legislativo 2/2008, de 20 de\n    junio. En primer lugar se completa
        la regulaci\u00f3n del deber legal de\n    conservaci\u00f3n, para sistematizar
        los tres niveles que ya de conformidad\n    con la legislaci\u00f3n vigente,
        lo configuran: un primer nivel b\u00e1sico, o\n    estricto, en el que el
        deber de conservaci\u00f3n conlleva, con car\u00e1cter\n    general, el destino
        a usos compatibles con la ordenaci\u00f3n territorial y\n    urban\u00edstica
        y la necesidad de garantizar la seguridad, salubridad,\n    accesibilidad
        y ornato legalmente exigibles. Adem\u00e1s, con car\u00e1cter\n    particular,
        el deber tambi\u00e9n contiene la necesidad de satisfacer los\n    requisitos
        b\u00e1sicos de la edificaci\u00f3n, establecidos en el art\u00edculo 3.1
        de\n    la Ley 38/1999, de 5 de noviembre, de Ordenaci\u00f3n de la Edificaci\u00f3n
        de,\n    con lo que se dota de mayor coherencia a la tradicional referencia
        de\n    este deber a la seguridad y a la salubridad, sin que\n\n    P\u00e1gina\n    9el
        cumplimiento de estos requisitos signifique, con car\u00e1cter general, la\n    aplicaci\u00f3n
        retroactiva del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n, aprobado
        por\n    Real Decreto 314/2006, de 17 de marzo, a la edificaci\u00f3n construida
        con\n    anterioridad a la entrada en vigor del mismo.\n\n    Un segundo nivel
        en el que el deber de conservaci\u00f3n incluye los trabajos y\n    obras
        necesarios para adaptar y actualizar progresivamente las\n    edificaciones,
        en particular las instalaciones, a las normas legales que\n    les vayan siendo
        expl\u00edcitamente exigibles en cada momento. No se trata de\n    aplicar
        con car\u00e1cter retroactivo la normativa, sino de incluir en este\n    deber
        las obligaciones que para la edificaci\u00f3n existente expl\u00edcitamente\n    vaya
        introduciendo la normativa del sector con el objetivo de mantener\n    sus
        condiciones de uso, de acuerdo con la evoluci\u00f3n de las necesidades\n    sociales.\n\n    Y
        un tercer nivel, en el que se definen con mayor precisi\u00f3n y se perfila\n    m\u00e1s
        espec\u00edficamente, el car\u00e1cter de las obras adicionales incluidas\n    dentro
        del propio deber de conservaci\u00f3n, por motivos de inter\u00e9s general,\n    desarrollando
        lo que la Ley de Suelo defini\u00f3 como \"mejora\". Se distinguen\n    as\u00ed
        dos supuestos: los tradicionales motivos tur\u00edsticos o culturales, que\n    ya
        forman parte de la legislaci\u00f3n urban\u00edstica auton\u00f3mica, y la
        mejora\n    para la calidad y sostenibilidad del medio urbano, que introdujo
        la Ley\n    2/2011, de 4 de marzo, de Econom\u00eda Sostenible, y que puede
        consistir en\n    la adecuaci\u00f3n parcial, o completa, a todas o a alguna
        de las exigencias\n    b\u00e1sicas establecidas en el ya citado C\u00f3digo
        T\u00e9cnico de la Edificaci\u00f3n. En\n    ambos casos, la imposici\u00f3n
        del deber requerir\u00e1 que la Administraci\u00f3n, de\n    manera motivada,
        determine el nivel de calidad que deba ser alcanzado por\n    el edificio,
        para cada una de las exigencias b\u00e1sicas a que se refiera la\n    imposici\u00f3n
        del mismo y su l\u00edmite se mantiene en los mismos t\u00e9rminos que\n    ya
        contiene la legislaci\u00f3n en vigor.\n\n    La modificaci\u00f3n expuesta
        no impone, por tanto, nuevas obras de\n    conservaci\u00f3n de inmuebles,
        ya que el deber de conservaci\u00f3n ha tenido y\n    sigue teniendo los mismos
        contenidos que ahora observa el art\u00edculo 9 del\n    Texto Refundido de
        la Ley de Suelo. Tambi\u00e9n son ya obligatorias, siempre\n    que encajen
        en el concepto de ajustes razonables, las obras que deben\n    garantizar
        la accesibilidad universal, teniendo como l\u00edmite m\u00e1ximo su\n    cumplimiento
        el a\u00f1o 2015.\n\n    Otro objetivo que persigue la reforma del Texto Refundido
        de la Ley de\n    Suelo es el de eliminar las cargas urban\u00edsticas injustificadas
        que\n    existen en relaci\u00f3n con los suelos ya urbanizados y que impiden
        llevar a\n    la pr\u00e1ctica las actuaciones reguladas por esta Ley. Dichas
        cargas est\u00e1n\n    establecidas con una pr\u00e1ctica identidad entre
        lo suelos en situaci\u00f3n de\n    urbanizados y los suelos en situaci\u00f3n
        rural, con destino a una operaci\u00f3n\n    de transformaci\u00f3n urban\u00edstica.
        En este sentido, se completa la escueta\n    regulaci\u00f3n contenida respecto
        del suelo en situaci\u00f3n de urbanizado, por\n    el art\u00edculo 12.2,
        con el objeto de permitir su utilizaci\u00f3n instrumental\n    al servicio
        del estatuto jur\u00eddico b\u00e1sico de la propiedad del suelo y del\n    r\u00e9gimen
        de valoraciones e indemnizaciones. Se pretende tambi\u00e9n limitar, a\n    aqu\u00e9llos
        efectos, la posible consideraci\u00f3n como suelos en situaci\u00f3n de\n    urbanizados
        de determinados suelos que, incluso al amparo del\n    planeamiento urban\u00edstico,
        y sobre la base de su clasificaci\u00f3n como suelos\n    urbanos en su categor\u00eda
        de no consolidados, en absoluto la tienen, tanto\n    de conformidad con la
        definici\u00f3n estatal, como con la propia regulaci\u00f3n\n    auton\u00f3mica.
        Esta modificaci\u00f3n se complementa con la derogaci\u00f3n del\n    art\u00edculo
        2 del Reglamento de Valoraciones aprobado por Real Decreto\n    1492/2011,
        de 24 de octubre, que ya se considera incompatible con la\n    modificaci\u00f3n
        legal.\n\n    Por lo que respecta a las actuaciones de transformaci\u00f3n
        urban\u00edstica, se\n    introducen modificaciones tendentes a adecuar sus
        actuales par\u00e1metros a\n    la realidad del medio urbano y de las actuaciones
        que se producen, tanto\n    sobre el patrimonio edificado, como sobre los
        propios tejidos urbanos.\n    Para ello, a las se\u00f1aladas actuaciones,
        dentro de las cuales se incluyen\n    las actuaciones de dotaci\u00f3n, se
        a\u00f1aden las denominadas \"actuaciones\n    edificatorias\", que engloban,
        tanto las de nueva edificaci\u00f3n y de\n    sustituci\u00f3n de la edificaci\u00f3n
        existente, como las de rehabilitaci\u00f3n\n    edificatoria, entendiendo
        por tales la realizaci\u00f3n de las obras y\n    trabajos de mantenimiento
        o intervenci\u00f3n en los edificios existentes, sus\n    instalaciones y
        espacios comunes, en los t\u00e9rminos dispuestos por la Ley\n    Ley 38/1999,
        de 5 de noviembre, de Ordenaci\u00f3n de la Edificaci\u00f3n, cuando\n    no
        concurran los elementos que configuran la esencia de las actuaciones\n    de
        transformaci\u00f3n urban\u00edstica. Entre ellos, la urbanizaci\u00f3n, la
        reforma o\n    renovaci\u00f3n de \u00e9sta y los reajustes entre nuevas dotaciones
        y los\n    incrementos de edificabilidad o densidad y los cambios de uso.
        Tambi\u00e9n se\n    adapta a este nuevo r\u00e9gimen, el de los deberes urban\u00edsticos
        establecidos\n    por el art\u00edculo 16 del vigente Texto refundido de la
        Ley de Suelo, a la\n    vez que se incorpora en la documentaci\u00f3n de los
        instrumentos de\n    planificaci\u00f3n que comprendan la ordenaci\u00f3n
        de dichas intervenciones, una\n    memoria de sostenibilidad econ\u00f3mica
        cuyo objeto ser\u00e1 asegurar, con\n    car\u00e1cter previo a la ejecuci\u00f3n
        de las mismas, que se produce un adecuado\n    equilibrio entre los beneficios
        y las cargas.\n\n    Por \u00faltimo, se incluyen tambi\u00e9n normas excepcionales
        para aquellos\n    supuestos en los que la actuaci\u00f3n se proyecta sobre
        zonas muy degradadas\n    de las ciudades, o con un porcentaje de infravivienda
        muy\n\n    P\u00e1gina\n    10elevado, en los que, tanto la inexistencia de
        suelos disponibles en su\n    entorno inmediato para dotar de coherencia a
        los deberes de entrega de\n    suelo, como el cumplimiento de determinadas
        cargas, podr\u00edan frustrar su\n    finalidad prioritaria, que es superar
        tales situaciones. En tales casos,\n    la regla excepcional se justifica
        por la necesidad de priorizar entre los\n    diversos intereses p\u00fablicos
        en presencia.\n\n    Las Disposiciones Finales segunda y tercera tienen como
        objeto la\n    modificaci\u00f3n de la ley 38/1999, de 5 de noviembre, de
        Ordenaci\u00f3n de la\n    Edificaci\u00f3n y el Real Decreto 314/2006, de
        17 de marzo, por el que se\n    aprueba el C\u00f3digo T\u00e9cnico de la
        Edificaci\u00f3n.\n\n    En relaci\u00f3n con la primera, se centra en el
        art\u00edculo 2, y vincula la\n    aplicaci\u00f3n del C\u00f3digo T\u00e9cnico
        de la Edificaci\u00f3n, de manera espec\u00edfica, a\n    las intervenciones
        que se realicen en los edificios existentes a que se\n    refiere el propio
        art\u00edculo 2 en su apartado segundo, letras b) y c). Con\n    independencia
        de ello, el C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n ser\u00e1 de\n    aplicaci\u00f3n,
        adem\u00e1s, a todas las intervenciones en los edificios\n    existentes,
        a cuyos efectos, su cumplimiento podr\u00e1 justificarse en el\n    proyecto,
        o en una memoria suscrita por t\u00e9cnico competente, junto a la\n    solicitud
        de la licencia o de autorizaci\u00f3n administrativa que sea\n    preceptiva
        para la realizaci\u00f3n de las obras, superando as\u00ed la falta de\n    control
        actual sobre dicho cumplimiento, en la mayor parte de las obras\n    de rehabilitaci\u00f3n.\n\n    Tambi\u00e9n
        se modifica el C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n con el objeto\n    resolver
        los problemas que el mismo plantea en relaci\u00f3n con la\n    rehabilitaci\u00f3n,
        y que vienen siendo reclamados por los principales\n    agentes del sector.
        Entre ellas, las que tratan de eliminar las\n    definiciones relacionadas
        con obras de rehabilitaci\u00f3n que actualmente\n    inducen a error, la
        inclusi\u00f3n de los criterios de flexibilidad y no\n    empeoramiento en
        la aplicaci\u00f3n del C\u00f3digo T\u00e9cnico a las intervenciones en\n    edificios
        existentes y, por \u00faltimo, la obligaci\u00f3n de declarar el nivel de\n    prestaciones
        alcanzado y las condiciones de uso y mantenimiento derivadas\n    de la intervenci\u00f3n.
        En los dos \u00faltimos casos, se trata de aportar un\n    elemento de transparencia
        en el mercado y de puesta en valor de la\n    rehabilitaci\u00f3n.\n\n    Todo
        ello con independencia de que se vayan realizando posteriores\n    modificaciones
        de este C\u00f3digo, con car\u00e1cter eminentemente t\u00e9cnico, con la\n    finalidad
        de ir adapt\u00e1ndolo a la intervenci\u00f3n sobre edificios existentes,\n    que
        revestir\u00edan ya la forma de Orden Ministerial.\n\n    La Disposici\u00f3n
        Final cuarta contiene modificaciones sobre la Ley 49/1960,\n    de 21 de julio,
        sobre Propiedad Horizontal, con el objeto de evitar que\n    los actuales
        reg\u00edmenes de mayor\u00edas establecidos impidan la realizaci\u00f3n de\n    las
        actuaciones previstas en la nueva Ley. No se puede hacer depender\n    algunos
        de sus m\u00e1s importantes efectos a que las comunidades de\n    propietarios
        adopten dicha decisi\u00f3n por unanimidad o por mayor\u00edas muy\n    cualificadas,
        m\u00e1xime cuando van a incluir obras que, aunque afecten al\n    t\u00edtulo
        constitutivo o a los estatutos, en realidad competen a la\n    Administraci\u00f3n
        actuante autorizar o, en algunos casos, exigir.\n\n    Las dos \u00faltimas
        Disposiciones finales contienen los habituales contenidos\n    dedicados a
        fundamentar los t\u00edtulos competenciales del Estado en las\n    materias
        reguladas y la entrada en vigor de la propia Ley.\n\n    T\u00cdTULO PRELIMINAR\n\n    Disposiciones
        generales\n\n    Art\u00edculo 1. Objeto de la Ley.\n\n    Esta Ley tiene
        por objeto regular las condiciones b\u00e1sicas que garanticen\n    un desarrollo
        sostenible, competitivo y eficiente del medio urbano,\n    mediante el impulso
        y el fomento de las actuaciones que conduzcan a la\n    rehabilitaci\u00f3n
        de los edificios y a la regeneraci\u00f3n y renovaci\u00f3n de los\n    tejidos
        urbanos existentes, cuando sean necesarias para asegurar a los\n    ciudadanos
        una adecuada calidad de vida y la efectividad de su derecho a\n    disfrutar
        de una vivienda digna y adecuada.\n\n    Art\u00edculo 2. Definiciones.\n\n    A
        los efectos de lo dispuesto en esta Ley, y siempre que de la legislaci\u00f3n\n    espec\u00edficamente
        aplicable no resulte otra definici\u00f3n m\u00e1s pormenorizada,\n    los
        conceptos incluidos en este art\u00edculo ser\u00e1n interpretados y aplicados,\n    con
        el significado y el alcance siguientes:\n\n    1. Residencia habitual: la
        que constituye el domicilio de la persona que\n    la ocupa durante un per\u00edodo
        superior a 183 d\u00edas al a\u00f1o.\n\n    P\u00e1gina\n    112. Infravivienda:
        la edificaci\u00f3n, o parte de ella, destinada a vivienda,\n    que no re\u00fane
        las condiciones m\u00ednimas exigidas de conformidad con la\n    normativa
        aplicable. En todo caso, se entender\u00e1 que no re\u00fanen dichas\n    condiciones
        las que incumplan los requisitos de superficie, n\u00famero,\n    dimensi\u00f3n
        y caracter\u00edsticas de las piezas habitables.\n\n    3. Coste de reposici\u00f3n
        de una construcci\u00f3n o edificaci\u00f3n a nuevo: el valor\n    actual
        de construcci\u00f3n de un inmueble de nueva planta, equivalente al\n    original
        en relaci\u00f3n con las caracter\u00edsticas constructivas y la\n    superficie
        \u00fatil, realizada con las condiciones necesarias para que su\n    ocupaci\u00f3n
        sea autorizable o, en su caso, quede en condiciones de ser\n    legalmente
        destinada al uso que le sea propio.\n\n    4. Ajustes razonables: las medidas
        de adecuaci\u00f3n de un edificio para\n    facilitar la accesibilidad universal
        de forma eficaz, segura y pr\u00e1ctica,\n    y sin que supongan una carga
        desproporcionada. Para determinar si una\n    carga es o no proporcionada
        se tendr\u00e1n en cuenta los costes de la medida,\n    los efectos discriminatorios
        que su no adopci\u00f3n podr\u00eda representar, la\n    estructura y caracter\u00edsticas
        de la persona u entidad que haya de ponerla\n    en pr\u00e1ctica y la posibilidad
        que tengan aqu\u00e9llas de obtener financiaci\u00f3n\n    oficial o cualquier
        otra ayuda. Se entender\u00e1 que la carga es\n    desproporcionada, en los
        edificios constituidos en r\u00e9gimen de propiedad\n    horizontal, cuando
        el coste de las obras repercutido anualmente, y\n    descontando las ayudas
        p\u00fablicas a las que se pueda tener derecho, exceda\n    de doce mensualidades
        ordinarias de gastos comunes.\n\n    5. Complejos inmobiliarios:\n\n    5.1.
        Complejo inmobiliario privado: el r\u00e9gimen de organizaci\u00f3n unitaria
        de\n    la propiedad inmobiliaria a que se refiere el art\u00edculo 17.6 del
        Real\n    Decreto Legislativo 2/2008, de 20 de junio, por el que se aprueba
        el\n    Texto Refundido de la Ley de Suelo, y los reg\u00edmenes especiales
        de\n    propiedad establecidos por el art\u00edculo 24 de la Ley 49/1960,
        de 21 de\n    julio, sobre Propiedad Horizontal.\n\n    5.2. Complejo inmobiliario
        urban\u00edstico: el integrado, de conformidad con\n    lo dispuesto por el
        art\u00edculo 17.4 del Texto Refundido de la Ley de Suelo,\n    por superficies
        superpuestas, en la rasante y el subsuelo o el vuelo,\n    destinadas a la
        edificaci\u00f3n o uso privado y al dominio p\u00fablico.\n\n    6. Edificio
        de tipolog\u00eda residencial de vivienda colectiva: el compuesto\n    por
        m\u00e1s de una vivienda, sin perjuicio de que pueda contener, de manera\n    simult\u00e1nea,
        otros usos distintos del residencial. Con car\u00e1cter asimilado\n    se
        entiende incluida en esta tipolog\u00eda el edificio destinado a ser\n    ocupado
        o habitado por un grupo de personas que, sin constituir n\u00facleo\n    familiar,
        compartan servicios y se sometan a un r\u00e9gimen com\u00fan, tales como\n    hoteles
        o residencias.\n\n    Art\u00edculo 3. Fines comunes de las pol\u00edticas
        p\u00fablicas para un medio urbano\n    m\u00e1s sostenible, eficiente y competitivo.\n\n    Los
        poderes p\u00fablicos, de acuerdo con los principios de sostenibilidad\n    econ\u00f3mica,
        social y medioambiental, cohesi\u00f3n territorial, eficiencia\n    energ\u00e9tica
        y complejidad funcional, formular\u00e1n y desarrollar\u00e1n las\n    pol\u00edticas
        de su respectiva competencia al servicio de un medio urbano\n    que:\n\n    a)
        Posibilite el uso residencial en viviendas constitutivas de domicilio\n    habitual
        en un contexto urbano seguro, salubre, accesible, de calidad\n    adecuada
        e integrado socialmente, provisto del equipamiento, los\n    servicios, los
        materiales y productos que eliminen o, en todo caso,\n    minimicen, por aplicaci\u00f3n
        de la mejor tecnolog\u00eda disponible en el mercado\n    a precio razonable,
        las emisiones contaminantes y de gases de efecto\n    invernadero, el consumo
        de agua, energ\u00eda y la producci\u00f3n de residuos, y\n    mejoren su
        gesti\u00f3n.\n\n    b) Favorezca la ocupaci\u00f3n de las viviendas vac\u00edas
        o en desuso.\n\n    c) Mejore la calidad y la funcionalidad de las dotaciones,\n    infraestructuras
        y espacios p\u00fablicos al servicio de todos los ciudadanos\n    y fomente
        unos servicios generales m\u00e1s eficientes econ\u00f3mica y\n    ambientalmente.\n\n    d)
        Favorezca, con las infraestructuras, dotaciones, equipamientos y\n    servicios
        que sean precisos, la localizaci\u00f3n de actividades econ\u00f3micas\n    generadoras
        de empleo estable, especialmente aqu\u00e9llas que faciliten el\n    desarrollo
        de la investigaci\u00f3n cient\u00edfica y de nuevas tecnolog\u00edas,\n    mejorando
        los tejidos productivos, por medio de una gesti\u00f3n inteligente.\n\n    e)
        Garantice el acceso universal de los ciudadanos a las infraestructuras,\n    dotaciones,
        equipamientos y servicios, as\u00ed como su movilidad.\n\n    P\u00e1gina\n    12f)
        Integre en el tejido urbano cuantos usos resulten compatibles con la\n    funci\u00f3n
        residencial, para contribuir al equilibrio de las ciudades y de\n    los n\u00facleos
        residenciales, favoreciendo la diversidad de usos, la\n    aproximaci\u00f3n
        de los servicios, las dotaciones y los equipamientos a la\n    comunidad residente,
        as\u00ed como la cohesi\u00f3n y la integraci\u00f3n social.\n\n    g) Fomente
        la protecci\u00f3n de la atm\u00f3sfera y el uso de materiales, productos\n    y
        tecnolog\u00edas limpias que reduzcan las emisiones contaminantes y de gases\n    de
        efecto invernadero del sector de la construcci\u00f3n, as\u00ed como de\n    materiales
        reutilizados y reciclados que contribuyan a mejorar la\n    eficiencia en
        el uso de los recursos.\n\n    h) Valore especialmente, en su caso, la perspectiva
        tur\u00edstica y permita y\n    mejore el uso tur\u00edstico responsable.\n\n    T\u00cdTULO
        I\n\n    El informe de evaluaci\u00f3n de los edificios\n\n    Art\u00edculo
        4. El Informe de Evaluaci\u00f3n de los Edificios.\n\n    1. Los propietarios
        de inmuebles ubicados en edificaciones con tipolog\u00eda\n    residencial
        de vivienda colectiva podr\u00e1n ser requeridos por la\n    Administraci\u00f3n
        competente, de conformidad con lo dispuesto en la\n    Disposici\u00f3n Transitoria
        \u00fanica, para que acrediten la situaci\u00f3n en la que\n    se encuentran
        aqu\u00e9llos, al menos en relaci\u00f3n con el estado de\n    conservaci\u00f3n
        del edificio y con el cumplimiento de la normativa vigente\n    sobre accesibilidad
        universal, as\u00ed como sobre el grado de eficiencia\n    energ\u00e9tica
        de los mismos.\n\n    2. El Informe de Evaluaci\u00f3n que determine los extremos
        se\u00f1alados en el\n    apartado anterior, identificar\u00e1 el bien inmueble,
        con expresi\u00f3n de su\n    referencia catastral y contendr\u00e1, de manera
        detallada:\n\n    a) La evaluaci\u00f3n del estado de conservaci\u00f3n del
        edificio.\n\n    b) La evaluaci\u00f3n de las condiciones b\u00e1sicas de
        accesibilidad universal y\n    no discriminaci\u00f3n de las personas con
        discapacidad para el acceso y\n    utilizaci\u00f3n del edificio, de acuerdo
        con la normativa vigente,\n    estableciendo si el edificio es susceptible
        o no de realizar ajustes\n    razonables para satisfacerlas.\n\n    c) La
        certificaci\u00f3n de la eficiencia energ\u00e9tica del edificio, con el\n    contenido
        y mediante el procedimiento establecido para la misma por la\n    normativa
        vigente y con independencia de su venta o alquiler, en todo o\n    en parte.\n\n    Cuando,
        de conformidad con la normativa auton\u00f3mica o municipal, exista un\n    Informe
        de Inspecci\u00f3n T\u00e9cnica que ya permita evaluar los extremos\n    se\u00f1alados
        en las letras a) y b) anteriores, se podr\u00e1 complementar con la\n    certificaci\u00f3n
        referida en la letra c), y surtir\u00e1 los mismos efectos que\n    el informe
        regulado por esta Ley. Asimismo, cuando contenga todos los\n    elementos
        requeridos de conformidad con aqu\u00e9lla normativa, podr\u00e1 surtir\n    los
        efectos derivados de la misma, tanto en cuanto a la posible exigencia\n    de
        la subsanaci\u00f3n de las deficiencias observadas, como en cuanto a la\n    posible
        realizaci\u00f3n de las mismas en sustituci\u00f3n y a costa de los\n    obligados,
        con independencia de la aplicaci\u00f3n de las medidas\n    disciplinarias
        y sancionadoras que procedan, de conformidad con lo\n    establecido en la
        legislaci\u00f3n urban\u00edstica aplicable.\n\n    3. El Informe de Evaluaci\u00f3n
        realizado por encargo de la comunidad o\n    agrupaci\u00f3n de comunidades
        de propietarios que se refieran a la totalidad\n    de un edificio o complejo
        inmobiliario extender\u00e1 su eficacia a todos y\n    cada uno de los locales
        y viviendas existentes.\n\n    4. El Informe de Evaluaci\u00f3n tendr\u00e1
        una periodicidad m\u00ednima de diez a\u00f1os,\n    pudiendo establecer las
        Comunidades Aut\u00f3nomas y los Ayuntamientos una\n    periodicidad menor.\n\n    5.
        El incumplimiento del deber de cumplimentar en tiempo y forma el\n    Informe
        de Evaluaci\u00f3n regulado por este art\u00edculo y la Disposici\u00f3n\n    Transitoria
        \u00fanica tendr\u00e1 la consideraci\u00f3n de infracci\u00f3n urban\u00edstica,
        con\n    el car\u00e1cter y las consecuencias que atribuya la normativa urban\u00edstica\n    aplicable
        al incumplimiento del deber de dotarse del informe de\n    inspecci\u00f3n
        t\u00e9cnica de edificios o equivalente, en el plazo expresamente\n    establecido.\n\n    Art\u00edculo
        5. Coordinaci\u00f3n administrativa.\n\n    Para asegurar los principios de
        informaci\u00f3n, coordinaci\u00f3n y eficacia en la\n    actuaci\u00f3n de
        las Administraciones P\u00fablicas, y facilitar el conocimiento\n    ciudadano
        en relaci\u00f3n con la sostenibilidad y calidad\n\n    P\u00e1gina\n    13del
        medio urbano y el parque edificado, los Informes de Evaluaci\u00f3n de los\n    Edificios
        servir\u00e1n para nutrir los censos de construcciones, edificios,\n    viviendas
        y locales precisados de rehabilitaci\u00f3n, a que se refiere la\n    Disposici\u00f3n
        Adicional primera.\n\n    Art\u00edculo 6. Capacitaci\u00f3n para el Informe
        de Evaluaci\u00f3n de los Edificios.\n\n    1. El Informe de la Evaluaci\u00f3n
        de los Edificios podr\u00e1 ser suscrito tanto\n    por los t\u00e9cnicos
        facultativos competentes como, en su caso, por las\n    entidades de inspecci\u00f3n
        registradas que pudieran existir en las\n    Comunidades Aut\u00f3nomas, siempre
        que cuenten con dichos t\u00e9cnicos. A tales\n    efectos se considera t\u00e9cnico
        facultativo competente el que est\u00e9 en\n    posesi\u00f3n de cualquiera
        de las titulaciones acad\u00e9micas y profesionales\n    habilitantes para
        la redacci\u00f3n de proyectos o direcci\u00f3n de obras y\n    direcci\u00f3n
        de ejecuci\u00f3n de obras de edificaci\u00f3n, seg\u00fan lo establecido
        en\n    la Ley 38/1999, de 5 de noviembre, de Ordenaci\u00f3n de la Edificaci\u00f3n
        o haya\n    acreditado la cualificaci\u00f3n necesaria para la realizaci\u00f3n
        del Informe,\n    seg\u00fan lo establecido en la disposici\u00f3n adicional
        tercera.\n\n    Dichos t\u00e9cnicos, cuando lo estimen necesario, podr\u00e1n
        recabar, en relaci\u00f3n\n    con los aspectos relativos a la accesibilidad
        universal, el criterio\n    experto de las entidades y asociaciones de personas
        con discapacidad que\n    cuenten con una acreditada trayectoria en el \u00e1mbito
        territorial de que se\n    trate y tengan entre sus fines sociales la promoci\u00f3n
        de dicha\n    accesibilidad.\n\n    2. Cuando se trate de edificios pertenecientes
        a las Administraciones\n    P\u00fablicas enumeradas en el art\u00edculo 2
        de la Ley 30/1992, de 26 de\n    noviembre, de R\u00e9gimen Jur\u00eddico
        de las Administraciones P\u00fablicas y del\n    Procedimiento Administrativo
        Com\u00fan, podr\u00e1n suscribir los Informes de\n    Evaluaci\u00f3n, en
        su caso, los responsables de los correspondientes\n    servicios t\u00e9cnicos
        que, por su capacitaci\u00f3n profesional, puedan asumir\n    las mismas funciones
        a que se refiere el apartado anterior.\n\n    3. Las deficiencias que se observen
        en relaci\u00f3n con la evaluaci\u00f3n de lo\n    dispuesto en el art\u00edculo
        4.2 se justificar\u00e1n en el Informe bajo el\n    criterio y la responsabilidad
        del t\u00e9cnico competente que lo suscriba.\n\n    T\u00cdTULO II\n\n    Las
        actuaciones sobre el medio urbano\n\n    CAP\u00cdTULO I\n\n    Actuaciones
        y sujetos obligados\n\n    Art\u00edculo 7. Objeto de las actuaciones.\n\n    1.
        De conformidad con lo dispuesto en esta Ley y en la legislaci\u00f3n estatal\n    sobre
        suelo y edificaci\u00f3n, las actuaciones sobre el medio urbano se\n    definen
        como aqu\u00e9llas que tienen por objeto realizar obras de\n    rehabilitaci\u00f3n
        edificatoria, cuando existan situaciones de insuficiencia\n    o degradaci\u00f3n
        de los requisitos b\u00e1sicos de funcionalidad, seguridad y\n    habitabilidad
        de las edificaciones, y de regeneraci\u00f3n y renovaci\u00f3n\n    urbanas,
        cuando afecten, tanto a edificios, como a tejidos urbanos en los\n    que
        existan problemas de obsolescencia, vulnerabilidad, degradaci\u00f3n o\n    deterioro,
        as\u00ed como situaciones graves de pobreza energ\u00e9tica, pudiendo\n    llegar
        a incluir obras de nueva edificaci\u00f3n en sustituci\u00f3n de edificios\n    previamente
        demolidos.\n\n    2. Las actuaciones de regeneraci\u00f3n y renovaci\u00f3n
        urbanas tendr\u00e1n, adem\u00e1s,\n    car\u00e1cter integrado cuando articulen
        medidas sociales, ambientales y\n    econ\u00f3micas enmarcadas en una estrategia
        municipal global y unitaria.\n\n    Art\u00edculo 8. Sujetos obligados.\n\n    La
        realizaci\u00f3n de las obras comprendidas en las actuaciones a que se\n    refiere
        el art\u00edculo anterior corresponde a:\n\n    a) Los propietarios y los
        titulares de derechos de uso otorgados por\n    ellos, en la proporci\u00f3n
        acordada en el correspondiente contrato o negocio\n    jur\u00eddico que legitime
        la ocupaci\u00f3n. En ausencia de \u00e9ste, o cuando el\n    contrato no
        contenga cl\u00e1usula alguna relativa a la citada proporci\u00f3n,\n    corresponder\u00e1
        a unos u otros, en funci\u00f3n de si las obras tienen o no el\n    car\u00e1cter
        de reparaciones menores motivadas por el uso diario de la\n\n    P\u00e1gina\n    14vivienda,
        sus instalaciones y servicios. La determinaci\u00f3n se realizar\u00e1 de\n    acuerdo
        con la normativa reguladora de la relaci\u00f3n contractual y, en su\n    caso,
        con las proporciones que figuren en el Registro de la Propiedad,\n    relativas
        al bien y a sus elementos anexos de uso privativo.\n\n    b) Las comunidades
        de propietarios y, en su caso, las agrupaciones de\n    comunidades de propietarios,
        as\u00ed como las cooperativas de viviendas, con\n    respecto a los elementos
        comunes de la construcci\u00f3n, el edificio o\n    complejo inmobiliario
        en r\u00e9gimen de propiedad horizontal y de los\n    condominios, sin perjuicio
        del deber de los propietarios de las fincas o\n    elementos separados de
        uso privativo de contribuir, en los t\u00e9rminos de\n    los estatutos de
        la comunidad o agrupaci\u00f3n de comunidades o de la\n    cooperativa, a
        los gastos en que incurran estas \u00faltimas.\n\n    c) Las Administraciones
        P\u00fablicas, cuando afecten a elementos propios de la\n    urbanizaci\u00f3n
        y no exista el deber legal para los propietarios de asumir\n    su coste,
        o cuando \u00e9stas financien parte de la operaci\u00f3n con fondos\n    p\u00fablicos,
        en los supuestos de ejecuci\u00f3n subsidiaria, a costa de los\n    obligados.\n\n    CAP\u00cdTULO
        II\n\n    Ordenaci\u00f3n y gesti\u00f3n\n\n    Art\u00edculo 9. La iniciativa
        en la ordenaci\u00f3n de las actuaciones.\n\n    1. La iniciativa para proponer
        la ordenaci\u00f3n de las actuaciones de\n    rehabilitaci\u00f3n edificatoria
        y las de regeneraci\u00f3n y renovaci\u00f3n urbanas,\n    podr\u00e1 partir
        de las Administraciones P\u00fablicas, las entidades p\u00fablicas\n    adscritas
        o dependientes de las mismas y los propietarios. En concreto,\n    estar\u00e1n
        legitimados para ello las comunidades y agrupaciones de\n    comunidades de
        propietarios, las cooperativas de vivienda constituidas al\n    efecto, los
        propietarios de terrenos, construcciones, edificaciones y\n    fincas urbanas,
        los titulares de derechos reales o de aprovechamiento, y\n    las empresas,
        entidades o sociedades que intervengan en nombre de\n    cualesquiera de los
        sujetos anteriores.\n\n    2. Las Administraciones P\u00fablicas adoptar\u00e1n
        medidas que aseguren la\n    realizaci\u00f3n de las obras de conservaci\u00f3n,
        y la ejecuci\u00f3n de actuaciones\n    de rehabilitaci\u00f3n edificatoria,
        de regeneraci\u00f3n y renovaci\u00f3n urbanas que\n    sean precisas y, en
        su caso, formular\u00e1n y ejecutar\u00e1n los instrumentos que\n    las establezcan,
        cuando existan situaciones de insuficiencia o\n    degradaci\u00f3n graves
        de los requisitos b\u00e1sicos de funcionalidad, seguridad\n    y habitabilidad
        de las edificaciones; obsolescencia o vulnerabilidad de\n    barrios, de \u00e1mbitos,
        o de conjuntos urbanos homog\u00e9neos; o situaciones\n    graves de pobreza
        energ\u00e9tica. Ser\u00e1n prioritarias, en tales casos, las\n    medidas
        que procedan para eliminar situaciones de infravivienda, para\n    garantizar
        la accesibilidad universal y un uso racional de la energ\u00eda,\n    as\u00ed
        como aquellas que, con tales objetivos, partan de la iniciativa de\n    los
        propios particulares incluidos en el \u00e1mbito.\n\n    Art\u00edculo 10.
        Reglas b\u00e1sicas para la ordenaci\u00f3n y viabilidad de las\n    actuaciones.\n\n    1.
        Las actuaciones de rehabilitaci\u00f3n edificatoria y las de regeneraci\u00f3n
        y\n    renovaci\u00f3n urbanas que impliquen la necesidad de alterar la ordenaci\u00f3n\n    urban\u00edstica
        vigente, observar\u00e1n los tr\u00e1mites procedimentales requeridos\n    por
        la legislaci\u00f3n aplicable para realizar la correspondiente\n    modificaci\u00f3n.
        No obstante, tal legislaci\u00f3n podr\u00e1 prever que, determinados\n    programas
        u otros instrumentos de ordenaci\u00f3n se aprueben de forma\n    simult\u00e1nea
        a aqu\u00e9lla modificaci\u00f3n, o independientemente de ella, por los\n    procedimientos
        de aprobaci\u00f3n de las normas reglamentarias, con los mismos\n    efectos
        que tendr\u00edan los propios planes de ordenaci\u00f3n urban\u00edstica.
        En\n    cualquier caso incorporar\u00e1n el informe o memoria de sostenibilidad\n    econ\u00f3mica
        que regula el art\u00edculo 15.4 del Texto Refundido de la Ley de\n    Suelo
        aprobado por Real Decreto Legislativo 2/2008, de 20 de junio.\n\n    Las actuaciones
        que no requieran la alteraci\u00f3n de la ordenaci\u00f3n\n    urban\u00edstica
        vigente, precisar\u00e1n la delimitaci\u00f3n y aprobaci\u00f3n de un \u00e1mbito\n    de
        actuaci\u00f3n conjunta, o la identificaci\u00f3n de la actuaci\u00f3n aislada
        que\n    corresponda, a propuesta de los sujetos mencionados en el art\u00edculo\n    anterior,
        y a elecci\u00f3n del Ayuntamiento.\n\n    2. Ser\u00e1 posible ocupar las
        superficies de espacios libres o de dominio\n    p\u00fablico que resulten
        indispensables para la instalaci\u00f3n de ascensores u\n    otros elementos,
        as\u00ed como las superficies comunes de uso privativo, tales\n    como vest\u00edbulos,
        descansillos, sobrecubiertas, voladizos y soportales,\n    tanto si se ubican
        en el suelo, como en el subsuelo o en el vuelo, cuando\n    no resulte viable,
        t\u00e9cnica o econ\u00f3micamente, ninguna otra soluci\u00f3n para\n    garantizar
        la accesibilidad universal y siempre que se asegure la\n    funcionalidad\n\n    P\u00e1gina\n    15de
        los espacios libres, dotaciones p\u00fablicas y dem\u00e1s elementos del dominio\n    p\u00fablico.
        A tales efectos, los instrumentos de ordenaci\u00f3n urban\u00edstica\n    garantizar\u00e1n
        la aplicaci\u00f3n de dicha regla, bien permitiendo que aqu\u00e9llas\n    superficies
        no computen a efectos del volumen edificable, ni de\n    distancias m\u00ednimas
        a linderos, otras edificaciones o a la v\u00eda p\u00fablica o\n    alineaciones,
        bien aplicando cualquier otra t\u00e9cnica que, de conformidad\n    con la
        legislaci\u00f3n aplicable, consiga la misma finalidad.\n\n    3. Lo dispuesto
        en el p\u00e1rrafo anterior ser\u00e1 tambi\u00e9n de aplicaci\u00f3n a los\n    espacios
        que requiera la realizaci\u00f3n de obras que consigan reducir al\n    menos
        un 30 por ciento la demanda energ\u00e9tica anual de calefacci\u00f3n o\n    refrigeraci\u00f3n
        del edificio y que consistan en:\n\n    a) la instalaci\u00f3n de aislamiento
        t\u00e9rmico o fachadas ventiladas por el\n    exterior del edificio, o el
        cerramiento o acristalamiento de las terrazas\n    ya techadas.\n\n    b)
        la instalaci\u00f3n de dispositivos bioclim\u00e1ticos adosados a las fachadas
        o\n    cubiertas.\n\n    c) la realizaci\u00f3n de las obras y la implantaci\u00f3n
        de las instalaciones\n    necesarias para la centralizaci\u00f3n o dotaci\u00f3n
        de instalaciones energ\u00e9ticas\n    comunes y de captadores solares u otras
        fuentes de energ\u00eda renovables, en\n    las fachadas o cubiertas cuando
        consigan reducir el consumo anual de\n    energ\u00eda primaria no renovable
        del edificio, al menos, en un 30 %.\n\n    4. Cuando las actuaciones referidas
        en los apartados anteriores afecten a\n    inmuebles declarados de inter\u00e9s
        cultural o sujetos a cualquier otro\n    r\u00e9gimen de protecci\u00f3n,
        deber\u00e1n ser informadas favorablemente, o\n    autorizadas, en su caso,
        por el \u00f3rgano competente para la gesti\u00f3n del\n    r\u00e9gimen de
        protecci\u00f3n aplicable, de acuerdo con su propia normativa.\n\n    Art\u00edculo
        11. Reglas b\u00e1sicas para la ejecuci\u00f3n de las actuaciones.\n\n    1.
        Las actuaciones de rehabilitaci\u00f3n edificatoria y las de regeneraci\u00f3n
        y\n    renovaci\u00f3n urbanas podr\u00e1n ejecutarse, a elecci\u00f3n de
        la Administraci\u00f3n\n    actuante, de manera integrada, mediante la delimitaci\u00f3n
        de un \u00e1mbito de\n    actuaci\u00f3n conjunta, que podr\u00e1 tener car\u00e1cter
        continuo o discontinuo, o de\n    forma aislada; en ambos casos, de conformidad
        con las reglas\n    procedimentales establecidas por la legislaci\u00f3n de
        ordenaci\u00f3n territorial\n    y urban\u00edstica.\n\n    2. El acuerdo
        administrativo mediante el cual se delimiten los \u00e1mbitos de\n    actuaci\u00f3n
        conjunta o se identifiquen las actuaciones que deban ejecutarse\n    de manera
        aislada, garantizar\u00e1, en todo caso, el tr\u00e1mite de informaci\u00f3n\n    al
        p\u00fablico y la realizaci\u00f3n de las notificaciones requeridas por la\n    legislaci\u00f3n
        aplicable, conteniendo, adem\u00e1s y como m\u00ednimo, los extremos\n    siguientes:\n\n    a)
        Avance de la equidistribuci\u00f3n que sea precisa, entendiendo por tal la\n    distribuci\u00f3n,
        entre todos los afectados, de los costes derivados de la\n    ejecuci\u00f3n
        de la correspondiente actuaci\u00f3n y de los beneficios imputables\n    a
        la misma, incluyendo entre ellos las ayudas p\u00fablicas y todos los que\n    permitan
        generar alg\u00fan tipo de ingreso vinculado a la operaci\u00f3n.\n\n    La
        equidistribuci\u00f3n tomar\u00e1 como base las cuotas de participaci\u00f3n
        que\n    correspondan a cada uno de los propietarios en la Comunidad de\n    Propietarios
        o en la Agrupaci\u00f3n de Comunidades de Propietarios, en las\n    cooperativas
        de viviendas que pudieran constituirse al efecto, as\u00ed como\n    la participaci\u00f3n
        que, en su caso, corresponda, de conformidad con el\n    acuerdo al que se
        haya llegado, a las empresas, entidades o sociedades\n    que vayan a intervenir
        en la operaci\u00f3n, para retribuir su actuaci\u00f3n.\n\n    b) El plan
        de realojo temporal y definitivo, y de retorno a que d\u00e9 lugar,\n    en
        su caso.\n\n    Art\u00edculo 12. Efectos de la delimitaci\u00f3n de los \u00e1mbitos
        de gesti\u00f3n y\n    ejecuci\u00f3n de las actuaciones.\n\n    1. La delimitaci\u00f3n
        espacial del \u00e1mbito de actuaci\u00f3n de rehabilitaci\u00f3n\n    edificatoria
        y de regeneraci\u00f3n y renovaci\u00f3n urbanas, sea conjunta o\n    aislada,
        una vez firme en v\u00eda administrativa, provoca los siguientes\n    efectos:\n\n    a)
        comporta la declaraci\u00f3n de la utilidad p\u00fablica o, en su caso, el\n    inter\u00e9s
        social, a los efectos de la aplicaci\u00f3n de los reg\u00edmenes de\n    expropiaci\u00f3n,
        venta y sustituci\u00f3n forzosas de los bienes y derechos\n    necesarios
        para su ejecuci\u00f3n, y su sujeci\u00f3n a los derechos de tanteo y\n    retracto
        a favor de la Administraci\u00f3n actuante, adem\u00e1s de aquellos otros\n    que
        expresamente se deriven de lo dispuesto en la legislaci\u00f3n aplicable.\n\n    P\u00e1gina\n    16b)
        legitima la ocupaci\u00f3n de las superficies de espacios libres o de\n    dominio
        p\u00fablico de titularidad municipal que sean indispensables para la\n    instalaci\u00f3n
        de ascensores u otros elementos para garantizar la\n    accesibilidad universal,
        siendo la aprobaci\u00f3n definitiva causa suficiente\n    para que se establezca
        una cesi\u00f3n de uso del vuelo por el tiempo en que\n    se mantenga la
        edificaci\u00f3n o, en su caso, su recalificaci\u00f3n y\n    desafectaci\u00f3n,
        con enajenaci\u00f3n posterior a la comunidad o agrupaci\u00f3n de\n    comunidades
        de propietarios correspondiente, siempre que resulte inviable\n    t\u00e9cnica
        o econ\u00f3micamente cualquier otra soluci\u00f3n y quede garantizada la\n    funcionalidad
        del dominio p\u00fablico correspondiente.\n\n    Cuando, con las finalidades
        y con los requisitos previstos en el p\u00e1rrafo\n    anterior, fuere preciso
        ocupar bienes de dominio p\u00fablico pertenecientes a\n    otras Administraciones,
        los Ayuntamientos podr\u00e1n solicitar a su titular\n    la cesi\u00f3n de
        uso o desafectaci\u00f3n de los mismos, la cual proceder\u00e1, en su\n    caso,
        de conformidad con lo previsto en la legislaci\u00f3n reguladora del\n    bien
        correspondiente.\n\n    c) marca el inicio de las actuaciones a realizar,
        de conformidad con la\n    forma de gesti\u00f3n por la que haya optado la
        Administraci\u00f3n actuante.\n\n    2. La conformidad o autorizaci\u00f3n
        administrativas correspondientes a\n    cualesquiera de las actuaciones referidas
        en el apartado primero,\n    determinar\u00e1 la afecci\u00f3n real directa
        e inmediata, por determinaci\u00f3n\n    legal, de las fincas constitutivas
        de elementos privativos de reg\u00edmenes\n    de propiedad horizontal o de
        complejo inmobiliario privado, cualquiera\n    que sea su propietario, al
        cumplimiento del deber de costear las obras.\n    La afecci\u00f3n real se
        har\u00e1 constar mediante nota marginal en el Registro de\n    la Propiedad,
        con constancia expresa de su car\u00e1cter de garant\u00eda real y\n    con
        el mismo r\u00e9gimen de preferencia y prioridad establecido para la\n    afecci\u00f3n
        real al pago de cuotas de urbanizaci\u00f3n en las actuaciones de\n    transformaci\u00f3n
        urban\u00edstica.\n\n    Art\u00edculo 13. Las formas de ejecuci\u00f3n.\n\n    1.
        Las Administraciones P\u00fablicas podr\u00e1n utilizar, para el desarrollo
        de la\n    actividad de ejecuci\u00f3n de las actuaciones de rehabilitaci\u00f3n
        edificatoria\n    y las de regeneraci\u00f3n y renovaci\u00f3n urbanas todas
        las modalidades de\n    gesti\u00f3n directa e indirecta admitidas por la
        legislaci\u00f3n de r\u00e9gimen\n    jur\u00eddico, de contrataci\u00f3n
        de las Administraciones P\u00fablicas, de r\u00e9gimen\n    local y de ordenaci\u00f3n
        territorial y urban\u00edstica.\n\n    2. En funci\u00f3n de la forma de gesti\u00f3n
        que se adopte, las siguientes reglas\n    procedimentales comunes resultar\u00e1n
        de aplicaci\u00f3n en todo caso:\n\n    a) en la expropiaci\u00f3n, no ser\u00e1
        preciso el consentimiento del propietario\n    para pagar el correspondiente
        justiprecio expropiatorio en especie,\n    cuando el mismo se efect\u00fae
        dentro del propio \u00e1mbito de gesti\u00f3n y dentro\n    del plazo temporal
        establecido para la terminaci\u00f3n de las obras\n    correspondientes. Asimismo,
        la liberaci\u00f3n de la expropiaci\u00f3n no tendr\u00e1\n    car\u00e1cter
        excepcional, y podr\u00e1 ser acordada discrecionalmente por la\n    Administraci\u00f3n
        actuante, cuando se aporten garant\u00edas suficientes, por\n    parte del
        propietario liberado, en relaci\u00f3n con el cumplimiento de las\n    obligaciones
        que le correspondan.\n\n    b) en la ejecuci\u00f3n subsidiaria a cargo de
        la Administraci\u00f3n P\u00fablica, \u00e9sta\n    sustituir\u00e1 al titular
        o titulares del inmueble o inmuebles, asumiendo la\n    facultad de edificar
        o de rehabilitarlos con cargo a aqu\u00e9llos.\n\n    3. Tanto en los supuestos
        previstos en el apartado anterior, como en todos\n    aquellos otros que deriven
        de una actuaci\u00f3n de iniciativa p\u00fablica, la\n    Administraci\u00f3n
        resolver\u00e1 si ejecuta las obras directamente o si procede a\n    su adjudicaci\u00f3n
        por medio de la convocatoria de un concurso p\u00fablico, en\n    cuyo caso,
        las bases determinar\u00e1n los criterios aplicables para su\n    adjudicaci\u00f3n
        y el porcentaje m\u00ednimo de techo edificado que se atribuir\u00e1 a\n    los
        propietarios del inmueble objeto de la sustituci\u00f3n forzosa, en\n    r\u00e9gimen
        de propiedad horizontal. En dichos concursos podr\u00e1n presentar\n    ofertas
        cualesquiera personas f\u00edsicas o jur\u00eddicas, interesadas en asumir\n    la
        gesti\u00f3n de la actuaci\u00f3n, incluyendo los propietarios que formen
        parte\n    del correspondiente \u00e1mbito. A tales efectos, \u00e9stos deber\u00e1n
        constituir\n    previamente una asociaci\u00f3n administrativa que se regir\u00e1
        por lo dispuesto\n    en la legislaci\u00f3n de ordenaci\u00f3n territorial
        y urban\u00edstica, en relaci\u00f3n\n    con las Entidades Urban\u00edsticas
        de Conservaci\u00f3n. La adjudicaci\u00f3n del\n    concurso tendr\u00e1 en
        cuenta, con car\u00e1cter preferente, aquellas alternativas\n    u ofertas
        que propongan t\u00e9rminos adecuadamente ventajosos para los\n    propietarios
        afectados, estableciendo incentivos, atrayendo inversi\u00f3n y\n    ofreciendo
        garant\u00edas o posibilidades de colaboraci\u00f3n con los mismos; y\n    aquellas
        que\n\n    P\u00e1gina\n    17produzcan un mayor beneficio para la colectividad
        en su conjunto y\n    propongan obras de eliminaci\u00f3n de las situaciones
        de infravivienda, de\n    garant\u00eda de la accesibilidad universal, o de
        mejora de la eficiencia\n    energ\u00e9tica.\n\n    Asimismo podr\u00e1n
        suscribirse convenios de colaboraci\u00f3n entre las\n    Administraciones
        P\u00fablicas y las entidades p\u00fablicas adscritas o\n    dependientes
        de las mismas, que tengan como objeto, entre otros, conceder\n    la ejecuci\u00f3n
        a un Consorcio previamente creado, o a una sociedad de\n    capital mixto
        de duraci\u00f3n limitada, o por tiempo indefinido, en la que\n    las Administraciones
        P\u00fablicas ostentar\u00e1n la participaci\u00f3n mayoritaria y\n    ejercer\u00e1n,
        en todo caso, el control efectivo, o la posici\u00f3n decisiva en\n    su
        funcionamiento.\n\n    Art\u00edculo 14. Los derechos de realojamiento y de
        retorno.\n\n    1. En la ejecuci\u00f3n de las actuaciones previstas por esta
        Ley que requieran\n    el desalojo de los ocupantes legales de inmuebles que
        constituyan su\n    residencia habitual, deber\u00e1n garantizar el derecho
        de aqu\u00e9llos al\n    realojamiento:\n\n    a) la Administraci\u00f3n expropiante
        o, en su caso, el beneficiario de la\n    expropiaci\u00f3n, cuando se act\u00fae
        por expropiaci\u00f3n. A tales efectos, deber\u00e1n\n    poner a disposici\u00f3n
        de aqu\u00e9llos, viviendas en las condiciones de venta o\n    alquiler vigentes
        para las viviendas sometidas a alg\u00fan r\u00e9gimen de\n    protecci\u00f3n
        p\u00fablica y superficie adecuada a sus necesidades, dentro de los\n    l\u00edmites
        establecidos por la legislaci\u00f3n protectora. La entrega de la\n    vivienda
        de reemplazo, en el r\u00e9gimen en que se viniera ocupando la\n    expropiada,
        equivaldr\u00e1 al abono del justiprecio expropiatorio, salvo que\n    el
        expropiado opte por percibirlo en met\u00e1lico, en cuyo caso no tendr\u00e1\n    derecho
        de realojo.\n\n    b) el promotor de la actuaci\u00f3n, cuando se act\u00fae
        mediante \u00e1mbitos de\n    gesti\u00f3n conjunta, mediante procedimientos
        no expropiatorios. En estos\n    casos, el promotor deber\u00e1 garantizar
        el realojamiento, en las condiciones\n    que establezca la legislaci\u00f3n
        aplicable.\n\n    2. Cuando se act\u00fae de manera aislada y no corresponda
        aplicar la\n    expropiaci\u00f3n, los arrendatarios que, a consecuencia de
        las obras de\n    rehabilitaci\u00f3n o demolici\u00f3n no puedan hacer uso
        de las viviendas\n    arrendadas, tendr\u00e1n el derecho a un alojamiento
        provisional, hasta que\n    sea posible el retorno, ambos ejercitables frente
        al due\u00f1o de la nueva\n    edificaci\u00f3n, y por el tiempo que reste
        hasta la finalizaci\u00f3n del\n    contrato.\n\n    Para hacer efectivo el
        derecho de retorno, el propietario de la finca\n    deber\u00e1 proporcionar
        una nueva vivienda, cuya superficie no sea inferior\n    al cincuenta por
        ciento de la anterior y siempre que tenga, al menos,\n    noventa metros cuadrados,
        o no inferior a la que tuviere, si no alcanzaba\n    dicha superficie, de
        caracter\u00edsticas an\u00e1logas a aqu\u00e9lla y que est\u00e9\n    ubicada
        en el mismo solar o en el entorno del edificio demolido o\n    rehabilitado.\n\n    3.
        El derecho de realojamiento es personal e intransferible.\n\n    4. Todo procedimiento
        de realojamiento respetar\u00e1, al menos, las siguientes\n    normas procedimentales
        comunes:\n\n    a) La Administraci\u00f3n actuante identificar\u00e1 a los
        ocupantes legales a que\n    hace referencia el apartado 1, mediante cualquier
        medio admitido en\n    derecho y les notificar\u00e1 la inclusi\u00f3n del
        inmueble en la correspondiente\n    actuaci\u00f3n, otorg\u00e1ndoles un tr\u00e1mite
        de audiencia que, en el caso de que\n    exista tambi\u00e9n un plazo de informaci\u00f3n
        p\u00fablica, coincidir\u00e1 con \u00e9ste.\n\n    b) Durante el tr\u00e1mite
        de audiencia o informaci\u00f3n al p\u00fablico, los\n    interesados, adem\u00e1s
        de acreditar que cumplen los requisitos legales\n    necesarios para ser titulares
        del derecho de realojamiento podr\u00e1n\n    solicitar el reconocimiento
        de dicho derecho o renunciar a su ejercicio.\n    La ausencia de contestaci\u00f3n
        no impedir\u00e1 a la Administraci\u00f3n continuar el\n    procedimiento.\n\n    c)
        Una vez finalizado el tr\u00e1mite previsto en el p\u00e1rrafo anterior, la\n    Administraci\u00f3n
        aprobar\u00e1 el listado definitivo de las personas que tienen\n    derecho
        a realojamiento, si no lo hubiera hecho ya con anterioridad y lo\n    notificar\u00e1
        a los afectados.\n\n    d) No obstante lo dispuesto en los p\u00e1rrafos anteriores,
        podr\u00e1 reconocerse\n    el derecho de realojamiento de otras personas
        que, con posterioridad al\n    momento correspondiente, acrediten que re\u00fanen
        los requisitos legales para\n    tener dicho derecho.\n\n    P\u00e1gina\n    185.
        Para hacer efectivo el derecho de realojamiento ser\u00e1 preciso ofrecer\n    una
        vivienda por cada una de las viviendas afectadas por la actuaci\u00f3n,\n    bien
        en el mismo \u00e1mbito de actuaci\u00f3n, o, si no es posible, lo m\u00e1s
        pr\u00f3ximo\n    al mismo. Cuando no sea materialmente posible ofrecer dicha
        vivienda, los\n    titulares del derecho de realojamiento tendr\u00e1n derecho
        a su equivalente\n    econ\u00f3mico.\n\n    La vivienda de sustituci\u00f3n
        tendr\u00e1 una superficie adecuada a las\n    necesidades del titular del
        derecho de realojamiento y, en el caso de que\n    \u00e9ste fuera una persona
        con discapacidad, ser\u00e1 una vivienda accesible o\n    acorde a las necesidades
        derivadas de la discapacidad.\n\n    El derecho de realojamiento respetar\u00e1
        en todo caso los l\u00edmites\n    establecidos por la legislaci\u00f3n sobre
        vivienda protegida que resulte\n    aplicable.\n\n    6. El reconocimiento
        del derecho de realojamiento es independiente del\n    derecho a percibir
        la indemnizaci\u00f3n que corresponda, cuando se extingan\n    derechos preexistentes,
        salvo lo dispuesto en la letra a) del apartado 1.\n\n    CAP\u00cdTULO III\n\n    F\u00f3rmulas
        de cooperaci\u00f3n y coordinaci\u00f3n para participar en la ejecuci\u00f3n\n\n    Art\u00edculo
        15. Facultades de los sujetos legitimados.\n\n    1. Podr\u00e1n participar
        en la ejecuci\u00f3n de las actuaciones de rehabilitaci\u00f3n\n    edificatoria
        y las de regeneraci\u00f3n y renovaci\u00f3n urbanas, adem\u00e1s de las\n    Administraciones
        P\u00fablicas competentes y las entidades p\u00fablicas adscritas\n    o dependientes
        de las mismas, y las comunidades y agrupaciones de\n    comunidades de propietarios,
        las cooperativas de viviendas y las\n    asociaciones administrativas constituidas
        al efecto, los propietarios de\n    terrenos, construcciones, edificaciones
        y fincas urbanas y los titulares\n    de derechos reales o de aprovechamiento,
        as\u00ed como las empresas, entidades\n    o sociedades que intervengan por
        cualquier t\u00edtulo en dichas operaciones,\n    y las asociaciones administrativas
        que se constituyan por ellos de\n    acuerdo con lo previsto en el art\u00edculo
        siguiente.\n\n    2. La participaci\u00f3n en la ejecuci\u00f3n de las actuaciones
        previstas en esta\n    Ley se producir\u00e1, siempre que sea posible, en
        un r\u00e9gimen de\n    equidistribuci\u00f3n de cargas y beneficios.\n\n    3.
        A los efectos de su participaci\u00f3n en las actuaciones reguladas por esta\n    ley,
        los sujetos referidos en el apartado 1, de acuerdo con su propia\n    naturaleza,
        podr\u00e1n:\n\n    a) Actuar en el mercado inmobiliario con plena capacidad
        jur\u00eddica para\n    todas las operaciones, incluidas las crediticias,
        relacionadas con el\n    cumplimiento del deber de conservaci\u00f3n, as\u00ed
        como con la participaci\u00f3n en\n    la ejecuci\u00f3n de actuaciones de
        rehabilitaci\u00f3n y en las de regeneraci\u00f3n y\n    renovaci\u00f3n urbanas
        que correspondan. A tal efecto podr\u00e1n elaborar, por\n    propia iniciativa
        o por encargo del responsable de la gesti\u00f3n de la\n    actuaci\u00f3n
        de que se trate, los correspondientes planes o proyectos de\n    gesti\u00f3n
        correspondientes a la actuaci\u00f3n.\n\n    b) Constituirse en asociaciones
        administrativas para participar en los\n    concursos p\u00fablicos que la
        Administraci\u00f3n convoque a los efectos de\n    adjudicar la ejecuci\u00f3n
        de las obras correspondientes, como fiduciarias\n    con pleno poder dispositivo
        sobre los elementos comunes del\n    correspondiente edificio o complejo inmobiliario
        y las fincas\n    pertenecientes a los propietarios miembros de aqu\u00e9llas,
        sin m\u00e1s\n    limitaciones que las establecidas en sus correspondientes
        estatutos.\n\n    c) Asumir, por s\u00ed mismos o en asociaci\u00f3n con otros
        sujetos, p\u00fablicos o\n    privados, intervinientes, la gesti\u00f3n de
        las obras.\n\n    d) Constituir un fondo de conservaci\u00f3n y de rehabilitaci\u00f3n,
        que se nutrir\u00e1\n    con aportaciones espec\u00edficas de los propietarios
        a tal fin y con el que\n    podr\u00e1n cubrirse impagos de las cuotas de
        contribuci\u00f3n a las obras\n    correspondientes.\n\n    e) Ser beneficiarios
        directos de cualesquiera medidas de fomento\n    establecidas por los poderes
        p\u00fablicos, as\u00ed como perceptoras y gestoras de\n    las ayudas otorgadas
        a los propietarios de fincas.\n\n    f) Otorgar escrituras p\u00fablicas de
        modificaci\u00f3n del r\u00e9gimen de propiedad\n    horizontal, tanto en
        lo relativo a los elementos comunes como a las\n    fincas de uso privativo,
        a fin de acomodar este r\u00e9gimen a los resultados\n    de las obras de
        rehabilitaci\u00f3n edificatoria y de regeneraci\u00f3n y\n    renovaci\u00f3n
        urbanas en cuya gesti\u00f3n participen o que directamente lleven a\n    cabo.\n\n    g)
        Ser beneficiarios de la expropiaci\u00f3n de aquellas partes de pisos o\n    locales
        de edificios, destinados predominantemente a uso de vivienda y\n    constituidos
        en r\u00e9gimen de propiedad horizontal, que sean\n\n    P\u00e1gina\n    19indispensables
        para instalar los servicios comunes que haya previsto la\n    Administraci\u00f3n
        en planes, delimitaci\u00f3n de \u00e1mbitos y \u00f3rdenes de ejecuci\u00f3n,\n    por
        resultar inviable, t\u00e9cnica o econ\u00f3micamente cualquier otra soluci\u00f3n
        y\n    siempre que quede garantizado el respeto de la superficie m\u00ednima
        y los\n    est\u00e1ndares exigidos para locales, viviendas y espacios comunes
        de los\n    edificios.\n\n    h) Solicitar cr\u00e9ditos con el objeto de
        obtener financiaci\u00f3n para las obras\n    de conservaci\u00f3n y las actuaciones
        reguladas por esta Ley.\n\n    Art\u00edculo 16. Asociaciones administrativas.\n\n    1.
        Las asociaciones administrativas a que se refiere el art\u00edculo 15\n    tendr\u00e1n
        personalidad jur\u00eddica propia y naturaleza administrativa, y se\n    regir\u00e1n
        por sus estatutos y por lo dispuesto en este art\u00edculo, con\n    independencia
        de las dem\u00e1s reglas procedimentales espec\u00edficas que\n    provengan
        de la legislaci\u00f3n de ordenaci\u00f3n territorial y urban\u00edstica.\n    Depender\u00e1n
        de la Administraci\u00f3n urban\u00edstica actuante, a qui\u00e9n competer\u00e1\n    la
        aprobaci\u00f3n de sus estatutos, a partir de cuyo momento adquirir\u00e1n
        la\n    personalidad jur\u00eddica.\n\n    2. Los acuerdos de estas Asociaciones
        se adoptar\u00e1n por mayor\u00eda simple de\n    cuotas de participaci\u00f3n,
        salvo que en los estatutos o en otras normas se\n    establezca un qu\u00f3rum
        especial para determinados supuestos. Dichos\n    acuerdos podr\u00e1n impugnarse
        en alzada ante la Administraci\u00f3n urban\u00edstica\n    actuante.\n\n    3.
        La disoluci\u00f3n de las Asociaciones referidas en este art\u00edculo se\n    producir\u00e1
        por el cumplimiento de los fines para los que fueron creadas y\n    requerir\u00e1,
        en todo caso, acuerdo de la Administraci\u00f3n urban\u00edstica\n    actuante.
        No obstante, no proceder\u00e1 la aprobaci\u00f3n de la disoluci\u00f3n de
        la\n    Entidad mientras no conste el cumplimiento de las obligaciones que
        queden\n    pendientes.\n\n    Art\u00edculo 17. Convenios para la financiaci\u00f3n
        de las actuaciones.\n\n    1. Las Administraciones P\u00fablicas actuantes,
        los agentes responsables de la\n    gesti\u00f3n y ejecuci\u00f3n de actuaciones
        de rehabilitaci\u00f3n edificatoria y de\n    regeneraci\u00f3n y renovaci\u00f3n
        urbanas, as\u00ed como los dem\u00e1s sujetos mencionados\n    en el apartado
        primero del art\u00edculo 15 podr\u00e1n celebrar entre s\u00ed, a los\n    efectos
        de facilitar la gesti\u00f3n y ejecuci\u00f3n de las mismas, entre otros,\n    los
        siguientes contratos:\n\n    a) Contrato de cesi\u00f3n, con facultad de arrendamiento
        u otorgamiento de\n    derecho de explotaci\u00f3n a terceros, de fincas urbanas
        o de elementos de\n    \u00e9stas por tiempo determinado a cambio del pago
        aplazado de la parte del\n    coste que corresponda abonar a los propietarios
        de las fincas.\n\n    b) Contrato de permuta o cesi\u00f3n de terrenos y/o
        parte de la edificaci\u00f3n\n    sujeta a rehabilitaci\u00f3n por determinada
        edificaci\u00f3n futura.\n\n    c) Contrato de arrendamiento o cesi\u00f3n
        de uso de local, vivienda o\n    cualquier otro elemento de un edificio por
        plazo determinado a cambio de\n    pago por el arrendatario o cesionario del
        pago de todos o de alguno de\n    los siguientes conceptos: impuestos, tasas,
        cuotas a la comunidad o\n    agrupaci\u00f3n de comunidades de propietarios
        o de la cooperativa, gastos de\n    conservaci\u00f3n y obras de rehabilitaci\u00f3n
        y regeneraci\u00f3n y renovaci\u00f3n\n    urbanas.\n\n    d) Convenio de
        explotaci\u00f3n conjunta del inmueble o partes del mismo.\n\n    2. En el
        caso de las cooperativas de viviendas, los contratos a que hacen\n    referencia
        las letras a) y c) del apartado anterior s\u00f3lo alcanzar\u00e1n a los\n    locales
        comerciales y las instalaciones y edificaciones complementarias\n    de su
        propiedad, tal y como establece su legislaci\u00f3n espec\u00edfica.\n\n    Art\u00edculo
        18. Cooperaci\u00f3n interadministrativa.\n\n    1. Podr\u00e1n beneficiarse
        de la colaboraci\u00f3n y la cooperaci\u00f3n econ\u00f3mica de la\n    Administraci\u00f3n
        General del Estado, en cualquiera de las formas previstas\n    legalmente
        y teniendo prioridad en las ayudas estatales vigentes, las\n    actuaciones
        con cobertura en los correspondientes planes estatales que\n    tengan por
        objeto:\n\n    a) La conservaci\u00f3n, la rehabilitaci\u00f3n edificatoria,
        y la regeneraci\u00f3n y\n    renovaci\u00f3n urbanas tal y como se definen
        en esta Ley y se conciban en los\n    correspondientes Planes estatales.\n\n    b)
        La elaboraci\u00f3n y aprobaci\u00f3n de los instrumentos necesarios para
        la\n    ordenaci\u00f3n y la gesti\u00f3n de las actuaciones reguladas por
        esta ley y, en\n    especial, de aquellos que tengan por finalidad actuar
        sobre \u00e1mbitos\n    urbanos degradados, desfavorecidos y vulnerables o
        que padezcan problemas\n    de naturaleza an\u00e1loga que combinen variables
        econ\u00f3micas, ambientales y\n    sociales.\n\n    P\u00e1gina\n    20c)
        Aquellas otras actuaciones que, con independencia de lo dispuesto en la\n    letra
        anterior, tengan como objeto actuar en \u00e1mbitos de gesti\u00f3n aislada
        o\n    conjunta, con la finalidad de eliminar la infravivienda, garantizar
        la\n    accesibilidad universal o mejorar la eficiencia energ\u00e9tica de
        los\n    edificios.\n\n    2. Las Administraciones P\u00fablicas fomentar\u00e1n
        de manera conjunta la\n    actividad econ\u00f3mica, la sostenibilidad ambiental
        y la cohesi\u00f3n social y\n    territorial. A tales efectos, podr\u00e1n
        suscribir los convenios\n    interadministrativos de asignaci\u00f3n de fondos
        que correspondan.\n\n    Art\u00edculo 19. Organizaci\u00f3n de la cooperaci\u00f3n.\n\n    1.
        Las Administraciones P\u00fablicas que cooperen en la gesti\u00f3n de las\n    actuaciones
        reguladas por esta Ley podr\u00e1n acordar mediante convenio, en\n    el que
        podr\u00e1n participar las comunidades y agrupaciones de comunidades de\n    propietarios,
        as\u00ed como, en su caso, las asociaciones administrativas de\n    unas y
        otras y los restantes sujetos mencionados en el art\u00edculo 15, los\n    siguientes
        aspectos:\n\n    a) La organizaci\u00f3n de la gesti\u00f3n de la ejecuci\u00f3n,
        que podr\u00e1 revestir la\n    forma de consorcio o de sociedad mercantil
        de capital mixto, incluso con\n    participaci\u00f3n privada minoritaria.\n\n    b)
        El procedimiento y la competencia para la determinaci\u00f3n del gestor\n    directamente
        responsable de la ejecuci\u00f3n cuando no la asuma directamente\n    una
        de las Administraciones actuantes o el consorcio o la sociedad\n    constituidos
        al efecto.\n\n    c) Los t\u00e9rminos y las condiciones concretas, incluidas
        las ayudas e\n    incentivos p\u00fablicos, de la ordenaci\u00f3n y la ejecuci\u00f3n
        de la actuaci\u00f3n de\n    que se trate, los cuales podr\u00e1n, a su vez,
        ser concretados mediante\n    acuerdos entre el gestor responsable de la actuaci\u00f3n
        y cualesquiera de\n    los sujetos mencionados en el art\u00edculo 15.\n\n    2.
        Todos los convenios a que se refiere el apartado anterior tendr\u00e1n\n    car\u00e1cter
        jur\u00eddico-administrativo, correspondiendo a la jurisdicci\u00f3n\n    contencioso-administrativa
        el conocimiento de cualesquiera cuestiones\n    relacionadas con ellos.\n\n    Disposici\u00f3n
        adicional primera. Informaci\u00f3n al servicio de las pol\u00edticas\n    p\u00fablicas
        para un medio urbano sostenible.\n\n    Para asegurar la obtenci\u00f3n, actualizaci\u00f3n
        permanente y explotaci\u00f3n de la\n    informaci\u00f3n necesaria para el
        desarrollo de las pol\u00edticas y las acciones\n    a que se refieren los
        art\u00edculos 3, 4 y 5, la Administraci\u00f3n General del\n    Estado, en
        colaboraci\u00f3n con las Comunidades Aut\u00f3nomas y las\n    Administraciones
        Locales, definir\u00e1 y promover\u00e1 la aplicaci\u00f3n de los\n    criterios
        y principios b\u00e1sicos que posibiliten, desde la coordinaci\u00f3n y\n    complementaci\u00f3n
        con las administraciones competentes en la materia, la\n    formaci\u00f3n
        y actualizaci\u00f3n permanente de un sistema informativo general e\n    integrado,
        comprensivo, al menos, de los siguientes instrumentos:\n\n    a) Censos de
        construcciones, edificios, viviendas y locales desocupados y\n    de los precisados
        de mejora o rehabilitaci\u00f3n.\n\n    b) Mapas de \u00e1mbitos urbanos deteriorados,
        obsoletos, desfavorecidos o en\n    dificultades, precisados de regeneraci\u00f3n
        y renovaci\u00f3n urbanas, o de\n    actuaciones de rehabilitaci\u00f3n edificatoria.\n\n    c)
        El sistema p\u00fablico general e integrado de informaci\u00f3n sobre suelo
        y\n    urbanismo, previsto en la Disposici\u00f3n Adicional primera del Texto\n    Refundido
        de la Ley del Suelo, aprobado por Real Decreto Legislativo\n    2/2008, de
        20 de junio, a trav\u00e9s del cual los ciudadanos tendr\u00e1n derecho\n    a
        obtener por medios electr\u00f3nicos toda la informaci\u00f3n urban\u00edstica\n    proveniente
        de las distintas Administraciones, respecto a la ordenaci\u00f3n\n    del
        territorio llevada a cabo por las mismas.\n\n    Disposici\u00f3n adicional
        segunda. Catastro inmobiliario.\n\n    Lo dispuesto en esta ley se entiende
        sin perjuicio de lo previsto en el\n    Texto Refundido de la Ley del Catastro
        Inmobiliario, aprobado por Real\n    Decreto Legislativo 1/2004, de 5 de marzo,
        en particular en lo que se\n    refiere a la utilizaci\u00f3n de la referencia
        catastral, la incorporaci\u00f3n de\n    la certificaci\u00f3n catastral descriptiva
        y gr\u00e1fica y las obligaciones de\n    comunicaci\u00f3n, colaboraci\u00f3n
        y suministro de informaci\u00f3n previstas por la\n    normativa catastral.\n\n    P\u00e1gina\n    21Disposici\u00f3n
        adicional tercera. Cualificaciones requeridas para suscribir\n    los Informes
        de Evaluaci\u00f3n de Edificios.\n\n    Mediante Orden del Ministerio de Industria,
        Energ\u00eda y Turismo y del\n    Ministerio de Fomento, se determinar\u00e1n
        las cualificaciones requeridas\n    para suscribir los Informes de Evaluaci\u00f3n
        de Edificos, as\u00ed como los\n    medios de acreditaci\u00f3n. A estos efectos,
        se tendr\u00e1 en cuenta la\n    titulaci\u00f3n, la formaci\u00f3n, la experiencia
        y la complejidad del proceso de\n    evaluaci\u00f3n.\n\n    Disposici\u00f3n
        transitoria \u00fanica. Calendario para la realizaci\u00f3n del Informe\n    de
        Evaluaci\u00f3n de los Edificios.\n\n    1. Con el objeto de garantizar la
        calidad y sostenibilidad del parque\n    edificado, as\u00ed como para orientar
        y dirigir las pol\u00edticas p\u00fablicas que\n    persigan tales fines,
        y sin perjuicio de que las Comunidades Aut\u00f3nomas\n    aprueben una regulaci\u00f3n
        m\u00e1s exigente y de lo que dispongan las ordenanzas\n    municipales, la
        obligaci\u00f3n de disponer del Informe de Evaluaci\u00f3n regulado\n    en
        el art\u00edculo 4, deber\u00e1 hacerse efectiva, como m\u00ednimo, en relaci\u00f3n
        con\n    los siguientes edificios y en los plazos que a continuaci\u00f3n
        se\n    establecen:\n\n    a) Los edificios de tipolog\u00eda residencial
        de vivienda colectiva con una\n    antig\u00fcedad superior a 50 a\u00f1os,
        en el plazo m\u00e1ximo de cinco a\u00f1os, a contar\n    desde la fecha en
        que alcancen dicha antig\u00fcedad, salvo que ya cuenten con\n    una inspecci\u00f3n
        t\u00e9cnica vigente, realizada de conformidad con su normativa\n    aplicable
        y con anterioridad a la entrada en vigor de esta Ley. En este\n    \u00faltimo
        caso, se exigir\u00e1 el Informe de Evaluaci\u00f3n cuando corresponda su\n    primera
        revisi\u00f3n de acuerdo con aqu\u00e9lla normativa, siempre que la misma\n    no
        supere el plazo de diez a\u00f1os, a contar desde la entrada en vigor de\n    esta
        Ley. Si as\u00ed fuere, el Informe de Evaluaci\u00f3n del Edificio deber\u00e1\n    cumplimentarse
        con aquellos aspectos que est\u00e9n ausentes de la inspecci\u00f3n\n    t\u00e9cnica
        realizada.\n\n    b) Los edificios que pretendan acogerse a ayudas p\u00fablicas
        estatales con el\n    objetivo de acometer obras de conservaci\u00f3n, accesibilidad
        o eficiencia\n    energ\u00e9tica, con anterioridad a la formalizaci\u00f3n
        de la petici\u00f3n de la\n    correspondiente ayuda.\n\n    c) El resto de
        los edificios, cuando as\u00ed lo determine la normativa\n    auton\u00f3mica
        o municipal, que podr\u00e1 establecer especialidades de aplicaci\u00f3n\n    del
        citado informe, en funci\u00f3n de su ubicaci\u00f3n, antig\u00fcedad, tipolog\u00eda
        o\n    uso predominante.\n\n    2. Con el objeto de evitar duplicidades entre
        el informe y la Inspecci\u00f3n\n    T\u00e9cnica de Edificios o instrumento
        de naturaleza an\u00e1loga que pudiera\n    existir en los Municipios o Comunidades
        Aut\u00f3nomas, el informe resultante\n    de aqu\u00e9lla se integrar\u00e1
        como parte del informe regulado por esta Ley,\n    teni\u00e9ndose \u00e9ste
        \u00faltimo por producido, en todo caso, cuando el ya\n    realizado haya
        tenido en cuenta exigencias derivadas de la normativa\n    auton\u00f3mica
        o local iguales o m\u00e1s exigentes a las establecidas por esta\n    Ley.\n\n    Disposici\u00f3n
        derogatoria.\n\n    1. Quedan derogadas todas las disposiciones de igual o
        inferior rango que\n    se opongan a la presente Ley y, en particular, las
        siguientes:\n\n    2. El art\u00edculo 13, la Disposici\u00f3n adicional und\u00e9cima
        y las Disposiciones\n    Transitorias 2.\u00aa y 5.\u00aa del Texto Refundido
        de la Ley de Suelo, aprobado\n    por Real Decreto Legislativo 2/2008, de
        20 de junio y el art\u00edculo 2 del\n    Reglamento de Valoraciones aprobado
        por Real Decreto 1492/2011, de 24 de\n    octubre.\n\n    3. Los art\u00edculos
        107, 108, 109, 110 y 111 de la Ley 2/2011, de 4 de marzo,\n    de Econom\u00eda
        Sostenible.\n\n    4. Los art\u00edculos 17, 18, 19, 20, 21, 22, 23, 24 y
        25, la Disposici\u00f3n\n    Adicional tercera, las Disposiciones Transitorias
        1.\u00aa y 2.\u00aa y la\n    Disposici\u00f3n final segunda del Real Decreto-ley
        8/2011, de 1 de julio, de\n    medidas de apoyo a los deudores hipotecarios,
        de control del gasto\n    p\u00fablico y cancelaci\u00f3n de deudas con empresas
        y aut\u00f3nomos contra\u00eddas por\n    las entidades locales, de fomento
        de la actividad empresarial e impulso\n    de la rehabilitaci\u00f3n y de
        simplificaci\u00f3n administrativa.\n\n    5. Los art\u00edculos 8, 11 y 12
        de la Ley 49/1960, de 21 de julio, sobre\n    Propiedad Horizontal.\n\n    6.
        Los apartados 5 y 6 del art\u00edculo 2 del Real Decreto 314/2006, de 17 de\n    marzo,
        por el que se aprueba el C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n.\n\n    P\u00e1gina\n    22Disposici\u00f3n
        final primera. Modificaci\u00f3n del Texto Refundido de la Ley de\n    Suelo,
        aprobado por Real Decreto Legislativo 2/2008, de 20 de junio.\n\n    Se modifican
        los siguientes art\u00edculos del Texto Refundido de la Ley de\n    Suelo,
        aprobado por Real Decreto Legislativo 2/2008, de 20 de junio.\n\n    Uno.
        El art\u00edculo 2 queda redactado de la siguiente manera:\n\n    \"Principio
        de desarrollo territorial y urbano sostenible.\n\n    1. Las pol\u00edticas
        p\u00fablicas relativas a la regulaci\u00f3n, ordenaci\u00f3n,\n    ocupaci\u00f3n,
        transformaci\u00f3n y uso del suelo tienen como fin com\u00fan la\n    utilizaci\u00f3n
        de este recurso conforme al inter\u00e9s general y seg\u00fan el\n    principio
        de desarrollo sostenible, sin perjuicio de los fines\n    espec\u00edficos
        que les atribuyan las Leyes.\n\n    2. En virtud del principio de desarrollo
        sostenible, las pol\u00edticas a que\n    se refiere el apartado anterior
        deben propiciar el uso racional de los\n    recursos naturales armonizando
        los requerimientos de la econom\u00eda, el\n    empleo, la cohesi\u00f3n social,
        la igualdad de trato y de oportunidades, la\n    salud y la seguridad de las
        personas y la protecci\u00f3n del medio ambiente,\n    contribuyendo en particular
        a:\n\n    a) La eficacia de las medidas de conservaci\u00f3n y mejora de la
        naturaleza,\n    la flora y la fauna y de la protecci\u00f3n del patrimonio
        cultural y del\n    paisaje.\n\n    b) La protecci\u00f3n, adecuada a su car\u00e1cter,
        del medio rural y la\n    preservaci\u00f3n de los valores del suelo innecesario
        o inid\u00f3neo para atender\n    las necesidades de transformaci\u00f3n urban\u00edstica.\n\n    c)
        La prevenci\u00f3n adecuada de riesgos y peligros para la seguridad y la\n    salud
        p\u00fablicas y la eliminaci\u00f3n efectiva de las perturbaciones de ambas.\n\n    d)
        La prevenci\u00f3n y minimizaci\u00f3n, en la mayor medida posible, de la\n    contaminaci\u00f3n
        del aire, el agua, el suelo y el subsuelo.\n\n    3. Adem\u00e1s de lo dispuesto
        en el apartado anterior, los poderes p\u00fablicos\n    propiciar\u00e1n la
        consecuci\u00f3n de un medio urbano que est\u00e9 suficientemente\n    dotado,
        en el que se ocupe el suelo de manera eficiente, y en el que se\n    combinen
        los usos de forma funcional, garantizando, en particular:\n\n    a) La movilidad
        en coste y tiempo razonable, sobre la base de un adecuado\n    equilibrio
        entre todos los sistemas de transporte, que, no obstante,\n    otorgue preferencia
        al transporte p\u00fablico y colectivo y potencie los\n    desplazamientos
        peatonales y en bicicleta.\n\n    b) La accesibilidad universal, de acuerdo
        con los requerimientos legales\n    m\u00ednimos, de los edificios de uso
        privado y p\u00fablico, de los espacios de\n    uso p\u00fablico y de los
        transportes p\u00fablicos.\n\n    c) El uso eficiente de los recursos y de
        la energ\u00eda, preferentemente de\n    generaci\u00f3n propia, as\u00ed
        como la introducci\u00f3n de energ\u00edas renovables.\n\n    d) La prevenci\u00f3n
        y, en todo caso, la minimizaci\u00f3n en la mayor medida\n    posible, por
        aplicaci\u00f3n de todos los sistemas y procedimientos legalmente\n    previstos,
        de los impactos negativos de los residuos urbanos y de la\n    contaminaci\u00f3n
        ac\u00fastica.\n\n    4. Los poderes p\u00fablicos promover\u00e1n las condiciones
        para que los derechos y\n    deberes de los ciudadanos establecidos en los
        art\u00edculos siguientes sean\n    reales y efectivos, adoptando las medidas
        de ordenaci\u00f3n territorial y\n    urban\u00edstica que procedan para asegurar
        un resultado equilibrado,\n    favoreciendo o conteniendo, seg\u00fan proceda,
        los procesos de ocupaci\u00f3n y\n    transformaci\u00f3n del suelo.\n\n    El
        suelo vinculado a un uso residencial por la ordenaci\u00f3n territorial y\n    urban\u00edstica
        est\u00e1 al servicio de la efectividad del derecho a disfrutar de\n    una
        vivienda digna y adecuada, en los t\u00e9rminos que disponga la\n    legislaci\u00f3n
        en la materia.\"\n\n    Dos. El art\u00edculo 5 queda redactado de la siguiente
        manera:\n\n    \"Deberes del ciudadano.\n\n    Todos los ciudadanos tienen
        el deber de:\n\n    a) Respetar y contribuir a preservar el medio ambiente
        y el paisaje\n    natural absteni\u00e9ndose de realizar actuaciones que contaminen
        el aire, el\n    agua, el suelo y el subsuelo o no permitidas por la legislaci\u00f3n
        en la\n    materia.\n\n    P\u00e1gina\n    23b) Cumplir los requisitos y
        condiciones a que la legislaci\u00f3n sujete las\n    actividades molestas,
        insalubres, nocivas y peligrosas, as\u00ed como emplear\n    en ellas en cada
        momento las mejores t\u00e9cnicas disponibles conforme a la\n    normativa
        aplicable, encaminadas a eliminar o reducir los efectos\n    negativos se\u00f1alados.\n\n    c)
        Respetar y hacer un uso racional y adecuado, acorde en todo caso con\n    sus
        caracter\u00edsticas, funci\u00f3n y capacidad de servicio, de los bienes
        de\n    dominio p\u00fablico y de las infraestructuras y los servicios urbanos.\n\n    d)
        Respetar y contribuir a preservar el paisaje urbano y el patrimonio\n    arquitect\u00f3nico
        y cultural absteni\u00e9ndose en todo caso de realizar\n    cualquier acto
        o desarrollar cualquier actividad no permitidos.\"\n\n    Tres. El art\u00edculo
        6 queda redactado de la siguiente manera:\n\n    \"Iniciativa p\u00fablica
        y privada en las actuaciones de transformaci\u00f3n\n    urban\u00edstica
        y en las edificatorias.\n\n    1. Los particulares, sean o no propietarios,
        deber\u00e1n contribuir, en los\n    t\u00e9rminos establecidos en las leyes,
        a la acci\u00f3n urban\u00edstica de los entes\n    p\u00fablicos, a los que
        corresponder\u00e1, en todo caso, la direcci\u00f3n del\n    proceso, tanto
        en los supuestos de iniciativa p\u00fablica, como privada.\n\n    2. En los
        supuestos de ejecuci\u00f3n de las actuaciones de transformaci\u00f3n\n    urban\u00edstica
        y edificatorias, mediante procedimientos de iniciativa\n    p\u00fablica podr\u00e1n
        participar, tanto los propietarios de los terrenos, como\n    los particulares
        que no ostenten dicha propiedad, en las condiciones\n    dispuestas por la
        legislaci\u00f3n aplicable. Dicha legislaci\u00f3n garantizar\u00e1\n    que
        el ejercicio de la libre empresa se sujeta a los principios de\n    transparencia,
        publicidad y concurrencia.\n\n    3. Los convenios o negocios jur\u00eddicos
        que el promotor de la actuaci\u00f3n\n    celebre con la Administraci\u00f3n
        correspondiente, no podr\u00e1n establecer\n    obligaciones o prestaciones
        adicionales ni m\u00e1s gravosas que las que\n    procedan legalmente, en
        perjuicio de los propietarios afectados. La\n    cl\u00e1usula que contravenga
        estas reglas ser\u00e1 nula de pleno Derecho.\n\n    4. La iniciativa privada
        se ejercer\u00e1, en las condiciones dispuestas por la\n    legislaci\u00f3n
        aplicable, por los propietarios.\n\n    5. Tanto los propietarios, en los
        casos de reconocimiento de la iniciativa\n    privada para la transformaci\u00f3n
        urban\u00edstica o la actuaci\u00f3n edificatoria\n    del \u00e1mbito de
        que se trate, como los particulares, sean o no\n    propietarios, en los casos
        de iniciativa p\u00fablica en los que se haya\n    adjudicado formalmente
        la participaci\u00f3n privada, podr\u00e1n redactar y\n    presentar a tramitaci\u00f3n
        los instrumentos de ordenaci\u00f3n y gesti\u00f3n\n    precisos, seg\u00fan
        la legislaci\u00f3n aplicable. A tal efecto, previa\n    autorizaci\u00f3n
        de la Administraci\u00f3n urban\u00edstica competente, tendr\u00e1n derecho\n    a
        que se les faciliten por parte de los Organismos P\u00fablicos cuantos\n    elementos
        informativos precisen para llevar a cabo su redacci\u00f3n, y a\n    efectuar
        en fincas particulares las ocupaciones necesarias para la\n    redacci\u00f3n
        del instrumento con arreglo a la Ley de Expropiaci\u00f3n Forzosa.\"\n\n    Cuatro.
        El art\u00edculo 8 queda redactado de la siguiente manera:\n\n    \"Contenido
        del derecho de propiedad del suelo: facultades.\n\n    1. El derecho de propiedad
        del suelo comprende las facultades de uso,\n    disfrute y explotaci\u00f3n
        del mismo conforme al estado, clasificaci\u00f3n,\n    caracter\u00edsticas
        objetivas y destino que tenga en cada momento, de acuerdo\n    con la legislaci\u00f3n
        y ordenaci\u00f3n aplicable por raz\u00f3n de las\n    caracter\u00edsticas
        y situaci\u00f3n del bien.\n\n    Comprende asimismo la facultad de disposici\u00f3n,
        siempre que su ejercicio no\n    infrinja el r\u00e9gimen de formaci\u00f3n
        de fincas y parcelas y de relaci\u00f3n entre\n    ellas establecido en el
        art\u00edculo 17.\n\n    2. En el suelo en situaci\u00f3n rural a que se refiere
        el art\u00edculo 12.2,a),\n    las facultades del derecho de propiedad incluyen
        las de usar, disfrutar y\n    disponer de los terrenos de conformidad con
        su naturaleza, debiendo\n    dedicarse, dentro de los l\u00edmites que dispongan
        las leyes y la ordenaci\u00f3n\n    territorial y urban\u00edstica, al uso
        agr\u00edcola, ganadero, forestal,\n    cineg\u00e9tico o cualquier otro vinculado
        a la utilizaci\u00f3n racional de los\n    recursos naturales.\n\n    La utilizaci\u00f3n
        de los terrenos con valores ambientales, culturales,\n    hist\u00f3ricos,
        arqueol\u00f3gicos, cient\u00edficos y paisaj\u00edsticos que sean objeto
        de\n    protecci\u00f3n por la legislaci\u00f3n aplicable, quedar\u00e1 siempre\n\n    P\u00e1gina\n    24sometida
        a la preservaci\u00f3n de dichos valores, y comprender\u00e1 \u00fanicamente
        los\n    actos de alteraci\u00f3n del estado natural de los terrenos que aquella\n    legislaci\u00f3n
        expresamente autorice.\n\n    Con car\u00e1cter excepcional y por el procedimiento
        y con las condiciones\n    previstas en la legislaci\u00f3n de ordenaci\u00f3n
        territorial y urban\u00edstica,\n    podr\u00e1n legitimarse actos y usos
        espec\u00edficos que sean de inter\u00e9s p\u00fablico o\n    social, que
        contribuyan a la ordenaci\u00f3n y el desarrollo rurales, o que\n    hayan
        de emplazarse en el medio rural.\n\n    3. En el suelo en situaci\u00f3n rural
        para el que los instrumentos de\n    ordenaci\u00f3n territorial y urban\u00edstica
        prevean o permitan su paso a la\n    situaci\u00f3n de suelo urbanizado las
        facultades del derecho de propiedad\n    incluyen las siguientes:\n\n    a)
        El derecho de consulta a las Administraciones competentes, sobre los\n    criterios
        y previsiones de la ordenaci\u00f3n urban\u00edstica, de los planes y\n    proyectos
        sectoriales, y de las obras que habr\u00e1n de realizar para\n    asegurar
        la conexi\u00f3n de la urbanizaci\u00f3n con las redes generales de\n    servicios
        y, en su caso, las de ampliaci\u00f3n y reforzamiento de las\n    existentes
        fuera de la actuaci\u00f3n.\n\n    La legislaci\u00f3n sobre ordenaci\u00f3n
        territorial y urban\u00edstica fijar\u00e1 el plazo\n    m\u00e1ximo de contestaci\u00f3n
        de la consulta, que no podr\u00e1 exceder de tres\n    meses, salvo que una
        norma con rango de ley establezca uno mayor, as\u00ed\n    como los efectos
        que se sigan de ella. En todo caso, la alteraci\u00f3n de los\n    criterios
        y las previsiones facilitados en la contestaci\u00f3n, dentro del\n    plazo
        en el que \u00e9sta surta efectos, podr\u00e1 dar derecho a la indemnizaci\u00f3n\n    de
        los gastos en que se haya incurrido por la elaboraci\u00f3n de proyectos\n    necesarios
        que resulten in\u00fatiles, en los t\u00e9rminos del r\u00e9gimen general
        de\n    la responsabilidad patrimonial de las Administraciones P\u00fablicas.\n\n    b)
        El derecho de elaborar y presentar el instrumento de ordenaci\u00f3n que\n    corresponda,
        cuando la Administraci\u00f3n no se haya reservado la iniciativa\n    p\u00fablica
        de la ordenaci\u00f3n y ejecuci\u00f3n.\n\n    c) El derecho a participar
        en la ejecuci\u00f3n de las actuaciones de\n    urbanizaci\u00f3n a que se
        refiere la letra a) del apartado 1 del art\u00edculo 14,\n    en un r\u00e9gimen
        de equitativa distribuci\u00f3n de beneficios y cargas entre\n    todos los
        propietarios afectados en proporci\u00f3n a su aportaci\u00f3n.\n\n    Para
        ejercer esta facultad, o para ratificarse en ella, si la hubiera\n    ejercido
        antes, el propietario dispondr\u00e1 del plazo que fije la\n    legislaci\u00f3n
        sobre ordenaci\u00f3n territorial y urban\u00edstica, que no podr\u00e1 ser\n    inferior
        a un mes ni contarse desde un momento anterior a aqu\u00e9l en que\n    pueda
        conocer el alcance de las cargas de la actuaci\u00f3n y los criterios de\n    su
        distribuci\u00f3n entre los afectados.\n\n    d) La realizaci\u00f3n de usos
        y obras de car\u00e1cter provisional que se autoricen\n    por no estar expresamente
        prohibidos por la legislaci\u00f3n territorial y\n    urban\u00edstica, o
        la sectorial y sean compatibles con la ordenaci\u00f3n\n    urban\u00edstica.
        Estos usos y obras deber\u00e1n cesar y, en todo caso, ser\n    demolidas
        las obras, sin derecho a indemnizaci\u00f3n alguna, cuando as\u00ed lo\n    acuerde
        la Administraci\u00f3n urban\u00edstica.\n\n    La eficacia de las autorizaciones
        correspondientes, bajo las indicadas\n    condiciones expresamente aceptadas
        por sus destinatarios, quedar\u00e1\n    supeditada a su constancia en el
        Registro de la Propiedad de conformidad\n    con la legislaci\u00f3n hipotecaria.\n\n    El
        arrendamiento y el derecho de superficie de los terrenos a que se\n    refiere
        este apartado, o de las construcciones provisionales que se\n    levanten
        en ellos, estar\u00e1n excluidos del r\u00e9gimen especial de\n    arrendamientos
        r\u00fasticos y urbanos, y, en todo caso, finalizar\u00e1n\n    autom\u00e1ticamente
        con la orden de la Administraci\u00f3n urban\u00edstica acordando\n    la
        demolici\u00f3n o desalojo para ejecutar los proyectos de urbanizaci\u00f3n.
        En\n    estos supuestos no existir\u00e1 derecho de realojamiento, ni de retorno.\n\n    e)
        El derecho de usar, disfrutar y disponer de los terrenos de conformidad\n    con
        lo previsto en el apartado 2, siempre que el ejercicio de estas\n    facultades
        sea compatible con la previsi\u00f3n ya contenida en el instrumento\n    de
        ordenaci\u00f3n territorial y urban\u00edstica en relaci\u00f3n con su paso
        a la\n    situaci\u00f3n de suelo urbanizado.\n\n    4. No obstante lo dispuesto
        en los apartados anteriores, s\u00f3lo podr\u00e1\n    alterarse la delimitaci\u00f3n
        de los espacios naturales protegidos o de los\n    espacios incluidos en la
        Red Natura 2000, reduciendo su superficie total\n    o excluyendo terrenos
        de los mismos, cuando as\u00ed lo justifiquen los\n    cambios provocados
        en ellos por su evoluci\u00f3n natural, cient\u00edficamente\n    demostrada.
        La alteraci\u00f3n deber\u00e1 someterse a informaci\u00f3n p\u00fablica,
        que en\n    el caso de la Red Natura 2000 se har\u00e1 de forma previa a la
        remisi\u00f3n de la\n    propuesta de descatalogaci\u00f3n a la Comisi\u00f3n
        Europea y la aceptaci\u00f3n por\n    \u00e9sta de tal descatalogaci\u00f3n.\n\n    P\u00e1gina\n    255.
        En el suelo en situaci\u00f3n de urbanizado las facultades del derecho de\n    propiedad
        incluyen, adem\u00e1s de las establecidas en las letras a), b), c) y\n    d)
        del apartado anterior, en su caso, las siguientes:\n\n    a) Completar la
        urbanizaci\u00f3n de los terrenos para que cumplan los\n    requisitos y condiciones
        establecidos para su edificaci\u00f3n. Este derecho\n    podr\u00e1 ejercitarse
        individualmente o, cuando los terrenos est\u00e9n sujetos a\n    una actuaci\u00f3n
        de car\u00e1cter conjunto, con los propietarios del \u00e1mbito, en\n    la
        forma que disponga la legislaci\u00f3n aplicable.\n\n    b) Edificar sobre
        unidad apta para ello y realizar las actuaciones\n    necesarias para mantener
        la edificaci\u00f3n, en todo momento, en un buen\n    estado de conservaci\u00f3n.\n\n    c)
        Participar en la ejecuci\u00f3n de actuaciones de transformaci\u00f3n urban\u00edstica\n    en
        un r\u00e9gimen de justa distribuci\u00f3n de beneficios y cargas, cuando\n    proceda,
        o de distribuci\u00f3n, entre todos los afectados, de los costes\n    derivados
        de la ejecuci\u00f3n y de los beneficios imputables a la misma,\n    incluyendo
        entre ellos las ayudas p\u00fablicas y todos los que permitan\n    generar
        alg\u00fan tipo de ingreso vinculado a la operaci\u00f3n.\n\n    6. Las facultades
        referidas en los apartados anteriores alcanzan al vuelo\n    y al subsuelo
        hasta donde determinen los instrumentos de ordenaci\u00f3n\n    urban\u00edstica,
        de conformidad con las leyes aplicables y con las\n    limitaciones y servidumbres
        que requiera la protecci\u00f3n del dominio\n    p\u00fablico.\"\n\n    Cinco.
        El art\u00edculo 9 queda redactado de la siguiente manera:\n\n    \"Contenido
        del derecho de propiedad del suelo: deberes y cargas.\n\n    1. El derecho
        de propiedad de los terrenos, las instalaciones,\n    construcciones y edificaciones,
        comprende con car\u00e1cter general,\n    cualquiera que sea la situaci\u00f3n
        en que se encuentren, los deberes de\n    dedicarlos a usos que sean compatibles
        con la ordenaci\u00f3n territorial y\n    urban\u00edstica y conservarlos
        en las condiciones legales para servir de\n    soporte a dicho uso, y en todo
        caso, en las de seguridad, salubridad,\n    accesibilidad universal y ornato
        legalmente exigibles, as\u00ed como realizar\n    obras adicionales por motivos
        tur\u00edsticos o culturales, o para la mejora\n    de la calidad y sostenibilidad
        del medio urbano, hasta donde alcance el\n    deber legal de conservaci\u00f3n.
        Este deber constituir\u00e1 el l\u00edmite de las\n    obras que deban ejecutarse
        a costa de los propietarios cuando la\n    Administraci\u00f3n las ordene
        por motivos tur\u00edsticos o culturales, o para la\n    mejora de la calidad
        y sostenibilidad del medio urbano, corriendo a cargo\n    de los fondos de
        \u00e9sta las obras que lo rebasen para obtener mejoras de\n    inter\u00e9s
        general.\n\n    En el suelo que sea rural a los efectos de esta Ley, o est\u00e9
        vacante de\n    edificaci\u00f3n, el deber de conservarlo supone costear y
        ejecutar las obras\n    necesarias para mantener los terrenos y su masa vegetal
        en condiciones de\n    evitar riesgos de erosi\u00f3n, incendio, inundaci\u00f3n,
        para la seguridad o\n    salud p\u00fablicas, da\u00f1o o perjuicio a terceros
        o al inter\u00e9s general;\n    incluido el ambiental; prevenir la contaminaci\u00f3n
        del suelo, el agua o el\n    aire y las inmisiones contaminantes indebidas
        en otros bienes y, en su\n    caso, recuperarlos de ellas en los t\u00e9rminos
        dispuestos por su legislaci\u00f3n\n    espec\u00edfica y mantener el establecimiento
        y funcionamiento de los\n    servicios derivados de los usos y las actividades
        que se desarrollen en\n    el suelo. El cumplimiento de este deber no eximir\u00e1
        de las normas\n    adicionales de protecci\u00f3n que establezca la legislaci\u00f3n
        aplicable.\n\n    En particular, cuando se trate de edificaciones, el deber
        legal de\n    conservaci\u00f3n comprender\u00e1, adem\u00e1s, la realizaci\u00f3n
        de los trabajos y las\n    obras necesarias para satisfacer, con car\u00e1cter
        general, los requisitos\n    b\u00e1sicos de la edificaci\u00f3n establecidos
        en el art\u00edculo 3.1 de la Ley\n    38/1999, de 5 de noviembre, de Ordenaci\u00f3n
        de la Edificaci\u00f3n y para\n    adaptarlas y actualizar sus instalaciones
        a las normas legales que les\n    sean expl\u00edcitamente exigibles en cada
        momento. Las obras adicionales para\n    la mejora de la calidad y sostenibilidad
        a que hace referencia el p\u00e1rrafo\n    anterior podr\u00e1n consistir
        en la adecuaci\u00f3n parcial o completa a todas, o\n    a algunas de las
        exigencias b\u00e1sicas establecidas en el C\u00f3digo T\u00e9cnico de\n    la
        Edificaci\u00f3n, debiendo fijar la Administraci\u00f3n, de manera motivada,
        el\n    nivel de calidad que deba ser alcanzado para cada una de ellas.\n\n    2.
        La Administraci\u00f3n competente podr\u00e1 imponer en cualquier momento
        la\n    realizaci\u00f3n de obras para el cumplimiento del deber legal de\n    conservaci\u00f3n,
        de conformidad con lo dispuesto en la legislaci\u00f3n estatal y\n    auton\u00f3mica
        aplicables. El acto firme de aprobaci\u00f3n de la orden\n    administrativa
        de ejecuci\u00f3n que corresponda determinar\u00e1 la afecci\u00f3n real\n    directa
        e inmediata, por determinaci\u00f3n legal, del inmueble al\n    cumplimiento
        de la obligaci\u00f3n del deber de conservaci\u00f3n. Dicha afecci\u00f3n\n    real\n\n    P\u00e1gina\n    26se
        har\u00e1 constar, mediante nota marginal, en el Registro de la Propiedad,\n    con
        referencia expresa a su car\u00e1cter de garant\u00eda real y con el mismo\n    r\u00e9gimen
        de preferencia y prioridad establecido para la afecci\u00f3n real, al\n    pago
        de cargas de urbanizaci\u00f3n en las actuaciones de transformaci\u00f3n\n    urban\u00edstica.\n\n    Conforme
        a lo dispuesto en la normativa aplicable, en los casos de\n    inejecuci\u00f3n
        injustificada de las obras ordenadas, dentro del plazo\n    conferido al efecto,
        se proceder\u00e1 a su realizaci\u00f3n subsidiaria por la\n    Administraci\u00f3n
        P\u00fablica competente o a la aplicaci\u00f3n de cualesquiera otras\n    f\u00f3rmulas
        de reacci\u00f3n administrativa a elecci\u00f3n de \u00e9sta. En tales\n    supuestos,
        el l\u00edmite m\u00e1ximo del deber de conservaci\u00f3n podr\u00e1 elevarse,
        si\n    as\u00ed lo dispone la legislaci\u00f3n auton\u00f3mica, hasta el
        75 % del coste de\n    reposici\u00f3n de la construcci\u00f3n o el edificio
        correspondiente. Cuando el\n    propietario incumpla lo acordado por la Administraci\u00f3n,
        una vez dictada\n    resoluci\u00f3n declaratoria del incumplimiento y acordada
        la aplicaci\u00f3n del\n    r\u00e9gimen correspondiente, la Administraci\u00f3n
        actuante remitir\u00e1 al Registro\n    de la Propiedad certificaci\u00f3n
        del acto o actos correspondientes para su\n    constancia por nota al margen
        de la \u00faltima inscripci\u00f3n de dominio.\n\n    3. Cuando el suelo en
        situaci\u00f3n rural no est\u00e9 sometido al r\u00e9gimen de una\n    actuaci\u00f3n
        de urbanizaci\u00f3n, el propietario tendr\u00e1, adem\u00e1s de lo previsto\n    en
        el apartado primero, el deber de satisfacer las prestaciones\n    patrimoniales
        que establezca, en su caso, la legislaci\u00f3n sobre ordenaci\u00f3n\n    territorial
        y urban\u00edstica, para legitimar los usos privados del suelo no\n    vinculados
        a su explotaci\u00f3n primaria, as\u00ed como el de costear y, en su\n    caso,
        ejecutar las infraestructuras de conexi\u00f3n de las instalaciones y\n    construcciones
        autorizables, con las redes generales de servicios y\n    entregarlas a la
        Administraci\u00f3n competente para su incorporaci\u00f3n al\n    dominio
        p\u00fablico, cuando deban formar parte del mismo.\n\n    En este suelo quedan
        prohibidas las parcelaciones urban\u00edsticas, sin que,\n    en ning\u00fan
        caso, puedan efectuarse divisiones, segregaciones o\n    fraccionamientos
        de cualquier tipo en contra de lo dispuesto en la\n    legislaci\u00f3n agraria,
        forestal o de similar naturaleza.\n\n    4. Cuando el suelo en situaci\u00f3n
        rural est\u00e9 sometido al r\u00e9gimen de una\n    actuaci\u00f3n de transformaci\u00f3n
        urban\u00edstica, el propietario deber\u00e1 asumir\n    como carga real la
        participaci\u00f3n en los deberes legales de la promoci\u00f3n\n    de la
        actuaci\u00f3n, en un r\u00e9gimen de equitativa distribuci\u00f3n de beneficios
        y\n    cargas, as\u00ed como permitir ocupar los bienes necesarios para la\n    realizaci\u00f3n
        de las obras, en su caso, al responsable de ejecutar la\n    actuaci\u00f3n,
        en los t\u00e9rminos de la legislaci\u00f3n sobre ordenaci\u00f3n territorial\n    y
        urban\u00edstica.\n\n    5. En el suelo en situaci\u00f3n de urbanizado, el
        deber de uso supone el de\n    completar la urbanizaci\u00f3n de los terrenos
        con los requisitos y\n    condiciones establecidos para su edificaci\u00f3n.
        Cuando la Administraci\u00f3n\n    imponga la realizaci\u00f3n de actuaciones
        de rehabilitaci\u00f3n edificatoria y de\n    regeneraci\u00f3n y renovaci\u00f3n
        urbanas, el propietario tendr\u00e1 el deber de\n    participar en su ejecuci\u00f3n
        en el r\u00e9gimen de distribuci\u00f3n de beneficios y\n    cargas que corresponda,
        en los t\u00e9rminos establecidos en el art\u00edculo\n    8.4,c).\n\n    6.
        En todo suelo en situaci\u00f3n de urbanizado en que as\u00ed se prevea por
        la\n    ordenaci\u00f3n urban\u00edstica y en las condiciones por ella establecidas,
        el\n    propietario tendr\u00e1 el deber de edificar en los plazos establecidos
        en la\n    normativa aplicable.\n\n    7. Todo acto de edificaci\u00f3n requerir\u00e1
        del acto de conformidad, aprobaci\u00f3n\n    o autorizaci\u00f3n administrativa
        que sea preceptivo, seg\u00fan la legislaci\u00f3n de\n    ordenaci\u00f3n
        territorial y urban\u00edstica, debiendo ser motivada su\n    denegaci\u00f3n.
        En ning\u00fan caso podr\u00e1n entenderse adquiridas por silencio\n    administrativo
        facultades o derechos que contravengan la ordenaci\u00f3n\n    territorial
        o urban\u00edstica.\n\n    8. Con independencia de lo establecido en el apartado
        anterior, ser\u00e1n\n    expresos, con silencio administrativo negativo,
        los actos que autoricen:\n\n    a) Movimientos de tierras, explanaciones,
        parcelaciones, segregaciones u\n    otros actos de divisi\u00f3n de fincas
        en cualquier clase de suelo, cuando no\n    formen parte de un proyecto de
        reparcelaci\u00f3n.\n\n    b) Las obras de edificaci\u00f3n, construcci\u00f3n
        e implantaci\u00f3n de instalaciones\n    de nueva planta.\n\n    c) La ubicaci\u00f3n
        de casas prefabricadas e instalaciones similares, ya sean\n    provisionales
        o permanentes.\n\n    d) La tala de masas arb\u00f3reas o de vegetaci\u00f3n
        arbustiva en terrenos\n    incorporados a procesos de transformaci\u00f3n
        urban\u00edstica y, en todo caso,\n    cuando dicha exigencia se derive de
        la legislaci\u00f3n de protecci\u00f3n del\n    domino p\u00fablico.\n\n    P\u00e1gina\n    279.
        Cuando la legislaci\u00f3n de ordenaci\u00f3n territorial y urban\u00edstica
        aplicable\n    sujete la primera ocupaci\u00f3n o utilizaci\u00f3n de las
        edificaciones a un\n    r\u00e9gimen de comunicaci\u00f3n previa o de declaraci\u00f3n
        responsable, y de dichos\n    procedimientos no resulte que la edificaci\u00f3n
        cumple los requisitos\n    necesarios para el destino al uso previsto, la
        Administraci\u00f3n a la que se\n    realice la comunicaci\u00f3n deber\u00e1
        adoptar las medidas necesarias para el\n    cese de la ocupaci\u00f3n o utilizaci\u00f3n
        comunicada, en el plazo de seis meses,\n    siendo responsable de los perjuicios
        que puedan ocasionarse a terceros de\n    buena fe por la omisi\u00f3n de
        tales medidas. La Administraci\u00f3n podr\u00e1\n    repercutir en el sujeto
        obligado a la presentaci\u00f3n de la declaraci\u00f3n\n    responsable el
        importe de tales perjuicios.\n\n    Tanto la pr\u00e1ctica de la comunicaci\u00f3n
        previa a la Administraci\u00f3n\n    competente, como las medidas de restablecimiento
        de la legalidad\n    urban\u00edstica que aquella pudiera adoptar en relaci\u00f3n
        con el acto\n    comunicado, deber\u00e1n hacerse constar en el Registro de
        la Propiedad, en\n    los t\u00e9rminos establecidos por la legislaci\u00f3n
        hipotecaria y por esta Ley.\"\n\n    Seis. La letra b) del apartado 1 del
        art\u00edculo 10, queda redactado de la\n    siguiente manera:\n\n    \"Criterios
        b\u00e1sicos de utilizaci\u00f3n del suelo.\n\n    b) Destinar suelo adecuado
        y suficiente para usos productivos y para uso\n    residencial, con reserva
        en todo caso de una parte proporcionada a\n    vivienda sujeta a un r\u00e9gimen
        de protecci\u00f3n p\u00fablica que, al menos, permita\n    establecer su
        precio m\u00e1ximo en venta, alquiler u otras formas de acceso a\n    la vivienda,
        como el derecho de superficie o la concesi\u00f3n administrativa.\n\n    Esta
        reserva ser\u00e1 determinada por la legislaci\u00f3n sobre ordenaci\u00f3n\n    territorial
        y urban\u00edstica o, de conformidad con ella, por los\n    instrumentos de
        ordenaci\u00f3n, garantizar\u00e1 una distribuci\u00f3n de su\n    localizaci\u00f3n
        respetuosa con el principio de cohesi\u00f3n social y,\n    comprender\u00e1,
        como m\u00ednimo, los terrenos necesarios para realizar el 30 por\n    ciento
        de la edificabilidad residencial prevista por la ordenaci\u00f3n\n    urban\u00edstica
        en el suelo rural que vaya a ser incluido en actuaciones de\n    nueva urbanizaci\u00f3n
        y el 10 por ciento en el suelo urbanizado que deba\n    someterse a actuaciones
        de reforma o renovaci\u00f3n de la urbanizaci\u00f3n.\n\n    No obstante,
        dicha legislaci\u00f3n podr\u00e1 tambi\u00e9n fijar o permitir\n    excepcionalmente
        una reserva inferior o eximirlas para determinados\n    Municipios o actuaciones,
        siempre que, cuando se trate de actuaciones de\n    nueva urbanizaci\u00f3n,
        se garantice en el instrumento de ordenaci\u00f3n el\n    cumplimiento \u00edntegro
        de la reserva dentro de su \u00e1mbito territorial de\n    aplicaci\u00f3n
        y una distribuci\u00f3n de su localizaci\u00f3n respetuosa con el\n    principio
        de cohesi\u00f3n social.\"\n\n    Siete. El art\u00edculo 12.3 queda redactado
        de la siguiente manera y se\n    adiciona un nuevo apartado 4 al art\u00edculo
        12:\n\n    \"Situaciones b\u00e1sicas de suelo.\n\n    3. Se encuentra en
        la situaci\u00f3n de suelo urbanizado el que, estando\n    legalmente integrado
        en una malla urbana conformada por una red de\n    viales, dotaciones y parcelas
        propia del n\u00facleo o asentamiento de\n    poblaci\u00f3n del que forme
        parte, cumpla alguna de las siguientes\n    condiciones:\n\n    a) Haber sido
        urbanizado en ejecuci\u00f3n del correspondiente instrumento de\n    ordenaci\u00f3n.\n\n    b)
        Tener instaladas, conforme a lo establecido en la legislaci\u00f3n\n    urban\u00edstica
        aplicable, las infraestructuras y los servicios necesarios\n    para satisfacer
        la demanda de los usos y edificaciones existentes o\n    previstos por la
        ordenaci\u00f3n urban\u00edstica o poder llegar a contar con ellos\n    sin
        otras obras que las de conexi\u00f3n con las instalaciones preexistentes.\n    El
        hecho de que el suelo sea colindante con carreteras de circunvalaci\u00f3n\n    o
        con v\u00edas de comunicaci\u00f3n interurbanas no comportar\u00e1, por s\u00ed
        mismo, su\n    consideraci\u00f3n como suelo urbanizado.\n\n    c) Estar ocupado
        por la edificaci\u00f3n, en el porcentaje de los espacios\n    aptos para
        ella que determine la legislaci\u00f3n de ordenaci\u00f3n territorial o\n    urban\u00edstica,
        seg\u00fan la ordenaci\u00f3n propuesta por el instrumento de\n    planificaci\u00f3n
        correspondiente.\n\n    4. Tambi\u00e9n se encuentra en la situaci\u00f3n
        de suelo urbanizado el incluido en\n    los n\u00facleos rurales tradicionales
        legalmente asentados en el medio rural,\n    siempre que la legislaci\u00f3n
        de ordenaci\u00f3n territorial y urban\u00edstica les\n    atribuya la condici\u00f3n
        de suelo urbano o asimilada y cuando, de\n    conformidad con ella, cuenten
        con las dotaciones, infraestructuras y\n    servicios requeridos al efecto.\"\n\n    P\u00e1gina\n    28Ocho.
        El art\u00edculo 14 queda redactado de la siguiente manera:\n\n    \"Actuaciones
        de transformaci\u00f3n urban\u00edstica y actuaciones edificatorias.\n\n    1.
        A efectos de esta Ley, se entiende por actuaciones de transformaci\u00f3n\n    urban\u00edstica:\n\n    a)
        Las actuaciones de urbanizaci\u00f3n, que incluyen:\n\n    1) Las de nueva
        urbanizaci\u00f3n, que suponen el paso de un \u00e1mbito de suelo de\n    la
