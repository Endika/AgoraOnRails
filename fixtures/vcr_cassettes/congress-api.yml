        proporcional del 0,5, 1, 1,5 \u00f3 2 por\n    ciento del importe de las operaciones
        no declaradas o declaradas\n    incorrectamente, respectivamente. En caso
        de que el porcentaje sea\n    inferior al 10 por ciento, se impondr\u00e1
        multa pecuniaria fija de 500\n    euros.\n\n    La sanci\u00f3n ser\u00e1
        del 1 por ciento del importe de las operaciones declaradas\n    por medios
        distintos a los electr\u00f3nicos, inform\u00e1ticos y telem\u00e1ticos\n    cuando
