        ser\u00e1 el que establezca la\n    regulaci\u00f3n espec\u00edfica. Cuando
        no se indique el plazo de vigencia, la\n    autorizaci\u00f3n tendr\u00e1
        una duraci\u00f3n de cinco a\u00f1os y se renovar\u00e1 siguiendo lo\n    establecido
        en este apartado. La autorizaci\u00f3n no podr\u00e1 transmitirse a\n    terceros.\n\n    Durante
        la vigencia de las autorizaciones, la Comisi\u00f3n de coordinaci\u00f3n en\n    materia
        de residuos podr\u00e1 realizar el seguimiento del cumplimiento de las\n    autorizaciones
        y de las condiciones de ejercicio.\"\n\n    Seis. Se modifica el apartado
        3 del art\u00edculo 49 del siguiente modo:\n\n    \"3. En el supuesto de abandono,
        vertido o eliminaci\u00f3n incontrolados de los\n    residuos cuya recogida
        y gesti\u00f3n corresponde a las entidades locales de\n    acuerdo con el
        art\u00edculo 12.5, as\u00ed como en el de su entrega sin cumplir\n    las
        condiciones previstas en las ordenanzas locales, la potestad\n    sancionadora
        corresponder\u00e1 a los titulares de las Entidades Locales.\"\n\n    Siete.
        Se modifica la disposici\u00f3n transitoria cuarta del siguiente modo:\n\n    \"1.
        Los sistemas integrados de gesti\u00f3n de residuos existentes a la entrada\n    en
        vigor de esta Ley se regir\u00e1n\n\n    P\u00e1gina\n    8por lo previsto
        en la Ley 10/1998, de 21 de abril, de Residuos y las\n    normas reguladoras
        de cada flujo de residuos. No obstante, dichos\n    sistemas se adaptar\u00e1n
        a lo establecido en esta Ley en el plazo de un a\u00f1o\n    desde que entren
        en vigor las normas que adapten las citadas\n    disposiciones reguladoras.\n\n    2.
        Aquellos sistemas de responsabilidad ampliada cuya solicitud de\n    autorizaci\u00f3n
        haya sido presentada antes de la entrada en vigor de las\n    normas de adaptaci\u00f3n
        mencionadas en el apartado uno quedan sometidos al\n    r\u00e9gimen jur\u00eddico
        previsto en el apartado anterior.\"\n\n    Ocho. El apartado 7 del anexo X
        queda redactado del siguiente modo:\n\n    \"7. Procedimiento de recogida
        de datos de los operadores que realicen\n    actividades relacionadas con
        el ejercicio de las funciones del sistema\n    colectivo de responsabilidad
        ampliada y de suministro de informaci\u00f3n a\n    las administraciones p\u00fablicas.\"\n\n    Art\u00edculo
        cuarto. Modificaci\u00f3n de la Ley 24/1988, de 28 de julio, del\n    Mercado
        de Valores.\n\n    Se a\u00f1ade una disposici\u00f3n adicional vig\u00e9sima
        primera en la Ley 24/1988, de\n    28 de julio, del Mercado de Valores con
        el siguiente tenor literal:\n\n    \"Disposici\u00f3n adicional vig\u00e9sima
        primera.\n\n    1. Las empresas que prestan servicios de inversi\u00f3n y
        las entidades de\n    cr\u00e9dito autorizadas a prestar servicios de inversi\u00f3n
        podr\u00e1n, adem\u00e1s de\n    realizar las actividades recogidas en el
        art\u00edculo 63.1, presentar ofertas\n    en nombre de sus clientes en las
        subastas de derechos de emisi\u00f3n de gases\n    de efecto invernadero,
        que no sean instrumentos financieros, a que se\n    refiere el Reglamento
        (UE) N.\u00ba 1031/2010 de la Comisi\u00f3n, de 12 de\n    noviembre de 2010,
        sobre el calendario, la gesti\u00f3n y otros aspectos de\n    las subastas
        de los derechos de emisi\u00f3n de gases de efecto invernadero\n    con arreglo
        a la Directiva 2003/87/CE del Parlamento Europeo y del\n    Consejo, por la
        que se establece un r\u00e9gimen para el comercio de derechos\n    de emisi\u00f3n
        de gases de efecto invernadero en la Comunidad. A tal fin,\n    deber\u00e1n
        incluir esta actividad en el programa de actividades a que se\n    refiere
        el art\u00edculo 66.\n\n    2. La Comisi\u00f3n Nacional del Mercado de Valores
        ser\u00e1 la autoridad\n    competente para sancionar a las personas responsables
        del incumplimiento\n    en nuestro territorio de los art\u00edculos 37 a 42
        del Reglamento (UE) No\n    1031/2010, en relaci\u00f3n con las subastas de
        derechos de emisi\u00f3n de gases\n    de efecto invernadero, que no sean
        instrumentos financieros celebradas en\n    nuestro territorio o fuera de
        \u00e9l.\n\n    3. A los efectos de lo dispuesto en el apartado anterior,
        la Comisi\u00f3n\n    Nacional del Mercado de Valores contar\u00e1 con las
        facultades de supervisi\u00f3n\n    e inspecci\u00f3n previstas en esta norma.\n\n    4.
        En caso de incumplimiento de los art\u00edculos 37 a 42 del Reglamento (UE)\n    N.\u00ba
        1031/2010, ser\u00e1 de aplicaci\u00f3n el r\u00e9gimen sancionador previsto
        en el\n    cap\u00edtulo II del T\u00edtulo VIII de esta Ley en relaci\u00f3n
        con las operaciones\n    con informaci\u00f3n privilegiada o que puedan constituir
        manipulaci\u00f3n de\n    mercado, con las siguientes particularidades:\n\n    a)
        Se except\u00faa lo dispuesto en el art\u00edculo 99, apartado \u00f1) y en
        el\n    art\u00edculo 100 apartado m).\n\n    b) La remisi\u00f3n contenida
        en el art\u00edculo 99 o bis) se entender\u00e1 hecha\n    \u00fanicamente
        al art\u00edculo 81.4, al art\u00edculo 83.1 d) y al 83.2.\n\n    c) La remisi\u00f3n
        contenida en el art\u00edculo 100 x ter) se entender\u00e1 hecha\n    \u00fanicamente
        al art\u00edculo 81.4, al art\u00edculo 83.1 d) y al 83.2, siendo las\n    plataformas
        de subastas y las entidades supervisoras de las subastas los\n    sujetos
        obligados.\n\n    d) La remisi\u00f3n contenida en el art\u00edculo 100, apartado
        x) se entender\u00e1\n    hecha \u00fanicamente al art\u00edculo 81, exceptuando
        su apartado 3.\n\n    5. Constituir\u00e1 una infracci\u00f3n muy grave el
        incumplimiento de las normas de\n    conducta a que se refiere el art\u00edculo
        59 del Reglamento (UE) N.\u00ba\n    1031/2010, as\u00ed como el incumplimiento
        de la obligaci\u00f3n de adoptar las\n    disposiciones estructurales a que
        se refiere el art\u00edculo 42.4 del mismo,\n    cuando haya tenido lugar
        con ocasi\u00f3n de una concreta operaci\u00f3n\n    constitutiva de informaci\u00f3n
        privilegiada.\n\n    Constituir\u00e1 una infracci\u00f3n grave la adopci\u00f3n
        de las medidas previstas en\n    el art\u00edculo 42.4 del Reglamento (UE)
        N.\u00ba 1031/2010 de manera\n    insuficiente.\n\n    6. La CNMV cooperar\u00e1
        con otras autoridades competentes de la Uni\u00f3n\n    Europea, con las plataformas
        de subastas y con la entidad supervisora de\n    las subastas siempre que
        sea necesario para llevar a cabo las funciones\n    establecidas en el Reglamento
        (UE) N.\u00ba 1031/2010 y en relaci\u00f3n con las\n    materias y en los
        t\u00e9rminos que en dicho Reglamento se regulan.\n\n    7. Se except\u00faa
        del deber de secreto regulado en el art\u00edculo 90 a las\n    informaciones
        que la CNMV deba facilitar a las autoridades competentes,\n    con las plataformas
        de subastas y con la entidad supervisora de las\n    subastas, en materia
        de subastas de derechos de emisi\u00f3n de conformidad\n    con el Reglamento
        (UE) N.\u00ba 1031/2010.\n\n    8. A los efectos de lo previsto en los apartados
        anteriores, resultar\u00e1n de\n    aplicaci\u00f3n las definiciones de informaci\u00f3n
        privilegiada y manipulaci\u00f3n\n    del mercado recogidas en el art\u00edculo
        37 del Reglamento (UE) N.\u00ba\n    1031/2010.\"\n\n    Disposici\u00f3n
        transitoria \u00fanica. R\u00e9gimen transitorio de los recursos\n    hidr\u00e1ulicos
        subterr\u00e1neos sobreexplotados.\n\n    1. En el caso de las aguas subterr\u00e1neas
        que a la entrada en vigor de este\n    real decreto-ley se encontraran\n\n    P\u00e1gina\n    9afectadas
        por una declaraci\u00f3n de sobreexplotaci\u00f3n, se regir\u00e1n por la\n    legislaci\u00f3n
        anterior hasta que, conforme a lo dispuesto en los art\u00edculo\n    56 del
        Texto Refundido de la Ley de Aguas, tenga lugar la declaraci\u00f3n\n    como
        masa subterr\u00e1nea y la consiguiente aprobaci\u00f3n del programa de\n    actuaci\u00f3n.\n\n    2.
        En el caso de las aguas subterr\u00e1neas que hayan sido declaradas\n    sobreexplotadas
        con anterioridad a la entrada en vigor de este real\n    decreto-ley pero
        que a\u00fan no cuenten con Plan de Ordenaci\u00f3n de\n    Extracciones,
        deber\u00e1 llevarse a cabo la redacci\u00f3n y aprobaci\u00f3n del plan\n    de
        actuaci\u00f3n previsto en el art\u00edculo 56.1 letra b) del Texto Refundido
        de\n    la Ley de Aguas, en el plazo previsto en dicho precepto que se contar\u00e1
        a\n    partir de la entrada en vigor de este real decreto-ley.\n\n    Disposici\u00f3n
        final primera. T\u00edtulo competencial.\n\n    1. El art\u00edculo primero
        se dicta al amparo de la competencia atribuida al\n    Estado en el art\u00edculo
        149.1, cl\u00e1usula 22.\u00aa para los apartados uno, nueve\n    y diez,
        cl\u00e1usula 13.\u00aa para los apartados dos, ocho y once y cl\u00e1usula
        18.\u00aa\n    para apartados tres a seis y doce y trece.\n\n    2. El art\u00edculo
        cuarto, por el que se modifica la Ley 24/1988, de 28 de\n    julio, del Mercado
        de Valores, se dicta al amparo de lo dispuesto en las\n    reglas 6.\u00aa,
        11.\u00aa y 13.\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n.\n\n    3.
        La disposici\u00f3n transitoria \u00fanica, se dicta al amparo de la habilitaci\u00f3n\n    contenida
        en la cl\u00e1usula 13.\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n,
        en\n    materia de bases y coordinaci\u00f3n de la planificaci\u00f3n general
        de la\n    actividad econ\u00f3mica.\n\n    Disposici\u00f3n final segunda.
        Desarrollo del Derecho de la Uni\u00f3n Europea.\n\n    El art\u00edculo cuarto
        del presente real decreto ley por el que se incorpora\n    la disposici\u00f3n
        adicional vig\u00e9simoprimera a la Ley 24/1988, de 28 de\n    julio, del
        Mercado de Valores, se dicta en desarrollo del Reglamento (UE)\n    N.\u00ba
        1031/2010 de la Comisi\u00f3n, de 12 de noviembre de 2010, sobre el\n    calendario,
        la gesti\u00f3n y otros aspectos de las subastas de los derechos\n    de emisi\u00f3n
        de gases de efecto invernadero con arreglo a la Directiva\n    2003/87/CE
        del Parlamento Europeo y del Consejo, por la que se establece\n    un r\u00e9gimen
        para el comercio de derechos de emisi\u00f3n de gases de efecto\n    invernadero
        en la Comunidad.\n\n    Disposici\u00f3n final tercera. Entrada en vigor.\n\n    El
        presente real decreto-ley entrar\u00e1 en vigor el d\u00eda siguiente al de
        su\n    publicaci\u00f3n en el \"Bolet\u00edn Oficial del Estado\".\n    ","category_name":"Agricultura,
