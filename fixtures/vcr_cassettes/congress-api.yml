        modo:\n\n    \"4. En los supuestos de nacimiento de hijo, adopci\u00f3n o
        acogimiento de\n    acuerdo con el art\u00edculo 45.1.d) de esta Ley, para
        la lactancia del menor\n    hasta que \u00e9ste cumpla nueve meses, los trabajadores
