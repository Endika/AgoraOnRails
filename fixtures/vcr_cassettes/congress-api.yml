        entidad constructiva y sencillez t\u00e9cnica que no\n    tengan, de forma
        eventual o permanente, car\u00e1cter residencial ni p\u00fablico y\n    se
        desarrollen en una sola planta.\n\n    P\u00e1gina\n    35b) Todas las intervenciones
        sobre los edificios existentes, siempre y\n    cuando alteren su configuraci\u00f3n
        arquitect\u00f3nica, entendiendo por tales las\n    que tengan car\u00e1cter
        de intervenci\u00f3n total o las parciales que produzcan\n    una variaci\u00f3n
        esencial de la composici\u00f3n general exterior, la volumetr\u00eda,\n    o
