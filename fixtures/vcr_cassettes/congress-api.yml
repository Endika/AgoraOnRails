        de la capacidad de los almacenamientos b\u00e1sicos,\n    cuando la normativa
        en la materia as\u00ed lo disponga.\n\n    27. Elaborar los modelos normalizados
        de solicitud formal de acceso a las\n    instalaciones del sistema gasista
        y de contratos de acceso, que propondr\u00e1\n    a la Direcci\u00f3n General
        de Pol\u00edtica Energ\u00e9tica y Minas para su aprobaci\u00f3n\n    o modificaci\u00f3n.\n\n    28.
        Elaborar los modelos normalizados para la publicaci\u00f3n de la capacidad\n    contratada
        y disponible, as\u00ed como la metodolog\u00eda para su determinaci\u00f3n,\n    que
        propondr\u00e1 a la Direcci\u00f3n General de Pol\u00edtica Energ\u00e9tica
        y Minas para\n    su aprobaci\u00f3n o modificaci\u00f3n.\n\n    29. Aprobar
        el contrato entre el propietario de las instalaciones y el\n    Gestor de
        Red Independiente en el que se detallen las condiciones\n    contractuales
        as\u00ed como las responsabilidades de cada uno.\n\n    30. Tramitar expedientes
        de exenci\u00f3n de acceso de terceros a las\n    instalaciones gasistas.\n\n    P\u00e1gina\n    1131.
        Emitir el preceptivo informe y propuesta en las autorizaciones para\n    ejercer
        la comercializaci\u00f3n de gas natural en los casos previstos en el\n    art\u00edculo
        80 de la Ley 34/1998, de 7 de octubre.\n\n    32. Inspeccionar el cumplimiento
        de los requisitos de los\n    comercializadores de gas natural y de energ\u00eda
        el\u00e9ctrica, as\u00ed como de los\n    gestores de cargas y consumidores
        directos en mercado.\n\n    33. Calcular anualmente el saldo de mermas de
        cada red de transporte.\n\n    34. Emitir informe en los expedientes de autorizaci\u00f3n,
        modificaci\u00f3n o\n    cierre de instalaciones, en el proceso de planificaci\u00f3n
        energ\u00e9tica, en\n    expedientes de aprobaci\u00f3n o autorizaci\u00f3n
        de reg\u00edmenes econ\u00f3micos o\n    retributivos (Sistemas el\u00e9ctricos
