        DE LEY\n\n    121/000020 Proyecto de Ley de lucha contra el empleo irregular
        y el fraude\n    a la Seguridad Social.\n\n    La Mesa de la C\u00e1mara,
        en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el acuerdo\n    que se
        indica respecto del asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor:
        Gobierno.\n\n    Proyecto de Ley de lucha contra el empleo irregular y el
        fraude a la\n    Seguridad Social.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n
        con competencia legislativa plena, conforme al\n    art\u00edculo 148 del
        Reglamento, a la Comisi\u00f3n de Empleo y Seguridad Social.\n    Asimismo,
        publicar en el Bolet\u00edn Oficial de las Cortes Generales,\n    estableciendo
        plazo de enmiendas, por un per\u00edodo de quince d\u00edas h\u00e1biles,\n    que
        finaliza el d\u00eda 25 de septiembre de 2012.\n\n    En ejecuci\u00f3n de
        dicho acuerdo se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo
        97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        4 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        DE LUCHA CONTRA EL EMPLEO IRREGULAR Y EL FRAUDE A LA\n    SEGURIDAD SOCIAL\n\n    Exposici\u00f3n
        de motivos\n\n    I\n\n    La estabilidad presupuestaria y las reformas estructurales
        son los dos\n    grandes pilares de la pol\u00edtica econ\u00f3mica del Gobierno.
        Una pol\u00edtica que,\n    como se viene recordando en las normas m\u00e1s
        recientes adoptadas por el\n    Consejo de Ministros, tiene un objetivo ineludible:
        impulsar el\n    crecimiento y la creaci\u00f3n de empleo de la econom\u00eda
        espa\u00f1ola para\n    garantizar el bienestar de los ciudadanos, crear oportunidades
        a los\n    emprendedores y ofrecer una perspectiva de futuro m\u00e1s pr\u00f3spera,
        justa y\n    solidaria.\n\n    Desde el inicio de la legislatura, la pol\u00edtica
        del Gobierno en materia de\n    empleo, Seguridad Social y migraciones est\u00e1
        respondiendo a objetivos\n    identificados con claridad:\n\n    En primer
        lugar, llevar a cabo una profunda modernizaci\u00f3n de la\n    legislaci\u00f3n
        laboral al servicio de la creaci\u00f3n de empleo y que apueste\n    por una
        mayor estabilidad y una mayor flexibilidad interna en las\n    empresas. Una
        reforma estructural de nuestro marco laboral que se ha\n    materializado
        mediante la Ley 3/2012, de 6 de julio, de medidas urgentes\n    para reforma
        del mercado laboral.\n\n    En segundo lugar, la necesaria sostenibilidad
        del sistema de Seguridad\n    Social y el aseguramiento y el mantenimiento
        de las prestaciones por\n    desempleo, como pilares fundamentales de nuestro
        Estado de Bienestar.\n\n    En tercer lugar, la opci\u00f3n decidida por una
        inmigraci\u00f3n legal, ordenada,\n    responsable y vinculada al empleo.\n\n    En
        cuarto lugar, la consecuci\u00f3n de una mayor eficacia y eficiencia en la\n    gesti\u00f3n
        p\u00fablica y hacer m\u00e1s y mejores pol\u00edticas laborales y de empleo,\n    sociales
        y migratorias con unos presupuestos necesariamente m\u00e1s austeros.\n\n    Teniendo
        presentes estos objetivos, esta Ley incluye un amplio conjunto de\n    medidas
        de lucha contra el empleo irregular y el fraude en la Seguridad\n    Social.\n\n    II\n\n    La
        aprobaci\u00f3n por el Consejo de Ministros de 27 de abril de 2012, de un\n    Plan
        de lucha contra el empleo irregular y el fraude a la Seguridad\n    Social
        para el periodo 2012-2013 debe entenderse como el complemento\n    natural
        y necesario de los citados objetivos y de la Ley de medidas de\n    prevenci\u00f3n
        y lucha contra el fraude fiscal.\n\n    El mantenimiento de las pol\u00edticas
        sociales propias del Estado de\n    Bienestar, que constituye otro de los
        grandes objetivos del Gobierno,\n    exige mejorar la eficacia y la eficiencia
        en la gesti\u00f3n de los ingresos y\n    los gastos p\u00fablicos y, por
        extensi\u00f3n, que todos aquellos que tienen\n    derechos que les reconoce
        el ordenamiento jur\u00eddico cumplan leal y\n    rigurosamente sus obligaciones,
        tambi\u00e9n en el \u00e1mbito sociolaboral.\n\n    En un contexto de obligada
        estabilidad presupuestaria y de sostenibilidad\n    financiera de las Administraciones
        P\u00fablicas, resulta evidente que deben\n    intensificarse las actuaciones
        tendentes a afrontar determinadas\n    conductas, profundamente injustas e
        insolidarias, que generan la\n    reducci\u00f3n de los ingresos en los recursos
        econ\u00f3micos del sistema de la\n    Seguridad Social, el deterioro de los
        derechos de los trabajadores y una\n    indeseable competencia desleal con
        respecto a las empresas, los\n    emprendedores y los trabajadores aut\u00f3nomos
        cumplidores de sus\n    obligaciones legales. Las situaciones de econom\u00eda
        y de empleo irregulares\n    son siempre reprobables y deben ser objeto de
        una permanente persecuci\u00f3n\n    por parte de los poderes p\u00fablicos,
        que deben reforzar los instrumentos de\n    control en una coyuntura como
        la actual. Esas conductas y esas\n    situaciones atentan contra el principio
        de solidaridad entre todos los\n    espa\u00f1oles y deben ser combatidas
        con todos los instrumentos disponibles,\n    de manera que el Estado de Derecho
        se ponga al servicio y suponga la m\u00e1s\n    firme garant\u00eda de nuestro
        Estado social.\n\n    Como ha resaltado la Comisi\u00f3n Europea, el empleo
        sumergido es un \"supuesto\n    extremo de segmentaci\u00f3n del mercado de
        trabajo\", pues aboca a los\n    trabajadores a una espiral continua de p\u00e9rdida
        de sus derechos - al\n    impedir su promoci\u00f3n personal y profesional,
        entre ellos el derecho a la\n    formaci\u00f3n y a la recualificaci\u00f3n
        - y, por otra parte, genera un da\u00f1o\n    importante para los sistemas
        de Seguridad Social, tanto por cuotas no\n    ingresadas, como por el pago
        indebido de prestaciones.\n\n    P\u00e1gina\n    3Son estas las razones que
        explican la aprobaci\u00f3n de un Plan de lucha\n    contra el empleo irregular
        y el fraude a la Seguridad Social para el\n    periodo 2012-2013. Dicho plan
        contempla, por un lado, medidas\n    organizativas desde el punto de vista
        administrativo, y, por otro, la\n    adopci\u00f3n de medias normativas, como
        la aprobaci\u00f3n de esta Ley y la\n    correspondiente Ley Org\u00e1nica
        por la que se modifica la Ley Org\u00e1nica\n    10/1995, de 23 de noviembre,
        del C\u00f3digo Penal, que introducen las\n    reformas necesarias del marco
        legal vigente. El Plan tiene los siguientes\n    objetivos:\n\n    1.\u00ba
        Impulsar el afloramiento del empleo irregular, con un efecto\n    regularizador
        de las condiciones de trabajo y de generaci\u00f3n de recursos\n    econ\u00f3micos
        al Sistema de la Seguridad Social por el pago de cotizaciones\n    sociales.\n\n    2.\u00ba
        Corregir la obtenci\u00f3n y el disfrute en fraude de ley de las\n    prestaciones
        por desempleo, particularmente en aquellos supuestos en que\n    se constituyen
        empresas ficticias para poder acceder a aqu\u00e9llas o donde\n    se compatibiliza
        de manera irregular su percepci\u00f3n con el trabajo por\n    cuenta ajena
        o por cuenta propia.\n\n    3.\u00ba Aflorar posibles situaciones fraudulentas,
        principalmente en casos de\n    falta de alta en la Seguridad Social de trabajadores
        que efectivamente\n    prestan servicios en las empresas, en el acceso y la
        percepci\u00f3n de otras\n    prestaciones del sistema de la Seguridad Social.\n\n    4.\u00ba
        Combatir los supuestos de aplicaci\u00f3n indebida de bonificaciones o\n    reducciones
        de cotizaciones empresariales a la Seguridad Social.\n\n    Para contribuir
        a la consecuci\u00f3n de tales objetivos, la presente Ley\n    introduce determinadas
        y concretas modificaciones en las normas legales\n    vigentes en materia
        de lucha contra el empleo irregular y el fraude a la\n    Seguridad Social.
        Un marco normativo que ha quedado obsoleto en\n    determinados aspectos y
        que necesita desde hace tiempo definir en\n    t\u00e9rminos m\u00e1s adecuados
        a la realidad actual la exigencia de\n    responsabilidades penales, administrativas
        y laborales, el r\u00e9gimen de\n    infracciones y sanciones en el orden
        social y las actuaciones y los\n    procedimientos desarrollados por la Inspecci\u00f3n
        de Trabajo y Seguridad\n    Social.\n\n    Sin perjuicio de que deba existir
        una actuaci\u00f3n decidida de todas las\n    Administraciones P\u00fablicas
        y del conjunto de la sociedad para corregir\n    estas conductas y situaciones
        irregulares y fraudulentas, las actuaciones\n    de la Inspecci\u00f3n de
        Trabajo y Seguridad Social, particularmente en su\n    vertiente de inspecci\u00f3n
        en materia de Seguridad Social y de la econom\u00eda\n    irregular, constituyen
        un instrumento fundamental para la consecuci\u00f3n de\n    los objetivos
        se\u00f1alados anteriormente.\n\n    En l\u00ednea con las m\u00e1s recientes
        recomendaciones de la Uni\u00f3n Europea, de\n    conformidad con los convenios
        internacionales de la Organizaci\u00f3n\n    Internacional del Trabajo y con
        el actual marco legal derivado de la Ley\n    42/1997, de 14 de noviembre,
        Ordenadora de la Inspecci\u00f3n de Trabajo y\n    Seguridad Social, y por
        su profundo conocimiento de la realidad de\n    nuestro tejido empresarial
        y de nuestro mercado de trabajo, la Inspecci\u00f3n\n    de Trabajo y Seguridad
        Social debe prestar hoy con m\u00e1s intensidad el\n    servicio p\u00fablico
        que le corresponde en el ejercicio de la vigilancia del\n    cumplimiento
        de las normas de orden social y en la exigencia de las\n    responsabilidades
        pertinentes.\n\n    Un Estado de Derecho y Social avanzado como es Espa\u00f1a
        supone solidaridad y\n    firmeza a la vez. Solidaridad ante determinadas
        contingencias como el\n    desempleo o la jubilaci\u00f3n y con aquellas personas
        que atraviesan\n    situaciones de necesidad social. Firmeza con quienes no
        cumplen las\n    obligaciones definidas legalmente y que afectan tan negativamente
        la\n    convivencia social. Solidaridad y firmeza constituyen la mejor forma
        de\n    preservar plenamente los derechos laborales y sociales reconocidos
        en\n    nuestra Constituci\u00f3n y en las leyes y que constituyen la esencia
        de\n    nuestro Estado del Bienestar. Derechos laborales y sociales cuya\n    preservaci\u00f3n
        constituye el objeto principal de esta Ley.\n\n    III\n\n    La Ley se estructura
        en cuatro art\u00edculos, donde se incluye la modificaci\u00f3n\n    de diferentes
        normas vigentes para posibilitar la detecci\u00f3n de los\n    supuestos de
        empleo irregular y fraude a la Seguridad Social, as\u00ed como la\n    sanci\u00f3n
        y correcci\u00f3n de los mismos.\n\n    El art\u00edculo primero incluye la
        modificaci\u00f3n del art\u00edculo 42 del Texto\n    Refundido de la Ley
        del Estatuto de los Trabajadores, aprobado por el\n    Real Decreto Legislativo
        1/1995, de 24 de marzo, con la finalidad de\n    posibilitar la exigencia
        de responsabilidades solidarias en los supuestos\n    de subcontrataci\u00f3n
        empresarial, mediante la ampliaci\u00f3n del periodo de\n    dicha exigencia
        que pasa de uno a tres a\u00f1os, dado que la actual\n    regulaci\u00f3n
        dificulta mucho su efectividad.\n\n    P\u00e1gina\n    4En el art\u00edculo
        segundo se incluye una modificaci\u00f3n del apartado 4 del\n    art\u00edculo
        31 del Texto Refundido de la Ley General de la Seguridad Social,\n    aprobado
        por el Real Decreto Legislativo 1/1994, de 20 de junio. Se han\n    detectado
        situaciones en las que, practicadas actas de liquidaci\u00f3n de\n    escasa
        cuant\u00eda que han sido atendidas por el sujeto responsable, su abono\n    ha
        supuesto una rebaja importante en la cuant\u00eda de la sanci\u00f3n. En\n    aplicaci\u00f3n
        del principio de proporcionalidad consagrado en el art\u00edculo\n    131.2
        de la Ley 30/1992, de 26 de noviembre, de R\u00e9gimen jur\u00eddico de las\n    Administraciones
        P\u00fablicas y del Procedimiento Administrativo Com\u00fan, en\n    virtud
        del cual el establecimiento de sanciones pecuniarias deber\u00e1 prever\n    que
        la comisi\u00f3n de las infracciones tipificadas no resulte m\u00e1s\n    beneficioso
        para el infractor que el cumplimiento de las normas\n    infringidas, se procede
        a reformar el citado art\u00edculo 31.4 del Texto\n    Refundido de la Ley
        General de la Seguridad Social.\n\n    Dicho objetivo se desarrolla en paralelo
        con las modificaciones de la Ley\n    42/1997, de 14 de noviembre, Ordenadora
        de la Inspecci\u00f3n de Trabajo y\n    Seguridad Social, que se incluyen
        en el art\u00edculo tercero, dirigidas a\n    facilitar las actuaciones de
        la Inspecci\u00f3n de Trabajo y Seguridad Social\n    en cuanto al acceso
        a instrumentos y bases de datos de tanta utilidad\n    como el \u00cdndice
        unificado del Notariado y a aumentar el plazo de duraci\u00f3n\n    de las
        actuaciones comprobatorias previas al procedimiento sancionador.\n    Todo
        ello se realiza con la finalidad de que la Inspecci\u00f3n de Trabajo y\n    Seguridad
        Social, sin merma de los derechos de los ciudadanos, pueda\n    llevar a cabo
        mejor sus cometidos obteniendo resultados de mayor calidad\n    y eficacia,
        y sin perjuicio de lo establecido en la Ley Org\u00e1nica 15/1999,\n    de
        13 de diciembre, de Protecci\u00f3n de Datos de Car\u00e1cter Personal.\n\n    El
        art\u00edculo cuarto incluye las modificaciones en el Texto Refundido de la\n    Ley
        de Infracciones y Sanciones en el Orden Social, aprobado por el Real\n    Decreto
        Legislativo 5/2000, de 4 de agosto. Dicha Ley requiere,\n    igualmente, de
        ciertos ajustes que permitan adecuar determinados tipos\n    infractores en
        materia de Seguridad Social que inciden en el control del\n    fraude a la
        Seguridad Social a las modificaciones normativas operadas,\n    as\u00ed como
        perfeccionar los mecanismos de sanciones accesorias.\n\n    En este sentido,
        se modifica el apartado 4 del art\u00edculo 21 de dicho texto\n    legal,
        tipificando de forma expl\u00edcita la comunicaci\u00f3n fuera de plazo por\n    el
        empresario a las entidades correspondientes de los datos, certificados\n    y
        declaraciones que est\u00e9n obligados a proporcionar.\n\n    Adem\u00e1s,
        se da una nueva redacci\u00f3n al apartado 5 del art\u00edculo 21 de la\n    citada
        Ley, incluyendo como infracci\u00f3n grave la no comunicaci\u00f3n de\n    cualquier
        cambio en los documentos de asociaci\u00f3n o de adhesi\u00f3n para la\n    cobertura
        de contingencias comunes y no s\u00f3lo profesionales.\n\n    Junto a ello,
        se sustituye en el apartado 3 del art\u00edculo 22 de la\n    mencionada norma,
        el concepto de \"situaci\u00f3n extraordinaria de la empresa\"\n    por una
        relaci\u00f3n de los supuestos que se consideran incluidos en dichos\n    t\u00e9rminos,
        en aras del principio de seguridad jur\u00eddica, estableci\u00e9ndose\n    que
        la falta de ingreso de cuotas debe obedecer o producirse como\n    consecuencia
        de declaraci\u00f3n concursal, supuestos de fuerza mayor o\n    solicitudes
        de aplazamiento presentadas con car\u00e1cter previo al inicio de\n    la
        actuaci\u00f3n de la Inspecci\u00f3n de Trabajo y Seguridad Social.\n\n    Igualmente,
        se suprime el apartado 9 del art\u00edculo 22 de dicho texto legal,\n    que
        tipificaba el incumplimiento de la obligaci\u00f3n del pago delegado de\n    las
        prestaciones, por entender que \u00e9ste no es sino una modalidad de\n    colaboraci\u00f3n
        obligatoria, infracci\u00f3n ya prevista en el art\u00edculo 22.4 de\n    la
        Ley.\n\n    Por otra parte se procede a la modificaci\u00f3n del anterior
        art\u00edculo 22.10\n    (en la nueva redacci\u00f3n 22.9), as\u00ed como
        del 23.1.f), para incluir, como\n    supuestos objeto de sanci\u00f3n, los
        incumplimientos relacionados con las\n    empresas beneficiarias de reducciones
        en las cotizaciones profesionales\n    que se distingan por su contribuci\u00f3n
        a la reducci\u00f3n de la siniestralidad\n    laboral y la realizaci\u00f3n
        de actuaciones efectivas en prevenci\u00f3n de\n    riesgos laborales, tal
        y como se dispone en el Real Decreto 404/2010, de\n    31 de marzo, por el
        que se regula el establecimiento de un sistema de\n    reducci\u00f3n de las
        cotizaciones por contingencias profesionales a las\n    empresas que hayan
        contribuido especialmente a la disminuci\u00f3n y\n    prevenci\u00f3n de
        la siniestralidad laboral.\n\n    Se tipifica como infracci\u00f3n grave en
        el art\u00edculo 22 el incumplimiento de\n    la obligaci\u00f3n de alta y
        cotizaci\u00f3n en los supuestos de salarios de\n    tramitaci\u00f3n, as\u00ed
        como de vacaciones no disfrutadas con anterioridad a la\n    finalizaci\u00f3n
        de la relaci\u00f3n laboral.\n\n    Asimismo, se introduce una nueva infracci\u00f3n
        grave en el art\u00edculo 22 con el\n    fin de tipificar, en aquellos supuestos
        de suspensi\u00f3n o reducci\u00f3n de\n    jornada por causas econ\u00f3micas,
        t\u00e9cnicas, organizativas o de producci\u00f3n,\n    el incumplimiento
        de la obligaci\u00f3n de comunicar a la entidad gestora las\n    variaciones
        sobre el calendario inicial de los d\u00edas de suspensi\u00f3n o de\n    reducci\u00f3n
        de jornada. En el mismo sentido, se establece como infracci\u00f3n\n    muy
        grave, en el art\u00edculo 23.1, la ocupaci\u00f3n de los trabajadores\n    afectados
        en el periodo de aplicaci\u00f3n de las medidas de suspensi\u00f3n de los\n    contratos
        o en el horario de reducci\u00f3n de las jornadas autorizadas.\n\n    P\u00e1gina\n    5Se
        incorpora en los art\u00edculos 23.2 y 26.2, junto con los beneficiarios de\n    pensiones,
        prestaciones o subsidios, a sus solicitantes, y ello con el\n    fin de adecuar
        su redacci\u00f3n a lo ya previsto en el 23.1.a) del mismo\n    texto legal.\n\n    Se
        modifica el primer p\u00e1rrafo del art\u00edculo 22 y se introduce un nuevo\n    apartado
        en los art\u00edculos 23 y 26, especific\u00e1ndose que, en el caso de que\n    las
        infracciones tipificadas en los mismos puedan ser constitutivos de\n    il\u00edcito
        penal, se proceda en la forma prevista para las conductas\n    constitutivas
        de delito en el art\u00edculo 3 de dicho texto legal.\n\n    En los supuestos
        de fraude por falta de cotizaci\u00f3n a la Seguridad Social,\n    se modifica
        el apartado 2 del art\u00edculo 39, a\u00f1adiendo un nuevo p\u00e1rrafo\n    dirigido
        a determinar criterios objetivos de graduaci\u00f3n de las sanciones\n    en
        funci\u00f3n de la cuant\u00eda no ingresada, estableciendo un mayor rigor\n    cuando
        las cantidades sean m\u00e1s altas.\n\n    Se modifica el punto e) del apartado
        1 del art\u00edculo 40, con el objetivo de\n    actuar con mayor dureza en
        aquellas situaciones de econom\u00eda irregular y\n    fraude que afecten
        a un grupo de trabajadores, increment\u00e1ndose las\n    cuant\u00edas de
        las sanciones de manera proporcional al n\u00famero de afectados\n    respecto
        de los cuales se haya cometido la infracci\u00f3n, bien por falta de\n    afiliaci\u00f3n
        o alta en la Seguridad Social, bien por tratarse de\n    solicitantes o beneficiarios
        de prestaciones incompatibles con el trabajo\n    por cuenta ajena.\n\n    Adem\u00e1s,
        se modifica el apartado 3 del art\u00edculo 40, con la misma finalidad\n    que
        inspira la nueva redacci\u00f3n del art\u00edculo 31.4 del Texto Refundido
        de\n    la Ley General de la Seguridad, esto es, garantizar la aplicaci\u00f3n
        del\n    principio de proporcionalidad de las sanciones.\n\n    Asimismo,
        se introducen modificaciones en los art\u00edculos 46 y 46 bis con el\n    fin
        de sustituir su redacci\u00f3n imperativa y de aplicaci\u00f3n autom\u00e1tica
        por\n    otra que sea potestativa y gradual, de manera que permita a la\n    Administraci\u00f3n
        con competencia resolutoria decidir, dentro de una escala,\n    la sanci\u00f3n
        m\u00e1s adecuada obligando de este modo a motivar la cuant\u00eda de la\n    sanci\u00f3n
        accesoria.\n\n    Se introduce, en el art\u00edculo 47.1 del texto legal,
        en relaci\u00f3n a las\n    sanciones a los trabajadores, solicitantes y beneficiarios
        en materia de\n    empleo y Seguridad Social correspondientes a infracciones
        leves y muy\n    graves, referencia a las prestaciones, con el fin de no limitarse
        \u00fanica y\n    exclusivamente a las pensiones, en concordancia con lo ya
        recogido en\n    relaci\u00f3n a las infracciones graves en el mismo precepto.\n\n    Finalmente,
        se modifica el apartado 1 del art\u00edculo 48 relativo a la\n    atribuci\u00f3n
        de competencias para la resoluci\u00f3n de dichos procedimientos\n    sancionadores,
        para adaptarlo a las variaciones introducidas por la Ley\n    2/2008, de 23
        de diciembre, de Presupuestos Generales del Estado para el\n    a\u00f1o 2009,
        que modific\u00f3 el sistema de determinaci\u00f3n del importe de las\n    sanciones
        en materia de Seguridad Social, de tal forma que se subsane el\n    vac\u00edo
        legal existente respecto de la autoridad competente para imponer\n    sanciones
        de cuant\u00eda superior a 187.515 euros.\n\n    Dentro de las disposiciones
        de la parte final de la Ley, debe destacarse\n    la modificaci\u00f3n del
        Reglamento Hipotecario en materia de anotaciones\n    preventivas de embargos
        de bienes inmuebles inscritos a nombre de\n    ciudadanos extranjeros casados,
        cuyo r\u00e9gimen econ\u00f3mico matrimonial est\u00e9\n    sometido a legislaci\u00f3n
        extranjera y no conste. Con la citada modificaci\u00f3n\n    se pretende determinar
        el nivel de responsabilidad de cada uno de los\n    c\u00f3nyuges por las
        deudas perseguidas, garantizando la pr\u00e1ctica de las\n    anotaciones
        de embargos en el \u00e1mbito de los procedimientos\n    administrativos de
        apremio de los recursos del Sistema de la Seguridad\n    Social, y por extensi\u00f3n
        de cualquier procedimiento administrativo de\n    gesti\u00f3n recaudatoria
        en los que la Administraci\u00f3n P\u00fablica act\u00fae en virtud\n    de
        autotutela administrativa, evitando que se convierta\n    injustificadamente
        a los nacionales extranjeros cuyo r\u00e9gimen matrimonial\n    est\u00e9
        sometido a legislaci\u00f3n extranjera en sujetos de mejor condici\u00f3n
        que\n    los nacionales espa\u00f1oles.\n\n    Debe recordarse, como norma
        complementaria de esta Ley, la aprobaci\u00f3n de\n    una Ley Org\u00e1nica
        por la que se modifica la Ley Org\u00e1nica 10/1995, de 23 de\n    noviembre,
        del C\u00f3digo Penal, para reforzar la lucha frente a los delitos\n    contra
        la Seguridad Social y contra los derechos de los trabajadores.\n\n    Art\u00edculo
        1. Modificaci\u00f3n del Texto Refundido de la Ley del Estatuto de los\n    Trabajadores,
        aprobado por el Real Decreto Legislativo 1/1995, de 24 de\n    marzo.\n\n    El
        apartado 2 del art\u00edculo 42 del Texto Refundido de la Ley del Estatuto\n    de
        los Trabajadores, aprobado por el Real Decreto Legislativo 1/1995, de\n    24
        de marzo, queda redactado de la siguiente forma:\n\n    \"2. El empresario
        principal, salvo el transcurso del plazo antes se\u00f1alado\n    respecto
        a la Seguridad Social, y durante los tres a\u00f1os siguientes a la\n    terminaci\u00f3n
        de su encargo, responder\u00e1\n\n    P\u00e1gina\n    6solidariamente de
        las obligaciones referidas a la Seguridad Social\n    contra\u00eddas por
        los contratistas y subcontratistas durante el per\u00edodo de\n    vigencia
        de la contrata.\n\n    De las obligaciones de naturaleza salarial contra\u00eddas
        por los contratistas\n    y subcontratistas con sus trabajadores responder\u00e1
        solidariamente durante\n    el a\u00f1o siguiente a la finalizaci\u00f3n del
        encargo.\n\n    No habr\u00e1 responsabilidad por los actos del contratista
        cuando la actividad\n    contratada se refiera exclusivamente a la construcci\u00f3n
        o reparaci\u00f3n que\n    pueda contratar un cabeza de familia respecto de
        su vivienda, as\u00ed como\n    cuando el propietario de la obra o industria
        no contrate su realizaci\u00f3n\n    por raz\u00f3n de una actividad empresarial.\"\n\n    Art\u00edculo
        2. Modificaci\u00f3n del Texto Refundido de la Ley General de la\n    Seguridad
        Social, aprobado por el Real Decreto Legislativo 1/1994, de 20\n    de junio.\n\n    El
        apartado 4 del art\u00edculo 31 del Texto Refundido de la Ley General de la\n    Seguridad
        Social, aprobado por el Real Decreto Legislativo 1/1994, de 20\n    de junio,
        queda redactado de la siguiente forma:\n\n    \"4. Las actas de liquidaci\u00f3n
        y las de infracci\u00f3n que se refieran a los\n    mismos hechos se practicar\u00e1n
        simult\u00e1neamente por la Inspecci\u00f3n de Trabajo\n    y Seguridad Social.
        La competencia y procedimiento para su resoluci\u00f3n son\n    los se\u00f1alados
        en el apartado 2 de este art\u00edculo.\n\n    Las sanciones por infracciones
        propuestas en dichas actas de infracci\u00f3n se\n    reducir\u00e1n autom\u00e1ticamente
        al 50 por 100 de su cuant\u00eda, si el infractor\n    diese su conformidad
        a la liquidaci\u00f3n practicada ingresando su importe en\n    el plazo se\u00f1alado
        en el apartado 3. Esta reducci\u00f3n autom\u00e1tica s\u00f3lo podr\u00e1\n    aplicarse
        en el supuesto de que la cuant\u00eda de la liquidaci\u00f3n supere la de\n    la
        sanci\u00f3n propuesta inicialmente.\"\n\n    Art\u00edculo 3. Modificaci\u00f3n
        de la Ley 42/1997, de 14 de noviembre, Ordenadora\n    de la Inspecci\u00f3n
        de Trabajo y Seguridad Social.\n\n    La Ley 42/1997, de 14 de noviembre,
        Ordenadora de la Inspecci\u00f3n de Trabajo\n    y Seguridad Social, queda
        modificada como sigue:\n\n    Uno. El art\u00edculo 9 queda redactado de la
        siguiente forma:\n\n    \"Art\u00edculo 9. Auxilio y colaboraci\u00f3n con
        la Inspecci\u00f3n de Trabajo y\n    Seguridad Social.\n\n    1. Las autoridades,
        cualquiera que sea su naturaleza, los titulares de los\n    \u00f3rganos de
        la Administraci\u00f3n General del Estado, de las Administraciones\n    de
        las Comunidades Aut\u00f3nomas y de las entidades locales; los organismos\n    aut\u00f3nomos
        y las entidades p\u00fablicas empresariales; las c\u00e1maras y\n    corporaciones,
        colegios y asociaciones profesionales; las mutualidades de\n    previsi\u00f3n
        social; las dem\u00e1s entidades p\u00fablicas, y quienes, en general,\n    ejerzan
