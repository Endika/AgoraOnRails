        Se modifica el art\u00edculo 12, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        12. R\u00e9gimen fiscal de la entrada-salida de este r\u00e9gimen fiscal\n    especial.\n\n    1.
        En el caso de sociedades que opten por la aplicaci\u00f3n de este r\u00e9gimen\n    fiscal
        especial, que estuviesen tributando por otro r\u00e9gimen distinto, se\n    aplicar\u00e1n
        las siguientes reglas:\n\n    a) Los ajustes fiscales pendientes de revertir
        en la base imponible en el\n    momento de aplicaci\u00f3n del presente r\u00e9gimen,
        se integrar\u00e1n de acuerdo con\n    el r\u00e9gimen general y el tipo general
        de gravamen del Impuesto sobre\n    Sociedades.\n\n    b) Las bases imponibles
        negativas que estuviesen pendientes de\n    compensaci\u00f3n en el momento
        de aplicaci\u00f3n del presente r\u00e9gimen, se\n    compensar\u00e1n con
        las rentas positivas que, en su caso, tributen bajo el\n    r\u00e9gimen general,
        en los t\u00e9rminos establecidos en el art\u00edculo 25 del texto\n    refundido
        de la Ley del Impuesto sobre Sociedades.\n\n    c) La renta derivada de la
        transmisi\u00f3n de inmuebles pose\u00eddos con\n    anterioridad a la aplicaci\u00f3n
        de este r\u00e9gimen, realizada en per\u00edodos en\n    que es de aplicaci\u00f3n
        dicho r\u00e9gimen, se entender\u00e1 generada de forma\n    lineal, salvo
        prueba en contrario, durante todo el tiempo de tenencia del\n    inmueble
        transmitido. La parte de dicha renta imputable a los per\u00edodos\n    impositivos
        anteriores se gravar\u00e1 aplicando el tipo de gravamen y el\n    r\u00e9gimen
        tributario anterior a la aplicaci\u00f3n de este r\u00e9gimen fiscal\n    especial.
        Este mismo criterio se aplicar\u00e1 a las rentas procedentes de la\n    transmisi\u00f3n
        de las participaciones en otras sociedades a que se refiere\n    el apartado
        1 del art\u00edculo 2 de esta Ley as\u00ed como al resto de elementos\n    del
        activo.\n\n    d) Las deducciones en la cuota \u00edntegra pendientes de aplicar
        se deducir\u00e1n\n    de la cuota \u00edntegra que, en su caso, proceda de
        la aplicaci\u00f3n del r\u00e9gimen\n    general, en los t\u00e9rminos establecidos
        en el t\u00edtulo VI del texto refundido\n    de la Ley del Impuesto sobre
        Sociedades.\n\n    2. En el caso de sociedades que estuviesen tributando por
        este r\u00e9gimen\n    fiscal especial y pasen a tributar por otro r\u00e9gimen
        distinto, la renta\n    derivada de la transmisi\u00f3n de inmuebles pose\u00eddos
        al inicio del per\u00edodo\n    impositivo en que la sociedad pase a tributar
        por otro r\u00e9gimen fiscal\n    distinto, realizada en per\u00edodos en
        que es de aplicaci\u00f3n ese otro r\u00e9gimen,\n    se entender\u00e1 generada
        de forma lineal, salvo prueba en contrario, durante\n    todo el tiempo de
        tenencia del inmueble transmitido. La parte de dicha\n    renta imputable
        a per\u00edodos impositivos en los que result\u00f3 de aplicaci\u00f3n\n    este
        r\u00e9gimen especial se gravar\u00e1 seg\u00fan lo establecido en esta Ley.
        Este\n    mismo criterio se aplicar\u00e1 a las rentas procedentes de la transmisi\u00f3n
        de\n    las participaciones en otras entidades a que se refiere el apartado
        1 del\n    art\u00edculo 2 de esta ley.\n\n    3. A los efectos de lo establecido
        en el apartado 2 del art\u00edculo 96 del\n    texto refundido de la Ley del
        Impuesto sobre Sociedades, se presumir\u00e1 que\n    las operaciones de fusiones,
        escisiones, aportaciones de activos y canjes\n    de valores acogidas al r\u00e9gimen
        especial establecido en el cap\u00edtulo VIII\n    del t\u00edtulo VII de
        dicho texto refundido, se efect\u00faan con un motivo\n    econ\u00f3mico
        v\u00e1lido cuando la finalidad de dichas operaciones sea la\n    creaci\u00f3n
        de una o varias sociedades susceptibles de acogerse al r\u00e9gimen\n    fiscal
        especial de las SOCIMI regulado en la presente Ley, o bien la\n    adaptaci\u00f3n,
        con la misma finalidad, de sociedades previamente\n    existentes.\"\n\n    Once.
        Se modifica el art\u00edculo 13, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        13. P\u00e9rdida del r\u00e9gimen fiscal especial.\n\n    La entidad perder\u00e1
        el r\u00e9gimen fiscal especial establecido en esta Ley,\n    pasando a tributar
        por el r\u00e9gimen general del Impuesto sobre Sociedades,\n    en el propio
        per\u00edodo impositivo en el que se manifieste alguna de las\n    circunstancias
        siguientes:\n\n    a) La exclusi\u00f3n de negociaci\u00f3n en mercados regulados
        o en un sistema\n    multilateral de negociaci\u00f3n.\n\n    P\u00e1gina\n    17b)
        El incumplimiento sustancial de las obligaciones de informaci\u00f3n a que\n    se
        refiere el art\u00edculo 11 de esta Ley, excepto que en la memoria del\n    ejercicio
        inmediato siguiente se subsane ese incumplimiento.\n\n    c) La falta de acuerdo
        de distribuci\u00f3n o pago total o parcial, de los\n    dividendos en los
        t\u00e9rminos y plazos a los que se refiere el art\u00edculo 6 de\n    esta
        Ley. En este caso, la tributaci\u00f3n por el r\u00e9gimen general tendr\u00e1\n    lugar
        en el per\u00edodo impositivo correspondiente al ejercicio de cuyos\n    beneficios
        hubiesen procedido tales dividendos.\n\n    d) La renuncia a la aplicaci\u00f3n
        de este r\u00e9gimen fiscal especial.\n\n    e) El incumplimiento de cualquier
        otro de los requisitos exigidos en esta\n    Ley para que la entidad pueda
        aplicar el r\u00e9gimen fiscal especial, excepto\n    que se reponga la causa
        del incumplimiento dentro del ejercicio inmediato\n    siguiente. No obstante,
        el incumplimiento del plazo a que se refiere el\n    apartado 3 del art\u00edculo
        3 de esta Ley no supondr\u00e1 la p\u00e9rdida del r\u00e9gimen\n    fiscal
        especial.\n\n    La p\u00e9rdida del r\u00e9gimen implicar\u00e1 que no se
        pueda optar de nuevo por la\n    aplicaci\u00f3n del r\u00e9gimen fiscal especial
        establecido en esta Ley, mientras\n    no haya transcurrido al menos tres
        a\u00f1os desde la conclusi\u00f3n del \u00faltimo\n    per\u00edodo impositivo
        en que fue de aplicaci\u00f3n dicho r\u00e9gimen.\"\n\n    Art\u00edculo quinto.
        Modificaci\u00f3n del texto refundido de la Ley del Impuesto\n    sobre la
        Renta de no Residentes, aprobado por el Real Decreto Legislativo\n    5/2004,
        de 5 de marzo.\n\n    Se introducen las siguientes modificaciones en el texto
        refundido de la\n    Ley del Impuesto sobre la Renta de no Residentes, aprobado
        por el Real\n    Decreto Legislativo 5/2004, de 5 de marzo:\n\n    Uno. Se
        modifica el art\u00edculo 40, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        40. Sujeci\u00f3n.\n\n    Las entidades residentes en un pa\u00eds o territorio
        que tenga la\n    consideraci\u00f3n de para\u00edso fiscal, que sean propietarias
        o posean en\n    Espa\u00f1a, por cualquier t\u00edtulo, bienes inmuebles
        o derechos reales de goce\n    o disfrute sobre \u00e9stos, estar\u00e1n sujetas
        al impuesto mediante un gravamen\n    especial.\"\n\n    Dos. Se modifica
        el art\u00edculo 41, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        41. Base imponible.\n\n    1. La base imponible del gravamen especial estar\u00e1
        constituida por el valor\n    catastral de los bienes inmuebles. Cuando no
