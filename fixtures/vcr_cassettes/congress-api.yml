        de alg\u00fan tipo de protecci\u00f3n de car\u00e1cter\n    ambiental o hist\u00f3rico-art\u00edstico,
        regulada a trav\u00e9s de norma legal o\n    documento urban\u00edstico y
        aquellas otras de car\u00e1cter parcial que afecten a\n    los elementos o
        partes objeto de protecci\u00f3n.\"\n\n    Dos. El primer p\u00e1rrafo del
        apartado 1 del art\u00edculo 3 de la Ley 38/1999, de\n    5 de noviembre,
        de Ordenaci\u00f3n de la Edificaci\u00f3n, queda redactado de la\n    siguiente
        manera:\n\n    \" Art\u00edculo 3. Requisitos b\u00e1sicos de la edificaci\u00f3n.\n\n    1.
