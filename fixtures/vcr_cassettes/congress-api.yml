        en aquellos supuestos en que hubiera obligaci\u00f3n de hacerlo\n    por dichos
        medios.\n\n    Las infracciones previstas en este art\u00edculo ser\u00e1n
        graves y se sancionar\u00e1n\n    de acuerdo con lo dispuesto en los apartados
        siguientes.\"\n\n    \"2. Si se presentan de forma incompleta, inexacta o
