        que requieran apoyo financiero conforme a lo previsto en el\n    art\u00edculo
        2 del Real Decreto-ley 18/2012, de 11 de mayo, sobre saneamiento\n    y venta
        de los activos inmobiliarios del sector financiero, en cuyo caso\n    tendr\u00e1n
