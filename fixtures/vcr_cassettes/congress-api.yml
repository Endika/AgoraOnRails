        a la entidad correspondiente cualquier cambio en los\n    documentos de asociaci\u00f3n
        o de adhesi\u00f3n para la cobertura de las\n    contingencias de accidentes
        de trabajo y enfermedades profesionales, o en\n    su caso, para las contingencias
        comunes.\"\n\n    Dos. El art\u00edculo 22 queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        22. Infracciones graves.\n\n    Se consideran infracciones graves, sin perjuicio
        de que las conductas\n    se\u00f1aladas en los apartados siguientes pudieran
        ser constitutivas de\n    il\u00edcito penal, en cuyo caso se proceder\u00eda
        en la forma prevista en el\n    art\u00edculo 3 de esta Ley, las siguientes:\n\n    1.
        Iniciar su actividad sin haber solicitado su inscripci\u00f3n en la\n    Seguridad
        Social; no comunicar la apertura y cese de actividad de los\n    centros de
