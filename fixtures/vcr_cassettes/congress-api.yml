        euros.\"\n\n    Doce. Se introduce un nuevo apartado 6 en el art\u00edculo
        203, renumer\u00e1ndose\n    los actuales 6 y 7 como 7 y 8, respectivamente,
        con la siguiente\n    redacci\u00f3n:\n\n    \"6. En el caso de que el obligado
        tributario que cometa las infracciones a\n    que se refieren las letras a),
        b), c) y d) del apartado 1 est\u00e9 siendo\n    objeto de un procedimiento
        de inspecci\u00f3n, se le sancionar\u00e1 de la\n    siguiente forma:\n\n    a)
        Cuando el incumplimiento lo realicen personas o entidades que no\n    desarrollen
        actividades econ\u00f3micas, se sancionar\u00e1 de la siguiente forma:\n\n    1.\u00ba
        Multa pecuniaria fija de 1.000 euros, si no comparece o no se facilita\n    la
