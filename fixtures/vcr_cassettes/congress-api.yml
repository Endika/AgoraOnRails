        estar\u00e1 sometida a las limitaciones establecidas en dicho\n    programa.
        Cuando no exista un programa de actuaci\u00f3n aprobado, no se podr\u00e1\n    instar
        la transformaci\u00f3n del derecho.\"\n\n    Art\u00edculo segundo. Modificaci\u00f3n
