        Modificaci\u00f3n de la Ley 49/1960, de 21 de julio,\n    sobre Propiedad
        Horizontal.\n\n    Uno. Se adicionan las letras d y e al art\u00edculo 2,
        de la Ley de Propiedad\n    Horizontal, que quedan redactadas de la siguiente
        manera:\n\n    \"\u00c1mbito de aplicaci\u00f3n.\n\n    d) A las subcomunidades,
        entendiendo por tales las que resultan cuando\n    varios propietarios, disponen,
        en r\u00e9gimen de comunidad, para su uso y\n    disfrute exclusivo, de determinados
