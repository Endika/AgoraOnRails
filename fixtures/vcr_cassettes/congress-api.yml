        del Derecho vigente en materia de Entidades de Cr\u00e9dito al de\n    las
        Comunidades Europeas, que queda redactada del siguiente modo:\n\n    \"c)
        Las sanciones por infracciones muy graves y graves que lleven\n    aparejada
        amonestaci\u00f3n p\u00fablica o inhabilitaci\u00f3n de administradores o\n    directivos.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n de la Ley 24/1988, de 28 de julio,\n    del
        Mercado de Valores.\n\n    La Ley 24/1988, de 28 de julio, del Mercado de
        Valores, queda modificada\n    en los siguientes t\u00e9rminos:\n\n    Uno.
        El apartado 3 del art\u00edculo 27 queda redactado del siguiente modo:\n\n    \"3.
        Excepto para admisiones a negociaci\u00f3n de valores no participativos\n    cuyo
        valor nominal unitario sea igual o superior a 100.000 euros, el\n    folleto
        contendr\u00e1 un resumen que, elaborado en un formato estandarizado,\n    de
        forma concisa y en un lenguaje no t\u00e9cnico, proporcionar\u00e1 la\n    informaci\u00f3n
        fundamental para ayudar a los inversores a la hora de\n    determinar si invierten
        o no en dichos valores.\n\n    Se entender\u00e1 por informaci\u00f3n fundamental,
        la informaci\u00f3n esencial y\n    correctamente estructurada que ha de facilitarse
        a los inversores para\n    que puedan comprender la naturaleza y los riesgos
        inherentes al emisor,\n    el garante y los valores que se les ofrecen o que
        van a ser admitidos a\n    cotizaci\u00f3n en un mercado regulado, y que puedan
        decidir las ofertas de\n    valores que conviene seguir examinando.\n\n    P\u00e1gina\n    46Sin
        perjuicio de lo que reglamentariamente se determine, formar\u00e1n parte de\n    la
        informaci\u00f3n fundamental, como m\u00ednimo, los elementos siguientes:\n\n    a)
        Una breve descripci\u00f3n de las caracter\u00edsticas esenciales y los riesgos\n    asociados
        con el emisor y los posibles garantes, incluidos los activos,\n    los pasivos
        y la situaci\u00f3n financiera.\n\n    b) Una breve descripci\u00f3n de las
        caracter\u00edsticas esenciales y los riesgos\n    asociados con la inversi\u00f3n
        en los valores de que se trate, incluidos los\n    derechos inherentes a los
        valores.\n\n    c) Las condiciones generales de la oferta, incluidos los gastos
        estimados\n    impuestos al inversor por el emisor o el oferente.\n\n    d)
        Informaci\u00f3n sobre la admisi\u00f3n a cotizaci\u00f3n.\n\n    e) Los motivos
        de la oferta y el destino de los ingresos.\n\n    Asimismo, en dicho resumen
        se advertir\u00e1 que:\n\n    1.\u00ba Debe leerse como introducci\u00f3n
        al folleto.\n\n    2.\u00ba Toda decisi\u00f3n de invertir en los valores
        debe estar basada en la\n    consideraci\u00f3n por parte del inversor del
        folleto en su conjunto.\n\n    3.\u00ba No se podr\u00e1 exigir responsabilidad
        civil a ninguna persona\n    exclusivamente sobre la base del resumen, a no
        ser que este resulte\n    enga\u00f1oso, inexacto o incoherente en relaci\u00f3n
        con las dem\u00e1s partes del\n    folleto, o no aporte, le\u00edda junto
        con las otras partes del folleto,\n    informaci\u00f3n fundamental para ayudar
        a los inversores a la hora de\n    determinar si invierten o no en los valores.\"\n\n    Dos.
        El apartado 4 del art\u00edculo 28 queda redactado en los t\u00e9rminos\n    siguientes:\n\n    \"4.
        No se podr\u00e1 exigir ninguna responsabilidad a las personas mencionadas\n    en
        los apartados anteriores sobre la base del resumen o sobre su\n    traducci\u00f3n,
        a menos que sea enga\u00f1oso, inexacto o incoherente en relaci\u00f3n\n    con
        las dem\u00e1s partes del folleto, o no aporte, le\u00eddo junto con las otras\n    partes
        del folleto, informaci\u00f3n fundamental para ayudar a los inversores\n    a
        la hora de determinar si invierten o no en los valores.\"\n\n    Tres. El
        apartado 1 del art\u00edculo 30 bis queda redactado en los t\u00e9rminos\n    siguientes:\n\n    \"1.
        Una oferta p\u00fablica de venta o suscripci\u00f3n de valores es toda\n    comunicaci\u00f3n
        a personas en cualquier forma o por cualquier medio que\n    presente informaci\u00f3n
        suficiente sobre los t\u00e9rminos de la oferta y de los\n    valores que
        se ofrecen, de modo que permita a un inversor decidir la\n    adquisici\u00f3n
        o suscripci\u00f3n de estos valores.\n\n    La obligaci\u00f3n de publicar
        un folleto no ser\u00e1 de aplicaci\u00f3n a ninguno de\n    los siguientes
        tipos de ofertas, que, consecuentemente a los efectos de\n    esta Ley, no
        tendr\u00e1n la consideraci\u00f3n de oferta p\u00fablica:\n\n    a) Una oferta
        de valores dirigida exclusivamente a inversores\n    cualificados.\n\n    b)
        Una oferta de valores dirigida a menos de 150 personas f\u00edsicas o\n    jur\u00eddicas
        por Estado miembro, sin incluir los inversores cualificados.\n\n    c) Una
        oferta de valores dirigida a inversores que adquieran valores por\n    un
        importe m\u00ednimo de 100.000 euros por inversor, para cada oferta\n    separada.\n\n    d)
        Una oferta de valores cuyo valor nominal unitario sea al menos 100.000\n    euros.\n\n    e)
        Una oferta de valores por un importe total en la Uni\u00f3n Europea inferior\n    a
        5.000.000 euros, lo que se calcular\u00e1 en un per\u00edodo de 12 meses.\n\n    Cuando
        se trate de colocaci\u00f3n de emisiones contempladas en las letras b),\n    c),
        d) y e) de este apartado, dirigidas al p\u00fablico en general empleando\n    cualquier
        forma de comunicaci\u00f3n publicitaria, deber\u00e1 intervenir una\n    entidad
        autorizada para prestar servicios de inversi\u00f3n a efectos de la\n    comercializaci\u00f3n
        de los valores emitidos.\"\n\n    Cuatro. Se modifica la letra b) del art\u00edculo
        35.5 y se a\u00f1ade una nueva\n    letra c), que quedan redactadas del siguiente
        modo:\n\n    \"b) Los emisores que emitan \u00fanicamente valores de deuda
        admitidas a\n    negociaci\u00f3n en un mercado secundario oficial u otro
        mercado regulado cuyo\n    valor nominal unitario sea de al\n\n    P\u00e1gina\n    47menos
        100.000 euros o, en el caso de los valores de deuda no denominados\n    en
        euros, cuyo valor nominal unitario sea, en la fecha de emisi\u00f3n,\n    equivalente
        a 100.000 euros como m\u00ednimo.\n\n    c) Sin perjuicio de la letra b) anterior,
        los emisores que tengan\n    \u00fanicamente emisiones vivas de valores de
        deuda admitidas a negociaci\u00f3n en\n    un mercado secundario oficial u
        otro mercado regulado domiciliado en la\n    Uni\u00f3n Europea antes del
        31 de diciembre de 2010, cuyo valor nominal\n    unitario sea de al menos
        50.000 euros o, en el caso de los valores de\n    deuda no denominados en
        euros, cuyo valor nominal unitario fuera, en la\n    fecha de emisi\u00f3n,
        equivalente a 50.000 euros como m\u00ednimo, durante todo el\n    tiempo en
        que tales obligaciones est\u00e9n vivas.\"\n\n    Cinco. Se da una nueva redacci\u00f3n
        al tercer p\u00e1rrafo del apartado 3 del\n    art\u00edculo 79 bis y se a\u00f1ade
        un nuevo p\u00e1rrafo cuarto, en los siguientes\n    t\u00e9rminos:\n\n    \"La
        informaci\u00f3n referente a los instrumentos financieros y a las\n    estrategias
        de inversi\u00f3n deber\u00e1 incluir orientaciones y advertencias\n    apropiadas
        sobre los riesgos asociados a tales instrumentos o\n    estrategias. La Comisi\u00f3n
        Nacional del Mercado de Valores podr\u00e1 requerir\n    que en la informaci\u00f3n
        que se entregue a los inversores con car\u00e1cter\n    previo a la adquisici\u00f3n
        de un producto, se incluyan cuantas advertencias\n    estime necesarias relativas
        al instrumento financiero y, en particular,\n    aquellas que destaquen que
        se trata de un producto no adecuado para\n    inversores no profesionales
        debido a su complejidad. Igualmente, podr\u00e1\n    requerir que estas advertencias
        se incluyan en los elementos\n    publicitarios.\n\n    En el caso de valores
        distintos de acciones emitidos por una entidad de\n    cr\u00e9dito, la informaci\u00f3n
        que se entregue a los inversores deber\u00e1 incluir\n    informaci\u00f3n
        adicional para destacar al inversor las diferencias de estos\n    productos
        y los dep\u00f3sitos bancarios ordinarios en t\u00e9rminos de\n    rentabilidad,
        riesgo y liquidez. El Ministro de Econom\u00eda y Competitividad\n    o, con
        su habilitaci\u00f3n expresa la Comisi\u00f3n Nacional del Mercado de\n    Valores,
        podr\u00e1n precisar los t\u00e9rminos de la citada informaci\u00f3n\n    adicional.\"\n\n    Seis.
        Los apartados 6 y 7 del art\u00edculo 79 bis quedan redactados del\n    siguiente
        modo:\n\n    \"6. Cuando se preste el servicio de asesoramiento en materia
        de\n    inversiones o de gesti\u00f3n de carteras, la entidad obtendr\u00e1
        la informaci\u00f3n\n    necesaria sobre los conocimientos y experiencia del
        cliente, incluidos en\n    su caso los clientes potenciales, en el \u00e1mbito
        de inversi\u00f3n\n    correspondiente al tipo de producto o de servicio concreto
        de que se\n    trate; y sobre la situaci\u00f3n financiera y los objetivos
        de inversi\u00f3n de\n    aquel, con la finalidad de que la entidad pueda
        recomendarle los\n    servicios de inversi\u00f3n e instrumentos financieros
        que m\u00e1s le convengan.\n    Cuando la entidad no obtenga esta informaci\u00f3n,
        no recomendar\u00e1 servicios\n    de inversi\u00f3n o instrumentos financieros
        al cliente o posible cliente. En\n    el caso de clientes profesionales la
        entidad no tendr\u00e1 que obtener\n    informaci\u00f3n sobre los conocimientos
        y experiencia del cliente. La entidad\n    proporcionar\u00e1 al cliente por
        escrito o mediante otro soporte duradero una\n    descripci\u00f3n de c\u00f3mo
        se ajusta la recomendaci\u00f3n realizada a las\n    caracter\u00edsticas
        y objetivos del inversor.\n\n    7. Cuando se presten servicios distintos
        de los previstos en el apartado\n    anterior, la empresa de servicios de
        inversi\u00f3n deber\u00e1 solicitar al\n    cliente, incluido en su caso
        los clientes potenciales, que facilite\n    informaci\u00f3n sobre sus conocimientos
        y experiencia en el \u00e1mbito de\n    inversi\u00f3n correspondiente al
        tipo concreto de producto o servicio\n    ofrecido o solicitado, con la finalidad
        de que la entidad pueda evaluar\n    si el servicio o producto de inversi\u00f3n
        es adecuado para el cliente. La\n    entidad entregar\u00e1 una copia al cliente
        del documento que recoja la\n    evaluaci\u00f3n realizada.\n\n    Cuando,
        en base a esa informaci\u00f3n, la entidad considere que el producto o\n    el
        servicio de inversi\u00f3n no es adecuado para el cliente, se lo advertir\u00e1.\n    Asimismo,
        cuando el cliente no proporcione la informaci\u00f3n indicada en\n    este
        apartado o esta sea insuficiente, la entidad le advertir\u00e1 de que\n    dicha
        decisi\u00f3n le impide determinar si el servicio de inversi\u00f3n o\n    producto
        previsto es adecuado para \u00e9l.\n\n    En caso de que el servicio de inversi\u00f3n
        se preste en relaci\u00f3n con un\n    instrumento complejo seg\u00fan lo
        establecido en el apartado siguiente, se\n    exigir\u00e1 que el documento
        contractual incluya, junto a la firma del\n    cliente, una expresi\u00f3n
        manuscrita, en los t\u00e9rminos que determine la\n    Comisi\u00f3n Nacional
        del Mercado de Valores, por la que el inversor\n    manifieste que ha sido
        advertido de que el producto no le resulta\n    conveniente o de que no ha
        sido posible evaluarle en los t\u00e9rminos de este\n    art\u00edculo.\n\n    P\u00e1gina\n    48En
        los t\u00e9rminos que determine la Comisi\u00f3n Nacional del Mercado de Valores,\n    las
        entidades que presten servicios de inversi\u00f3n deber\u00e1n mantener, en\n    todo
        momento, un registro actualizado de clientes y productos no\n    adecuados
        en el que reflejen, para cada cliente, los productos cuya\n    conveniencia
        haya sido evaluada con resultado negativo.\"\n\n    Disposici\u00f3n final
        cuarta. Modificaci\u00f3n de la Ley 26/1988, de 29 de julio,\n    sobre Disciplina
