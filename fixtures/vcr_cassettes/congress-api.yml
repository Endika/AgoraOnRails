        inmediata inmovilizaci\u00f3n del veh\u00edculo hasta que se\n    supriman
        los motivos determinantes de la infracci\u00f3n, en los siguientes\n    supuestos:\n\n    a)
        Cuando sean detectadas durante su comisi\u00f3n en carretera infracciones\n    que
