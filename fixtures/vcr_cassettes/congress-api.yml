        El p\u00e1rrafo segundo del art\u00edculo 3 de la Ley de Propiedad Horizontal,\n    queda
        redactado de la siguiente manera:\n\n    \"En el r\u00e9gimen de propiedad
        establecido en el art\u00edculo 396 del C\u00f3digo\n    Civil corresponde
        a cada piso o local:\n\n    a) El derecho singular y exclusivo de propiedad
        sobre un espacio\n    suficientemente delimitado y susceptible de aprovechamiento\n    independiente,
        con los elementos arquitect\u00f3nicos e instalaciones de todas\n    clases,
        aparentes o no, que est\u00e9n comprendidos dentro de sus l\u00edmites y\n    sirvan
        exclusivamente al propietario, as\u00ed como el de los anejos que\n    expresamente
        hayan sido se\u00f1alados en el t\u00edtulo, aunque se hallen situados\n    fuera
        del espacio delimitado.\n\n    b) La copropiedad, con los dem\u00e1s due\u00f1os
        de pisos o locales, de los\n    restantes elementos, pertenencias y servicios
        comunes.\n\n    A cada piso o local se atribuir\u00e1 una cuota de participaci\u00f3n
        con relaci\u00f3n\n    al total del valor del inmueble y referida a cent\u00e9simas
        del mismo. Dicha\n    cuota servir\u00e1 de m\u00f3dulo para determinar la
        participaci\u00f3n en las cargas y\n    beneficios por raz\u00f3n de la comunidad.
        Las mejoras o menoscabos de cada\n    piso o local no alterar\u00e1n la cuota
        atribuida, que s\u00f3lo podr\u00e1 variarse de\n    acuerdo con lo establecido
        en los art\u00edculos 10 y 17 de esta Ley.\n\n    Cada propietario puede libremente
        disponer de su derecho, sin poder\n    separar los elementos que lo integran
        y sin que la transmisi\u00f3n del\n    disfrute afecte a las obligaciones
        derivadas de este r\u00e9gimen de\n    propiedad.\"\n\n    Tres. Las letras
        c), e) y f) del apartado 1 del art\u00edculo 9, de la Ley de\n    Propiedad
        Horizontal, y el apartado 2 del mismo art\u00edculo, quedan\n    redactados
        de la siguiente manera:\n\n    \"Obligaciones de los propietarios y consideraci\u00f3n
        de gastos generales.\n\n    c) Consentir en su vivienda o local las reparaciones
        que exija el servicio\n    del inmueble y permitir en \u00e9l las servidumbres
        imprescindibles requeridas\n    para la realizaci\u00f3n de obras, actuaciones
        o la creaci\u00f3n de servicios\n    comunes llevadas a cabo o acordadas conforme
        a lo establecido en la\n    presente Ley, teniendo derecho a que la comunidad
        le resarza de los da\u00f1os\n    y perjuicios ocasionados.\n\n    [...]\n\n    e)
        Contribuir, con arreglo a la cuota de participaci\u00f3n fijada en el t\u00edtulo\n    o
        a lo especialmente establecido, a los gastos generales para el adecuado\n    sostenimiento
        del inmueble, sus servicios, cargas y responsabilidades que\n    no sean susceptibles
        de individualizaci\u00f3n.\n\n    Los cr\u00e9ditos a favor de la comunidad
        derivados de la obligaci\u00f3n de\n    contribuir al sostenimiento de los
        gastos generales correspondientes a la\n    parte vencida de la anualidad
        en curso y los tres a\u00f1os anteriores tienen\n    la condici\u00f3n de
        preferentes a efectos del art\u00edculo 1.923 del C\u00f3digo Civil\n    y
        preceden, para su satisfacci\u00f3n, a los enumerados en los apartados 3)
        o,\n    4) o y 5) o de dicho precepto, sin perjuicio de la preferencia\n    establecida
        a favor de los cr\u00e9ditos salariales en el Estatuto de los\n    Trabajadores.\n\n    El
        adquirente de una vivienda o local en r\u00e9gimen de propiedad horizontal,\n    incluso
        con t\u00edtulo inscrito en el Registro de la Propiedad, responde con\n    el
        propio inmueble adquirido de las cantidades adeudadas a la comunidad\n    de
        propietarios para el sostenimiento de los gastos generales por los\n    anteriores
        titulares hasta el l\u00edmite de los que resulten imputables a la\n    parte
        vencida de la anualidad en la cual tenga lugar la adquisici\u00f3n y a\n    los
        tres a\u00f1os naturales anteriores. El piso o local estar\u00e1 legalmente\n    afecto
        al cumplimiento de esta obligaci\u00f3n.\n\n    En el instrumento p\u00fablico
        mediante el que se transmita, por cualquier\n    t\u00edtulo, la vivienda
        o local el transmitente, deber\u00e1 declarar hallarse al\n    corriente en
        el pago de los gastos generales de la comunidad de\n    propietarios o expresar
        los que adeude. El transmitente deber\u00e1 aportar en\n    este momento certificaci\u00f3n
        sobre el estado de deudas con la comunidad\n    coincidente con su declaraci\u00f3n,
        sin la cual no podr\u00e1 autorizarse el\n    otorgamiento del documento p\u00fablico,
        salvo que fuese expresamente\n    exonerado de esta obligaci\u00f3n por el
        adquirente. La certificaci\u00f3n ser\u00e1\n    emitida en el plazo m\u00e1ximo
        de siete d\u00edas naturales desde su solicitud por\n    quien ejerza las
        funciones de secretario, con el visto\n\n    P\u00e1gina\n    38bueno del
        presidente, quienes responder\u00e1n, en caso de culpa o negligencia,\n    de
        la exactitud de los datos consignados en la misma y de los perjuicios\n    causados
        por el retraso en su emisi\u00f3n.\n\n    f) Contribuir, con arreglo a su
        respectiva cuota de participaci\u00f3n, a la\n    dotaci\u00f3n del fondo
        de reserva que existir\u00e1 en la comunidad de\n    propietarios para atender
        las obras de conservaci\u00f3n y reparaci\u00f3n de la\n    finca y, en su
        caso, para las obras de rehabilitaci\u00f3n.\n\n    El fondo de reserva, cuya
        titularidad corresponde a todos los efectos a la\n    comunidad, estar\u00e1
        dotado con una cantidad que en ning\u00fan caso podr\u00e1 ser\n    inferior
        al 5 por 100 de su \u00faltimo presupuesto ordinario.\n\n    Con cargo al
        fondo de reserva la comunidad podr\u00e1 suscribir un contrato de\n    seguro
        que cubra los da\u00f1os causados en la finca o bien concluir un\n    contrato
        de mantenimiento permanente del inmueble y sus instalaciones\n    generales.\n\n    2.
        Para la aplicaci\u00f3n de las reglas del apartado anterior se reputar\u00e1n\n    generales
        los gastos que no sean imputables a uno o varios pisos o\n    locales, sin
        que la no utilizaci\u00f3n de un servicio exima del cumplimiento\n    de las
        obligaciones correspondientes, sin perjuicio de lo establecido en\n    el
        art\u00edculo 17.4.\"\n\n    Cuatro. El art\u00edculo 10 de la Ley de Propiedad
        Horizontal, queda redactado\n    de la siguiente manera:\n\n    \"Obras necesarias,
        obligatorias y requeridas de autorizaci\u00f3n\n    administrativa.\n\n    1.
        Tendr\u00e1n car\u00e1cter obligatorio y no requerir\u00e1n de acuerdo previo
        de la\n    Junta de Propietarios, impliquen o no modificaci\u00f3n del t\u00edtulo\n    constitutivo
        o de los estatutos, y vengan impuestas por las\n    Administraciones P\u00fablicas
        o solicitadas a instancia de los propietarios,\n    las siguientes actuaciones:\n\n    a)
        Los trabajos y las obras que resulten necesarias para el adecuado\n    mantenimiento
        y cumplimiento del deber de conservaci\u00f3n del inmueble y de\n    sus servicios
        e instalaciones comunes, incluyendo en todo caso, las\n    necesarias para
        satisfacer los requisitos b\u00e1sicos de seguridad,\n    habitabilidad y
        accesibilidad universal, as\u00ed como las condiciones de\n    ornato y cualesquiera
        otras derivadas de la imposici\u00f3n, por parte de la\n    Administraci\u00f3n,
        del deber legal de conservaci\u00f3n.\n\n    b) Las obras y actuaciones que
        resulten necesarias para garantizar los\n    ajustes razonables en materia
        de accesibilidad universal y, en todo caso,\n    las requeridas a instancia
        de los propietarios en cuya vivienda o local\n    vivan, trabajen o presten
        sus servicios altruistas o voluntarios,\n    personas con discapacidad, o
        mayores de setenta a\u00f1os con el objeto de\n    asegurarles un uso adecuado
        a su discapacidad de los elementos comunes,\n    as\u00ed como la instalaci\u00f3n
        de rampas, ascensores u otros dispositivos\n    mec\u00e1nicos y electr\u00f3nicos
        que favorezcan su comunicaci\u00f3n con el exterior,\n    siempre que el importe
        repercutido anualmente de las mismas, una vez\n    descontadas las subvenciones
        o ayudas p\u00fablicas, no exceda de doce\n    mensualidades ordinarias de
        gastos comunes.\n\n    c) La ocupaci\u00f3n de elementos comunes del edificio
        o del complejo\n    inmobiliario privado durante el tiempo que duren las obras
        a las que se\n    refieren las letras anteriores.\n\n    d) la construcci\u00f3n
        de nuevas plantas y cualquier otra alteraci\u00f3n de la\n    estructura o
        f\u00e1brica del edificio o de las cosas comunes, as\u00ed como la\n    constituci\u00f3n
        de un complejo inmobiliario, tal y como prev\u00e9 el art\u00edculo\n    17.4
        del Texto Refundido de la Ley de Suelo, aprobado por Real Decreto\n    Legislativo
        2/2008, de 20 de junio, que resulten preceptivos a\n    consecuencia de la
        inclusi\u00f3n del inmueble en un \u00e1mbito de actuaci\u00f3n de\n    rehabilitaci\u00f3n
        o de regeneraci\u00f3n y renovaci\u00f3n urbana.\n\n    e) Los actos de divisi\u00f3n
        material de pisos o locales y sus anejos para\n    formar otros m\u00e1s reducidos
        e independientes, el aumento de su superficie\n    por agregaci\u00f3n de
        otros colindantes del mismo edificio, o su disminuci\u00f3n\n    por segregaci\u00f3n
        de alguna parte, realizados por voluntad y a instancia de\n    sus propietarios,
        cuando tales actuaciones sean posibles a consecuencia\n    de la inclusi\u00f3n
        del inmueble en un \u00e1mbito de actuaci\u00f3n de rehabilitaci\u00f3n\n    o
        de regeneraci\u00f3n y renovaci\u00f3n urbana.\n\n    2. Teniendo en cuenta
        el car\u00e1cter de necesarias u obligatorias de las\n    actuaciones referidas
        en las letras a) a d), proceder\u00e1 lo siguiente:\n\n    a) Ser\u00e1n costeadas
        por los propietarios de la correspondiente comunidad o\n    agrupaci\u00f3n
        de comunidades, limit\u00e1ndose el acuerdo de la Junta a la\n    distribuci\u00f3n
        de la derrama pertinente y a la determinaci\u00f3n de los\n    t\u00e9rminos
        de su abono.\n\n    P\u00e1gina\n    39b) Los propietarios que se opongan
        o demoren injustificadamente la\n    ejecuci\u00f3n de las \u00f3rdenes dictadas
        por la autoridad competente responder\u00e1n\n    individualmente de las sanciones
        que puedan imponerse en v\u00eda\n    administrativa.\n\n    c) Los pisos
        o locales quedar\u00e1n afectos al pago de los gastos derivados de\n    la
        realizaci\u00f3n de dichas obras o actuaciones en los mismos t\u00e9rminos
        y\n    condiciones que los establecidos en el art\u00edculo 9 para los gastos\n    generales.\n\n    3.
        Requerir\u00e1n autorizaci\u00f3n administrativa, en todo caso:\n\n    a)
        La constituci\u00f3n y modificaci\u00f3n del complejo inmobiliario a que se\n    refiere
        el art\u00edculo 17.6 del Texto Refundido de la Ley de Suelo, aprobado\n    por
        Real Decreto Legislativo 2/2008, de 20 de junio, en sus mismos\n    t\u00e9rminos.\n\n    b)
        Cuando as\u00ed se haya solicitado previa aprobaci\u00f3n por las tres quintas\n    partes
        del total de los propietarios que, a su vez, representen las tres\n    quintas
        partes de las cuotas de participaci\u00f3n, la divisi\u00f3n material de\n    los
        pisos o locales y sus anejos, para formar otros m\u00e1s reducidos e\n    independientes;
        el aumento de su superficie por agregaci\u00f3n de otros\n    colindantes
        del mismo edificio, o su disminuci\u00f3n por segregaci\u00f3n de\n    alguna
        parte; la construcci\u00f3n de nuevas plantas y cualquier otra\n    alteraci\u00f3n
        de la estructura o f\u00e1brica del edificio, incluyendo el\n    cerramiento
        de las terrazas y la modificaci\u00f3n de la envolvente para\n    mejorar
        la eficiencia energ\u00e9tica, o de las cosas comunes, cuando\n    concurran
        los requisitos a que alude el art\u00edculo 17.6 del Texto Refundido\n    de
        la Ley de Suelo, aprobado por Real Decreto Legislativo 2/2008, de 20\n    de
        junio.\n\n    En estos supuestos deber\u00e1 constar el consentimiento de
        los titulares\n    afectados y corresponder\u00e1 a la Junta de Propietarios
        la fijaci\u00f3n de las\n    nuevas cuotas de participaci\u00f3n, por mayor\u00eda
        de tres quintas partes del\n    total de los propietarios, as\u00ed como la
        determinaci\u00f3n de la naturaleza de\n    las obras que se vayan a realizar,
        en caso de discrepancia sobre la\n    misma. A este respecto tambi\u00e9n
        podr\u00e1n los interesados solicitar arbitraje\n    o dictamen t\u00e9cnico
        en los t\u00e9rminos establecidos en la Ley.\"\n\n    Cinco. El art\u00edculo
        17 de la Ley de Propiedad Horizontal, queda redactado\n    de la siguiente
        manera:\n\n    \"Qu\u00f3rum y r\u00e9gimen de la aprobaci\u00f3n de acuerdos
        por la Junta de\n    Propietarios.\n\n    Los acuerdos de la Junta de Propietarios
        se sujetar\u00e1n a las siguientes\n    reglas:\n\n    1. La instalaci\u00f3n
        de las infraestructuras comunes para el acceso a los\n    servicios de telecomunicaci\u00f3n
        regulados en el Real Decreto-ley 1/1998, de\n    27 de febrero, o la adaptaci\u00f3n
        de los existentes, as\u00ed como la instalaci\u00f3n\n    de sistemas comunes
        o privativos, de aprovechamiento de energ\u00edas\n    renovables, o bien
        de las infraestructuras necesarias para acceder a\n    nuevos suministros
        energ\u00e9ticos colectivos, podr\u00e1 ser acordada, a petici\u00f3n\n    de
        cualquier propietario, por un tercio de los integrantes de la\n    comunidad
        que representen, a su vez, un tercio de las cuotas de\n    participaci\u00f3n.\n\n    La
        comunidad no podr\u00e1 repercutir el coste de la instalaci\u00f3n o adaptaci\u00f3n\n    de
        dichas infraestructuras comunes, ni los derivados de su conservaci\u00f3n
        y\n    mantenimiento posterior, sobre aquellos propietarios que no hubieren\n    votado
        expresamente en la Junta a favor del acuerdo. No obstante, si con\n    posterioridad
        solicitasen el acceso a los servicios de telecomunicaciones\n    o a los suministros
        energ\u00e9ticos, y ello requiera aprovechar las nuevas\n    infraestructuras
        o las adaptaciones realizadas en las preexistentes,\n    podr\u00e1 autoriz\u00e1rseles
        siempre que abonen el importe que les hubiera\n    correspondido, debidamente
        actualizado, aplicando el correspondiente\n    inter\u00e9s legal.\n\n    No
        obstante lo dispuesto en el p\u00e1rrafo anterior respecto a los gastos de\n    conservaci\u00f3n
        y mantenimiento, la nueva infraestructura instalada tendr\u00e1\n    la consideraci\u00f3n,
        a los efectos establecidos en esta Ley, de elemento\n    com\u00fan.\n\n    2.
        Sin perjuicio de lo establecido en el art\u00edculo 10.1.b), la realizaci\u00f3n\n    de
        obras o el establecimiento de nuevos servicios comunes que tengan por\n    finalidad
        la supresi\u00f3n de barreras arquitect\u00f3nicas que dificulten el\n    acceso
        o movilidad de personas con discapacidad y, en todo caso, el\n    establecimiento
        o supresi\u00f3n de los servicios de ascensor, incluso cuando\n    impliquen
        la modificaci\u00f3n del t\u00edtulo constitutivo, o de los estatutos,\n    requerir\u00e1
        el voto favorable de la mayor\u00eda de los propietarios, que, a su\n    vez,
        representen la mayor\u00eda de las cuotas de participaci\u00f3n.\n\n    P\u00e1gina\n    40Cuando
        se adopten v\u00e1lidamente acuerdos para la realizaci\u00f3n de obras de\n    accesibilidad,
        la comunidad quedar\u00e1 obligada al pago de los gastos, aun\n    cuando
        su importe repercutido anualmente exceda de doce mensualidades\n    ordinarias
        de gastos comunes.\n\n    3. El establecimiento o supresi\u00f3n de los servicios
        de porter\u00eda,\n    conserjer\u00eda, vigilancia u otros servicios comunes
        de inter\u00e9s general,\n    supongan o no modificaci\u00f3n del t\u00edtulo
        constitutivo o de los estatutos,\n    requerir\u00e1n el voto favorable de
        las tres quintas partes del total de los\n    propietarios que, a su vez,
        representen las tres quintas partes de las\n    cuotas de participaci\u00f3n.\n\n    Id\u00e9ntico
        r\u00e9gimen se aplicar\u00e1 al arrendamiento de elementos comunes que no\n    tengan
        asignado un uso espec\u00edfico en el inmueble y el establecimiento o\n    supresi\u00f3n
        de equipos o sistemas, no recogidos en el apartado 2, que\n    tengan por
