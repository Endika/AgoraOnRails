        Proyecto de Ley de declaraci\u00f3n del Parque Nacional de las\n    Cumbres
        de la Sierra de Guadarrama.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de declaraci\u00f3n del Parque Nacional de las Cumbres de la\n    Sierra
        de Guadarrama.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n con competencia
        legislativa plena, conforme al\n    art\u00edculo 148 del Reglamento, a la
        Comisi\u00f3n de Agricultura, Alimentaci\u00f3n y\n    Medio Ambiente. Asimismo,
        publicar en el Bolet\u00edn Oficial de las Cortes\n    Generales, estableciendo
        plazo de enmiendas, por un per\u00edodo de quince\n    d\u00edas h\u00e1biles,
        que finaliza el d\u00eda 2 de octubre de 2012.\n\n    En ejecuci\u00f3n de
        dicho acuerdo, se ordena la publicaci\u00f3n de conformidad con\n    el art\u00edculo
        97 del Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        11 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        DE DECLARACI\u00d3N DEL PARQUE NACIONAL DE LAS CUMBRES DE LA\n    SIERRA DE
        GUADARRAMA\n\n    Exposici\u00f3n de motivos\n\n    La Red de Parques Nacionales
        de Espa\u00f1a integra un conjunto de espacios que\n    recogen las mejores
        muestras del patrimonio natural de nuestro pa\u00eds.\n    Conforma un sistema
        representativo de nuestra rica biodiversidad, de\n    nuestros paisajes, y
        de nuestra forma de entender la relaci\u00f3n del hombre\n    con el territorio.
        Los elementos b\u00e1sicos de la Red, los catorce Parques\n    Nacionales
        actualmente existentes, quedan sujetos a un exigente r\u00e9gimen\n    jur\u00eddico
        destinado a asegurar su protecci\u00f3n, con el objetivo declarado de\n    garantizar
        que las futuras generaciones puedan disfrutar de este legado\n    natural.\n\n    La
        presente Ley declara el Parque Nacional de las Cumbres de la Sierra de\n    Guadarrama,
        con una superficie de 33.664 hect\u00e1reas pertenecientes a las\n    Comunidades
        Aut\u00f3nomas de Madrid (21.740 hect\u00e1reas) y de Castilla y Le\u00f3n\n    (11.924
        hect\u00e1reas). Los estudios cient\u00edficos que la han servido de\n    fundamento
        han demostrado que dicho espacio re\u00fane las condiciones y\n    caracter\u00edsticas
        que la Ley 5/2007, de 3 de abril, de la Red de Parques\n    Nacionales exige
        para su incorporaci\u00f3n a la misma. Su dimensi\u00f3n y\n    continuidad
        territorial, su riqueza y coherencia ambiental, unido al\n    estricto r\u00e9gimen
        a que se somete la intervenci\u00f3n humana tanto dentro del\n    propio Parque
        Nacional como en su zona perif\u00e9rica de protecci\u00f3n,\n    garantizan
        la conservaci\u00f3n de los ecosistemas naturales y la viabilidad\n    de
        su evoluci\u00f3n natural, sin o con escasa intervenci\u00f3n humana, de acuerdo\n    con
        los ambiciosos est\u00e1ndares que establece la citada Ley de 2007.\n\n    En
        efecto, el espacio natural que con la presente Ley pasa a integrar el\n    Parque
        Nacional de las Cumbres de la Sierra de Guadarrama cuenta con una\n    riqueza
        ecol\u00f3gica y cultural tan sobresalientes que aconsejan que su\n    conservaci\u00f3n
        sea declarada de inter\u00e9s general y se eleve su r\u00e9gimen de\n    protecci\u00f3n
        al m\u00e1s alto nivel que permite nuestro ordenamiento jur\u00eddico.\n\n    Si
        la riqueza ecol\u00f3gica de por s\u00ed ya es merecedora de la declaraci\u00f3n
        que\n    la presente Ley acomete, el patrimonio cultural, educativo y cient\u00edfico\n    generado
        en los territorios integrantes del nuevo Parque Nacional es\n    extraordinario,
        probablemente sin parang\u00f3n en ning\u00fan otro territorio de\n    nuestra
        geograf\u00eda. A\u00fan hoy perviven en las tradiciones y en el recuerdo\n    colectivo
        los elementos que dieron lugar a una cultura propia y singular,\n    perfectamente
        adaptada a un entorno natural generoso, agreste y dif\u00edcil,\n    protagonizada
        por pastores y vaqueros, por hacheros y gabarros, por\n    carboneros, neveros
        y por otras gentes de la Sierra. Adem\u00e1s, como gozne\n    natural que
        une y vertebra el norte y el sur peninsulares, la Sierra del\n    Guadarrama
        ha sido testigo mudo de batallas y otros acontecimientos\n    hist\u00f3ricos
        que integran el andamiaje afectivo de este pa\u00eds. Finalmente,\n    fundamentalmente
        a partir de la segunda mitad del siglo XVIII, lugares\n    emblem\u00e1ticos
        como los Puertos de Navacerrada y la Fuenfr\u00eda, el Circo de\n    Pe\u00f1alara,
        la Pedriza, el Mont\u00f3n de Trigo, la Cuerda Larga, la Maliciosa o\n    Siete
        Picos, por citar algunos m\u00e1s conocidos, han servido de inspiraci\u00f3n,\n    est\u00edmulo
        y laboratorio para naturalistas y cient\u00edficos de todas las\n    especialidades,
        para educadores, para artistas y para deportistas.\n\n    No es de extra\u00f1ar
        as\u00ed que pocas monta\u00f1as de nuestra geograf\u00eda hayan sido\n    tan
        queridas, tan alabadas por escritores, fil\u00f3sofos y poetas, desde el\n    Siglo
        de Oro, hasta las Generaciones del Noventa y Ocho y del\n    Veintisiete.
        Y sin embargo, es forzoso reconocer que la ciudadan\u00eda de\n    Madrid
        y otros entornos de la Sierra a menudo ha vivido con descuido, de\n    espaldas
        a este valioso patrimonio natural, con lo que su declaraci\u00f3n\n    como
        Parque Nacional ha de tener un saludable efecto pedag\u00f3gico.\n\n    Con
        todo, la declaraci\u00f3n de Parque Nacional no s\u00f3lo da satisfacci\u00f3n
        al\n    inter\u00e9s general de preservar toda esta riqueza natural y cultural
        que\n    atesora la Sierra del Guadarrama, sino que adem\u00e1s hace justicia
        con lo\n    que ha sido un profundo anhelo social sentido desde hace casi
        un siglo.\n    En efecto, la necesidad de frenar el deterioro que el incremento\n    demogr\u00e1fico
        y el turismo de masas producen en un entorno tan pr\u00f3ximo a\n    una gran
        urbe como es Madrid, ya fue p\u00fablicamente denunciada en 1923, en\n    las
        p\u00e1ginas del diario El Sol, reclam\u00e1ndose la creaci\u00f3n de un parque\n    nacional
        al amparo de la entonces reciente y pionera en Europa Ley de\n    Parques
        Nacionales de 1916. La iniciativa obviamente no tuvo entonces la\n    acogida
        esperada, pero sin duda sirvi\u00f3 de germen a las numerosas\n    iniciativas
        populares surgidas posteriormente, a las que en buena medida\n    se deben
        los distintos instrumentos normativos protectores de que hoy\n    disfruta
        la Sierra del Guadarrama.\n\n    En efecto, la declaraci\u00f3n de Parque
        Nacional significa la elevaci\u00f3n de los\n    niveles de protecci\u00f3n
        que por razones ambientales dispone ya la Sierra\n    del Guadarrama. As\u00ed,
        dentro de su \u00e1mbito f\u00edsico se encuentran los Sitios\n    Naturales
        de Inter\u00e9s Nacional declarados en los a\u00f1os treinta, de la\n    Cumbre,
        Circo y Lagunas de\n\n    P\u00e1gina\n    3Pe\u00f1alara, de la Pedriza del
        Manzanares. Adem\u00e1s, y con un \u00e1mbito que excede\n    al del nuevo
        Parque Nacional, coexisten otros reg\u00edmenes de protecci\u00f3n\n    ambiental,
        nacionales y comunitarios, de los que sin duda el Parque se\n    beneficiar\u00e1.
        Este es el caso, en la vertiente madrile\u00f1a, del Parque\n    Natural de
        la Cumbre, Circo y Lagunas de Pe\u00f1alara, y del Parque Regional\n    de
        la Cuenca Alta del Manzanares, y en la vertiente segoviana, del Parque\n    Regional
        de la Sierra de Guadarrama. Seis espacios de la Red Natura 2000\n    est\u00e1n
        situados en el Parque Nacional, y en el sector madrile\u00f1o, gran\n    parte
        del territorio se encuentra dentro de la Reserva de Biosfera de la\n    Cuenca
        Alta del Manzanares declarada por la UNESCO. Por \u00faltimo, los\n    Humedales
        del Macizo de Pe\u00f1alara est\u00e1n incluidos en la lista de humedales\n    de
        importancia internacional del Convenio de Ramsar.\n\n    La presente Ley no
        s\u00f3lo culmina una concienzuda evaluaci\u00f3n cient\u00edfica de\n    sus
        valores ecol\u00f3gicos y culturales, sino tambi\u00e9n un largo proceso\n    administrativo
        particularmente complejo dado que el territorio protegido\n    se adentra
        en dos Comunidades Aut\u00f3nomas, la de Castilla y Le\u00f3n y la de\n    Madrid.
        Es por ello que desde ambas Comunidades Aut\u00f3nomas se ha impulsado\n    la
        declaraci\u00f3n de este territorio como Parque Nacional inici\u00e1ndose
        con un\n    Protocolo de Colaboraci\u00f3n suscrito entre ambas Comunidades
        Aut\u00f3nomas el\n    25 de marzo de 2002 para la definici\u00f3n de un Plan
        de Ordenaci\u00f3n de\n    Recursos Naturales, en el marco del cual se analizar\u00eda
        la posibilidad de\n    declarar un Parque Nacional. Finalizado el proceso
        de planificaci\u00f3n\n    previa con la aprobaci\u00f3n del Plan de Ordenaci\u00f3n
        de Recursos Naturales,\n    por Decreto 96/2009 de la Comunidad de Madrid
        y Decreto 4/2010 de la\n    Comunidad de Castilla y Le\u00f3n, se culmina
        en una propuesta de declaraci\u00f3n\n    de Parque Nacional aprobada por
        las Asambleas Legislativas de ambas\n    Comunidades Aut\u00f3nomas. El Ministerio
        de Agricultura, Alimentaci\u00f3n y Medio\n    Ambiente ha considerado la
        propuesta adecuada y que cumple los requisitos\n    que exige la Ley 5/2007,
        de 3 de abril, de la Red de Parques Nacionales,\n    por lo que ha entendido
        que el espacio se\u00f1alado puede incorporarse a la\n    Red de Parques Nacionales.
        En este mismo sentido se ha pronunciado el\n    Consejo de la Red de Parques
        Nacionales.\n\n    Esta Ley tiene por objeto la declaraci\u00f3n del Parque
        Nacional de las\n    Cumbres de la Sierra de Guadarrama, en virtud del art\u00edculo
        149.1.23.\u00aa de\n    la Constituci\u00f3n Espa\u00f1ola que otorga al Estado
        la competencia para dictar\n    la legislaci\u00f3n b\u00e1sica en materia
        de medio ambiente y de acuerdo con lo\n    dispuesto en el art\u00edculo 10.1
        de la Ley 5/2007, de 3 de abril, de la Red\n    de Parques Nacionales.\n\n    La
        norma de declaraci\u00f3n ha considerado las caracter\u00edsticas singulares,\n    \u00fanicas
        y representativas de este territorio, en el que se identifican\n    nueve
        de los sistemas naturales incluidos en la Ley 5/2007, de 3 de\n    abril,
        de la Red de Parques Nacionales. Entre ellos, los pinares de Pinus\n    sylvestris
        de reconocido valor ambiental, naturalidad y excelente estado\n    de conservaci\u00f3n
        sobre suelos sil\u00edceos que aportan representatividad a la\n    Red. Los
        \"sistemas naturales de origen glaciar y periglaciar\" que poseen\n    un
        modelado m\u00e1s propio de latitudes m\u00e1s norte\u00f1as o de altitudes
        m\u00e1s\n    elevadas. Est\u00e1n incluidos \"humedales y lagunas de alta
        monta\u00f1a\" que\n    destacan por su singularidad geomorfol\u00f3gica.
        La excepcionalidad de sus\n    sistemas \"formaciones y relieves de monta\u00f1a
        y alta monta\u00f1a\" se encuentra\n    en la geomorfolog\u00eda de la roca
        gran\u00edtica que resalta formas del relieve y\n    paisajes \u00fanicos.
        Los sistemas naturales \" quejigares y melojares\", poco\n    representados
        en la Red, los \"matorrales supraforestales, pastizales de\n    alta monta\u00f1a,
        estepas le\u00f1osas de altura y cascajares\" y \"pinares,\n    sabinares
        y enebrales\", aportan una mayor representaci\u00f3n en la Red de\n    Parques
        Nacionales. Tambi\u00e9n se reconoce en este espacio la proporci\u00f3n y\n    singularidad
        relevante de especies. Adem\u00e1s de la presencia significativa\n    de endemismos
        de flora y fauna, entre ellos, las emblem\u00e1ticas \u00e1guila\n    imperial
        ib\u00e9rica y la cig\u00fce\u00f1a negra, destaca el elevado porcentaje de\n    especies
        censadas en Espa\u00f1a con un total del 40% de la herpetofauna, el\n    39%
        de las aves y el 49% de los mam\u00edferos.\n\n    Asimismo, esta ley establece
        los objetivos del Parque Nacional, y su\n    \u00e1mbito territorial en las
        Comunidades Aut\u00f3nomas de Madrid y Castilla y\n    Le\u00f3n, la zona
        perif\u00e9rica de protecci\u00f3n y el \u00e1rea de influencia\n    socioecon\u00f3mica,
        as\u00ed como el r\u00e9gimen jur\u00eddico de protecci\u00f3n asociado al\n    territorio
        del Parque Nacional, en el que se especifican los usos y\n    actividades
        en el interior del parque, clasific\u00e1ndose en compatibles con\n    su
        conservaci\u00f3n, necesarios para la gesti\u00f3n o incompatibles. Establece\n    tambi\u00e9n
        el modelo de gesti\u00f3n del espacio que, desde el respeto a la\n    competencia
        para la gesti\u00f3n ordinaria y habitual de las Comunidades\n    Aut\u00f3nomas,
        crea una comisi\u00f3n de coordinaci\u00f3n donde est\u00e1n representados\n    tanto
        la Administraci\u00f3n General del Estado como las Comunidades Aut\u00f3nomas\n    de
        Madrid y Castilla y Le\u00f3n, reconociendo as\u00ed la capacidad de\n    coordinaci\u00f3n
        de la Administraci\u00f3n General del Estado, amparada por el\n    Tribunal
        Constitucional en su sentencia 194/2004. Asimismo, en la norma\n    se detalla
        el alcance que deben tener los instrumentos de planificaci\u00f3n y\n    colaboraci\u00f3n,
        as\u00ed como el r\u00e9gimen sancionador espec\u00edfico de aplicaci\u00f3n.\n\n    P\u00e1gina\n    4La
        Ley recoge tambi\u00e9n la posibilidad de intervenci\u00f3n del Estado con\n    car\u00e1cter
        excepcional, concreto, singular y puntual para garantizar la\n    conservaci\u00f3n
        del Parque Nacional.\n\n    Adem\u00e1s, esta ley modifica la Ley 5/2007,
        de 3 de abril, de la Red de\n    Parques Nacionales introduciendo dos nuevos
        art\u00edculos relativos a la\n    declaraci\u00f3n del estado de emergencia
        en Parques Nacionales y al sistema\n    de colaboraci\u00f3n, cooperaci\u00f3n
        y obligaciones en relaci\u00f3n con la\n    informaci\u00f3n en la Red.\n\n    Sobre
        todas esas premisas, se desarrolla la norma de declaraci\u00f3n que se\n    acompa\u00f1a
        y que debe permitir consolidar ante la sociedad espa\u00f1ola la Red\n    de
        Parques Nacionales como el m\u00e1s se\u00f1ero, representativo, y simb\u00f3lico
        de\n    nuestros sistemas de protecci\u00f3n de la naturaleza.\n\n    Art\u00edculo
        1. Objeto.\n\n    1. Se declara el Parque Nacional de las Cumbres de la Sierra
        de\n    Guadarrama, cuya conservaci\u00f3n se considera de inter\u00e9s general
        del Estado,\n    y se integra en la Red de Parques Nacionales, de acuerdo
        con lo previsto\n    en la legislaci\u00f3n b\u00e1sica en la materia.\n\n    2.
        La declaraci\u00f3n del Parque Nacional de las Cumbres de la Sierra de\n    Guadarrama
        tiene por finalidad:\n\n    a) Proteger la integridad de sus valores naturales
        y paisajes\n    caracter\u00edsticos, y la funcionalidad de sus sistemas naturales
        que\n    constituyen una muestra representativa de la alta monta\u00f1a mediterr\u00e1nea\n\n    b)
        Asegurar la conservaci\u00f3n y, en su caso, la recuperaci\u00f3n de los h\u00e1bitats\n    y
        las especies presentes en su interior.\n\n    c) Mejorar el conocimiento,
        potenciando la actividad investigadora, y el\n    seguimiento de la evoluci\u00f3n
        de los procesos naturales, as\u00ed como la\n    difusi\u00f3n de sus valores.\n\n    d)
        Contribuir un desarrollo sostenible de las poblaciones situadas en el\n    \u00e1rea
        de influencia socioecon\u00f3mica del Parque Nacional de las Cumbres de\n    la
        Sierra de Guadarrama.\n\n    e) Aportar a la Red de Parques Nacionales una
        muestra representativa de\n    los sistemas naturales de alta monta\u00f1a
        mediterr\u00e1nea como son, matorrales\n    y pastizales alpinos, pinares,
        melojares, turberas, con modelado glaciar\n    y periglaciar, y presencia
        de relieves y elementos geol\u00f3gicos singulares.\n\n    f) Contribuir a
        la conservaci\u00f3n del patrimonio cultural, material e\n    inmaterial,
        y en particular y de los modos de vida tradicionales\n    consustanciales
        con los valores a preservar del territorio.\n\n    g) Ordenar, de forma compatible
        con su conservaci\u00f3n, su uso y disfrute\n    p\u00fablico para toda la
        sociedad, incluyendo a las personas con alguna\n    discapacidad.\n\n    Art\u00edculo
        2. \u00c1mbito territorial.\n\n    1. El Parque Nacional de las Cumbres de
        la Sierra de Guadarrama comprende\n    el \u00e1mbito territorial incluido
        dentro de los l\u00edmites que se describen en\n    el anexo I y V de la presente
        Ley, con una superficie de 33.664 hect\u00e1reas\n    pertenecientes a las
        Comunidades Aut\u00f3nomas de Madrid (21.740 hect\u00e1reas) y\n    de Castilla
        y Le\u00f3n (11.924 hect\u00e1reas).\n\n    2. Por acuerdo de Consejo de Ministros,
        a propuesta del Ministro de\n    Agricultura, Alimentaci\u00f3n y Medio Ambiente,
        o a iniciativa de la\n    Comunidad de Madrid o la Junta de Castilla y Le\u00f3n,
        y siempre de acuerdo\n    con las mismas, previo informe del Comit\u00e9 Cient\u00edfico,
        de la Comisi\u00f3n de\n    Coordinaci\u00f3n y del Consejo de la Red de Parques
        Nacionales, podr\u00e1n\n    incorporarse al Parque Nacional terrenos colindantes
        al mismo, de\n    similares caracter\u00edsticas o cuyos valores resulten
        complementarios con\n    los de aqu\u00e9l, cuando concurra alguna de las
        siguientes circunstancias:\n\n    a) Sean de titularidad del Estado o de la
        Comunidad Aut\u00f3noma en la que se\n    encuentren situados\n\n    b) Sean
        incorporados al patrimonio p\u00fablico para el mejor cumplimiento de\n    los
        fines de la presente Ley.\n\n    c) Sean aportados por sus propietarios para
        el logro de dichos fines.\n\n    Art\u00edculo 3. R\u00e9gimen jur\u00eddico
        de protecci\u00f3n.\n\n    1. El r\u00e9gimen jur\u00eddico de protecci\u00f3n
        establecido en la presente Ley tendr\u00e1\n    car\u00e1cter prevalente frente
        a cualquier otra normativa sectorial vigente\n    sobre el territorio del
        Parque Nacional.\n\n    P\u00e1gina\n    52. Al objeto del logro de los objetivos
        del Parque Nacional, y con\n    car\u00e1cter general, en el Parque Nacional,
        y en el marco del Plan Rector de\n    Uso y Gesti\u00f3n, los usos presentes
        en el interior del Parque Nacional se\n    clasificar\u00e1n en compatibles
        con su conservaci\u00f3n, necesarios para la\n    gesti\u00f3n o incompatibles.\n\n    a)
        Se mantendr\u00e1n aquellos usos y actividades tradicionales que, habiendo\n    contribuido
        hist\u00f3ricamente a conformar el territorio, sean declarados\n    como compatibles
        y regulados en el Plan Rector de Uso y Gesti\u00f3n.\n\n    b) En el caso
        de aquellos usos presentes en el territorio que, m\u00e1s all\u00e1 de\n    resultar
        compatibles, sean declarados en el Plan Rector de Uso y Gesti\u00f3n\n    como
        necesarios para la gesti\u00f3n, estos ser\u00e1n entendidos como parte de
        los\n    elementos modeladores de la configuraci\u00f3n del territorio, y,
        en\n    consecuencia, esenciales para el logro de los objetivos de conservaci\u00f3n\n    del
        Parque Nacional, por lo que ser\u00e1n protegidos y apoyados por la\n    administraci\u00f3n
        de \u00e9ste.\n\n    c) Independientemente de lo anterior, quedan prohibidos
        en el interior del\n    Parque Nacional de las Cumbres de la Sierra de Guadarrama
        todos aquellos\n    usos y actividades declarados como incompatibles por el
        plan Rector de\n    Uso y gesti\u00f3n por alterar o poner en peligro la estabilidad
        de los\n    sistemas naturales, los procesos ecol\u00f3gicos, o la integridad
        de sus\n    componentes f\u00edsicos o biol\u00f3gicos.\n\n    En particular,
        queda prohibido:\n\n    1) El desarrollo en el territorio del Parque Nacional
        de nuevos usos o\n    actividades que supongan cambios en la actual estructura,
        apariencia o\n    composici\u00f3n del paisaje a conservar.\n\n    2) El nuevo
        establecimiento de cualquier tipo de construcci\u00f3n, edificaci\u00f3n\n    e
        instalaci\u00f3n permanente, as\u00ed como de infraestructuras tales como\n    tendidos
        el\u00e9ctricos, parques e\u00f3licos, instalaciones de tr\u00e1fico terrestre\n    o
        a\u00e9reo o remontes mec\u00e1nicos, aprovechamientos hidr\u00e1ulicos o\n    hidroel\u00e9ctricos,
        redes energ\u00e9ticas, trazados de v\u00edas de comunicaci\u00f3n,\n    caminos,
        entre otras. Excepcionalmente, la Administraci\u00f3n gestora, previo\n    informe
        del Patronato y de la Comisi\u00f3n de Coordinaci\u00f3n, podr\u00e1 autorizar\n    instalaciones
        que resulten precisas para una adecuada gesti\u00f3n del Parque\n    o debidamente
        justificadas por raz\u00f3n de protecci\u00f3n ambiental o inter\u00e9s\n    social,
        siempre que no exista otra soluci\u00f3n satisfactoria.\n\n    3) La explotaci\u00f3n
        y extracci\u00f3n de miner\u00eda y \u00e1ridos, la realizaci\u00f3n de\n    cualquier
        tipo de vertidos o abandono de residuos, la tala con fines\n    comerciales,
        la caza deportiva y comercial y la pesca deportiva y\n    recreativa, y con
        car\u00e1cter general, cualquier actuaci\u00f3n que pueda suponer\n    destrucci\u00f3n,
        deterioro o transformaci\u00f3n de los elementos naturales\n    singulares
        de la zona. No quedan afectadas por la prohibici\u00f3n anterior\n    las
        actividades que la administraci\u00f3n gestora del Parque Nacional, de\n    acuerdo
        con las determinaciones que establezca el Plan Rector de Uso y\n    Gesti\u00f3n,
        programe en materia de control de poblaciones, ordenaci\u00f3n de\n    masas
        forestales, o erradicaci\u00f3n de especies ex\u00f3ticas invasoras.\n\n    4)
        Todas aquellas actividades que queden prohibidas en la legislaci\u00f3n\n    b\u00e1sica
        sobre Parques Nacionales y en sus instrumentos de desarrollo, en\n    particular
        el Plan Director de la Red de Parques Nacionales, as\u00ed como las\n    que
        sean identificadas como incompatibles con las finalidades del Parque\n    Nacional
        de las Cumbres de la Sierra de Guadarrama en su Plan Rector de\n    Uso y
        Gesti\u00f3n.\n\n    3. En particular, y en relaci\u00f3n con la actividad
        forestal comercial\n    presente en el Parque Nacional en el momento de su
        declaraci\u00f3n, las\n    ordenaciones vigentes ser\u00e1n revisadas en el
        plazo m\u00e1ximo de tres a\u00f1os a\n    partir de la entrada en vigor de
        la presente Ley, al objeto de la\n    adecuaci\u00f3n del actual modelo de
        gesti\u00f3n a los extremos contemplados en\n    esta Ley. La adecuaci\u00f3n
        deber\u00e1 realizarse progresivamente y, como m\u00e1ximo,\n    dentro del
        periodo establecido como turno en cada ordenaci\u00f3n.\n\n    4. En el plazo
        de diez a\u00f1os a partir de la entrada en vigor de la presente\n    Ley,
        las Administraciones p\u00fablicas, de com\u00fan acuerdo con los titulares\n    implicados,
        conforme a lo que se determine en el Plan Rector de Uso y\n    Gesti\u00f3n,
        y primando en todo caso los acuerdos voluntarios con ellos,\n    proceder\u00e1n
        a la supresi\u00f3n de los usos, instalaciones o actividades que,\n    definidas
        en los apartados anteriores, pudieran existir en el momento de\n    la declaraci\u00f3n.
        En los casos en que dicha supresi\u00f3n no fuese posible por\n    razones
        de utilidad p\u00fablica prevalente, adoptar\u00e1n en el mismo plazo las\n    medidas
        precisas para la correcci\u00f3n de los impactos ambientales que se\n    pudieran
        estar produciendo, en particular las que se relacionan en el\n    anexo II.\n\n    5.
        Ser\u00e1n indemnizables aquellas limitaciones de derechos e intereses\n    patrimoniales
        leg\u00edtimos, que se produzcan en cumplimiento de los fines de\n    esta
        Ley y dem\u00e1s normativa de protecci\u00f3n del Parque Nacional, de\n    conformidad
        con la legislaci\u00f3n b\u00e1sica en materia de responsabilidad\n    patrimonial
        de la Administraci\u00f3n.\n\n    P\u00e1gina\n    66. Los terrenos incluidos
        dentro del Parque Nacional quedan clasificados\n    como suelo no urbanizable
        de protecci\u00f3n en la Comunidad de Madrid, y como\n    suelo r\u00fastico
        de protecci\u00f3n natural en la Junta de Castilla y Le\u00f3n. Con\n    car\u00e1cter
        general, los planes o normas urban\u00edsticas adaptar\u00e1n sus\n    previsiones
        a las limitaciones derivadas de esta Ley y de los\n    instrumentos de planificaci\u00f3n
        ya aprobados o que se aprueben en su\n    desarrollo y aplicaci\u00f3n, en
        particular los Planes de Ordenaci\u00f3n de\n    Recursos Naturales. Mientras
        no se hayan adaptado los planes o normas\n    urban\u00edsticas, las disposiciones
        de la presente ley y de los Planes que la\n    desarrollen ser\u00e1n de aplicaci\u00f3n
        directa para las Administraciones\n    competentes.\n\n    Art\u00edculo 4.
        Zona perif\u00e9rica de protecci\u00f3n.\n\n    1. Se declara como Zona Perif\u00e9rica
        de Protecci\u00f3n del Parque Nacional de\n    las Cumbres de la Sierra del
        Guadarrama, a los efectos de lo previsto en\n    la legislaci\u00f3n b\u00e1sica
        del Estado sobre Parques Nacionales, el territorio\n    incluido dentro de
        los l\u00edmites que se describen en el anexo III y V de la\n    presente
        Ley.\n\n    2. En la Zona Perif\u00e9rica de Protecci\u00f3n ser\u00e1 de
        aplicaci\u00f3n la normativa\n    reguladora establecida en los Planes de
        ordenaci\u00f3n de los recursos\n    naturales de la Comunidad de Madrid y
        la Junta de Castilla y Le\u00f3n, as\u00ed\n    como aquellas determinaciones
        espec\u00edficas contenidas en los instrumentos\n    de planificaci\u00f3n
        territorial y de espacios naturales protegidos que les\n    sea de aplicaci\u00f3n.\n\n    Art\u00edculo
        5. \u00c1rea de influencia socioecon\u00f3mica.\n\n    1. Se declara como
        \u00e1rea de influencia socioecon\u00f3mica del Parque Nacional\n    de las
        Cumbres de la Sierra de Guadarrama, a los efectos de lo previsto\n    en la
        legislaci\u00f3n b\u00e1sica del Estado sobre Parques Nacionales, el espacio\n    formado
        por los t\u00e9rminos municipales donde se encuentra ubicado el Parque\n    Nacional
        y su Zona Perif\u00e9rica de Protecci\u00f3n, y que se relacionan en el\n    anexo
        IV de la presente Ley.\n\n    2. Las entidades locales, las entidades empresariales,
        y las personas\n    f\u00edsicas y jur\u00eddicas, radicadas en el interior
        del \u00c1rea de Influencia\n    Socioecon\u00f3mica, y las instituciones
        privadas sin fines de lucro con\n    actividad en ella, se podr\u00e1n beneficiar
        del r\u00e9gimen de subvenciones,\n    ayudas y medidas de desarrollo previstas
        tanto en la legislaci\u00f3n b\u00e1sica\n    sobre Parques Nacionales, como
        en las normativa de desarrollo de las\n    Comunidades Aut\u00f3nomas. A tal
        fin, las Administraciones P\u00fablicas podr\u00e1n\n    establecer los correspondientes
        instrumentos de colaboraci\u00f3n y\n    cooperaci\u00f3n.\n\n    3. El Ministerio
        de Agricultura, Alimentaci\u00f3n, y Medio Ambiente, y la\n    Comunidad de
        Madrid y la Junta de Castilla y Le\u00f3n podr\u00e1n promover el\n    desarrollo
        socioecon\u00f3mico sostenible en t\u00e9rminos de compatibilidad con el\n    Parque
        Nacional, desarrollando, de forma coordinada, cuantas acciones\n    planes,
        y programas consideren convenientes a ese fin, pudiendo\n    constituir para
        ello los correspondientes consorcios y suscribir\n    convenios de colaboraci\u00f3n
        entre ellos y con el resto de administraciones,\n    instituciones, y colectivos
        implicados.\n\n    Art\u00edculo 6. Utilidad p\u00fablica e inter\u00e9s social.\n\n    Se
        declara a todos los efectos la utilidad p\u00fablica e inter\u00e9s social
        de las\n    actuaciones que, para la consecuci\u00f3n de los objetivos establecidos
        en la\n    presente Ley, deban acometer las Administraciones p\u00fablicas
        en el interior\n    del Parque Nacional y su Zona Perif\u00e9rica de Protecci\u00f3n.\n\n    Art\u00edculo
        7. Tanteo y retracto.\n\n    Las Administraciones p\u00fablicas competentes
        podr\u00e1n ejercer los derechos de\n    tanteo y retracto respecto de los
        actos o negocios jur\u00eddicos de car\u00e1cter\n    oneroso y celebrados
        intervivos que comporten la creaci\u00f3n, transmisi\u00f3n,\n    modificaci\u00f3n
        o extinci\u00f3n de derechos reales que recaigan sobre fincas\n    r\u00fasticas
        situadas en el interior del Parque Nacional o que sean\n    colindantes al
        mismo, incluidas cualesquiera operaciones o negocios en\n    virtud de los
        cuales se adquiera la mayor\u00eda en el capital social de\n    sociedades
        titulares de los derechos reales citados. A estos efectos:\n\n    a) El transmitente
        notificar\u00e1 fehacientemente a la Administraci\u00f3n\n    competente el
        precio y las condiciones esenciales de la transmisi\u00f3n\n    pretendida.
        Dentro de los tres meses siguientes a la notificaci\u00f3n, dicha\n    Administraci\u00f3n
        podr\u00e1 ejercer el derecho de tanteo oblig\u00e1ndose al pago del\n    precio
        convenido en un periodo no superior a dos ejercicios econ\u00f3micos.\n\n    P\u00e1gina\n    7b)
        Cuando el prop\u00f3sito de transmisi\u00f3n no se hubiera notificado de manera\n    fehaciente,
        la Administraci\u00f3n Competente podr\u00e1 ejercer el derecho de\n    retracto,
        en el plazo de un a\u00f1o a partir de la fecha en que tenga\n    conocimiento
        de la transmisi\u00f3n y en los mismos t\u00e9rminos previstos para el\n    tanteo.\n\n    c)
        Los Registradores de la Propiedad y Mercantiles no inscribir\u00e1n\n    transmisi\u00f3n
        o constituci\u00f3n de derecho alguno sobre los bienes referidos\n    sin
        que se acredite haberse cumplido con los requisitos se\u00f1alados en este\n    apartado.\n\n    Art\u00edculo
        8. Organizaci\u00f3n de la gesti\u00f3n.\n\n    1. La gesti\u00f3n ordinaria
        y habitual del Parque Nacional de las Cumbres de\n    la Sierra de Guadarrama
        corresponder\u00e1, en sus respectivos \u00e1mbitos\n    territoriales, a
        las Comunidades Aut\u00f3nomas de Madrid y Castilla y Le\u00f3n,\n    que
        la organizar\u00e1n de forma que resulte coherente con los objetivos de\n    los
        Parques Nacionales, y asegurando la gesti\u00f3n integrada del Parque\n    Nacional.\n\n    2.
        La Administraci\u00f3n General del Estado y las Comunidades Aut\u00f3nomas
        de\n    Madrid y Castilla y Le\u00f3n coordinar\u00e1n sus actuaciones en
        el marco de la\n    Comisi\u00f3n de Coordinaci\u00f3n a la que se refiere
        el siguiente art\u00edculo.\n    Asimismo, podr\u00e1n suscribir acuerdos
        para colaborar en la consecuci\u00f3n de\n    los objetivos de esta Ley.\n\n    3.
        Cuando, de acuerdo con la de la informaci\u00f3n disponible, Administraci\u00f3n\n    General
        Estado tenga datos fundados de que el parque nacional se\n    encuentra en
        un estado de conservaci\u00f3n desfavorable y los mecanismos de\n    coordinaci\u00f3n
        no resulten eficaces para garantizar su conservaci\u00f3n, \u00e9sta\n    podr\u00e1,
        con car\u00e1cter excepcional y con el fin de evitar da\u00f1os irreparables\n    en
        los sistemas naturales que motivaron la declaraci\u00f3n del parque\n    nacional,
        adoptar de modo concreto, singular y puntual aquellas medidas y\n    acciones
        indispensables para asegurar el cumplimiento de los objetivos de\n    la presente
        Ley y la adecuada conservaci\u00f3n del parque nacional.\n\n    Art\u00edculo
        9. Coordinaci\u00f3n.\n\n    1. Se constituir\u00e1 una Comisi\u00f3n de coordinaci\u00f3n,
        en el seno de la\n    Administraci\u00f3n General del Estado, adscrita al
        Ministerio de Agricultura,\n    Alimentaci\u00f3n y Medio Ambiente, y compuesta
        por cuatro representantes de\n    la Administraci\u00f3n General del Estado
        y dos representantes de cada una de\n    las Comunidades Aut\u00f3nomas implicadas.
        El Presidente de la Comisi\u00f3n de\n    Coordinaci\u00f3n ser\u00e1 designado
        por el Presidente del Organismo Aut\u00f3nomo\n    Parques Nacionales de entre
        los representantes de la Administraci\u00f3n\n    General del Estado.\n\n    2.
        La Administraci\u00f3n General del Estado, en el marco de la citada\n    Comisi\u00f3n,
        coordinar\u00e1 las actuaciones que se desarrollen en el Parque\n    Nacional,
        al objeto de asegurar la coherencia general del Parque Nacional\n    de las
        cumbres del Guadarrama.\n\n    3. Corresponde a la Comisi\u00f3n de Coordinaci\u00f3n:\n\n    a)
        Velar por el logro de los objetivos b\u00e1sicos del Parque Nacional de las\n    Cumbres
        de la Sierra de Guadarrama, asegurando el intercambio de\n    informaci\u00f3n
        sobre la actividad gestora que en el parque nacional se\n    realice, y procurando
        la coherencia en el ejercicio de las competencias\n    de las Administraciones
        auton\u00f3micas.\n\n    b) Conocer, y coordinar la aplicaci\u00f3n de los
        programas y actuaciones que\n    en el Parque Nacional se desarrollen.\n\n    c)
        Proponer convenios y marcos de colaboraci\u00f3n, as\u00ed como realizar cuantas\n    propuestas
        estime pertinentes.\n\n    Art\u00edculo 10. R\u00e9gimen econ\u00f3mico y
        de colaboraci\u00f3n.\n\n    1. La Comunidad de Madrid y la Junta de Castilla
        y Le\u00f3n atender\u00e1n, con\n    cargo a sus presupuestos, los gastos
        derivados de la gesti\u00f3n ordinaria y\n    habitual del Parque Nacional,
        en la forma que as\u00ed acuerden, y en el\n    \u00e1mbito territorial que
        les es propio.\n\n    2. La Administraci\u00f3n General del Estado y la Comunidad
        de Madrid y la\n    Junta de Castilla y Le\u00f3n podr\u00e1n establecer,
        de com\u00fan acuerdo,\n    instrumentos de cooperaci\u00f3n financiera previstos
        en el art\u00edculo 20.3 de\n    la Ley 5/2007, de 3 de abril, de la Red de
        Parques Nacionales, para\n    asegurar el cumplimiento de los objetivos de
        la presente Ley, y la\n    aplicaci\u00f3n en el Parque Nacional de las cumbres
        de la Sierra de\n\n    P\u00e1gina\n    8Guadarrama de las directrices b\u00e1sicas
        que se establezcan en la legislaci\u00f3n\n    b\u00e1sica del Estado en materia
        de protecci\u00f3n del medio ambiente y en el\n    Plan Director.\n\n    3.
        Podr\u00e1n acordar, igualmente, la participaci\u00f3n del Parque Nacional
        de las\n    Cumbres de la Sierra de Guadarrama en programas multilaterales
        de\n    actuaci\u00f3n en los que, respetando en todo caso el principio de\n    voluntariedad
        y sobre la base de la aplicaci\u00f3n de criterios de prioridad\n    aprobados
        por el Consejo de la Red, la Administraci\u00f3n General del Estado\n    asuma
        la financiaci\u00f3n de aquellas actuaciones singulares y\n    extraordinarias
        que de com\u00fan acuerdo se identifiquen. A tal fin, la\n    Administraci\u00f3n
        General del Estado tendr\u00e1 en cuenta las disponibilidades\n    presupuestarias.\n\n    Art\u00edculo
        11. Instrumentos de planificaci\u00f3n.\n\n    1. El instrumento para la planificaci\u00f3n
        de la gesti\u00f3n del Parque Nacional\n    de las Cumbres de la Sierra de
        Guadarrama es el Plan Rector de Uso y\n    Gesti\u00f3n, se ajustar\u00e1
        a lo dispuesto en el Plan Director de la Red de\n    Parques Nacionales y
        tendr\u00e1 una vigencia de diez a\u00f1os. Ser\u00e1 elaborado\n    conjuntamente
        por la Comunidad de Madrid y la Junta de Castilla y Le\u00f3n,\n    y, se
        aprobar\u00e1 por las respectivas Administraciones auton\u00f3micas.\n\n    2.
        Su elaboraci\u00f3n incorporar\u00e1 necesariamente un proceso de participaci\u00f3n\n    con
        un periodo de informaci\u00f3n p\u00fablica. En su contenido, el Plan rector
        de\n    Uso y Gesti\u00f3n se adecuar\u00e1 a lo establecido en la legislaci\u00f3n
        b\u00e1sica sobre\n    Parques Nacionales y en el Plan Director de la Red
        de Parques Nacionales.\n\n    3. En caso de revisi\u00f3n del Plan Director
        de la Red de Parques Nacionales,\n    las Comunidades Aut\u00f3nomas proceder\u00e1n
        a la revisi\u00f3n de los contenidos del\n    Plan Rector de Uso y Gesti\u00f3n
        para su adecuaci\u00f3n al mismo.\n\n    4. Dicho Plan Rector contendr\u00e1,
        al menos, lo se\u00f1alado en la legislaci\u00f3n\n    b\u00e1sica del Estado
        aplicable y en el Plan Director de la Red de Parques\n    Nacionales y, en
        particular:\n\n    a) Las normas, objetivos, l\u00edneas de actuaci\u00f3n,
        y criterios generales de\n    uso y ordenaci\u00f3n del Parque Nacional.\n\n    b)
        La zonificaci\u00f3n del Parque, delimitando las \u00e1reas de los diferentes\n    usos
        y estableciendo la normativa de aplicaci\u00f3n en cada una de ellas, de\n    acuerdo
        con los tipos de zonas que se establezcan en el Plan Director.\n\n    c) Las
        actuaciones precisas para la consecuci\u00f3n de los objetivos del\n    Parque
        Nacional en materias tales como conservaci\u00f3n, uso p\u00fablico,\n    investigaci\u00f3n
        y educaci\u00f3n ambiental, y la estimaci\u00f3n econ\u00f3mica de las\n    inversiones
        correspondientes a las mismas.\n\n    d) La relaci\u00f3n de actividades clasificadas
        en incompatibles, compatibles,\n    y, entre estas, las espec\u00edficamente
        necesarias para la gesti\u00f3n, as\u00ed como\n    los instrumentos de colaboraci\u00f3n
        con los titulares y propietarios para su\n    desarrollo.\n\n    e) Las condiciones
        bajo las que pueden desarrollarse las actividades\n    compatibles con los
        objetivos del Parque Nacional.\n\n    f) El r\u00e9gimen para la supresi\u00f3n
        de las actividades clasificadas como\n    incompatibles.\n\n    g) Los criterios
        para la gesti\u00f3n y, en su caso, control de las especies\n    introducidas
        presentes en el interior del Parque Nacional.\n\n    h) El marco para la integraci\u00f3n
        de los titulares de derechos y de los\n    residentes locales en las actividades
        asociadas a la gesti\u00f3n del Parque\n    Nacional\n\n    i) Los par\u00e1metros
        e indicadores que habr\u00e1n de utilizarse para realizar el\n    seguimiento
        y la evaluaci\u00f3n del estado de conservaci\u00f3n del Parque\n    Nacional
        del grado de cumplimiento de los objetivos del Parque.\n\n    Art\u00edculo
        12. Patronato del Parque Nacional.\n\n    1. Como \u00f3rgano de participaci\u00f3n
        de la sociedad en el Parque Nacional de\n    las Cumbres de la Sierra de Guadarrama
        se crea el Patronato del Parque\n    Nacional de las Cumbres de la Sierra
        de Guadarrama.\n\n    2. La Comunidad de Madrid y la Junta de Castilla y L\u00e9on
        establecer\u00e1n de\n    com\u00fan acuerdo la adscripci\u00f3n administrativa
        del Patronato y su normativa\n    de organizaci\u00f3n, previo informe de
        la Comisi\u00f3n de coordinaci\u00f3n.\n\n    3. En la composici\u00f3n del
        Patronato se asegurar\u00e1 la paridad entre\n    representantes de la Administraci\u00f3n
        General del Estado, designados por el\n    Ministerio de Agricultura, Alimentaci\u00f3n,
        y Medio Ambiente, y los\n    representantes de las Comunidades Aut\u00f3nomas.
        Asimismo estar\u00e1n\n    representadas las Administraciones\n\n    P\u00e1gina\n    9Locales,
        los agentes sociales, los propietarios p\u00fablicos y las\n    asociaciones
        de propietarios de terrenos privados incluidos en el Parque,\n    as\u00ed
        como aquellas otras instituciones, asociaciones y organizaciones\n    relacionadas
        con el Parque, o cuyos fines concuerden con los objetivos de\n    esta ley.\n\n    4.
        El Patronato del Parque Nacional de las Cumbres de la Sierra de\n    Guadarrama
        ejercer\u00e1 las funciones establecidas en la legislaci\u00f3n b\u00e1sica\n    del
        Estado, as\u00ed como aquellas otras que les puedan asignar las\n    Comunidades
        Aut\u00f3nomas de Madrid y Castilla y Le\u00f3n. En particular, las\n    siguientes:\n\n    a)
        Conocer el cumplimiento de las normas que afecten al Parque Nacional\n\n    b)
        Promover cuantas gestiones considere oportunas a favor del espacio\n    protegido\n\n    c)
        Informar el Plan Rector de Uso y Gesti\u00f3n y sus modificaciones, as\u00ed
        como\n    los planes de trabajo e inversiones, o cualquier desarrollo sectorial\n    derivados
        del mismo.\n\n    d) Aprobar la memoria anual de actividades y resultados,
        proponiendo las\n    medias que considere necesarias para corregir disfunciones
        o mejorar la\n    gesti\u00f3n.\n\n    e) Informar la programaci\u00f3n anual
        de actividades a realizar\n\n    f) Informar los proyectos y propuestas de
        obras y trabajos que se pretenda\n    realizar en el Parque Nacional y que
        no est\u00e9n contenidos en los planes de\n    trabajo e inversiones.\n\n    g)
        Informar aquellos proyectos desarrollados en el entorno del Parque\n    Nacional
        que se prevea puedan tener impacto significativo o afectar a los\n    valores
        naturales del mismo.\n\n    h) Informar las solicitudes presentadas a las
        convocatorias de\n    subvenciones financiadas con cargo a los Presupuestos
        Generales del\n    Estado, a realizar en el \u00e1rea de influencia socioecon\u00f3mica.\n\n    i)
        Informar posibles ampliaciones del Parque Nacional o de su zona\n    perif\u00e9rica
        de protecci\u00f3n.\n\n    j) Proponer normas y actuaciones para la m\u00e1s
        eficaz defensa de los valores\n    del Parque Nacional.\n\n    k) Establecer
        su propio reglamento de r\u00e9gimen interior.\n\n    Art\u00edculo 13. Participaci\u00f3n
        en la conservaci\u00f3n del Parque Nacional.\n\n    1. Las Administraciones
        p\u00fablicas asegurar\u00e1n la participaci\u00f3n efectiva de\n    los propietarios
        y otros titulares de derechos sobre terrenos situados en\n    el interior
        del Parque Nacional en su conservaci\u00f3n.\n\n    2. A tal fin el Plan Rector
        de Uso y Gesti\u00f3n del Parque Nacional\n    establecer\u00e1 las medidas
        que garanticen la compatibilidad de las\n    actividades que se realicen en
        el parque nacional con los objetivos de\n    conservaci\u00f3n, incluidas
        las de promoci\u00f3n de los productos tradicionales,\n    as\u00ed como las
        condiciones en las que los titulares de los terrenos pueden\n    colaborar
        con las administraciones p\u00fablicas en la ejecuci\u00f3n de las\n    medidas
        de conservaci\u00f3n del parque.\n\n    Art\u00edculo 14. Acci\u00f3n p\u00fablica.\n\n    Ser\u00e1
        p\u00fablica la acci\u00f3n para exigir ante los \u00f3rganos administrativos
        y los\n    judiciales la observancia de lo establecido en esta Ley, y en las\n    disposiciones
        que se dicten para su desarrollo y aplicaci\u00f3n.\n\n    Art\u00edculo 15.
        R\u00e9gimen sancionador.\n\n    1. El r\u00e9gimen de infracciones y sanciones
        en el Parque Nacional de las\n    Cumbres de la Sierra de Guadarrama ser\u00e1
        el previsto en el Titulo VI de la\n    Ley 42/2007, de 13 de diciembre, del
        Patrimonio Natural y de la\n    Biodiversidad, as\u00ed como en la normativa
        auton\u00f3mica que le sea de\n    aplicaci\u00f3n.\n\n    2. Se considerar\u00e1n,
        adem\u00e1s, infracciones administrativas muy graves en el\n    \u00e1mbito
        del Parque Nacional, sujetas al r\u00e9gimen sancionador previsto en el\n    apartado
        anterior:\n\n    a) La alteraci\u00f3n significativa de las condiciones naturales
        del Parque\n    Nacional o de los elementos que le son propios, mediante ocupaci\u00f3n,\n    roturaci\u00f3n,
        corta, arranque, o contaminaci\u00f3n directa o indirecta.\n\n    b) La realizaci\u00f3n
        de cualquier tipo de vertidos que puedan poner en\n    peligro la preservaci\u00f3n
        de las condiciones naturales del Parque Nacional.\n\n    c) La explotaci\u00f3n
        y extracci\u00f3n de materiales de canter\u00eda y \u00e1ridos.\n\n    3.
        Se considerar\u00e1n, adem\u00e1s, infracciones administrativas graves en
        el\n    \u00e1mbito del Parque Nacional, sujetas al r\u00e9gimen sancionador
        previsto en el\n    apartado 1:\n\n    a) La construcci\u00f3n o remodelaci\u00f3n
        de cualquier tipo de infraestructuras\n    permanentes, tales como caminos,
        edificaciones, tendidos el\u00e9ctricos,\n    instalaciones de tr\u00e1fico
        terrestre o a\u00e9reo, o remontes mec\u00e1nicos sin la\n    autorizaci\u00f3n
        pertinente.\n\n    P\u00e1gina\n    10b) El ejercicio de la actividad cineg\u00e9tica
        y pisc\u00edcola, as\u00ed como la corta,\n    el arranque o la captura de
        especies animales o vegetales, salvo por\n    razones de gesti\u00f3n o control
        poblacional.\n\n    c) El incumplimiento de las condiciones impuestas en las
        autorizaciones\n    administrativas concedidas para llevar a cabo alg\u00fan
        tipo de actividad en\n    el interior del Parque Nacional.\n\n    d) El incumplimiento
        de las restantes prohibiciones establecidas en esta\n    Ley y en sus instrumentos
        de planificaci\u00f3n.\n\n    4. Se considerar\u00e1n, adem\u00e1s, infracciones
        administrativas leves en el\n    \u00e1mbito del Parque Nacional, sujetas
        al r\u00e9gimen sancionador previsto en el\n    apartado 1:\n\n    a) La instalaci\u00f3n
        no autorizada de se\u00f1alizaci\u00f3n publicitaria.\n\n    b) La emisi\u00f3n
        de ruidos que perturben la fauna.\n\n    Disposici\u00f3n adicional primera.
        Constituci\u00f3n de los \u00f3rganos de gesti\u00f3n del\n    Parque Nacional.\n\n    En
        el plazo de un a\u00f1o desde la entrada en vigor de la presente Ley, la\n    Comunidad
        de Madrid y la Junta de Castilla y Le\u00f3n constituir\u00e1n los\n    \u00f3rganos
        de gesti\u00f3n del Parque Nacional.\n\n    Disposici\u00f3n adicional segunda.
        Constituci\u00f3n de la Comisi\u00f3n de\n    Coordinaci\u00f3n.\n\n    En
        el plazo de tres meses desde la entrada en vigor de la presente Ley, la\n    Administraci\u00f3n
        General del Estado constituir\u00e1 la Comisi\u00f3n de\n    Coordinaci\u00f3n.\n\n    Disposici\u00f3n
        adicional tercera. Constituci\u00f3n del Patronato.\n\n    En el plazo de
        un a\u00f1o desde la entrada en vigor de la presente Ley, la\n    Comunidad
        de Madrid y la Junta de Castilla y Le\u00f3n constituir\u00e1n el\n    patronato
        del Parque Nacional.\n\n    Disposici\u00f3n adicional cuarta. Aprobaci\u00f3n
        del Plan Rector de Uso y Gesti\u00f3n.\n\n    En el plazo de tres a\u00f1os
        desde la entrada en vigor de la presente Ley se\n    aprobar\u00e1 por Comunidad
        de Madrid y la Junta de Castilla y Le\u00f3n el Plan\n    Rector de Uso y
        Gesti\u00f3n.\n\n    Disposici\u00f3n adicional quinta. Colaboraci\u00f3n
        y cooperaci\u00f3n entre las\n    administraciones.\n\n    Al objeto de contribuir
        a que el Parque Nacional de las Cumbre de la\n    Sierra del Guadarrama alcance
        un nivel de gesti\u00f3n similar al resto de los\n    Parques Nacionales,
        se faculta al Ministerio de Agricultura,\n    Alimentaci\u00f3n, y Medio Ambiente,
        a trav\u00e9s del Organismo Aut\u00f3nomo Parques\n    Nacionales, para suscribir
        y poner en marcha cuantos acuerdos, convenios,\n    y consorcios con las administraciones
        competentes, se consideren\n    convenientes para el logro de la presente
        Ley.\n\n    Disposici\u00f3n adicional sexta. Aumento de propiedad p\u00fablica
        en el Parque\n    Nacional y en su zona perif\u00e9rica de protecci\u00f3n.\n\n    Las
        Administraciones p\u00fablicas podr\u00e1n adoptar medidas tendentes al aumento\n    progresivo
        de la propiedad p\u00fablica en el interior del Parque Nacional y\n    en
        su Zona Perif\u00e9rica de Protecci\u00f3n, mediante la adquisici\u00f3n de
        fincas,\n    preferentemente por acuerdo voluntario con sus propietarios.\n\n    Disposici\u00f3n
        adicional s\u00e9ptima. Pago de indemnizaciones.\n\n    Corresponder\u00e1
        al Organismo Aut\u00f3nomo Parques Nacionales asumir el pago de\n    las indemnizaciones
        que, en su caso, deriven de la legislaci\u00f3n b\u00e1sica en\n    la materia,
        o del Plan Director, y a las administraciones auton\u00f3micas las\n    restantes,
        en particular, las derivadas del Plan Rector de Uso y Gesti\u00f3n.\n\n    Disposici\u00f3n
        adicional octava. Monte de Valsa\u00edn.\n\n    El Monte de Valsa\u00edn,
        propiedad del Organismo Aut\u00f3nomo Parques Nacionales,\n    independientemente
        de su incorporaci\u00f3n parcial al Parque Nacional,\n    mantendr\u00e1 su
        modelo de administraci\u00f3n por parte del citado organismo, de\n    acuerdo
        con el correspondiente plan de ordenaci\u00f3n forestal vigente, seg\u00fan\n    lo\n\n    P\u00e1gina\n    11establecido
        en la legislaci\u00f3n de montes estatal y auton\u00f3mica, y adecuando\n    su
        formulaci\u00f3n a la presente Ley en las \u00e1reas en este incluidas.\n\n    Disposici\u00f3n
        adicional novena. Sobrevuelo de aeronaves.\n\n    Dada la singularidad de
        la ubicaci\u00f3n geogr\u00e1fica del Parque Nacional de las\n    Cumbres
        del Guadarrama, y con car\u00e1cter excepcional respecto de lo\n    establecido
        para el conjunto de los Parques Nacionales, la prohibici\u00f3n\n    general
        de sobrevuelo a menos de 3.000 metros salvo autorizaci\u00f3n expresa\n    o
        por causa de fuerza mayor, queda reducida a 500 metros para los vuelos\n    comerciales.\n\n    Disposici\u00f3n
        transitoria \u00fanica. Vigencia de los instrumentos de\n    planificaci\u00f3n
        existentes.\n\n    Entre tanto sea aprobado el Plan Rector de Uso y Gesti\u00f3n
        del Parque\n    Nacional, seguir\u00e1n en vigor los instrumentos de gesti\u00f3n
        de los espacios\n    naturales protegidos existentes en su \u00e1mbito territorial,
        en todo aquello\n    que no se oponga a lo dispuesto en la presente Ley.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas disposiciones se opongan a lo establecido en la\n    presente Ley.\n\n    Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 5/2007, de 3 de abril,\n    de
        la Red de Parques Nacionales.\n\n    Uno. Se introduce un nuevo art\u00edculo
        7 bis en la Ley 5/2007, de 3 de abril,\n    de la Red de Parques Nacionales
        con la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo 7 bis. Declaraci\u00f3n
        del estado de emergencia en Parques\n    Nacionales.\n\n    1. En caso de
        cat\u00e1strofe medioambiental en un Parque Nacional producida\n    por incendio
        forestal o cualquier otra causa de extraordinaria gravedad,\n    y sin perjuicio
        de la normativa de Protecci\u00f3n Civil, el Presidente del\n    Organismo
        Aut\u00f3nomo Parques Nacionales, a propuesta de su Director, y o\u00edda\n    la
        administraci\u00f3n gestora del Parque Nacional afectado, podr\u00e1 declarar
        el\n    estado de emergencia en dicho Parque Nacional, con el fin de impedir
        que\n    se produzcan da\u00f1os irreparables y siempre que estos no puedan
        evitarse\n    mediante los mecanismos de coordinaci\u00f3n ordinarios.\n\n    2.
        La declaraci\u00f3n de emergencia por cat\u00e1strofe medioambiental en un
        Parque\n    Nacional implicar\u00e1:\n\n    a) El mantenimiento de un intercambio
        de informaci\u00f3n permanente y continuo\n    entre el Parque Nacional afectado
        y el Organismo Aut\u00f3nomo Parques\n    Nacionales.\n\n    b) La movilizaci\u00f3n,
        en su caso, de medios humanos y/o materiales del\n    propio Organismo Aut\u00f3nomo
        para colaborar con los de la Comunidad Aut\u00f3noma\n    afectada en la emergencia
        surgida.\n\n    c) La redacci\u00f3n de un informe realizado conjuntamente
        por la\n    administraci\u00f3n gestora del Parque y el Organismo Aut\u00f3nomo
        Parques\n    Nacionales, en el que consten las actuaciones realizadas, la
        evaluaci\u00f3n\n    de da\u00f1os producidos y las medidas propuestas para
        la restauraci\u00f3n\n    medioambiental de la zona o zonas afectadas.\n\n    3.
        Declarado el estado de emergencia se convocar\u00e1, con car\u00e1cter de\n    urgencia,
        el Consejo de la Red de Parques Nacionales que deber\u00e1 informar\n    dicha
        declaraci\u00f3n y, en su caso, adoptar el acuerdo de movilizaci\u00f3n de\n    personal
        y medios materiales de otros Parques Nacionales.\n\n    4. La determinaci\u00f3n
        del l\u00edmite temporal del estado de emergencia\n    corresponde igualmente
        al Presidente del Organismo Aut\u00f3nomo Parques\n    Nacionales mediante
        resoluci\u00f3n motivada de la que informar\u00e1 al Pleno\n    Consejo de
        la Red\".\n\n    Dos. Se introduce un nuevo art\u00edculo 7 ter en la Ley
        5/2007, de 3 de abril,\n    de la Red de Parques Nacionales, con la siguiente
        redacci\u00f3n:\n\n    \"Las Administraciones gestoras de los Parques Nacionales
        deber\u00e1n aportar\n    al Organismo Aut\u00f3nomo Parques Nacionales la
        informaci\u00f3n que este precise\n    para la elaboraci\u00f3n de la memoria
        anual, los informes trienales de\n    situaci\u00f3n de la Red de Parques
        Nacionales, y aquella que sea\n\n    P\u00e1gina\n    12necesaria para las
        sesiones del Consejo de la Red, para el seguimiento y\n    evaluaci\u00f3n
        de la Red as\u00ed como para ejercer las funciones de\n    representaci\u00f3n
        internacional que competen a la Administraci\u00f3n General del\n    Estado\".\n\n    Disposici\u00f3n
        final segunda. T\u00edtulo competencial.\n\n    Esta ley tiene car\u00e1cter
