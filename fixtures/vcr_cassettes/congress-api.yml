        de mercanc\u00edas peligrosas.\n\n    14.11 No identificar el transporte de
        mercanc\u00edas peligrosas en el exterior\n    del veh\u00edculo.\n\n    14.12
        Utilizar fuego o luces no protegidas, as\u00ed como aparatos de alumbrado\n    port\u00e1tiles,
        con superficies capaces de producir chispas.\n\n    14.13 Consignar de forma
        inadecuada en la carta de porte la mercanc\u00eda\n    transportada.\n\n    14.14
        Incumplir las normas sobre el grado de llenado o sobre la limitaci\u00f3n\n    de
        las cantidades a transportar por unidad de transporte.\n\n    14.15 Utilizar
        veh\u00edculos, dep\u00f3sitos o contenedores con paneles, placas,\n    etiquetas
        de peligro o cualquier otra se\u00f1alizaci\u00f3n o marca exigible no\n    adecuados
        a la mercanc\u00eda transportada.\n\n    14.16 Incumplir las normas de embalaje
        en com\u00fan en un mismo bulto.\n\n    14.17 Incumplir las prohibiciones
        de cargamento en com\u00fan en un mismo\n    veh\u00edculo.\n\n    14.18 Utilizar
        envases o embalajes no autorizados por las normas que\n    resulten de aplicaci\u00f3n
        para el transporte de la mercanc\u00eda de que se\n    trate.\n\n    Se considerar\u00e1
        incluido en esta infracci\u00f3n el uso de envases o embalajes\n    no homologados
