        la fecha en que se incumpla el requisito y la\n    finalizaci\u00f3n del plazo
        reglamentario de declaraci\u00f3n correspondiente al\n    per\u00edodo impositivo
        en que se produzca dicho incumplimiento.\".\n\n    Art\u00edculo 6. Gastos
