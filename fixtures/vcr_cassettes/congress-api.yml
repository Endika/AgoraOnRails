        DE LEY\n\n    121/000046 Proyecto de Ley por la que se incorporan al ordenamiento\n    jur\u00eddico
        espa\u00f1ol las Directivas 2010/84/UE del Parlamento Europeo y del\n    Consejo,
        de 15 de diciembre de 2010, sobre farmacovigilancia, y\n    2011/62/UE del
        Parlamento Europeo y del Consejo, de 8 de junio de 2011,\n    sobre prevenci\u00f3n
        de la entrada de medicamentos falsificados en la cadena\n    de suministro
        legal, y se modifica la Ley 29/2006, de 26 de julio, de\n    garant\u00edas
        y uso racional de los medicamentos y productos sanitarios.\n\n    La Mesa
        de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado el
        acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley por la que
        se incorporan al ordenamiento jur\u00eddico espa\u00f1ol\n    las Directivas
        2010/84/UE del Parlamento Europeo y del Consejo, de 15 de\n    diciembre de
        2010, sobre farmacovigilancia, y 2011/62/UE del Parlamento\n    Europeo y
        del Consejo, de 8 de junio de 2011, sobre prevenci\u00f3n de la\n    entrada
        de medicamentos falsificados en la cadena de suministro legal, y\n    se modifica
        la Ley 29/2006, de 26 de julio, de garant\u00edas y uso racional\n    de los
        medicamentos y productos sanitarios.\n\n    Acuerdo:\n\n    Encomendar su
        aprobaci\u00f3n con competencia legislativa plena, y por el\n    procedimiento
        de urgencia, conforme a los art\u00edculos 148 y 93 del\n    Reglamento, a
        la Comisi\u00f3n de Sanidad y Servicios Sociales. Asimismo,\n    publicar
        en el Bolet\u00edn de las Cortes Generales, estableciendo plazo de\n    enmiendas,
        por un periodo de ocho d\u00edas h\u00e1biles, que finaliza el d\u00eda 16
        de\n    mayo de 2013.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena
        la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97 del Reglamento
        de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados, 30 de abril
        de 2013.-P.D. El\n    Secretario General del Congreso de los Diputados, Manuel
        Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY POR LA QUE SE INCORPORAN
        AL ORDENAMIENTO JUR\u00cdDICO ESPA\u00d1OL\n    LAS DIRECTIVAS 2010/84/UE
        DEL PARLAMENTO EUROPEO Y DEL CONSEJO, DE 15 DE\n    DICIEMBRE DE 2010, SOBRE
        FARMACOVIGILANCIA, Y 2011/62/UE DEL PARLAMENTO\n    EUROPEO Y DEL CONSEJO,
        DE 8 DE JUNIO DE 2011, SOBRE PREVENCI\u00d3N DE LA\n    ENTRADA DE MEDICAMENTOS
        FALSIFICADOS EN LA CADENA DE SUMINISTRO LEGAL, Y\n    SE MODIFICA LA LEY 29/2006,
        DE 26 DE JULIO, DE GARANT\u00cdAS Y USO RACIONAL\n    DE LOS MEDICAMENTOS
        Y PRODUCTOS SANITARIOS\n\n    Exposici\u00f3n de motivos\n\n    La Ley 29/2006,
        de 26 de julio, de garant\u00edas y uso racional de los\n    medicamentos
        y productos sanitarios es el marco legal en el que se\n    encuadran todas
        las disposiciones relativas, entre otras, a la\n    evaluaci\u00f3n, autorizaci\u00f3n,
        registro, fabricaci\u00f3n, almacenamiento,\n    distribuci\u00f3n y seguimiento
        de la relaci\u00f3n beneficio-riesgo de los\n    medicamentos que hacen posible
        las garant\u00edas de seguridad, calidad y\n    eficacia de los mismos.\n\n    Desde
        su aprobaci\u00f3n, se han producido diversas modificaciones de la\n    configuraci\u00f3n
        jur\u00eddica de la Uni\u00f3n Europea habida cuenta de la\n    experiencia
        acumulada y tras distintas actuaciones de evaluaci\u00f3n\n    efectuadas
        por la Uni\u00f3n Europea en algunas de las materias relacionadas\n    con
        el sector farmac\u00e9utico, como son la farmacovigilancia de los\n    medicamentos,
        el refuerzo de la calidad de los medicamentos y la\n    protecci\u00f3n de
        la cadena de suministro ante el riesgo de los medicamentos\n    falsificados,
        o las modificaciones de las autorizaciones de\n    comercializaci\u00f3n de
        medicamentos, con el objeto de eliminar diferencias\n    en las legislaciones
        nacionales y garantizar el correcto funcionamiento\n    del mercado interior
        de los medicamentos, as\u00ed como un alto nivel de\n    protecci\u00f3n de
        la salud p\u00fablica y de la salud de las personas y animales,\n    que obligan
        a nuestro pa\u00eds a revisar la normativa interna vigente.\n\n    En efecto,
        por un lado, se aprueba la Directiva 2010/84/UE del Parlamento\n    Europeo
        y del Consejo, de 15 de diciembre de 2010, que modifica, en lo\n    que respecta
        a farmacovigilancia, la Directiva 2001/83/CE por la que se\n    establece
        un c\u00f3digo comunitario sobre medicamentos para uso humano.\n\n    Y, por
        otro, se produce la aprobaci\u00f3n de la Directiva 2011/62/UE del\n    Parlamento
        Europeo y del Consejo, de 8 de junio de 2011, por la que se\n    modifica,
        en lo relativo a la prevenci\u00f3n de la entrada de medicamentos\n    falsificados
        en la cadena de suministro legal, la Directiva 2001/83/CE\n    por la que
        se establece un c\u00f3digo comunitario sobre medicamentos de uso\n    humano.\n\n    Estas
        directivas han de ser incorporadas a la normativa nacional, a trav\u00e9s\n    de
        esta ley para, posteriormente, proceder a la actualizaci\u00f3n\n    correspondiente
        de su normativa de desarrollo.\n\n    As\u00ed, esta Ley conlleva el cumplimiento
        de la necesidad de adaptaci\u00f3n\n    cuanto antes a las nuevas normas europeas
        de farmacovigilancia\n    establecidas a fin de proteger la salud p\u00fablica
        y hacerlo de manera\n    armonizada para todos los medicamentos de uso humano
        con independencia\n    del procedimiento de autorizaci\u00f3n de los mismos,
        de modo que no es\n    posible que las normas nacionales no est\u00e9n alineadas
        con las de los\n    productos autorizados de modo centralizado por la Comisi\u00f3n
        Europea.\n\n    Adem\u00e1s, esta Ley supone un refuerzo imprescindible de
        las garant\u00edas en la\n    fabricaci\u00f3n y distribuci\u00f3n de medicamentos
        y sus principios activos, as\u00ed\n    como la venta legal de medicamentos
        a trav\u00e9s de Internet o de otros\n    medios telem\u00e1ticos o indirectos,
        y en la prevenci\u00f3n de la entrada de\n    medicamentos falsificados en
        el canal legal de suministro, de acuerdo con\n    la citada normativa europea
        vigente en la materia.\n\n    En consecuencia, esta Ley modifica las disposiciones
        de la Ley 29/2006, de\n    26 de julio, en materia de farmacovigilancia [art\u00edculos
        17.9, 22, 53 y\n    101.2.c).9.\u00aa], y en materia de medicamentos falsificados
        [art\u00edculos 8,\n    64, 66 bis, 69, 71, 71 bis, 101.2.b).1.\u00aa 33.\u00aa
        y 34.\u00aa y 101.2.c).2.\u00aa y\n    11.\u00aa].\n\n    A su vez, durante
        este periodo se aprob\u00f3 la Directiva 2009/53/CE del\n    Parlamento Europeo
        y del Consejo, de 18 de junio de 2009, por la que se\n    modifican la Directiva
        2001/82/CE y la Directiva 2001/83/CE, en lo\n    relativo a las variaciones
        de los t\u00e9rminos de las autorizaciones de\n    comercializaci\u00f3n de
        medicamentos, garantizando que todas ellas, con\n    independencia del procedimiento
        de autorizaci\u00f3n, nacional o europeo,\n    est\u00e9n sujetas a los mismos
        criterios de solicitud, evaluaci\u00f3n y\n    autorizaci\u00f3n.\n\n    Esta
        Directiva 2009/53/CE del Parlamento Europeo y del Consejo, de 18 de\n    junio
        de 2009, fue incorporada al ordenamiento jur\u00eddico nacional a trav\u00e9s\n    del
        Real Decreto 1091/2010, de 3 de septiembre de 2010, por el que se\n    modifica
        el Real Decreto 1345/2007, de 11 de octubre, por el que se\n    regula el
        procedimiento de autorizaci\u00f3n, registro y condiciones de\n    dispensaci\u00f3n
        de los medicamentos de uso humano fabricados\n    industrialmente, y el Real
        Decreto 1246/2008, de 18 de julio, por el que\n    se regula el procedimiento
        de autorizaci\u00f3n, registro y farmacovigilancia\n    de los medicamentos
        veterinarios fabricados industrialmente.\n\n    P\u00e1gina\n    3Por ello,
        y con el fin de ser coherente con el objetivo global de la\n    referida Directiva
        2009/53/CE del Parlamento Europeo y del Consejo, de 18\n    de junio, tendente
        a eliminar diferencias en las legislaciones\n    nacionales, se hace precisa,
        a su vez, la adecuaci\u00f3n a la misma de las\n    referencias contenidas
        en la Ley 29/2006, de 26 de julio, en materia de\n    modificaci\u00f3n de
        las autorizaciones de comercializaci\u00f3n con el objeto de\n    simplificar,
        aclarar y flexibilizar el marco legislativo en la evaluaci\u00f3n\n    de
        modificaciones sin comprometer la salud p\u00fablica.\n\n    Consecuentemente,
        esta ley modifica las disposiciones de la Ley 29/2006,\n    de 26 de julio,
        en lo relativo a modificaciones de las autorizaciones de\n    comercializaci\u00f3n
        [art\u00edculos 9, 15, 23, 24, 25, 31, 32 y 101.2.b).6.\u00aa].\n\n    Adem\u00e1s,
        y en relaci\u00f3n con los productos cosm\u00e9ticos, desde la aprobaci\u00f3n
        de\n    la Ley 29/2006, de 26 de julio, se han producido cambios normativos\n    importantes,
        tales como la aprobaci\u00f3n del Reglamento (CE) n\u00fam. 1272/2008,\n    del
        Parlamento Europeo y del Consejo, de 16 de diciembre de 2008, sobre\n    clasificaci\u00f3n,
        etiquetado y envasado de sustancias y mezclas, que\n    introdujo ciertas
        modificaciones en la Directiva 76/768/CEE del Consejo,\n    de 27 de julio
        de 1976, relativa a los productos cosm\u00e9ticos, entre otras\n    cosas,
        en lo que a la definici\u00f3n de producto cosm\u00e9tico se refiere.\n    Adem\u00e1s,
        ha sido publicado el Reglamento 1223/2009, del Parlamento Europeo\n    y del
        Consejo, de 30 de noviembre de 2009, sobre los productos\n    cosm\u00e9ticos,
        que tambi\u00e9n incide en la definici\u00f3n de dichos productos.\n\n    En
        consecuencia, se procede a la actualizaci\u00f3n de la definici\u00f3n de\n    producto
        cosm\u00e9tico, modific\u00e1ndose asimismo la definici\u00f3n y la\n    denominaci\u00f3n
        de los productos de higiene personal por productos de\n    cuidado personal,
        t\u00e9rmino de alcance m\u00e1s amplio que el anterior y que\n    recoge,
        de forma m\u00e1s completa, su verdadero contenido.\n\n    Asimismo, y por
        motivos de salud p\u00fablica o seguridad de las personas, es\n    necesario
        extender de manera expl\u00edcita a los productos sanitarios y a los\n    cosm\u00e9ticos
        y a los productos de cuidado personal, seg\u00fan la nueva\n    denominaci\u00f3n
        recogida en esta Ley, las distintas previsiones que la Ley\n    ya recoge
        para los medicamentos mediante las modificaciones introducidas\n    en el
        art\u00edculo 4, acerca de las garant\u00edas de defensa de la salud p\u00fablica,\n    y
        en el art\u00edculo 99, acerca de las medidas cautelares. A su vez, estos\n    mismos
        motivos hacen necesario restringir la venta a domicilio y\n    cualquier tipo
        de venta indirecta al p\u00fablico de productos sanitarios, as\u00ed\n    como
        la publicidad de estos productos, regulados, respectivamente, en los\n    art\u00edculos
        2 y 78 de la Ley.\n\n    En otro orden de cosas, y a los solos efectos de
        dotar de mayor precisi\u00f3n\n    al r\u00e9gimen aplicable, se modifica
        la redacci\u00f3n del apartado 5 del\n    art\u00edculo 86 y del apartado
        9 del art\u00edculo 94 bis de la Ley relativos,\n    respectivamente, a la
        sustituci\u00f3n por el farmac\u00e9utico de medicamentos\n    prescritos
        y al nivel de aportaci\u00f3n de las personas encuadradas en la\n    Mutualidad
        General de Funcionarios Civiles del Estado, el Instituto\n    Social de las
        Fuerzas Armadas y la Mutualidad General Judicial.\n\n    Por su parte, actualmente
        el r\u00e9gimen de infracciones y sanciones en\n    materia tanto de productos
        sanitarios, como de productos cosm\u00e9ticos,\n    deriva de la Ley 14/1986,
        de 25 de abril, General de Sanidad, la cual\n    remite a la normativa espec\u00edfica
        de estas materias. En consecuencia, y\n    dado que actualmente esta normativa
        espec\u00edfica la constituyen distintas\n    normas con rango de real decreto,
        se hace necesaria su inclusi\u00f3n en esta\n    Ley.\n\n    Respecto a la
        modificaci\u00f3n del art\u00edculo 109, se trata de medidas para\n    promover
        la disponibilidad de medicamentos veterinarios para las especies\n    llamadas
        menores, a trav\u00e9s de la exenci\u00f3n del 70% de la tasa en los\n    procedimientos
        de modificaci\u00f3n de las condiciones de autorizaci\u00f3n de\n    estos
        medicamentos, puesto que en el momento actual existe una falta de\n    disponibilidad
        de medicamentos veterinarios para determinadas especies y\n    para determinados
        usos. La necesidad de estos medicamentos viene dada\n    tanto por razones
        de salud p\u00fablica, puesto que es preciso tener\n    medicamentos destinados
        a estas especies en los que se haya evaluado por\n    la autoridad competente
        los tiempos de espera para preservar la salud de\n    los consumidores de
        alimentos procedentes de estas especies, como por\n    razones de sanidad
        y bienestar animal.\n\n    Por distintos motivos, se da tambi\u00e9n nueva
        redacci\u00f3n al art\u00edculo 111,\n    pudiendo destacar como principales
        los diferentes cambios normativos y\n    organizativos en la Agencia Espa\u00f1ola
        de Medicamentos y Productos\n    Sanitarios producidos desde la entrada en
        vigor de la Ley 29/2006, de 26\n    de julio, que han simplificado algunos
        procedimientos y han permitido\n    delimitar la prestaci\u00f3n de otros.
        Por lo tanto, y constituyendo el hecho\n    imponible de la tasa la prestaci\u00f3n
        o realizaci\u00f3n, por la Agencia Espa\u00f1ola\n    de Medicamentos y Productos
        Sanitarios, de los servicios o actividades a\n    que se refiere el art\u00edculo
        111 de la Ley 29/2006, de 26 de julio, procede\n    modificar dichas tasas
        cualitativa y cuantitativamente para adaptarlas a\n    los servicios o actividades
        prestados.\n\n    P\u00e1gina\n    4Asimismo, el funcionamiento de la Agencia
        Espa\u00f1ola de Medicamentos y\n    Productos Sanitarios en el marco de las
        agencias europeas y la existencia\n    de procedimientos coordinados europeos
        se convierte tambi\u00e9n en un motivo\n    para la modificaci\u00f3n de determinadas
        tasas. Si bien los criterios\n    t\u00e9cnicos con los que la Agencia Espa\u00f1ola
        de Medicamentos y Productos\n    Sanitarios eval\u00faa los medicamentos son
        los mismos independientemente del\n    procedimiento empleado, la carga de
        trabajo es muy distinta cuando la\n    Agencia Espa\u00f1ola de Medicamentos
        y Productos Sanitarios eval\u00faa con el fin\n    de emitir una autorizaci\u00f3n
        nacional de cuando act\u00faa como Estado miembro\n    de referencia asumiendo
        la responsabilidad de la evaluaci\u00f3n de los\n    llamados Procedimientos
        Descentralizados o en los Procedimientos de\n    Reconocimiento Mutuo.\n\n    En
        \u00faltimo t\u00e9rmino, esta Ley incluye una nueva disposici\u00f3n adicional,
        la\n    decimoquinta, relativa a la modificaci\u00f3n del sentido del silencio,
        con el\n    objeto de incorporar nuevos procedimientos a los ya fijados en
        su momento\n    por la disposici\u00f3n adicional vig\u00e9sima novena de
        la Ley 14/2000, de 29 de\n    diciembre, de Medidas fiscales, administrativas
        y del orden social, por\n    las repercusiones sanitarias que la estimaci\u00f3n
        por silencio\n    administrativo de las solicitudes de determinados procedimientos
        en el\n    \u00e1mbito de aplicaci\u00f3n de la Ley 29/2006, de 26 de julio,
        podr\u00edan\n    conllevar.\n\n    Esta Ley consta de un art\u00edculo \u00fanico,
        distribuido en cincuenta y un\n    apartados, dos disposiciones adicionales,
        una disposici\u00f3n derogatoria y\n    cuatro disposiciones finales.\n\n    Art\u00edculo
        \u00fanico. Modificaci\u00f3n de la Ley 29/2006, de 26 de julio, de\n    garant\u00edas
        y uso racional de los medicamentos y productos sanitarios.\n\n    La Ley 29/2006,
        de 26 de julio, de garant\u00edas y uso racional de los\n    medicamentos
        y productos sanitarios, queda modificada como sigue:\n\n    Uno. Se introduce
        un nuevo apartado 4 en el art\u00edculo 1, con la siguiente\n    redacci\u00f3n:\n\n    \"4.
        A su vez, regula los cosm\u00e9ticos y productos de cuidado personal y, en\n    particular,
        las medidas cautelares y el r\u00e9gimen de infracciones y\n    sanciones,
        aplicables a estos.\"\n\n    Dos. El apartado 5 del art\u00edculo 2 queda
        redactado en los siguientes\n    t\u00e9rminos:\n\n    \"5. Se proh\u00edbe
        la venta por correspondencia y por procedimientos\n    telem\u00e1ticos de
        medicamentos y productos sanitarios sujetos a\n    prescripci\u00f3n. La normativa
        de desarrollo establecer\u00e1 los requisitos\n    aplicables y regular\u00e1
        dichas modalidades de venta con respecto a los\n    medicamentos no sujetos
        a prescripci\u00f3n garantizando, en todo caso, que\n    los medicamentos
        de uso humano se dispensen por una oficina de farmacia\n    autorizada, con
        la intervenci\u00f3n de un farmac\u00e9utico, previo asesoramiento\n    personalizado
        conforme previenen los art\u00edculos 19.4 y 84.1 de esta Ley, y\n    con
        cumplimiento de la normativa aplicable en funci\u00f3n de los medicamentos\n    objeto
        de venta o de la modalidad de venta y cumplimiento de los\n    requisitos
        en materia de informaci\u00f3n recogidos en la Ley 34/2002, de 11\n    de
        julio, de servicios de la sociedad de la informaci\u00f3n y de comercio\n    electr\u00f3nico
        y, en el caso de los medicamentos veterinarios, se dispensen\n    por uno
        de los establecimientos descritos en los p\u00e1rrafos a) y b) del\n    art\u00edculo
        38.2 de esta Ley, con la intervenci\u00f3n de un farmac\u00e9utico,\n    debiendo
        asimismo cumplir con los requisitos establecidos en la Ley\n    34/2002, de
        11 de julio.\n\n    Se proh\u00edbe, asimismo, la venta a domicilio y cualquier
        tipo de venta\n    indirecta al p\u00fablico de medicamentos. Las Administraciones
        sanitarias,\n    por razones de salud p\u00fablica o seguridad de las personas,
        podr\u00e1n limitar,\n    condicionar o prohibir la venta a domicilio y cualquier
        tipo de venta\n    indirecta al p\u00fablico de productos sanitarios.\n\n    Lo
        establecido en este apartado se entiende sin perjuicio del reparto,\n    distribuci\u00f3n
        o suministro a las entidades legalmente autorizadas para la\n    dispensaci\u00f3n
        al p\u00fablico.\n\n    La normativa de desarrollo establecer\u00e1 los requisitos
        para que puedan\n    venderse directamente a profesionales de la medicina,
        odontolog\u00eda y\n    veterinaria exclusivamente los medicamentos necesarios
        para el ejercicio\n    de su actividad profesional.\"\n\n    Tres. Se modifica
        el apartado 6 del art\u00edculo 2, que queda redactado en el\n    tenor siguiente:\n\n    \"6.
        La custodia, conservaci\u00f3n y dispensaci\u00f3n de medicamentos de uso
        humano\n    corresponder\u00e1 exclusivamente:\n\n    a) A las oficinas de
        farmacia abiertas al p\u00fablico, legalmente autorizadas.\n\n    P\u00e1gina\n    5b)
        A los servicios de farmacia de los hospitales, de los centros de salud\n    y
        de las estructuras de atenci\u00f3n primaria del Sistema Nacional de Salud\n    para
        su aplicaci\u00f3n dentro de dichas instituciones o para los medicamentos\n    que
        exijan una particular vigilancia, supervisi\u00f3n y control del equipo\n    multidisciplinar
        de atenci\u00f3n a la salud, de conformidad con la\n    calificaci\u00f3n
        otorgada por la Agencia Espa\u00f1ola de Medicamentos y Productos\n    Sanitarios
        para tales medicamentos.\n\n    c) En el \u00e1mbito del Sistema Nacional
        de Salud, adem\u00e1s de los medicamentos\n    especificados en el punto b)
        de este apartado, corresponder\u00e1 a los\n    servicios de farmacia de los
        hospitales, la custodia, conservaci\u00f3n y\n    dispensaci\u00f3n de los
        medicamentos de uso humano en los que el Ministerio\n    de Sanidad, Servicios
        Sociales e Igualdad acuerde establecer reservas\n    singulares, limitando
        su dispensaci\u00f3n sin necesidad de visado a los\n    pacientes no hospitalizados.\n\n    No
        obstante, en el caso de ensayos cl\u00ednicos que se realicen en centros de\n    investigaci\u00f3n
        que no posean servicios de farmacia ser\u00e1 posible el env\u00edo\n    de
        los medicamentos en investigaci\u00f3n por el promotor al centro de\n    investigaci\u00f3n,
        asumiendo el investigador de dicho centro las\n    responsabilidades relativas
        a la correcta administraci\u00f3n, custodia y\n    entrega de dichos medicamentos
        de acuerdo con lo especificado en el\n    protocolo del estudio.\n\n    Se
        proh\u00edbe la dispensaci\u00f3n, venta o comercializaci\u00f3n de cualquier\n    medicamento
        que sea devuelto o entregado por los pacientes, o el p\u00fablico\n    en
        general, a las oficinas de farmacia.\"\n\n    Cuatro. El apartado 2 del art\u00edculo
        3 queda redactado del siguiente modo:\n\n    \"2. Asimismo el ejercicio profesional
        del farmac\u00e9utico en oficina de\n    farmacia, en establecimiento comercial
        detallista, en entidades o\n    agrupaciones ganaderas o en un servicio de
        farmacia hospitalaria y dem\u00e1s\n    estructuras asistenciales ser\u00e1
        incompatible con cualquier clase de\n    intereses econ\u00f3micos directos
        de los laboratorios farmac\u00e9uticos y/o\n    almacenes mayoristas, salvo
        su participaci\u00f3n en cooperativas\n    farmac\u00e9uticas, y siempre que
        \u00e9sta \u00faltima no conlleve un posible conflicto\n    de intereses.\"\n\n    Cinco.
        En el art\u00edculo 4, el actual apartado 3 pasa a ser el apartado 4 y\n    se
        introduce un nuevo apartado 3, con la siguiente redacci\u00f3n:\n\n    \"3.
        Lo establecido en los apartados anteriores ser\u00e1 de aplicaci\u00f3n a
        los\n    productos que se presenten como productos sanitarios o como productos\n    cosm\u00e9ticos
        sin que tengan tal consideraci\u00f3n, as\u00ed como a los productos\n    sanitarios
        y a los productos cosm\u00e9ticos que se comercialicen sin haber\n    seguido
        los procedimientos establecidos en sus normativas espec\u00edficas.\"\n\n    Seis.
        Los p\u00e1rrafos c), d), l), m) y n) del art\u00edculo 8 pasan a tener la\n    siguiente
        redacci\u00f3n:\n\n    \"c) \"Principio activo o sustancia activa\": toda
        sustancia o mezcla de\n    sustancias destinadas a la fabricaci\u00f3n de
        un medicamento y que, al ser\n    utilizadas en su producci\u00f3n, se convierten
        en un componente activo de\n    dicho medicamento destinado a ejercer una
        acci\u00f3n farmacol\u00f3gica,\n    inmunol\u00f3gica o metab\u00f3lica con
        el fin de restaurar, corregir o modificar\n    las funciones fisiol\u00f3gicas,
        o de establecer un diagn\u00f3stico.\n\n    d) \"Excipiente\": todo componente
        de un medicamento distinto del principio\n    activo y del material de acondicionamiento.\n\n    l)
        \"Producto sanitario\": cualquier instrumento, dispositivo, equipo,\n    programa
        inform\u00e1tico, material u otro art\u00edculo, utilizado solo o en\n    combinaci\u00f3n,
        incluidos los programas inform\u00e1ticos destinados por su\n    fabricante
        a finalidades espec\u00edficas de diagn\u00f3stico y/o terapia y que\n    intervengan
        en su buen funcionamiento, destinado por el fabricante a ser\n    utilizado
        en seres humanos con fines de:\n\n    1.\u00ba diagn\u00f3stico, prevenci\u00f3n,
        control, tratamiento o alivio de una\n    enfermedad,\n\n    2.\u00ba diagn\u00f3stico,
        control, tratamiento, alivio o compensaci\u00f3n de una lesi\u00f3n\n    o
        de una deficiencia,\n\n    3.\u00ba investigaci\u00f3n, sustituci\u00f3n o
        modificaci\u00f3n de la anatom\u00eda o de un\n    proceso fisiol\u00f3gico,\n\n    4.\u00ba
        regulaci\u00f3n de la concepci\u00f3n,\n\n    y que no ejerza la acci\u00f3n
        principal que se desee obtener en el interior o\n    en la superficie del
        cuerpo humano por medios farmacol\u00f3gicos,\n    inmunol\u00f3gicos ni metab\u00f3licos,
        pero a cuya funci\u00f3n puedan contribuir tales\n    medios.\n\n    P\u00e1gina\n    6m)
        \"Producto de cuidado personal\": sustancias o mezclas que, sin tener la\n    consideraci\u00f3n
        legal de medicamentos, productos sanitarios, cosm\u00e9ticos o\n    biocidas,
        est\u00e1n destinados a ser aplicados sobre la piel, dientes o\n    mucosas
        del cuerpo humano con finalidad de higiene o de est\u00e9tica, o para\n    neutralizar
        o eliminar ectopar\u00e1sitos.\n\n    n) \"Producto cosm\u00e9tico\": toda
        sustancia o mezcla destinada a ser puesta en\n    contacto con las partes
        superficiales del cuerpo humano (epidermis,\n    sistema piloso y capilar,
        u\u00f1as, labios y \u00f3rganos genitales externos) o\n    con los dientes
        y las mucosas bucales, con el fin exclusivo o principal\n    de limpiarlos,
        perfumarlos, modificar su aspecto, protegerlos,\n    mantenerlos en buen estado
        o corregir los olores corporales.\"\n\n    Siete. Se a\u00f1aden cuatro nuevos
        p\u00e1rrafos o), p), q) y r) al art\u00edculo 8, con\n    la siguiente redacci\u00f3n:\n\n    \"o)
        \"Medicamento falsificado\": cualquier medicamento cuya presentaci\u00f3n
        sea\n    falsa con respecto a:\n\n    1.\u00ba su identidad, incluidos el
        envase y etiquetado, el nombre o\n    composici\u00f3n en lo que respecta
        a cualquiera de sus componentes, incluidos\n    los excipientes, y la dosificaci\u00f3n
        de dichos componentes;\n\n    2.\u00ba su origen, incluidos el fabricante,
        el pa\u00eds de fabricaci\u00f3n, el pa\u00eds de\n    origen y el titular
        de la autorizaci\u00f3n de comercializaci\u00f3n; o\n\n    3.\u00ba su historial,
        incluidos los registros y documentos relativos a los\n    canales de distribuci\u00f3n
        empleados.\n\n    La presente definici\u00f3n no comprende los defectos de
        calidad involuntarios\n    y se entiende sin perjuicio de las violaciones
        de los derechos de\n    propiedad intelectual.\n\n    p) \"Distribuci\u00f3n
        mayorista de medicamentos\": toda actividad que consista\n    en obtener,
        almacenar, conservar, suministrar o exportar medicamentos,\n    excluida la
        dispensaci\u00f3n al p\u00fablico de los mismos.\n\n    q) \"Almac\u00e9n
        por contrato\": entidad que act\u00faa como tercero, con la cual un\n    laboratorio
        o un almac\u00e9n mayorista suscribe un contrato para realizar\n    determinadas
        actividades de distribuci\u00f3n de medicamentos.\n\n    r) \"Intermediaci\u00f3n
        de medicamentos\": todas las actividades relativas a la\n    venta o compra
        de medicamentos, a excepci\u00f3n de aquellas incluidas en la\n    definici\u00f3n
        de distribuci\u00f3n mayorista, tal y como se define en este\n    art\u00edculo,
        que no incluyen contacto f\u00edsico con los mismos y que consisten\n    en
        la negociaci\u00f3n de manera independiente y en nombre de otra persona\n    jur\u00eddica
        o f\u00edsica.\"\n\n    Ocho. El apartado 2 del art\u00edculo 9 queda redactado
        en los siguientes\n    t\u00e9rminos:\n\n    \"2. Cuando un medicamento haya
        obtenido una autorizaci\u00f3n, de acuerdo con\n    el apartado anterior,
