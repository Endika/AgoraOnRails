        de 4 de agosto.\n\n    El Texto Refundido de la Ley de Infracciones y Sanciones
        en el Orden\n    Social, aprobado por el Real Decreto Legislativo 5/2000,
        de 4 de agosto,\n    queda modificado como sigue:\n\n    Uno. Los apartados
        4 y 5 del art\u00edculo 21 quedan redactados de la siguiente\n    forma:\n\n    \"4.
        No facilitar o comunicar fuera de plazo a las entidades\n    correspondientes
        los datos, certificaciones y declaraciones que est\u00e9n\n    obligados a
        proporcionar, u omitirlos, o consignarlos inexactamente.\n\n    5. No comunicar
        a la entidad correspondiente cualquier cambio en los\n    documentos de asociaci\u00f3n
        o de adhesi\u00f3n para la cobertura de las\n    contingencias de accidentes
        de trabajo y enfermedades profesionales, o en\n    su caso, para las contingencias
        comunes.\"\n\n    Dos. El art\u00edculo 22 queda redactado del siguiente modo:\n\n    \"Art\u00edculo
        22. Infracciones graves.\n\n    Se consideran infracciones graves, sin perjuicio
        de que las conductas\n    se\u00f1aladas en los apartados siguientes pudieran
        ser constitutivas de\n    il\u00edcito penal, en cuyo caso se proceder\u00eda
        en la forma prevista en el\n    art\u00edculo 3 de esta Ley, las siguientes:\n\n    1.
        Iniciar su actividad sin haber solicitado su inscripci\u00f3n en la\n    Seguridad
        Social; no comunicar la apertura y cese de actividad de los\n    centros de
        trabajo a efectos de su identificaci\u00f3n; y las variaciones de\n    datos
        u otras obligaciones establecidas reglamentariamente en materia de\n    inscripci\u00f3n
        de empresas e identificaci\u00f3n de centros de trabajo o su no\n    transmisi\u00f3n
        por los obligados o acogidos a la utilizaci\u00f3n de sistemas de\n    presentaci\u00f3n
        por medios inform\u00e1ticos, electr\u00f3nicos o telem\u00e1ticos.\n\n    P\u00e1gina\n    82.
        No solicitar la afiliaci\u00f3n inicial o el alta de los trabajadores que\n    ingresen
        a su servicio, o solicitar la misma, como consecuencia de\n    actuaci\u00f3n
        inspectora, fuera del plazo establecido. A estos efectos se\n    considerar\u00e1
        una infracci\u00f3n por cada uno de los trabajadores afectados.\n\n    3.
        No ingresar, en la forma y plazos reglamentarios, las cuotas\n    correspondientes
        que por todos los conceptos recauda la Tesorer\u00eda General\n    de la Seguridad
        Social o no efectuar el ingreso en la cuant\u00eda debida,\n    habiendo presentado
        los documentos de cotizaci\u00f3n, siempre que la falta de\n    ingreso no
        obedezca a una declaraci\u00f3n concursal de la empresa, ni a un\n    supuesto
        de fuerza mayor, ni se haya solicitado aplazamiento para el pago\n    de las
        cuotas con car\u00e1cter previo al inicio de la actuaci\u00f3n inspectora.\n\n    4.
        Incumplir las obligaciones econ\u00f3micas derivadas de su colaboraci\u00f3n\n    obligatoria
        en la gesti\u00f3n de la Seguridad Social.\n\n    5. Formalizar la protecci\u00f3n
        por accidentes de trabajo y enfermedades\n    profesionales, y en su caso,
        de la incapacidad temporal del personal a su\n    servicio, as\u00ed como
        los trabajadores aut\u00f3nomos la protecci\u00f3n por cese de\n    actividad
        en entidad distinta de la que legalmente corresponda.\n\n    6. No entregar
        al trabajador, en tiempo y forma, el certificado de empresa\n    y cuantos
        documentos sean precisos para la solicitud y tramitaci\u00f3n de\n    cualesquiera
        prestaciones.\n\n    7. No solicitar los trabajadores por cuenta propia, en
        tiempo y forma, su\n    afiliaci\u00f3n inicial o alta en el correspondiente
        r\u00e9gimen especial de la\n    Seguridad Social cuando la omisi\u00f3n genere
        impago de la cotizaci\u00f3n que\n    corresponda.\n\n    8. No abonar a las
        entidades correspondientes las prestaciones satisfechas\n    por \u00e9stas
        a los trabajadores cuando la empresa hubiera sido declarada\n    responsable
        de la obligaci\u00f3n.\n\n    9. Obtener o disfrutar indebidamente cualquier
        tipo de reducciones,\n    bonificaciones o incentivos en relaci\u00f3n con
        el importe de las cuotas\n    sociales que corresponda, entendiendo producida
        una infracci\u00f3n por cada\n    trabajador afectado, salvo que se trate
        de bonificaciones de formaci\u00f3n\n    profesional para el empleo y reducciones
        de las cotizaciones por\n    contingencias profesionales a las empresas que
        hayan contribuido\n    especialmente a la disminuci\u00f3n y prevenci\u00f3n
        de la siniestralidad laboral,\n    en que se entender\u00e1 producida una
        infracci\u00f3n por empresa.\n\n    10. La solicitud de afiliaci\u00f3n o
        del alta de los trabajadores que ingresen\n    a su servicio fuera del plazo
        establecido al efecto, cuando no mediare\n    actuaci\u00f3n inspectora, o
        su no transmisi\u00f3n por los obligados o acogidos a\n    la utilizaci\u00f3n
        de sistemas de presentaci\u00f3n por medios inform\u00e1ticos,\n    electr\u00f3nicos
        o telem\u00e1ticos.\n\n    11. No comprobar por los empresarios que contraten
        o subcontraten con\n    otros la realizaci\u00f3n de obras o servicios correspondientes
        a la propia\n    actividad de aqu\u00e9llos o que se presten de forma continuada
        en sus centros\n    de trabajo, con car\u00e1cter previo al inicio de la prestaci\u00f3n
        de la\n    actividad contratada o subcontratada, la afiliaci\u00f3n o alta
        en la\n    Seguridad Social de los trabajadores que estos ocupen en los mismos,\n    consider\u00e1ndose
        una infracci\u00f3n por cada uno de los trabajadores afectados.\n\n    12.
        No proceder dentro del plazo reglamentario al alta y cotizaci\u00f3n por\n    los
        salarios de tramitaci\u00f3n y por las vacaciones devengadas y no\n    disfrutadas.
        A estos efectos se considerar\u00e1 una infracci\u00f3n por cada uno\n    de
        los trabajadores afectados.\n\n    13. El incumplimiento de la obligaci\u00f3n
        de comunicar a la entidad gestora\n    de la prestaci\u00f3n por desempleo,
        con antelaci\u00f3n a que se produzca, las\n    variaciones que se originen
        sobre el calendario inicialmente dispuesto,\n    en relaci\u00f3n con la concreci\u00f3n
        e individualizaci\u00f3n por trabajador de los\n    d\u00edas de suspensi\u00f3n
        o reducci\u00f3n de jornada, as\u00ed como en este \u00faltimo caso,\n    el
        horario de trabajo afectado por la reducci\u00f3n.\"\n\n    Tres. El art\u00edculo
        23 queda redactado del siguiente modo:\n\n    \"Art\u00edculo 23. Infracciones
        muy graves.\n\n    1. Son infracciones muy graves:\n\n    a) Dar ocupaci\u00f3n
        como trabajadores a beneficiarios o solicitantes de\n    pensiones u otras
