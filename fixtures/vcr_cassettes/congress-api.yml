        homologaci\u00f3n de los planes\n    territoriales, constituyen legislaci\u00f3n
        b\u00e1sica dictada al amparo de la\n    regla 4.\u00aa del art\u00edculo
        149.1 de la Constituci\u00f3n, que atribuye al Estado\n    la competencia
        sobre la Defensa.\n\n    5. Los puntos 2 y 3 del art\u00edculo 32 se dictan
        al amparo de la regla 29.\u00aa\n    del art\u00edculo 149.1 de la Constituci\u00f3n,
        que atribuye al Estado la\n    competencia sobre la seguridad p\u00fablica.\n\n    6.
        Los art\u00edculos 37 y 38 se dictan al amparo de la regla 6.\u00aa del art\u00edculo\n    149.1
        de la Constituci\u00f3n, que atribuye al Estado la competencia sobre la\n    legislaci\u00f3n
        procesal.\n\n    7. Los p\u00e1rrafos primero y tercero del art\u00edculo
        55; los puntos 10, 14, 19,\n    20, 21, 22, 23, 24, 25, 32, 33, 34 y 36 del
        art\u00edculo 140; los puntos 2,\n    5, 11, 12, 13 y 24 del art\u00edculo
        141, y los puntos 2, 3, 4, 7 y 17 del\n    art\u00edculo 142 se dictan al
        amparo de la regla 21.\u00aa del art\u00edculo 149.1 de\n    la Constituci\u00f3n,
        que atribuye al Estado la competencia en materia de\n    tr\u00e1fico y circulaci\u00f3n
        de veh\u00edculos a motor.\n\n    P\u00e1gina\n    408. El art\u00edculo 71,
        el punto 1 del art\u00edculo 72, el punto 1 del art\u00edculo 73\n    y los
        art\u00edculos 75 y 85 constituyen legislaci\u00f3n b\u00e1sica dictada al
        amparo\n    de la regla 18\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n,
        que atribuye al\n    Estado la competencia para dictar la legislaci\u00f3n
        b\u00e1sica sobre contratos\n    administrativos.\n\n    9. El punto 2 del
        art\u00edculo 94 constituye legislaci\u00f3n b\u00e1sica al amparo de\n    lo
        dispuesto en la regla 1\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n,
        que\n    atribuye al Estado la competencia para la regulaci\u00f3n de las
        condiciones\n    b\u00e1sicas que garanticen la igualdad de todos los espa\u00f1oles
        en el ejercicio\n    de los derechos constitucionales.\n\n    10. Las restantes
        disposiciones de esta ley se dictan al amparo de lo\n    dispuesto en el art\u00edculo
        149.1.21\u00aa de la Constituci\u00f3n, que atribuye al\n    Estado la competencia
        sobre ferrocarriles y transportes terrestres que\n    transcurran por el territorio
        de m\u00e1s de una comunidad aut\u00f3noma.\"\n\n    Disposici\u00f3n adicional
        primera. Declaraci\u00f3n de obligaciones de servicio\n    p\u00fablico.\n\n    La
        declaraci\u00f3n de nuevas obligaciones de servicio p\u00fablico corresponde
        al\n    Consejo de Ministros, a propuesta del Ministro de Fomento, y previo\n    informe
        de la Comisi\u00f3n Delegada del Gobierno para Asuntos Econ\u00f3micos.\n\n    La
        revisi\u00f3n o modificaci\u00f3n de dichas obligaciones \u00fanicamente requerir\u00e1
        el\n    Acuerdo del Consejo de Ministros y el informe de la Comisi\u00f3n
        Delegada del\n    Gobierno para Asuntos Econ\u00f3micos cuando implique el
        otorgamiento de\n    nuevas subvenciones p\u00fablicas para su compensaci\u00f3n
        o el incremento de las\n    que ya se ven\u00edan otorgando a tal efecto.\n\n    Disposici\u00f3n
        adicional segunda. Cambios de denominaci\u00f3n.\n\n    Todas las referencias
        al Registro General de Transportistas y de Empresas\n    de Actividades Auxiliares
        y Complementarias del Transporte contenidas en\n    la legislaci\u00f3n actualmente
        vigente deber\u00e1n entenderse hechas al Registro\n    de Empresas y Actividades
        de Transporte.\n\n    Los t\u00e9rminos \"concesi\u00f3n de transporte regular
        de viajeros\" y \"t\u00edtulo\n    concesional\" deber\u00e1n considerarse
        sustituidos en la Ley de Ordenaci\u00f3n de\n    los Transportes Terrestres
        y en las normas reglamentarias dictadas para\n    su ejecuci\u00f3n y desarrollo
        por el t\u00e9rmino \"contrato de gesti\u00f3n de servicio\n    p\u00fablico
        de transporte regular de viajeros de uso general\".\n\n    En el mismo sentido,
        el t\u00e9rmino \"concesionario\" se sustituir\u00e1 por el de\n    \"contratista
        del servicio p\u00fablico\".\n\n    Los t\u00e9rminos \"autorizaci\u00f3n
        habilitante para el transporte discrecional\",\n    \"autorizaci\u00f3n de
        transporte p\u00fablico discrecional\" y \"autorizaci\u00f3n de\n    transporte
        discrecional\", deber\u00e1n considerarse sustituidos por el t\u00e9rmino\n    \"autorizaci\u00f3n
        de transporte p\u00fablico\".\n\n    Las calificaciones de los transportes
        regulares de viajeros como\n    permanentes o temporales se tendr\u00e1n por
        no hechas.\n\n    Disposici\u00f3n adicional tercera. Certificados de competencia
        profesional.\n\n    Los certificados expedidos antes del 4 de diciembre de
        2011 como prueba de\n    la competencia profesional para el ejercicio de las
        distintas actividades\n    de transporte y auxiliares y complementarias de
        \u00e9ste en virtud de las\n    diferentes disposiciones que hasta esa fecha
        vinieron regulando esa\n    materia, se asimilan al certificado de competencia
        profesional conforme\n    con el modelo aprobado por el Reglamento (CE) 1071/2009,
        del Parlamento\n    Europeo y del Consejo, de 21 de octubre de 2009, por el
        que se establecen\n    las normas comunes relativas a las condiciones que
        han de cumplirse para\n    el ejercicio de la profesi\u00f3n de transportistas
        por carretera.\n\n    Como consecuencia, se modificar\u00e1n todas las anotaciones
        en la materia\n    obrantes en el Registro de Empresas y Actividades de Transporte,\n    sustituyendo
        la denominaci\u00f3n \"capacitaci\u00f3n profesional para el ejercicio\n    de
        (la actividad de que se trate)\" por la denominaci\u00f3n \"competencia\n    profesional
        para el transporte de (mercanc\u00edas o viajeros) por carretera\".\n\n    P\u00e1gina\n    41Disposici\u00f3n
        adicional cuarta. Coordinaci\u00f3n del registro de empresas y\n    actividades
        de transporte con otros registros.\n\n    1. En el plazo m\u00e1ximo de un
        a\u00f1o, contado desde la entrada en vigor de esta\n    ley, los Ministerios
        de Justicia y de Fomento adoptar\u00e1n las medidas\n    necesarias para que
        el Registro Mercantil y el Registro de Empresas y\n    Actividades de Transporte
        est\u00e9n coordinados, de manera que se pueda\n    obtener informaci\u00f3n
        rec\u00edproca relativa a la denominaci\u00f3n, domicilio y\n    capital social
        de las empresas titulares de autorizaciones de transporte\n    o de operador
        de transporte, as\u00ed como la identidad de las personas que\n    ostentan
        su representaci\u00f3n.\n\n    2. En el plazo m\u00e1ximo de un a\u00f1o,
        contado desde la entrada en vigor de esta\n    ley, los Ministerios del Interior
        y de Fomento adoptar\u00e1n las medidas\n    necesarias para que el Registro
        de Empresas y Actividades de Transporte y\n    los diferentes Registros de
        la Direcci\u00f3n General de Tr\u00e1fico est\u00e9n\n    coordinados, de
        manera que se pueda obtener informaci\u00f3n rec\u00edproca en\n    relaci\u00f3n
        con sus contenidos.\n\n    3. De conformidad con lo dispuesto en el art\u00edculo
        11.2.a) de la Ley\n    Org\u00e1nica 15/1999, de 13 de diciembre, de Protecci\u00f3n
        de Datos de Car\u00e1cter\n    Personal, para la expedici\u00f3n de informaci\u00f3n
        entre los sistemas de los\n    Registros a que se refiere esta disposici\u00f3n,
        no ser\u00e1 necesario el\n    consentimiento del afectado.\n\n    En aplicaci\u00f3n
        de los principios contemplados en el art\u00edculo 4 de la Ley\n    30/1992,
        de 26 de noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones\n    P\u00fablicas
        y del Procedimiento Administrativo Com\u00fan, la obtenci\u00f3n de\n    informaci\u00f3n
        conforme a esta disposici\u00f3n no devengar\u00e1 arancel alguno.\n\n    Disposici\u00f3n
        adicional quinta. Registro de los t\u00edtulos y licencias\n    habilitantes
        para la realizaci\u00f3n de transporte por ferrocarril.\n\n    Las obligaciones
        registrales se\u00f1aladas en el art\u00edculo 53 de la Ley de\n    Ordenaci\u00f3n
        de los Transportes Terrestres ser\u00e1n tambi\u00e9n de aplicaci\u00f3n a\n    los
        t\u00edtulos y licencias habilitantes para la realizaci\u00f3n de transporte\n    por
        ferrocarril, aunque ese art\u00edculo se ubique dentro de su t\u00edtulo II.\n\n    Disposici\u00f3n
        adicional sexta. Acci\u00f3n directa contra el cargador principal\n    en
        los supuestos de intermediaci\u00f3n.\n\n    En los supuestos de intermediaci\u00f3n
        en la contrataci\u00f3n de transportes\n    terrestres, el transportista que
        efectivamente haya realizado el\n    transporte tendr\u00e1 acci\u00f3n contra
        el cargador principal, hasta el importe\n    que \u00e9ste adeude al intermediario
        al tiempo de la reclamaci\u00f3n, salvo en el\n    supuesto previsto en el
        art\u00edculo 227.8 de la Ley de Contratos del Sector\n    P\u00fablico, cuyo
        texto refundido fue aprobado por el Real Decreto\n    legislativo 3/2011,
        de 14 de noviembre.\n\n    Disposici\u00f3n transitoria primera. R\u00e9gimen
        jur\u00eddico de los transportes\n    p\u00fablicos de viajeros por ferrocarril.\n\n    Respecto
        del transporte de competencia estatal, la Ley 39/2003, de 17 de\n    noviembre,
        del Sector Ferroviario y las disposiciones reglamentarias\n    dictadas para
        su ejecuci\u00f3n y desarrollo \u00fanicamente se aplicar\u00e1n a los\n    transportes
        p\u00fablicos de viajeros por ferrocarril en cuanto no resulten\n    contrarias
        a lo dispuesto en el Reglamento (CE) n.\u00ba 1370/2007, del\n    Parlamento
        Europeo y del Consejo, de 23 de octubre de 2007, sobre los\n    servicios
        p\u00fablicos de transporte de viajeros por ferrocarril y carretera\n    y
        por el que se derogan los Reglamentos (CEE) n.\u00ba 1191/69 y (CEE) n\u00ba\n    1107/70
        del Consejo, y en los art\u00edculos 22 y 150.2 de la Ley de\n    Ordenaci\u00f3n
        de los Transportes Terrestres.\n\n    En tanto que no sean dictadas las disposiciones
        reglamentarias que\n    resulten precisas para la ejecuci\u00f3n de dichas
        normas, se aplicar\u00e1n\n    tambi\u00e9n a los servicios de transporte
        p\u00fablico de viajeros por ferrocarril\n    todas las normas reglamentarias
        referidas al establecimiento, explotaci\u00f3n\n    y extinci\u00f3n de los
        transportes p\u00fablicos regulares de viajeros por\n    carretera de uso
        general, en cuanto no resulten contrarias a lo\n    espec\u00edficamente dispuesto
        en el mencionado Reglamento comunitario para el\n    transporte ferroviario
        ni se opongan a la espec\u00edfica naturaleza de esta\n    forma de transporte.\n\n    P\u00e1gina\n    42Disposici\u00f3n
        transitoria segunda. Servicios regulares de transporte de\n    viajeros por
        carretera de uso general con un bajo \u00edndice de utilizaci\u00f3n y\n    servicios
        regulares temporales.\n\n    Las autorizaciones especiales, otorgadas al amparo
        de los suprimidos\n    art\u00edculos 87 y 88 de la Ley de Ordenaci\u00f3n
        de los Transportes Terrestres,\n    para la explotaci\u00f3n de servicios
        p\u00fablicos regulares de viajeros por\n    carretera de uso general de bajo
        \u00edndice de utilizaci\u00f3n y de servicios\n    regulares temporales continuar\u00e1n
        vigentes hasta que expire el plazo por\n    el que fueron otorgadas.\n\n    Desde
        la entrada en vigor de esta ley, la prestaci\u00f3n de esa clase de\n    servicios
        deber\u00e1 ser objeto de un contrato de gesti\u00f3n de servicio p\u00fablico\n    ajustado
        al nuevo r\u00e9gimen de aplicaci\u00f3n a los servicios regulares de\n    viajeros
        de uso general.\n\n    Disposici\u00f3n transitoria tercera. El registro de
        empresas y actividades de\n    transporte.\n\n    1. El Ministerio de Fomento
        deber\u00e1 hacer efectiva la publicidad plena del\n    Registro, en los t\u00e9rminos
        se\u00f1alados en el apartado a) del punto 6 del\n    art\u00edculo 53 de
        la Ley de Ordenaci\u00f3n de los Transportes Terrestres, en un\n    plazo
        no superior a un a\u00f1o, contado desde la fecha de entrada en vigor de\n    esta
        ley.\n\n    2. Una vez cumplidas las previsiones contenidas en el punto anterior
        de\n    esta disposici\u00f3n en materia de publicidad registral, podr\u00e1
        suprimirse,\n    reglamentariamente, la exigencia de que alguna clase de autorizaciones
        de\n    transporte, o la totalidad de \u00e9stas, se documente formalmente
        en tarjetas\n    de transporte, cuando ello no suponga detrimento del adecuado
        control del\n    cumplimiento de las reglas de ordenaci\u00f3n del mercado.\n\n    Disposici\u00f3n
        transitoria cuarta. Condiciones de aplicaci\u00f3n en la\n    contrataci\u00f3n
        de transporte de viajeros por carretera.\n\n    1. En tanto que el Ministerio
        de Fomento, en uso de la habilitaci\u00f3n\n    contenida en la disposici\u00f3n
        final tercera de la Ley 15/2009, de 11 de\n    noviembre, del Contrato de
        Transporte Terrestre de Mercanc\u00edas, no\n    establezca otra cosa en unas
        condiciones generales, en la contrataci\u00f3n de\n    las distintas modalidades
        de transporte de viajeros por carretera se\n    aplicar\u00e1n las siguientes
        reglas:\n\n    Salvo que expresamente se pacten unas cuant\u00edas o condiciones
        diferentes,\n    la responsabilidad de los porteadores de viajeros por las
        p\u00e9rdidas o\n    aver\u00edas que sufran los equipajes de \u00e9stos estar\u00e1
        limitada como m\u00e1ximo a\n    14,5 euros por kilogramo. Su responsabilidad
        por las p\u00e9rdidas o aver\u00edas\n    que sufran los encargos que transporten
        se regir\u00e1 por las condiciones\n    se\u00f1aladas en la Ley del Contrato
        de Transporte Terrestre de Mercanc\u00edas.\n\n    A tal efecto, se entiende
        por equipaje cualquier objeto o conjunto de\n    objetos que, a petici\u00f3n
        del viajero, acompa\u00f1en a \u00e9ste durante el viaje a\n    bordo de la
        bodega, la baca o remolque del mismo veh\u00edculo. Se entiende\n    por encargo
        cualquier objeto que la empresa transportista se obliga a\n    transportar
        por cuenta ajena a bordo del veh\u00edculo que realice el servicio\n    de
        que se trate, cuando dicho objeto no guarde relaci\u00f3n directa con\n    ninguno
        de los viajeros que ocupan plaza en el mismo veh\u00edculo.\n\n    La vigilancia
        de los bultos de mano corresponder\u00e1 al viajero al que\n    acompa\u00f1an
        y, en consecuencia, ser\u00e1n de su cuenta los da\u00f1os que \u00e9stos\n    puedan
        sufrir mientras se encuentren a bordo del veh\u00edculo, salvo que\n    pruebe
        la responsabilidad de la empresa transportista, en cuyo caso ser\u00e1n\n    de
        aplicaci\u00f3n las limitaciones anteriormente previstas en relaci\u00f3n
        con\n    los equipajes. En todo caso, se considerar\u00e1 responsable a la
        empresa\n    transportista de la posible p\u00e9rdida o deterioro de los bultos
        de mano\n    ocurrida en alg\u00fan momento en que, con ocasi\u00f3n de una
        parada, todos los\n    ocupantes hubieran abandonado el veh\u00edculo sin
        que, inmediatamente\n    despu\u00e9s, el conductor hubiera cerrado las puertas
        de acceso al mismo. A\n    tal efecto, se entender\u00e1 por bulto de mano
        todo peque\u00f1o objeto destinado\n    al abrigo, adorno o uso personal que
        un viajero lleve consigo durante el\n    viaje a bordo del habit\u00e1culo
        del veh\u00edculo.\n\n    En el transporte de viajeros por carretera, el transportista
        ser\u00e1\n    responsable de cuantos perjuicios a los viajeros puedan derivarse
        de su\n    incumplimiento de las obligaciones y formalidades prescritas por
        las\n    leyes y reglamentos de las Administraciones p\u00fablicas, as\u00ed
        como de las\n    actuaciones que, como consecuencia de dicho incumplimiento
        pueda adoptar\n    la Administraci\u00f3n, en todo el curso del viaje y a
        su llegada al punto de\n    destino, salvo que pruebe que dicho incumplimiento
        ha sido consecuencia\n    de una actuaci\u00f3n llevada a cabo sin su consentimiento
        por alguno de los\n    usuarios o viajeros.\n\n    P\u00e1gina\n    432. Asimismo,
        ser\u00e1 de aplicaci\u00f3n el Reglamento (UE) n.\u00ba 181/2011, del\n    Parlamento
        Europeo y del Consejo, de 16 de febrero de 2011, sobre los\n    derechos de
        los viajeros de autob\u00fas y autocar, y por el que se modifica\n    el Reglamento
        (CE) n.\u00ba 2006/2004, a partir de la fecha en que resulte de\n    aplicaci\u00f3n
        obligatoria de conformidad con lo que en el mismo se dispone.\n\n    Desde
        esa fecha dejar\u00e1 de ser de aplicaci\u00f3n el l\u00edmite de responsabilidad\n    por
        las p\u00e9rdidas o aver\u00edas de los equipajes previsto en el punto 1 de\n    esta
        disposici\u00f3n. A partir de ese momento, la responsabilidad del\n    transportista
        por lo da\u00f1os que puedan sufrir los viajeros y sus equipajes\n    estar\u00e1
        limitada como m\u00e1ximo a las cuant\u00edas establecidas en el art\u00edculo\n    7.2
        del referido Reglamento.\n\n    Disposici\u00f3n transitoria quinta. Equipamiento
        inform\u00e1tico de las empresas y\n    comunicaciones electr\u00f3nicas.\n\n    Quienes
        sean titulares de autorizaciones de transporte o de operador de\n    transporte
        a la entrada en vigor de esta ley no estar\u00e1n obligados a\n    acreditar
        la disposici\u00f3n de la firma electr\u00f3nica y el equipamiento\n    inform\u00e1tico
        se\u00f1alados en el apartado e) del art\u00edculo 43.1 de la Ley de\n    Ordenaci\u00f3n
        de los Transportes Terrestres hasta que hayan de realizar el\n    m\u00e1s
        pr\u00f3ximo visado de sus autorizaciones con posterioridad al a\u00f1o 2014.\n\n    La
        comunicaci\u00f3n por medios electr\u00f3nicos entre la Administraci\u00f3n
        y los\n    titulares de autorizaciones, licencias y contratos, prevista en
        el\n    art\u00edculo 56 de la mencionada ley, no se aplicar\u00e1 hasta que,
        de\n    conformidad con lo se\u00f1alado en el p\u00e1rrafo anterior, los
        sujetos afectados\n    est\u00e9n obligados a disponer de firma y equipamiento
        inform\u00e1tico.\n\n    Disposici\u00f3n transitoria sexta. Realizaci\u00f3n
        de oficio del visado de las\n    autorizaciones reguladas en la Ley de Ordenaci\u00f3n
        de los Transportes\n    Terrestres.\n\n    La realizaci\u00f3n del visado
        de las autorizaciones reguladas en la Ley de\n    Ordenaci\u00f3n de los Transportes
        Terrestres comenzar\u00e1 a realizarse de oficio\n    por la Administraci\u00f3n
        en el plazo m\u00e1ximo de un a\u00f1o contado desde que sea\n    efectiva
        la coordinaci\u00f3n entre Registros prevista en la disposici\u00f3n\n    adicional
        cuarta de esta ley.\n\n    Disposici\u00f3n derogatoria \u00fanica. Derogaci\u00f3n
        normativa.\n\n    Quedan derogados los art\u00edculos 52 y 53 y el punto 3
        del art\u00edculo 73 del\n    Reglamento de la Ley de Ordenaci\u00f3n de los
        Transportes Terrestres,\n    aprobado por el Real Decreto 1211/1990, de 28
        de septiembre; el Decreto\n    de 7 de julio de 1936, por el que se aprueba
        el Reglamento Sanitario de\n    los transportes terrestres; la Orden ministerial
        de 9 marzo de 1942,\n    dictando con car\u00e1cter general las normas de
        aplicaci\u00f3n del beneficio de\n    la reducci\u00f3n de precio en favor
        de las familias numerosas en los billetes\n    de ferrocarriles; la Orden
        ministerial de 27 de febrero de 1946, pases en\n    los servicios p\u00fablicos
        de transporte de viajeros; la Orden ministerial de\n    3 de agosto de 1950,
        tarifas de facturaci\u00f3n de equipajes y encargos en\n    las estaciones
        de autobuses; la Orden ministerial de 14 de abril de 1988,\n    de sustituci\u00f3n
        de concesiones de transporte regular de viajeros por\n    carretera; la Orden
        ministerial de 3 de diciembre de 1992, por la que se\n    determinan condiciones
        esenciales de las autorizaciones de transporte\n    p\u00fablico de mercanc\u00edas
        y de agencias de transportes, a efectos de lo\n    dispuesto en el art\u00edculo
        200, en relaci\u00f3n con el 198-C) y 201.6 del\n    Reglamento de Ordenaci\u00f3n
        de los Transportes Terrestres; la Orden\n    ministerial de 20 de junio de
        1995, por la que se modifican los reg\u00edmenes\n    de suspensi\u00f3n y
        de rehabilitaci\u00f3n de las autorizaciones de transporte por\n    carretera
        y de sus actividades auxiliares y complementarias; la Orden\n    ministerial
        de 23 de julio de 1997, por la que se desarrolla el\n    Reglamento de la
        Ley de Ordenaci\u00f3n de los Transportes Terrestres en\n    materia de cooperativas
        de transportistas y sociedades de\n    comercializaci\u00f3n, y cuantas otras
