        y del Procedimiento Administrativo Com\u00fan.\"\n\n    Cuatro. El apartado
        1 bis del art\u00edculo 30 bis queda redactado del\n    siguiente modo:\n\n    \"1
        bis. Las entidades de cr\u00e9dito y los grupos consolidables de entidades\n    de
