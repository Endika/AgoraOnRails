        de Garant\u00eda de Dep\u00f3sitos de Entidades de Cr\u00e9dito, el Fondo
        podr\u00e1\n    adoptar medidas de apoyo a la resoluci\u00f3n de una entidad
        de cr\u00e9dito.\n\n    A estos efectos, cuando una entidad de cr\u00e9dito
        se encuentre en un proceso\n    de resoluci\u00f3n conforme a lo dispuesto
        en el Real Decreto-ley 24/2012, de\n    31 de agosto, de reestructuraci\u00f3n
        y resoluci\u00f3n de entidades de cr\u00e9dito,\n    el Fondo, dentro del
        marco del plan de resoluci\u00f3n aprobado, podr\u00e1\n    ejecutar cualquier
