        Supervisi\u00f3n y control de todos los mercados y sectores econ\u00f3micos.\n\n    b)
        Realizar las funciones de arbitraje, tanto de derecho como de equidad,\n    que
        le sean sometidas por los operadores econ\u00f3micos en aplicaci\u00f3n de
        la\n    Ley 60/2003, de 23 de diciembre, de Arbitraje, as\u00ed como aquellas
        que le\n    encomienden las leyes, sin perjuicio de las competencias que correspondan\n    a
        los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas en sus \u00e1mbitos\n    respectivos.\n\n    El
        ejercicio de esta funci\u00f3n arbitral no tendr\u00e1 car\u00e1cter p\u00fablico.
        El\n    procedimiento arbitral se regular\u00e1 mediante real decreto y se
        ajustar\u00e1 a\n    los principios esenciales de audiencia, libertad de prueba,
        contradicci\u00f3n\n    e igualdad.\n\n    c) Aplicar lo dispuesto en la Ley
        15/2007, de 3 de julio, en materia de\n    conductas que supongan impedir,
        restringir y falsear la competencia, sin\n    perjuicio de las competencias
        que correspondan a los \u00f3rganos auton\u00f3micos\n    de defensa de la
        competencia en su \u00e1mbito respectivo y de las propias de\n    la jurisdicci\u00f3n
        competente.\n\n    d) Aplicar lo dispuesto en la Ley 15/2007, de 3 de julio,
        en materia de\n    control de concentraciones econ\u00f3micas.\n\n    e) Aplicar
        lo dispuesto en la Ley 15/2007, de 3 de julio, en materia de\n    ayudas p\u00fablicas.\n\n    f)
        Aplicar en Espa\u00f1a los art\u00edculos 101 y 102 del Tratado de Funcionamiento\n    de
        la Uni\u00f3n Europea y su Derecho derivado, sin perjuicio de las\n    competencias
        que correspondan en el \u00e1mbito de la jurisdicci\u00f3n competente.\n\n    g)
        Adoptar medidas y decisiones para aplicar los mecanismos de cooperaci\u00f3n\n    y
        asignaci\u00f3n de expedientes con la Comisi\u00f3n Europea y otras comisiones\n    nacionales
        de competencia de los Estados miembros previstos en la\n    normativa comunitaria
        y, en particular, en el Reglamento (CE) n.\u00ba 1/2003\n    del Consejo,
        de 16 de diciembre de 2002, relativo a la aplicaci\u00f3n de las\n    normas
        sobre competencia previstas en los art\u00edculos 81 y 82 del Tratado\n    de
        la Comunidad Europea (actuales art\u00edculos 101 y 102 del Tratado de\n    Funcionamiento
        de la Uni\u00f3n Europea), y en el Reglamento (CE) n.\u00ba 139/2004\n    del
        Consejo, de 20 de enero de 2004, sobre el control de las\n    concentraciones
        entre empresas y sus normas de desarrollo.\n\n    h) Promover y realizar estudios
        y trabajos de investigaci\u00f3n en materia de\n    competencia, as\u00ed
        como informes generales sobre sectores econ\u00f3micos.\n\n    i) Realizar
        cualesquiera otras funciones que le sean atribuidas por ley o\n    por real
        decreto.\n\n    2. La Comisi\u00f3n Nacional de los Mercados y la Competencia
        actuar\u00e1 como\n    \u00f3rgano consultivo sobre cuestiones relativas al
        mantenimiento de la\n    competencia efectiva y buen funcionamiento de los
        mercados y sectores\n    econ\u00f3micos. En particular, podr\u00e1 ser consultada
        por las C\u00e1maras\n    Legislativas, el Gobierno, los departamentos ministeriales,
        las\n    Comunidades Aut\u00f3nomas, las Corporaciones locales, los Colegios\n    Profesionales,
        las C\u00e1maras de Comercio y las Organizaciones Empresariales\n    y de
        Consumidores y Usuarios. En ejercicio de esta funci\u00f3n, llevar\u00e1 a\n    cabo
        las siguientes actuaciones:\n\n    P\u00e1gina\n    8a) Participar, mediante
        informe, en el proceso de elaboraci\u00f3n de normas\n    que afecten a su
        \u00e1mbito de competencias en los sectores sometidos a su\n    supervisi\u00f3n,
        a la normativa de defensa de la competencia y a su r\u00e9gimen\n    jur\u00eddico.\n\n    b)
        Informar sobre los criterios para la cuantificaci\u00f3n de las\n    indemnizaciones
        que los autores de las conductas previstas en los\n    art\u00edculos 1, 2
        y 3 de la Ley 15/2007, de 3 de julio, deban satisfacer a\n    los denunciantes
        y a terceros que hubiesen resultado perjudicados como\n    consecuencia de
        aqu\u00e9llas, cuando le sea requerido por el \u00f3rgano judicial\n    competente.\n\n    c)
