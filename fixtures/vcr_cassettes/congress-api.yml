        y concesiones administrativas dictada al amparo de la cl\u00e1usula\n    18.\u00aa
        del art\u00edculo 149.1 de la Constituci\u00f3n.\n\n    El apartado once del
        art\u00edculo primero, en cuanto incorpora un segundo\n    p\u00e1rrafo, relativo
        al Impuesto sobre Bienes Inmuebles, al apartado 1 del\n    art\u00edculo 49
