        pecuniaria fija de 3.000 euros, si no comparece o no se facilita\n    la informaci\u00f3n
        exigida en el plazo concedido en el primer requerimiento\n    notificado al
        efecto.\n\n    b) Multa pecuniaria fija de 15.000 euros, si no comparece o
        no se facilita\n    la informaci\u00f3n exigida en el plazo concedido en el
        segundo requerimiento\n    notificado al efecto.\n\n    c) Si no comparece
        o no se facilita la informaci\u00f3n exigida en el plazo\n    concedido en
        el tercer requerimiento notificado al efecto, la sanci\u00f3n\n    consistir\u00e1:\n\n    -
        Si el incumplimiento se refiere a magnitudes monetarias conocidas, en\n    multa
        pecuniaria proporcional de la mitad del importe de las operaciones\n    requeridas
        y no contestadas, con un m\u00ednimo de 20.000 euros y un m\u00e1ximo de\n    600.000
        euros.\n\n    - Si el incumplimiento no se refiere a magnitudes monetarias
        o no se\n    conociera el importe de las operaciones requeridas, la sanci\u00f3n
        ser\u00e1 del 1\n    por ciento de la cifra de negocios correspondiente al
        \u00faltimo ejercicio\n    cuyo plazo de declaraci\u00f3n hubiese finalizado
        en el momento de comisi\u00f3n de\n    la infracci\u00f3n, con un m\u00ednimo
