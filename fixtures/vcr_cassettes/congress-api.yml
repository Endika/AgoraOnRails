        contra el fraude","updated_at":"2013-05-30T23:33:14Z"},{"body":"PROYECTO DE
        LEY\n\n    121/000014 Proyecto de Ley de medidas urgentes de liberalizaci\u00f3n
        del\n    comercio y de determinados servicios (procedente del Real Decreto-ley\n    19/2012,
        de 25 de mayo).\n\n    En cumplimiento de lo dispuesto en el art\u00edculo
        86.2 de la Constituci\u00f3n, el\n    Real Decreto-ley 19/2012, de 25 de mayo,
        de medidas urgentes de\n    liberalizaci\u00f3n del comercio y de determinados
        servicios (n\u00fam. expte.\n    130/000020), fue sometido a debate y votaci\u00f3n
        de totalidad por el\n    Congreso de los Diputados en su sesi\u00f3n del d\u00eda
        14 de junio de 2012, en la\n    que se acord\u00f3 su convalidaci\u00f3n,
        as\u00ed como su tramitaci\u00f3n como Proyecto de\n    Ley (n\u00fam. expte.
        121/000014).\n\n    La Mesa del Congreso de los Diputados, en su reuni\u00f3n
        del d\u00eda de hoy, ha\n    acordado su remisi\u00f3n a la Comisi\u00f3n
        de Econom\u00eda y Competitividad, para su\n    aprobaci\u00f3n con competencia
        legislativa plena, as\u00ed como abrir un plazo de\n    ocho d\u00edas h\u00e1biles
        que expira el d\u00eda 1 de septiembre de 2012, en el que\n    los se\u00f1ores
        Diputados y los Grupos Parlamentarios podr\u00e1n presentar\n    enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena la publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 19 de junio de 2012.-P. D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    PROYECTO
        DE LEY DE MEDIDAS URGENTES DE LIBERALIZACI\u00d3N DEL COMERCIO Y DE\n    DETERMINADOS
        SERVICIOS\n\n    I\n\n    El comercio interior viene sufriendo varios a\u00f1os
        consecutivos fuertes\n    ca\u00eddas en el consumo. En este contexto es m\u00e1s
        necesario que nunca, por un\n    lado, reducir las cargas administrativas
        que dificulten el comercio y,\n    por otro, dinamizar el sector permitiendo
        un r\u00e9gimen m\u00e1s flexible de\n    aperturas.\n\n    La estructura
        comercial en Espa\u00f1a se caracteriza por una mayoritaria\n    presencia
        de peque\u00f1as y medianas empresas, expuestas, por su mayor\n    vulnerabilidad,
        a los efectos de la actual crisis econ\u00f3mica que se ha\n    reflejado
        en un importante descenso de las cifras de ventas y cierre de\n    establecimientos
        comerciales.\n\n    No obstante, el comercio minorista es, al mismo tiempo,
        un \u00e1mbito\n    especialmente dinamizador de la actividad econ\u00f3mica
        y del empleo y, por\n    ello, para favorecer la recuperaci\u00f3n econ\u00f3mica
        en el actual contexto\n    resulta fundamental la adopci\u00f3n de medidas
        que faciliten la actividad y\n    eliminen obst\u00e1culos que impiden el
        desarrollo de la iniciativa\n    empresarial en este \u00e1mbito.\n\n    Las
        cargas administrativas constituyen algunos de estos obst\u00e1culos que no\n    son
        necesarias ni proporcionadas y cuyos objetivos pueden alcanzarse\n    mediante
        procedimientos\n\n    P\u00e1gina\n    2de control que no retrasen ni paralicen
        el desarrollo de la actividad.\n    Especialmente gravosas resultan determinadas
        licencias cuyos\n    procedimientos impiden el ejercicio de la actividad hasta
        mucho tiempo\n    despu\u00e9s de haber acometido las inversiones iniciales.\n\n    En
        atenci\u00f3n a los datos de la OCDE Espa\u00f1a es, de hecho, el segundo
        pa\u00eds de\n    Europa donde m\u00e1s tr\u00e1mites es necesario realizar
        para crear una empresa.\n    Resulta, por lo tanto, necesario sustituir en
        lo posible estas cargas\n    administrativas por otros procedimientos de control
        menos gravosos,\n    garantizando en todo caso el cumplimiento de la normativa
        vigente.\n\n    La Ley 25/2009, de 22 de diciembre, de modificaci\u00f3n de
        diversas leyes para\n    su adaptaci\u00f3n a la Ley sobre el libre acceso
        a las actividades de\n    servicios y su ejercicio, modific\u00f3 el art\u00edculo
        84 de la Ley 7/1985, de 2\n    de abril, Reguladora de las Bases del R\u00e9gimen
        Local, al objeto de someter\n    los actos de control preventivo de \u00e1mbito
        municipal a sus principios\n    cuando se trate del acceso y ejercicio de
        actividades de servicios.\n    Posteriormente, la Ley 2/2011, de 4 de marzo,
        de Econom\u00eda Sostenible,\n    incorpor\u00f3 a la citada Ley 7/1985, de
        2 de abril, los art\u00edculos 84, 84 bis\n    y 84 ter, estableciendo con
        car\u00e1cter general la inexigibilidad de\n    licencia u otros medios de
        control preventivos para el ejercicio de\n    actividades, salvo que resultase
        necesario para la protecci\u00f3n de la salud\n    o seguridad p\u00fablicas,
        el medioambiente o el patrimonio\n    hist\u00f3rico-art\u00edstico, o cuando
        requiriesen de un uso privativo y ocupaci\u00f3n\n    del dominio p\u00fablico
        pero, en todo caso, condicionando su exigibilidad a\n    un juicio de necesidad
        y proporcionalidad.\n\n    No obstante, a pesar del impulso de reducci\u00f3n
        de cargas y licencias de\n    estas reformas en el \u00e1mbito del comercio
        minorista, el marco normativo\n    sigue siendo muy complejo y poco claro
        y sigue existiendo una enorme\n    dispersi\u00f3n normativa y de procedimientos,
        especialmente gravosa para las\n    PYMES en general y para las microempresas,
        en particular, que soportan un\n    coste considerable en comparaci\u00f3n
        con la dimensi\u00f3n de su actividad. La\n    realidad concreta del sector
        comercial minorista pone de manifiesto, por\n    tanto, que es necesario hacer
        un mayor esfuerzo en la remoci\u00f3n de los\n    obst\u00e1culos administrativos
        que existen en la actualidad para ejercer\n    determinadas actividades, estableciendo
        las bases e instando a las\n    Comunidades Aut\u00f3nomas y Entidades Locales
        a una adaptaci\u00f3n de su\n    normativa que redunde en un beneficio real
        para las PYMES en el inicio y\n    ejercicio de la actividad.\n\n    Mediante
        este real decreto-ley se avanza un paso m\u00e1s eliminando todos los\n    supuestos
        de autorizaci\u00f3n o licencia municipal previa, motivados en la\n    protecci\u00f3n
        del medio ambiente, de la seguridad o de la salud p\u00fablicas,\n    ligados
        a establecimientos comerciales y otros que se detallan en el\n    anexo con
        una superficie de hasta 300 metros cuadrados. Se considera,\n    tras realizar
        el juicio de necesidad y proporcionalidad, que no son\n    necesarios controles
        previos por tratarse de actividades que, por su\n    naturaleza, por las instalaciones
        que requieren y por la dimensi\u00f3n del\n    establecimiento, no tienen
        un impacto susceptible de control a trav\u00e9s de\n    la t\u00e9cnica autorizatoria,
        la cual se sustituye por un r\u00e9gimen de control\n    ex post basado en
        una declaraci\u00f3n responsable. La flexibilizaci\u00f3n se\n    extiende
        tambi\u00e9n m\u00e1s all\u00e1 del \u00e1mbito de aplicaci\u00f3n de la reforma
        de la\n    Ley 2/2011, de 4 de marzo, y afecta tambi\u00e9n a todas las obras
        ligadas al\n    acondicionamiento de estos locales que no requieran de la
        redacci\u00f3n de un\n    proyecto de obra de conformidad con la Ley 38/1999,
        de 5 de noviembre, de\n    Ordenaci\u00f3n de la Edificaci\u00f3n. De esta
        manera, se podr\u00e1 iniciar la\n    ejecuci\u00f3n de obras e instalaciones
        y el ejercicio de la actividad\n    comercial y de servicios con la presentaci\u00f3n
        de una declaraci\u00f3n\n    responsable o comunicaci\u00f3n previa, seg\u00fan
        el caso, en la que el empresario\n    declara cumplir los requisitos exigidos
        por la normativa vigente y\n    disponer de los documentos que se exijan,
        adem\u00e1s de estar en posesi\u00f3n del\n    justificante del pago del tributo
        correspondiente cuando sea preceptivo.\n\n    Ello contribuir\u00e1 a la dinamizaci\u00f3n
        de la actividad en beneficio del\n    crecimiento econ\u00f3mico y del empleo,
        en l\u00ednea acorde con los objetivos de\n    reducci\u00f3n de las cargas
        administrativas, la mejora del entorno\n    empresarial, en especial para
        las PYMES, y la promoci\u00f3n del esp\u00edritu\n    empresarial de la Estrategia
        Europa 2020.\n\n    El control administrativo pasar\u00e1 a realizarse a posteriori
        aplic\u00e1ndose el\n    r\u00e9gimen sancionador vigente en materia de comercio
        interior, ordenaci\u00f3n\n    del suelo y urbanismo, protecci\u00f3n de la
        salud, del medio ambiente y del\n    patrimonio hist\u00f3rico art\u00edstico,
        de tal forma que este mecanismo no\n    suponga un menoscabo de las garant\u00edas
        en la prestaci\u00f3n del servicio hacia\n    los consumidores ni de las obligaciones
        de cumplimiento de la normativa\n    sectorial auton\u00f3mica o municipal
        aplicable.\n\n    La sustituci\u00f3n de la licencia por otros actos de control
        ex post no\n    supondr\u00e1 en ning\u00fan caso merma alguna de los ingresos
        fiscales de los\n    Ayuntamientos o de los organismos que expidieran con
        anterioridad las\n    licencias previas de apertura. Por el contrario, en
        la medida que se\n    agilice la apertura de nuevos establecimientos, podr\u00e1
        registrarse un\n    incremento de la recaudaci\u00f3n obtenida por este concepto
        al facilitarse la\n    apertura de m\u00e1s y nuevos comercios. Este real
        decreto-ley prev\u00e9 la\n    reforma del texto refundido de la Ley Reguladora
        de las Haciendas\n    Locales, aprobado por el Real Decreto Legislativo 2/2004,
        de 5 de marzo,\n    con este fin.\n\n    Las medidas previstas en este real
        decreto-ley se dirigen sobre todo a las\n    peque\u00f1as y medianas empresas
        comerciales y de servicios complementarios\n    que constituyen m\u00e1s del
        90 por ciento de las empresas que desarrollan su\n    actividad en estos sectores,
        normalmente en establecimientos cuya\n    superficie \u00fatil de exposici\u00f3n
        y venta al p\u00fablico no supera los 300 metros\n    cuadrados, superficie
        que da cabida a la mayor\u00eda de las actividades\n    recogidas en el anexo
        de este real decreto-ley. Por ello se considera\n    que, a trav\u00e9s de
        este real decreto-ley, se promover\u00e1 la apertura de\n    nuevos locales
        y la generaci\u00f3n de empleo en este sector.\n\n    P\u00e1gina\n    3Este
        real decreto-ley se fundamenta en el derecho a la propiedad privada\n    del
        art\u00edculo 33.1 de la Constituci\u00f3n espa\u00f1ola y a la libertad de
        empresa\n    de su art\u00edculo 38, as\u00ed como en los principios de libertad
        de\n    establecimiento, libre circulaci\u00f3n de bienes y libre prestaci\u00f3n
        de\n    servicios del art\u00edculo 139.2, que propugnan la unidad de mercado.\n\n    Es
        importante destacar que la reforma que se introduce responde a la\n    finalidad
        positiva de adoptar unos fines y orientaciones generales en el\n    plano
        de la reactivaci\u00f3n econ\u00f3mica, estableciendo un m\u00ednimo com\u00fan\n    denominador
        para todo el Estado que garantice a las empresas un marco de\n    seguridad
        jur\u00eddica y de unidad normativa en todo el territorio. Todo\n    ello,
        sin perjuicio de que las Comunidades Aut\u00f3nomas, en el \u00e1mbito de
        sus\n    competencias, puedan regular un r\u00e9gimen de mayor alcance en
        la\n    eliminaci\u00f3n de cualquier tipo de control previo.\n\n    Las medidas
        que se recogen en este real decreto-ley constituyen preceptos\n    de regulaci\u00f3n
        concreta y espec\u00edfica. No obstante, ello no es \u00f3bice para\n    considerar
        estas como aut\u00e9nticas medidas de ordenaci\u00f3n general de la\n    econom\u00eda,
        como ha resaltado de modo reiterado la jurisprudencia\n    constitucional,
        puesto que la acci\u00f3n normativa adoptada posee una\n    incidencia directa
        y significativa sobre la actividad econ\u00f3mica general.\n\n    Adicionalmente,
        las medidas contenidas en este real decreto-ley, facilitan\n    la gesti\u00f3n
        administrativa y la eliminaci\u00f3n de cargas, aspecto que incide\n    tambi\u00e9n
        sobre el procedimiento administrativo com\u00fan (Art. 149.1.18.\u00aa CE).\n\n    De
        conformidad con las medidas previstas en este real decreto-ley, en\n    orden
        a la supresi\u00f3n de licencias, y por aplicaci\u00f3n de la Ley 30/1992,
        de\n    26 de noviembre, de R\u00e9gimen Jur\u00eddico de las Administraciones
        P\u00fablicas y\n    el Procedimiento Administrativo Com\u00fan, cualquier
        norma, disposici\u00f3n o\n    acto, adoptado por cualquier \u00f3rgano de
        las administraciones auton\u00f3micas o\n    locales que contravenga o dificulte
        la aplicaci\u00f3n de este r\u00e9gimen, podr\u00e1\n    ser declarado nulo
        de pleno derecho, sin perjuicio de la exigencia, en su\n    caso, de la correspondiente
        responsabilidad patrimonial a la\n    administraci\u00f3n p\u00fablica incumplidora.\n\n    La
        eliminaci\u00f3n de licencias de apertura y actividad se consagra en un\n    total
        de cinco art\u00edculos, en los que se regula el objeto, \u00e1mbito de\n    aplicaci\u00f3n,
        inexigibilidad de licencias municipales previas a la apertura\n    de establecimiento,
        r\u00e9gimen de declaraci\u00f3n responsable y sujeci\u00f3n al\n    r\u00e9gimen
        general de control.\n\n    II\n\n    El t\u00edtulo II a\u00f1ade un nuevo
        mecanismo de apoyo a la exportaci\u00f3n a los ya\n    existentes en el ordenamiento
        jur\u00eddico espa\u00f1ol. El mecanismo aprobado por\n    este t\u00edtulo
        pretende desarrollar las capacidades del Ministerio de\n    Defensa en materia
        de gesti\u00f3n de programas de material de defensa con\n    destino a la
        exportaci\u00f3n.\n\n    La inexistencia, hasta este momento, de mecanismos
        que permitieran una\n    participaci\u00f3n m\u00e1s activa del Ministerio
        de Defensa en la gesti\u00f3n de\n    programas destinados a la exportaci\u00f3n
        ha supuesto una desventaja\n    competitiva para nuestra base industrial y
        tecnol\u00f3gica, la cual se ha\n    visto obligada a competir en el mercado
        internacional en desigualdad de\n    condiciones contra ofertas procedentes
        de bases industriales extranjeras\n    que gozaban de un respaldo mucho m\u00e1s
        proactivo y eficaz ofrecido por sus\n    Gobiernos de origen.\n\n    Las medidas
        que se aplican en este real decreto-ley y que, en definitiva,\n    fundamentan
        la urgencia y necesidad de la norma, tienen como objetivo\n    fundamental
        afrontar las carencias advertidas en esta etapa crucial para\n    el sector
        espa\u00f1ol industrial de la defensa, caracterizada por la\n    contracci\u00f3n
        del gasto espa\u00f1ol en este sector esencial de la actividad\n    econ\u00f3mica
        del pa\u00eds, el aumento de la demanda internacional de material de\n    defensa,
        la creciente competencia internacional en los procesos de\n    adjudicaci\u00f3n
        de grandes programas por ciertas potencias emergentes, y la\n    existencia
        de un inter\u00e9s declarado y actual, por parte de las mismas, en\n    que
        sea el Gobierno espa\u00f1ol su \u00fanico interlocutor en procesos de\n    adquisici\u00f3n
        de material de defensa que, teniendo en cuenta su\n    envergadura, no admiten
        demora.\n\n    No obstante la urgencia, acometer esta necesidad normativa
        permitir\u00e1 dotar\n    al Gobierno espa\u00f1ol de instrumentos eficaces,
        duraderos, flexibles y\n    adaptables a las necesidades de la demanda internacional.\n\n    Las
        disposiciones contenidas en el mismo adaptan al ordenamiento jur\u00eddico\n    espa\u00f1ol
        instituciones tradicionales en el derecho comparado relativas a\n    la gesti\u00f3n
        de programas de material de defensa con destino a la\n    exportaci\u00f3n,
        dotando al Ministerio de Defensa de instrumentos eficaces,\n    flexibles
        y adaptables a las necesidades de la demanda internacional para\n    cada
        caso y evitando la responsabilidad patrimonial de la Hacienda\n    P\u00fablica
        espa\u00f1ola por raz\u00f3n de obligaciones que por su naturaleza\n    \u00fanicamente
        deben corresponder o bien a los contratistas o bien a los\n    Gobiernos adquirentes.\n\n    La
        puesta en marcha de este mecanismo oscila sobre dos relaciones\n    jur\u00eddicas;
        una horizontal, de Gobierno a Gobierno, entre el Gobierno\n    solicitante
        y el Gobierno espa\u00f1ol, y una vertical, entre el Gobierno\n    espa\u00f1ol
        (por medio del Ministerio de Defensa) y una o m\u00e1s empresas\n    suministradoras.\n\n    La
        relaci\u00f3n horizontal, se asienta sobre la celebraci\u00f3n de un contrato\n    entre
        el Gobierno de Espa\u00f1a y otro Gobierno extranjero, tal y como se\n    prev\u00e9
        en el art\u00edculo 7.1.g) de la Ley 24/2011, de 1 de agosto, de\n    contratos
        del sector p\u00fablico en los \u00e1mbitos de la defensa y de la\n    seguridad.
        En virtud de dicho contrato, el Gobierno extranjero solicita\n    al Gobierno
        de Espa\u00f1a que realice todas las actividades de gesti\u00f3n\n    precisas
        para que un determinado material o tecnolog\u00eda de defensa le sean\n    transmitidos
        por un contratista espa\u00f1ol. El negocio jur\u00eddico del mandato\n    inherente
        a dicho contrato tiene las ventajas de que el bien suministrado\n    no se\n\n    P\u00e1gina\n    4integra
        en el patrimonio de las administraciones p\u00fablicas, de que no se\n    modifica
        la normativa vigente en materia de control del comercio exterior\n    de material
        de defensa y que permite transmitir de manera directa entre\n    los contratistas
        y el Gobierno extranjero las responsabilidades y riesgos\n    derivados de
        los contratos.\n\n    Por su parte, la relaci\u00f3n vertical se desarrolla
        mediante las actividades\n    que, en virtud del encargo anterior, realizar\u00e1
        el Ministerio de Defensa\n    en el tr\u00e1fico jur\u00eddico interno aplicando
        los mecanismos vigentes de\n    contrataci\u00f3n administrativa del sector
        p\u00fablico, as\u00ed como el r\u00e9gimen de\n    control de la gesti\u00f3n
        econ\u00f3mico-financiera y el r\u00e9gimen sancionador\n    previstos en
        la normativa presupuestaria.\n\n    Atendiendo a que la contrataci\u00f3n
        no se realiza con cargo a fondos\n    p\u00fablicos, se prev\u00e9 la apertura
        de cuentas de situaci\u00f3n de fondos del\n    Gobierno extranjero de las
        que \u00fanicamente el Gobierno espa\u00f1ol est\u00e1\n    habilitado para
        extraer los mismos. Simult\u00e1neamente, se articulan\n    disposiciones
        especiales para regular todas aquellas ocasiones en las que\n    la normativa
        general de contrataci\u00f3n del sector p\u00fablico contempla un\n    flujo
        de fondos entre una administraci\u00f3n p\u00fablica y un contratista, de\n    modo
        que los flujos de fondos que operan en esta relaci\u00f3n no se vinculen\n    con
        la Hacienda P\u00fablica, sino con la cuenta de situaci\u00f3n de fondos en
        la\n    que se depositan las cantidades adelantadas por el Gobierno extranjero\n    para
        costear los programas.\n\n    Como elemento de cierre, siguiendo el ejemplo
        del derecho comparado, se ha\n    considerado pertinente prever el reembolso
        de los costes en los que\n    incurra el Ministerio de Defensa con cargo a
        la cuenta de situaci\u00f3n de\n    fondos del programa que se gestione con
        destino a la exportaci\u00f3n, de tal\n    modo que el apoyo prestado se realice
        sin coste ni beneficio para el\n    Ministerio de Defensa.\n\n    III\n\n    Este
        contenido adem\u00e1s se completa con dos disposiciones adicionales. En la\n    primera,
        se dispone, de una parte, la elaboraci\u00f3n de modelos de\n    comunicaci\u00f3n
        previa y declaraci\u00f3n responsable tipo con objeto de que\n    faciliten
        la cooperaci\u00f3n administrativa y, de otra, el desarrollo de una\n    ordenanza
        tipo en materia de licencias municipales. En la segunda de las\n    disposiciones
        adicionales se otorga habilitaci\u00f3n a las entidades de\n    colaboraci\u00f3n
        privadas para la comprobaci\u00f3n de los requisitos de los\n    declarantes.
        Se introduce una disposici\u00f3n transitoria, en la que se fija\n    el r\u00e9gimen
        aplicable a los procedimientos iniciados antes de la entrada\n    en vigor
        de este real decreto-ley, y una disposici\u00f3n derogatoria.\n\n    Adem\u00e1s,
        se recogen once disposiciones finales que tienen por objeto\n    modificar
        la Ley Reguladora de las Haciendas Locales para que la reforma\n    que se
        emprende en materia de licencias no perjudique el r\u00e9gimen fiscal\n    de
        las primeras; modificar la disposici\u00f3n transitoria segunda de la Ley\n    18/2009,
        de 23 de noviembre, por la que se modifica el texto articulado\n    de la
        Ley sobre Tr\u00e1fico, Circulaci\u00f3n de Veh\u00edculos a Motor y Seguridad\n    Vial,
        aprobado por el Real Decreto Legislativo 339/1990, de 2 de marzo,\n    en
        materia sancionadora, de manera que, ante la imposibilidad de cumplir\n    con
        el plazo originalmente establecido que expira el 25 de mayo de 2012,\n    se
        ampl\u00ede hasta el 25 de mayo de 2014 el plazo m\u00e1ximo del que puedan\n    disponer
        las administraciones locales para efectuar las notificaciones en\n    la Direcci\u00f3n
        Electr\u00f3nica Vial o, en su caso, en el Tabl\u00f3n Edictal de\n    Sanciones
        de Tr\u00e1fico, asegurando as\u00ed, durante ese tiempo, la validez de\n    las
        notificaciones que sigan practicando hasta que dispongan de los\n    medios
        t\u00e9cnicos y presupuestarios necesarios para su adhesi\u00f3n al nuevo\n    sistema;
        tambi\u00e9n se modifica el Real Decreto-ley 16/2012, de 20 de abril,\n    de
        medidas urgentes para garantizar la sostenibilidad del Sistema\n    Nacional
        de Salud y mejorar la calidad y seguridad de sus prestaciones,\n    al haberse
        detectado un error material en la redacci\u00f3n dada por su\n    art\u00edculo
        5 al art\u00edculo 2 del Real Decreto 823/2008, de 16 de mayo, por el\n    que
        se establecen los m\u00e1rgenes, deducciones y descuentos correspondientes\n    a
        la distribuci\u00f3n y dispensaci\u00f3n de medicamentos de uso humano, que\n    resulta
        necesario corregir de inmediato, dado que el contenido de la\n    escala incorporada
        en el mismo hace inviable la aplicaci\u00f3n efectiva del\n    r\u00e9gimen
        de bonificaciones previsto para las oficinas de farmacia; por\n    otra parte,
        se modifica la disposici\u00f3n adicional primera del Real\n    Decreto-ley
        12/2012, de 30 de marzo, por el que se introducen diversas\n    medidas tributarias
        y administrativas dirigidas a la reducci\u00f3n del\n    d\u00e9ficit p\u00fablico,
        reguladora de la declaraci\u00f3n tributaria especial, con\n    objeto de
        determinar el valor a efectos fiscales de los bienes o derechos\n    que hayan
        sido objeto declaraci\u00f3n, al tiempo que se introducen ciertas\n    cautelas
        con la finalidad de evitar situaciones de desimposici\u00f3n; adem\u00e1s\n    se
        excluye al Instituto de Cr\u00e9dito Oficial del \u00e1mbito de aplicaci\u00f3n
        del\n    Real Decreto-ley 18/2012, de 11 de mayo, sobre saneamiento y venta
        de los\n    activos inmobiliarios del sector financiero; tambi\u00e9n se permite
        que el\n    Gobierno pueda ampliar el cat\u00e1logo de las actividades comerciales
        y\n    servicios, a los efectos de la inexigibilidad de las licencias, as\u00ed
        como\n    el umbral de superficie previsto en el t\u00edtulo I de este real
        decreto-ley;\n    se salvaguarda, asimismo, la competencia de las Comunidades
        Aut\u00f3nomas\n    para ampliar dicho cat\u00e1logo y umbral; se dispone
        que el Gobierno deber\u00e1,\n    en todo caso, revisar los mismos en el plazo
        de un a\u00f1o desde la entrada\n    en vigor del real decreto-ley; se habilita
        al Gobierno para que dicte las\n    disposiciones necesarias para el desarrollo
        y aplicaci\u00f3n del t\u00edtulo II de\n    este real decreto-ley; se identifica
        los t\u00edtulos competenciales que\n    atribuyen al Estado la competencia
        para dictar el mismo; y se determina\n    que su entrada en vigor se producir\u00e1
        el d\u00eda siguiente al de su\n    publicaci\u00f3n en el Bolet\u00edn Oficial
        del Estado. Por \u00faltimo, se introduce un\n    anexo en el que se identifican
        las agrupaciones y grupos de actividades\n    afectados del Real Decreto 1175/1990,
        de 28 de septiembre, por el que se\n    aprueban\n\n    P\u00e1gina\n    5las
        tarifas y la instrucci\u00f3n del Impuesto sobre Actividades Econ\u00f3micas.\n\n    En
        su virtud, haciendo uso de la autorizaci\u00f3n contenida en el art\u00edculo
        86\n    de la Constituci\u00f3n, a propuesta conjunta del Ministro de Econom\u00eda
        y\n    Competitividad, del Ministro de Defensa, del Ministro de Hacienda y\n    Administraciones
        P\u00fablicas, del Ministro del Interior y de la Ministra de\n    Sanidad,
        Servicios Sociales e Igualdad, y previa deliberaci\u00f3n del Consejo\n    de
        Ministros en su reuni\u00f3n del d\u00eda 25 de mayo de 2012,\n\n    DISPONGO:\n\n    T\u00cdTULO
        I\n\n    De medidas urgentes de impulso del comercio\n\n    Art\u00edculo
        1. Objeto.\n\n    El t\u00edtulo I de este real decreto-ley tiene por objeto
        el impulso y\n    dinamizaci\u00f3n de la actividad comercial minorista y
        de determinados\n    servicios mediante la eliminaci\u00f3n de cargas y restricciones\n    administrativas
        existentes que afectan al inicio y ejercicio de la\n    actividad comercial,
        en particular, mediante la supresi\u00f3n de las\n    licencias de \u00e1mbito
        municipal vinculadas con los establecimientos\n    comerciales, sus instalaciones
        y determinadas obras previas.\n\n    Art\u00edculo 2. \u00c1mbito de aplicaci\u00f3n.\n\n    1.
        Las disposiciones contenidas en el t\u00edtulo I de este real decreto-ley
        se\n    aplicar\u00e1n a las actividades comerciales minoristas y a la prestaci\u00f3n
        de\n    determinados servicios previstos en el anexo de este real decreto-ley,\n    realizados
        a trav\u00e9s de establecimientos permanentes, situados en\n    cualquier
        parte del territorio nacional, y cuya superficie \u00fatil de\n    exposici\u00f3n
        y venta al p\u00fablico no sea superior a 300 metros cuadrados.\n\n    2.
        Quedan al margen de la regulaci\u00f3n contenida en el t\u00edtulo I de este
        real\n    decreto-ley las actividades desarrolladas en los mencionados\n    establecimientos
        que tengan impacto en el patrimonio hist\u00f3rico-art\u00edstico\n    o en
        el uso privativo y ocupaci\u00f3n de los bienes de dominio p\u00fablico.\n\n    Art\u00edculo
        3. Inexigibilidad de licencia.\n\n    1. Para el inicio y desarrollo de las
        actividades comerciales y servicios\n    definidos en el art\u00edculo anterior,
        no podr\u00e1 exigirse por parte de las\n    administraciones o entidades
        del sector p\u00fablico la obtenci\u00f3n de licencia\n    previa de instalaciones,
        de funcionamiento o de actividad, ni otras de\n    clase similar o an\u00e1logas
        que sujeten a previa autorizaci\u00f3n el ejercicio\n    de la actividad comercial
        a desarrollar o la posibilidad misma de la\n    apertura del establecimiento
        correspondiente.\n\n    2. Tampoco est\u00e1n sujetos a licencia los cambios
        de titularidad de las\n    actividades comerciales y de servicios. En estos
        casos ser\u00e1 exigible\n    comunicaci\u00f3n previa a la administraci\u00f3n
        competente a los solos efectos\n    informativos.\n\n    3. No ser\u00e1 exigible
        licencia o autorizaci\u00f3n previa para la realizaci\u00f3n de\n    las obras
        ligadas al acondicionamiento de los locales para desempe\u00f1ar la\n    actividad
        comercial cuando no requieran de la redacci\u00f3n de un proyecto de\n    obra
        de conformidad con la Ley 38/1999, de 5 de noviembre, de Ordenaci\u00f3n\n    de
        la Edificaci\u00f3n.\n\n    4. La inexigibilidad de licencia que por este
        art\u00edculo se determina no\n    regir\u00e1 respecto de las obras de edificaci\u00f3n
        que fuesen precisas conforme\n    al ordenamiento vigente, las cuales se seguir\u00e1n
        regulando, en cuanto a la\n    exigencia de licencia previa, requisitos generales
        y competencia para su\n    otorgamiento, por su normativa correspondiente.\n\n    Art\u00edculo
        4. Declaraci\u00f3n responsable o comunicaci\u00f3n previa.\n\n    1. Las
        licencias previas que, de acuerdo con los art\u00edculos anteriores, no\n    puedan
        ser exigidas, ser\u00e1n sustituidas por declaraciones responsables, o\n    bien
        por comunicaciones previas, de conformidad con lo establecido en el\n    art\u00edculo
        71.bis de la Ley 30/1992, de 26 de noviembre, de R\u00e9gimen\n    Jur\u00eddico
        de las Administraciones P\u00fablicas y del Procedimiento\n    Administrativo
        Com\u00fan, relativas al cumplimiento de las previsiones\n    legales establecidas
        en la normativa vigente. En todo caso, el declarante\n    deber\u00e1 estar
        en posesi\u00f3n del justificante de pago del tributo\n    correspondiente
        cuando sea preceptivo.\n\n    2. La declaraci\u00f3n responsable, o la comunicaci\u00f3n
        previa, deber\u00e1n contener\n    una manifestaci\u00f3n expl\u00edcita del
        cumplimiento de aquellos requisitos que\n    resulten exigibles de acuerdo
        con la normativa vigente, incluido estar en\n    posesi\u00f3n del proyecto,
        en el caso de que las obras que se hubieran de\n    realizar as\u00ed lo requieran
        seg\u00fan lo establecido en la Ley 38/1999, de 5 de\n    noviembre.\n\n    3.
        Los proyectos a los que se refiere el apartado anterior deber\u00e1n estar\n    firmados
        por t\u00e9cnicos competentes de acuerdo con la normativa vigente.\n\n    4.
        Cuando deban realizarse diversas actuaciones relacionadas con la misma\n    actividad
        o en el mismo local en que \u00e9sta se desarrolla, las\n    declaraciones
        responsables, o las comunicaciones previas, se tramitar\u00e1n\n    conjuntamente.\n\n    Art\u00edculo
        5. Sujeci\u00f3n al r\u00e9gimen general de control.\n\n    La presentaci\u00f3n
        de la declaraci\u00f3n responsable, o de la comunicaci\u00f3n\n    previa,
        con el consiguiente efecto de habilitaci\u00f3n a partir de ese\n    momento
        para el ejercicio material de la actividad comercial, no\n    prejuzgar\u00e1
        en modo alguno la situaci\u00f3n y efectivo acomodo de las\n    condiciones
        del establecimiento a la normativa aplicable, ni limitar\u00e1 el\n    ejercicio
        de las potestades\n\n    P\u00e1gina\n    6administrativas, de comprobaci\u00f3n,
        inspecci\u00f3n, sanci\u00f3n, y en general de\n    control que a la administraci\u00f3n
        en cualquier orden, estatal, auton\u00f3mico o\n    local, le est\u00e9n atribuidas
        por el ordenamiento sectorial aplicable en\n    cada caso.\n\n    En el marco
        de sus competencias, se habilita a las entidades locales a\n    regular el
        procedimiento de comprobaci\u00f3n posterior de los elementos y\n    circunstancias
        puestas de manifiesto por el interesado a trav\u00e9s de la\n    declaraci\u00f3n
        responsable o de la comunicaci\u00f3n previa, de acuerdo con lo\n    dispuesto
        en el art\u00edculo 71.bis de la Ley 30/1992, de 26 de noviembre.\n\n    T\u00cdTULO
        II\n\n    Del apoyo a la exportaci\u00f3n de material de defensa por el Ministerio
        de\n    Defensa\n\n    Art\u00edculo 6. Contratos relativos al suministro
        de material de defensa.\n\n    El Ministerio de Defensa, en cumplimiento de
        los t\u00e9rminos establecidos en\n    un contrato celebrado entre el Gobierno
        de Espa\u00f1a y otro Gobierno\n    extranjero, podr\u00e1 llevar a cabo las
        actuaciones de contrataci\u00f3n en nombre\n    y representaci\u00f3n de dicho
        Gobierno extranjero, supervisi\u00f3n, apoyo\n    log\u00edstico y transferencia
        de tecnolog\u00eda necesarias para la entrega al\n    mismo de un determinado
        material de defensa, en los t\u00e9rminos que se\n    contienen en el art\u00edculo
        8.\n\n    Art\u00edculo 7. Garant\u00edas del Gobierno extranjero.\n\n    Las
        responsabilidades asumidas por el Ministerio de Defensa en virtud del\n    contrato
        celebrado entre el Gobierno de Espa\u00f1a y un Gobierno extranjero\n    deber\u00e1n
        estar suficientemente garantizadas por este \u00faltimo.\n\n    Art\u00edculo
        8. Actuaciones a cargo del Ministerio de Defensa.\n\n    1. En cumplimiento
        de los t\u00e9rminos establecidos en un contrato celebrado\n    entre el Gobierno
        de Espa\u00f1a y un Gobierno extranjero, el Ministerio de\n    Defensa podr\u00e1
        llevar a cabo las siguientes actuaciones:\n\n    a) Contratar, de acuerdo
        con lo previsto en el art\u00edculo 11.1 de este real\n    decreto-ley, en
        nombre y representaci\u00f3n de un Gobierno extranjero el\n    suministro
        del material de defensa que se solicite por el Gobierno\n    extranjero, as\u00ed
        como supervisar la ejecuci\u00f3n y el cumplimiento del\n    contrato y recibir
        el objeto de suministro.\n\n    b) Supervisar el cumplimiento en tiempo y
        forma de otros contratos de\n    suministro de material de defensa celebrados
        entre Gobiernos extranjeros\n    y una empresa con domicilio en territorio
        espa\u00f1ol.\n\n    c) Planear y administrar programas de obtenci\u00f3n
        de material de defensa en\n    favor de Gobiernos extranjeros.\n\n    d) Transmitir
        el conocimiento operativo y tecnol\u00f3gico sobre material de\n    defensa
        a Gobiernos extranjeros, as\u00ed como contratar su transmisi\u00f3n.\n\n    e)
        Prestar servicios de adiestramiento t\u00e9cnico y operativo u otros\n    servicios
        necesarios para la ejecuci\u00f3n de un programa de material de\n    defensa
        y contratar su prestaci\u00f3n.\n\n    f) Llevar a cabo actividades de aseguramiento
        de la calidad.\n\n    g) Cualesquiera otras actividades complementarias a
        las anteriores o\n    necesarias para el buen fin de las mismas.\n\n    2.
        La realizaci\u00f3n de las actividades contempladas en el apartado 1 que\n    impliquen
        actos de contrataci\u00f3n por el Ministerio de Defensa por cuenta\n    de
        un Gobierno extranjero, en ning\u00fan caso supondr\u00e1 coste o beneficio\n    econ\u00f3mico
        para el Ministerio de Defensa.\n\n    3. La realizaci\u00f3n de las actividades
        a que se refiere el apartado 1 cuando\n    se deriven de contratos celebrados
        entre el Gobierno de Espa\u00f1a y otros\n    Gobiernos de Estados miembros
        de la Uni\u00f3n Europea, se ajustar\u00e1n a lo\n    previsto en la normativa
        comunitaria.\n\n    Art\u00edculo 9. No integraci\u00f3n de los bienes objeto
        de suministro en el\n    patrimonio de las administraciones p\u00fablicas.\n\n    En
        ning\u00fan caso el material de defensa, cuyo suministro fuere contratado\n    por
        el Ministerio de Defensa, al que hace referencia el art\u00edculo 8.1\n    pasar\u00e1
        a formar parte del patrimonio de las administraciones p\u00fablicas.\n\n    Art\u00edculo
        10. Condici\u00f3n de exportador.\n\n    A los efectos de la Ley 53/2007,
        de 28 de diciembre, sobre el control del\n    comercio exterior de material
        de defensa y de doble uso, la realizaci\u00f3n\n    por el Ministerio de Defensa
        de las actividades descritas en el art\u00edculo\n    8.1, no alterar\u00e1
        la condici\u00f3n de exportador del contratista.\n\n    Art\u00edculo 11.
        Contratos en nombre y representaci\u00f3n de un Gobierno\n    extranjero.\n\n    1.
        Sin perjuicio de lo que se establezca en el contrato suscrito entre el\n    Gobierno
        de Espa\u00f1a y otro Gobierno extranjero, y en todo lo no previsto\n    en
        este t\u00edtulo, la celebraci\u00f3n de contratos para la ejecuci\u00f3n
        de las\n    actuaciones previstas en el art\u00edculo 8.1 se regir\u00e1 por
        la normativa\n    vigente en materia de contratos del sector p\u00fablico.\n\n    2.
        Se incorporar\u00e1 al expediente de contrataci\u00f3n el documento que acredite\n    la
        disponibilidad de los fondos necesarios para la adquisici\u00f3n de un\n    compromiso
        de gasto, emitido por la entidad de cr\u00e9dito en que est\u00e9\n\n    P\u00e1gina\n    7situada
        la cuenta de situaci\u00f3n de fondos referida en el art\u00edculo 12.\n\n    3.
        Las garant\u00edas financieras a prestar en los contratos celebrados con el\n    Ministerio
        de Defensa, ser\u00e1n depositadas en la misma entidad de cr\u00e9dito\n    en
        la que se hubiere abierto una cuenta de situaci\u00f3n de fondos. La\n    responsabilidad
        en la gesti\u00f3n de dichas garant\u00edas corresponder\u00e1, en todo\n    caso
        y con car\u00e1cter exclusivo, al Ministerio de Defensa.\n\n    En caso de
        que la garant\u00eda se preste mediante aval, el mismo deber\u00e1\n    constituirse
        con car\u00e1cter solidario y con renuncia al beneficio de\n    excusi\u00f3n.\n\n    En
        caso de que la garant\u00eda se constituya mediante contrato de seguro de\n    cauci\u00f3n,
        ser\u00e1n de aplicaci\u00f3n las siguientes normas:\n\n    a) El Gobierno
        extranjero deber\u00e1 tener la condici\u00f3n de asegurado.\n\n    b) En
        caso de incumplimiento del tomador del seguro, la indemnizaci\u00f3n que\n    se
        derive del contrato de seguro de cauci\u00f3n deber\u00e1 ser ingresada en
        la\n    cuenta a la que hace referencia el art\u00edculo 12.\n\n    c) El
        contrato deber\u00e1 celebrarse con entidades aseguradoras habilitadas\n    para
        operar en Espa\u00f1a en el ramo de seguro de cauci\u00f3n.\n\n    4. La imposici\u00f3n
        de penalidades al contratista en caso de demora, se har\u00e1\n    efectiva
        mediante la deducci\u00f3n de las cantidades que, en concepto de pago\n    total
        o parcial, deban abonarse al contratista o sobre la garant\u00eda que,\n    en
        su caso, se hubiere constituido, cuando no puedan deducirse de las\n    retenciones
        practicadas sobre la cuenta de situaci\u00f3n de fondos del\n    Gobierno
        extranjero.\n\n    5. En los casos en los que, conforme al ordenamiento jur\u00eddico
        espa\u00f1ol, en\n    el ejercicio de las actuaciones se\u00f1aladas en el
        art\u00edculo 8.1, el\n    Ministerio de Defensa sea responsable de da\u00f1os
        y perjuicios ocasionados\n    por el contratista a terceros como consecuencia
        inmediata y directa de\n    una orden dada o como consecuencia de los vicios
        del proyecto elaborado\n    por aqu\u00e9l mismo para el suministro de fabricaci\u00f3n,
        las indemnizaciones\n    por da\u00f1os y perjuicios se ejecutar\u00e1n contra
        la cuenta de situaci\u00f3n de\n    fondos del Gobierno extranjero.\n\n    6.
        En caso de que el Ministerio de Defensa, actuando en virtud de la\n    representaci\u00f3n
        asumida, demorase el abono del precio por realizaci\u00f3n\n    total o parcial
        de un contrato, los intereses por tal demora y la\n    indemnizaci\u00f3n
        por costes de cobro se ejecutar\u00e1n contra la cuenta de\n    situaci\u00f3n
        de fondos del Gobierno extranjero.\n\n    7. En caso de suspensi\u00f3n del
        contrato a instancia del Gobierno extranjero,\n    se abonar\u00e1n al contratista
        los da\u00f1os y perjuicios efectivamente sufridos\n    con cargo a la cuenta
        de situaci\u00f3n de fondos del Gobierno extranjero.\n\n    8. En caso de
        extinci\u00f3n del contrato por cumplimiento, si se produjera\n    demora
        en el pago del saldo de liquidaci\u00f3n, el contratista tendr\u00e1 derecho\n    a
        percibir los intereses de demora y la indemnizaci\u00f3n por los costes de\n    cobro
        con cargo a la cuenta de situaci\u00f3n de fondos del Gobierno\n    extranjero.\n\n    9.
        En caso de resoluci\u00f3n del contrato por la causa prevista en el art\u00edculo\n    223.g)
        del texto refundido de la Ley de Contratos del Sector P\u00fablico, los\n    intereses
        de demora e indemnizaciones que correspondan se ejecutar\u00e1n\n    contra
        la cuenta de situaci\u00f3n de fondos del Gobierno extranjero.\n\n    Art\u00edculo
        12. Cuentas de situaci\u00f3n de fondos destinadas a financiar la\n    adquisici\u00f3n
        de material de defensa por un Gobierno extranjero.\n\n    1. Para la realizaci\u00f3n
        de las actividades previstas en el art\u00edculo 8.1 el\n    Ministerio de
        Defensa podr\u00e1, actuando por cuenta de un Gobierno\n    extranjero, en
        virtud de un contrato celebrado entre el Gobierno de\n    Espa\u00f1a y otro
        Gobierno extranjero, administrar cuentas de situaci\u00f3n de\n    fondos
        abiertas por aqu\u00e9l en entidades de cr\u00e9dito con domicilio en\n    territorio
        espa\u00f1ol, as\u00ed como contratar su apertura.\n\n    2. La apertura de
        la cuenta de situaci\u00f3n de fondos deber\u00e1 contratarse de\n    modo
        que \u00fanicamente el Ministerio de Defensa est\u00e9 habilitado para extraer\n    y
        retener fondos de la misma.\n\n    3. Para la apertura de la citada cuenta
        de situaci\u00f3n de fondos por el\n    Ministerio de Defensa, el expediente
        de contrataci\u00f3n deber\u00e1 ajustarse a\n    lo dispuesto en la normativa
        sobre contratos del sector p\u00fablico, mediante\n    procedimiento negociado
        con un m\u00ednimo de tres ofertas y sin necesidad de\n    exigir prestaci\u00f3n
        de garant\u00eda definitiva. Los contratos contendr\u00e1n\n    necesariamente
        una cl\u00e1usula de exclusi\u00f3n de la facultad de compensaci\u00f3n\n    con
        otros fondos depositados por el Gobierno extranjero en la misma\n    entidad
        de cr\u00e9dito.\n\n    Realizada la adjudicaci\u00f3n y formalizado el contrato,
        se comunicar\u00e1n tales\n    extremos al Gobierno extranjero con expresi\u00f3n
        de la fecha a partir de la\n    cual comience la ejecuci\u00f3n del mismo.\n\n    4.
        El Ministerio de Defensa podr\u00e1 suscribir convenios con las entidades
        de\n    cr\u00e9dito, tendentes a determinar el r\u00e9gimen de funcionamiento
        de las\n    cuentas abiertas para los fines expresados en este t\u00edtulo
        en que se\n    encuentren situados los fondos de Gobiernos extranjeros y,
        en especial,\n    el tipo de inter\u00e9s al que ser\u00e1n retribuidas, las
        comisiones a pagar, en\n    su caso, los medios de pago asociados a las mismas
        y las obligaciones de\n    informaci\u00f3n asumidas por las entidades de
        cr\u00e9dito.\n\n    5. El Ministerio de Defensa, en relaci\u00f3n con las
        referidas cuentas, podr\u00e1\n    recabar, del \u00f3rgano administrativo
        gestor o de la correspondiente entidad\n    de cr\u00e9dito, cualesquiera
        datos tendentes a comprobar el cumplimiento de\n    las condiciones en que
        se autoriz\u00f3 la apertura de la cuenta.\n\n    6. Semestralmente se remitir\u00e1
        a la Comisi\u00f3n Delegada del Gobierno para\n    Asuntos Econ\u00f3micos,
        informaci\u00f3n sobre la evoluci\u00f3n y situaci\u00f3n de las\n    cuentas
        de situaci\u00f3n de fondos.\n\n    P\u00e1gina\n    8Art\u00edculo 13. Costes.\n\n    1.
        Los costes derivados de las actividades previstas en el art\u00edculo 8\n    ser\u00e1n
        cargados directamente a la cuenta de situaci\u00f3n de fondos del\n    Gobierno
        extranjero.\n\n    2. Los gastos ocasionados al Ministerio de Defensa por
        la prestaci\u00f3n de\n    servicios que se deriven de la realizaci\u00f3n
        de las actividades descritas\n    en el art\u00edculo 8 ser\u00e1n reembolsados,
        con cargo a la citada cuenta,\n    mediante ingreso a favor del Tesoro P\u00fablico.\n\n    Art\u00edculo
        14. Control de la gesti\u00f3n econ\u00f3mico-financiera.\n\n    Las funciones
        de control de la gesti\u00f3n econ\u00f3mico-financiera previstas en\n    el
        T\u00edtulo VI de la Ley 47/2003, de 26 de noviembre, General\n    Presupuestaria,
        se ejercer\u00e1n por analog\u00eda sobre las actuaciones previstas\n    en
        este t\u00edtulo y las cuentas de situaci\u00f3n de fondos.\n\n    Art\u00edculo
        15. R\u00e9gimen de responsabilidades.\n\n    El r\u00e9gimen de responsabilidades
        previsto en el T\u00edtulo VII de la Ley\n    47/2003, de 26 de noviembre,
        ser\u00e1 de aplicaci\u00f3n a las actuaciones\n    se\u00f1aladas en el art\u00edculo
        8, en los t\u00e9rminos establecidos por dicha Ley.\n\n    Disposici\u00f3n
        adicional primera. Acciones de colaboraci\u00f3n con las\n    administraciones
