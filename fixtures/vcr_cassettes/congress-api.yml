        DE LEY\n\n    121/000026 Proyecto de Ley por la que se adoptan diversas medidas\n    tributarias
        dirigidas a la consolidaci\u00f3n de las finanzas p\u00fablicas y al\n    impulso
        de la actividad econ\u00f3mica.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley por la que se adoptan diversas medidas tributarias\n    dirigidas a
        la consolidaci\u00f3n de las finanzas p\u00fablicas y al impulso de la\n    actividad
        econ\u00f3mica.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n con competencia
        legislativa plena y por el\n    procedimiento de urgencia, conforme a los
        art\u00edculos 148 y 93 del\n    Reglamento, a la Comisi\u00f3n de Hacienda
        y Administraciones P\u00fablicas.\n    Asimismo, publicar en el Bolet\u00edn
        Oficial de las Cortes Generales,\n    estableciendo plazo de enmiendas, por
        un per\u00edodo de ocho d\u00edas h\u00e1biles,\n    que finaliza el d\u00eda
        15 de octubre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena
        la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97 del Reglamento
        de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados, 29 de septiembre
        de 2012.-P.D., el\n    Secretario General del Congreso de los Diputados, Manuel
        Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY POR LA QUE SE ADOPTAN
        DIVERSAS MEDIDAS TRIBUTARIAS\n    DIRIGIDAS A LA CONSOLIDACI\u00d3N DE LAS
        FINANZAS P\u00daBLICAS Y AL IMPULSO DE LA\n    ACTIVIDAD ECON\u00d3MICA\n\n    Exposici\u00f3n
        de Motivos\n\n    I\n\n    En los \u00faltimos meses se vienen introduciendo
        diversas medidas en el \u00e1mbito\n    tributario con el fin de consolidar
        las finanzas p\u00fablicas y, de este\n    modo, corregir lo antes posible
        los principales desequilibrios que\n    afectan a la econom\u00eda espa\u00f1ola,
        principalmente la reducci\u00f3n del d\u00e9ficit\n    p\u00fablico, todo
        ello con el fin \u00faltimo de contribuir a la recuperaci\u00f3n de\n    aquella,
        que se han incorporado al ordenamiento, b\u00e1sicamente, mediante el\n    Real
        Decreto-ley 20/2011, de 30 de diciembre, de medidas urgentes en\n    materia
        presupuestaria, tributaria y financiera para la correcci\u00f3n del\n    d\u00e9ficit
        p\u00fablico, el Real Decreto-ley 12/2012, de 30 de marzo, por el que\n    se
        introducen diversas medidas tributarias y administrativas dirigidas a\n    la
        reducci\u00f3n del d\u00e9ficit p\u00fablico, y el Real Decreto-ley 20/2012,
        de 13 de\n    julio, de medidas para garantizar la estabilidad presupuestaria
        y de\n    fomento de la competitividad.\n\n    Sin embargo, la evoluci\u00f3n
        de los ingresos p\u00fablicos sigue requiriendo la\n    adopci\u00f3n de medidas
        adicionales que, reforzando estos, y complementando\n    las anteriores, permitan
        fijar las bases de una recuperaci\u00f3n econ\u00f3mica\n    estable y duradera.\n\n    II\n\n    En
        el \u00e1mbito del Impuesto sobre la Renta de las Personas F\u00edsicas, con
        el\n    objetivo de contribuir a la consolidaci\u00f3n fiscal, se adoptan
        varias\n    medidas.\n\n    En primer lugar, se suprime la deducci\u00f3n
        por inversi\u00f3n en vivienda\n    habitual a partir de 1 de enero de 2013.\n\n    No
        obstante, se establece un r\u00e9gimen transitorio por el que podr\u00e1n\n    continuar
        practicando la deducci\u00f3n por inversi\u00f3n en vivienda en\n    ejercicios
        futuros todos aquellos contribuyentes que hubieran adquirido\n    antes de
        31 de diciembre de 2012 su vivienda habitual o satisfecho\n    cantidades
        antes de dicha fecha para la construcci\u00f3n, ampliaci\u00f3n,\n    rehabilitaci\u00f3n
        o realizaci\u00f3n de obras por razones de discapacidad en su\n    vivienda
        habitual.\n\n    En segundo lugar, estar\u00e1n sujetos al Impuesto sobre
        la Renta de las\n    Personas F\u00edsicas a trav\u00e9s de un gravamen especial
        los premios de las\n    loter\u00edas del Estado, Comunidades Aut\u00f3nomas,
        Organizaci\u00f3n Nacional de\n    Ciegos Espa\u00f1oles, Cruz Roja Espa\u00f1ola
        y entidades an\u00e1logas de car\u00e1cter\n    europeo, que hasta ahora estaban
        exentos.\n\n    En concreto, el gravamen especial se devengar\u00e1 en el
        momento en el que se\n    abone o satisfaga el premio, debiendo practicarse
        una retenci\u00f3n o ingreso\n    a cuenta que tendr\u00e1 car\u00e1cter liberatorio
        de la obligaci\u00f3n de presentar\n    una autoliquidaci\u00f3n por el mismo.\n\n    Por
        otra parte, se aclara el r\u00e9gimen fiscal del resto de juegos\n    permitiendo
        computar las p\u00e9rdidas con el l\u00edmite de las ganancias\n    obtenidas
        en dicho ejercicio.\n\n    En tercer lugar, con la finalidad de penalizar
        fiscalmente los movimientos\n    especulativos, en la base imponible del ahorro
        s\u00f3lo se incluir\u00e1n las\n    ganancias y p\u00e9rdidas patrimoniales
        derivadas de la transmisi\u00f3n de\n    elementos patrimoniales que hubieran
        permanecido en el patrimonio del\n    contribuyente durante m\u00e1s de un
        a\u00f1o.\n\n    Tambi\u00e9n se modifica la regla de c\u00e1lculo de la retribuci\u00f3n
        en especie\n    derivada de la cesi\u00f3n de vivienda a los empleados, cuando
        la misma no sea\n    propiedad de la empresa. En este caso, la retribuci\u00f3n
        en especie se\n    cuantificar\u00e1 por el importe del coste del alquiler
        asumido por el\n    empleador.\n\n    Por \u00faltimo, se prorroga durante
        el a\u00f1o 2013 el tratamiento que, para el\n    periodo 2007-2012, se ha
        venido aplicando, tanto en el Impuesto sobre la\n    Renta de las Personas
        F\u00edsicas como en el Impuesto sobre Sociedades, para\n    los gastos e
        inversiones efectuados en dichos ejercicios para habituar a\n    los empleados
        en la utilizaci\u00f3n de las nuevas tecnolog\u00edas de la\n    comunicaci\u00f3n
        y de la informaci\u00f3n, por el impulso que puede proporcionar a\n    un
        sector relevante de la actividad econ\u00f3mica.\n\n    P\u00e1gina\n    3III\n\n    En
        el \u00e1mbito del Impuesto sobre Sociedades, se introduce una medida de\n    car\u00e1cter
        temporal, tendente a limitar parcialmente, para grandes\n    empresas, la
        amortizaci\u00f3n fiscalmente deducible correspondiente a los\n    per\u00edodos
        impositivos que se inicien dentro de los a\u00f1os 2013 y 2014 con el\n    objeto
        de conseguir un incremento recaudatorio en esta figura impositiva.\n\n    Por
        otra parte, se prorroga, para el ejercicio 2013, la aplicaci\u00f3n de un\n    tipo
        de gravamen reducido en el Impuesto sobre Sociedades por\n    mantenimiento
        o creaci\u00f3n de empleo por las microempresas, por los efectos\n    beneficiosos
        que puede ejercer sobre la actividad econ\u00f3mica, medida cuyo\n    correlato
        en el Impuesto sobre la Renta de las Personas F\u00edsicas, en forma\n    de
        reducci\u00f3n del rendimiento neto de actividades econ\u00f3micas, igualmente\n    se
        ampl\u00eda en cuanto a su vigencia.\n\n    IV\n\n    Por los efectos positivos
        que puede generar en el \u00e1mbito empresarial, al\n    favorecer tanto la
        financiaci\u00f3n interna como el mejor acceso al mercado\n    de capitales,
        se establece la opci\u00f3n, para los sujetos pasivos del\n    Impuesto sobre
        Sociedades, los contribuyentes del Impuesto sobre la Renta\n    de las Personas
        F\u00edsicas que realicen actividades econ\u00f3micas y los\n    contribuyentes
        del Impuesto sobre la Renta de no Residentes que operen en\n    territorio
        espa\u00f1ol a trav\u00e9s de un establecimiento permanente, de realizar\n    una
        actualizaci\u00f3n de balances. Esta actualizaci\u00f3n monetaria de valores\n    contables,
        que cuenta con diversos antecedentes normativos, incorpora\n    t\u00e9cnicas
        de actualizaci\u00f3n ya conocidas y conlleva una carga fiscal\n    reducida.\n\n    V\n\n    Se
        prorroga durante el ejercicio 2013 la vigencia del Impuesto sobre el\n    Patrimonio,
        restablecido con car\u00e1cter temporal, para los a\u00f1os 2011 y\n    2012,
        por el Real Decreto-ley 13/2011, de 16 de septiembre, pues aquella\n    permitir\u00e1
        contribuir al reforzamiento de los ingresos p\u00fablicos.\n\n    VI\n\n    En
        relaci\u00f3n con el Impuesto sobre la Renta de no Residentes, y de modo\n    equivalente
        al indicado en relaci\u00f3n con el Impuesto sobre la Renta de las\n    Personas
        F\u00edsicas, se establece un gravamen especial sobre los premios de\n    las
        loter\u00edas antes citadas.\n\n    VII\n\n    En materia del Impuesto sobre
        el Valor A\u00f1adido, se introduce, en primer\n    t\u00e9rmino, una modificaci\u00f3n
        con un objetivo meramente clarificador, de\n    suerte que se establece expresamente
        que constituye entrega de bienes la\n    adjudicaci\u00f3n de los inmuebles
        promovidos por comunidades de bienes a sus\n    comuneros, en proporci\u00f3n
        a su participaci\u00f3n.\n\n    Adem\u00e1s, en el \u00e1mbito de la base
        imponible, se dispone que, en operaciones\n    a plazos, bastar\u00e1 instar
        el cobro de uno de los plazos para modificar\n    aquella; asimismo, se introducen
        modificaciones t\u00e9cnicas con una\n    finalidad aclaratoria en los supuestos
        de rectificaci\u00f3n de facturas a\n    destinatarios que no act\u00faen
        como empresarios y profesionales, con el\n    objetivo de que, en caso de
        pago posterior total o parcial de la\n    contraprestaci\u00f3n por el destinatario,
        este no resulte deudor frente a la\n    Hacienda P\u00fablica por el importe
        de la cuota del impuesto que se entienda\n    incluida en el pago realizado.\n\n    VIII\n\n    Para
        evitar tr\u00e1mites administrativos innecesarios a las Administraciones\n    P\u00fablicas,
        que tienen que presentar el documento por el que establezcan\n    las anotaciones
        preventivas de embargo ante la Comunidad Aut\u00f3noma\n    competente, aun
        estando exentas del Impuesto sobre Transmisiones\n    Patrimoniales y Actos
        Jur\u00eddicos Documentados, se establece la no sujeci\u00f3n\n    a documentos
        administrativos de la modalidad de actos jur\u00eddicos\n    documentados
        del mencionado impuesto para las anotaciones preventivas de\n    embargo ordenadas
        de oficio por la Administraci\u00f3n competente para ello.\n\n    P\u00e1gina\n    4IX\n\n    En
        relaci\u00f3n con los tributos locales, en primer lugar se excluye de la\n    exenci\u00f3n
        prevista en el Impuesto sobre Bienes Inmuebles para los\n    inmuebles integrantes
        del Patrimonio Hist\u00f3rico a aquellos en los que se\n    lleven a cabo
        ciertas explotaciones econ\u00f3micas.\n\n    Con ello se trata de evitar
        el aprovechamiento de la exenci\u00f3n por quienes\n    utilizan los inmuebles
        integrantes del citado Patrimonio para desarrollar\n    explotaciones econ\u00f3micas
        carentes de inter\u00e9s general.\n\n    No obstante, en aras de aumentar
        la autonom\u00eda local, se crea una\n    bonificaci\u00f3n potestativa para
        que los ayuntamientos, si as\u00ed lo desean,\n    puedan continuar beneficiando
        fiscalmente a dichos inmuebles.\n\n    Por otro lado, se hace extensiva al
        Impuesto sobre Bienes Inmuebles y al\n    Impuesto sobre Actividades Econ\u00f3micas
        la bonificaci\u00f3n potestativa\n    aplicable en el Impuesto sobre Construcciones,
        Instalaciones y Obras\n    cuando se desarrollen actividades econ\u00f3micas
        que sean declaradas de\n    especial inter\u00e9s o utilidad municipal por
        concurrir circunstancias\n    sociales, culturales, hist\u00f3rico art\u00edsticas
        o de fomento del empleo que\n    justifiquen tal declaraci\u00f3n.\n\n    Con
        ello se potencia la aludida autonom\u00eda local para estimular actividades\n    de
        especial inter\u00e9s o utilidad para el municipio.\n\n    En relaci\u00f3n
        con el Impuesto sobre Actividades Econ\u00f3micas, para aquellos\n    establecimientos
        que permanezcan abiertos durante un periodo inferior al\n    a\u00f1o, se
        aclara que la reducci\u00f3n fijada en su correspondiente r\u00fabrica de\n    las
        Tarifas ser\u00e1 tambi\u00e9n de aplicaci\u00f3n a la cuota de superficie,
        y se\n    establece la incompatibilidad entre la aplicaci\u00f3n de dicha
        reducci\u00f3n y la\n    presentaci\u00f3n de la baja por cese de actividad.\n\n    Por
        \u00faltimo, se incorporan mejoras t\u00e9cnicas que afectan a las\n    notificaciones,
        al informe t\u00e9cnico-econ\u00f3mico de las tasas y a\n    determinados
        supuestos de no sujeci\u00f3n al Impuesto sobre Bienes Inmuebles.\n\n    X\n\n    Tambi\u00e9n
        se introducen diversas medidas en relaci\u00f3n con la formaci\u00f3n y el\n    mantenimiento
        del Catastro Inmobiliario.\n\n    En primer lugar, se prev\u00e9 la posibilidad
        de una tramitaci\u00f3n abreviada del\n    procedimiento de inspecci\u00f3n
        catastral, en l\u00ednea con lo dispuesto en la\n    Ley General Tributaria,
        que permite prescindir del tr\u00e1mite de audiencia\n    previo a la propuesta
        de resoluci\u00f3n cuando se suscriban actas con acuerdo\n    o cuando en
        las normas reguladores del procedimiento est\u00e9 previsto un\n    tr\u00e1mite
        de alegaciones posterior a dicha propuesta.\n\n    Por otro lado, se establece
        que las ponencias de valores no podr\u00e1n ser\n    objeto de impugnaci\u00f3n
        con ocasi\u00f3n de la determinaci\u00f3n individualizada o\n    la posterior
        aplicaci\u00f3n de los valores catastrales resultantes de las\n    mismas.\n\n    Y,
        por \u00faltimo, se dota de una mayor flexibilidad a la actualizaci\u00f3n
        de los\n    valores catastrales por medio de las leyes de presupuestos generales
        del\n    Estado.\n\n    CAP\u00cdTULO I\n\n    Impuesto sobre la Renta de
        las Personas F\u00edsicas\n\n    Art\u00edculo 1. Modificaci\u00f3n de la
        deducci\u00f3n por inversi\u00f3n en vivienda\n    habitual.\n\n    Con efectos
        desde 1 de enero de 2013 se introducen las siguientes\n    modificaciones
        en la Ley 35/2006, de 28 de noviembre, del Impuesto sobre\n    la Renta de
        las Personas F\u00edsicas y de modificaci\u00f3n parcial de las leyes\n    de
        los Impuestos sobre Sociedades, sobre la Renta de no Residentes y\n    sobre
        el Patrimonio:\n\n    Uno. Se modifica el apartado 1 del art\u00edculo 67,
        que queda redactado de la\n    siguiente forma:\n\n    \"1. La cuota l\u00edquida
        estatal del Impuesto ser\u00e1 el resultado de disminuir\n    la cuota \u00edntegra
        estatal en el 50 por ciento del importe total de las\n    deducciones previstas
        en el art\u00edculo 68 de esta Ley.\"\n\n    Dos. Se suprime el apartado 1
        del art\u00edculo 68.\n\n    Tres. Se modifica el apartado 2 del art\u00edculo
        69, que queda redactado de la\n    siguiente forma:\n\n    \"2. Los l\u00edmites
        de la deducci\u00f3n a que se refiere el apartado 2 del\n    art\u00edculo
        68 de esta Ley ser\u00e1n los que establezca la normativa del\n    Impuesto
        sobre Sociedades para los incentivos y est\u00edmulos a la\n\n    P\u00e1gina\n    5inversi\u00f3n
        empresarial. Dichos l\u00edmites se aplicar\u00e1n sobre la cuota que\n    resulte
        de minorar la suma de las cuotas \u00edntegras, estatal y auton\u00f3mica,\n    en
        el importe total de la deducci\u00f3n por actuaciones para la protecci\u00f3n
        y\n    difusi\u00f3n del Patrimonio Hist\u00f3rico Espa\u00f1ol y de las ciudades,
        conjuntos y\n    bienes declarados Patrimonio Mundial, prevista en el art\u00edculo
        68.5 de\n    esta Ley.\"\n\n    Cuatro. Se modifica el apartado 1 del art\u00edculo
        70, que queda redactado de\n    la siguiente forma:\n\n    \"1. La aplicaci\u00f3n
        de la deducci\u00f3n por cuenta ahorro-empresa requerir\u00e1 que\n    el
        importe comprobado del patrimonio del contribuyente al finalizar el\n    per\u00edodo
        de la imposici\u00f3n exceda del valor que arrojase su comprobaci\u00f3n al\n    comienzo
        del mismo al menos en la cuant\u00eda de las inversiones realizadas,\n    sin
        computar los intereses y dem\u00e1s gastos de financiaci\u00f3n. \"\n\n    Cinco.
        Se modifica el apartado 1 del art\u00edculo 77, que queda redactado de\n    la
        siguiente forma:\n\n    \"1. La cuota l\u00edquida auton\u00f3mica ser\u00e1
        el resultado de disminuir la cuota\n    \u00edntegra auton\u00f3mica en la
        suma de:\n\n    a) El 50 por ciento del importe total de las deducciones previstas
        en el\n    art\u00edculo 68 de esta Ley, con los l\u00edmites y requisitos
        de situaci\u00f3n\n    patrimonial previstos en sus art\u00edculos 69 y 70.\n\n    b)
        El importe de las deducciones establecidas por la Comunidad Aut\u00f3noma
        en\n    el ejercicio de las competencias previstas en la Ley 22/2009, por
        el que\n    se regula el sistema de financiaci\u00f3n de las Comunidades Aut\u00f3nomas
        de\n    r\u00e9gimen com\u00fan y Ciudades con Estatuto de Autonom\u00eda.\"\n\n    Seis.
        Se suprime el art\u00edculo 78.\n\n    Siete. Se modifica el apartado 4 del
        art\u00edculo 96, que queda redactado de\n    la siguiente forma:\n\n    \"4.
        Estar\u00e1n obligados a declarar en todo caso los contribuyentes que\n    tengan
        derecho a deducci\u00f3n por cuenta ahorro-empresa, por doble\n    imposici\u00f3n
        internacional o que realicen aportaciones a patrimonios\n    protegidos de
        las personas con discapacidad, planes de pensiones, planes\n    de previsi\u00f3n
        asegurados o mutualidades de previsi\u00f3n social, planes de\n    previsi\u00f3n
        social empresarial y seguros de dependencia que reduzcan la\n    base imponible,
        en las condiciones que se establezcan\n    reglamentariamente.\"\n\n    Ocho.
        Se modifica la disposici\u00f3n adicional vig\u00e9sima tercera, que queda\n    redactada
        de la siguiente forma:\n\n    \"Disposici\u00f3n adicional vig\u00e9sima tercera.
        Consideraci\u00f3n de vivienda\n    habitual a los efectos de determinadas
        exenciones.\n\n    A los efectos previstos en los art\u00edculos 7 t), 33.4
        b), y 38 de esta Ley\n    se considerar\u00e1 vivienda habitual aquella en
        la que el contribuyente\n    resida durante un plazo continuado de tres a\u00f1os.
        No obstante, se\n    entender\u00e1 que la vivienda tuvo aquel car\u00e1cter
        cuando, a pesar de no haber\n    transcurrido dicho plazo, concurran circunstancias
        que necesariamente\n    exijan el cambio de vivienda, tales como celebraci\u00f3n
        de matrimonio,\n    separaci\u00f3n matrimonial, traslado laboral, obtenci\u00f3n
        de primer empleo o de\n    empleo m\u00e1s ventajoso u otras an\u00e1logas.\n\n    Cuando
        la vivienda hubiera sido habitada de manera efectiva y permanente\n    por
        el contribuyente en el plazo de doce meses, contados a partir de la\n    fecha
        de adquisici\u00f3n o terminaci\u00f3n de las obras, el plazo de tres a\u00f1os\n    previsto
        en el p\u00e1rrafo anterior se computar\u00e1 desde esta \u00faltima fecha.\"\n\n    Nueve.
        Se a\u00f1ade una nueva disposici\u00f3n transitoria decimoctava, que queda\n    redactada
        de la siguiente forma:\n\n    \"Disposici\u00f3n transitoria decimoctava.
        Deducci\u00f3n por inversi\u00f3n en vivienda\n    habitual.\n\n    1. Podr\u00e1n
        aplicar la deducci\u00f3n por inversi\u00f3n en vivienda habitual en los\n    t\u00e9rminos
        previstos en el apartado 2 de esta disposici\u00f3n:\n\n    P\u00e1gina\n    6a)
        Los contribuyentes que hubieran adquirido su vivienda habitual con\n    anterioridad
        a 1 de enero de 2013 o satisfecho cantidades con\n    anterioridad a dicha
        fecha para la construcci\u00f3n de la misma.\n\n    b) Los contribuyentes
        que hubieran satisfecho cantidades con anterioridad\n    a 1 de enero de 2013
        por obras de rehabilitaci\u00f3n o ampliaci\u00f3n de la\n    vivienda habitual,
        siempre que las citadas obras est\u00e9n terminadas antes\n    de 1 de enero
        de 2017.\n\n    c) Los contribuyentes que hubieran satisfecho cantidades para
        la\n    realizaci\u00f3n de obras e instalaciones de adecuaci\u00f3n de la
        vivienda\n    habitual de las personas con discapacidad con anterioridad a
        1 de enero\n    de 2013 siempre y cuando las citadas obras o instalaciones
        est\u00e9n\n    concluidas antes de 1 de enero de 2017.\n\n    En todo caso,
        resultar\u00e1 necesario que el contribuyente hubiera practicado\n    la deducci\u00f3n
        por inversi\u00f3n en vivienda habitual en relaci\u00f3n con las\n    cantidades
        satisfechas para la adquisici\u00f3n o construcci\u00f3n de dicha\n    vivienda
        en un per\u00edodo impositivo devengado con anterioridad a 1 de enero\n    de
        2013, salvo que hubiera resultado de aplicaci\u00f3n lo dispuesto en el\n    art\u00edculo
        68.1.2\u00aa de esta Ley en su redacci\u00f3n vigente a 31 de diciembre de\n    2012.\n\n    2.
        La deducci\u00f3n por inversi\u00f3n en vivienda habitual se aplicar\u00e1
        conforme a\n    lo dispuesto en los art\u00edculos 67.1, 68.1, 70.1, 77.1,
        y 78 de la Ley del\n    Impuesto, en su redacci\u00f3n en vigor a 31 de diciembre
        de 2012, sin\n    perjuicio de los porcentajes de deducci\u00f3n que conforme
        a lo dispuesto en\n    la Ley 22/2009 hayan sido aprobados por la Comunidad
        Aut\u00f3noma.\n\n    3. Los contribuyentes que por aplicaci\u00f3n de lo
        establecido en esta\n    disposici\u00f3n ejerciten el derecho a la deducci\u00f3n
        estar\u00e1n obligados, en\n    todo caso, a presentar declaraci\u00f3n por
        este Impuesto y el importe de la\n    deducci\u00f3n as\u00ed calculada minorar\u00e1
        el importe de la suma de la cuota\n    \u00edntegra estatal y auton\u00f3mica
        del Impuesto a los efectos previstos en el\n    apartado 2 del art\u00edculo
        69 de esta Ley.\n\n    4. Los contribuyentes que con anterioridad a 1 de enero
        de 2013 hubieran\n    depositado cantidades en cuentas vivienda destinadas
        a la primera\n    adquisici\u00f3n o rehabilitaci\u00f3n de la vivienda habitual,
        siempre que en\n    dicha fecha no hubiera transcurrido el plazo de cuatro
        de a\u00f1os desde la\n    apertura de la cuenta, podr\u00e1n sumar a la cuota
        l\u00edquida estatal y a la\n    cuota l\u00edquida auton\u00f3mica devengadas
        en el ejercicio 2012 las deducciones\n    practicadas hasta el ejercicio 2011,
        sin intereses de demora.\"\n\n    Art\u00edculo 2. Modificaci\u00f3n del r\u00e9gimen
        fiscal aplicable a las ganancias en\n    el juego.\n\n    Se introducen las
        siguientes modificaciones en la Ley 35/2006, de 28 de\n    noviembre, del
        Impuesto sobre la Renta de las Personas F\u00edsicas y de\n    modificaci\u00f3n
        parcial de las leyes de los Impuestos sobre Sociedades,\n    sobre la Renta
        de no Residentes y sobre el Patrimonio:\n\n    Uno. Con efectos desde 1 de
        enero de 2013, se suprime la letra \u00f1) del\n    art\u00edculo 7.\n\n    Dos.
        Con efectos desde 1 de enero de 2012, se modifica la letra d) del\n    apartado
        5 del art\u00edculo 33, que queda redactada de la siguiente forma:\n\n    \"d)
        Las debidas a p\u00e9rdidas en el juego obtenidas en el per\u00edodo impositivo\n    que
        excedan de las ganancias obtenidas en el juego en el mismo per\u00edodo.\n\n    En
        ning\u00fan caso se computar\u00e1n las p\u00e9rdidas derivadas de la participaci\u00f3n
        en\n    los juegos a los que se refiere la disposici\u00f3n adicional trig\u00e9sima\n    tercera
        de esta Ley.\"\n\n    Tres. Con efectos desde 1 de enero de 2013, se modifica
        la disposici\u00f3n\n    adicional trig\u00e9sima tercera, que queda redactada
        de la siguiente forma:\n\n    \"Disposici\u00f3n adicional trig\u00e9sima
        tercera. Gravamen especial sobre los\n    premios de determinadas loter\u00edas
        y apuestas.\n\n    1. Estar\u00e1n sujetos a este Impuesto mediante un gravamen
        especial los\n    siguientes premios obtenidos por contribuyentes de este
        Impuesto:\n\n    P\u00e1gina\n    7a) Los premios de las loter\u00edas y apuestas
        organizadas por la Sociedad\n    Estatal Loter\u00edas y Apuestas del Estado
        y por los \u00f3rganos o entidades de\n    las Comunidades Aut\u00f3nomas,
        as\u00ed como de los sorteos organizados por la\n    Cruz Roja Espa\u00f1ola
        y de las modalidades de juegos autorizadas a la\n    Organizaci\u00f3n Nacional
        de Ciegos Espa\u00f1oles.\n\n    b) Los premios de las loter\u00edas, apuestas
        y sorteos organizados por\n    organismos p\u00fablicos o entidades que ejerzan
        actividades de car\u00e1cter\n    social o asistencial sin \u00e1nimo de lucro
        establecidos en otros Estados\n    miembros de la Uni\u00f3n Europea o del
        Espacio Econ\u00f3mico Europeo y que\n    persigan objetivos id\u00e9nticos
        a los de los organismos o entidades\n    se\u00f1alados en la letra anterior.\n\n    El
        gravamen especial se exigir\u00e1 de forma independiente respecto de cada\n    billete
        de loter\u00eda o apuesta premiados.\n\n    2. Estar\u00e1n exentos del gravamen
        especial los premios cuyo importe \u00edntegro\n    sea igual o inferior a
        2.500 euros. Los premios cuyo importe \u00edntegro sea\n    superior a 2.500
        euros estar\u00e1n sujetos al gravamen especial respecto de\n    la parte
        del mismo que exceda de dicho importe.\n\n    Lo dispuesto en el p\u00e1rrafo
        anterior ser\u00e1 de aplicaci\u00f3n siempre que la\n    cuant\u00eda del
        billete de loter\u00eda o de la apuesta efectuada sea de al menos\n    un
        euro. En caso de que fuera inferior a un euro, la cuant\u00eda m\u00e1xima\n    exenta
        se\u00f1alada en el p\u00e1rrafo anterior se reducir\u00e1 de forma proporcional.\n\n    En
        el supuesto de que el premio fuera de titularidad compartida, la\n    cuant\u00eda
        exenta prevista en los p\u00e1rrafos anteriores se prorratear\u00e1 entre\n    los
        cotitulares en funci\u00f3n de la cuota que les corresponda.\n\n    3. La
        base imponible del gravamen especial estar\u00e1 formada por el importe\n    del
        premio que exceda de la cuant\u00eda exenta prevista en el apartado 2\n    anterior.
        Si el premio fuera en especie, la base imponible ser\u00e1 aquella\n    cuant\u00eda
        que, una vez minorada en el importe del ingreso a cuenta, arroje\n    la parte
        del valor de mercado del premio que exceda de la cuant\u00eda exenta\n    prevista
        en el apartado 2 anterior.\n\n    En el supuesto de que el premio fuera de
        titularidad compartida, la base\n    imponible se prorratear\u00e1 entre los
        cotitulares en funci\u00f3n de la cuota que\n    les corresponda.\n\n    4.
        La cuota \u00edntegra del gravamen especial ser\u00e1 la resultante de aplicar
        a\n    la base imponible prevista en el apartado 3 anterior el tipo del 20
        por\n    ciento. Dicha cuota se minorar\u00e1 en el importe de las retenciones
        o\n    ingresos a cuenta previstos en el apartado 6 de esta disposici\u00f3n\n    adicional.\n\n    5.
        El gravamen especial se devengar\u00e1 en el momento en que se satisfaga o\n    abone
        el premio obtenido.\n\n    6. Los premios previstos en esta disposici\u00f3n
        adicional estar\u00e1n sujetos a\n    retenci\u00f3n o ingreso a cuenta de
