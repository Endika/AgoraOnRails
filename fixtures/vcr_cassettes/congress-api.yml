        und\u00e9cima, los mencionados Ministerios remitir\u00e1n al\n    Instituto
        Nacional del Consumo, dentro del primer trimestre de cada a\u00f1o\n    natural,
        un informe referido al a\u00f1o anterior en el que se incluya\n    informaci\u00f3n
        comprensiva del n\u00famero de reclamaciones planteadas por los\n    consumidores
        atendidas, objeto de las mismas, resoluciones estimatorias y\n    desestimatorias
        adoptadas, sanciones, en su caso, a las que dieron lugar,\n    as\u00ed como
        cualquier otro aspecto que se considere relevante.\n\n    Disposici\u00f3n
        adicional decimocuarta. Tasas, prestaciones patrimoniales e\n    ingresos
        derivados del ejercicio de las funciones previstas en esta ley.\n\n    1.
        Los Ministerios o los organismos que desarrollen las funciones\n    previstas
        en esta ley, con ocasi\u00f3n de las cuales se produce la exigencia\n    de
        tasas y prestaciones patrimoniales de car\u00e1cter p\u00fablico que se recogen\n    en
        los ep\u00edgrafes 1, 4, 5 y 6 del apartado I y del apartado II del anexo,\n    llevar\u00e1n
        a cabo su gesti\u00f3n y recaudaci\u00f3n en periodo voluntario, sin\n    perjuicio
        de lo establecido en la disposici\u00f3n transitoria novena.\n\n    2. La
        Comisi\u00f3n Nacional de los Mercados y la Competencia llevar\u00e1 a cabo
        la\n    gesti\u00f3n y recaudaci\u00f3n en per\u00edodo voluntario de las
        tasas previstas en los\n    ep\u00edgrafes 2 y 3 del apartado I del anexo.\n\n    3.
        La recaudaci\u00f3n por los derechos a que se refiere esta disposici\u00f3n\n    adicional,
        incluida la que correspondiera a los organismos que se\n    extinguen conforme
        a esta ley, se ingresar\u00e1 en el Tesoro P\u00fablico, salvo\n    por lo
        que respecta al sistema de financiaci\u00f3n de la Corporaci\u00f3n de Radio\n    televisi\u00f3n
        Espa\u00f1ola y al Fondo de financiaci\u00f3n del servicio postal\n    universal,
        que se regir\u00e1n por sus respectivas disposiciones.\n\n    4. La recaudaci\u00f3n
        en per\u00edodo ejecutivo de los recursos de naturaleza\n    p\u00fablica
        a que se refieren los apartados anteriores corresponder\u00e1 a la\n    Agencia
        Estatal de Administraci\u00f3n Tributaria conforme a lo dispuesto en\n    el
        Reglamento General de Recaudaci\u00f3n aprobado por el Real Decreto\n    939/2005,
        de 29 de julio.\n\n    5. Los recursos a que se refieren los apartados anteriores
        se regir\u00e1n, en\n    lo que no se oponga a esta ley, por la normativa
        vigente a la entrada en\n    vigor de la misma.\n\n    Disposici\u00f3n adicional
        decimoquinta. Consejos consultivos.\n\n    1. Se crea el Consejo Consultivo
        de Energ\u00eda, como \u00f3rgano de participaci\u00f3n\n    y consulta del
        Ministerio de Industria, Energ\u00eda y Turismo en las materias\n    competencia
        de la Secretar\u00eda de Estado de Energ\u00eda.\n\n    El Consejo Consultivo
        de Energ\u00eda estar\u00e1 presidido por el Secretario de\n    Estado de
        Energ\u00eda, o persona en quien delegue, y tendr\u00e1 entre sus\n    funciones
        el estudio, deliberaci\u00f3n y propuesta en materia de pol\u00edtica\n    energ\u00e9tica
        y minas.\n\n    Asimismo, conocer\u00e1 sobre los asuntos que el Gobierno
        o el Ministro de\n    Industria, Energ\u00eda y Turismo le sometan.\n\n    2.
        Podr\u00e1n crearse igualmente consejos consultivos en los sectores de\n    telecomunicaciones,
        audiovisual, de transportes y postal.\n\n    3. Reglamentariamente se determinar\u00e1n
        las funciones, la composici\u00f3n, la\n    organizaci\u00f3n y las reglas
        de funcionamiento de los consejos consultivos.\n    La constituci\u00f3n y
        el funcionamiento de los consejos no supondr\u00e1n\n    incremento alguno
        del gasto p\u00fablico y ser\u00e1n atendidos con los medios\n    materiales
        y de personal existentes en los departamentos respectivos.\n\n    P\u00e1gina\n    324.
        En todo caso, los consejos consultivos informar\u00e1n en la elaboraci\u00f3n
        de\n    disposiciones de car\u00e1cter general y de circulares de la Comisi\u00f3n
        Nacional\n    de los Mercados y la Competencia. Este informe equivaldr\u00e1
        a la audiencia\n    a los titulares de derechos e intereses leg\u00edtimos.\n\n    Disposici\u00f3n
        transitoria primera. Primer mandato de los miembros de la\n    Comisi\u00f3n
        Nacional de Mercados y de la Competencia.\n\n    1. En la primera sesi\u00f3n
        del Consejo se determinar\u00e1, preferentemente de\n    forma voluntaria,
        y supletoriamente por sorteo, los tres consejeros que\n    cesar\u00e1n transcurrido
        el plazo de dos a\u00f1os desde su nombramiento y los\n    tres que cesar\u00e1n
        transcurrido el plazo de cuatro a\u00f1os.\n\n    2. No obstante lo dispuesto
        en el art\u00edculo 15 de esta ley, los miembros\n    del Consejo afectados
        por la primera renovaci\u00f3n parcial podr\u00e1n ser\n    reelegidos por
        un nuevo mandato de seis a\u00f1os.\n\n    Disposici\u00f3n transitoria segunda.
        Nombramiento del primer presidente y\n    vicepresidente.\n\n    Lo establecido
        en la disposici\u00f3n transitoria primera no afectar\u00e1 al\n    nombramiento
        del primer presidente y vicepresidente del organismo que, de\n    acuerdo
        con el art\u00edculo 15.2, tendr\u00e1n un mandato de seis a\u00f1os no\n    renovable.\n\n    Disposici\u00f3n
        transitoria tercera. Continuaci\u00f3n de funciones por los\n    organismos
        que se extinguen.\n\n    Desde la constituci\u00f3n de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia hasta su puesta en funcionamiento, los
        organismos\n    supervisores continuar\u00e1n ejerciendo las funciones que
        desempe\u00f1an\n    actualmente. Durante este periodo los miembros del Consejo
        permanecer\u00e1n\n    en su cargo en funciones y los organismos tendr\u00e1n
        plena capacidad para\n    desempe\u00f1ar su actividad.\n\n    Disposici\u00f3n
        transitoria cuarta. Desempe\u00f1o transitorio de funciones por la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia.\n\n    En relaci\u00f3n con las
        funciones que, conforme a lo establecido en esta ley,\n    deban traspasarse
        a los ministerios, la Comisi\u00f3n Nacional de los Mercados\n    y la Competencia,
        una vez haya entrado en funcionamiento, las desempe\u00f1ar\u00e1\n    hasta
        el momento en el que los departamentos ministeriales dispongan de\n    los
        medios necesarios para ejercerlas de forma efectiva.\n\n    Disposici\u00f3n
        transitoria quinta. Procedimientos iniciados con anterioridad\n    a la entrada
        en vigor de esta ley.\n\n    1. Los procedimientos iniciados con anterioridad
        a la entrada en vigor de\n    esta ley, continuar\u00e1n tramit\u00e1ndose
        por los \u00f3rganos de la autoridad a los\n    que esta ley atribuye las
        funciones anteriormente desempe\u00f1adas por los\n    organismos extinguidos.\n\n    2.
        La constituci\u00f3n y puesta en funcionamiento de la Comisi\u00f3n Nacional
        de\n    los Mercados y la Competencia se podr\u00e1 considerar una circunstancia\n    extraordinaria
        que, conforme a la legislaci\u00f3n espec\u00edfica aplicable,\n    permitir\u00e1
        la ampliaci\u00f3n del plazo m\u00e1ximo para resolver los procedimientos\n    sometidos
        a caducidad o afectados por el silencio administrativo.\n\n    Disposici\u00f3n
        transitoria sexta. Puestos de trabajo de personal funcionario\n    que ven\u00edan
        siendo desempe\u00f1ados por personal laboral.\n\n    Con car\u00e1cter excepcional,
        el personal laboral fijo de los organismos\n    p\u00fablicos extintos que
        viniese ocupando puestos con funciones que, de\n    acuerdo con lo establecido
        en esta ley, deban ser desempe\u00f1adas por\n    personal funcionario, podr\u00e1
        seguir ocupando dichos puestos.\n\n    Asimismo, los puestos que se puedan
        crear, as\u00ed como los que queden\n    vacantes, deber\u00e1n ajustar su
        naturaleza a las previsiones del r\u00e9gimen\n    jur\u00eddico de personal
        del art\u00edculo 28 de esta ley.\n\n    P\u00e1gina\n    33Disposici\u00f3n
        transitoria s\u00e9ptima. Presupuestos aplicables hasta la\n    aprobaci\u00f3n
        de los presupuestos de la Comisi\u00f3n Nacional de los Mercados y\n    la
        Competencia.\n\n    Una vez constituida la Comisi\u00f3n Nacional de los Mercados
        y la Competencia,\n    en tanto en cuanto no disponga de un presupuesto propio,
        se mantendr\u00e1n\n    los presupuestos de los organismos que, de conformidad
        con la disposici\u00f3n\n    adicional segunda, queden extinguidos.\n\n    Disposici\u00f3n
        transitoria octava. R\u00e9gimen transitorio contable y de\n    rendici\u00f3n
        de cuentas anuales.\n\n    1. Las operaciones ejecutadas durante el ejercicio
        2013 por la Comisi\u00f3n\n    Nacional de los Mercados y la Competencia se
        registrar\u00e1n en la\n    contabilidad y el presupuesto de cada uno de los
        organismos extinguidos,\n    seg\u00fan el \u00e1mbito al que correspondan
        dichas operaciones.\n\n    2. El presidente de la Comisi\u00f3n Nacional de
        los Mercados y la Competencia\n    formular\u00e1 y aprobar\u00e1 por cada
        uno de los organismos extinguidos una\n    cuenta del ejercicio 2013 que incluir\u00e1
        las operaciones realizadas por\n    cada organismo y las indicadas en el apartado
        1 anterior, procediendo\n    tambi\u00e9n a su rendici\u00f3n al Tribunal
        de Cuentas en los t\u00e9rminos que se\n    establecen en la Ley 47/2003,
        de 26 de noviembre, General Presupuestaria.\n\n    3. La formulaci\u00f3n
        y aprobaci\u00f3n de las cuentas anuales del ejercicio 2012\n    de los organismos
        extinguidos y su rendici\u00f3n al Tribunal de Cuentas en\n    los t\u00e9rminos
        que se establecen en la Ley 47/2003, de 26 de noviembre,\n    General Presupuestar\u00eda,
        corresponder\u00e1 a los cuentadantes de dichos\n    organismos o al presidente
        de la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia, si \u00e9sta
        ya se hubiera constituido.\n\n    Disposici\u00f3n transitoria novena. Gesti\u00f3n
        y liquidaci\u00f3n de las tasas\n    previstas en el anexo.\n\n    La gesti\u00f3n
        y liquidaci\u00f3n de las tasas a que se refieren los apartados I.1\n    y
        I.5 del anexo de esta ley se ajustar\u00e1n, respectivamente y en tanto no\n    se
        proceda a su nueva regulaci\u00f3n, a lo establecido en la Orden\n    FOM/3447/2010,
        de 29 de diciembre, por la que se aprueban los modelos de\n    impresos para
        el pago de las tasas establecidas y reguladas en la Ley\n    23/2007, de 8
        de octubre, de creaci\u00f3n de la Comisi\u00f3n Nacional del Sector\n    Postal,
        y a lo establecido en la disposici\u00f3n adicional duod\u00e9cima de la\n    Ley
        34/1998, de 7 de octubre, del sector de hidrocarburos.\n\n    Disposici\u00f3n
        transitoria d\u00e9cima. \u00d3rganos de asesoramiento de la Comisi\u00f3n\n    Nacional
        de Energ\u00eda.\n\n    Los \u00f3rganos de asesoramiento de la Comisi\u00f3n
        Nacional de Energ\u00eda previstos\n    en la disposici\u00f3n adicional und\u00e9cima
        de la Ley 34/1998, de 7 de octubre,\n    seguir\u00e1n ejerciendo sus funciones
        hasta que se constituya el Consejo\n    Consultivo de Energ\u00eda previsto
        en la disposici\u00f3n adicional decimoquinta\n    de esta ley.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas disposiciones de igual o inferior rango se\n    opongan a lo establecido
        en esta ley y, de manera espec\u00edfica:\n\n    a) El apartado 7 de la disposici\u00f3n
        adicional cuarta de la Ley 29/1998, de\n    13 de julio, reguladora de la
        Jurisdicci\u00f3n Contencioso-Administrativa.\n\n    b) La disposici\u00f3n
        adicional und\u00e9cima de la Ley 34/1998, de 7 de octubre,\n    excepto el
        apartado Tercero.1. Decimocuarta y el apartado sexto, que\n    permanecen
        vigentes.\n\n    c) El art\u00edculo 48 de la Ley 32/2003, de 3 de noviembre,
        General de\n    Telecomunicaciones.\n\n    d) Los art\u00edculos 82, 83 y
        84 de la Ley 39/2003, de 17 de noviembre, del\n    Sector Ferroviario.\n\n    e)
        Los art\u00edculos 12,17 y 40 y el t\u00edtulo III de la Ley 15/2007, de 3
        de\n    julio, de Defensa de la Competencia.\n\n    f) La Ley 23/2007, de
        8 de octubre, de creaci\u00f3n de la Comisi\u00f3n Nacional\n    del Sector
        Postal.\n\n    g) El t\u00edtulo V de la Ley 7/2010, de 31 de marzo, General
        de Comunicaci\u00f3n\n    Audiovisual.\n\n    h) El cap\u00edtulo II del t\u00edtulo
        I y la disposici\u00f3n final cuarta de la Ley\n    2/2011, de 4 de marzo,
        de Econom\u00eda Sostenible.\n\n    i) El art\u00edculo 20, los apartados
        15 y 16 del art\u00edculo 21, los art\u00edculos\n    25, 26, 27, 28, 29,
        30, 31, 32 y 33, el apartado 2 del art\u00edculo 34, la\n    disposici\u00f3n
        transitoria quinta y el p\u00e1rrafo primero de la disposici\u00f3n\n    final
        segunda de la Ley 13/2011, de 27 de mayo, de Regulaci\u00f3n del Juego.\n\n    P\u00e1gina\n    34j)
        El Real Decreto-ley 11/2011, de 26 de agosto, por el que se crea la\n    Comisi\u00f3n
        de Regulaci\u00f3n Econ\u00f3mica Aeroportuaria, se regula su composici\u00f3n\n    y
        se modifica el r\u00e9gimen jur\u00eddico del personal laboral de AENA.\n\n    Disposici\u00f3n
        final primera. Modificaci\u00f3n de la Ley 6/1997, de 14 de abril,\n    de
        Organizaci\u00f3n y Funcionamiento de la Administraci\u00f3n General del Estado.\n\n    El
        apartado 1 de la disposici\u00f3n adicional d\u00e9cima de la Ley 6/1997,
        de 14\n    de abril, de Organizaci\u00f3n y Funcionamiento de la Administraci\u00f3n
        General\n    del Estado, se modifica en los siguientes t\u00e9rminos:\n\n    \"1.
        La Comisi\u00f3n Nacional del Mercado de Valores, el Consejo de Seguridad\n    Nuclear,
        las Universidades no transferidas, la Agencia Espa\u00f1ola de\n    Protecci\u00f3n
        de Datos, el Consorcio de la Zona Especial Canaria, la\n    Comisi\u00f3n
        Nacional de los Mercados y la Competencia, el Museo Nacional del\n    Prado
        y el Museo Nacional Centro de Arte Reina Sof\u00eda se regir\u00e1n por su\n    legislaci\u00f3n
        espec\u00edfica y supletoriamente por esta ley\".\n\n    Disposici\u00f3n
        final segunda. Modificaci\u00f3n de la Ley 29/1998, de 13 de julio,\n    reguladora
        de la Jurisdicci\u00f3n Contencioso-Administrativa.\n\n    El apartado 5 de
        la disposici\u00f3n adicional cuarta de la Ley 29/1998, de 13\n    de julio,
        reguladora de la Jurisdicci\u00f3n Contencioso-Administrativa, se\n    modifica
        en los siguientes t\u00e9rminos:\n\n    \"5. Los actos y disposiciones dictados
        por la Agencia Espa\u00f1ola de\n    Protecci\u00f3n de Datos, Comisi\u00f3n
        Nacional de los Mercados y la Competencia,\n    Consejo Econ\u00f3mico y Social,
        Instituto Cervantes, Consejo de Seguridad\n    Nuclear, Consejo de Universidades
        y Secci\u00f3n Segunda de la Comisi\u00f3n de\n    Propiedad Intelectual,
        directamente, ante la Sala de lo\n    Contencioso-Administrativo de la Audiencia
        Nacional\".\n\n    Disposici\u00f3n final tercera. Modificaci\u00f3n de la
        Ley 34/1998, de 7 de\n    octubre, del sector de hidrocarburos.\n\n    El
        p\u00e1rrafo a) del art\u00edculo 116.4 de la Ley 34/1998, de 7 de octubre,
        del\n    sector de hidrocarburos, queda redactado en los siguientes t\u00e9rminos:\n\n    \"a)
        Infracciones muy graves previstas en el art\u00edculo 109.1. h), q), r) y\n    ac).
        Asimismo, podr\u00e1 imponer sanciones en el caso de las infracciones\n    tipificadas
        en los p\u00e1rrafos d), g) y j) del art\u00edculo 109.1 siempre y\n    cuando
        la infracci\u00f3n se produzca por la negativa al cumplimiento de\n    decisiones
        jur\u00eddicamente vinculantes, remisi\u00f3n de informaci\u00f3n o\n    realizaci\u00f3n
        de inspecciones y otros requerimientos de la Comisi\u00f3n\n    Nacional de
        los Mercados y la Competencia en el \u00e1mbito de sus\n    competencias\".\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n de la Ley 21/2003, de 7 de julio,\n    de
        Seguridad A\u00e9rea.\n\n    La Ley 21/2003, de 7 de julio, de Seguridad A\u00e9rea,
        queda modificada como\n    sigue:\n\n    Uno. Se a\u00f1ade una nueva disposici\u00f3n
        adicional decimotercera, con la\n    siguiente redacci\u00f3n:\n\n    \"Disposici\u00f3n
        adicional decimotercera. R\u00e9gimen jur\u00eddico del personal\n    laboral
        de Aena.\n\n    La negociaci\u00f3n colectiva, la contrataci\u00f3n y el r\u00e9gimen
        jur\u00eddico del\n    personal laboral de la Entidad P\u00fablica Empresarial
        AENA que no tenga la\n    condici\u00f3n de controlador de tr\u00e1nsito a\u00e9reo
        ser\u00e1 el legalmente establecido\n    para el personal de Aena Aeropuertos,
        S.A.\"\n\n    Dos. Se a\u00f1ade una nueva disposici\u00f3n adicional decimocuarta,
        con la\n    siguiente redacci\u00f3n:\n\n    \"Disposici\u00f3n adicional
        decimocuarta. Procedimientos en materia de tarifas\n    aeroportuarias.\n\n    1.
        En el caso de inadmisi\u00f3n de la propuesta cuando \u00e9sta se haya efectuado\n    prescindiendo
        del procedimiento contemplado en el art\u00edculo 98 de esta\n    ley, se
        conceder\u00e1 al gestor aeroportuario un plazo para subsanar las\n    deficiencias
        detectadas, transcurrido el cual sin que se hayan subsanado\n\n    P\u00e1gina\n    35o
        manteni\u00e9ndose las condiciones de inadmisi\u00f3n de la propuesta, la
        Comisi\u00f3n\n    Nacional de los Mercados y la Competencia remitir\u00e1
        la propuesta de\n    modificaci\u00f3n tarifaria que considere razonable,
        debidamente justificada y\n    en la que consten las irregularidades identificadas,
        al \u00f3rgano competente\n    para su incorporaci\u00f3n al anteproyecto
        de ley que corresponda.\n\n    En otro caso, la constataci\u00f3n de irregularidades
        en el procedimiento de\n    consulta y transparencia previsto en el art\u00edculo
        98 de esta ley dar\u00e1\n    lugar a la emisi\u00f3n de recomendaciones de
        la Comisi\u00f3n Nacional de los\n    Mercados y la Competencia sobre las
        medidas a adoptar en futuras\n    consultas, incluida la necesidad de ampliarlas
        a las compa\u00f1\u00edas usuarias\n    del aeropuerto no asociadas a las
        asociaciones u organizaciones\n    representativas de usuarios.\n\n    2.
        En el ejercicio de la funci\u00f3n de supervisi\u00f3n de que las propuestas
        de\n    modificaci\u00f3n o actualizaci\u00f3n de las tarifas aeroportuarias
        presentadas\n    por el gestor aeroportuario se ajustan a lo previsto en los
        art\u00edculos 91\n    y 101.1 de esta ley, la Comisi\u00f3n Nacional de los
        Mercados y la\n    Competencia remitir\u00e1 al \u00f3rgano competente para
        su inclusi\u00f3n en el\n    anteproyecto de ley que corresponda, las propuestas
        del gestor\n    aeroportuario que cumplan con dichos criterios.\n\n    En
        otro caso, la Comisi\u00f3n comunicar\u00e1 al gestor aeroportuario la\n    modificaci\u00f3n
        tarifaria revisada o, en su caso, los criterios que habr\u00eda\n    de seguir
        para que la propuesta garantice el cumplimiento de lo dispuesto\n    en el
        p\u00e1rrafo anterior y el plazo para presentar la nueva propuesta\n    ajustada
        a dichos criterios. Recibida la comunicaci\u00f3n del gestor\n    aeroportuario
        o transcurrido el plazo concedido al efecto sin haberla\n    obtenido, la
        Comisi\u00f3n remitir\u00e1 la modificaci\u00f3n tarifaria revisada que\n    proceda
        al \u00f3rgano competente para su inclusi\u00f3n en el anteproyecto de ley\n    que
        corresponda. En la propuesta de la Comisi\u00f3n se har\u00e1 constar de forma\n    clara
        y precisa la modificaci\u00f3n tarifaria propuesta por dicha Comisi\u00f3n\n    as\u00ed
        como el punto de vista del gestor aeroportuario.\n\n    En el establecimiento
        de la modificaci\u00f3n tarifaria revisada, la Comisi\u00f3n\n    procurar\u00e1
        evitar fluctuaciones excesivas de las tarifas aeroportuarias,\n    siempre
        y cuando sea compatible los principios establecidos en el\n    art\u00edculo
        91 y 101.1 de esta ley\".\n\n    Disposici\u00f3n final quinta. Modificaci\u00f3n
        de la Ley 32/2003, de 3 de\n    noviembre, General de Telecomunicaciones.\n\n    La
        Ley 32/2003, de 3 de noviembre, General de Telecomunicaciones, queda\n    modificada
        como sigue:\n\n    Uno. Los p\u00e1rrafos cuarto y quinto del apartado 1 del
        anexo I quedan\n    redactados en los siguientes t\u00e9rminos:\n\n    \"A
        efectos de lo dispuesto en el p\u00e1rrafo anterior, la Ley de Presupuestos\n    Generales
        del Estado establecer\u00e1 anualmente el porcentaje a aplicar sobre\n    los
        ingresos brutos de explotaci\u00f3n que obtenga el operador, con el l\u00edmite\n    determinado
        en este apartado para la fijaci\u00f3n del importe de la tasa,\n    tomando
        en consideraci\u00f3n la relaci\u00f3n entre los ingresos del cobro de la\n    tasa
        y los gastos derivados de la citada actividad realizada por las\n    autoridades
        nacionales de reglamentaci\u00f3n a que se refiere el art\u00edculo 46.\n\n    La
        diferencia entre los ingresos presupuestados por este concepto y los\n    realmente
        obtenidos ser\u00e1 tenida en cuenta a efectos de reducir o\n    incrementar
        el porcentaje a fijar en la Ley de Presupuestos Generales del\n    Estado
        del a\u00f1o siguiente. Se tomar\u00e1 como objetivo conseguir el equilibrio\n    entre
        los ingresos por la tasa y los gastos derivados de la citada\n    actividad
        realizada por las autoridades nacionales de reglamentaci\u00f3n a\n    que
        se refiere el art\u00edculo 46. A estos efectos, se publicar\u00e1 un resumen\n    anual
        de los gastos en que hayan incurrido dichas autoridades nacionales\n    de
        reglamentaci\u00f3n por la aplicaci\u00f3n del r\u00e9gimen jur\u00eddico
        establecido en\n    esta ley, y del importe total recaudado por esta tasa\".\n\n    Dos.
        El apartado 5 del anexo I queda redactado en los siguientes t\u00e9rminos:\n\n    \"5.
        Gesti\u00f3n y recaudaci\u00f3n en per\u00edodo voluntario de las tasas.\n\n    El
        Ministerio de Industria, Energ\u00eda y Turismo gestionar\u00e1 y recaudar\u00e1
        en\n    per\u00edodo voluntario las tasas de este anexo\".\n\n    P\u00e1gina\n    36Disposici\u00f3n
        final sexta. Modificaci\u00f3n de la Ley 39/2003, de 17 de\n    noviembre,
        del Sector Ferroviario.\n\n    La Ley 39/2003, de 17 de noviembre, del Sector
        Ferroviario, queda\n    modificada como sigue:\n\n    Uno. El art\u00edculo
        95, queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        95. Competencia para la imposici\u00f3n de sanciones.\n\n    Corresponder\u00e1
        la imposici\u00f3n de las sanciones por infracciones leves a los\n    Delegados
        del Gobierno en las comunidades aut\u00f3nomas y por infracciones\n    graves
        al Secretario de Estado de Infraestructuras, Transporte y Vivienda\n    del
        Ministerio de Fomento. Las sanciones por infracciones muy graves\n    ser\u00e1n
        impuestas por el Ministro de Fomento.\n\n    Corresponde a la Comisi\u00f3n
        Nacional de los Mercados y la Competencia la\n    imposici\u00f3n de las sanciones
        por el incumplimiento de sus resoluciones\n    tipificado como infracci\u00f3n
        en los art\u00edculos 88.b) y 89.a)\".\n\n    Dos. Se a\u00f1ade un nuevo
        apartado 12 al art\u00edculo 96 con la siguiente\n    redacci\u00f3n:\n\n    \"12.
        Las actuaciones reguladas en este art\u00edculo ser\u00e1n realizadas por
        la\n    Comisi\u00f3n Nacional de los Mercados y la Competencia cuando se
        trate de\n    procedimientos incoados como consecuencia de las infracciones
        a las que\n    se refiere el p\u00e1rrafo segundo del art\u00edculo 95\".\n\n    Disposici\u00f3n
        final s\u00e9ptima. Modificaci\u00f3n de la Ley 15/2007, de 3 de julio,\n    de
        Defensa de la Competencia.\n\n    Se a\u00f1ade un nuevo apartado 3 en el
        art\u00edculo 70 de la Ley 15/2007, de 3 de\n    julio, de Defensa de la Competencia,
        con la siguiente redacci\u00f3n:\n\n    \"3. La recaudaci\u00f3n de las multas
        corresponder\u00e1 a la Administraci\u00f3n General\n    del Estado en periodo
        voluntario y a la Agencia Estatal de Administraci\u00f3n\n    Tributaria en
        per\u00edodo ejecutivo, conforme a lo establecido en el\n    Reglamento General
        de Recaudaci\u00f3n aprobado por el Real Decreto 939/2005,\n    de 29 de julio\".\n\n    Disposici\u00f3n
        final octava. T\u00edtulo competencial.\n\n    Esta ley se dicta al amparo
        de lo dispuesto en:\n\n    a) El art\u00edculo 149.1.13.\u00aa de la Constituci\u00f3n,
        que atribuye al Estado la\n    competencia exclusiva para dictar las bases
        y coordinaci\u00f3n de la\n    planificaci\u00f3n general de la actividad
        econ\u00f3mica.\n\n    b) El art\u00edculo 149.1. 20.\u00aa de la Constituci\u00f3n,
        que atribuye al Estado la\n    competencia exclusiva en materia de aeropuertos
        de inter\u00e9s general.\n\n    c) El art\u00edculo 149.1. 21.\u00aa de la
        Constituci\u00f3n, que atribuye al Estado la\n    competencia exclusiva en
        materia de ferrocarriles que transcurran por el\n    territorio de m\u00e1s
        de una Comunidad Aut\u00f3noma; r\u00e9gimen general de\n    comunicaciones;
        correos y telecomunicaciones.\n\n    d) El art\u00edculo 149.1. 25.\u00aa
        de la Constituci\u00f3n, que atribuye al Estado la\n    competencia exclusiva
        para dictar las bases del r\u00e9gimen minero y\n    energ\u00e9tico.\n\n    e)
        El art\u00edculo 149.1.27.\u00aa de la Constituci\u00f3n, que atribuye al
        Estado la\n    competencia exclusiva para dictar legislaci\u00f3n b\u00e1sica
        del r\u00e9gimen de\n    prensa, radio y televisi\u00f3n.\n\n    Disposici\u00f3n
        final novena. Habilitaci\u00f3n normativa.\n\n    1. El Gobierno podr\u00e1
        dictar las disposiciones reglamentarias necesarias\n    para el desarrollo
        y aplicaci\u00f3n de esta ley.\n\n    2. En el plazo m\u00e1ximo de dos meses
        desde la entrada en vigor de esta ley,\n    el Consejo de Ministros aprobar\u00e1
        mediante real decreto, el Estatuto\n    Org\u00e1nico a que hace referencia
        el art\u00edculo 23 de la esta ley, en el que\n    se establecer\u00e1n cuantas
        cuestiones relativas al funcionamiento y r\u00e9gimen\n    de actuaci\u00f3n
        de la Comisi\u00f3n Nacional de Los Mercados y la Competencia\n    resulten
        necesarias conforme a las previsiones de esta ley y, en\n    particular, las
        siguientes:\n\n    a) La estructura org\u00e1nica de la Comisi\u00f3n Nacional
        de los Mercados y la\n    Competencia.\n\n    P\u00e1gina\n    37b) La distribuci\u00f3n
        de competencias entre los distintos \u00f3rganos.\n\n    c) El r\u00e9gimen
        de su personal.\n\n    Disposici\u00f3n final d\u00e9cima. Entrada en vigor.\n\n    Esta
        ley entrar\u00e1 en vigor el d\u00eda siguiente al de su publicaci\u00f3n
        en el\n    \"Bolet\u00edn Oficial del Estado\".\n\n    ANEXO\n\n    Tasas
        y prestaciones patrimoniales de car\u00e1cter p\u00fablico relacionadas con\n    las
        actividades y servicios regulados en esta ley\n\n    I. Tasas por prestaci\u00f3n
        de servicios y realizaci\u00f3n de actividades\n\n    1. Tasas por prestaci\u00f3n
        de servicios y realizaci\u00f3n de actividades en\n    relaci\u00f3n con el
        sector postal.\n\n    A) Tasa por inscripci\u00f3n en el Registro General
        de empresas prestadoras de\n    servicios postales.\n\n    1. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa la inscripci\u00f3n y renovaci\u00f3n de la\n    inscripci\u00f3n
        en el Registro General de empresas prestadoras de servicios\n    postales.\n\n    2.
        Devengo.\n\n    La tasa se devengar\u00e1 con la inscripci\u00f3n y renovaci\u00f3n
        anual de la misma.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n sujetos pasivos
        las personas f\u00edsicas o jur\u00eddicas que presten\n    servicios postales
        y figuren inscritas en el Registro General de empresas\n    prestadoras de
        servicios postales.\n\n    Las empresas que presten simult\u00e1neamente servicios
        postales incluidos en\n    el \u00e1mbito del servicio postal universal y
        servicios no incluidos en dicho\n    \u00e1mbito, deber\u00e1n estar inscritas
        en el Registro General de empresas\n    prestadoras de servicios postales
        en las secciones correspondientes a\n    tales servicios. Cada acto de inscripci\u00f3n
        y de renovaci\u00f3n dar\u00e1 lugar al\n    abono de la tasa pertinente.\n\n    4.
        Cuant\u00edas.\n\n    La cuota a ingresar ser\u00e1 de 400 euros, que deber\u00e1
        abonarse en el momento\n    en- que se realice la inscripci\u00f3n en el Registro
        o la renovaci\u00f3n de la\n    misma.\n\n    5. Gesti\u00f3n. La liquidaci\u00f3n
        de la tasa por el Ministerio de Fomento se\n    ajustar\u00e1 a lo que se
        disponga en orden ministerial dictada al efecto.\n\n    B) Tasa por la expedici\u00f3n
        de certificaciones registrales.\n\n    1. Hecho imponible.\n\n    Constituye
        el hecho imponible de la tasa la realizaci\u00f3n, por la Comisi\u00f3n\n    Nacional
        de los Mercados y de la Competencia, del an\u00e1lisis de las\n    concentraciones
        sujetas a control de acuerdo con el art\u00edculo 8 de la Ley\n    15/2007,
        de 3 de julio, de Defensa de la Competencia.\n\n    2. Devengo.\n\n    La
        tasa se devengar\u00e1 con la solicitud de la certificaci\u00f3n registral.\n\n    3.
        Sujetos pasivos.\n\n    Ser\u00e1n sujetos pasivos las personas que soliciten
        la certificaci\u00f3n.\n\n    P\u00e1gina\n    384. Cuant\u00edas.\n\n    La
        cuota a ingresar ser\u00e1 de 100 euros, que deber\u00e1 abonarse de forma\n    simult\u00e1nea
        a la presentaci\u00f3n de la solicitud.\n\n    5. Gesti\u00f3n. La liquidaci\u00f3n
        de la tasa por el Ministerio de Fomento se\n    ajustar\u00e1 a lo que se
        disponga en orden ministerial dictada al efecto.\n\n    C) Tasas por la concesi\u00f3n
        de autorizaciones administrativas singulares.\n\n    La liquidaci\u00f3n de
        la tasa por el Ministerio de Fomento seguir\u00e1 exigi\u00e9ndose\n    en
        los t\u00e9rminos establecidos en el art\u00edculo 32 de la Ley 43/2010, de
        30\n    de diciembre, del servicio postal universal, de los derechos de los\n    usuarios
        y del mercado postal.\n\n    2. Tasas por prestaci\u00f3n de servicios y realizaci\u00f3n
        de actividades en\n    relaci\u00f3n con las operaciones de concentraci\u00f3n.\n\n    Tasa
        por an\u00e1lisis y estudio de las operaciones de concentraci\u00f3n.\n\n    1.
        Hecho imponible.\n\n    Constituye el hecho imponible de la tasa la realizaci\u00f3n,
        por la Comisi\u00f3n\n    Nacional de los Mercados y de la Competencia, del
        an\u00e1lisis de las\n    concentraciones sujetas a control de acuerdo con
        el art\u00edculo 8 de la Ley\n    15/2007, de 3 de julio, de Defensa de la
        Competencia.\n\n    2. Devengo.\n\n    La tasa se devengar\u00e1 con la presentaci\u00f3n
        de la notificaci\u00f3n prevista en el\n    art\u00edculo 9 de la Ley 15/2007,
        de 3 de julio.\n\n    Si se presentare la autoliquidaci\u00f3n sin ingreso,
        se proceder\u00e1 a su\n    exacci\u00f3n por la v\u00eda de apremio, sin
        perjuicio de que la Comisi\u00f3n Nacional\n    de los Mercados y de la Competencia
        instruya el correspondiente\n    expediente.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n
        sujetos pasivos las personas que resulten obligadas a notificar de\n    acuerdo
        con el art\u00edculo 9 de la Ley 15/2007, de 3 de julio.\n\n    4. Cuant\u00edas.\n\n    1.\u00ba
        Una cuota fija de 1.500 euros para aquellas concentraciones que\n    requieran
        su tramitaci\u00f3n a trav\u00e9s del formulario abreviado de\n    notificaci\u00f3n
        previsto en el art\u00edculo 56 de la Ley 15/2007, de 3 de julio.\n    No
        obstante, si la Comisi\u00f3n Nacional de los Mercados y la Competencia,\n    decide,
        conforme a lo establecido en el art\u00edculo mencionado, que las\n    partes
        deben presentar el formulario ordinario, estas deber\u00e1n realizar la\n    liquidaci\u00f3n
        complementaria correspondiente.\n\n    2.\u00ba En el supuesto de an\u00e1lisis
        de operaciones de concentraci\u00f3n econ\u00f3micas\n    sujetas a control
        de acuerdo con el art\u00edculo 8 de la Ley 15/2007, de 3 de\n    julio, la
        cuota de la tasa ser\u00e1:\n\n    a) De 5.502,15 euros cuando el volumen
        de negocios global en Espa\u00f1a del\n    conjunto de los part\u00edcipes
        en la operaci\u00f3n de concentraci\u00f3n sea igual o\n    inferior a 240.000.000
        de euros.\n\n    b) De 11.004,31 euros cuando el volumen de negocios global
        en Espa\u00f1a de\n    las empresas part\u00edcipes sea superior a 240.000.000
        de euros e igual o\n    inferior a 480.000.000 de euros.\n\n    c) De 22.008,62
        euros cuando el volumen de negocios global en Espa\u00f1a de\n    las empresas
        part\u00edcipes sea superior a 480.000.000 de euros e igual o\n    inferior
        a 3.000.000.000 de euros.\n\n    d) De una cantidad fija de 43.944 euros cuando
        el volumen de negocios en\n    Espa\u00f1a del conjunto de los part\u00edcipes
        sea superior a 3.000.000.000 de\n    euros, m\u00e1s 11.004,31 euros adicionales
        por cada 3.000.000.000 de euros en\n    que el mencionado volumen de negocios
        supere la cantidad anterior, hasta\n    un l\u00edmite m\u00e1ximo de 109.806
        euros.\n\n    P\u00e1gina\n    395. Devoluci\u00f3n.\n\n    De conformidad
        con lo previsto en el art\u00edculo 12 de la Ley 8/1989, de 13\n    de abril,
        de Tasas y Precios P\u00fablicos, la devoluci\u00f3n de tasas exigidas\n    solo
        proceder\u00e1 cuando el hecho imponible no se hubiere realizado por\n    causas
        no imputables al sujeto pasivo.\n\n    6. Gesti\u00f3n.\n\n    La liquidaci\u00f3n
        de la tasa por la Comisi\u00f3n Nacional de los Mercados y la\n    Competencia
        se ajustar\u00e1 a lo que se disponga en la orden ministerial\n    dictada
        al efecto.\n\n    3. Tasas por prestaci\u00f3n de servicios y realizaci\u00f3n
        de actividades en\n    relaci\u00f3n con el sector audiovisual.\n\n    1.
        Hecho imponible.\n\n    Constituye el hecho imponible de la tasa de las actividades
        de control que\n    corresponden a la Comisi\u00f3n Nacional de los Mercados
        y la Competencia\n    conforme al art\u00edculo 5 de esta ley respecto del
        cumplimiento de las\n    obligaciones derivadas de la Ley 7/2010, de 13 de
        abril, General de la\n    Comunicaci\u00f3n Audiovisual.\n\n    2. Devengo.\n\n    La
        tasa devengar\u00e1 el 1 de enero de cada a\u00f1o.\n\n    3. Sujetos pasivos.\n\n    Ser\u00e1n
        sujetos pasivos de la tasa los prestadores del servicio de\n    comunicaci\u00f3n
        audiovisual de \u00e1mbito estatal.\n\n    4. Base imponible y cuant\u00edas.\n\n    La
        base imponible de esta tasa est\u00e1 constituida por el conjunto de\n    ingresos
        \u00edntegros directamente relacionados con la prestaci\u00f3n del\n    servicio
        de comunicaci\u00f3n audiovisual de \u00e1mbito estatal obtenidos en el\n    ejercicio
        anterior al devengo.\n\n    La cuota de la tasa ser\u00e1 la resultante de
        aplicar un tipo del 0,15 por 100\n    a la base imponible.\n\n    5. Autoliquidaci\u00f3n
        y pago.\n\n    Los prestadores del servicio de comunicaci\u00f3n audiovisual
        obligados al pago\n    de la tasa deber\u00e1n presentar una autoliquidaci\u00f3n
        dentro de los primeros\n    seis meses de cada a\u00f1o, ingresando el importe
        que resulte exigible por la\n    tasa.\n\n    El procedimiento y modelos para
        la presentaci\u00f3n de la autoliquidaci\u00f3n ante\n    la Comisi\u00f3n
        Nacional de los Mercados y la Competencia se ajustar\u00e1n a lo\n    que
        se disponga en la orden ministerial dictada al efecto.\n\n    4. Tasas por
        prestaci\u00f3n de servicios y realizaci\u00f3n de actividades en\n    relaci\u00f3n
        con el sector de las telecomunicaciones.\n\n    Corresponder\u00e1 al Ministerio
        de Industria, Energ\u00eda y Turismo la liquidaci\u00f3n\n    de las siguientes
        tasas:\n\n    A. Tasa general de operadores, regulada en el apartado 1 del
        anexo I de la\n    Ley 32/2003, de 3 de noviembre, General de Telecomunicaciones.\n\n    B.
        Tasas por numeraci\u00f3n telef\u00f3nica, reguladas en el apartado 2 del
        anexo I\n    de la Ley 32/2003, de 3 de noviembre.\n\n    C. Tasa por reserva
        del dominio p\u00fablico radioel\u00e9ctrico, reguladas en el\n    apartado
        3 del anexo I de la Ley 32/2003, de 3 de noviembre.\n\n    D. Tasas de telecomunicaciones,
        reguladas en el apartado 4 del anexo I de\n    la Ley 32/2003, de 3 de noviembre.\n\n    P\u00e1gina\n    405.
        Tasas previstas en la disposici\u00f3n adicional duod\u00e9cima de la Ley\n    34/1998,
        de 7 de octubre, del sector de hidrocarburos.\n\n    Corresponder\u00e1 al
        Ministerio de Industria, Energ\u00eda y Turismo la liquidaci\u00f3n\n    de
        las siguientes tasas:\n\n    A. Tasa aplicable a la prestaci\u00f3n de servicios
        y realizaci\u00f3n de\n    actividades en relaci\u00f3n con el sector de hidrocarburos
        l\u00edquidos.\n\n    B. Tasa aplicable a la prestaci\u00f3n de servicios
        y realizaci\u00f3n de\n    actividades en relaci\u00f3n con el sector el\u00e9ctrico.\n\n    C.
        Tasa aplicable a la prestaci\u00f3n de servicios y realizaci\u00f3n de\n    actividades
        en relaci\u00f3n con el sector de hidrocarburos gaseosos.\n\n    6. Tasa por
        la gesti\u00f3n administrativa del juego.\n\n    La gesti\u00f3n de esta tasa
        ser\u00e1 realizada por el Ministerio de Hacienda y\n    Administraciones
        P\u00fablicas.\n\n    II. Prestaciones patrimoniales de car\u00e1cter p\u00fablico\n\n    1.
        Aportaciones a realizar por los operadores de telecomunicaciones y por\n    los
        prestadores privados del servicio de comunicaci\u00f3n audiovisual\n    televisiva,
        de \u00e1mbito geogr\u00e1fico estatal o superior al de una Comunidad\n    Aut\u00f3noma,
        reguladas en los art\u00edculos 5 y 6 de la Ley 8/2009, de 28 de\n    agosto,
        de financiaci\u00f3n de la Corporaci\u00f3n Radio y Televisi\u00f3n Espa\u00f1ola.\n\n    2.
        Contribuci\u00f3n postal regulada en el art\u00edculo 31 de la Ley 43/2010,
        de 30\n    de diciembre.\n\n    http://www.congreso.es Calle Floridablanca,
