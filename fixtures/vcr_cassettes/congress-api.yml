        la raz\u00f3n para la autorizaci\u00f3n de dicha ampliaci\u00f3n del\n    plazo.\n\n    P\u00e1gina\n    153.
        Para el c\u00f3mputo del plazo de nueve meses o dieciocho meses a que se\n    refiere
        el apartado anterior se aplicar\u00e1n las reglas siguientes:\n\n    a) Cuando
        la actuaci\u00f3n se inicie mediante visita a centro o lugar de\n    trabajo,
        el c\u00f3mputo se iniciar\u00e1 a partir de la fecha de la primera visita\n    efectuada,
        seg\u00fan diligencia extendida en el Libro de Visitas.\n\n    b) Si la actuaci\u00f3n
        comienza por requerimiento de comparecencia, el c\u00f3mputo\n    se iniciar\u00e1
        desde la fecha de la efectiva comparecencia del sujeto\n    obligado requerido
        con aportaci\u00f3n, en su caso, de la totalidad de la\n    documentaci\u00f3n
        requerida, con trascendencia en la actuaci\u00f3n inspectora,\n    circunstancia
        que se rese\u00f1ar\u00e1 en el Libro de Visitas.\n\n    c) Si iniciada visita
        de inspecci\u00f3n a un centro o lugar de trabajo no\n    fuese posible concluir
        la comprobaci\u00f3n por falta de aportaci\u00f3n de los\n    antecedentes
        necesarios, o por ausencia o negativa a declarar de persona\n    afectada
        por las comprobaciones, el funcionario actuante podr\u00e1 requerir\n    en
        la forma dispuesta en el p\u00e1rrafo b) del apartado 1 del art\u00edculo
        15 de\n    este Reglamento, en cuyo caso el c\u00f3mputo se iniciar\u00e1
        desde el momento de\n    la comparecencia en las condiciones se\u00f1aladas
        en el p\u00e1rrafo anterior.\n\n    4. Las actuaciones comprobatorias seguidas
        a un mismo sujeto, una vez\n    iniciadas, no podr\u00e1n interrumpirse por
        tiempo superior a cinco meses,\n    salvo que la interrupci\u00f3n sea causada
        por el sujeto inspeccionado o\n    personas de \u00e9l dependientes.\n\n    5.
        Con independencia de su duraci\u00f3n y modalidades aplicadas, las\n    comprobaciones
        sobre el sujeto inspeccionado correspondientes a una\n    actuaci\u00f3n inspectora
        se consignar\u00e1n mediante diligencia en el Libro de\n    Visitas, cuya
        copia obrar\u00e1 en los archivos de la Inspecci\u00f3n, y tendr\u00e1n el\n    car\u00e1cter
        de antecedente para sucesivas actuaciones que se realicen al\n    mismo sujeto.\"\n\n    Disposici\u00f3n
        final tercera. Modificaci\u00f3n del Reglamento General sobre\n    inscripci\u00f3n
        de empresas y afiliaci\u00f3n, altas, bajas y variaciones de datos\n    de
        trabajadores en la Seguridad Social, aprobado por el Real Decreto\n    84/1996,
        de 26 de enero.\n\n    Se introduce un nuevo apartado 3 en el art\u00edculo
        20 del Reglamento General\n    sobre inscripci\u00f3n de empresas y afiliaci\u00f3n,
        altas, bajas y variaciones de\n    datos de trabajadores en la Seguridad Social,
        aprobado por el Real\n    Decreto 84/1996, de 26 de enero, y se modifica el
        actual apartado 3 que\n    se renumera como apartado 4, quedando redactados
        de la siguiente forma:\n\n    \"3. Cuando, por los mismos procedimientos y
        cauces previstos en las\n    apartados precedentes, la Tesorer\u00eda General
        tuviese conocimiento de la\n    inscripci\u00f3n de empresas carentes de actividad
        y sin reunir los requisitos\n    para estar inscritas en el correspondiente
        r\u00e9gimen de Seguridad Social\n    proceder\u00e1 de oficio a dejar sin
        efecto la inscripci\u00f3n efectuada, sin\n    perjuicio de las actuaciones
        procedentes en orden al inicio de las\n    actuaciones sancionadoras o penales
        si fueran procedentes.\n\n    4. Las actuaciones y anotaciones a que se refieren
        los apartados\n    anteriores surtir\u00e1n efectos desde el mismo d\u00eda
        en que se haya llevado a\n    cabo la actuaci\u00f3n inspectora o se hayan
        recibido los datos o los\n    documentos que acrediten la extinci\u00f3n,
        el cese o la baja de los\n    trabajadores, o la inexistencia de la actividad
        empresarial. No obstante,\n    los interesados podr\u00e1n demostrar que tales
        hechos han tenido lugar en\n    otra fecha, desde la que surtir\u00e1n los
        efectos que procedan, est\u00e1ndose en\n    cuanto a las bajas a lo dispuesto
        en el apartado 2 del art\u00edculo 35 de\n    este Reglamento.\"\n\n    Disposici\u00f3n
        final cuarta. Modificaci\u00f3n del Reglamento Hipotecario,\n    aprobado
        por el Decreto de 14 de febrero de 1947.\n\n    Se a\u00f1ade un nuevo apartado
        6 en el art\u00edculo 144 del Reglamento\n    Hipotecario, aprobado por el
        Decreto de 14 de febrero de 1947, con la\n    siguiente redacci\u00f3n:\n\n    \"6.
        Cuando se trate de bienes inscritos conforme al art\u00edculo 92 de este\n    Reglamento,
        a favor de adquirente o adquirentes casados sometidos a\n    legislaci\u00f3n
        extranjera, con sujeci\u00f3n a su r\u00e9gimen matrimonial, se haya o\n    no
        indicado dicho r\u00e9gimen, el embargo ser\u00e1 anotable sobre el bien o\n    participaci\u00f3n
        indivisa del mismo inscrita en tal modo, siempre que conste\n    que la demanda
        o el apremio han sido dirigidos contra los dos c\u00f3nyuges, o\n    que estando
        demandado o apremiado el c\u00f3nyuge adquirente o cualquiera de\n    los
        c\u00f3nyuges adquirentes, ha sido notificado al otro el embargo.\"\n\n    P\u00e1gina\n    16Disposici\u00f3n
        final quinta. Facultades de desarrollo.\n\n    1. Se autoriza al Gobierno
        y al titular del Ministerio de Empleo y\n    Seguridad Social a dictar las
        disposiciones que sean precisas para el\n    desarrollo y ejecuci\u00f3n de
        lo establecido en esta Ley.\n\n    2. El Gobierno podr\u00e1 modificar, mediante
        Real Decreto, lo establecido en\n    las disposiciones finales primera a cuarta
        de esta Ley.\n\n    Disposici\u00f3n final sexta. Entrada en vigor.\n\n    La
        presente Ley entrar\u00e1 en vigor el d\u00eda siguiente al de su publicaci\u00f3n
