        d\u00edas, contados desde la resoluci\u00f3n sancionadora que ponga fin a
        la v\u00eda\n    administrativa.\n\n    3. Las sanciones pecuniarias podr\u00e1n
        hacerse efectivas conforme a lo que\n    reglamentariamente se establezca.\n\n    En
        todos aquellos supuestos en que el interesado decida voluntariamente\n    hacer
