        o compensaciones fraudulentas en las cuotas a satisfacer a la\n    Seguridad
        Social, o incentivos relacionados con las mismas.\n\n    g) No facilitar al
        Organismo p\u00fablico correspondiente, en tiempo y forma,\n    los datos
        identificativos de titulares de prestaciones sociales\n    econ\u00f3micas,
        as\u00ed como, en cuanto determinen o condicionen el derecho a\n    percibirlas,
        los de los beneficiarios, c\u00f3nyuges y otros miembros de la\n    unidad
        familiar, o los de sus importes, clase de las prestaciones y fecha\n    de
        efectos de su concesi\u00f3n.\n\n    h) El falseamiento de documentos para
        la obtenci\u00f3n o disfrute fraudulentos\n    de bonificaciones en materia
        de formaci\u00f3n continua.\n\n    i) Dar ocupaci\u00f3n a los trabajadores
