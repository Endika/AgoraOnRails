        DE LEY\n\n    121/000043 Proyecto de Ley de medidas de apoyo al emprendedor
        y de\n    est\u00edmulo del crecimiento y de la creaci\u00f3n de empleo (procedente
        del Real\n    Decreto-ley 4/2013, de 22 de febrero).\n\n    En cumplimiento
        de lo dispuesto en el art\u00edculo 86.2 de la Constituci\u00f3n, el\n    Real
        Decreto-ley 4/2013, de 22 de febrero, de medidas de apoyo al\n    emprendedor
        y de est\u00edmulo del crecimiento y de la creaci\u00f3n de empleo\n    (n\u00fam.
        expte. 130/000034), fue sometido a debate y votaci\u00f3n de totalidad\n    por
        el Congreso de los Diputados en su sesi\u00f3n del d\u00eda 14 de marzo de\n    2013,
        en la que se acord\u00f3 su convalidaci\u00f3n, seg\u00fan texto publicado
        en el\n    \"BOE\" n\u00fam. 47, de 23 de febrero de 2013, y correcci\u00f3n
        de errores\n    publicada en el \"BOE\" n\u00fam. 51, de 28 de febrero de
        2013, as\u00ed como su\n    tramitaci\u00f3n como Proyecto de Ley (n\u00fam.
        expte. 121/000043).\n\n    La Mesa del Congreso de los Diputados, en su reuni\u00f3n
        del d\u00eda de hoy, ha\n    acordado su remisi\u00f3n a la Comisi\u00f3n
        de Empleo y Seguridad Social, para su\n    aprobaci\u00f3n con competencia
        legislativa plena, as\u00ed como abrir un plazo de\n    ocho d\u00edas h\u00e1biles
        que expira el d\u00eda 4 de abril de 2013, en el que los\n    Sres. Diputados
        y los Grupos Parlamentarios podr\u00e1n presentar enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena la publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 19 de marzo de 2013.-P.D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE MEDIDAS DE APOYO AL EMPRENDEDOR Y DE EST\u00cdMULO DEL\n    CRECIMIENTO
        Y DE LA CREACI\u00d3N DE EMPLEO\n\n    I\n\n    La econom\u00eda espa\u00f1ola
        est\u00e1 caracterizada por su dinamismo tal y como ha\n    quedado demostrado
        en el espectacular desarrollo de las \u00faltimas d\u00e9cadas.\n    En ese
        tiempo se ha incrementado su integraci\u00f3n a nivel internacional, lo\n    que
        ha permitido beneficiarse de mayores oportunidades de crecimiento.\n\n    En
        este proceso de desarrollo se han venido acumulando desequilibrios\n    econ\u00f3micos
        y financieros. Espa\u00f1a ha avanzado en 2012 hacia la correcci\u00f3n\n    de
        sus vulnerabilidades, al aplicar una estrategia de pol\u00edtica econ\u00f3mica\n    que
        persigue la transici\u00f3n hacia un equilibrio sostenible y sentar las\n    bases
        de un crecimiento que permita generar empleo.\n\n    En este contexto, las
        reformas estructurales que se aplican en Espa\u00f1a\n    desde principios
        de 2012 persiguen tres objetivos principales: En primer\n    lugar, dotar
        a la econom\u00eda espa\u00f1ola de estabilidad macroecon\u00f3mica tanto\n    en
        t\u00e9rminos de d\u00e9ficit p\u00fablico e inflaci\u00f3n como de equilibrio
        exterior.\n    En segundo lugar, lograr unas entidades financieras s\u00f3lidas
        y solventes,\n    que permitan volver a canalizar el cr\u00e9dito hacia la
        inversi\u00f3n productiva.\n    Finalmente, conseguir un alto grado de flexibilidad
        que permita ajustar\n    los precios y salarios relativos, de forma que se
        consiga aumentar la\n    competitividad de nuestra econom\u00eda.\n\n    A
        partir de este conjunto de actuaciones se han superado algunos de los\n    obst\u00e1culos
        fundamentales para la reactivaci\u00f3n econ\u00f3mica. En cualquier\n    caso,
        es necesario continuar con el esfuerzo reformista para recuperar la\n    senda
        del crecimiento econ\u00f3mico y la creaci\u00f3n de empleo.\n\n    Por ello,
        a efectos de desarrollar la tercera \u00e1rea de la citada estrategia\n    de
        pol\u00edtica econ\u00f3mica, adem\u00e1s de mantener y culminar las actuaciones
        ya\n    iniciadas, se da comienzo a una segunda generaci\u00f3n de reformas\n    estructurales
        necesarias para volver a crecer y crear empleo.\n\n    Dentro del tejido empresarial
        espa\u00f1ol, destacan por su importancia\n    cuantitativa y cualitativa
        las pymes y los aut\u00f3nomos. Los estudios\n    demuestran que precisamente
        este tipo de empresas y emprendedores\n    constituyen uno de los principales
        motores para dinamizar la econom\u00eda\n    espa\u00f1ola, dada su capacidad
        de generar empleo y su potencial de creaci\u00f3n\n    de valor.\n\n    No
        obstante, durante los \u00faltimos a\u00f1os, estos agentes econ\u00f3micos
        han\n    registrado un descenso de la actividad econ\u00f3mica y han tenido
        que\n    desarrollar su actividad en un entorno laboral, fiscal, regulatorio
        y\n    financiero que ha mermado su capacidad de adaptaci\u00f3n a los cambios.\n    Adem\u00e1s,
        se vienen enfrentando a una dependencia estructural de la\n    financiaci\u00f3n
        de origen bancario que puede limitar, en circunstancias como\n    las actuales,
        su capacidad de expansi\u00f3n.\n\n    El marco regulatorio e institucional
        en el que se desenvuelven las\n    actividades empresariales resulta de esencial
        importancia para impulsar\n    ganancias de productividad y optimizar los
        recursos.\n\n    Por ello, es imprescindible que desde las Administraciones
        P\u00fablicas se\n    potencie y se facilite la iniciativa empresarial, especialmente
        en la\n    coyuntura econ\u00f3mica actual. Es necesario el establecimiento
        de un entorno\n    que promueva la cultura emprendedora, as\u00ed como la
        creaci\u00f3n y desarrollo\n    de proyectos empresariales generadores de
        empleo y de valor a\u00f1adido.\n\n    El apoyo a la iniciativa emprendedora,
        al desarrollo empresarial y a la\n    creaci\u00f3n de empleo es la l\u00f3gica
        com\u00fan que vertebra el conjunto de medidas\n    que se recoge en este
        real decreto-ley.\n\n    En este sentido, en el presente real decreto-ley
        se adoptan medidas, con\n    car\u00e1cter de urgencia, dirigidas a desarrollar
        la Estrategia de\n    Emprendimiento y Empleo Joven, a fomentar la financiaci\u00f3n
        empresarial a\n    trav\u00e9s de mercados alternativos, a reducir la morosidad
        en las\n    operaciones comerciales y, en general, a fomentar la competitividad
        de la\n    econom\u00eda espa\u00f1ola.\n\n    II\n\n    El desempleo juvenil
        en Espa\u00f1a es un problema estructural, que se ha visto\n    agravado por
        la crisis, y que presenta graves consecuencias para la\n    situaci\u00f3n
        presente y futura de los j\u00f3venes espa\u00f1oles y limita el\n    crecimiento
        potencial de la econom\u00eda espa\u00f1ola en el largo plazo.\n\n    Durante
        el tercer trimestre de 2012, Espa\u00f1a registr\u00f3 una tasa de desempleo\n    del
        54,1% para los j\u00f3venes menores de 25 a\u00f1os, frente al 23% de la UE-27,\n    seg\u00fan
        datos de Eurostat.\n\n    Si atendemos al desglose de los datos de la Encuesta
        de poblaci\u00f3n Activa\n    (EPA) para el cuarto trimestre de 2012, la tasa
        de paro se sit\u00faa en el\n    74% en el grupo de poblaci\u00f3n compuesto
        por j\u00f3venes de\n\n    P\u00e1gina\n    3entre 16 y 19 a\u00f1os, en el
        51,7% entre los j\u00f3venes con edades comprendidas\n    entre los 20 y los
        24 a\u00f1os, y en el 34,4% entre los j\u00f3venes que tienen\n    entre 25
        y 29 a\u00f1os.\n\n    Adem\u00e1s de las circunstancias derivadas de la coyuntura
        econ\u00f3mica actual,\n    existen un conjunto de debilidades estructurales
        que influyen\n    directamente en las cifras de desempleo joven y sobre las
        que se propone\n    trabajar, tales como la alta tasa de abandono escolar,
        que dobla los\n    valores de la UE-27; la marcada polarizaci\u00f3n del mercado
        de trabajo,\n    donde unos j\u00f3venes abandonan sus estudios con escasa
        cualificaci\u00f3n y\n    otros, altamente cualificados, est\u00e1n subempleados;
        el escaso peso\n    relativo de la Formaci\u00f3n Profesional de grado medio
        y la baja\n    empleabilidad de los j\u00f3venes, especialmente en lo relativo
        al\n    conocimiento de idiomas extranjeros; la alta temporalidad y contrataci\u00f3n\n    parcial
        no deseada; la dificultad de acceso al mercado laboral de los\n    grupos
        en riesgo de exclusi\u00f3n social; y la necesidad de mejorar el nivel\n    de
        autoempleo e iniciativa empresarial entre los j\u00f3venes.\n\n    El T\u00edtulo
        I desarrolla la Estrategia de Emprendimiento y Empleo Joven\n    2013-2016
        que se enmarca en el objetivo de impulsar medidas dirigidas a\n    reducir
        el desempleo juvenil, ya sea mediante la inserci\u00f3n laboral por\n    cuenta
        ajena o a trav\u00e9s del autoempleo y el emprendimiento, y es el\n    resultado
        de un proceso de di\u00e1logo y participaci\u00f3n con los Interlocutores\n    Sociales.\n\n    Adem\u00e1s,
        responde a las recomendaciones que, en materia de empleo joven, ha\n    realizado
        la Comisi\u00f3n Europea y se enmarca dentro de Plan Nacional de\n    Reformas
        puesto en marcha por el Gobierno. De esta forma, est\u00e1 en l\u00ednea\n    con
        los objetivos de la \"Garant\u00eda Juvenil\" europea y desarrolla buena\n    parte
        de las recomendaciones espec\u00edficas o l\u00edneas de actuaci\u00f3n que
        se\n    proponen desde los \u00e1mbitos de la Uni\u00f3n Europea.\n\n    Sus
        objetivos pasan por mejorar la empleabilidad de los j\u00f3venes, aumentar\n    la
        calidad y la estabilidad del empleo, promover la igualdad de\n    oportunidades
        en el acceso al mercado laboral y fomentar el esp\u00edritu\n    emprendedor.
        Y los ejes sobre los que se vertebra la Estrategia son:\n    incentivar la
        contrataci\u00f3n y la iniciativa empresarial entre los j\u00f3venes,\n    adecuar
        la educaci\u00f3n y la formaci\u00f3n que reciben a la realidad del mercado\n    de
        trabajo y reducir la tasa de abandono escolar temprano.\n\n    Para hacerlo
        posible, la Estrategia contiene una serie de medidas\n    encaminadas a favorecer
        la inserci\u00f3n laboral de los j\u00f3venes, ya sea por\n    cuenta ajena
        o a trav\u00e9s del emprendimiento, que se clasifican en funci\u00f3n\n    de
        su impacto y su desarrollo temporal.\n\n    La Estrategia pretende servir
        de cauce de participaci\u00f3n a todas las\n    instituciones p\u00fablicas
        y privadas, a las empresas y a todo tipo de\n    organizaciones que quieran
        colaborar en alcanzar sus objetivos.\n\n    Para ello, se ha articulado como
        un instrumento abierto, al que podr\u00e1n\n    sumarse todos aquellos que
        quieran contribuir con sus propias iniciativas\n    a hacer frente al reto
        del empleo juvenil en cualquiera de sus formas,\n    tambi\u00e9n la del emprendimiento
        y el autoempleo, y contar\u00e1 con un sello o\n    distintivo que podr\u00e1
        ser utilizado en reconocimiento de su contribuci\u00f3n.\n\n    Este conjunto
        de medidas se ha dise\u00f1ado tras un proceso de di\u00e1logo y\n    participaci\u00f3n
        con los Interlocutores Sociales. Igualmente, se han\n    realizado, tambi\u00e9n,
        consultas a las principales entidades y asociaciones\n    del trabajo aut\u00f3nomo
        y de la Econom\u00eda Social, entre otras.\n\n    En este real decreto-ley
        se desarrollan un primer conjunto de medidas que\n    se espera tengan un
        impacto positivo a la hora de reducir la tasa de\n    desempleo juvenil y
        de mejorar la calidad y la estabilidad en el empleo.\n\n    En el cap\u00edtulo
        I del T\u00edtulo I se adoptan medidas para fomentar el\n    emprendimiento
        y el trabajo por cuenta propia entre los j\u00f3venes menores\n    de 30 a\u00f1os
        entre las que destacan la implantaci\u00f3n de una cuota inicial\n    reducida,
        la compatibilizaci\u00f3n de la prestaci\u00f3n por desempleo con el\n    inicio
        de una actividad por cuenta propia, o la ampliaci\u00f3n de las\n    posibilidades
        de aplicaci\u00f3n de la capitalizaci\u00f3n de la prestaci\u00f3n por\n    desempleo.\n\n    De
        forma complementaria, en el cap\u00edtulo II se establece un marco fiscal\n    m\u00e1s
        favorable para el aut\u00f3nomo que inicia una actividad emprendedora con\n    el
        objetivo de incentivar la creaci\u00f3n de empresas y reducir la carga\n    impositiva
        durante los primeros a\u00f1os de ejercicio de una actividad.\n\n    As\u00ed,
        en el \u00e1mbito del Impuesto sobre Sociedades, se establece un tipo de\n    gravamen
        del 15 por ciento para los primeros 300.000 euros de base\n    imponible,
        y del 20 por ciento para el exceso sobre dicho importe,\n    aplicable en
        el primer per\u00edodo impositivo en que la base imponible de las\n    entidades
        resulta positiva y en el per\u00edodo impositivo siguiente a este.\n\n    En
        consonancia con lo anterior, en el Impuesto sobre la Renta de las\n    Personas
        F\u00edsicas, con la finalidad de fomentar el inicio de la actividad\n    emprendedora,
        se establece una nueva reducci\u00f3n del 20 por ciento sobre\n    los rendimientos
        netos de la actividad econ\u00f3mica obtenidos por los\n    contribuyentes
        que hubieran\n\n    P\u00e1gina\n    4iniciado el ejercicio de una actividad
        econ\u00f3mica, aplicable en el primer\n    per\u00edodo impositivo en que
        el rendimiento neto resulte positivo y en el\n    per\u00edodo impositivo
        siguiente a este.\n\n    Tambi\u00e9n, en el \u00e1mbito del Impuesto sobre
        la Renta de las Personas F\u00edsicas,\n    se suprime el l\u00edmite actualmente
        aplicable a la exenci\u00f3n de las\n    prestaciones por desempleo en la
        modalidad de pago \u00fanico.\n\n    El cap\u00edtulo III contiene medidas
        destinadas a incentivar la incorporaci\u00f3n\n    de j\u00f3venes a las empresas
        de la Econom\u00eda Social, as\u00ed como est\u00edmulos a la\n    contrataci\u00f3n
        de j\u00f3venes en situaci\u00f3n de desempleo. Entre estos \u00faltimos,\n    destacan
        los incentivos destinados a la contrataci\u00f3n a tiempo parcial con\n    vinculaci\u00f3n
        formativa, a la contrataci\u00f3n indefinida de un joven por\n    microempresas
        y empresarios aut\u00f3nomos y a la contrataci\u00f3n en pr\u00e1cticas\n    para
        el primer empleo.\n\n    Adem\u00e1s, se estimula la contrataci\u00f3n por
        j\u00f3venes aut\u00f3nomos de parados de\n    larga duraci\u00f3n mayores
        de 45 a\u00f1os y la contrataci\u00f3n de j\u00f3venes para que\n    adquieran
        una primera experiencia profesional.\n\n    El cap\u00edtulo IV incorpora
        medidas relacionadas con la mejora de la\n    intermediaci\u00f3n laboral,
        cuya eficacia hace necesario eliminar cualquier\n    traba que obstaculice
        la r\u00e1pida cobertura de los puestos de trabajo\n    disponibles permitiendo
        que cualquier persona tenga conocimiento de las\n    ofertas de empleo. Por
        ello se prev\u00e9 que los Servicios P\u00fablicos de Empleo\n    registren
        todas las ofertas y demandas de empleo en la base de datos del\n    Sistema
        de Informaci\u00f3n de los Servicios P\u00fablicos de Empleo regulado en la\n    Ley
        56/2003, de 16 de diciembre, de Empleo, garantiz\u00e1ndose as\u00ed la\n    difusi\u00f3n
        de esta informaci\u00f3n a todos los ciudadanos, empresas y\n    administraciones
        p\u00fablicas, como garant\u00eda de transparencia y unidad de\n    mercado.\n\n    En
        la misma l\u00ednea de mejora de la intermediaci\u00f3n laboral, se incluye
        en\n    este real decreto-ley una modificaci\u00f3n del texto refundido de
        la Ley de\n    Contratos del Sector P\u00fablico, aprobado por Real Decreto
        Legislativo\n    3/2011, de 14 de noviembre, que permitir\u00e1 al Servicio
        P\u00fablico de Empleo\n    Estatal y a los \u00f3rganos de contrataci\u00f3n
        competentes de las Comunidades\n    Aut\u00f3nomas, y de los organismos y
        entidades dependientes de ellas e\n    integrados en el Sistema Nacional de
        Empleo, concluir de forma conjunta\n    acuerdos marco con el fin de fijar
        las condiciones a que habr\u00e1n de\n    ajustarse los contratos de servicios
        que se consideren oportunos para\n    facilitar a los Servicios P\u00fablicos
        de Empleo la intermediaci\u00f3n laboral.\n\n    III\n\n    Se articulan en
        el T\u00edtulo II diversas medidas de fomento de la\n    financiaci\u00f3n
        empresarial, que exigen su adopci\u00f3n de manera urgente dada\n    la actual
        coyuntura econ\u00f3mica.\n\n    Se efect\u00faa, una modificaci\u00f3n del
        Reglamento de Ordenaci\u00f3n y Supervisi\u00f3n de\n    los Seguros Privados
        para recoger la posibilidad de que las entidades\n    aseguradoras puedan
        invertir en valores admitidos a negociaci\u00f3n en el\n    Mercado Alternativo
        Burs\u00e1til, y que dichas inversiones sean consideradas\n    aptas para
        la cobertura de provisiones t\u00e9cnicas.\n\n    En la misma l\u00ednea,
        el Reglamento de planes y fondos de pensiones se\n    modifica para recoger
        la posibilidad de que los fondos de pensiones\n    puedan invertir en valores
        admitidos a negociaci\u00f3n en el Mercado\n    Alternativo Burs\u00e1til,
        as\u00ed como en entidades de capital riesgo,\n    estableciendo un l\u00edmite
        m\u00e1ximo espec\u00edfico del 3% del activo del fondo\n    para la inversi\u00f3n
        en cada entidad.\n\n    Por \u00faltimo, para facilitar el acceso a la financiaci\u00f3n
        no bancaria de las\n    empresas espa\u00f1olas, es necesario levantar la
        limitaci\u00f3n impuesta en el\n    art\u00edculo 405 de la Ley de Sociedades
        de Capital, por la que el importe\n    total de las emisiones de las sociedades
        no puede ser superior al capital\n    social desembolsado, m\u00e1s las reservas.
        La modificaci\u00f3n levanta esta\n    limitaci\u00f3n para inversi\u00f3n
        en sistemas multilaterales de negociaci\u00f3n (en\n    l\u00ednea con lo
        que ya se produce con los mercados regulados). Esta\n    flexibilizaci\u00f3n
        s\u00f3lo se aplicar\u00e1 en aquellos casos en los que las\n    emisiones
        vayan dirigidas a inversores institucionales, para asegurar una\n    adecuada
        protecci\u00f3n de los inversores minoristas. De este modo se\n    contribuye
        de manera sustancial al desarrollo de los mercados\n    alternativos, articulados
        como sistemas multilaterales de negociaci\u00f3n, y,\n    en l\u00ednea con
        los proyectos en marcha de mejora de la financiaci\u00f3n de las\n    PYMES
        espa\u00f1olas, se facilita la aparici\u00f3n de mercados especializados en\n    la
        negociaci\u00f3n de deuda de empresas.\n\n    IV\n\n    Al objeto de aliviar
        la dif\u00edcil situaci\u00f3n econ\u00f3mica que atraviesan algunas\n    Entidades
        Locales y algunas Comunidades Aut\u00f3nomas, el Gobierno aprob\u00f3 el\n    pasado
        a\u00f1o el Real Decreto-ley 4/2012, de 24 de febrero, por el que se\n    determinan
        obligaciones de informaci\u00f3n y procedimientos necesarios para\n    establecer
        un mecanismo de financiaci\u00f3n para el pago a los proveedores de\n    las
        entidades locales, y que posteriormente\n\n    P\u00e1gina\n    5se hizo extensible
        a las Comunidades Aut\u00f3nomas mediante un Acuerdo del\n    Consejo de Pol\u00edtica
        Fiscal y Financiera de 6 de marzo de 2012. Asimismo,\n    se cre\u00f3 un
        Fondo para la Financiaci\u00f3n de pagos a proveedores, mediante el\n    Real
        Decreto-ley 7/2012, de 9 de marzo.\n\n    La citada normativa estableci\u00f3
        un mecanismo extraordinario de financiaci\u00f3n\n    para el pago y cancelaci\u00f3n
        de las deudas contra\u00eddas con los proveedores\n    de las Entidades Locales
        y Comunidades Aut\u00f3nomas, que permit\u00eda el pago de\n    las deudas
        que ten\u00edan con los contratistas, al mismo tiempo que se\n    facilitaba
        a las Administraciones P\u00fablicas endeudadas la formalizaci\u00f3n de\n    pr\u00e9stamos
        a largo plazo, si bien con la exigencia de una condicionalidad\n    fiscal
        y financiera que se concret\u00f3, entre otros elementos, en el\n    requisito
        de disponer de planes de ajuste.\n\n    Mediante las disposiciones contenidas
        en el Cap\u00edtulo I del T\u00edtulo III del\n    presente real decreto-ley,
        se establece una nueva fase del citado\n    mecanismo al mismo tiempo que
        se ampl\u00eda su \u00e1mbito subjetivo y objetivo de\n    aplicaci\u00f3n
        y se establecen algunas especialidades del procedimiento\n    necesarias para
        esta nueva fase.\n\n    De este modo, se incluyen a las mancomunidades de
        municipios y las\n    entidades locales que se encuentran en el Pa\u00eds
        Vasco y Navarra.\n\n    Con respecto al \u00e1mbito objetivo de aplicaci\u00f3n,
        se incluyen, entre otras,\n    las obligaciones pendientes de pago derivadas
        de: convenios, concesiones\n    administrativas, encomiendas de gesti\u00f3n
        en las que la entidad encomendada\n    tenga atribuida la condici\u00f3n de
        medio propio y servicio t\u00e9cnico de la\n    Administraci\u00f3n, de los
        contratos de arrendamiento sobre bienes inmuebles,\n    de los contratos previstos
        en la Ley 31/2007, de 30 de octubre, sobre\n    procedimientos de contrataci\u00f3n
        en los sectores del agua, la energ\u00eda, los\n    transportes y los servicios
        postales, de los contratos de concesi\u00f3n de\n    obras p\u00fablicas,
        de colaboraci\u00f3n entre el sector p\u00fablico y el sector\n    privado
        y de contratos de gesti\u00f3n de servicios p\u00fablicos, en la modalidad\n    de
        concesi\u00f3n, en los que se hubiere pactado una subvenci\u00f3n a cargo
        de las\n    entidades locales o Comunidades Aut\u00f3nomas.\n\n    Por otra
        parte, en esta ampliaci\u00f3n se podr\u00e1n incluir exclusivamente\n    aquellas
        obligaciones pendientes de pago a contratistas que estuvieren\n    contabilizadas
        y aplicadas a los presupuestos.\n\n    La secci\u00f3n 1.\u00aa de disposiciones
        generales regula el objeto del cap\u00edtulo\n    primero que se concreta
        en la ampliaci\u00f3n de los \u00e1mbitos subjetivo y\n    objetivo del mecanismo
        de financiaci\u00f3n para el pago a proveedores, as\u00ed\n    como el establecimiento
        de las especialidades necesarias.\n\n    La secci\u00f3n 2.\u00aa sobre disposiciones
        aplicables a las entidades locales\n    regula el \u00e1mbito subjetivo y
        objetivo de aplicaci\u00f3n, de acuerdo con los\n    criterios antes citados,
        establece las especialidades relativas al\n    procedimiento para el suministro
        de informaci\u00f3n, con especial atenci\u00f3n a\n    las mancomunidades
        de municipios, y a los planes de ajuste.\n\n    La secci\u00f3n 3.\u00aa de
        disposiciones aplicables a las Comunidades Aut\u00f3nomas,\n    establece
        el \u00e1mbito subjetivo y objetivo de aplicaci\u00f3n, las\n    especialidades
        procedimentales relativas al suministro de informaci\u00f3n y\n    al pago
        de facturas, la necesaria revisi\u00f3n de los planes de ajuste\n    conforme
        a las nuevas operaciones de cr\u00e9dito concertadas, as\u00ed como el\n    modo
        de cancelaci\u00f3n de las obligaciones pendientes de pago que tengan\n    financiaci\u00f3n
        afectada.\n\n    Por otra parte, la morosidad en el pago de deudas contractuales
        entre\n    empresas, al igual que entre estas y las Administraciones p\u00fablicas,
        y los\n    plazos de pago vienen siendo objeto de especial atenci\u00f3n tanto
        en la\n    Uni\u00f3n Europea como en nuestro pa\u00eds. La raz\u00f3n de
        esta preocupaci\u00f3n obedece\n    a los efectos negativos que tanto esa
        morosidad como unos plazos de pago\n    excesivamente largos tienen sobre
        el empleo, la competitividad y la\n    propia supervivencia de las empresas.\n\n    Fruto
        de lo anterior fue la aprobaci\u00f3n de la Directiva 2000/35/CE, del\n    Parlamento
        Europeo y del Consejo, de 29 de junio de 2000, por la que se\n    establecen
        medidas de lucha contra la morosidad en las operaciones\n    comerciales,
        que Espa\u00f1a transpuso a nuestro ordenamiento jur\u00eddico a\n    trav\u00e9s
        de la Ley 3/2004, de 29 de diciembre.\n\n    Al tiempo que la Uni\u00f3n Europea
        comenzaba la revisi\u00f3n de la Directiva\n    2000/35/CE, Espa\u00f1a tambi\u00e9n
        abord\u00f3 la modificaci\u00f3n de nuestra Ley, la cual\n    se plasm\u00f3
        en la Ley 15/2010, de 5 de julio, de modificaci\u00f3n de la Ley\n    3/2004,
        de 29 de diciembre, por la que se establecen medidas de lucha\n    contra
        la morosidad en las operaciones comerciales.\n\n    De esta forma, se anticiparon
        diversas medidas que posteriormente se\n    incluyeron en la Directiva 2011/7/UE,
        del Parlamento Europeo y del\n    Consejo, de 16 de febrero de 2011, por la
        que se establecen medidas de\n    lucha contra la morosidad en las operaciones
        comerciales, que vino a\n    sustituir a la anterior Directiva del a\u00f1o
        2000. As\u00ed ha ocurrido con los\n    plazos de pago, incluidos los del
        sector p\u00fablico.\n\n    P\u00e1gina\n    6Aunque el Derecho espa\u00f1ol
        despu\u00e9s de la modificaci\u00f3n indicada cumple, en\n    l\u00edneas
        generales, con las nuevas exigencias de la Uni\u00f3n Europea, hay\n    determinados
        aspectos en los que existe alguna divergencias que hace\n    ineludible la
        reforma de la Ley 3/2004, de 29 de diciembre, que se\n    acomete en el cap\u00edtulo
        segundo del T\u00edtulo III del presente real\n    decreto-ley.\n\n    Entre
        las modificaciones que ahora se operan, en primer t\u00e9rmino, se\n    encuentra
        la determinaci\u00f3n de los plazos de pago, que es objeto de\n    simplificaci\u00f3n.
        Se precisan tanto los plazos de pago como el c\u00f3mputo de\n    los mismos,
        con la novedad de la previsi\u00f3n de procedimiento de aceptaci\u00f3n\n    o
        de comprobaci\u00f3n, que han de regularse para impedir su utilizaci\u00f3n
        con\n    la finalidad de retrasar el pago.\n\n    Se incorpora la previsi\u00f3n
        relativa a los calendarios de pago y c\u00f3mo se\n    calcular\u00e1n los
        intereses en caso de que alguno de los plazos no se\n    abonara en la fecha
        pactada.\n\n    Se reforma tambi\u00e9n el tipo legal de inter\u00e9s de demora
        que el deudor estar\u00e1\n    obligado a pagar, que pasa de siete a ocho
        puntos porcentuales los que se\n    han de sumar al tipo de inter\u00e9s aplicado
        por el Banco Central Europeo a\n    su m\u00e1s reciente operaci\u00f3n principal
        de financiaci\u00f3n.\n\n    En la indemnizaci\u00f3n por costes de cobro
        se prev\u00e9 que en todo caso se han\n    de abonar al acreedor una cantidad
        fija de 40 euros, sin necesidad de\n    petici\u00f3n previa, que se a\u00f1adir\u00e1n
        a la que resulte de la reclamaci\u00f3n que\n    sigue correspondi\u00e9ndole
        por los gastos en que se incurri\u00f3 para conseguir\n    el cobro de la
        cantidad adeudada. Adem\u00e1s, desaparece el anterior l\u00edmite\n    de
        esta indemnizaci\u00f3n, que no pod\u00eda superar el 15 por ciento de la
        deuda\n    principal. En esta indemnizaci\u00f3n se podr\u00e1n incluir, entre
        otros, los\n    gastos que la mora ha comportado para el acreedor por la contrataci\u00f3n
        de\n    un abogado o de una agencia de gesti\u00f3n de cobro.\n\n    Otra
        novedad consiste, precisamente, en la inclusi\u00f3n entre las cl\u00e1usulas\n    abusivas
        y, por tanto nulas, como regula la Ley 7/1998, de 13 de abril,\n    sobre
        condiciones generales de la contrataci\u00f3n, las que excluyan la\n    indemnizaci\u00f3n
        por costes de cobro, las cuales ser\u00e1n contrarias a la ley,\n    salvo
        que el deudor demostrase que dicha exclusi\u00f3n no es abusiva. Y junto\n    a
        esas cl\u00e1usulas la previsi\u00f3n de que la infracci\u00f3n de esta ley
        se\n    produzca a trav\u00e9s de pr\u00e1cticas comerciales, que tambi\u00e9n
        reciben la\n    calificaci\u00f3n de abusivas y tendr\u00e1n el mismo r\u00e9gimen
        de impugnaci\u00f3n.\n\n    V\n\n    La situaci\u00f3n econ\u00f3mica actual
        plantea la necesidad de que se intensifiquen\n    las medidas de racionalizaci\u00f3n
        del sector ferroviario para lograr la\n    m\u00e1xima eficiencia en la gesti\u00f3n
        de los servicios e impulsar los procesos\n    de liberalizaci\u00f3n ya iniciados.\n\n    Con
        el objeto de lograr los citados fines, as\u00ed como unificar la gesti\u00f3n
        de\n    las infraestructuras ferroviarias estatales, se considera necesario\n    traspasar
        a la entidad p\u00fablica empresarial Administrador de\n    Infraestructuras
        Ferroviarias (ADIF) la red ferroviaria de titularidad\n    estatal. De esta
        forma, las infraestructuras ferroviarias y estaciones\n    que constituyen
        la red de titularidad del Estado cuya administraci\u00f3n ADIF\n    tiene
        encomendada, pasar\u00e1n a ser de titularidad de \u00e9sta, con lo que se\n    unifica
        la titularidad con las funciones de administraci\u00f3n de la red en\n    beneficio
        de la eficacia.\n\n    Por otro lado, el Real Decreto-ley 22/2012, de 20 de
        julio, por el que se\n    adoptan medidas en materia de infraestructuras y
        servicios ferroviarios,\n    prev\u00e9 la reestructuraci\u00f3n de RENFE-Operadora
        en cuatro sociedades\n    mercantiles que asumir\u00e1n las diferentes funciones
        que tiene encomendadas,\n    entre ellas el transporte de viajeros y mercanc\u00edas.
        Para que \u00e9stas puedan\n    operar, de acuerdo con la Ley del sector ferroviario,
        en el momento en\n    que efectivamente se constituyan, es necesario que cuenten
        con la\n    correspondiente licencia de empresa ferroviaria, certificado de
        seguridad\n    y que se les asigne la capacidad de infraestructura necesaria.\n\n    Se
        introducen tambi\u00e9n determinadas modificaciones en la Ley 39/2003, de
        17\n    de noviembre, del Sector Ferroviario. En primer lugar, se procede
        a da\n    cumplimiento a la sentencia 245/2012, de 18 de diciembre de 2012,
        del\n    Tribunal Constitucional, respecto a la determinaci\u00f3n de la Red\n    Ferroviaria
        de Inter\u00e9s General. Debe resaltarse la previsi\u00f3n del pr\u00f3ximo\n    establecimiento
        de un cat\u00e1logo de las l\u00edneas y tramos de la Red\n    Ferroviaria
        de Inter\u00e9s General que ser\u00e1 aprobado por el Ministerio de\n    Fomento
        previa audiencia de las Comunidades Aut\u00f3nomas por cuyo territorio\n    discurra
        dicha red. Con car\u00e1cter transitorio, en tanto no se produzca\n    establecimiento
        del cat\u00e1logo de las l\u00edneas y tramos de la Red Ferroviaria\n    de
        Inter\u00e9s General, se considerar\u00e1 que \u00e9sta se compone de las
        l\u00edneas y\n    tramos relacionados en Anexo a este Real Decreto-ley.\n\n    P\u00e1gina\n    7Tambi\u00e9n
        se modifica la Ley 39/2003, de 17 de noviembre, del Sector\n    Ferroviario,
        en relaci\u00f3n con la apertura progresiva a la libre\n    competencia del
        transporte ferroviario de viajeros, dentro del \u00e1mbito de\n    competencias
        que corresponden al Estado sobre dicho transporte, conforme\n    con lo dispuesto
        en el art\u00edculo 149.1.21 de la Constituci\u00f3n. En este\n    sentido,
        se contempla transitoriamente establecer un esquema de mercados\n    en el
        que el acceso para los nuevos operadores se llevar\u00e1 a cabo a trav\u00e9s\n    de
        la obtenci\u00f3n de t\u00edtulos habilitantes. El Consejo de Ministros\n    determinar\u00e1
        el n\u00famero de t\u00edtulos habilitantes a otorgar para cada l\u00ednea
        o\n    conjunto de l\u00edneas en las que se prestar\u00e1 el servicio en
        r\u00e9gimen de\n    concurrencia y el otorgamiento de los t\u00edtulos habilitantes
        se llevar\u00e1 a\n    cabo por el Ministerio de Fomento a trav\u00e9s del
        correspondiente\n    procedimiento de licitaci\u00f3n.\n\n    No obstante,
        los servicios de transporte de viajeros con finalidad\n    primordialmente
        tur\u00edstica (que incluyen los \"trenes tur\u00edsticos\"), que no\n    est\u00e1n
        definidos en la Ley del Sector Ferroviario y que actualmente presta\n    RENFE-Operadora
        (y previamente RENFE-Operadora y FEVE), no son servicios\n    necesarios para
        la movilidad, sino que son servicios de ocio en los que\n    no se dan las
        circunstancias que aconsejen periodos transitorios en el\n    proceso de liberalizaci\u00f3n.\n\n    VI\n\n    Dado
        el actual escenario de recesi\u00f3n econ\u00f3mica y teniendo en cuenta la\n    evoluci\u00f3n
        de las cotizaciones de los productos petrol\u00edferos, se considera\n    justificado
        por razones de inter\u00e9s nacional, velar por la estabilidad de\n    los
        precios de los combustibles de automoci\u00f3n y adoptar medidas directas\n    de
        impacto inmediato sobre los precios de los carburantes, al tiempo que\n    permitir\u00e1n
        un funcionamiento m\u00e1s eficiente de este mercado.\n\n    El mayor nivel
        de precios antes de impuestos de los carburantes en Espa\u00f1a\n    respecto
        a Europa se constata de forma reiterada en los distintos\n    informes de
        supervisi\u00f3n emitidos por la Comisi\u00f3n Nacional de Energ\u00eda.\n\n    Asimismo,
        la Comisi\u00f3n Nacional de la Competencia concluye en los\n    diferentes
        informes emitidos que, a partir de una comparaci\u00f3n de precios\n    de
        los carburantes de varios pa\u00edses de Europa, el comportamiento de los\n    precios
        y m\u00e1rgenes de mercado de distribuci\u00f3n de carburantes en Espa\u00f1a\n    muestra
        signos de una reducida competencia efectiva.\n\n    En este sentido, se adoptan
        una serie de medidas tanto en el mercado\n    mayorista como en el minorista,
        que permitir\u00e1n incrementar la competencia\n    efectiva en el sector,
        reduciendo las barreras de entrada a nuevos\n    entrantes y repercutiendo
        positivamente en el bienestar de los\n    ciudadanos.\n\n    Estas medidas
        se implementan a trav\u00e9s de la modificaci\u00f3n puntual de la Ley\n    34/1998,
        de 7 de octubre, del Sector de Hidrocarburos, que establece el\n    marco
        sectorial b\u00e1sico, en particular del suministro de hidrocarburos\n    l\u00edquidos
        y del Real Decreto-ley 6/2000, de 23 de junio, de Medidas\n    Urgentes de
        Intensificaci\u00f3n de la Competencia en Mercados de Bienes y\n    Servicios.\n\n    En
        el \u00e1mbito mayorista, se considera necesario garantizar que la\n    eficiencia
        de la log\u00edstica de hidrocarburos permite que los costes de\n    distribuci\u00f3n
        sean lo m\u00e1s bajos posibles. Por este motivo, se modifican\n    los art\u00edculos
        41, 43 y 109 de la Ley 34/1998, de 7 de octubre, y se\n    profundiza en el
        r\u00e9gimen de supervisi\u00f3n de las instalaciones log\u00edsticas y\n    de
        almacenamiento que tienen obligaci\u00f3n de acceso de terceros en\n    condiciones
        transparentes, objetivas y no discriminatorias, lo que\n    permitir\u00e1
        a las Administraci\u00f3n P\u00fablicas seguir adecuadamente la actividad\n    desarrollada
        por estas compa\u00f1\u00edas y su incidencia en la competencia en el\n    mercado.\n\n    En
        el \u00e1mbito minorista del sector, se proponen medidas para eliminar\n    barreras
        administrativas, simplificar tr\u00e1mites a la apertura de nuevas\n    instalaciones
        de suministro minorista de carburantes y medidas para\n    fomentar la entrada
        de nuevos operadores.\n\n    Se facilita la apertura de estaciones de servicio
        en centros comerciales,\n    parques comerciales, establecimientos de inspecci\u00f3n
        t\u00e9cnica de veh\u00edculos\n    y zonas o pol\u00edgonos industriales,
        profundiz\u00e1ndose en los objetivos\n    marcados por el Real Decreto-ley
        6/2000, de 23 de junio.\n\n    De forma adicional a las dificultades para
        el establecimiento de nuevas\n    estaciones de servicio, la existencia de
        contratos de suministro al por\n    menor en exclusiva se considera una de
        las principales barreras de\n    entrada y expansi\u00f3n de operadores en
        Espa\u00f1a alternativos a los operadores\n    principales. Las restricciones
        contractuales que actualmente aparecen en\n    los contratos en exclusiva,
        limitan la competencia en el sector, lo que\n    perjudica a los consumidores.
        Para paliar dicho efecto, se a\u00f1ade un nuevo\n    art\u00edculo 43 bis
        a la Ley 34/1998, de 7 de octubre, para establecer\n    condiciones m\u00e1s
        estrictas para la suscripci\u00f3n de\n\n    P\u00e1gina\n    8contratos de
        suministro en exclusiva y prohibiendo las recomendaciones de\n    precio de
        venta al p\u00fablico. Se persigue evitar reg\u00edmenes econ\u00f3micos de\n    gesti\u00f3n
        de estaciones de servicio con contratos en exclusiva en los que\n    el distribuidor
        minorista act\u00faa como un revendedor con descuento fijo o\n    como un
        comisionista. En estos reg\u00edmenes, el precio recomendado o el\n    precio
        m\u00e1ximo, son par\u00e1metros fundamentales en el establecimiento del\n    precio
        de adquisici\u00f3n del producto, fomentando el alineamiento de precios\n    entre
        estaciones de servicio abanderadas, reduci\u00e9ndose as\u00ed la competencia\n    intramarca.\n\n    Asimismo,
        y de manera transitoria, se limita el crecimiento en n\u00famero de\n    instalaciones
        de venta de productos petrol\u00edferos a los principales\n    operadores
        de cada provincia.\n\n    El Real Decreto 459/2011, de 1 de abril, por el
        que se fijan los objetivos\n    obligatorios de biocarburantes para los a\u00f1os
        2011, 2012 y 2013, establece\n    objetivos anuales de consumo y venta de
        biocarburantes tanto globales,\n    como por producto en dicho periodo. Con
        el fin de alcanzar dichos\n    ambiciosos objetivos, los sujetos est\u00e1n
        obligados a utilizar importantes\n    cantidades de biodi\u00e9sel, as\u00ed
        como productos alternativos como el\n    hidrobiodi\u00e9sel, cuyo contenido
        energ\u00e9tico es computable para el\n    cumplimiento de los citados objetivos
        y presenta la ventaja de que, al\n    ser un producto pr\u00e1cticamente indiferenciado
        del gas\u00f3leo, cumple las\n    especificaciones t\u00e9cnicas vigentes
        en elevados porcentajes de mezcla. Sin\n    embargo, se trata de productos
        m\u00e1s caros que el carburante f\u00f3sil, lo que\n    repercute de forma
        significativa en el precio final del gas\u00f3leo.\n\n    En el actual escenario
        econ\u00f3mico y de precios de los carburantes, se\n    considera conveniente
        revisar los objetivos de 2013, estableciendo unos\n    objetivos que permitan
        minimizar el precio de los carburantes y asegurar\n    cierta estabilidad
        al sector de los biocarburantes, sin que, en ning\u00fan\n    caso, se comprometa
        el cumplimiento de los objetivos comunitarios\n    previstos para 2020. Se
        establecen asimismo los objetivos de consumo y\n    venta de biocarburantes,
        tanto globales, como por productos, para los\n    pr\u00f3ximos a\u00f1os.\n\n    Con
        este mismo objetivo, se establece un periodo de carencia de forma que\n    no
        se exigir\u00e1 el cumplimiento de los criterios de sostenibilidad\n    establecidos
        en el art\u00edculo 4 del Real Decreto 1597/2011, de 4 de\n    noviembre.
        No obstante, los sujetos deber\u00e1n remitir informaci\u00f3n veraz al\n    respecto
        y aplicar de forma correcta el sistema de balance de masa\n    previsto.\n\n    VII\n\n    El
        real decreto-ley se completa con cuatro disposiciones adicionales,\n    cinco
        transitorias, una derogatoria y doce finales.\n\n    La disposici\u00f3n adicional
        primera prev\u00e9 que las bonificaciones y las\n    reducciones de cuotas
        previstas en este real decreto-ley se financien con\n    cargo a los Presupuestos
        del Servicio P\u00fablico de Empleo Estatal y de la\n    Tesorer\u00eda General
        de la Seguridad Social, respectivamente. Asimismo\n    establece la obligaci\u00f3n
        de ambas entidades de facilitar mensualmente\n    informaci\u00f3n detallada
        sobre las reducciones y bonificaciones practicadas.\n\n    La disposici\u00f3n
        adicional segunda prev\u00e9 la creaci\u00f3n de una Comisi\u00f3n\n    Interministerial,
        cuya composici\u00f3n y funciones se determinar\u00e1\n    reglamentariamente,
        para el seguimiento y la evaluaci\u00f3n de la Estrategia\n    de Emprendimiento
        y Empleo Joven, y la disposici\u00f3n adicional tercera\n    encomienda al
        Ministerio de Empleo y Seguridad Social articular el\n    procedimiento de
        adhesi\u00f3n a la Estrategia y establece la obligaci\u00f3n de\n    dicho
        Departamento de informar peri\u00f3dicamente sobre las empresas\n    adheridas
        y las iniciativas planteadas.\n\n    La disposici\u00f3n transitoria primera
        prev\u00e9 que las medidas e incentivos\n    recogidos en los art\u00edculos
        9 a 13 del real decreto-ley contin\u00faen en vigor\n    hasta que la tasa
        de desempleo se sit\u00fae por debajo del 15%.\n\n    La disposici\u00f3n
        transitoria segunda, respecto de los contratos de trabajo y\n    las bonificaciones
        y reducciones preexistentes, precisa que continuar\u00e1n\n    rigi\u00e9ndose
        por la normativa vigente en el momento de su celebraci\u00f3n o el\n    inicio
        de su disfrute.\n\n    La disposici\u00f3n transitoria tercera hace referencia
        a contratos\n    preexistentes en materia de morosidad.\n\n    La disposici\u00f3n
        transitoria cuarta se refiere a las licencias que se\n    soliciten para nuevas
        instalaciones de suministro, que ya dispongan de\n    licencia municipal para
        su funcionamiento. La disposici\u00f3n transitoria\n    quinta, determina,
        para completar el nuevo r\u00e9gimen jur\u00eddico introducido\n    en el
        art\u00edculo 43.2, que los operadores al por mayor de productos\n    petrol\u00edferos
        con una cuota de mercado superior al 30 por ciento, no\n    podr\u00e1n suscribir
        nuevos contratos de distribuci\u00f3n de nuevos contratos de\n    distribuci\u00f3n
        en exclusiva con distribuidores al por menor que se dediquen\n    a la explotaci\u00f3n
        de la instalaci\u00f3n para el suministro de combustibles y\n    carburantes
        a veh\u00edculos, con independencia de qui\u00e9n ostente la\n    titularidad
        o derecho real sobre la misma.\n\n    P\u00e1gina\n    9Adem\u00e1s, en la
        disposici\u00f3n adicional cuarta se determina el plazo de 12\n    meses para
        la adaptaci\u00f3n contratos de distribuci\u00f3n a las condiciones\n    previstas
        en el nuevo art\u00edculo 43 bis.\n\n    Con respecto a las disposiciones
        finales, destaca, en primer t\u00e9rmino, el\n    car\u00e1cter supletorio
        de los Reales Decretos-ley 4/2012, de 24 de febrero,\n    y 7/2012, de 9 de
        marzo.\n\n    La disposici\u00f3n final segunda modifica el texto refundido
        de la Ley del\n    Estatuto de los Trabajadores, aprobado por el Real Decreto
        Legislativo\n    1/1995, de 24 de marzo, para suprimir el \u00faltimo p\u00e1rrafo
        del art\u00edculo\n    11.1.c). Las disposiciones finales tercera y cuarta
        modifican la Ley\n    14/1994, de 1 de junio, por la que se regulan las empresas
        de trabajo\n    temporal y el Real Decreto 1529/2012, de 8 de noviembre, por
        el que se\n    desarrolla el contrato para la formaci\u00f3n y el aprendizaje
        y se establecen\n    las bases de la formaci\u00f3n profesional dual, respectivamente,
        para\n    autorizar a las empresas de trabajo temporal a celebrar contratos
        para la\n    formaci\u00f3n y aprendizaje con los trabajadores para ser puestos
        a\n    disposici\u00f3n de las empresas usuarias.\n\n    La disposici\u00f3n
        final sexta modifica diversos preceptos del texto refundido\n    de la Ley
        de Contratos del Sector P\u00fablico. Las modificaciones\n    introducidas
        en los art\u00edculos 216 y 222 tratan de precisar el momento de\n    devengo
        de los intereses de demora previstos en la Directiva por la que\n    se establecen
        medidas de lucha contra la morosidad en las operaciones\n    comerciales,
        en funci\u00f3n de los diversos supuestos de recepci\u00f3n y\n    tratamiento
        de las facturas, de forma consistente con la regulaci\u00f3n de la\n    Directiva
        2011/7/UE, de 16 de febrero de 2011. Mediante la modificaci\u00f3n\n    de
        la Disposici\u00f3n Adicional decimosexta de la Ley de Contratos del Sector\n    P\u00fablico
        se excluye de la regulaci\u00f3n general de los usos de medios\n    electr\u00f3nicos,
        inform\u00e1ticos y telem\u00e1ticos, las facturas electr\u00f3nicas que\n    se
        emitan en los procedimientos de contrataci\u00f3n. En la medida que la\n    factura
        es un elemento asociado a la ejecuci\u00f3n del contrato, no est\u00e1\n    cubierta
        por las previsiones de la Directiva 2004/18/CE en materia de\n    utilizaci\u00f3n
        de medios electr\u00f3nicos en los procedimientos de contrataci\u00f3n,\n    y
        parece conveniente dado que surte efecto en el \u00e1mbito fiscal, bancario,\n    etc.
        prever una regulaci\u00f3n aut\u00f3noma. En la nueva Disposici\u00f3n adicional\n    trig\u00e9sima
        tercera se articula un nuevo itinerario de presentaci\u00f3n de\n    facturas
        ante el \u00f3rgano administrativo con competencias en materia de\n    contabilidad
        p\u00fablica, a efectos de asegurar que la Administraci\u00f3n tiene\n    un
        conocimiento exacto de todas las deudas que tiene contra\u00eddas por la\n    ejecuci\u00f3n
        de los contratos.\n\n    La disposici\u00f3n final octava modifica el Real
        Decreto-ley 7/2012, de 9 de\n    marzo, por el que se crea el Fondo para la
        financiaci\u00f3n de los pagos a\n    proveedores y establece que corresponder\u00e1
        al ICO la administraci\u00f3n y\n    gesti\u00f3n de las operaciones que se
        concierten con el FFPP.\n\n    La disposici\u00f3n final novena modifica el
        Real Decreto-ley 21/2012, de 13 de\n    julio, de medidas de liquidez de las
        Administraciones P\u00fablicas y en el\n    \u00e1mbito financiero, disponiendo
        que el cumplimiento de las obligaciones\n    derivadas de operaciones de endeudamiento
        con instituciones financieras\n    multilaterales, as\u00ed como las contempladas
        en los planes de ajuste no\n    pueden quedar afectadas por las posibles retenciones
        de los recursos del\n    sistema de financiaci\u00f3n de las Comunidades Aut\u00f3nomas.\n\n    La
        disposici\u00f3n derogatoria \u00fanica deroga la disposici\u00f3n transitoria
        primera\n    del Real Decreto-ley 6/2000, de 23 de junio, de Medidas Urgentes
        de\n    Intensificaci\u00f3n de la Competencia en Mercados de Bienes y Servicios,
        por\n    contravenir lo dispuesto en este real decreto-ley.\n\n    VIII\n\n    En
        el conjunto y en cada una de las medidas que se adoptan, concurren, por\n    su
        naturaleza y finalidad, las circunstancias de extraordinaria y urgente\n    necesidad
        que exige el art\u00edculo 86 de la Constituci\u00f3n como presupuestos\n    para
        la aprobaci\u00f3n de reales decretos-leyes.\n\n    Respecto de las medidas
        recogidas en el T\u00edtulo I, su adopci\u00f3n se justifica\n    en la necesidad
        de mejorar la eficacia de nuestro mercado de trabajo,\n    fomentando la creaci\u00f3n
        de empresas y favoreciendo la empleabilidad y la\n    contrataci\u00f3n de
        los trabajadores.\n\n    En concreto, la elevada tasa de desempleo juvenil
        en Espa\u00f1a exige la\n    adopci\u00f3n de iniciativas concretas que favorezcan
        la inserci\u00f3n de los\n    j\u00f3venes en el mercado laboral mediante
        est\u00edmulos a la contrataci\u00f3n e\n    incentivos a la formaci\u00f3n
        que se traduzcan en la mejora de oportunidades.\n\n    Estas medidas pretenden
        contribuir, en suma, a crear empleo, especialmente\n    entre los trabajadores
        m\u00e1s j\u00f3venes, y por ello exigen ser adoptadas a la\n    mayor brevedad.\n\n    Las
        exigencias del art\u00edculo 86 de la Constituci\u00f3n espa\u00f1ola tambi\u00e9n\n    concurren
        en las medidas de lucha contra la morosidad. En primer t\u00e9rmino,\n    por
        la importancia desde el punto de vista econ\u00f3mico de las medidas que\n    se
        adoptan y la necesidad de instaurar unos plazos de pago razonables\n    entre\n\n    P\u00e1gina\n    10los
        operadores econ\u00f3micos, contribuyendo con ello a la mejora de las\n    reglas
        de contrataci\u00f3n mercantil, as\u00ed como a una m\u00e1s eficaz y justa\n    resoluci\u00f3n
        de tales situaciones, tanto por los Tribunales de Justicia\n    como a trav\u00e9s
        de la mediaci\u00f3n o el arbitraje. Y, en segundo lugar, en la\n    medida
        que este real decreto-ley incorpora al Derecho espa\u00f1ol la\n    Directiva
        2011/7/UE, del Parlamento Europeo y del Consejo, de 16 de\n    febrero de
        2011, por la que se establecen medidas de lucha contra la\n    morosidad en
        las operaciones comerciales, cuyo plazo de transposici\u00f3n\n    vence el
        pr\u00f3ximo 16 de marzo, es imprescindible acelerar esta tarea,\n    evitando
        con ello el inicio de cualquier procedimiento sancionador contra\n    Espa\u00f1a
        por el incumplimiento de aquel plazo. En este sentido, el Tribunal\n    Constitucional,
        ya en su sentencia 23/1993, de 21 de enero, se\u00f1al\u00f3 que el\n    decreto-ley
        es un instrumento constitucionalmente l\u00edcito para afrontar\n    coyunturas
        econ\u00f3micas problem\u00e1ticas, y en su sentencia 1/2012, de 13 de\n    enero,
        ha avalado la concurrencia del presupuesto habilitante de la\n    extraordinaria
        y urgente necesidad del art\u00edculo 86.1 de la Constituci\u00f3n\n    cuando
        concurran \"el patente retraso en la transposici\u00f3n\".\n\n    La necesidad
        de impulsar la liberalizaci\u00f3n del sector ferroviario iniciada\n    por
        el Real Decreto-Ley 22/2012, de 20 de julio, por el que se adoptan\n    medidas
        en materia de infraestructuras y servicios ferroviarios, en el\n    mercado
        de transporte de viajeros por ferrocarril, as\u00ed como de dotar de\n    la
        m\u00e1xima eficacia a la pol\u00edtica de administraci\u00f3n y gesti\u00f3n
        de las\n    infraestructuras ferroviarias, teniendo en cuenta la situaci\u00f3n
        econ\u00f3mica\n    actual, exige la mayor celeridad en la puesta en pr\u00e1ctica
        de tales\n    medidas. Adem\u00e1s, es obligado determinar las l\u00edneas
        que han de formar\n    parte de la Red Ferroviaria de Inter\u00e9s General,
        una vez declarado\n    inconstitucional el apartado 1 de la disposici\u00f3n
        adicional novena de la\n    Ley 39/2003, de 17 de noviembre, del Sector Ferroviario.
        Todo ello\n    permite apreciar la concurrencia de una extraordinaria y urgente\n    necesidad
        en los t\u00e9rminos establecidos en el art\u00edculo 86 de la\n    Constituci\u00f3n.\n\n    Del
        mismo modo, como se ha indicado, representando el coste de los\n    carburantes
        y combustibles un elevado porcentaje de una gran parte del\n    tejido empresarial
        espa\u00f1ol, el contexto econ\u00f3mico actual obligan de\n    manera imperiosa
        a acelerar todas las medidas que contribuyan a la mejora\n    de la competencia
        en este sector, que se deber\u00eda traducir en una\n    reducci\u00f3n de
        precios y, por tanto, en un aumento de la competitividad.\n\n    T\u00cdTULO
        I\n\n    Medidas de desarrollo de la Estrategia de Emprendimiento y Empleo
        Joven\n\n    CAP\u00cdTULO I\n\n    Fomento del emprendimiento y el autoempleo\n\n    Art\u00edculo
        1. Cotizaci\u00f3n a la Seguridad Social aplicable a los j\u00f3venes\n    trabajadores
        por cuenta propia.\n\n    Uno. La disposici\u00f3n adicional trig\u00e9sima
        quinta del texto refundido de la\n    Ley General de la Seguridad Social,
        aprobado por el Real Decreto\n    Legislativo 1/1994, de 20 de junio, queda
        redactada del siguiente modo:\n\n    \"Disposici\u00f3n adicional trig\u00e9sima
        quinta. Reducciones y bonificaciones a la\n    Seguridad Social aplicables
        a los j\u00f3venes trabajadores por cuenta propia.\n\n    1. En el supuesto
        de trabajadores por cuenta propia, incorporados al\n    R\u00e9gimen Especial
        de la Seguridad Social de los Trabajadores por Cuenta\n    Propia o Aut\u00f3nomos
        a partir de la entrada en vigor del Estatuto del\n    Trabajo Aut\u00f3nomo,
        o al R\u00e9gimen Especial de Trabajadores del Mar, menores\n    de 30 a\u00f1os
        de edad, o menores de 35 a\u00f1os en el caso de mujeres, se\n    aplicar\u00e1
        sobre la cuota por contingencias comunes que corresponda, en\n    funci\u00f3n
        de la base de cotizaci\u00f3n elegida y del tipo de cotizaci\u00f3n\n    aplicable,
        seg\u00fan el \u00e1mbito de protecci\u00f3n por el que se haya optado, una\n    reducci\u00f3n,
        durante los 15 meses inmediatamente siguientes a la fecha de\n    efectos
        del alta, equivalente al 30 % de la cuota que resulte de aplicar\n    sobre
        la base m\u00ednima el tipo m\u00ednimo de cotizaci\u00f3n vigente en cada\n    momento,
        y una bonificaci\u00f3n, en los 15 meses siguientes a la finalizaci\u00f3n\n    del
        per\u00edodo de reducci\u00f3n, de igual cuant\u00eda que \u00e9sta.\n\n    2.
        Alternativamente al sistema de bonificaciones y reducciones establecido\n    en
        el apartado anterior, los trabajadores por cuenta propia que tengan\n    menos
        de 30 a\u00f1os de edad y que causen alta inicial o que no hubieran\n    estado
        en situaci\u00f3n de alta en los cinco a\u00f1os inmediatamente\n\n    P\u00e1gina\n    11anteriores,
        a contar desde la fecha de efectos del alta, en el R\u00e9gimen\n    Especial
        de la Seguridad Social de los Trabajadores por Cuenta Propia o\n    Aut\u00f3nomos
        o en el R\u00e9gimen Especial de los Trabajadores del Mar, podr\u00e1n\n    aplicarse
        las siguientes reducciones y bonificaciones sobre la cuota por\n    contingencias
        comunes, incluida en la incapacidad temporal, resultante de\n    aplicar a
        la base m\u00ednima el tipo m\u00ednimo de cotizaci\u00f3n vigente en cada\n    momento,
        por un per\u00edodo m\u00e1ximo de 30 meses, seg\u00fan la siguiente escala:\n\n    a)
        Una reducci\u00f3n equivalente al 80% de la cuota durante los 6 meses\n    inmediatamente
        siguientes a la fecha de efectos del alta.\n\n    b) Una reducci\u00f3n equivalente
        al 50% de la cuota durante los 6 meses\n    siguientes al per\u00edodo se\u00f1alado
        en la letra a).\n\n    c) Una reducci\u00f3n equivalente al 30% de la cuota
        durante los 3 meses\n    siguientes al per\u00edodo se\u00f1alado en la letra
        b).\n\n    d) Una bonificaci\u00f3n equivalente al 30% de la cuota en los
        15 meses\n    siguientes a la finalizaci\u00f3n del per\u00edodo de reducci\u00f3n.\n\n    Lo
        previsto en el presente apartado no resultar\u00e1 de aplicaci\u00f3n a los\n    trabajadores
        por cuenta propia que empleen trabajadores por cuenta ajena.\n\n    3. Los
        trabajadores por cuenta propia que opten por el sistema del\n    apartado
        anterior, podr\u00e1n acogerse a las bonificaciones y reducciones del\n    apartado
        1, siempre que el c\u00f3mputo total de las mismas no supere el plazo\n    m\u00e1ximo
        de 30 mensualidades.\n\n    4. Lo dispuesto en los apartados anteriores ser\u00e1
        tambi\u00e9n de aplicaci\u00f3n a\n    los socios trabajadores de Cooperativas
        de Trabajo Asociado que est\u00e9n\n    encuadrados en el R\u00e9gimen Especial
        de la Seguridad Social de los\n    Trabajadores por Cuenta Propia o Aut\u00f3nomos,
        o como trabajadores por\n    cuenta propia en el R\u00e9gimen Especial de
        los Trabajadores del Mar, cuando\n    cumplan los requisitos de los apartados
        anteriores de esta disposici\u00f3n\n    adicional.\n\n    5. La reducci\u00f3n
        de la cuota ser\u00e1 con cargo al Presupuesto de la Seguridad\n    Social
        y la bonificaci\u00f3n con cargo a la correspondiente partida\n    presupuestaria
        del Servicio P\u00fablico de Empleo Estatal.\"\n\n    Dos. La disposici\u00f3n
        adicional und\u00e9cima de la Ley 45/2002, de 12 de\n    diciembre, de medidas
        urgentes para la reforma del sistema de protecci\u00f3n\n    por desempleo
        y mejora de la ocupabilidad, queda redactada del siguiente\n    modo:\n\n    \"Disposici\u00f3n
        adicional und\u00e9cima. Reducciones y bonificaciones de cuotas a\n    la
        Seguridad Social para las personas con discapacidad que se establezcan\n    como
        trabajadores por cuenta propia.\n\n    1. Las personas con un grado de discapacidad
        igual o superior al 33%, que\n    causen alta inicial en el R\u00e9gimen Especial
        de la Seguridad Social de los\n    Trabajadores por Cuenta Propia o Aut\u00f3nomos
        o como trabajadores por cuenta\n    propia en el R\u00e9gimen Especial de
        los Trabajadores del Mar, se\n    beneficiar\u00e1n, durante los cinco a\u00f1os
        siguientes a la fecha de efectos del\n    alta, de una bonificaci\u00f3n del
        50% de la cuota que resulte de aplicar\n    sobre la base m\u00ednima el tipo
        vigente en cada momento, incluida en la\n    incapacidad temporal.\n\n    2.
        Cuando los trabajadores por cuenta propia con un grado de discapacidad\n    igual
        o superior al 33% tengan menos de 35 a\u00f1os de edad y causen alta\n    inicial
        o no hubieran estado en situaci\u00f3n de alta en los cinco a\u00f1os\n    inmediatamente
        anteriores, a contar desde la fecha de efectos del alta,\n    en el R\u00e9gimen
        Especial de la Seguridad Social de los Trabajadores por\n    Cuenta Propia
        o Aut\u00f3nomos o en el R\u00e9gimen Especial de los Trabajadores\n    del
        Mar, podr\u00e1n aplicarse las siguientes reducciones y bonificaciones\n    sobre
        la cuota por contingencias comunes, incluida en la incapacidad\n    temporal,
        resultante de aplicar a la base m\u00ednima el tipo m\u00ednimo de\n    cotizaci\u00f3n
        vigente en cada momento, por un per\u00edodo m\u00e1ximo de 5 a\u00f1os,\n    seg\u00fan
        la siguiente escala:\n\n    a) Una reducci\u00f3n equivalente al 80% durante
        los 12 meses inmediatamente\n    siguientes a la fecha de efectos del alta.\n\n    b)
        Una bonificaci\u00f3n equivalente al 50% durante los cuatro a\u00f1os siguientes.\n\n    P\u00e1gina\n    12Lo
        previsto en este apartado no resultar\u00e1 de aplicaci\u00f3n a los trabajadores\n    por
        cuenta propia con discapacidad que empleen a trabajadores por cuenta\n    ajena.\n\n    3.
        Los trabajadores por cuenta propia con discapacidad a que se refiere el\n    apartado
        anterior, que hubieran optado por el sistema descrito en el\n    mismo, podr\u00e1n
        acogerse posteriormente, en su caso, a las bonificaciones y\n    reducciones
        del apartado 1, siempre y cuando el c\u00f3mputo total de las\n    mismas
        no supere el plazo m\u00e1ximo de 60 mensualidades.\n\n    4. Lo dispuesto
        en los apartados anteriores ser\u00e1 tambi\u00e9n de aplicaci\u00f3n a\n    los
        socios trabajadores de Cooperativas de Trabajo Asociado, que est\u00e9n\n    encuadrados
        en el R\u00e9gimen Especial de la Seguridad Social de los\n    Trabajadores
        por Cuenta Propia o Aut\u00f3nomos, o como trabajadores por\n    cuenta propia
        incluidos en el R\u00e9gimen Especial de los Trabajadores del\n    Mar, cuando
        cumplan los requisitos de los apartados anteriores de esta\n    disposici\u00f3n
        adicional.\"\n\n    Art\u00edculo 2. Posibilidad de compatibilizar la percepci\u00f3n
        de la prestaci\u00f3n\n    por desempleo con el trabajo por cuenta propia
        cuando lo establezcan los\n    programas de fomento al empleo.\n\n    Se a\u00f1ade
        un nuevo apartado 6 en el art\u00edculo 228 del texto refundido de la\n    Ley
        General de la Seguridad Social, aprobado por el Real Decreto\n    Legislativo
        1/1994, de 20 de junio, con la siguiente redacci\u00f3n:\n\n    \"6. Cuando
        as\u00ed lo establezca alg\u00fan programa de fomento al empleo destinado\n    a
        colectivos con mayor dificultad de inserci\u00f3n en el mercado de trabajo,\n    se
        podr\u00e1 compatibilizar la percepci\u00f3n de la prestaci\u00f3n por desempleo\n    pendiente
        de percibir con el trabajo por cuenta propia, en cuyo caso la\n    entidad
        gestora podr\u00e1 abonar al trabajador el importe mensual de la\n    prestaci\u00f3n
        en la cuant\u00eda y duraci\u00f3n que se determinen, sin incluir la\n    cotizaci\u00f3n
        a la Seguridad Social.\"\n\n    Art\u00edculo 3. Compatibilizaci\u00f3n por
        los menores de 30 a\u00f1os de la percepci\u00f3n\n    de la prestaci\u00f3n
        por desempleo con el inicio de una actividad por cuenta\n    propia.\n\n    En
        aplicaci\u00f3n de lo dispuesto en el apartado 6 del art\u00edculo 228 del
        texto\n    refundido de la Ley General de la Seguridad Social, aprobado por
        el Real\n    Decreto Legislativo 1/1994, de 20 de junio, y como excepci\u00f3n
        a lo\n    establecido en el art\u00edculo 221 de dicha ley, los beneficiarios
        de la\n    prestaci\u00f3n por desempleo de nivel contributivo que se constituyan
        como\n    trabajadores por cuenta propia, podr\u00e1n compatibilizar la percepci\u00f3n\n    mensual
        de la prestaci\u00f3n que les corresponda con el trabajo aut\u00f3nomo, por\n    un
        m\u00e1ximo de 270 d\u00edas, o por el tiempo inferior pendiente de percibir,\n    siempre
        que se cumplan los requisitos y condiciones siguientes:\n\n    a) Que el beneficiario
        de la prestaci\u00f3n por desempleo de nivel\n    contributivo sea menor de
        30 a\u00f1os en la fecha de inicio de la actividad\n    por cuenta propia
        y no tenga trabajadores a su cargo.\n\n    b) Que se solicite a la entidad
        gestora en el plazo de 15 d\u00edas a contar\n    desde la fecha de inicio
        de la actividad por cuenta propia, sin perjuicio\n    de que el derecho a
        la compatibilidad de la prestaci\u00f3n surta efecto desde\n    la fecha de
        inicio de tal actividad. Transcurrido dicho plazo de 15 d\u00edas\n    el
        trabajador no podr\u00e1 acogerse a esta compatibilidad.\n\n    Durante la
        compatibilidad de la prestaci\u00f3n por desempleo con la actividad\n    por
        cuenta propia no se exigir\u00e1 al beneficiario de la prestaci\u00f3n que\n    cumpla
        con las obligaciones como demandante de empleo y las derivadas del\n    compromiso
        de actividad previstas en el art\u00edculo 231 de la Ley General de\n    la
        Seguridad Social.\n\n    Art\u00edculo 4. Ampliaci\u00f3n de las posibilidades
        de aplicaci\u00f3n de la\n    capitalizaci\u00f3n de la prestaci\u00f3n por
        desempleo.\n\n    Uno. Se modifica la regla tercera y se introduce una nueva
        regla cuarta,\n    pasando la actual cuarta, que tambi\u00e9n se modifica,
        a ser la quinta, del\n    apartado 1 de la disposici\u00f3n transitoria cuarta
        de la Ley 45/2002, de 12\n    de diciembre, de medidas urgentes para la reforma
        del sistema de\n    protecci\u00f3n por desempleo y mejora de la ocupabilidad,
        que quedan\n    redactadas de la siguiente forma:\n\n    \"3.\u00aa Lo previsto
        en las reglas 1.\u00aa y 2.\u00aa tambi\u00e9n ser\u00e1 de aplicaci\u00f3n
        a:\n\n    a) Los beneficiarios de la prestaci\u00f3n por desempleo de nivel
        contributivo\n    que pretendan constituirse como trabajadores aut\u00f3nomos
        y no se trate de\n    personas con discapacidad igual o superior al 33%.\n\n    P\u00e1gina\n    13En
        el caso de la regla 1.\u00aa, el abono de una sola vez se realizar\u00e1 por
        el\n    importe que corresponde a la inversi\u00f3n necesaria para desarrollar
        la\n    actividad, incluido el importe de las cargas tributarias para el inicio\n    de
        la actividad, con el l\u00edmite m\u00e1ximo del 60% del importe de la\n    prestaci\u00f3n
        por desempleo de nivel contributivo pendiente de percibir,\n    siendo el
        l\u00edmite m\u00e1ximo del 100% cuando los beneficiarios sean hombres\n    j\u00f3venes
        menores de 30 a\u00f1os de edad o mujeres j\u00f3venes menores de 35 a\u00f1os,\n    consider\u00e1ndose
        la edad en la fecha de la solicitud.\n\n    b) Los beneficiarios de la prestaci\u00f3n
        por desempleo de nivel contributivo\n    menores de treinta a\u00f1os, cuando
        capitalicen la prestaci\u00f3n para destinar\n    hasta el 100% de su importe
        a realizar una aportaci\u00f3n al capital social\n    de una entidad mercantil
        de nueva constituci\u00f3n o constituida en un plazo\n    m\u00e1ximo de doce
        meses anteriores a la aportaci\u00f3n, siempre que desarrollen\n    una actividad
        profesional o laboral de car\u00e1cter indefinido respecto a la\n    misma,
        e independientemente del R\u00e9gimen de la Seguridad Social en el que\n    est\u00e9n
        encuadrados.\n\n    Para las personas que realicen una actividad por cuenta
        ajena de car\u00e1cter\n    indefinido, \u00e9sta deber\u00e1 mantenerse por
        un m\u00ednimo de 18 meses.\n\n    No se incluir\u00e1n en este supuesto aquellas
        personas que hayan mantenido un\n    v\u00ednculo contractual previo con dichas
        sociedades, ni los trabajadores\n    aut\u00f3nomos econ\u00f3micamente dependientes
        que hayan suscrito con un cliente\n    un contrato registrado en el Servicio
        P\u00fablico de Empleo Estatal.\n\n    4.\u00aa Los j\u00f3venes menores de
        30 a\u00f1os que capitalicen la prestaci\u00f3n por\n    desempleo, tambi\u00e9n
        podr\u00e1n destinar la misma a los gastos de constituci\u00f3n\n    y puesta
        en funcionamiento de una entidad, as\u00ed como al pago de las tasas\n    y
        el precio de servicios espec\u00edficos de asesoramiento, formaci\u00f3n e\n    informaci\u00f3n
        relacionados con la actividad a emprender.\n\n    5.\u00aa La solicitud del
        abono de la prestaci\u00f3n por desempleo de nivel\n    contributivo, seg\u00fan
        lo establecido en las reglas 1.\u00aa, 2.\u00aa y 3.\u00aa, en todo\n    caso
        deber\u00e1 ser de fecha anterior a la fecha de incorporaci\u00f3n a la\n    cooperativa
        o sociedad laboral, o a la de constituci\u00f3n de la cooperativa\n    o sociedad
        laboral, o a la de inicio de la actividad como trabajador\n    aut\u00f3nomo
        o como socio de la entidad mercantil en los t\u00e9rminos de la regla\n    tercera,
        considerando que tal inicio coincide con la fecha que como tal\n    figura
        en la solicitud de alta del trabajador en la Seguridad Social.\n\n    Si el
        trabajador hubiera impugnado el cese de la relaci\u00f3n laboral origen\n    de
        la prestaci\u00f3n por desempleo, la solicitud deber\u00e1 ser posterior a
        la\n    resoluci\u00f3n del procedimiento correspondiente.\n\n    Los efectos
        econ\u00f3micos del abono del derecho solicitado se producir\u00e1n a\n    partir
        del d\u00eda siguiente al de su reconocimiento, salvo cuando la fecha\n    de
        inicio de la actividad sea anterior, en cuyo caso, se estar\u00e1 a la\n    fecha
        de inicio de esa actividad.\"\n\n    Dos. El Gobierno podr\u00e1 modificar
        mediante real decreto lo establecido en\n    el apartado Uno anterior.\n\n    Art\u00edculo
        5. Suspensi\u00f3n y reanudaci\u00f3n del cobro de la prestaci\u00f3n por\n    desempleo
        tras realizar una actividad por cuenta propia.\n\n    Se introducen las siguientes
        modificaciones en el texto refundido de la\n    Ley General de la Seguridad
        Social, aprobado por el Real Decreto\n    Legislativo 1/1994, de 20 de junio:\n\n    Uno.
        Se modifica la letra d) del apartado 1 del art\u00edculo 212, que queda\n    redactada
        del siguiente modo:\n\n    \"d) Mientras el titular del derecho realice un
        trabajo por cuenta ajena de\n    duraci\u00f3n inferior a doce meses, o mientras
        el titular del derecho realice\n    un trabajo por cuenta propia de duraci\u00f3n
        inferior a veinticuatro meses o\n    inferior a sesenta meses en el supuesto
        de trabajadores por cuenta propia\n    menores de 30 a\u00f1os de edad que
        causen alta inicial en el R\u00e9gimen Especial\n    de la Seguridad Social
        de los Trabajadores por Cuenta Propia o Aut\u00f3nomos\n    o en el R\u00e9gimen
        Especial de los Trabajadores del Mar.\"\n\n    Dos. Se modifica la letra b)
        del art\u00edculo 212.4, que queda redactada del\n    siguiente modo:\n\n    \"b)
        Previa solicitud del interesado, en los supuestos recogidos en los\n    p\u00e1rrafos
        b), c), d) y e) del apartado 1, siempre que se acredite que ha\n    finalizado
        la causa de suspensi\u00f3n, que, en su caso, esa causa constituye\n    situaci\u00f3n
        legal de desempleo, o que, en su caso, se mantiene el requisito\n    de carencia
        de rentas o existencia de responsabilidades familiares. En el\n    supuesto
        de la letra d) del\n\n    P\u00e1gina\n    14apartado 1, en lo referente a
        los trabajadores por cuenta propia menores\n    de 30 a\u00f1os de edad que
        causen alta inicial en el R\u00e9gimen Especial de la\n    Seguridad Social
        de los Trabajadores por Cuenta Propia o Aut\u00f3nomos o en\n    el R\u00e9gimen
        Especial de los Trabajadores del Mar, la prestaci\u00f3n por\n    desempleo
        podr\u00e1 reanudarse cuando el trabajo por cuenta propia sea de\n    duraci\u00f3n
        inferior a sesenta meses.\n\n    El derecho a la reanudaci\u00f3n nacer\u00e1
        a partir del t\u00e9rmino de la causa de\n    suspensi\u00f3n siempre que
        se solicite en el plazo de los quince d\u00edas\n    siguientes, y la solicitud
        requerir\u00e1 la inscripci\u00f3n como demandante de\n    empleo si la misma
        no se hubiere efectuado previamente. Asimismo, en la\n    fecha de la solicitud
        se considerar\u00e1 reactivado el compromiso de\n    actividad a que se refiere
        el art\u00edculo 231 de esta Ley, salvo en aquellos\n    casos en los que
        la Entidad Gestora exija la suscripci\u00f3n de un nuevo\n    compromiso.\n\n    Si
        se presenta la solicitud transcurrido el plazo citado, se producir\u00e1n\n    los
        efectos previstos en el apartado 2 del art\u00edculo 209 y en el p\u00e1rrafo\n    b)
        del apartado 1 del art\u00edculo 219.\n\n    En el caso de que el per\u00edodo
        que corresponde a las vacaciones anuales\n    retribuidas no haya sido disfrutado,
        ser\u00e1 de aplicaci\u00f3n lo establecido en\n    el apartado 3 del art\u00edculo
        209 de esta Ley.\"\n\n    Tres. La letra d) del apartado 1 del art\u00edculo
        213 queda redactada del\n    siguiente modo:\n\n    \"d) Realizaci\u00f3n
        de un trabajo por cuenta ajena de duraci\u00f3n igual o\n    superior a doce
        meses, sin perjuicio de lo establecido en el apartado 3\n    del art\u00edculo
        210, o realizaci\u00f3n de un trabajo por cuenta propia, por\n    tiempo igual
        o superior a veinticuatro meses, o igual o superior a\n    sesenta meses en
        el supuesto de trabajadores por cuenta propia menores de\n    30 a\u00f1os
        de edad que causen alta inicial en el R\u00e9gimen Especial de la\n    Seguridad
        Social de los Trabajadores por Cuenta Propia o Aut\u00f3nomos o en\n    el
        R\u00e9gimen Especial de los Trabajadores del Mar.\"\n\n    Art\u00edculo
        6. R\u00e9gimen de cotizaci\u00f3n por contingencias profesionales y cese\n    de
        actividad.\n\n    Se a\u00f1ade un nuevo p\u00e1rrafo tercero en la disposici\u00f3n
        adicional\n    quincuag\u00e9sima octava del texto refundido de la Ley General
        de la\n    Seguridad Social, aprobado por Real Decreto Legislativo 1/1994,
        de 20 de\n    junio, con la siguiente redacci\u00f3n:\n\n    \"La protecci\u00f3n
        frente a las contingencias de accidentes de trabajo y\n    enfermedades profesionales,
        que incluye la cobertura de la protecci\u00f3n por\n    cese de actividad,
        tendr\u00e1 car\u00e1cter voluntario para los trabajadores por\n    cuenta
        propia menores de 30 a\u00f1os de edad.\"\n\n    CAP\u00cdTULO II\n\n    Incentivos
        fiscales\n\n    Art\u00edculo 7. Incentivos para entidades de nueva creaci\u00f3n.\n\n    Con
        efectos para los per\u00edodos impositivos que se inicien a partir de 1 de\n    enero
        de 2013, se introduce una nueva disposici\u00f3n adicional decimonovena\n    en
        el texto refundido de la Ley del Impuesto sobre Sociedades, aprobado\n    por
        el Real Decreto Legislativo 4/2004, de 5 de marzo, que queda\n    redactada
        de la siguiente forma:\n\n    \"Disposici\u00f3n adicional decimonovena. Entidades
