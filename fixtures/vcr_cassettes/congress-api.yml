        Cuando el n\u00famero y caracter\u00edsticas de los elementos privativos\n    resultantes
        del complejo inmobiliario sean los que resulten de la\n    licencia de obras
        que autorice la construcci\u00f3n de las edificaciones que\n    integren aquel,\n\n    b)
        Cuando la modificaci\u00f3n del complejo no provoque un incremento del\n    n\u00famero
        de sus elementos privativos.\n\n    A los efectos previstos en este n\u00famero
        se considera complejo inmobiliario\n    todo r\u00e9gimen de organizaci\u00f3n
        unitaria de la propiedad inmobiliaria en el\n    que se distingan elementos
        privativos, sujetos a una titularidad\n    exclusiva, y elementos comunes,
        cuya titularidad corresponda, con\n    car\u00e1cter instrumental y por cuotas
        porcentuales, a quienes en cada\n    momento sean titulares de los elementos
        privativos.\"\n\n    P\u00e1gina\n    32Doce. El art\u00edculo 20 queda redactado
        de la siguiente manera:\n\n    \"Declaraci\u00f3n de obra nueva.\n\n    1.
        Para autorizar escrituras de declaraci\u00f3n de obra nueva en construcci\u00f3n,\n    los
        notarios exigir\u00e1n, para su testimonio, la aportaci\u00f3n del acto de\n    conformidad,
        aprobaci\u00f3n o autorizaci\u00f3n administrativa que requiera la\n    obra
        seg\u00fan la legislaci\u00f3n de ordenaci\u00f3n territorial y urban\u00edstica,
        as\u00ed\n    como certificaci\u00f3n expedida por t\u00e9cnico competente
        y acreditativa del\n    ajuste de la descripci\u00f3n de la obra al proyecto
        que haya sido objeto de\n    dicho acto administrativo.\n\n    Trat\u00e1ndose
        de escrituras de declaraci\u00f3n de obra nueva terminada, exigir\u00e1n,\n    adem\u00e1s
        de la certificaci\u00f3n expedida por t\u00e9cnico competente acreditativa\n    de
        la finalizaci\u00f3n de \u00e9sta conforme a la descripci\u00f3n del proyecto,
        los\n    documentos que acrediten los siguientes extremos:\n\n    a) el cumplimiento
        de todos los requisitos impuestos por la legislaci\u00f3n\n    reguladora
        de la edificaci\u00f3n para la entrega de \u00e9sta a sus usuarios y\n\n    b)
        el otorgamiento de las autorizaciones administrativas necesarias para\n    garantizar
        que la edificaci\u00f3n re\u00fane las condiciones necesarias para su\n    destino
        al uso previsto en la ordenaci\u00f3n urban\u00edstica aplicable y los\n    requisitos
        de eficiencia energ\u00e9tica tal y como se demandan por la\n    normativa
        vigente, salvo que la legislaci\u00f3n urban\u00edstica sujetase tales\n    actuaciones
        a un r\u00e9gimen de comunicaci\u00f3n previa o declaraci\u00f3n\n    responsable,
        en cuyo caso aquellas autorizaciones se sustituir\u00e1n por los\n    documentos
        que acrediten que la comunicaci\u00f3n ha sido realizada y que ha\n    transcurrido
        el plazo establecido para que pueda iniciarse la\n    correspondiente actividad,
        sin que del Registro resulte la existencia de\n    resoluci\u00f3n obstativa
        alguna.\n\n    2. Para practicar las correspondientes inscripciones de las
        escrituras de\n    declaraci\u00f3n de obra nueva, los Registradores exigir\u00e1n
        el cumplimiento de\n    los requisitos establecidos en el apartado anterior.\n\n    3.
        En aquellos casos en los que la descripci\u00f3n de la obra terminada no\n    coincida
        con la que conste en el Registro, por haberse producido\n    modificaciones
        en el proyecto, la constancia registral de la terminaci\u00f3n\n    de la
        obra se producir\u00e1 mediante un asiento de inscripci\u00f3n, cuya\n    extensi\u00f3n
        quedar\u00e1 sujeta a lo previsto en el apartado primero en relaci\u00f3n\n    con
        los requisitos para la inscripci\u00f3n de las obras nuevas terminadas.\n\n    4.
        No obstante lo dispuesto en el apartado anterior, en el caso de\n    construcciones,
        edificaciones e instalaciones respecto de las cuales ya\n    no proceda adoptar
        medidas de restablecimiento de la legalidad\n    urban\u00edstica que impliquen
        su demolici\u00f3n, por haber transcurrido los\n    plazos de prescripci\u00f3n
        correspondientes, la constancia registral de la\n    terminaci\u00f3n de la
        obra se regir\u00e1 por el siguiente procedimiento:\n\n    a) Se inscribir\u00e1n
        en el Registro de la Propiedad las escrituras de\n    declaraci\u00f3n de
        obra nueva que se acompa\u00f1en de certificaci\u00f3n expedida por\n    el
        Ayuntamiento o por t\u00e9cnico competente, acta notarial descriptiva de la\n    finca
        o certificaci\u00f3n catastral descriptiva y gr\u00e1fica de la finca, en
        las\n    que conste la terminaci\u00f3n de la obra en fecha determinada y
        su\n    descripci\u00f3n coincidente con el t\u00edtulo. A tales efectos,
        el Registrador\n    comprobar\u00e1 la inexistencia de anotaci\u00f3n preventiva
        por incoaci\u00f3n de\n    expediente de disciplina urban\u00edstica sobre
        la finca objeto de la\n    construcci\u00f3n, edificaci\u00f3n e instalaci\u00f3n
        de que se trate y que el suelo no\n    tiene car\u00e1cter demanial o est\u00e1
        afectado por servidumbres de uso p\u00fablico\n    general.\n\n    b) Los
        Registradores de la Propiedad dar\u00e1n cuenta al Ayuntamiento\n    respectivo
        de las inscripciones realizadas en los supuestos comprendidos\n    en los
        n\u00fameros anteriores, y har\u00e1n constar en la inscripci\u00f3n, en la
        nota\n    de despacho, y en la publicidad formal que expidan, la pr\u00e1ctica
        de dicha\n    notificaci\u00f3n.\n\n    c) Cuando la obra nueva hubiere sido
        inscrita sin certificaci\u00f3n expedida\n    por el correspondiente Ayuntamiento,
        \u00e9ste, una vez recibida la\n    informaci\u00f3n a que se refiere la letra
        anterior, estar\u00e1 obligado a dictar\n    la resoluci\u00f3n necesaria
        para hacer constar en el Registro, por nota al\n    margen de la inscripci\u00f3n
        de la declaraci\u00f3n de obra nueva, la concreta\n    situaci\u00f3n urban\u00edstica
        de la misma, con la delimitaci\u00f3n de su contenido e\n    indicaci\u00f3n
        expresa de las limitaciones que imponga al propietario.\n\n    P\u00e1gina\n    33La
        omisi\u00f3n de la resoluci\u00f3n por la que se acuerde la pr\u00e1ctica
        de la\n    referida nota marginal dar\u00e1 lugar a la responsabilidad de
        la\n    Administraci\u00f3n competente en el caso de que se produzcan perjuicios\n    econ\u00f3micos
        al adquirente de buena fe de la finca afectada por el\n    expediente. En
        tal caso, la citada Administraci\u00f3n deber\u00e1 indemnizar al\n    adquirente
        de buena fe los da\u00f1os y perjuicios causados.\"\n\n    Trece. El art\u00edculo
        36 queda redactado de la siguiente manera:\n\n    \"Procedencia y alcance
        de la venta o sustituci\u00f3n forzosas.\n\n    1. El incumplimiento de los
        deberes establecidos en esta Ley habilitar\u00e1 a\n    la Administraci\u00f3n
        actuante para decretar, de oficio o a instancia de\n    interesado, y en todo
        caso previa audiencia del obligado, la ejecuci\u00f3n\n    subsidiaria, la
        expropiaci\u00f3n por incumplimiento de la funci\u00f3n social de\n    la
        propiedad, la aplicaci\u00f3n del r\u00e9gimen de venta o sustituci\u00f3n
        forzosas,\n    o cualesquiera otras consecuencias derivadas de la legislaci\u00f3n
        sobre\n    ordenaci\u00f3n territorial y urban\u00edstica.\n\n    2. La sustituci\u00f3n
        forzosa tiene por objeto garantizar el cumplimiento del\n    deber correspondiente,
        mediante la imposici\u00f3n de su ejercicio, que podr\u00e1\n    realizarse
        en r\u00e9gimen de propiedad horizontal con el propietario actual\n    del
        suelo, en caso de incumplimiento de los deberes de edificaci\u00f3n o de\n    conservaci\u00f3n
        de edificios.\n\n    3. En los supuestos de expropiaci\u00f3n, venta o sustituci\u00f3n
        forzosas\n    previstos en este art\u00edculo, el contenido del derecho de
        propiedad del\n    suelo nunca podr\u00e1 ser minorado por la legislaci\u00f3n
        reguladora de la\n    ordenaci\u00f3n territorial y urban\u00edstica en un
        porcentaje superior al 50 por\n    ciento de su valor, correspondiendo la
        diferencia a la Administraci\u00f3n.\"\n\n    Catorce. El art\u00edculo 37
        queda redactado de la siguiente manera:\n\n    \"R\u00e9gimen de la venta
        o sustituci\u00f3n forzosas.\n\n    1. La venta o sustituci\u00f3n forzosas
        se iniciar\u00e1 de oficio o a instancia de\n    interesado y se adjudicar\u00e1
        mediante procedimiento con publicidad y\n    concurrencia.\n\n    2. Dictada
        resoluci\u00f3n declaratoria del incumplimiento y acordada la\n    aplicaci\u00f3n
        del r\u00e9gimen correspondiente, la Administraci\u00f3n actuante\n    remitir\u00e1
        al Registro de la Propiedad certificaci\u00f3n del acto o actos\n    correspondientes
        para su constancia por nota al margen de la \u00faltima\n    inscripci\u00f3n
        de dominio. La situaci\u00f3n de ejecuci\u00f3n subsidiaria, de\n    expropiaci\u00f3n
        por incumplimiento de la funci\u00f3n social de la propiedad, la\n    aplicaci\u00f3n
        del r\u00e9gimen de venta o sustituci\u00f3n forzosas, o cualesquiera\n    otras
        a las que quede sujeto el inmueble correspondiente, se consignar\u00e1\n    en
        las certificaciones registrales que se expidan.\n\n    3. Cuando el procedimiento
        determine la adjudicaci\u00f3n por aplicaci\u00f3n de la\n    venta o sustituci\u00f3n
        forzosas, una vez resuelto el mismo, la\n    Administraci\u00f3n actuante
        expedir\u00e1 certificaci\u00f3n de dicha adjudicaci\u00f3n, que\n    ser\u00e1
        t\u00edtulo inscribible en el Registro de la Propiedad, en el que se\n    har\u00e1n
        constar las condiciones y los plazos de cumplimiento del deber a\n    que
        quede obligado el adquiriente, en calidad de resolutorias de la\n    adquisici\u00f3n.\"\n\n    Quince.
        El art\u00edculo 51 queda redactado de la siguiente manera:\n\n    \"Actos
        inscribibles.\n\n    1. Ser\u00e1n inscribibles en el Registro de la Propiedad:\n\n    a)
        Los actos firmes de aprobaci\u00f3n de los expedientes de ejecuci\u00f3n de
        la\n    ordenaci\u00f3n urban\u00edstica en cuanto supongan la modificaci\u00f3n
        de las fincas\n    registrales afectadas por el instrumento de ordenaci\u00f3n,
        la atribuci\u00f3n del\n    dominio o de otros derechos reales sobre las mismas
        o el establecimiento\n    de garant\u00edas reales de la obligaci\u00f3n de
        ejecuci\u00f3n o de conservaci\u00f3n de la\n    urbanizaci\u00f3n y de las
        edificaciones.\n\n    b) Las cesiones de terrenos con car\u00e1cter obligatorio
        en los casos\n    previstos por las Leyes o como consecuencia de transferencias
