        no tuviese la condici\u00f3n de\n    contribuyente por este Impuesto.\"\n\n    Tres.
        Con efectos desde la entrada en vigor de esta Ley, se modifica el\n    apartado
        1 del art\u00edculo 98, que queda redactado de la siguiente forma:\n\n    \"1.
        La Administraci\u00f3n tributaria podr\u00e1 poner a disposici\u00f3n de los\n    contribuyentes,
        a efectos meramente informativos, un borrador de\n    declaraci\u00f3n, sin
