        euros.\n\n    Infracciones menos graves, multa de 10.000,01 a 50.000,00 euros.\n\n    Infracciones
        graves, multa de 50.000,01 a 500.000,00 euros.\n\n    Infracciones muy graves,
        multa de 500.000,01 a 1.000.000,00 euros.\"\n\n    Seis. Se introduce un nuevo
        apartado dos en el art\u00edculo 117, que queda\n    redactado en los siguientes
        t\u00e9rminos:\n\n    \"2. Con car\u00e1cter general, para la valoraci\u00f3n
        del da\u00f1o en el dominio\n    p\u00fablico hidr\u00e1ulico y las obras
