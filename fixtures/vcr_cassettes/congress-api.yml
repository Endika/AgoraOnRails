        neto de actividades econ\u00f3micas por\n    creaci\u00f3n o mantenimiento
        de empleo.\n\n    Con efectos desde 1 de enero de 2013, se modifica la disposici\u00f3n
        adicional\n    vig\u00e9sima s\u00e9ptima de la Ley 35/2006, de 28 de noviembre,
