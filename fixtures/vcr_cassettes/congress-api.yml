        perjuicio de las responsabilidades civiles, penales o de\n    otro orden que
        puedan concurrir.\"\n\n    Treinta y tres. El t\u00edtulo y el apartado 1
        del art\u00edculo 101 quedan\n    redactados del siguiente modo:\n\n    \"Art\u00edculo
        101. Infracciones de medicamentos.\n\n    1. Las infracciones se califican
        como leves, graves y muy graves\n    atendiendo a los criterios de riesgos
