        5 la Ley 7/2010, de 31 de marzo, General de la Comunicaci\u00f3n\n    Audiovisual.\n\n    2.
        Controlar el cumplimiento de las obligaciones impuestas para garantizar\n    la
        transparencia en las comunicaciones audiovisuales conforme a lo\n    dispuesto
