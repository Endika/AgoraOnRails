        infracciones muy graves con multa comprendida entre 150.000 euros y\n    3.000.000
        de euros.\n\n    5. Los criterios para la graduaci\u00f3n de la sanci\u00f3n
        a aplicar ser\u00e1n los que\n    determina la Ley 30/1992, de 26 de noviembre,
        de R\u00e9gimen Jur\u00eddico de las\n    Administraciones P\u00fablicas y
