        Las Fuerzas y Cuerpos de Seguridad competentes estar\u00e1n obligadas a\n    prestar
        su auxilio y colaboraci\u00f3n a la Inspecci\u00f3n de Trabajo y Seguridad\n    Social
        en el desempe\u00f1o de sus funciones, a trav\u00e9s de los mandos\n    designados
        a tal efecto por la autoridad correspondiente.\n\n    6. Los Juzgados y Tribunales
        facilitar\u00e1n a la Inspecci\u00f3n de Trabajo y\n    Seguridad Social,
