        incidente grave, o no adoptar las medidas de seguridad y protecci\u00f3n que\n    correspondan
        en tales supuestos, excepto en aquellos casos en que ello\n    hubiera resultado
        imposible.\n\n    14.2 Utilizar cisternas que presenten fugas.\n\n    14.3
        Carecer del certificado de aprobaci\u00f3n del veh\u00edculo expedido por
        el\n    organismo competente, donde se acredite que responde a las prescripciones\n    reglamentariamente
        exigibles para el transporte al que va destinado, as\u00ed\n    como llevar
        dicho certificado caducado o llevar uno distinto al exigido\n    para la mercanc\u00eda
        transportada.\n\n    14.4 Transportar mercanc\u00edas a granel cuando ello
        no est\u00e9 autorizado por la\n    regulaci\u00f3n espec\u00edfica aplicable.\n\n    14.5
        Utilizar veh\u00edculos, dep\u00f3sitos o contenedores que carezcan de paneles,\n    placas
        o etiquetas de peligro o, en su caso, de cualquier otra\n    se\u00f1alizaci\u00f3n
        o marca exigible, as\u00ed como llevarlos ilegibles.\n\n    14.6 Transportar
        mercanc\u00edas por carretera cuando no est\u00e9 permitido\n    hacerlo.\n\n    14.7
        Utilizar veh\u00edculos o dep\u00f3sitos distintos a los prescritos en las\n    normas
        que regulen el transporte de las mercanc\u00edas de que se trate.\n\n    En
        todo caso ser\u00e1 constitutiva de esta infracci\u00f3n la utilizaci\u00f3n
