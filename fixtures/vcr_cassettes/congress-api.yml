        de comunicar a la entidad gestora\n    de la prestaci\u00f3n por desempleo,
        con antelaci\u00f3n a que se produzca, las\n    variaciones que se originen
        sobre el calendario inicialmente dispuesto,\n    en relaci\u00f3n con la concreci\u00f3n
        e individualizaci\u00f3n por trabajador de los\n    d\u00edas de suspensi\u00f3n
        o reducci\u00f3n de jornada, as\u00ed como en este \u00faltimo caso,\n    el
