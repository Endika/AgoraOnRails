        Proyecto de Ley de medidas de flexibilizaci\u00f3n y fomento del\n    mercado
        del alquiler de viviendas.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley de medidas de flexibilizaci\u00f3n y fomento del mercado del\n    alquiler
        de viviendas.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n con competencia
        legislativa plena, conforme al\n    art\u00edculo 148 del Reglamento, a la
        Comisi\u00f3n de Fomento. Asimismo, publicar\n    en el Bolet\u00edn Oficial
        de las Cortes Generales, estableciendo plazo de\n    enmiendas, por un per\u00edodo
        de quince d\u00edas h\u00e1biles, que finaliza el d\u00eda 25\n    de septiembre
        de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena la publicaci\u00f3n
        de conformidad con\n    el art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 4 de septiembre de 2012.-P. D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY DE MEDIDAS DE FLEXIBILIZACI\u00d3N Y FOMENTO DEL MERCADO DEL\n    ALQUILER
        DE VIVIENDAS\n\n    I\n\n    El mercado inmobiliario espa\u00f1ol se caracteriza
        por una alta tasa de\n    propiedad y un d\u00e9bil mercado del alquiler.
        En Espa\u00f1a, el porcentaje de\n    poblaci\u00f3n que habita en una vivienda
        en alquiler se encuentra apenas en\n    el 17 por ciento, frente a la media
        de la Uni\u00f3n Europea que est\u00e1 muy\n    pr\u00f3xima al 30 por ciento.
        Esto le sit\u00faa como el pa\u00eds europeo con mayor\n    \u00edndice de
        vivienda por cada 1.000 habitantes y tambi\u00e9n como uno de los\n    que
        posee menor parque de viviendas en alquiler.\n\n    En el marco econ\u00f3mico
        actual, las implicaciones negativas que tiene esta\n    caracter\u00edstica
        del mercado de la vivienda sobre la econom\u00eda y la sociedad\n    espa\u00f1olas,
        son patentes y afectan, desde a la movilidad de los\n    trabajadores, a la
        coexistencia de un elevado exceso de vivienda en\n    propiedad vac\u00eda
        y sin ning\u00fan uso.\n\n    La realidad, por tanto, es que el mercado de
        alquiler no es una\n    alternativa eficaz al mercado de la propiedad en Espa\u00f1a,
        puesto que, o\n    bien la oferta de viviendas en alquiler es insuficiente,
        o bien no es\n    competitiva por estar sujeta a rentas muy elevadas. Adem\u00e1s,
        nuestro\n    mercado arrendaticio se caracteriza fundamentalmente por las
        relaciones\n    personales entre arrendador y arrendatario, situ\u00e1ndonos
        a\u00fan lejos de un\n    verdadero mercado profesionalizado de alquiler.\n\n    De
        ah\u00ed que la b\u00fasqueda de mecanismos de flexibilizaci\u00f3n y dinamizaci\u00f3n
        de\n    este mercado deba moverse en un marco que consiga atraer al mismo
        al\n    mayor n\u00famero posible de las viviendas actualmente vac\u00edas
        y sin ning\u00fan\n    uso, en manos de propietarios privados.\n\n    II\n\n    Esta
        Ley tiene, por tanto, el objetivo fundamental de flexibilizar el\n    mercado
        del alquiler para lograr la necesaria dinamizaci\u00f3n del mismo, por\n    medio
        de la b\u00fasqueda del necesario equilibrio entre las necesidades de\n    vivienda
        en alquiler y las garant\u00edas que deben ofrecerse a los\n    arrendadores
        para su puesta a disposici\u00f3n del mercado arrendaticio. Tal\n    objetivo
        se busca mediante la modificaci\u00f3n de un conjunto de preceptos de\n    la
        Ley de Arrendamientos Urbanos, que suponen la actuaci\u00f3n sobre los\n    siguientes
        aspectos fundamentales:\n\n    - El r\u00e9gimen jur\u00eddico aplicable,
        reforzando la libertad de pactos y dando\n    prioridad a la voluntad de las
        partes, dentro de los l\u00edmites del t\u00edtulo\n    II de la Ley.\n\n    -
        La duraci\u00f3n del arrendamiento, cuya pr\u00f3rroga obligatoria se reduce
        de\n    cinco a\u00f1os a tres y de tres a uno la duraci\u00f3n de la pr\u00f3rroga
        t\u00e1cita, con\n    objeto de dinamizar el mercado del alquiler y dotarlo
        de mayor\n    flexibilidad. De esta forma, arrendadores y arrendatarios podr\u00e1n\n    adaptarse
        con mayor facilidad a eventuales cambios en sus circunstancias\n    personales.\n\n    -
        La recuperaci\u00f3n del inmueble por el arrendador, para destinarlo a\n    vivienda
        permanente en determinados supuestos, que requiere que hubiera\n    transcurrido
        al menos el primer a\u00f1o de duraci\u00f3n del contrato, sin\n    necesidad
        de previsi\u00f3n expresa en el mismo, dotando de mayor flexibilidad\n    al
        arrendamiento.\n\n    - La previsi\u00f3n de que el arrendatario pueda desistir
        del contrato en\n    cualquier momento, una vez que haya transcurrido al menos
        seis meses y lo\n    comunique al arrendador con una antelaci\u00f3n m\u00ednima
        de un mes. Se reconoce\n    la posibilidad de que las partes puedan pactar
        una indemnizaci\u00f3n para el\n    caso de desistimiento.\n\n    Asimismo,
        es preciso normalizar el r\u00e9gimen jur\u00eddico del arrendamiento de\n    viviendas
        para que la protecci\u00f3n de los derechos, tanto del arrendador,\n    como
        del arrendatario, no se consiga a costa de la seguridad del tr\u00e1fico\n    jur\u00eddico,
        como sucede en la actualidad.\n\n    La consecuci\u00f3n de esta finalidad
        exige que el arrendamiento de viviendas\n    regulado por la Ley de Arrendamientos
        Urbanos se someta al r\u00e9gimen\n    general establecido por nuestro sistema
        de seguridad del tr\u00e1fico jur\u00eddico\n    inmobiliario y, en consecuencia,
        en primer lugar, que los arrendamientos\n    no inscritos sobre fincas urbanas
        no puedan surtir efectos frente a\n    terceros adquirentes que inscriban
        su derecho y, en segundo lugar, que el\n    tercer adquirente de una vivienda
        que re\u00fana los requisitos exigidos por\n    el\n\n    P\u00e1gina\n    3art\u00edculo
        34 de la Ley Hipotecaria, no pueda resultar perjudicado por la\n    existencia
        de un arrendamiento no inscrito, tal y como ya sucede hoy en\n    el caso
        de arrendamiento de locales de negocio. Todo ello, sin mengua\n    alguna
        de los derechos ni del arrendador, ni del arrendatario.\n\n    Por \u00faltimo,
        en los \u00faltimos a\u00f1os se viene produciendo un aumento cada vez\n    m\u00e1s
        significativo del uso del alojamiento privado para el turismo, que\n    podr\u00eda
        estar dando cobertura a situaciones de intrusismo y competencia\n    desleal,
        que van en contra de la calidad de los destinos tur\u00edsticos; de\n    ah\u00ed
        que la reforma de la Ley propuesta los excluya espec\u00edficamente para\n    que
        queden regulados por la normativa sectorial espec\u00edfica o, en su\n    defecto,
        se les aplique el r\u00e9gimen de los arrendamientos de temporada,\n    que
        no sufre modificaci\u00f3n.\n\n    III\n\n    Esta Ley opera una reforma de
        determinados preceptos de la Ley 1/2000, de\n    7 de enero, de Enjuiciamiento
        Civil al objeto de abordar las cuestiones\n    m\u00e1s puntuales que est\u00e1n
        generando problemas en los procesos de desahucio\n    despu\u00e9s de las
        \u00faltimas reformas de la anterior Legislatura. En concreto,\n    se vincula
        el lanzamiento a la falta de oposici\u00f3n del demandado, de tal\n    modo
        que si \u00e9ste no atendiere el requerimiento de pago o no compareciere\n    para
        oponerse o allanarse, el Juez dictar\u00e1 auto dando por terminado el\n    juicio
        y producir\u00e1 el lanzamiento, frente al sistema actual que impide\n    se\u00f1alar
        el lanzamiento hasta que no se sabe si la vista se ha producido o\n    no.
        Junto a ello, se prev\u00e9 que la finalizaci\u00f3n de este proceso sea,
        no\n    mediante decreto del Secretario judicial, sino mediante auto del Juez,
        lo\n    que permite tanto la condena en costas como la inclusi\u00f3n de rentas\n    impagadas.
        Estas modificaciones obligan a efectuar el ajuste de otros\n    art\u00edculos
        de la Ley de Enjuiciamiento Civil.\n\n    IV\n\n    En el \u00e1mbito del
        Impuesto sobre Sociedades, se flexibilizan los criterios\n    espec\u00edficos
        que permiten la aplicaci\u00f3n del r\u00e9gimen fiscal especial de\n    arrendamiento
        de viviendas, reduci\u00e9ndose el n\u00famero m\u00ednimo de viviendas\n    requerido
        y el per\u00edodo de tiempo en que deben mantenerse las mismas en\n    arrendamiento,
        al tiempo que se suprimen los requisitos de tama\u00f1o de las\n    viviendas.\n\n    V\n\n    Por
        otra parte, se modifican determinados aspectos de la regulaci\u00f3n\n    aplicable
        a las Sociedades An\u00f3nimas Cotizadas de Inversi\u00f3n en el Mercado\n    Inmobiliario,
        las conocidas como SOCIMI, entidades que nacieron en el a\u00f1o\n    2009,
        con la finalidad de crear un nuevo instrumento de inversi\u00f3n\n    destinado
        al mercado inmobiliario del arrendamiento, no solo de\n    viviendas, sino
        de cualquier inmueble urbano.\n\n    El objetivo que persegu\u00edan estas
        entidades se basaba en dinamizar el\n    mercado del arrendamiento de inmuebles,
        estableciendo un mecanismo que\n    facilitara la participaci\u00f3n de los
        ciudadanos en la propiedad\n    inmobiliaria. Para ello, estas figuras trataban
        de garantizar una\n    rentabilidad estable en la inversi\u00f3n en su capital
        a trav\u00e9s de una\n    distribuci\u00f3n obligatoria de beneficios y un
        grado adecuado de liquidez a\n    trav\u00e9s de la obligaci\u00f3n de negociaci\u00f3n
        en mercados regulados de estas\n    entidades.\n\n    No obstante, la experiencia
        ha demostrado que existe un escaso n\u00famero de\n    entidades que se acoge
        a este r\u00e9gimen especial, posiblemente debido a los\n    requisitos exigidos
        para su aplicaci\u00f3n que lo han convertido en un\n    r\u00e9gimen totalmente
        inoperativo, por lo que resulta necesario realizar una\n    revisi\u00f3n
        del marco jur\u00eddico de estas entidades que permita impulsar su\n    constituci\u00f3n,
        con el objeto de potenciar y dinamizar el mercado\n    inmobiliario espa\u00f1ol,
        y proporcionar liquidez a las inversiones\n    inmobiliarias.\n\n    En este
        sentido, en el \u00e1mbito sustantivo de estas entidades, se\n    flexibilizan
        algunos de sus requisitos, entre los que cabe destacar la\n    posibilidad
        de cotizar en un sistema multilateral de cotizaci\u00f3n, o la\n    eliminaci\u00f3n
        de los requisitos relativos a la financiaci\u00f3n ajena, pero sin\n    renunciar
        a los elementos estructurales de configuraci\u00f3n de estas\n    entidades,
        de manera similar a los existentes en pa\u00edses de nuestro\n    entorno.
        Ahora bien, la principal novedad se sit\u00faa en el r\u00e9gimen fiscal a\n    ellas
        aplicable, que se regula de modo semejante al vigente en dichos\n    pa\u00edses,
        a trav\u00e9s del establecimiento de una tributaci\u00f3n\n\n    P\u00e1gina\n    4a
        tipo de gravamen del cero por ciento, para estas entidades, respecto de\n    las
        rentas que proceden del desarrollo de su objeto social y finalidad\n    espec\u00edfica.\n\n    VI\n\n    En
        el Impuesto sobre la Renta de no Residentes se modifica la\n    configuraci\u00f3n
        del Gravamen Especial sobre Bienes Inmuebles de Entidades\n    no Residentes
        dejando sujetas a dicho gravamen exclusivamente las\n    entidades residentes
        en un pa\u00eds o territorio que tenga la consideraci\u00f3n\n    de para\u00edso
        fiscal.\n\n    Art\u00edculo primero. Modificaci\u00f3n de la Ley 29/1994,
        de 24 de noviembre, de\n    Arrendamientos Urbanos.\n\n    Uno. El art\u00edculo
        4 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos Urbanos, queda
        redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 4. R\u00e9gimen
        aplicable.\n\n    1. Los arrendamientos regulados en la presente Ley se someter\u00e1n
        de forma\n    imperativa a lo dispuesto en los t\u00edtulos I y IV de la misma
        y a lo\n    dispuesto en los apartados siguientes de este art\u00edculo.\n\n    2.
        Respetando lo establecido en el apartado anterior, los arrendamientos\n    de
        vivienda se regir\u00e1n por los pactos, cl\u00e1usulas y condiciones\n    determinados
        por la voluntad de las partes, dentro de los l\u00edmites\n    expresamente
        establecidos en el t\u00edtulo II de la presente Ley y,\n    supletoriamente,
        por lo dispuesto en el C\u00f3digo Civil.\n\n    3. Sin perjuicio de lo dispuesto
        en el apartado 1, los arrendamientos para\n    uso distinto del de vivienda
        se rigen por la voluntad de las partes, en\n    su defecto, por lo dispuesto
        en el t\u00edtulo III de la presente Ley y,\n    supletoriamente, por lo dispuesto
        en el C\u00f3digo Civil.\n\n    4. La exclusi\u00f3n de la aplicaci\u00f3n
        de los preceptos de esta Ley, cuando ello\n    sea posible, deber\u00e1 hacerse
        de forma expresa respecto de cada uno de\n    ellos.\n\n    5. Las partes
        podr\u00e1n pactar la sumisi\u00f3n a mediaci\u00f3n o arbitraje de\n    aqu\u00e9llas
        controversias que por su naturaleza puedan resolverse a trav\u00e9s\n    de
        estas formas de resoluci\u00f3n de conflictos, de conformidad con lo\n    establecido
        en la legislaci\u00f3n reguladora de la mediaci\u00f3n en asuntos\n    civiles
        y mercantiles y del arbitraje.\n\n    6. Las partes podr\u00e1n se\u00f1alar
        una direcci\u00f3n electr\u00f3nica a los efectos de\n    realizar las notificaciones
        previstas en esta ley, siempre que se\n    garantice la autenticidad de la
        comunicaci\u00f3n y de su contenido y quede\n    constancia fehaciente de
        la remisi\u00f3n y recepci\u00f3n \u00edntegras y del momento\n    en que
        se hicieron.\"\n\n    Dos. Se a\u00f1ade una letra e) al art\u00edculo 5 de
        la Ley 29/1994, de 24 de\n    noviembre, de Arrendamientos Urbanos, con la
        siguiente redacci\u00f3n:\n\n    \"e) La cesi\u00f3n temporal de uso de la
        totalidad de una vivienda amueblada y\n    equipada en condiciones de uso
        inmediato, comercializada o promocionada\n    en canales de oferta tur\u00edstica
        y realizada con finalidad lucrativa,\n    cuando est\u00e9 sometida a un r\u00e9gimen
        espec\u00edfico, derivado de su normativa\n    sectorial.\"\n\n    Tres. El
        art\u00edculo 7 de la Ley 29/1994, de 24 de noviembre de\n    Arrendamientos
        Urbanos, queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        7. Condici\u00f3n y efectos frente a terceros del arrendamiento de\n    viviendas.\n\n    1.
        El arrendamiento de vivienda no perder\u00e1 esta condici\u00f3n aunque el\n    arrendatario
        no tenga en la finca arrendada su vivienda permanente,\n    siempre que en
        ella habiten su c\u00f3nyuge no separado legalmente o de hecho,\n    o sus
        hijos dependientes.\n\n    2. En todo caso, para que los arrendamientos concertados
        sobre fincas\n    urbanas, surtan efecto frente a terceros que hayan inscrito
        su derecho,\n    dichos arrendamientos deber\u00e1n inscribirse en el Registro
        de la\n    Propiedad.\"\n\n    P\u00e1gina\n    5Cuatro. El art\u00edculo
        9 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos Urbanos, queda
        redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 9. Plazo
        m\u00ednimo.\n\n    1. La duraci\u00f3n del arrendamiento ser\u00e1 libremente
        pactada por las partes.\n    Si \u00e9sta fuera inferior a tres a\u00f1os,
        llegado el d\u00eda del vencimiento del\n    contrato, \u00e9ste se prorrogar\u00e1
        obligatoriamente por plazos anuales hasta\n    que el arrendamiento alcance
        una duraci\u00f3n m\u00ednima de tres a\u00f1os, salvo que\n    el arrendatario
        manifieste al arrendador con 30 d\u00edas de antelaci\u00f3n como\n    m\u00ednimo
        a la fecha de terminaci\u00f3n del contrato o de cualquiera de las\n    pr\u00f3rrogas,
        su voluntad de no renovarlo.\n\n    El plazo comenzar\u00e1 a contarse desde
        la fecha del contrato o desde la\n    puesta del inmueble a disposici\u00f3n
        del arrendatario si \u00e9sta fuere\n    posterior. Corresponder\u00e1 al
        arrendatario la prueba de la fecha de la\n    puesta a disposici\u00f3n.\n\n    2.
        Se entender\u00e1n celebrados por un a\u00f1o los arrendamientos para los
        que no\n    se haya estipulado plazo de duraci\u00f3n o \u00e9ste sea indeterminado,
        sin\n    perjuicio del derecho de pr\u00f3rroga anual para el arrendatario,
        en los\n    t\u00e9rminos resultantes del apartado anterior.\n\n    3. No
        proceder\u00e1 la pr\u00f3rroga obligatoria del contrato si, una vez\n    transcurrido
        el primer a\u00f1o de duraci\u00f3n del contrato, y con dos meses de\n    antelaci\u00f3n
        a la fecha de terminaci\u00f3n de cualquiera de las anualidades\n    posteriores,
        el arrendador comunica al arrendatario que tiene necesidad\n    de la vivienda
        arrendada para destinarla a vivienda permanente para s\u00ed o\n    sus familiares
        en primer grado de consanguinidad o por adopci\u00f3n o para su\n    c\u00f3nyuge
        en los supuestos de sentencia firme de separaci\u00f3n, divorcio o\n    nulidad
        matrimonial. El arrendatario estar\u00e1 obligado a entregar la finca\n    arrendada
        en dicho plazo.\n\n    Si transcurridos tres meses a contar de la extinci\u00f3n
        del contrato o, en su\n    caso, del efectivo desalojo de la vivienda, no
        hubieran procedido el\n    arrendador o sus familiares en primer grado de
        consanguinidad o por\n    adopci\u00f3n o su c\u00f3nyuge en los supuestos
        de sentencia firme de divorcio o\n    nulidad matrimonial a ocupar \u00e9sta
        por s\u00ed, seg\u00fan los casos, el\n    arrendatario podr\u00e1 optar,
        en el plazo de un mes, entre ser repuesto en el\n    uso y disfrute de la
        vivienda arrendada por un nuevo per\u00edodo de hasta\n    tres a\u00f1os,
        respetando, en lo dem\u00e1s, las condiciones contractuales\n    existentes
        al tiempo de la extinci\u00f3n con indemnizaci\u00f3n de los gastos que\n    el
        desalojo de la vivienda le hubiera supuesto hasta el momento de la\n    reocupaci\u00f3n,
        o ser indemnizado por una cantidad equivalente a una\n    mensualidad por
        cada a\u00f1o que quedara por cumplir hasta completar tres,\n    salvo que
        la ocupaci\u00f3n no hubiera tenido lugar por causa de fuerza mayor.\n\n    4.
        Trat\u00e1ndose de finca no inscrita, tambi\u00e9n durar\u00e1n tres a\u00f1os
        los\n    arrendamientos de vivienda que el arrendatario haya concertado de
        buena\n    fe con la persona que parezca ser propietaria en virtud de un estado
        de\n    cosas cuya creaci\u00f3n sea imputable al verdadero propietario, sin
        perjuicio\n    de la facultad de no renovaci\u00f3n a que se refiere el apartado
        1 de este\n    art\u00edculo. Si el arrendador enajenase la vivienda arrendada,
        se estar\u00e1 a\n    lo dispuesto en el art\u00edculo 1571 del C\u00f3digo
        civil. Si fuere vencido en\n    juicio por el verdadero propietario, se estar\u00e1
        a lo dispuesto en el\n    citado art\u00edculo 1571 del C\u00f3digo Civil,
        adem\u00e1s de que corresponda\n    indemnizar los da\u00f1os y perjuicios
        causados.\"\n\n    Cinco. El art\u00edculo 10 de la Ley 29/1994, de 24 de
        noviembre, de\n    Arrendamientos Urbanos, queda redactado en los siguientes
        t\u00e9rminos:\n\n    \"Art\u00edculo 10. Pr\u00f3rroga del contrato.\n\n    Si
        llegada la fecha de vencimiento del contrato, o de cualquiera de sus\n    pr\u00f3rrogas,
        una vez transcurridos como m\u00ednimo tres a\u00f1os de duraci\u00f3n de\n    aquel,
        ninguna de las partes hubiese notificado a la otra, al menos con\n    treinta
        d\u00edas de antelaci\u00f3n a aquella fecha, su voluntad de no renovarlo,\n    el
        contrato se prorrogar\u00e1 necesariamente durante un a\u00f1o m\u00e1s.\n\n    Una
        vez inscrito el contrato de arrendamiento, el derecho de pr\u00f3rroga\n    establecido
        en el art\u00edculo 9, as\u00ed como la pr\u00f3rroga de un a\u00f1o a la
        que se\n    refiere el p\u00e1rrafo anterior, se impondr\u00e1n en relaci\u00f3n
        a terceros\n    adquirentes que re\u00fanan las condiciones del art\u00edculo
        34 de la Ley\n    Hipotecaria.\n\n    Al contrato prorrogado, le seguir\u00e1
        siendo de aplicaci\u00f3n el r\u00e9gimen legal y\n    convencional al que
        estuviera sometido.\"\n\n    P\u00e1gina\n    6Seis. El art\u00edculo 11 de
        la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos Urbanos, queda
        redactado en los siguientes t\u00e9rminos.\n\n    \"Art\u00edculo 11. Desistimiento
        del contrato.\n\n    El arrendatario podr\u00e1 desistir del contrato de arrendamiento,
        una vez que\n    haya transcurrido al menos seis meses, siempre que se lo
        comunique al\n    arrendador con una antelaci\u00f3n m\u00ednima de un mes.
        Las partes podr\u00e1n pactar\n    en el contrato que, para el caso de desistimiento,
        deba el arrendatario\n    indemnizar al arrendador con una cantidad equivalente
        a una mensualidad\n    de la renta en vigor por cada a\u00f1o del contrato
        que reste por cumplir. Los\n    per\u00edodos de tiempo inferiores al a\u00f1o
        dar\u00e1n lugar a la parte proporcional\n    de la indemnizaci\u00f3n.\"\n\n    Siete.
        El art\u00edculo 13 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos
        Urbanos, queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        13. Resoluci\u00f3n del derecho del arrendador.\n\n    1. Si durante la duraci\u00f3n
        del contrato el derecho del arrendador quedara\n    resuelto por el ejercicio
        de un retracto convencional, la apertura de una\n    sustituci\u00f3n fideicomisaria,
        la enajenaci\u00f3n forzosa derivada de una\n    ejecuci\u00f3n hipotecaria
        o de sentencia judicial o el ejercicio de un\n    derecho de opci\u00f3n de
        compra, quedar\u00e1 extinguido el arrendamiento.\n\n    Conforme a lo dispuesto
        en el p\u00e1rrafo segundo del art\u00edculo 7 y en el\n    art\u00edculo
        14, se except\u00faan los supuestos en los que el contrato de\n    arrendamiento
        hubiera accedido al Registro de la Propiedad con\n    anterioridad a los derechos
        determinantes de la resoluci\u00f3n del derecho\n    del arrendado. En este
        caso continuar\u00e1 el arrendamiento por la duraci\u00f3n\n    pactada.\n\n    Cuando
        se trate de un arrendamiento sobre finca no inscrita se estar\u00e1 a la\n    duraci\u00f3n
        establecida en el apartado 4 del art\u00edculo 9.\n\n    2. Los arrendamientos
        otorgados por usufructuario, superficiario y cuantos\n    tengan un an\u00e1logo
        derecho de goce sobre el inmueble, se extinguir\u00e1n al\n    t\u00e9rmino
        del derecho del arrendador, adem\u00e1s de por las dem\u00e1s causas de\n    extinci\u00f3n
        que resulten de lo dispuesto en la presente Ley.\"\n\n    Ocho. El art\u00edculo
        14 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos Urbanos,
        queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 14.
        Enajenaci\u00f3n de la vivienda arrendada.\n\n    1. El adquirente de una
        finca inscrita en el Registro de la Propiedad,\n    arrendada como vivienda
        en todo o en parte, que re\u00fana los requisitos\n    exigidos por el art\u00edculo
        34 de la Ley Hipotecaria, s\u00f3lo quedar\u00e1 subrogado\n    en los derechos
        y obligaciones del arrendador si el arrendamiento se\n    hallase inscrito,
        conforme a lo dispuesto por los art\u00edculos 7 y 10 de la\n    presente
        Ley, con anterioridad a la transmisi\u00f3n de la finca.\n\n    2. Si la finca
        no se hallase inscrita en el Registro de la Propiedad, se\n    aplicar\u00e1
        lo dispuesto en el p\u00e1rrafo primero del art\u00edculo 1571 del C\u00f3digo\n    Civil.
        Si el adquirente usare del derecho reconocido por el art\u00edculo\n    citado,
        el arrendatario podr\u00e1 exigir que se le deje continuar durante\n    tres
        meses, desde que el adquirente le notifique fehacientemente su\n    prop\u00f3sito,
        durante los cuales deber\u00e1 satisfacer la renta y dem\u00e1s\n    cantidades
        que se devenguen al adquirente. Podr\u00e1 exigir, adem\u00e1s, al\n    vendedor
        que le indemnice los da\u00f1os y perjuicios que se le causen.\"\n\n    Nueve.
        El art\u00edculo 15 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos
        Urbanos, queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        15. Separaci\u00f3n, divorcio o nulidad del matrimonio del\n    arrendatario.\n\n    1.
        En los casos de nulidad del matrimonio, separaci\u00f3n judicial o divorcio\n    del
        arrendatario, el c\u00f3nyuge no arrendatario podr\u00e1 continuar en el uso
        de\n    la vivienda arrendada cuando le sea atribuida de acuerdo con lo dispuesto\n    en
        los art\u00edculos 90 y 96 del C\u00f3digo Civil. El c\u00f3nyuge a quien
        se haya\n    atribuido el uso de la vivienda arrendada de forma permanente
        o en un\n    plazo superior al plazo que reste por cumplir del contrato de\n    arrendamiento,
        pasar\u00e1 a ser el titular del contrato.\n\n    P\u00e1gina\n    72. La
        voluntad del c\u00f3nyuge de continuar en el uso de la vivienda deber\u00e1\n    ser
        comunicada al arrendador en el plazo de dos meses desde que fue\n    notificada
        la resoluci\u00f3n judicial correspondiente, acompa\u00f1ando copia de\n    dicha
        resoluci\u00f3n judicial o de la parte de la misma que afecte al uso de\n    la
        vivienda.\"\n\n    Diez. El apartado 4 del art\u00edculo 16 de la Ley 29/1994,
        de 24 de noviembre,\n    de Arrendamientos Urbanos, queda redactado en los
        siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 16. Muerte del arrendatario.\n\n    4.
        En arrendamientos cuya duraci\u00f3n inicial sea superior a tres a\u00f1os,
        las\n    partes podr\u00e1n pactar que no haya derecho de subrogaci\u00f3n
        en caso de\n    fallecimiento del arrendatario, cuando \u00e9ste tenga lugar
        transcurridos los\n    tres primeros a\u00f1os de duraci\u00f3n del arrendamiento,
        o que el arrendamiento\n    se extinga a los tres a\u00f1os cuando el fallecimiento
        se hubiera producido\n    con anterioridad.\"\n\n    Once. Se a\u00f1ade un
        p\u00e1rrafo quinto al art\u00edculo 17 de la Ley 29/1994, de 24\n    de noviembre,
        de Arrendamientos Urbanos, que queda redactado en los\n    siguientes t\u00e9rminos.\n\n    \"5.
        En los contratos de arrendamiento podr\u00e1 acordarse libremente por las\n    partes
        que, durante un plazo determinado, la obligaci\u00f3n del pago de la\n    renta
        pueda remplazarse total o parcialmente por el compromiso del\n    arrendatario
        de reformar o rehabilitar el inmueble en los t\u00e9rminos y\n    condiciones
        pactadas. Al finalizar el arrendamiento, el arrendatario no\n    podr\u00e1
        pedir en ning\u00fan caso compensaci\u00f3n adicional por el coste de las\n    obras
        realizadas en el inmueble. El incumplimiento por parte del\n    arrendatario
        de la realizaci\u00f3n de las obras en los t\u00e9rminos y condiciones\n    pactadas
        podr\u00e1 ser causa de resoluci\u00f3n del contrato de arrendamiento y\n    resultar\u00e1
        aplicable lo dispuesto en el apartado 2 del art\u00edculo 23.\"\n\n    Doce.
        El art\u00edculo 18 de la Ley 29/1994, de 24 de noviembre, de\n    Arrendamientos
        Urbanos, queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        18. Actualizaci\u00f3n de la renta.\n\n    1. Durante la vigencia del contrato
        la renta s\u00f3lo podr\u00e1 ser actualizada\n    por el arrendador o el
        arrendatario en la fecha en que se cumpla cada a\u00f1o\n    de vigencia del
        contrato, en los t\u00e9rminos pactados por las partes. En\n    defecto de
        pacto expreso por las partes, el contrato se actualizara\n    aplicando a
        la renta correspondiente a la anualidad anterior la variaci\u00f3n\n    porcentual
        experimentada por el \u00cdndice General Nacional del Sistema de\n    \u00cdndices
        de Precios de Consumo en un per\u00edodo de doce meses inmediatamente\n    anteriores
        a la fecha de cada actualizaci\u00f3n, tomando como mes de\n    referencia
        para la primera actualizaci\u00f3n el que corresponda al \u00faltimo\n    \u00edndice
