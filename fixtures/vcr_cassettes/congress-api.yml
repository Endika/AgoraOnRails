        de las condiciones de trabajo en per\u00edodos sucesivos de\n    noventa d\u00edas
        en n\u00famero inferior a los umbrales que establece el apartado\n    segundo
        para las modificaciones colectivas, sin que concurran causas\n    nuevas que
        justifiquen tal actuaci\u00f3n, dichas nuevas modificaciones se\n    considerar\u00e1n
