        de conformidad con la naturaleza que les atribuya su propia\n    legislaci\u00f3n,
        en atenci\u00f3n a sus peculiaridades espec\u00edficas.\n\n    4. A los solos
        efectos de lo dispuesto en esta Ley, las actuaciones de\n    urbanizaci\u00f3n
