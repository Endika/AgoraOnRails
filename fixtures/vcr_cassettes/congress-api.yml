        a\n    cada elemento patrimonial individualmente considerado seg\u00fan su
        clase, con\n    un m\u00ednimo de 1.500 euros, cuando la declaraci\u00f3n
        haya sido presentada\n    fuera de plazo sin requerimiento previo de la Administraci\u00f3n
