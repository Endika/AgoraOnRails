        Bienes Inmuebles\n    de Entidades no Residentes en Espa\u00f1a ser\u00e1
        exigible por la parte del valor\n    de los bienes o derechos que corresponda
        proporcionalmente a su\n    participaci\u00f3n en la titularidad de aqu\u00e9llos.\"\n\n    Tres.
        Se modifica el art\u00edculo 42 que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        42. Exenciones.\n\n    El gravamen especial sobre bienes inmuebles no ser\u00e1
        exigible a:\n\n    a) Los Estados e instituciones p\u00fablicas extranjeras
        y los organismos\n    internacionales.\n\n    b) Las entidades que desarrollen
