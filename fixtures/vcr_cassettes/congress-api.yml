        y al\n    llegar al cerramiento de la primera nave con la que se cruza se
        dirige\n    por este cerramiento para cruzar la carretera SG- 612. Despu\u00e9s
        de\n    cruzarla gira en direcci\u00f3n m\u00e1s o menos norte para dejar
