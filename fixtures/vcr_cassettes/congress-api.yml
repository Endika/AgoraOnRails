        de entidades de cr\u00e9dito.\"\n\n    P\u00e1gina\n    50Disposici\u00f3n
        final s\u00e9ptima. Modificaci\u00f3n del Real Decreto-ley 2/2011, de 18\n    de
        febrero, para el reforzamiento del sistema financiero.\n\n    El Real Decreto-ley
