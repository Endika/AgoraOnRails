        DE LEY\n\n    121/000023 Proyecto de Ley de reestructuraci\u00f3n y resoluci\u00f3n
        de entidades\n    de cr\u00e9dito (procedente del Real Decreto-ley 24/2012,
        de 31 de agosto).\n\n    En cumplimiento de lo dispuesto en el art\u00edculo
        86.2 de la Constituci\u00f3n, el\n    Real Decreto-ley 24/2012, de 31 de agosto,
        de reestructuraci\u00f3n y\n    resoluci\u00f3n de entidades de cr\u00e9dito
        (n\u00fam. expte. 130/000025), fue sometido\n    a debate y votaci\u00f3n
        de totalidad por el Congreso de los Diputados en su\n    sesi\u00f3n del d\u00eda
        13 de septiembre de 2012, en la que se acord\u00f3 su\n    convalidaci\u00f3n,
        seg\u00fan texto publicado en el \"BOE\" n\u00fam. 210, de 31 de\n    agosto
        de 2012, y correcci\u00f3n de errores publicada en el \"BOE\" n\u00fam. 221,\n    de
        13 de septiembre de 2012, as\u00ed como su tramitaci\u00f3n como Proyecto
        de Ley\n    (n\u00fam. expte. 121/000023).\n\n    La Mesa del Congreso de
        los Diputados, en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado su
        remisi\u00f3n a la Comisi\u00f3n de Econom\u00eda y Competitividad, para su\n    aprobaci\u00f3n
        con competencia legislativa plena, as\u00ed como abrir un plazo de\n    ocho
        d\u00edas h\u00e1biles que expira el d\u00eda 1 de octubre de 2012, en el
        que los\n    Sres. Diputados y los Grupos Parlamentarios podr\u00e1n presentar
        enmiendas.\n\n    Dicho Proyecto de Ley se tramitar\u00e1 por el procedimiento
        de urgencia, de\n    conformidad con el \u00faltimo inciso del apartado 4
        del art\u00edculo 151 del\n    Reglamento de la C\u00e1mara.\n\n    Se ordena
        la publicaci\u00f3n de conformidad con lo dispuesto en el art\u00edculo 97\n    del
        Reglamento de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados,
        18 de septiembre de 2012.-P. D. El\n    Secretario General del Congreso de
        los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY
        DE REESTRUCTURACI\u00d3N Y RESOLUCI\u00d3N DE ENTIDADES DE CR\u00c9DITO\n\n    I\n\n    Seg\u00fan
        la ya cl\u00e1sica definici\u00f3n contenida en el art\u00edculo 1 del Real
        Decreto\n    Legislativo 1298/1986, de 28 de junio, sobre Adaptaci\u00f3n
        del Derecho\n    vigente en materia de Entidades de Cr\u00e9dito al de las
        Comunidades\n    Europeas, la peculiar naturaleza de estas entidades de cr\u00e9dito
        deriva de\n    su forma de captaci\u00f3n de pasivos, consistente en \"recibir
        fondos del\n    p\u00fablico en forma de dep\u00f3sito, pr\u00e9stamo, cesi\u00f3n
        temporal de activos\n    financieros u otras an\u00e1logas que lleven aparejada
        la obligaci\u00f3n de su\n    restituci\u00f3n\". La aplicaci\u00f3n de dichos
        pasivos \"por cuenta propia a la\n    concesi\u00f3n de cr\u00e9ditos u operaciones
        de an\u00e1loga naturaleza\" es la otra\n    cara de la moneda de su labor
        de intermediaci\u00f3n financiera, pero no es\n    exclusiva de las entidades
        de cr\u00e9dito, a pesar de la denominaci\u00f3n que les\n    es propia.\n\n    Por
        otro lado, las entidades de cr\u00e9dito tienen un papel clave en la\n    econom\u00eda,
        en la medida en que facilitan la circulaci\u00f3n del cr\u00e9dito al\n    resto
        de sectores de actividad productiva y a los ciudadanos. Este\n    aspecto,
        sumado a la complejidad del sistema financiero y al hecho de que\n    algunas
        entidades individualmente consideradas tienen importancia\n    sist\u00e9mica
        debido a su tama\u00f1o y a las relaciones que mantienen dentro del\n    sector,
        exige contar con procedimientos eficaces y flexibles, que\n    permitan garantizar
        la estabilidad del sistema financiero, con el menor\n    coste posible para
        el conjunto de la sociedad.\n\n    Estas peculiaridades de las entidades de
        cr\u00e9dito requieren que toda medida\n    de supervisi\u00f3n o de regulaci\u00f3n
        de las mismas vaya ante todo encaminada a\n    dar seguridad al p\u00fablico
        del cual la entidad capta su pasivo, y por ende\n    a preservar la estabilidad
        del sistema financiero.\n\n    A su vez, estas necesidades justifican que
        determinadas situaciones de\n    inviabilidad transitoria de entidades de
        cr\u00e9dito deban ser superadas\n    mediante la inyecci\u00f3n de fondos
        p\u00fablicos. La finalidad principal de estas\n    inyecciones es la salvaguarda
        de los ahorros y dep\u00f3sitos de todos\n    aquellos clientes que, de otro
        modo, en caso de que estos apoyos faltaran\n    y que debiese procederse sin
        m\u00e1s a la liquidaci\u00f3n de la entidad de\n    cr\u00e9dito, podr\u00edan
        perder una parte importante de su patrimonio.\n\n    Una vez admitida la necesidad
        de apoyos financieros p\u00fablicos en\n    determinados casos, es preciso
        que la normativa destinada a regularlos\n    guarde el necesario equilibrio
        entre la protecci\u00f3n del cliente de la\n    entidad de cr\u00e9dito y
        la del contribuyente, minimizando el coste que tenga\n    que asumir el segundo
        con el fin de salvaguardar al primero, y sin\n    olvidar que en la mayor\u00eda
        de los casos coinciden en los ciudadanos una y\n    otra condici\u00f3n. El
        mayor equilibrio se consigue cuando los fondos\n    p\u00fablicos inyectados
        pueden ser recuperados en un plazo razonable por\n    medio de los beneficios
        generados por la entidad apoyada.\n\n    Por todas las razones anteriores,
        los poderes p\u00fablicos deben prestar un\n    apoyo decidido, aunque equilibrado,
        a la viabilidad de las entidades de\n    cr\u00e9dito, y deben regular la
        forma y los casos en que se produce dicho\n    apoyo, que supone necesariamente
        una modulaci\u00f3n de los principios de\n    universalidad y de pars conditio
        creditorum que rigen los procedimientos\n    de insolvencia.\n\n    Existen
        numerosas ocasiones en las cuales determinadas debilidades\n    transitorias
        de las entidades de cr\u00e9dito pueden ser superadas mediante la\n    inyecci\u00f3n
        de fondos p\u00fablicos, evitando as\u00ed la liquidaci\u00f3n de la entidad
        y\n    la mera divisi\u00f3n del activo entre el pasivo y la asunci\u00f3n
        proporcional de\n    p\u00e9rdidas entre todos los acreedores. Estos son los
        supuestos de\n    reestructuraci\u00f3n de entidades de cr\u00e9dito.\n\n    Existen
        tambi\u00e9n otras ocasiones en las cuales la inviabilidad definitiva\n    de
        las entidades de cr\u00e9dito no debe ser resuelta simplemente mediante la\n    referida
        divisi\u00f3n, sino que conviene previamente segregar las partes\n    sanas
        de la entidad, e incluso tambi\u00e9n las m\u00e1s perjudicadas, con el fin\n    de
        que la aplicaci\u00f3n del procedimiento de insolvencia ordinario se lleve\n    a
        cabo \u00fanicamente respecto al remanente, si lo hubiere. Nos encontramos\n    en
        tales casos ante los supuestos de resoluci\u00f3n, verdadero neologismo en\n    nuestro
        ordenamiento jur\u00eddico, pero que expresa de forma clara lo que se\n    pretende:
        resolver de la mejor forma posible una situaci\u00f3n de\n    inviabilidad
        de una entidad de cr\u00e9dito.\n\n    Finalmente, existen otros supuestos
        en los cuales las dificultades que\n    atraviesan las entidades de cr\u00e9dito
        son de car\u00e1cter mucho m\u00e1s leve que\n    las anteriores y pueden
        ser corregidas mediante determinadas medidas,\n    cuya finalidad b\u00e1sica
        es asegurar que la entidad de cr\u00e9dito recobra su\n    estabilidad y alcanza
        plenamente todos sus requerimientos regulatorios,\n    evitando la necesidad
        de inyectarle fondos p\u00fablicos o haci\u00e9ndolo\n    \u00fanicamente
        de forma excepcional y transitoria. Se tratar\u00eda de los\n    supuestos
        de actuaci\u00f3n temprana.\n\n    P\u00e1gina\n    3Sobre esta triple distinci\u00f3n
        (actuaci\u00f3n temprana, reestructuraci\u00f3n y\n    resoluci\u00f3n) descansa
        la estructura del presente real decreto-ley,\n    destinado a regular de forma
        clara y eficaz cada uno de dichos casos, los\n    instrumentos y medidas que
        puedan adoptarse respecto a cada uno de ellos,\n    y los efectos que puedan
        producir dichos instrumentos y medidas.\n\n    II\n\n    Todo lo dicho anteriormente
        se ha manifestado con particular intensidad en\n    la actual crisis financiera,
        que ha afectado de manera tan relevante a\n    las entidades de cr\u00e9dito,
        y ha puesto de manifiesto la necesidad de\n    contar con un marco robusto
        y eficaz de gesti\u00f3n de crisis bancarias, de\n    manera que los poderes
        p\u00fablicos dispongan de los instrumentos adecuados\n    para realizar la
        reestructuraci\u00f3n y la resoluci\u00f3n ordenada, en su caso,\n    de las
        entidades de cr\u00e9dito que atraviesan dificultades.\n\n    Son numerosas
        las iniciativas y las actuaciones que en muchos \u00e1mbitos se\n    han llevado
        a cabo en los \u00faltimos a\u00f1os, encaminadas precisamente a\n    promover
        una adaptaci\u00f3n de los mecanismos de reestructuraci\u00f3n y\n    resoluci\u00f3n
        a las nuevas necesidades detectadas a ra\u00edz de la crisis\n    econ\u00f3mica.\n\n    En
        noviembre de 2011, en el marco del G-20, la Junta de Estabilidad\n    Financiera
        aprob\u00f3 el documento \"Elementos fundamentales para el R\u00e9gimen\n    de
        Resoluci\u00f3n Efectivo de Instituciones Financieras\", en el cual se\n    delimitan
        los aspectos esenciales para el establecimiento de un adecuado\n    r\u00e9gimen
        de resoluci\u00f3n de entidades. Este documento tiene como objetivo\n    promover
        un marco legal y operativo que facilite a las autoridades la\n    reestructuraci\u00f3n
        o resoluci\u00f3n de entidades financieras de una manera\n    ordenada sin
        exponer al contribuyente a la asunci\u00f3n de p\u00e9rdidas derivadas\n    de
        las medidas de apoyo, y asegurando la continuidad de los elementos\n    vitales
        de la entidad. En \u00e9l se contemplan, adem\u00e1s, una serie de\n    instrumentos
        de resoluci\u00f3n que, seg\u00fan acord\u00f3 la Junta, es conveniente que\n    est\u00e9n
        a disposici\u00f3n de las autoridades de resoluci\u00f3n de los Estados.\n\n    En
        una l\u00ednea similar, los informes del Fondo Monetario Internacional sobre\n    el
        sistema financiero espa\u00f1ol, publicados a lo largo de este a\u00f1o en
        el\n    contexto del Programa de Evaluaci\u00f3n del Sistema Financiero, al
        tiempo que\n    valoran de manera positiva el funcionamiento de la arquitectura\n    institucional
        espa\u00f1ola de reestructuraci\u00f3n, detectan la posibilidad de\n    mejoras
        y sugieren que se ponga a disposici\u00f3n de las autoridades p\u00fablicas\n    un
        conjunto de instrumentos de reestructuraci\u00f3n y resoluci\u00f3n que les\n    permita
        afrontar potenciales situaciones de crisis bancaria.\n\n    Ya en el \u00e1mbito
        de la Uni\u00f3n Europea, se han dado pasos decididos para\n    establecer
        un marco com\u00fan de resoluci\u00f3n de entidades financieras que\n    ampl\u00ede
        los instrumentos de resoluci\u00f3n que tengan las autoridades\n    competentes,
        y que establezca mecanismos de coordinaci\u00f3n entre las\n    autoridades
        de los Estados Miembros. El car\u00e1cter global del sistema\n    financiero
        y, en particular, de la actividad de cr\u00e9dito, as\u00ed lo\n    justifica.\n\n    Con
        fecha de 6 de junio de este a\u00f1o, la Comisi\u00f3n Europea lanz\u00f3
        una\n    propuesta de directiva por la que se establece un marco para el rescate
        y\n    la resoluci\u00f3n de entidades de cr\u00e9dito y empresas de servicios
        de\n    inversi\u00f3n, que contiene un amplio cat\u00e1logo de medidas a
        adoptar, en una\n    primera instancia, para evitar que una entidad de cr\u00e9dito
        llegue a una\n    situaci\u00f3n de inviabilidad que ponga en riesgo la estabilidad
        del sistema\n    financiero, y, en una segunda instancia, para proceder a
        la resoluci\u00f3n\n    ordenada de las entidades no viables. Todo ello con
        el objetivo de\n    minimizar el riesgo para la estabilidad financiera, y
        bajo el principio\n    de que son los accionistas y los acreedores los que,
        en primer lugar,\n    deben asumir los costes de la resoluci\u00f3n.\n\n    A
        la hora de elaborar el presente real decreto-ley se han tenido en\n    cuenta,
        como no pod\u00eda ser de otra manera, todas estas iniciativas, de\n    forma
        que su contenido acoge gran parte de las recomendaciones en ellas\n    incluidas,
        e implica una sustancial reforma del esquema espa\u00f1ol de\n    reestructuraci\u00f3n
        y resoluci\u00f3n de entidades de cr\u00e9dito existente hasta la\n    fecha.\n\n    En
        todo caso, en el momento en que se avancen los trabajos desarrollados\n    en
        los foros internacionales y, especialmente, cuando en el \u00e1mbito de la\n    Uni\u00f3n
        Europea se acuerde un texto final de directiva sobre rescate y\n    resoluci\u00f3n
        de entidades de cr\u00e9dito, la presente norma ser\u00e1 adaptada a la\n    nueva
        normativa.\n\n    III\n\n    La aprobaci\u00f3n de esta norma se enmarca,
        por otra parte, en el programa de\n    asistencia a Espa\u00f1a para la recapitalizaci\u00f3n
        del sector financiero, que\n    nuestro pa\u00eds ha acordado en el seno del
        Eurogrupo y que se ha traducido,\n    entre otros documentos, en la aprobaci\u00f3n
        de un Memorando de\n    Entendimiento. Con este real decreto-ley se da adecuado
        cumplimiento a\n    aquellas medidas cuya adopci\u00f3n est\u00e1 prevista
        para el mes de agosto de\n    este a\u00f1o.\n\n    P\u00e1gina\n    4En primer
        lugar se establece el r\u00e9gimen de reestructuraci\u00f3n y resoluci\u00f3n\n    de
        entidades de cr\u00e9dito, reforzando los poderes de intervenci\u00f3n del
        Fondo\n    de Reestructuraci\u00f3n Ordenada Bancaria (FROB).\n\n    Junto
        a ello, se incluyen ejercicios de subordinaci\u00f3n de pasivos con\n    car\u00e1cter
        voluntario y obligatorio para aquellas entidades para las que se\n    haya
        abierto un procedimiento de reestructuraci\u00f3n o resoluci\u00f3n.\n\n    Finalmente,
        se prev\u00e9 la posibilidad de constituir una sociedad de gesti\u00f3n\n    de
        activos procedentes de la reestructuraci\u00f3n bancaria, que se encargue\n    de
        la gesti\u00f3n de aquellos activos problem\u00e1ticos que deban serle\n    transferidos
        por las entidades de cr\u00e9dito.\n\n    De manera adicional, se ha adelantando
        en este real decreto-ley el\n    cumplimiento de algunas medidas que el Memorando
        de Entendimiento prev\u00e9\n    para fechas posteriores, lo cual obedece
        a diferentes razones. En primer\n    lugar, la inclusi\u00f3n de estas medidas
        facilita la configuraci\u00f3n de un\n    sistema normativo homog\u00e9neo
        y coherente, consider\u00e1ndose inapropiado, por\n    cuestiones sistem\u00e1ticas,
        que su regulaci\u00f3n se haga en instrumentos\n    separados. Por otro lado,
        su entrada en vigor siguiendo los\n    procedimientos legislativos ordinarios
        en los plazos previstos, es\n    igualmente de dif\u00edcil ejecuci\u00f3n,
        por lo que parece recomendable\n    incluirlas en un \u00fanico real decreto-ley
        en vez de aprobar varios con\n    car\u00e1cter sucesivo. Finalmente, aunque
        las medidas no sean exigibles hasta\n    fechas posteriores, la inclusi\u00f3n
        en este real decreto-ley permite a los\n    destinatarios comenzar a preparar
        su aplicaci\u00f3n. De acuerdo con estos\n    criterios se han introducido,
        entre otras, las medidas que se citan a\n    continuaci\u00f3n.\n\n    Se
        modifica la estructura organizativa del FROB para evitar conflictos de\n    inter\u00e9s
        generados por la participaci\u00f3n del sector privado en la Comisi\u00f3n\n    rectora,
        a trav\u00e9s del Fondo de Garant\u00eda de Dep\u00f3sitos de Entidades de\n    Cr\u00e9dito.\n\n    Se
        incluyen medidas para mejorar la protecci\u00f3n a los inversores minoristas\n    que
        suscriben productos financieros no cubiertos por el Fondo de Garant\u00eda\n    de
        Dep\u00f3sitos de Entidades de Cr\u00e9dito.\n\n    Por \u00faltimo, se modifican
        los requerimientos y la definici\u00f3n de capital\n    principal con los
        que deben cumplir los grupos consolidables de entidades\n    de cr\u00e9dito
        as\u00ed como las entidades no integradas en un grupo consolidable,\n    estableci\u00e9ndose
        un \u00fanico requisito del nueve por cien de las exposiciones\n    ponderadas
        por riesgo que deber\u00e1n cumplir a partir del 1 de enero de\n    2013.\n\n    El
        conjunto de medidas previsto en este real decreto-ley supone un\n    reforzamiento
        extraordinario y sin precedentes de los mecanismos con que\n    contar\u00e1n
        las autoridades p\u00fablicas espa\u00f1olas de cara al reforzamiento y\n    saneamiento
        de nuestro sistema financiero, dot\u00e1ndolas de instrumentos\n    eficientes
        para garantizar el correcto funcionamiento del sector\n    crediticio.\n\n    IV\n\n    Se\u00f1alado
        lo anterior, resulta conveniente pasar a analizar los aspectos\n    m\u00e1s
        novedosos o significativos de este real decreto-ley, teniendo en\n    cuenta
        la estructuraci\u00f3n por cap\u00edtulos de la norma.\n\n    El cap\u00edtulo
        I contiene disposiciones de car\u00e1cter general, una referencia\n    al
        objeto de la norma y unas definiciones de los conceptos m\u00e1s relevantes\n    que
        se utilizan en el real decreto-ley.\n\n    En particular, se define el t\u00e9rmino
        \"resoluci\u00f3n\" debido a la novedad que\n    supone la utilizaci\u00f3n
        de este concepto en nuestro ordenamiento jur\u00eddico,\n    que tradicionalmente
        ha optado por el concepto de reestructuraci\u00f3n. Se ha\n    introducido
        este nuevo t\u00e9rmino por dos motivos fundamentales. Primero,\n    porque
        la propuesta de directiva europea sobre la materia, y los\n    documentos
        de referencia a nivel internacional, utilizan la expresi\u00f3n\n    \"resoluci\u00f3n\".
        Segundo, porque el real decreto-ley distingue entre\n    procedimientos de
        reestructuraci\u00f3n y resoluci\u00f3n, refiri\u00e9ndose este \u00faltimo\n    a
        los procesos en que la entidad de cr\u00e9dito no es viable y es necesario\n    proceder
        a su extinci\u00f3n ordenada con las mayores garant\u00edas para los\n    depositantes
        y para la estabilidad financiera.\n\n    Por otro lado, este cap\u00edtulo
        introduce una serie de objetivos y principios\n    de la reestructuraci\u00f3n
        y resoluci\u00f3n ordenada de las entidades cr\u00e9dito que\n    deber\u00e1n
        informar todo el proceso, tales como evitar efectos perjudiciales\n    para
        la estabilidad del sistema financiero, asegurar la utilizaci\u00f3n m\u00e1s\n    eficiente
        de los recursos p\u00fablicos, o garantizar que los accionistas y\n    los
        acreedores subordinados sean los primeros en asumir p\u00e9rdidas teniendo\n    en
        cuenta el orden de prelaci\u00f3n establecido.\n\n    El cap\u00edtulo II
        est\u00e1 dedicado al procedimiento de actuaci\u00f3n temprana, en\n    l\u00ednea
        con la propuesta de directiva de la Comisi\u00f3n Europea que estamos\n    refiriendo.
        Las entidades que deber\u00e1n adoptar estas medidas ser\u00e1n\n    aquellas
        que no cumplen o es razonable que no cumplan los requisitos de\n    solvencia,
        pero es previsible que puedan superar esta situaci\u00f3n de\n    dificultad
        por sus propios medios o a trav\u00e9s de un apoyo financiero\n    excepcional
        mediante instrumentos convertibles en acciones.\n\n    P\u00e1gina\n    5Dado
        que las medidas de actuaci\u00f3n temprana se integran con claridad dentro\n    de
        las funciones de supervisi\u00f3n que corresponden al Banco de Espa\u00f1a,
        es\n    esta instituci\u00f3n quien tiene un protagonismo claro en esta fase
        inicial,\n    y por lo tanto, le corresponde decidir sobre qu\u00e9 entidades
        han de adoptar\n    las medidas de intervenci\u00f3n temprana, a cuyos efectos
        deber\u00e1 elaborarse\n    un plan de actuaci\u00f3n que permita paliar la
        situaci\u00f3n de debilidad en la\n    solvencia.\n\n    Durante esta fase
        el Banco de Espa\u00f1a puede exigir la sustituci\u00f3n de los\n    miembros
        del consejo de administraci\u00f3n, en el caso de que se produzca un\n    deterioro
        significativo de la situaci\u00f3n de la entidad.\n\n    Los cap\u00edtulos
        III y IV regulan los procesos de reestructuraci\u00f3n y\n    resoluci\u00f3n
        ordenada de las entidades de cr\u00e9dito, siendo el criterio\n    fundamental
        para la aplicaci\u00f3n de uno u otro el de la viabilidad de la\n    entidad.\n\n    En
        ambos procesos, es el FROB el que asume la responsabilidad de\n    determinar
        los instrumentos id\u00f3neos para llevarlos a cabo de forma\n    ordenada
        y con el menor coste posible para el contribuyente. No significa\n    ello
        una alteraci\u00f3n de las competencias supervisoras, que seguir\u00e1n\n    correspondiendo
        al Banco de Espa\u00f1a, lo cual justifica su intervenci\u00f3n en\n    los
        procedimientos de reestructuraci\u00f3n y resoluci\u00f3n.\n\n    As\u00ed,
        el proceso de resoluci\u00f3n se aplicar\u00e1 a entidades que no son viables,\n    mientras
        que el proceso de reestructuraci\u00f3n se aplicar\u00e1 a entidades que\n    requieren
        apoyo financiero p\u00fablico para garantizar su viabilidad, pero\n    que
        cuentan con la capacidad para devolver tal apoyo financiero en los\n    plazos
        previstos para cada instrumento de apoyo en el propio real\n    decreto-ley.\n\n    En
        ambos casos se prev\u00e9 la elaboraci\u00f3n de un plan, ya sea de\n    reestructuraci\u00f3n
        o resoluci\u00f3n, que deber\u00e1 ser aprobado por el Banco de\n    Espa\u00f1a,
        as\u00ed como una regulaci\u00f3n espec\u00edfica de los instrumentos de\n    reestructuraci\u00f3n
        o resoluci\u00f3n que podr\u00e1n ser aplicados.\n\n    En relaci\u00f3n con
        los instrumentos de resoluci\u00f3n, se ha tenido de nuevo en\n    cuenta
        la propuesta de directiva que sobre la materia ha presentado la\n    Comisi\u00f3n
        Europea, incluy\u00e9ndose la venta de negocio de la entidad a un\n    tercero,
        la transmisi\u00f3n de activos o pasivos a un banco puente, o la\n    transmisi\u00f3n
        de activos o pasivos a una sociedad de gesti\u00f3n de activos. En\n    el
        caso de que se abra el proceso de resoluci\u00f3n, adem\u00e1s, se deber\u00e1\n    proceder
        a la sustituci\u00f3n del \u00f3rgano de administraci\u00f3n.\n\n    El cap\u00edtulo
        V prev\u00e9 los instrumentos de apoyo financiero que podr\u00e1n ser\n    otorgados
        a las entidades de cr\u00e9dito, incluyendo, entre otros,\n    instrumentos
        de recapitalizaci\u00f3n, ya sea mediante la adquisici\u00f3n de\n    acciones
        ordinarias o aportaciones al capital social o de instrumentos\n    convertibles
        en las acciones ordinarias o aportaciones al capital social.\n    Este cap\u00edtulo
        introduce disposiciones sobre el c\u00e1lculo del valor\n    econ\u00f3mico
        de la entidad y sobre el r\u00e9gimen de la adquisici\u00f3n por el FROB\n    de
        los instrumentos de recapitalizaci\u00f3n.\n\n    En todo caso, la aplicaci\u00f3n
        del cap\u00edtulo V se realizar\u00e1 teniendo en cuenta\n    el principio
        de minimizaci\u00f3n de los recursos p\u00fablicos en los procesos de\n    reestructuraci\u00f3n
        y resoluci\u00f3n de las entidades de cr\u00e9dito.\n\n    El cap\u00edtulo
        VI prev\u00e9 la posibilidad de que el FROB ordene a la entidad de\n    cr\u00e9dito
        correspondiente el traspaso de los activos problem\u00e1ticos a una\n    sociedad
        de gesti\u00f3n de activos. As\u00ed, el primero de los art\u00edculos de
        este\n    cap\u00edtulo hace referencia a la delimitaci\u00f3n de esta potestad
        y alude de\n    manera gen\u00e9rica a las caracter\u00edsticas b\u00e1sicas
        que definir\u00e1n a esta\n    sociedad que se constituir\u00eda como una
        sociedad an\u00f3nima. En un art\u00edculo\n    posterior, se hacen algunas
        precisiones sobre el r\u00e9gimen de transmisi\u00f3n y\n    valoraci\u00f3n
        de los activos que se transfieren, remiti\u00e9ndose a un\n    desarrollo
        posterior la regulaci\u00f3n espec\u00edfica de estos extremos.\n\n    La
        sociedad de gesti\u00f3n de activos se constituye como un instrumento que\n    permitir\u00e1
        la concentraci\u00f3n de aquellos activos considerados como\n    problem\u00e1ticos,
        facilitando su gesti\u00f3n.\n\n    El cap\u00edtulo VII introduce disposiciones
        sobre las acciones de gesti\u00f3n de\n    instrumentos h\u00edbridos de capital
        y deuda subordinada que aclaran la\n    cuesti\u00f3n de qui\u00e9n debe financiar
        las medidas de reestructuraci\u00f3n y de\n    resoluci\u00f3n de una entidad
        bancaria. El principio del que se parte es que\n    los accionistas y acreedores
        han de sufragar los gastos de la\n    reestructuraci\u00f3n o resoluci\u00f3n,
        antes que los contribuyentes, en virtud de\n    un principio evidente de responsabilidad
        y de asunci\u00f3n de riesgos.\n\n    En consonancia, se establecen mecanismos
        voluntarios y obligatorios de\n    gesti\u00f3n de instrumentos h\u00edbridos
        de capital, que afectar\u00e1n tanto a las\n    participaciones preferentes
        como a la deuda subordinada. Corresponde al\n    FROB acordar la aplicaci\u00f3n
        de estas acciones e instrumentarlas en los\n    t\u00e9rminos que permite
        el real decreto-ley, valorando la idoneidad de su\n    aplicaci\u00f3n.\n\n    Conviene
        explicitar en este punto que, de acuerdo con el principio de\n    responsabilidad
        y asunci\u00f3n de riesgos, el hecho de que una entidad de\n    cr\u00e9dito
        pueda haber recibido apoyo financiero por razones de urgencia\n    antes de
        la adopci\u00f3n expresa de una decisi\u00f3n sobre su reestructuraci\u00f3n
        o\n    resoluci\u00f3n, no impedir\u00e1 que el FROB, posteriormente, imponga
        acciones de\n    gesti\u00f3n de instrumentos h\u00edbridos de capital y de
        deuda subordinada,\n    siendo el objetivo de estas medidas, como acabamos
        de referir, que el\n    coste a asumir por los contribuyentes sea el menor
        posible.\n\n    P\u00e1gina\n    6El cap\u00edtulo VIII establece el r\u00e9gimen
        jur\u00eddico del FROB, constituyendo una\n    de las novedades m\u00e1s importantes
        a este respecto la modificaci\u00f3n de la\n    composici\u00f3n del \u00f3rgano
        de gobierno del fondo. En primer lugar, se ha\n    suprimido la participaci\u00f3n
        que de acuerdo con la normativa anterior\n    ten\u00edan las entidades de
        cr\u00e9dito en representaci\u00f3n del Fondo de Garant\u00eda\n    de Dep\u00f3sitos
        de Entidades de Cr\u00e9dito, ante la posibilidad de que generase\n    situaciones
        de conflicto de inter\u00e9s, y se ha creado la figura de un\n    Director
        General, que ostentar\u00e1 las competencias de car\u00e1cter ejecutivo\n    del
        Fondo. Adem\u00e1s, se introducen reglas sobre la cooperaci\u00f3n y\n    coordinaci\u00f3n
        entre el FROB y otras autoridades competentes, nacionales o\n    internacionales,
        en t\u00e9rminos similares a las ya existentes para\n    instituciones como
        el Banco de Espa\u00f1a.\n\n    Este cap\u00edtulo contiene igualmente una
        referencia a las facultades del FROB\n    en los procesos de resoluci\u00f3n,
        que pueden tener car\u00e1cter mercantil o\n    administrativo; y se hace
        una referencia al car\u00e1cter ejecutivo de las\n    medidas de resoluci\u00f3n,
        que no necesitar\u00e1n el consentimiento de la junta o\n    asamblea general,
        o de los accionistas, para su aplicaci\u00f3n. El inter\u00e9s\n    p\u00fablico
        presente en los procesos de reestructuraci\u00f3n y resoluci\u00f3n, que\n    busca
        salvaguardar la estabilidad del sistema financiero, justifica la\n    ejecutividad
        de estas medidas de resoluci\u00f3n.\n\n    El cap\u00edtulo IX introduce
        finalmente, disposiciones relativas al r\u00e9gimen\n    procesal de impugnaci\u00f3n
        de las decisiones que adopte el FROB. Se parte de\n    la distinci\u00f3n
        entre las decisiones y acuerdos adoptados por el FROB en el\n    ejercicio
        de facultades mercantiles, que se impugnar\u00e1n de acuerdo con las\n    normas
        previstas para la impugnaci\u00f3n de acuerdos sociales con las\n    especificidades
        previstas en este real decreto-ley, y los actos dictados\n    en el ejercicio
        de sus facultades administrativas, que ser\u00e1n impugnados\n    en v\u00eda
        contencioso-administrativa con las especialidades previstas en\n    este cap\u00edtulo.\n\n    Finalmente,
        en sus disposiciones adicionales y finales, el real\n    decreto-ley introduce
        otro tipo de medidas de car\u00e1cter heterog\u00e9neo, pero\n    tambi\u00e9n
        de importancia, exigidas por el Memorando de Entendimiento, para\n    la mejora
        del funcionamiento del mercado financiero. As\u00ed, por un lado se\n    prev\u00e9n
        medidas de protecci\u00f3n del inversor, de manera que el real\n    decreto-ley
        da respuestas decididas en relaci\u00f3n con la comercializaci\u00f3n\n    de
        los instrumentos h\u00edbridos y otros productos complejos para el cliente\n    minorista,
        entre los que se incluyen las participaciones preferentes, con\n    el fin
        de evitar que se reproduzcan pr\u00e1cticas irregulares ocurridas\n    durante
        los \u00faltimos a\u00f1os.\n\n    Adem\u00e1s, se intensifican los poderes
        de control que tiene la Comisi\u00f3n\n    Nacional del Mercado de Valores
        en relaci\u00f3n con la comercializaci\u00f3n de\n    productos de inversi\u00f3n
        por parte de las entidades, especialmente en\n    relaci\u00f3n con los citados
        productos complejos.\n\n    Por otro lado, el real decreto-ley contribuye
        a realizar una clara\n    separaci\u00f3n entre las funciones atribuidas al
        Banco de Espa\u00f1a y al\n    Ministerio de Econom\u00eda y Competitividad
        en materia de autorizaci\u00f3n y\n    sanci\u00f3n de las entidades de cr\u00e9dito,
        transfiri\u00e9ndose al Banco de Espa\u00f1a\n    aquellas funciones que antes
        correspond\u00edan al Ministerio de Econom\u00eda y\n    Competitividad.\n\n    Otro
        aspecto de relevancia contenido en este real decreto-ley es la\n    modificaci\u00f3n
        de los requerimientos de capital principal con los que deben\n    cumplir
        los grupos consolidables de entidades de cr\u00e9dito as\u00ed como las\n    entidades
        no integradas en un grupo consolidable que establece el Real\n    Decreto-ley
        2/2011, de 18 de febrero, para el reforzamiento del sistema\n    financiero.
        Concretamente, los requisitos actuales del ocho por cien con\n    car\u00e1cter
        general, y del diez por cien para las entidades con dif\u00edcil\n    acceso
        a los mercados de capitales y para las que predomine la\n    financiaci\u00f3n
        mayorista, se transformar\u00e1n en un \u00fanico requisito del nueve\n    por
        cien que deber\u00e1n cumplir a partir del 1 de enero de 2013. No s\u00f3lo
        se\n    modifica el nivel de exigencia de capital principal, sino tambi\u00e9n
        su\n    definici\u00f3n, acompas\u00e1ndola, tanto en sus elementos computables
        como en sus\n    deducciones a la utilizada por la Autoridad Bancaria Europea
        en su\n    reciente ejercicio de recapitalizaci\u00f3n.\n\n    V\n\n    Las
        notas de extraordinaria y urgente necesidad que deben acompa\u00f1ar a la\n    aprobaci\u00f3n
        de un real decreto-ley concurren de manera evidente en esta\n    norma, dado
        que a trav\u00e9s de ella se pretende dar cumplimiento a las\n    medidas
        previstas en el Memorando de Entendimiento que forma parte del\n    plan de
        asistencia financiera solicitado por nuestro pa\u00eds y que, en gran\n    medida,
        deben ser aprobadas a finales del mes de agosto de este a\u00f1o. De\n    acuerdo
        con este documento, las medidas que fundamentalmente recoge este\n    real
        decreto-ley deber\u00e1n ser aprobadas a finales del mes de agosto de\n    este
        a\u00f1o.\n\n    Teniendo en cuenta que el Memorando fue acordado a finales
        del pasado mes\n    julio y dada la complejidad de las normas a adoptar, resulta
        claro que de\n    seguirse el procedimiento ordinario de\n\n    P\u00e1gina\n    7aprobaci\u00f3n
        de normas de rango legal, a\u00fan utiliz\u00e1ndose el tr\u00e1mite de\n    urgencia,
        no se habr\u00edan podido aprobar las medidas contenidas en este\n    real
        decreto-ley seg\u00fan el calendario previsto, de forma que se habr\u00eda\n    producido
        un incumplimiento de las obligaciones asumidas en el Memorando.\n\n    Por
        otro lado, la situaci\u00f3n de dificultad del sector financiero en la que\n    nos
        encontramos, exige que los poderes p\u00fablicos puedan disponer cuanto\n    antes
        de todos aquellos instrumentos precisos para completar el proceso\n    de
        reestructuraci\u00f3n ordenada del sector bancario que se est\u00e1 llevando
        a\n    cabo en Espa\u00f1a, salvaguardando del mejor modo los intereses generales.\n\n    En
