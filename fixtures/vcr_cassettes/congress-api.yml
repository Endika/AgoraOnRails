        del tratamiento que hubiera sido necesario para evitar la\n    contaminaci\u00f3n
        causada por el vertido y la peligrosidad del mismo. Todo\n    ello, de acuerdo
        con lo que reglamentariamente se establezca.\"\n\n    Siete. Los apartados
        dos y tres del art\u00edculo 117, pasan a ser los\n    apartados tres y cuatro,
        respectivamente.\n\n    Ocho. Queda derogado el apartado uno de la disposici\u00f3n
        adicional s\u00e9ptima.\n\n    Nueve. Queda derogada la disposici\u00f3n adicional
        decimocuarta.\n\n    Diez. Se introduce una nueva disposici\u00f3n adicional
        decimocuarta, que queda\n    redactada en los siguientes t\u00e9rminos:\n\n    \"Disposici\u00f3n
        adicional decimocuarta. Cesi\u00f3n de derechos en el \u00e1mbito del\n    Plan
        Especial del Alto Guadiana.\n\n    1. Los titulares de aprovechamientos de
        agua, inscritos en el Registro de\n    Aguas, en las secciones A y C, o anotados
        en el Cat\u00e1logo de Aguas\n    privadas, en el\n\n    P\u00e1gina\n    5\u00e1mbito
        del Plan Especial del Alto Guadiana y sujeto a la vigencia del\n    mismo,
        podr\u00e1n transmitirlos de forma irreversible y en su totalidad, a\n    otros
        titulares de aprovechamientos, que ser\u00e1n adquiridos mediante la\n    correspondiente
        concesi\u00f3n otorgada por el Organismo de cuenca de\n    conformidad con
        el procedimiento establecido en el Real Decreto 13/2008,\n    de 11 de enero,
        por el que se aprueba el Plan Especial del Guadiana y\n    sujeta a las siguientes
        prescripciones:\n\n    a) El volumen de agua concedido ser\u00e1 un porcentaje
        del volumen objeto de\n    transmisi\u00f3n. Ese porcentaje se determinar\u00e1
        en atenci\u00f3n a las condiciones\n    t\u00e9cnicas y ambientales que concurran
        y, en su caso, vinculado al programa\n    de actuaci\u00f3n para la recuperaci\u00f3n
        del buen estado de la masa de agua.\n\n    b) Cuando el uso al que se destine
        el agua sea el regad\u00edo no se podr\u00e1\n    incrementar la superficie
        que ya tuviera reconocida el cesionario.\n\n    c) Se otorgar\u00e1n por un
        plazo que finalizar\u00e1 el 31 de diciembre de 2035,\n    teniendo preferencia
        en ese momento el concesionario para obtener una\n    nueva concesi\u00f3n.\n\n    2.
        La cesi\u00f3n de derechos en los t\u00e9rminos establecidos en el anterior\n    apartado,
        podr\u00e1 efectuarse sin infraestructuras de conducci\u00f3n cuando el\n    cedente
