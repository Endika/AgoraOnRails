        otras pol\u00edticas y procedimientos de\n    organizaci\u00f3n que, en relaci\u00f3n
        espec\u00edfica con la prestaci\u00f3n de servicios\n    de inversi\u00f3n,
        resulten exigibles a dichas entidades en aplicaci\u00f3n de la\n    normativa
        espec\u00edfica del mercado de valores.\"\n\n    Cinco. El art\u00edculo 31
        queda redactado del siguiente modo:\n\n    \"Art\u00edculo 31.\n\n    1. Cuando
