        o recibidos en pago a las\n    sociedades de gesti\u00f3n de activos a las
        que se refiere el cap\u00edtulo II del\n    Real Decreto-ley 18/2012, de 11
        de mayo, sobre saneamiento y venta de los\n    activos inmobiliarios del sector
        financiero, no resultar\u00e1 de aplicaci\u00f3n a\n    aquellas entidades
        de cr\u00e9dito participadas mayoritariamente por el FROB o\n    que estuvieran
        sometidas a un proceso de resoluci\u00f3n, ni al resto de\n    entidades de
        cr\u00e9dito pertenecientes a su grupo o subgrupo consolidable.\n\n    Disposici\u00f3n
        transitoria sexta. Requerimientos de capital principal hasta\n    31 de diciembre
