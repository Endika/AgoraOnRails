        de 26 de julio, de garant\u00edas y uso racional de los medicamentos y productos
        sanitarios","updated_at":"2013-05-31T23:32:42Z"},{"body":"PROYECTO DE LEY\n\n    121/000032
        Proyecto de Ley por la que se modifica la Ley de Ordenaci\u00f3n de\n    los
        Transportes Terrestres.\n\n    La Mesa de la C\u00e1mara, en su reuni\u00f3n
        del d\u00eda de hoy, ha adoptado el acuerdo\n    que se indica respecto del
        asunto de referencia.\n\n    (121) Proyecto de Ley.\n\n    Autor: Gobierno.\n\n    Proyecto
        de Ley por la que se modifica la Ley de Ordenaci\u00f3n de los\n    Transportes
        Terrestres.\n\n    Acuerdo:\n\n    Encomendar su aprobaci\u00f3n con competencia
        legislativa plena, conforme al\n    art\u00edculo 148 del Reglamento, a la
        Comisi\u00f3n de Fomento. Asimismo, publicar\n    en el Bolet\u00edn Oficial
        de las Cortes Generales, estableciendo plazo de\n    enmiendas, por un per\u00edodo
        de quince d\u00edas h\u00e1biles, que finaliza el d\u00eda 12\n    de febrero
        de 2013.\n\n    En ejecuci\u00f3n de dicho acuerdo, se ordena la publicaci\u00f3n
        de conformidad con\n    el art\u00edculo 97 del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 18 de diciembre de 2012.-P.D. El\n    Secretario
        General del Congreso de los Diputados, Manuel Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO
        DE LEY POR LA QUE SE MODIFICA LA LEY DE ORDENACI\u00d3N DE LOS\n    TRANSPORTES
        TERRESTRES\n\n    Los cambios experimentados por el mercado de transporte
        terrestre de\n    viajeros y mercanc\u00edas, tanto en el \u00e1mbito nacional
        como en el de la Uni\u00f3n\n    Europea, han aconsejado llevar a cabo una
        revisi\u00f3n completa del contenido\n    de la Ley de Ordenaci\u00f3n de
        los Transportes Terrestres (en adelante LOTT),\n    originalmente aprobado
        en el a\u00f1o 1987.\n\n    Los criterios seguidos en esta revisi\u00f3n han
        venido marcados por la\n    conveniencia de mantener el m\u00e1ximo rigor
        en la condiciones de acceso al\n    mercado de transporte, en la l\u00ednea
        marcada por la reglamentaci\u00f3n de la\n    Uni\u00f3n Europea, y, paralelamente,
        por la de dotar de la mayor capacidad de\n    autogesti\u00f3n a las empresas
        que intervienen en dicho mercado.\n\n    A tal efecto, se incorporan al texto
        de la LOTT las nuevas exigencias\n    introducidas por el Reglamento (CE)
        1071/2009, del Parlamento Europeo y\n    del Consejo, de 21 de octubre de
        2009, por el que se establecen normas\n    comunes relativas a las condiciones
        que han de cumplirse para el\n    ejercicio de la profesi\u00f3n de transportista
        por carretera, en relaci\u00f3n con\n    el cumplimiento de los requisitos
        de establecimiento, competencia\n    profesional, capacidad financiera y honorabilidad
        de las empresas.\n\n    En materia de transporte internacional, se ha optado,
        b\u00e1sicamente, por\n    remitir a las reglas contenidas en los Reglamentos
        (CE) 1072/2009 y\n    1073/2009, del Parlamento Europeo y del Consejo, ambos
        de 21 de octubre\n    de 2009, por los que, respectivamente, se establecen
        normas comunes de\n    acceso al mercado del transporte internacional de mercanc\u00edas
        por\n    carretera y al mercado internacional de los servicios de autocares
        y\n    autobuses, as\u00ed como a las que, en su caso, resulten de aplicaci\u00f3n
        de los\n    convenios internacionales suscritos por Espa\u00f1a.\n\n    Cabe
        destacar alguna modificaci\u00f3n especialmente significativa en relaci\u00f3n\n    con
        determinadas formas de transporte. As\u00ed, se adapta el r\u00e9gimen de\n    gesti\u00f3n
        de los transportes p\u00fablicos regulares de viajeros de uso general\n    por
        carretera y ferrocarril a las reglas contenidas en el Reglamento (CE)\n    1370/2007,
        del Parlamento Europeo y del Consejo, de 23 de octubre de\n    2007, sobre
        los servicios p\u00fablicos de transporte de viajeros por\n    ferrocarril
        y carretera. Se articulan y armonizan, adem\u00e1s, las reglas\n    espec\u00edficas
        propias de este r\u00e9gimen con la legislaci\u00f3n general sobre\n    contratos
        del sector p\u00fablico, reforzando el car\u00e1cter contractual de la\n    relaci\u00f3n
        entre el gestor del servicio y la Administraci\u00f3n titular de\n    \u00e9ste.\n\n    En
        relaci\u00f3n con otra materia totalmente distinta, puede significarse el\n    encuadramiento
        definitivo de la actividad de arrendamiento de veh\u00edculos\n    con conductor
        como una modalidad concreta de transporte discrecional de\n    viajeros en
        veh\u00edculos de turismo, a la que, en consecuencia, le son de\n    aplicaci\u00f3n
        todas las reglas referidas a la actividad de transporte y no\n    las se\u00f1aladas
        para las actividades meramente auxiliares y complementarias\n    del transporte,
        como ser\u00eda el caso del arrendamiento de veh\u00edculos sin\n    conductor,
        con el que poco o nada tiene que ver.\n\n    Por fin, se redefinen las distintas
        actividades auxiliares y\n    complementarias del transporte de mercanc\u00edas
        para adecuarlas a la\n    realidad actual del mercado, incluyendo la figura
        del operador log\u00edstico,\n    anteriormente no prevista en la LOTT.\n\n    En
        el \u00e1mbito mercantil, se consagran los principios de libertad de\n    contrataci\u00f3n
        y de explotaci\u00f3n de las actividades de transporte a riesgo y\n    ventura
        del empresario, salvo que se trate de servicios p\u00fablicos de\n    transporte
        de viajeros de titularidad de la Administraci\u00f3n, y se refuerza\n    la
        capacidad de actuaci\u00f3n de las Juntas Arbitrales del Transporte.\n\n    Se
        reducen barreras operativas liberalizando plenamente la intermediaci\u00f3n\n    en
        la contrataci\u00f3n de transportes de viajeros, sin perjuicio de la\n    regulaci\u00f3n
        de las agencias de viajes en el \u00e1mbito tur\u00edstico, y se\n    flexibilizan
        los l\u00edmites que separan la actuaci\u00f3n de transportistas y\n    operadores
        de transporte en el mercado de transporte de mercanc\u00edas.\n\n    Por \u00faltimo,
        se ha de destacar la reducci\u00f3n de cargas administrativas que\n    propicia
        esta modificaci\u00f3n de la LOTT, tanto para las empresas que operan\n    en
        el sector como para la propia Administraci\u00f3n. As\u00ed, se da una nueva\n    dimensi\u00f3n
        al Registro de Empresas y Actividades de Transporte que, unida\n    a su coordinaci\u00f3n
        con el Registro Mercantil, permitir\u00e1 avanzar\n    r\u00e1pidamente en
        la supresi\u00f3n de tr\u00e1mites formales y de exigencias\n    documentales
        para la obtenci\u00f3n de los t\u00edtulos que habilitan para la\n    realizaci\u00f3n
        de las actividades y profesiones del transporte.\n\n    Por su parte, la obligaci\u00f3n
        de que las empresas cuenten con un\n    equipamiento inform\u00e1tico m\u00ednimo
        tambi\u00e9n contribuir\u00e1 notablemente a que\n    pueda avanzarse hacia
        el establecimiento, en el medio plazo, de\n\n    P\u00e1gina\n    3una tramitaci\u00f3n
        estrictamente telem\u00e1tica de cualquier procedimiento ante\n    los \u00f3rganos
        de la Administraci\u00f3n P\u00fablica competentes en materia de\n    transporte.\n\n    Art\u00edculo
        \u00fanico.\n\n    La Ley 16/1987, de 30 de julio, de Ordenaci\u00f3n de los
        Transportes\n    Terrestres queda modificada en los siguientes t\u00e9rminos:\n\n    Uno.
        El punto 1 del art\u00edculo 1 queda redactado en los siguientes t\u00e9rminos:\n\n    \"1.
        Se regir\u00e1n por lo dispuesto en esta ley:\n\n    1.\u00ba Los transportes
        por carretera, consider\u00e1ndose como tales aquellos que\n    se realicen
        en veh\u00edculos de motor o conjuntos de veh\u00edculos que circulen\n    sin
        camino de rodadura fijo, y sin medios fijos de captaci\u00f3n de energ\u00eda,\n    por
        toda clase de v\u00edas terrestres, urbanas o interurbanas, de car\u00e1cter\n    p\u00fablico
        y, asimismo, por las de car\u00e1cter privado cuando el transporte sea\n    p\u00fablico.\n\n    2.\u00ba
        Los transportes por ferrocarril, consider\u00e1ndose como tales aquellos\n    que
        se realicen mediante veh\u00edculos que circulen por un camino de rodadura\n    fijo
        que les sirva de sustentaci\u00f3n y de guiado.\n\n    3.\u00ba Las actividades
        auxiliares y complementarias del transporte,\n    consider\u00e1ndose como
        tales, a los efectos de esta ley, las desarrolladas\n    por las agencias
        de transportes, los transitarios, los operadores\n    log\u00edsticos, los
        almacenistas-distribuidores y las estaciones de\n    transporte de viajeros
        y centros de transporte y log\u00edstica de mercanc\u00edas\n    por carretera
        o multimodales. Asimismo, tendr\u00e1 esta consideraci\u00f3n el\n    arrendamiento
        de veh\u00edculos de carretera sin conductor.\"\n\n    Dos. El art\u00edculo
        2 queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        2.\n\n    La presente ley ser\u00e1 de aplicaci\u00f3n a los transportes y
        actividades\n    auxiliares y complementarias de los mismos cuya competencia
        corresponda a\n    la Administraci\u00f3n General del Estado.\n\n    Su aplicaci\u00f3n
        a los dem\u00e1s transportes se efectuar\u00e1 en los t\u00e9rminos\n    previstos
        en la disposici\u00f3n final segunda.\"\n\n    Tres. El art\u00edculo 17 queda
        redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 17.\n\n    1.
        Las empresas transportistas o de actividades auxiliares o\n    complementarias
        del transporte llevar\u00e1n a cabo su actividad con plena\n    autonom\u00eda
        econ\u00f3mica, gestion\u00e1ndola a su riesgo y ventura.\n\n    2. No obstante,
        en la explotaci\u00f3n de aquellos transportes a los que esta\n    ley atribuye
        el car\u00e1cter de servicios p\u00fablicos de titularidad de la\n    Administraci\u00f3n
        se aplicar\u00e1n las disposiciones de la Uni\u00f3n Europea en\n    materia
        de servicios p\u00fablicos de transporte de viajeros por ferrocarril y\n    carretera
        y, en su caso, lo dispuesto en la legislaci\u00f3n sobre contratos\n    del
        sector p\u00fablico sobre r\u00e9gimen econ\u00f3mico del contrato de gesti\u00f3n
        de\n    servicios p\u00fablicos.\"\n\n    Cuatro. Los puntos 1, 2 y 3 del
        art\u00edculo 19 quedan redactados en los\n    siguientes t\u00e9rminos:\n\n    \"1.
        El r\u00e9gimen tarifario de los servicios p\u00fablicos de transporte de\n    viajeros
        de titularidad de la Administraci\u00f3n vendr\u00e1 determinado en los\n    correspondientes
        contratos de gesti\u00f3n de servicio p\u00fablico.\n\n    2. La estructura
        de la tarifa de los transportes se\u00f1alados en el punto\n    anterior se
        ajustar\u00e1 a las caracter\u00edsticas del servicio de que en cada\n    caso
        se trate, teniendo en cuenta lo que al efecto se determina en esta\n    ley
        y en las disposiciones de la Uni\u00f3n Europea en materia de servicios\n    p\u00fablicos
        de transporte de viajeros por ferrocarril y carretera, y, en su\n    caso,
        en las normas reglamentarias dictadas para su ejecuci\u00f3n y\n    desarrollo.\n\n    Las
        tarifas as\u00ed establecidas, junto con las dem\u00e1s compensaciones,\n    econ\u00f3micas
        o de otra \u00edndole, a que, en su caso, tenga derecho el\n    contratista,
        deber\u00e1n cubrir la totalidad de los costes de explotaci\u00f3n del\n    transporte
        en las condiciones se\u00f1aladas en el correspondiente contrato de\n    gesti\u00f3n\n\n    P\u00e1gina\n    4de
        servicio p\u00fablico y permitir\u00e1n una adecuada amortizaci\u00f3n de
        aquellos\n    activos necesarios para su prestaci\u00f3n y que hayan de ser
        aportados por el\n    contratista, as\u00ed como, un razonable beneficio empresarial,
        en\n    circunstancias normales de productividad y organizaci\u00f3n. A tal
        efecto, la\n    Administraci\u00f3n deber\u00e1 desestimar la contrataci\u00f3n
        de tales servicios con\n    quienes oferten prestarlos aplicando precios que
        no cumplan la referida\n    condici\u00f3n. La desestimaci\u00f3n de una oferta
        no se har\u00e1 sin permitir su\n    justificaci\u00f3n por parte del licitador
        que la present\u00f3.\n\n    3. La Administraci\u00f3n podr\u00e1 revisar
        individualizadamente el r\u00e9gimen\n    tarifario de un determinado contrato
        de gesti\u00f3n de servicio p\u00fablico, bien\n    de oficio o a instancia
        del contratista, cuando las partidas que integran\n    su estructura de costes
        hayan sufrido una variaci\u00f3n que altere\n    significativamente, al alza
        o a la baja, el equilibrio econ\u00f3mico del\n    contrato.\n\n    En la
        referida revisi\u00f3n se descontar\u00e1n, en todo caso, aquellos costes
        cuya\n    cuant\u00eda dependa, en todo o en parte, de la gesti\u00f3n del
        contratista.\"\n\n    Cinco. Se suprime el punto 4 del art\u00edculo 19, que
        queda sin contenido.\n\n    Seis. Los puntos 6 y 7 del art\u00edculo 19 quedan
        redactados en los siguientes\n    t\u00e9rminos:\n\n    \"6. La tarifa de
        un servicio p\u00fablico de transporte de viajeros de\n    titularidad de
        la Administraci\u00f3n no podr\u00e1 ser revisada hasta que el\n    contratista
        que lo gestione haya cumplido cuantas obligaciones le\n    incumban hasta
        ese momento en orden a aportar a la Administraci\u00f3n\n    aquellos datos
        estad\u00edsticos, documentos contables o informes que resulte\n    preceptivo
        conforme a lo que reglamentariamente se determine.\n\n    Cuando la Administraci\u00f3n
        detecte una omisi\u00f3n, error o falsedad en los\n    datos o documentos
        aportados por el contratista, deber\u00e1 rectificar, de\n    oficio, cuantas
        revisiones de la tarifa se hubiesen realizado partiendo\n    de aqu\u00e9llos,
        ajust\u00e1ndolas a los datos reales.\n\n    Lo dispuesto en este punto deber\u00e1
        entenderse sin perjuicio de la\n    imposici\u00f3n de las sanciones a que,
        en su caso, haya lugar.\n\n    7. A efectos de contabilidad, las empresas
        contratistas de servicios\n    p\u00fablicos de transporte de viajeros de
        titularidad de la Administraci\u00f3n,\n    deber\u00e1n tratar cada uno de
        ellos como una actividad separada,\n    gestion\u00e1ndola como una divisi\u00f3n
        contable independiente y distinta de\n    cualquier otra que realicen, est\u00e9
        o no relacionada con el transporte de\n    viajeros.\n\n    El resultado de
        la segregaci\u00f3n realizada se plasmar\u00e1, anualmente, en una\n    cuenta
        anal\u00edtica de explotaci\u00f3n verificada por un experto independiente.\n\n    Los
        Ministros de Fomento y de Econom\u00eda y Competitividad podr\u00e1n establecer,\n    mediante
        orden conjunta, las especificaciones que, en su caso, consideren\n    pertinentes
        para el exacto cumplimiento de lo dispuesto en este punto.\"\n\n    Siete.
        El art\u00edculo 20 queda redactado en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo
        20.\n\n    De conformidad con lo que se dispone en la reglamentaci\u00f3n
        de la Uni\u00f3n\n    Europea sobre los servicios p\u00fablicos de transporte
