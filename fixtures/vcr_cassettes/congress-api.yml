        LEGISLATIVAS\n           PROYECTOS Y PROPOSICIONES DE LEY\n           Proposici\u00f3n
        de Ley de medidas para reforzar la protecci\u00f3n a\n    los deudores hipotecarios,
        reestructuraci\u00f3n de deuda y alquiler\n    social.\n           (624/000001)\n           (Cong.
        Diputados, Serie B, n\u00fam. 119\u2029\n           N\u00fam. exp. 122/000101)\n           TEXTO
        REMITIDO POR EL CONGRESO DE LOS DIPUTADOS\n           Con fecha 20 de abril
        de 2013, ha tenido entrada en esta\n    C\u00e1mara el texto aprobado por
        la Comisi\u00f3n de Econom\u00eda y Competitividad del\n    Congreso de los
        Diputados, con competencia legislativa plena, en relaci\u00f3n\n    con la
        Proposici\u00f3n de Ley de medidas para reforzar la protecci\u00f3n a los\n    deudores
        hipotecarios, reestructuraci\u00f3n de deuda y alquiler social.\n           Al
        amparo del art\u00edculo 104 del Reglamento del Senado, se\n    ordena la
        remisi\u00f3n de esta Proposici\u00f3n de Ley a la Comisi\u00f3n de Econom\u00eda
        y\n    Competitividad.\n           Declarada urgente, se comunica, a efectos
        de lo dispuesto\n    en el art\u00edculo 135.1 del Reglamento del Senado,
        que el plazo para la\n    presentaci\u00f3n de enmiendas terminar\u00e1 el
        pr\u00f3ximo d\u00eda 24 de abril,\n    mi\u00e9rcoles.\n           De otra
        parte, y en cumplimiento del art\u00edculo 191 del\n    Reglamento del Senado,
        se ordena la publicaci\u00f3n del texto de la\n    mencionada Proposici\u00f3n
        de Ley, encontr\u00e1ndose la restante documentaci\u00f3n a\n    disposici\u00f3n
        de los se\u00f1ores Senadores en la Secretar\u00eda General de la\n    C\u00e1mara.\n           Palacio
        del Senado, 20 de abril de 2013.\u2014P.D., Manuel\n    Cavero G\u00f3mez,
        Letrado Mayor del Senado.\n        P\u00e1gina\n    3PROPOSICI\u00d3N DE LEY
        DE MEDIDAS PARA REFORZAR LA PROTECCI\u00d3N A\n    LOS DEUDORES HIPOTECARIOS,
        REESTRUCTURACI\u00d3N DE DEUDA Y ALQUILER\n    SOCIAL\n           Pre\u00e1mbulo\n           La
        atenci\u00f3n a las circunstancias excepcionales que\n    atraviesa nuestro
        pa\u00eds, motivadas por la crisis econ\u00f3mica y financiera,\n    en las
        que numerosas personas que contrataron un pr\u00e9stamo hipotecario\n    para
        la adquisici\u00f3n de su vivienda habitual se encuentran en dificultades\n    para
        hacer frente a sus obligaciones, exige la adopci\u00f3n de medidas que,\n    en
        diferentes formas, contribuyan a aliviar la situaci\u00f3n de los deudores\n    hipotecarios.\n           Si
        bien la tasa de morosidad en nuestro pa\u00eds es baja, hay\n    que tener
        muy presente el drama social que supone, para cada una de las\n    personas
        o familias que se encuentran en dificultades para atender sus\n    pagos,
        la posibilidad de que, debido a esta situaci\u00f3n, puedan ver\n    incrementarse
        sus deudas o llegar a perder su vivienda habitual.\n           El esfuerzo
        colectivo que est\u00e1n llevando a cabo los\n    ciudadanos de nuestro pa\u00eds
        con el fin de superar de manera conjunta la\n    situaci\u00f3n de dificultad
        que atravesamos, requiere que, del mismo modo y\n    desde todos los sectores,
        se contin\u00faen adoptando medidas para garantizar\n    que ning\u00fan ciudadano
        es conducido a una situaci\u00f3n de exclusi\u00f3n\n    social.\n           Con
        este fin, es necesario profundizar en las l\u00edneas que se\n    han ido
        desarrollando en los \u00faltimos tiempos, para perfeccionar y\n    reforzar
        el marco de protecci\u00f3n a los deudores que, a causa de tales\n    circunstancias
        excepcionales, han visto alterada su situaci\u00f3n econ\u00f3mica o\n    patrimonial
        y se han encontrado en una situaci\u00f3n merecedora de\n    protecci\u00f3n.\n           A
        estos efectos se aprueba esta Ley, que consta de cuatro\n    cap\u00edtulos.
        \n           El primero de ellos prev\u00e9 la suspensi\u00f3n inmediata y
        por un\n    plazo de dos a\u00f1os de los desahucios de las familias que se
        encuentren en\n    una situaci\u00f3n de especial riesgo de exclusi\u00f3n.
        Esta medida, con car\u00e1cter\n    excepcional y temporal, afectar\u00e1
        a cualquier proceso judicial de\n    ejecuci\u00f3n hipotecaria o venta extrajudicial
        por el cual se adjudique al\n    acreedor la vivienda habitual de personas
        pertenecientes a determinados\n    colectivos. En estos casos, la Ley, sin
        alterar el procedimiento de\n    ejecuci\u00f3n hipotecaria, impide que se
        proceda al lanzamiento que\n    culminar\u00eda con el desalojo de las personas.\n           La
        suspensi\u00f3n de los lanzamientos afectar\u00e1 a las personas\n    que
        se encuentren dentro de una situaci\u00f3n de especial vulnerabilidad. En\n    efecto,
        para que un deudor hipotecario se encuentre en este \u00e1mbito de\n    aplicaci\u00f3n
        ser\u00e1 necesario el cumplimiento de dos tipos de requisitos. De\n    un
        lado, los colectivos sociales que van a poder acogerse son las\n    familias
        numerosas, las familias monoparentales con dos hijos a cargo,\n    las que
        tienen un menor de tres a\u00f1os o alg\u00fan miembro con discapacidad o\n    dependiente,
        o en las que el deudor hipotecario se encuentre en situaci\u00f3n\n    de
        desempleo y haya agotado las prestaciones sociales o, finalmente, las\n    v\u00edctimas
        de violencia de g\u00e9nero.\n           Asimismo, en las familias que se
        acojan a esta suspensi\u00f3n,\n    los ingresos no podr\u00e1n superar el
        l\u00edmite de tres veces el Indicador\n    P\u00fablico de Renta de Efectos
        M\u00faltiples. Este l\u00edmite se eleva respecto de\n    unidades familiares
        en las que alg\u00fan miembro sea persona con discapacidad\n    o dependiente
        o que conviva con personas con discapacidad o dependientes.\n    Adem\u00e1s,
        es necesario que, en los cuatro a\u00f1os anteriores al momento de la\n    solicitud,
        la unidad familiar haya sufrido una alteraci\u00f3n significativa\n    de
        sus circunstancias econ\u00f3micas, en t\u00e9rminos de esfuerzo de acceso
        a la\n    vivienda.\n           La alteraci\u00f3n significativa de sus circunstancias\n    econ\u00f3micas
        se mide en funci\u00f3n de la variaci\u00f3n de la carga hipotecaria\n    sobre
        la renta sufrida en los \u00faltimos cuatros a\u00f1os. Finalmente, la\n    inclusi\u00f3n
        en el \u00e1mbito de aplicaci\u00f3n pasa por el cumplimiento de otros\n    requisitos,
        entre los que se pueden destacar que la cuota hipotecaria\n    resulte superior
        al 50 por ciento de los ingresos netos que perciba el\n    conjunto de los
        miembros de la unidad familiar, o que se trate de un\n    cr\u00e9dito o pr\u00e9stamo
        garantizado con hipoteca que recaiga sobre la \u00fanica\n    vivienda en
        propiedad del deudor y concedido para la adquisici\u00f3n de la\n    misma.\n           La
        trascendencia de esta previsi\u00f3n normativa es indudable,\n    pues garantiza
        que durante este per\u00edodo de tiempo, los deudores\n    hipotecarios especialmente
        vulnerables no puedan ser desalojados de sus\n    viviendas, con la confianza
        de que, a la finalizaci\u00f3n de este per\u00edodo,\n    habr\u00e1n superado
        la situaci\u00f3n de dificultad en que se puedan encontrar en\n    el momento
        actual.\n           Para estos deudores especialmente vulnerables se prev\u00e9\n    adem\u00e1s
        que la deuda que no haya podido ser cubierta con la vivienda\n    habitual
        no devengue m\u00e1s inter\u00e9s de demora que el resultante de sumar a\n    los
        intereses remuneratorios un dos por cien sobre la deuda\n    pendiente.\n        P\u00e1gina\n    4El
        Cap\u00edtulo II introduce mejoras en el mercado hipotecario\n    a trav\u00e9s
        de la modificaci\u00f3n de la Ley Hipotecaria, Texto Refundido seg\u00fan\n    Decreto
        de 8 de febrero de 1946; la Ley 2/1981, de 25 de marzo, de\n    Regulaci\u00f3n
        del Mercado Hipotecario; y la Ley 2/1981, de 25 de marzo, de\n    Regulaci\u00f3n
        del Mercado Hipotecario; y la Ley 41/2007, de 7 de diciembre,\n    por la
        que se modifica la Ley 2/1981, de 25 de marzo, de Regulaci\u00f3n del\n    Mercado
        Hipotecario y otras normas del sistema hipotecario y financiero,\n    de regulaci\u00f3n
        de las hipotecas inversas y el seguro de dependencia y por\n    la que se
        establece determinada norma tributaria. Especialmente relevante\n    es el
        hecho de que, para las hipotecas constituidas sobre vivienda\n    habitual,
        se limitar\u00e1n los intereses de demora que pueden exigir las\n    entidades
        de cr\u00e9dito a tres veces el inter\u00e9s legal del dinero. Adem\u00e1s,
        se\n    proh\u00edbe expresamente la capitalizaci\u00f3n de estos intereses
        y se establece\n    que, en caso de que el resultado de la ejecuci\u00f3n
        fuera insuficiente para\n    cubrir toda la deuda garantizada, dicho resultado
        se aplicar\u00e1 en \u00faltimo\n    lugar a los intereses de demora, de tal
        forma que se permita en la mayor\n    medida posible que el principal deje
        de devengar inter\u00e9s. Adicionalmente\n    se fortalece en la Ley Hipotecaria
        el r\u00e9gimen de venta extrajudicial de\n    bienes hipotecados. Por otro
        lado, se refuerza la independencia de las\n    sociedades de tasaci\u00f3n
        respecto de las entidades de cr\u00e9dito. \n           En la venta extrajudicial
        se introduce la posibilidad de\n    que el Notario pueda suspender la misma
        cuando las partes acrediten que\n    se ha solicitado al \u00f3rgano judicial
        competente, en la forma prevista por\n    el art\u00edculo 129 de la Ley Hipotecaria,
        que dicte resoluci\u00f3n decretando la\n    improcedencia de dicha venta,
        por existir cl\u00e1usulas abusivas en el\n    contrato de pr\u00e9stamo hipotecario,
        o su continuaci\u00f3n sin la aplicaci\u00f3n de\n    las cl\u00e1usulas abusivas.
        Adem\u00e1s, se faculta expresamente al Notario para\n    que advierta a las
        partes de que alguna cl\u00e1usula del contrato puede ser\n    abusiva. Dichas
        modificaciones se adoptan como consecuencia de la\n    Sentencia del Tribunal
        de Justicia de la Uni\u00f3n Europea de 14 de marzo de\n    2013, dictada
        en el asunto por el que se resuelve la cuesti\u00f3n prejudicial\n    planteada
        por el Juzgado de lo Mercantil n.\u00ba 3 de Barcelona respecto a la\n    interpretaci\u00f3n
        de la Directiva 93/13/CEEE del Consejo, de 5 de abril de\n    1993.\n           El
        Cap\u00edtulo III recoge diferentes modificaciones a la Ley\n    de Enjuiciamiento
        Civil con el fin de garantizar que la ejecuci\u00f3n\n    hipotecaria se realiza
        de manera que los derechos e intereses del deudor\n    hipotecario sean protegidos
        de manera adecuada y, en su conjunto, se\n    agilice y flexibilice el procedimiento
        de ejecuci\u00f3n. En particular, como\n    medida de gran relevancia, se
        establece la posibilidad de que si tras la\n    ejecuci\u00f3n hipotecaria
        de una vivienda habitual a\u00fan quedara deuda por\n    pagar, durante el
        procedimiento de ejecuci\u00f3n dineraria posterior se podr\u00e1\n    condonar
        parte del pago de la deuda remanente, siempre que se cumpla con\n    ciertas
        obligaciones de pago. Adem\u00e1s, se permite que el deudor participe\n    de
        la eventual revalorizaci\u00f3n futura de la vivienda ejecutada. Por otro\n    lado,
        se facilita el acceso de postores a las subastas y se rebajan los\n    requisitos
        que se imponen a los licitadores, de modo que, por ejemplo, se\n    disminuye
        el aval necesario para pujar del 20 al 5 por cien del valor de\n    tasaci\u00f3n
        de los bienes. Asimismo se duplica, en id\u00e9ntico sentido, el\n    plazo
        de tiempo para que el rematante de una subasta consigne el precio\n    de
        la adjudicaci\u00f3n.\n           Se introducen determinadas mejoras en el
        procedimiento de\n    subasta, estableci\u00e9ndose que el valor de tasaci\u00f3n
        a efectos de la misma\n    no podr\u00e1 ser inferior al 75 por cien del valor
        de tasaci\u00f3n que sirvi\u00f3\n    para conceder el pr\u00e9stamo. Anteriormente
        no exist\u00eda ning\u00fan l\u00edmite para el\n    tipo de subasta. Adem\u00e1s,
        en caso de que la subasta concluyera sin postor\n    alguno, se incrementan
        los porcentajes de adjudicaci\u00f3n del bien. En\n    concreto, se elevar\u00eda
        del 60 por cien hasta un m\u00e1ximo del 70 por cien,\n    siempre para los
        supuestos de vivienda habitual. \n           Este Cap\u00edtulo recoge tambi\u00e9n
        la modificaci\u00f3n del\n    procedimiento ejecutivo a efectos de que, de
        oficio o a instancia de\n    parte, el \u00f3rgano judicial competente pueda
        apreciar la existencia de\n    cl\u00e1usulas abusivas en el t\u00edtulo ejecutivo
        y, como consecuencia, decretar\n    la improcedencia de la ejecuci\u00f3n
        o, en su caso, su continuaci\u00f3n sin\n    aplicaci\u00f3n de aqu\u00e9llas
        consideradas abusivas. Dicha modificaci\u00f3n se\n    adopta como consecuencia
        de la Sentencia del Tribunal de Justicia de la\n    Uni\u00f3n Europea de
        14 de marzo de 2013, dictada en el asunto, por la que se\n    resuelve la
        cuesti\u00f3n prejudicial planteada por el Juzgado de lo Mercantil\n    n.\u00ba
        3 de Barcelona respecto a la interpretaci\u00f3n de la Directiva\n    93/13/CEEE
        del Consejo, de 5 de abril de 1993.\n           Por \u00faltimo, el Cap\u00edtulo
        IV modifica el Real Decreto-Ley\n    6/2012, de 9 de marzo, de medidas urgentes
        de protecci\u00f3n de deudores\n    hipotecarios sin recursos, tanto en lo
        que afecta al \u00e1mbito de\n    aplicaci\u00f3n, como en lo relativo a las
        caracter\u00edsticas de las medidas que\n    pueden ser adoptadas.\n           Adicionalmente,
        esta Ley incluye un mandato al Gobierno\n    para que emprenda inmediatamente
        las medidas necesarias para impulsar,\n    con el sector financiero, la constituci\u00f3n
        de un fondo social de viviendas\n    destinadas a ofrecer cobertura a aquellas
        personas que hayan sido\n    desalojadas de su vivienda habitual \n        P\u00e1gina\n    5por
        el impago de un pr\u00e9stamo hipotecario. Este fondo\n    debiera movilizar
        un amplio parque de viviendas, propiedad de las\n    entidades de cr\u00e9dito,
        en beneficio de aquellas familias que s\u00f3lo pueden\n    acceder a una
        vivienda en caso de que las rentas se ajusten a la escasez\n    de sus ingresos.\n           CAP\u00cdTULO
        I\n           Suspensi\u00f3n de los lanzamientos\n           Art\u00edculo
        1. Suspensi\u00f3n de los lanzamientos sobre viviendas\n    habituales de
        colectivos especialmente vulnerables.\n           1. Hasta transcurridos dos
        a\u00f1os desde la entrada en vigor\n    de esta Ley, no proceder\u00e1 el
        lanzamiento cuando en un proceso judicial o\n    extrajudicial de ejecuci\u00f3n
        hipotecaria se hubiera adjudicado al acreedor,\n    o a persona que act\u00fae
        por su cuenta, la vivienda habitual de personas que\n    se encuentren en
        los supuestos de especial vulnerabilidad y en las\n    circunstancias econ\u00f3micas
        previstas en este art\u00edculo.\n           2. Los supuestos de especial
        vulnerabilidad a los que se\n    refiere el apartado anterior son:\n           a)
        Familia numerosa, de conformidad con la legislaci\u00f3n\n    vigente.\n           b)
        Unidad familiar monoparental con dos hijos a cargo.\n           c) Unidad
        familiar de la que forme parte un menor de tres\n    a\u00f1os.\n           d)
        Unidad familiar en la que alguno de sus miembros tenga\n    declarada discapacidad
        superior al 33 por ciento, situaci\u00f3n de\n    dependencia o enfermedad
        que le incapacite acreditadamente de forma\n    permanente para realizar una
        actividad laboral.\n           e) Unidad familiar en la que el deudor hipotecario
        se\n    encuentre en situaci\u00f3n de desempleo y haya agotado las prestaciones
        por\n    desempleo.\n           f) Unidad familiar con la que convivan, en
        la misma\n    vivienda, una o m\u00e1s personas que est\u00e9n unidas con
        el titular de la\n    hipoteca o su c\u00f3nyuge por v\u00ednculo de parentesco
        hasta el tercer grado de\n    consanguinidad o afinidad, y que se encuentren
        en situaci\u00f3n personal de\n    discapacidad, dependencia, enfermedad grave
        que les incapacite\n    acreditadamente de forma temporal o permanente para
        realizar una\n    actividad laboral.\n           g) Unidad familiar en que
        exista una v\u00edctima de violencia\n    de g\u00e9nero, conforme a lo establecido
        en la legislaci\u00f3n vigente, en el\n    caso de que la vivienda objeto
        de lanzamiento constituya su domicilio\n    habitual.\n           3. Para
        que sea de aplicaci\u00f3n lo previsto en el apartado 1\n    deber\u00e1n
        concurrir, adem\u00e1s de los supuestos de especial vulnerabilidad\n    previstos
        en el apartado anterior, las circunstancias econ\u00f3micas\n    siguientes:\n           a)
        Que el conjunto de los ingresos de los miembros de la\n    unidad familiar
        no supere el l\u00edmite de tres veces el Indicador P\u00fablico de\n    Renta
        de Efectos M\u00faltiples. Dicho l\u00edmite ser\u00e1 de cuatro veces el\n    Indicador
        P\u00fablico de Renta de Efectos M\u00faltiples en los supuestos\n    previstos
        en las letras d) y f) del apartado anterior, y de cinco veces\n    dicho indicador
        en el caso de que el ejecutado sea persona con par\u00e1lisis\n    cerebral,
        con enfermedad mental o con discapacidad intelectual, con un\n    grado de
        discapacidad reconocido igual o superior al 33 por ciento, o\n    persona
        con discapacidad f\u00edsica o sensorial, con un grado de discapacidad\n    reconocido
        igual o superior al 65 por ciento, as\u00ed como en los casos de\n    enfermedad
        grave que incapacite acreditadamente, a la persona o a su\n    cuidador, para
        realizar una actividad laboral.\n           b) Que, en los cuatro a\u00f1os
        anteriores al momento de la\n    solicitud, la unidad familiar haya sufrido
        una alteraci\u00f3n significativa\n    de sus circunstancias econ\u00f3micas,
        en t\u00e9rminos de esfuerzo de acceso a la\n    vivienda.\n           c)
        Que la cuota hipotecaria resulte superior al 50 por cien\n    de los ingresos
        netos que perciba el conjunto de los miembros de la\n    unidad familiar.\n           d)
        Que se trate de un cr\u00e9dito o pr\u00e9stamo garantizado con\n    hipoteca
        que recaiga sobre la \u00fanica vivienda en propiedad del deudor y\n    concedido
        para la adquisici\u00f3n de la misma.\n           4. A los efectos de lo previsto
        en este art\u00edculo se\n    entender\u00e1:\n           a) Que se ha producido
        una alteraci\u00f3n significativa de las\n    circunstancias econ\u00f3micas
        cuando el esfuerzo que represente la carga\n    hipotecaria sobre la renta
        familiar se haya multiplicado por al menos\n    1,5.\n           b) Por unidad
        familiar la compuesta por el deudor, su\n    c\u00f3nyuge no separado legalmente
        o pareja de hecho inscrita y los hijos,\n    con independencia de su edad,
        que residan en la vivienda, incluyendo los\n    vinculados por una relaci\u00f3n
        de tutela, guarda o acogimiento familiar.\n        P\u00e1gina\n    6Art\u00edculo
        2. Acreditaci\u00f3n.\n           La concurrencia de las circunstancias a
        que se refiere esta\n    Ley se acreditar\u00e1 por el deudor en cualquier
        momento del procedimiento de\n    ejecuci\u00f3n hipotecaria y antes de la
        ejecuci\u00f3n del lanzamiento, ante el\n    Juez o el Notario encargado del
        procedimiento, mediante la presentaci\u00f3n\n    de los siguientes documentos:\n           a)
        Percepci\u00f3n de ingresos por los miembros de la unidad\n    familiar:\n           1.\u00ba
        Certificado de rentas y, en su caso, certificado\n    relativo a la presentaci\u00f3n
        del Impuesto de Patrimonio, expedido por la\n    Agencia Estatal de Administraci\u00f3n
        Tributaria con relaci\u00f3n a los \u00faltimos\n    cuatro ejercicios tributarios.\n           2.\u00ba
        Ultimas tres n\u00f3minas percibidas.\n           3.\u00ba Certificado expedido
        por la entidad gestora de las\n    prestaciones, en el que figure la cuant\u00eda
        mensual percibida en concepto\n    de prestaciones o subsidios por desempleo.\n           4.\u00ba
        Certificado acreditativo de los salarios sociales,\n    rentas m\u00ednimas
        de inserci\u00f3n o ayudas an\u00e1logas de asistencia social\n    concedidas
        por las Comunidades Aut\u00f3nomas y las entidades locales.\n           5.\u00ba
        En caso de trabajador por cuenta propia se aportar\u00e1 el\n    certificado
        expedido por la Agencia Estatal de Administraci\u00f3n Tributaria\n    o,
        si estuviera percibiendo la prestaci\u00f3n por cese de actividad, el\n    certificado
        expedido por el \u00f3rgano gestor en el que figure la cuant\u00eda\n    mensual
        percibida.\n           b) N\u00famero de personas que habitan la vivienda:\n           1.\u00ba
        Libro de familia o documento acreditativo de la\n    inscripci\u00f3n como
        pareja de hecho.\n           2.\u00ba Certificado de empadronamiento relativo
        a las personas\n    empadronadas en la vivienda, con referencia al momento
        de la presentaci\u00f3n\n    de los documentos acreditativos y a los seis
        meses anteriores.\n           c) Titularidad de los bienes:\n           1.\u00ba
        Certificados de titularidades expedidos por el Registro\n    de la Propiedad
        en relaci\u00f3n con cada uno de los miembros de la unidad\n    familiar.\n           2.\u00ba
        Escrituras de compraventa de la vivienda y de\n    constituci\u00f3n de la
        garant\u00eda hipotecaria y otros documentos\n    justificativos, en su caso,
        del resto de las garant\u00edas reales o\n    personales constituidas, si
        las hubiere.\n           d) Declaraci\u00f3n responsable del deudor o deudores
        relativa\n    al cumplimiento de los requisitos exigidos para considerarse
        situado en\n    el \u00e1mbito de aplicaci\u00f3n de esta Ley.\n           CAP\u00cdTULO
        II\n           Medidas de mejora del mercado hipotecario\n           Art\u00edculo
        3. Modificaci\u00f3n de la Ley Hipotecaria, Texto\n    Refundido seg\u00fan
        Decreto de 8 de febrero de 1946.\n           La Ley Hipotecaria, Texto Refundido
        seg\u00fan Decreto de 8 de\n    febrero de 1946, queda modificada como sigue:\n           Uno.
        Se a\u00f1ade un apartado 3 al art\u00edculo 21 que queda\n    redactado del
        siguiente modo:\n           \u00ab1. Los documentos relativos a contratos
        o actos que deban\n    inscribirse expresar\u00e1n, por lo menos, todas las
        circunstancias que\n    necesariamente debe contener la inscripci\u00f3n y
        sean relativas a las\n    personas de los otorgantes, a las fincas y a los
        derechos inscritos.\n           2. Las escrituras p\u00fablicas relativas
        a actos o contratos\n    por los que se declaren, constituyan, transmitan,
        graven, modifiquen o\n    extingan a t\u00edtulo oneroso el dominio y los
        dem\u00e1s derechos reales sobre\n    bienes inmuebles, cuando la contraprestaci\u00f3n
        consistiera, en todo o en\n    parte, en dinero o signo que lo represente,
        deber\u00e1n expresar, adem\u00e1s de\n    las circunstancias previstas en
        el apartado anterior, la identificaci\u00f3n\n    de los medios de pago empleados
        por las partes, en los t\u00e9rminos previstos\n    en el art\u00edculo 24
        de la Ley del Notariado, de 28 de mayo de 1862.\n           3. En las escrituras
        de pr\u00e9stamo hipotecario sobre vivienda\n    deber\u00e1 constar el car\u00e1cter,
        habitual o no, que pretenda atribuirse a la\n    vivienda que se hipoteque.
        Se presumir\u00e1, salvo prueba \n        P\u00e1gina\n    7en contrario,
        que en el momento de la ejecuci\u00f3n judicial\n    del inmueble es vivienda
        habitual si as\u00ed se hiciera constar en la\n    escritura de constituci\u00f3n.\u00bb\n           Dos.
        Se a\u00f1ade un tercer p\u00e1rrafo al art\u00edculo 114 que queda\n    redactado
        del siguiente modo:\n           \u00abLos intereses de demora de pr\u00e9stamos
        o cr\u00e9ditos para la\n    adquisici\u00f3n de vivienda habitual, garantizados
        con hipotecas constituidas\n    sobre la misma vivienda, no podr\u00e1n ser
        superiores a tres veces el inter\u00e9s\n    legal del dinero y s\u00f3lo
        podr\u00e1n devengarse sobre el principal pendiente de\n    pago. Dichos intereses
        de demora no podr\u00e1n ser capitalizados en ning\u00fan\n    caso, salvo
        en el supuesto previsto en el art\u00edculo 579.2 a) de la Ley de\n    Enjuiciamiento
        Civil.\u00bb\n           Tres. Se modifica el art\u00edculo 129, que queda
        redactado del\n    siguiente modo:\n           \u00ab1. La acci\u00f3n hipotecaria
        podr\u00e1 ejercitarse: \n           a) Directamente contra los bienes hipotecados
        sujetando su\n    ejercicio a lo dispuesto en el T\u00edtulo IV del Libro
        III de la Ley 1/2000,\n    de 7 de enero, de Enjuiciamiento Civil, con las
        especialidades que se\n    establecen en su Cap\u00edtulo V. \n           b)
        O mediante la venta extrajudicial del bien hipotecado,\n    conforme al art\u00edculo
        1.858 del C\u00f3digo Civil, siempre que se hubiera\n    pactado en la escritura
        de constituci\u00f3n de la hipoteca s\u00f3lo para el caso\n    de falta de
        pago del capital o de los intereses de la cantidad\n    garantizada.\n           2.
        La venta extrajudicial se realizar\u00e1 ante Notario y se\n    ajustar\u00e1
        a los requisitos y formalidades siguientes:\n           a) El valor en que
        los interesados tasen la finca para que\n    sirva de tipo en la subasta no
        podr\u00e1 ser distinto del que, en su caso, se\n    haya fijado para el procedimiento
        de ejecuci\u00f3n judicial directa, ni podr\u00e1\n    en ning\u00fan caso
        ser inferior al 75 por cien del valor se\u00f1alado en la\n    tasaci\u00f3n
        realizada conforme a lo previsto en la Ley 2/1981, de 25 de\n    marzo, de
        Regulaci\u00f3n del Mercado Hipotecario.\n           b) La estipulaci\u00f3n
        en virtud de la cual los otorgantes\n    pacten la sujeci\u00f3n al procedimiento
        de venta extrajudicial de la hipoteca\n    deber\u00e1 constar separadamente
        de las restantes estipulaciones de la\n    escritura y deber\u00e1 se\u00f1alar
        expresamente el car\u00e1cter, habitual o no, que\n    pretenda atribuirse
        a la vivienda que se hipoteque. Se presumir\u00e1, salvo\n    prueba en contrario,
        que en el momento de la venta extrajudicial el\n    inmueble es vivienda habitual
        si as\u00ed se hubiera hecho constar en la\n    escritura de constituci\u00f3n.
        \n           c) La venta extrajudicial s\u00f3lo podr\u00e1 aplicarse a las\n    hipotecas
        constituidas en garant\u00eda de obligaciones cuya cuant\u00eda aparezca\n    inicialmente
        determinada, de sus intereses ordinarios y de demora\n    liquidados de conformidad
        con lo previsto en el t\u00edtulo y con las\n    limitaciones se\u00f1aladas
        en el art\u00edculo 114.\n           En el caso de que la cantidad prestada
        est\u00e9 inicialmente\n    determinada pero el contrato de pr\u00e9stamo
        garantizado prevea el reembolso\n    progresivo del capital, a la solicitud
        de venta extrajudicial deber\u00e1\n    acompa\u00f1arse un documento en el
        que consten las amortizaciones realizadas\n    y sus fechas, y el documento
        fehaciente que acredite haberse practicado\n    la liquidaci\u00f3n en la
        forma pactada por las partes en la escritura de\n    constituci\u00f3n de
        hipoteca.\n           En cualquier caso en que se hubieran pactado intereses\n    variables,
        a la solicitud de venta extrajudicial, se deber\u00e1 acompa\u00f1ar el\n    documento
        fehaciente que acredite haberse practicado la liquidaci\u00f3n en la\n    forma
        pactada por las partes en la escritura de constituci\u00f3n de\n    hipoteca.\n           d)
        La venta se realizar\u00e1 mediante una sola subasta, de\n    car\u00e1cter
        electr\u00f3nico, que tendr\u00e1 lugar en el portal de subastas que a tal\n    efecto
        dispondr\u00e1 la Agencia Estatal Bolet\u00edn Oficial del Estado. Los tipos\n    en
        la subasta y sus condiciones ser\u00e1n, en todo caso, los determinados por\n    la
        Ley de Enjuiciamiento Civil.\n           e) En el Reglamento Hipotecario se
        determinar\u00e1 la forma y\n    personas a las que deban realizarse las notificaciones,
        el procedimiento\n    de subasta, las cantidades a consignar para tomar parte
        en la misma,\n    causas de suspensi\u00f3n, la adjudicaci\u00f3n y sus efectos
        sobre los titulares\n    de derechos o cargas posteriores as\u00ed como las
        personas que hayan de\n    otorgar la escritura de venta y sus formas de representaci\u00f3n.\n        P\u00e1gina\n    8f)
        Cuando el Notario considerase que alguna de las\n    cl\u00e1usulas del pr\u00e9stamo
        hipotecario que constituya el fundamento de la\n    venta extrajudicial o
        que hubiese determinado la cantidad exigible\n    pudiera tener car\u00e1cter
        abusivo, lo pondr\u00e1 en conocimiento de deudor,\n    acreedor y en su caso,
        avalista e hipotecante no deudor, a los efectos\n    oportunos.\n           En
        todo caso, el Notario suspender\u00e1 la venta extrajudicial\n    cuando cualquiera
        de las partes acredite haber planteado ante el Juez que\n    sea competente,
        conforme a lo establecido en el art\u00edculo 684 de la Ley de\n    Enjuiciamiento
        Civil, el car\u00e1cter abusivo de dichas cl\u00e1usulas\n    contractuales.
        \n           La cuesti\u00f3n sobre dicho car\u00e1cter abusivo se sustanciar\u00e1
        por\n    los tr\u00e1mites y con los efectos previstos para la causa de oposici\u00f3n\n    regulada
        en el apartado 4 del art\u00edculo 695.1 de Ley de Enjuiciamiento\n    Civil.
        \n           Una vez sustanciada la cuesti\u00f3n, y siempre que no se trate\n    de
        una cl\u00e1usula abusiva que constituya el fundamento de la ejecuci\u00f3n,
        el\n    Notario podr\u00e1 proseguir la venta extrajudicial a requerimiento
        del\n    acreedor.\n           g) Una vez concluido el procedimiento, el Notario
        expedir\u00e1\n    certificaci\u00f3n acreditativa del precio del remate y
        de la deuda pendiente\n    por todos los conceptos, con distinci\u00f3n de
        la correspondiente a\n    principal, a intereses remuneratorios, a intereses
        de demora y a costas,\n    todo ello con aplicaci\u00f3n de las reglas de
        imputaci\u00f3n contenidas en el\n    art\u00edculo 654.3 de la Ley de Enjuiciamiento
        Civil. Cualquier controversia\n    sobre las cantidades pendientes determinadas
        por el Notario ser\u00e1\n    dilucidada por las partes en juicio verbal.\n           h)
        La Ley de Enjuiciamiento Civil tendr\u00e1 car\u00e1cter\n    supletorio en
        todo aquello que no se regule en la Ley y en el Reglamento\n    Hipotecario,
        y en todo caso ser\u00e1 de aplicaci\u00f3n lo dispuesto en el\n    art\u00edculo
        579.2 de la Ley de Enjuiciamiento Civil.\u00bb\n           Art\u00edculo 4.
        Modificaci\u00f3n de la Ley 2/1981, de 25 de marzo,\n    de Regulaci\u00f3n
        del Mercado Hipotecario.\n           Uno. El art\u00edculo tercero queda redactado
        del siguiente\n    modo:\n           \u00ab1. Las sociedades de tasaci\u00f3n
        y los servicios de tasaci\u00f3n\n    de las entidades de cr\u00e9dito estar\u00e1n
        sometidas a los requisitos de\n    homologaci\u00f3n previa, independencia
        y secreto que se establezcan\n    reglamentariamente.\n           2. Las sociedades
        de tasaci\u00f3n cuyos ingresos totales\n    deriven, en el per\u00edodo temporal
        que reglamentariamente se establezca, al\n    menos en un 10 por cien de su
        relaci\u00f3n de negocio con una entidad de\n    cr\u00e9dito o con el conjunto
        de entidades de cr\u00e9dito de un mismo grupo,\n    deber\u00e1n, siempre
        que alguna de esas entidades de cr\u00e9dito haya emitido y\n    tenga en
        circulaci\u00f3n t\u00edtulos hipotecarios, disponer de mecanismos\n    adecuados
        para favorecer la independencia de la actividad de tasaci\u00f3n y\n    evitar
        conflictos de inter\u00e9s, especialmente con los directivos o las\n    unidades
        de la entidad de cr\u00e9dito que, sin competencias espec\u00edficas en el\n    an\u00e1lisis
        o la gesti\u00f3n de riesgos, est\u00e9n relacionados con la concesi\u00f3n
        o\n    comercializaci\u00f3n de cr\u00e9ditos o pr\u00e9stamos hipotecarios.\n           Esos
        mecanismos consistir\u00e1n al menos en un reglamento\n    interno de conducta
        que establezca las incompatibilidades de sus\n    directivos y administradores
        y los dem\u00e1s aspectos que resulten m\u00e1s\n    adecuados para la entidad,
        atendiendo a su tama\u00f1o, tipo de negocio, y\n    dem\u00e1s caracter\u00edsticas.
        El Banco de Espa\u00f1a verificar\u00e1 dichos mecanismos y\n    podr\u00e1
        establecer los requisitos m\u00ednimos que deban cumplir con car\u00e1cter\n    general
        y requerir a las entidades, de manera razonada, para que adopte\n    las medidas
        adicionales que resulten necesarias para preservar su\n    independencia profesional.\n           La
        obligaci\u00f3n de disponer de esos mecanismos afectar\u00e1\n    tambi\u00e9n
        a los servicios de tasaci\u00f3n de las entidades de cr\u00e9dito.\n    Igualmente
        afectar\u00e1 a aquellas sociedades de tasaci\u00f3n en las que ejerzan\n    una
        influencia significativa, accionistas con intereses espec\u00edficos en la\n    promoci\u00f3n
        o comercializaci\u00f3n de inmuebles, o en actividades que, a juicio\n    del
        Banco de Espa\u00f1a, sean de an\u00e1loga naturaleza.\n           3. Las
        entidades de cr\u00e9dito que hayan emitido y tengan en\n    circulaci\u00f3n
        t\u00edtulos hipotecarios y cuenten con servicios propios de\n    tasaci\u00f3n
        deber\u00e1n constituir una comisi\u00f3n t\u00e9cnica que verificar\u00e1
        el\n    cumplimiento de los requisitos de independencia mencionados en el\n    apartado
        anterior. Dicha comisi\u00f3n elaborar\u00e1 un informe anual, que deber\u00e1\n    remitir
        al consejo de administraci\u00f3n u \u00f3rgano equivalente de la entidad,\n    sobre
        el grado de cumplimiento de las citadas exigencias. El referido\n    informe
        anual deber\u00e1 ser remitido igualmente al Banco de Espa\u00f1a.\n        P\u00e1gina\n    94.
        Las sociedades de tasaci\u00f3n deber\u00e1n someterse a auditor\u00eda\n    de
        cuentas, ajustando el ejercicio econ\u00f3mico al a\u00f1o natural. La revisi\u00f3n\n    y
        verificaci\u00f3n de sus documentos contables se realizar\u00e1 de acuerdo
        con lo\n    previsto en las normas reguladoras de la auditor\u00eda de cuentas.\u00bb\n           Dos.
        Se modifica el apartado 2.a).1.\u00aa del art\u00edculo tercero\n    bis,
        que queda redactado como sigue:\n           \u00ab1.\u00aa El incumplimiento,
        durante un per\u00edodo superior a tres\n    meses, del requisito del capital
        social m\u00ednimo exigible para ejercer la\n    actividad de tasaci\u00f3n
        en la legislaci\u00f3n del mercado hipotecario, as\u00ed\n    como, durante
        igual per\u00edodo, la ausencia, o la cobertura por importe\n    inferior
        al exigible, del aseguramiento de la responsabilidad civil\n    establecido
        en esa misma normativa.\u00bb\n           Tres. La letra a) del art\u00edculo
        tercero bis.4 queda\n    redactada del siguiente modo:\n           \u00aba)
        El Banco de Espa\u00f1a incoar\u00e1 obligatoriamente un\n    procedimiento
        sancionador cuando exista una comunicaci\u00f3n razonada de otro\n    organismo
        o autoridad administrativa en la que se ponga de manifiesto que\n    la prestaci\u00f3n
        irregular de los servicios de tasaci\u00f3n ha tenido\n    repercusiones en
        su campo de actuaci\u00f3n administrativa. Asimismo, el\n    Consejo de Consumidores
        y Usuarios podr\u00e1 solicitar al Banco de Espa\u00f1a la\n    incoaci\u00f3n
        de un procedimiento sancionador cuando, a su juicio, se ponga\n    de manifiesto
        la prestaci\u00f3n irregular de los servicios de tasaci\u00f3n.\u00bb\n           Cuatro.
        El art\u00edculo tercero bis I) queda redactado del\n    siguiente modo:\n           \u00abLas
        entidades de cr\u00e9dito, incluso aquellas que dispongan\n    de servicios
        propios de tasaci\u00f3n, estar\u00e1n obligadas a aceptar cualquier\n    tasaci\u00f3n
        de un bien aportada por el cliente, siempre que, sea certificada\n    por
        un tasador homologado de conformidad con lo previsto en la presente\n    Ley
        y no est\u00e9 caducada seg\u00fan lo dispuesto legalmente, y ello, sin\n    perjuicio
        de que la entidad de cr\u00e9dito pueda realizar las comprobaciones\n    que
        estime pertinentes, de las que en ning\u00fan caso podr\u00e1 repercutir su\n    coste
        al cliente que aporte la certificaci\u00f3n. El incumplimiento de esta\n    obligaci\u00f3n
        se entender\u00e1 en todo caso como infracci\u00f3n grave o muy grave de\n    la
        entidad de cr\u00e9dito en los t\u00e9rminos de los art\u00edculos 5.d) o
        4.e),\n    respectivamente, de la Ley 26/1988, de 29 de julio, de Disciplina
        e\n    Intervenci\u00f3n de las Entidades de Cr\u00e9dito, respectivamente.\u00bb\n           Cinco.
        Los apartados 1 y 2 del art\u00edculo tercero ter quedan\n    redactados como
        sigue:\n           \u00ab1. Toda persona f\u00edsica o jur\u00eddica que pretenda
        adquirir,\n    directa o indirectamente, una participaci\u00f3n significativa
        en una sociedad\n    de tasaci\u00f3n deber\u00e1 informar previamente de
        ello al Banco de Espa\u00f1a.\n    Asimismo, se deber\u00e1 comunicar al Banco
        de Espa\u00f1a, en cuanto tengan\n    conocimiento de ello, las adquisiciones
        o cesiones de participaciones en\n    su capital que traspasen el nivel se\u00f1alado
        en el apartado 2 de este\n    art\u00edculo. Queda prohibida la adquisici\u00f3n
        o mantenimiento por parte de las\n    entidades de cr\u00e9dito, de forma
        directa o indirecta, de una participaci\u00f3n\n    significativa en una sociedad
        de tasaci\u00f3n. Id\u00e9ntica prohibici\u00f3n de\n    adquisici\u00f3n
        o mantenimiento de participaciones significativas en una\n    sociedad de
        tasaci\u00f3n se extender\u00e1 a todas aquellas personas f\u00edsicas o\n    jur\u00eddicas
        relacionadas con la comercializaci\u00f3n, propiedad, explotaci\u00f3n o\n    financiaci\u00f3n
        de bienes tasados por la misma.\n           2. A los efectos de esta Ley se
        entender\u00e1 por participaci\u00f3n\n    significativa en una sociedad de
        tasaci\u00f3n aqu\u00e9lla que alcance, de forma\n    directa o indirecta,
        al menos el 10 por cien del capital o de los\n    derechos de voto de la sociedad.\n           Tambi\u00e9n
        tendr\u00e1 la consideraci\u00f3n de participaci\u00f3n\n    significativa
        aqu\u00e9lla que, sin llegar al porcentaje se\u00f1alado, permita\n    ejercer
        una influencia notable en la sociedad.\u00bb\n           Seis. El segundo
        p\u00e1rrafo del art\u00edculo quinto queda\n    redactado del siguiente modo.\n           \u00abEl
        pr\u00e9stamo o cr\u00e9dito garantizado con esta hipoteca no\n    podr\u00e1
        exceder del 60 por ciento del valor de tasaci\u00f3n del bien\n    hipotecado.
        Cuando se financie la construcci\u00f3n, rehabilitaci\u00f3n o\n    adquisici\u00f3n
        de viviendas, el pr\u00e9stamo o cr\u00e9dito podr\u00e1 alcanzar el 80 por\n    ciento
        del valor de tasaci\u00f3n, sin perjuicio de las excepciones que prev\u00e9\n    esta
        Ley. El plazo de amortizaci\u00f3n del pr\u00e9stamo o cr\u00e9dito garantizado,\n    cuando
        financie la adquisici\u00f3n, construcci\u00f3n o rehabilitaci\u00f3n de la\n    vivienda
        habitual, no podr\u00e1 exceder de treinta a\u00f1os.\u00bb\n           Siete.
        Se suprime el tercer p\u00e1rrafo del art\u00edculo\n    quinto.\n        P\u00e1gina\n    10Art\u00edculo
        5. Modificaci\u00f3n de la Ley 41/2007, de 7 de\n    diciembre, por la que
        se modifica la Ley 2/1981, de 25 de marzo, de\n    regulaci\u00f3n del Mercado
        Hipotecario y otras normas del sistema hipotecario\n    y financiero, de regulaci\u00f3n
        de las hipotecas inversas y el seguro de\n    dependencia y por la que se
        establece determinada norma tributaria.\n           La letra a) del apartado
        1 de la Disposici\u00f3n adicional\n    primera queda redactada de la siguiente
        manera:\n           \u00aba) que el solicitante y los beneficiarios que \u00e9ste
        pueda\n    designar sean personas de edad igual o superior a los 65 a\u00f1os
        o afectadas\n    de dependencia o personas a las que se les haya reconocido
        un grado de\n    discapacidad igual o superior al 33 por ciento.\u00bb\n           Art\u00edculo
        6. Fortalecimiento de la protecci\u00f3n del deudor\n    hipotecario en la
        comercializaci\u00f3n de los pr\u00e9stamos hipotecarios.\n           1. En
        la contrataci\u00f3n de pr\u00e9stamos hipotecarios a los que\n    se refiere
        el apartado siguiente se exigir\u00e1 que la escritura p\u00fablica\n    incluya,
        junto a la firma del cliente, una expresi\u00f3n manuscrita, en los\n    t\u00e9rminos
        que determine el Banco de Espa\u00f1a, por la que el prestatario\n    manifieste
        que ha sido adecuadamente advertido de los posibles riesgos\n    derivados
        del contrato.\n           2. Los contratos que requerir\u00e1n la citada expresi\u00f3n\n    manuscrita
        ser\u00e1n aquellos que se suscriban con un prestatario, persona\n    f\u00edsica,
        en los que la hipoteca recaiga sobre una vivienda o cuya\n    finalidad sea
        adquirir o conservar derechos de propiedad sobre terrenos o\n    edificios
        construidos o por construir, en los que concurra alguna de las\n    siguientes
        circunstancias:\n           a) que se estipulen limitaciones a la variabilidad
        del tipo\n    de inter\u00e9s, del tipo de las cl\u00e1usulas suelo y techo,
        en los cuales el\n    l\u00edmite de variabilidad a la baja sea inferior al
        l\u00edmite de variabilidad\n    al alza;\n           b) que lleven asociada
        la contrataci\u00f3n de un instrumento de\n    cobertura del riesgo de tipo
        de inter\u00e9s, o bien;\n           c) que se concedan en una o varias divisas.\n           CAP\u00cdTULO
        III\n           Mejoras en el procedimiento de ejecuci\u00f3n hipotecaria\n           Art\u00edculo
        7. Modificaci\u00f3n de la Ley 1/2000, de 7 de enero,\n    de Enjuiciamiento
        Civil.\n           La Ley 1/2000, de 7 de enero, de Enjuiciamiento Civil,\n    queda
        modificada como sigue: \n           Uno. Se a\u00f1ade un p\u00e1rrafo al
        apartado 1 del art\u00edculo 552 que\n    queda redactado del siguiente modo:\n           \u00abCuando
        el tribunal apreciare que alguna de las cl\u00e1usulas\n    incluidas en un
        t\u00edtulo ejecutivo de los citados en el art\u00edculo 557.1\n    pueda
        ser calificada como abusiva, dar\u00e1 audiencia por cinco d\u00edas a las\n    partes.
        O\u00eddas \u00e9stas, acordar\u00e1 lo procedente en el plazo de los cinco
        d\u00edas\n    siguientes, conforme a lo previsto en el art\u00edculo 561.1.3.\u00aa.\u00bb\n           Dos.
        Se a\u00f1ade una causa 7.\u00aa al apartado 1 del art\u00edculo 557\n    que
        queda redactado del siguiente modo:\n           \u00ab7.\u00aa Que el t\u00edtulo
        contenga cl\u00e1usulas abusivas.\u00bb\n           Tres. Se a\u00f1ade un
        punto 3.\u00aa al apartado 1 del art\u00edculo 561\n    que queda redactado
        del siguiente modo:\n           \u00ab3.\u00aa Cuando se apreciase el car\u00e1cter
        abusivo de una o\n    varias cl\u00e1usulas, el auto que se dicte determinar\u00e1
        las consecuencias de\n    tal car\u00e1cter, decretando bien la improcedencia
        de la ejecuci\u00f3n, bien\n    despachando la misma sin aplicaci\u00f3n de
        aqu\u00e9llas consideradas\n    abusivas.\u00bb\n           Cuatro. Se a\u00f1ade
        un apartado 1 bis al art\u00edculo 575 queda\n    redactado del siguiente
        modo:\n           \u00ab1 bis. En todo caso, en el supuesto de ejecuci\u00f3n
        de\n    vivienda habitual las costas exigibles al deudor ejecutado no podr\u00e1n\n    superar
        el 5 por cien de la cantidad que se reclame en la demanda\n    ejecutiva.\u00bb\n        P\u00e1gina\n    11Cinco.
        El art\u00edculo 579 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        579. Ejecuci\u00f3n dineraria en casos de bienes\n    especialmente hipotecados
        o pignorados. \n           1. Cuando la ejecuci\u00f3n se dirija exclusivamente
        contra\n    bienes hipotecados o pignorados en garant\u00eda de una deuda
        dineraria se\n    estar\u00e1 a lo dispuesto en el cap\u00edtulo V de este
        T\u00edtulo. Si, subastados los\n    bienes hipotecados o pignorados, su producto
        fuera insuficiente para\n    cubrir el cr\u00e9dito, el ejecutante podr\u00e1
        pedir el despacho de la ejecuci\u00f3n\n    por la cantidad que falte, y contra
        quienes proceda, y la ejecuci\u00f3n\n    proseguir\u00e1 con arreglo a las
        normas ordinarias aplicables a toda\n    ejecuci\u00f3n.\n           2. Sin
        perjuicio de lo previsto en el apartado anterior, en\n    el supuesto de adjudicaci\u00f3n
        de la vivienda habitual hipotecada, si el\n    remate aprobado fuera insuficiente
        para lograr la completa satisfacci\u00f3n\n    del derecho del ejecutante,
        la ejecuci\u00f3n, que no se suspender\u00e1, por la\n    cantidad que reste,
        se ajustar\u00e1 a las siguientes especialidades: \n           a) El ejecutado
        quedar\u00e1 liberado si su responsabilidad\n    queda cubierta, en el plazo
        de cinco a\u00f1os desde la fecha del decreto de\n    aprobaci\u00f3n del
        remate o adjudicaci\u00f3n, por el 65 por cien de la cantidad\n    total que
        entonces quedara pendiente, incrementada exclusivamente en el\n    inter\u00e9s
        legal del dinero hasta el momento del pago. Quedar\u00e1 liberado en\n    los
        mismos t\u00e9rminos si, no pudiendo satisfacer el 65 por cien dentro del\n    plazo
        de cinco a\u00f1os, satisficiera el 80 por cien dentro de los diez a\u00f1os.\n    De
        no concurrir las anteriores circunstancias, podr\u00e1 el acreedor reclamar\n    la
        totalidad de lo que se le deba seg\u00fan las estipulaciones contractuales\n    y
        normas que resulten de aplicaci\u00f3n.\n           b) En el supuesto de que
        se hubiera aprobado el remate o la\n    adjudicaci\u00f3n en favor del ejecutante
        o de aqu\u00e9l a quien le hubiera cedido\n    su derecho y \u00e9stos, o
        cualquier sociedad de su grupo, dentro del plazo de\n    10 a\u00f1os desde
        la aprobaci\u00f3n, procedieran a la enajenaci\u00f3n de la vivienda,\n    la
        deuda remanente que corresponda pagar al ejecutado en el momento de la\n    enajenaci\u00f3n
        se ver\u00e1 reducida en un 50 por cien de la plusval\u00eda obtenida\n    en
        tal venta, para cuyo c\u00e1lculo se deducir\u00e1n todos los costes que\n    debidamente
        acredite el ejecutante. \n           Si en los plazos antes se\u00f1alados
        se produce una ejecuci\u00f3n\n    dineraria que exceda del importe por el
        que el deudor podr\u00eda quedar\n    liberado seg\u00fan las reglas anteriores,
        se pondr\u00e1 a su disposici\u00f3n el\n    remanente. El Secretario judicial
        encargado de la ejecuci\u00f3n har\u00e1 constar\n    estas circunstancias
        en el decreto de adjudicaci\u00f3n y ordenar\u00e1 practicar\n    el correspondiente
        asiento de inscripci\u00f3n en el Registro de la Propiedad\n    en relaci\u00f3n
        con lo previsto en la letra b) anterior.\u00bb \n           Seis. El art\u00edculo
        647.1 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        647. Requisitos para pujar. Ejecutante\n    licitador.\n           1. Para
        tomar parte en la subasta los licitadores deber\u00e1n\n    cumplir los siguientes
        requisitos:\n           1.\u00ba Identificarse de forma suficiente.\n           2.\u00ba
        Declarar que conocen las condiciones generales y\n    particulares de la subasta.\n           3.\u00ba
        Presentar resguardo de que han depositado en la Cuenta\n    de Dep\u00f3sitos
        y Consignaciones o de que han prestado aval bancario por el\n    5 por ciento
        del valor de tasaci\u00f3n de los bienes. Cuando el licitador\n    realice
        el dep\u00f3sito con cantidades recibidas en todo o en parte de un\n    tercero,
        se har\u00e1 constar as\u00ed en el resguardo a los efectos de lo\n    dispuesto
        en el apartado 2 del art\u00edculo 652.\u00bb\n           Siete. El art\u00edculo
        654 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        654. Pago al ejecutante, destino del remanente,\n    imputaci\u00f3n de pagos
        y certificaci\u00f3n de deuda pendiente en caso de\n    insuficiencia de la
        ejecuci\u00f3n.\n           1. El precio del remate se entregar\u00e1 al ejecutante
        a cuenta\n    de la cantidad por la que se hubiere despachado ejecuci\u00f3n
        y, si\n    sobrepasare dicha cantidad, se retendr\u00e1 el remanente a disposici\u00f3n
        del\n    tribunal, hasta que se efect\u00fae la liquidaci\u00f3n de lo que,
        finalmente, se\n    deba al ejecutante y del importe de las costas de la ejecuci\u00f3n.\n        P\u00e1gina\n    122.
        Se entregar\u00e1 al ejecutado el remanente que pudiere\n    existir una vez
        finalizada la realizaci\u00f3n forzosa de los bienes,\n    satisfecho plenamente
        el ejecutante y pagadas las costas.\n           3. En el caso de que la ejecuci\u00f3n
        resultase insuficiente\n    para saldar toda la cantidad por la que se hubiera
        despachado ejecuci\u00f3n\n    m\u00e1s los intereses y costas devengados
        durante la ejecuci\u00f3n, dicha\n    cantidad se imputar\u00e1 por el siguiente
        orden: intereses remuneratorios,\n    principal, intereses moratorios y costas.
        Adem\u00e1s el tribunal expedir\u00e1\n    certificaci\u00f3n acreditativa
        del precio del remate, y de la deuda pendiente\n    por todos los conceptos,
        con distinci\u00f3n de la correspondiente a\n    principal, a intereses remuneratorios,
        a intereses de demora y a\n    costas.\u00bb\n           Ocho. El art\u00edculo
        668 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        668. Contenido del anuncio de la subasta.\n           La subasta se anunciar\u00e1
        con arreglo a lo previsto en el\n    art\u00edculo 646, expres\u00e1ndose
        en los edictos la identificaci\u00f3n de la finca,\n    que se efectuar\u00e1
        en forma concisa e incluyendo los datos registrales y la\n    referencia catastral
        si la tuviera, la situaci\u00f3n posesoria si le consta\n    al juzgado, la
        valoraci\u00f3n inicial para la subasta, determinada con\n    arreglo a lo
        dispuesto en el art\u00edculo 666 y los extremos siguientes:\n           1.
        Que la certificaci\u00f3n registral y, en su caso, la\n    titulaci\u00f3n
        sobre el inmueble o inmuebles que se subastan est\u00e1 de\n    manifiesto
        en la Oficina judicial sede del \u00f3rgano de la ejecuci\u00f3n.\n           2.
        Que se entender\u00e1 que todo licitador acepta como bastante\n    la titulaci\u00f3n
        existente o que no existan t\u00edtulos.\n           3. Que las cargas o grav\u00e1menes
        anteriores, si los hubiere,\n    al cr\u00e9dito del actor continuar\u00e1n
        subsistentes y que, por el s\u00f3lo hecho de\n    participar en la subasta,
        el licitador los admite y acepta quedar\n    subrogado en la responsabilidad
        derivada de aqu\u00e9llos, si el remate se\n    adjudicare a su favor.\n           Asimismo
        la subasta se anunciar\u00e1 en el portal de subastas\n    judiciales y electr\u00f3nicas
        existentes y dependiente del Ministerio de\n    Justicia. En la publicaci\u00f3n
        del anuncio se har\u00e1 expresa menci\u00f3n al portal\n    y a la posibilidad
        de consulta m\u00e1s detallada de los datos.\u00bb \n           Nueve. El
        apartado 1 del art\u00edculo 670 queda redactado del\n    siguiente modo:\n           \u00ab1.
        Si la mejor postura fuera igual o superior al 70 por\n    ciento del valor
        por el que el bien hubiere salido a subasta, el\n    Secretario judicial responsable
        de la ejecuci\u00f3n, mediante decreto, el\n    mismo d\u00eda o el d\u00eda
        siguiente, aprobar\u00e1 el remate en favor del mejor\n    postor. En el plazo
        de cuarenta d\u00edas, el rematante habr\u00e1 de consignar en\n    la Cuenta
        de Dep\u00f3sitos y Consignaciones la diferencia entre lo depositado\n    y
        el precio total del remate.\u00bb\n           Diez. El art\u00edculo 671 queda
        redactado del siguiente\n    modo:\n           \u00abArt\u00edculo 671. Subasta
        sin ning\u00fan postor. \n           Si en el acto de la subasta no hubiere
        ning\u00fan postor, podr\u00e1\n    el acreedor, en el plazo de veinte d\u00edas,
        pedir la adjudicaci\u00f3n del bien.\n    Si no se tratare de la vivienda
        habitual del deudor, el acreedor podr\u00e1\n    pedir la adjudicaci\u00f3n
        por el 50 por cien del valor por el que el bien\n    hubiera salido a subasta
        o por la cantidad que se le deba por todos los\n    conceptos. Si se tratare
        de la vivienda habitual del deudor, la\n    adjudicaci\u00f3n se har\u00e1
        por importe igual al 70 por cien del valor por el\n    que el bien hubiese
        salido a subasta o si la cantidad que se le deba por\n    todos los conceptos
        es inferior a ese porcentaje, por el 60 por cien. Se\n    aplicar\u00e1 en
        todo caso la regla de imputaci\u00f3n de pagos contenida en el\n    art\u00edculo
        654.3.\n           Cuando el acreedor, en el plazo de veinte d\u00edas, no
        hiciere\n    uso de esa facultad, el Secretario judicial proceder\u00e1 al
        alzamiento del\n    embargo, a instancia del ejecutado.\u00bb\n           Once.
        El art\u00edculo 682 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        682. \u00c1mbito del presente cap\u00edtulo.\n           1. Las normas del
        presente Cap\u00edtulo s\u00f3lo ser\u00e1n aplicables\n    cuando la ejecuci\u00f3n
        se dirija exclusivamente contra bienes pignorados o\n    hipotecados en garant\u00eda
        de la deuda por la que se proceda.\n        P\u00e1gina\n    132. Cuando se
        persigan bienes hipotecados, las disposiciones\n    del presente Cap\u00edtulo
        se aplicar\u00e1n siempre que, adem\u00e1s de lo dispuesto en\n    el apartado
        anterior, se cumplan los requisitos siguientes:\n           1.\u00ba Que en
        la escritura de constituci\u00f3n de la hipoteca se\n    determine el precio
        en que los interesados tasan la finca o bien\n    hipotecado, para que sirva
        de tipo en la subasta, que no podr\u00e1 ser\n    inferior, en ning\u00fan
        caso, al 75 por cien del valor se\u00f1alado en la\n    tasaci\u00f3n realizada
        conforme a las disposiciones de la Ley 2/1981, de 25\n    de marzo, de Regulaci\u00f3n
        del Mercado Hipotecario.\n           2.\u00ba Que, en la misma escritura,
        conste un domicilio, que\n    fijar\u00e1 el deudor, para la pr\u00e1ctica
        de los requerimientos y de las\n    notificaciones.\n           En la hipoteca
        sobre establecimientos mercantiles se tendr\u00e1\n    necesariamente por
        domicilio el local en que estuviere instalado el\n    establecimiento que
        se hipoteca.\n           3. El Registrador har\u00e1 constar en la inscripci\u00f3n
        de la\n    hipoteca las circunstancias a que se refiere el apartado anterior.\u00bb\n           Doce.
        Se modifica el art\u00edculo 691.2, que pasa tener la\n    siguiente redacci\u00f3n:
        \n           \u00ab2. La subasta se anunciar\u00e1, al menos, con veinte d\u00edas
        de\n    antelaci\u00f3n. El se\u00f1alamiento del lugar, d\u00eda y hora para
        el remate se\n    notificar\u00e1 al deudor, con la misma antelaci\u00f3n,
        en el domicilio que conste\n    en el Registro o, en su caso, en la forma
        en que se haya practicado el\n    requerimiento conforme a lo previsto en
        el art\u00edculo 686 de esta Ley.\n    Durante dicho plazo cualquier interesado
        en la subasta podr\u00e1 solicitar\n    del tribunal inspeccionar el inmueble
        o inmuebles hipotecados, quien lo\n    comunicar\u00e1 a quien estuviere en
        la posesi\u00f3n, solicitando su\n    consentimiento. Cuando el poseedor consienta
        la inspecci\u00f3n del inmueble y\n    colabore adecuadamente ante los requerimientos
        del tribunal para\n    facilitar el mejor desarrollo de la subasta del bien
        hipotecado, podr\u00e1\n    solicitar al tribunal una reducci\u00f3n de la
        deuda hipotecaria de hasta un 2\n    por cien del valor por el que el bien
        hubiera sido adjudicado. El\n    tribunal, atendidas las circunstancias, y
        previa audiencia del ejecutante\n    por plazo no superior a cinco d\u00edas,
        decidir\u00e1 lo que proceda dentro del\n    m\u00e1ximo deducible.\u00bb\n           Trece.
        El art\u00edculo 693 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        693. Reclamaci\u00f3n limitada a parte del capital o\n    de los intereses
        cuyo pago deba hacerse en plazos diferentes. Vencimiento\n    anticipado de
        deudas a plazos.\n           1. Lo dispuesto en este Cap\u00edtulo ser\u00e1
        aplicable al caso en\n    que deje de pagarse una parte del capital del cr\u00e9dito
        o los intereses,\n    cuyo pago deba hacerse en plazos, si vencieren al menos
        tres plazos\n    mensuales sin cumplir el deudor su obligaci\u00f3n de pago
        o un n\u00famero de\n    cuotas tal que suponga que el deudor ha incumplido
        su obligaci\u00f3n por un\n    plazo al menos equivalente a tres meses. As\u00ed
        se har\u00e1 constar por el\n    Notario en la escritura de constituci\u00f3n.
        Si para el pago de alguno de los\n    plazos del capital o de los intereses
        fuere necesario enajenar el bien\n    hipotecado, y a\u00fan quedaren por
        vencer otros plazos de la obligaci\u00f3n, se\n    verificar\u00e1 la venta
        y se transferir\u00e1 la finca al comprador con la\n    hipoteca correspondiente
        a la parte del cr\u00e9dito que no estuviere\n    satisfecha. \n           2.
        Podr\u00e1 reclamarse la totalidad de lo adeudado por capital\n    y por intereses
        si se hubiese convenido el vencimiento total en caso de\n    falta de pago
        de, al menos, tres plazos mensuales sin cumplir el deudor\n    su obligaci\u00f3n
        de pago o un n\u00famero de cuotas tal que suponga que el deudor\n    ha incumplido
        su obligaci\u00f3n por un plazo, al menos, equivalente a tres\n    meses,
        y este convenio constase en la escritura de constituci\u00f3n.\n           3.
        En el caso a que se refiere el apartado anterior, el\n    acreedor podr\u00e1
        solicitar que, sin perjuicio de que la ejecuci\u00f3n se\n    despache por
        la totalidad de la deuda, se comunique al deudor que, hasta\n    el d\u00eda
        se\u00f1alado para la celebraci\u00f3n de la subasta, podr\u00e1 liberar el
        bien\n    mediante la consignaci\u00f3n de la cantidad exacta que por principal
        e\n    intereses estuviere vencida en la fecha de presentaci\u00f3n de la
        demanda,\n    incrementada, en su caso, con los vencimientos del pr\u00e9stamo
        y los\n    intereses de demora que se vayan produciendo a lo largo del procedimiento\n    y
        resulten impagados en todo o en parte. A estos efectos, el acreedor\n    podr\u00e1
        solicitar que se proceda conforme a lo previsto en el apartado 2\n    del
        art\u00edculo 578.\n        P\u00e1gina\n    14Si el bien hipotecado fuese
        la vivienda habitual, el deudor\n    podr\u00e1, aun sin el consentimiento
        del acreedor, liberar el bien mediante\n    la consignaci\u00f3n de las cantidades
        expresadas en el p\u00e1rrafo anterior.\n           Liberado un bien por primera
        vez, podr\u00e1 liberarse en\n    segunda o ulteriores ocasiones siempre que,
        al menos, medien tres a\u00f1os\n    entre la fecha de la liberaci\u00f3n
        y la del requerimiento de pago judicial o\n    extrajudicial efectuada por
        el acreedor. \n           Si el deudor efectuase el pago en las condiciones
        previstas\n    en los apartados anteriores, se tasar\u00e1n las costas, que
        se calcular\u00e1n\n    sobre la cuant\u00eda de las cuotas atrasadas abonadas,
        con el l\u00edmite previsto\n    en el art\u00edculo 575.2, y, una vez satisfechas
        \u00e9stas, el Secretario\n    judicial dictar\u00e1 decreto liberando el
        bien y declarando terminado el\n    procedimiento. Lo mismo se acordar\u00e1
        cuando el pago lo realice un tercero\n    con el consentimiento del ejecutante.\u00bb\n           Catorce.
        El art\u00edculo 695 queda redactado del siguiente\n    modo:\n           \u00abArt\u00edculo
        695. Oposici\u00f3n a la ejecuci\u00f3n.\n           1. En los procedimientos
        a que se refiere este Cap\u00edtulo\n    s\u00f3lo se admitir\u00e1 la oposici\u00f3n
        del ejecutado cuando se funde en las\n    siguientes causas:\n           1.\u00aa
        Extinci\u00f3n de la garant\u00eda o de la obligaci\u00f3n\n    garantizada,
        siempre que se presente certificaci\u00f3n del Registro expresiva\n    de
        la cancelaci\u00f3n de la hipoteca o, en su caso, de la prenda sin\n    desplazamiento,
        o escritura p\u00fablica de carta de pago o de cancelaci\u00f3n de\n    la
        garant\u00eda.\n           2.\u00aa Error en la determinaci\u00f3n de la cantidad
        exigible,\n    cuando la deuda garantizada sea el saldo que arroje el cierre
        de una\n    cuenta entre ejecutante y ejecutado. El ejecutado deber\u00e1
        acompa\u00f1ar su\n    ejemplar de la libreta en la que consten los asientos
        de la cuenta y s\u00f3lo\n    se admitir\u00e1 la oposici\u00f3n cuando el
        saldo que arroje dicha libreta sea\n    distinto del que resulte de la presentada
        por el ejecutante.\n           No ser\u00e1 necesario acompa\u00f1ar libreta
        cuando el procedimiento\n    se refiera al saldo resultante del cierre de
        cuentas corrientes u\n    operaciones similares derivadas de contratos mercantiles
        otorgados por\n    entidades de cr\u00e9dito, ahorro o financiaci\u00f3n en
        los que se hubiere\n    convenido que la cantidad exigible en caso de ejecuci\u00f3n
        ser\u00e1 la\n    especificada en certificaci\u00f3n expedida por la entidad
        acreedora, pero el\n    ejecutado deber\u00e1 expresar con la debida precisi\u00f3n
        los puntos en que\n    discrepe de la liquidaci\u00f3n efectuada por la entidad.\n           3.\u00aa
        En caso de ejecuci\u00f3n de bienes muebles hipotecados o\n    sobre los que
        se haya constituido prenda sin desplazamiento, la sujeci\u00f3n\n    de dichos
        bienes a otra prenda, hipoteca mobiliaria o inmobiliaria o\n    embargo inscritos
        con anterioridad al gravamen que motive el\n    procedimiento, lo que habr\u00e1
        de acreditarse mediante la correspondiente\n    certificaci\u00f3n registral.\n           4.\u00aa
        El car\u00e1cter abusivo de una cl\u00e1usula contractual que\n    constituya
        el fundamento de la ejecuci\u00f3n o que hubiese determinado la\n    cantidad
        exigible.\n           2. Formulada la oposici\u00f3n a la que se refiere el
        apartado\n    anterior, el Secretario judicial suspender\u00e1 la ejecuci\u00f3n
        y convocar\u00e1 a\n    las partes a una comparecencia ante el Tribunal que
        hubiera dictado la\n    orden general de ejecuci\u00f3n, debiendo mediar cuatro
        d\u00edas desde la\n    citaci\u00f3n, comparecencia en la que el Tribunal
        oir\u00e1 a las partes, admitir\u00e1\n    los documentos que se presenten
        y acordar\u00e1 en forma de auto lo que estime\n    procedente dentro del
        segundo d\u00eda.\n           3. El auto que estime la oposici\u00f3n basada
        en las causas 1.\u00aa\n    y 3.\u00aa del apartado 1 de este art\u00edculo
        mandar\u00e1 sobreseer la ejecuci\u00f3n; el\n    que estime la oposici\u00f3n
        basada en la causa 2.\u00aa fijar\u00e1 la cantidad por la\n    que haya de
        seguirse la ejecuci\u00f3n. \n           De estimarse la causa 4.\u00aa, se
        acordar\u00e1 el sobreseimiento de\n    la ejecuci\u00f3n cuando la cl\u00e1usula
        contractual fundamente la ejecuci\u00f3n. En\n    otro caso, se continuar\u00e1
        la ejecuci\u00f3n con la inaplicaci\u00f3n de la cl\u00e1usula\n    abusiva.
        \n           4. Contra el auto que ordene el sobreseimiento de la\n    ejecuci\u00f3n
        o la inaplicaci\u00f3n de una cl\u00e1usula abusiva podr\u00e1 interponerse\n    recurso
        de apelaci\u00f3n.\n           Fuera de estos casos, los autos que decidan
        la oposici\u00f3n a\n    que se refiere este art\u00edculo no ser\u00e1n susceptibles
        de recurso alguno y\n    sus efectos se circunscribir\u00e1n exclusivamente
        al proceso de ejecuci\u00f3n en\n    que se dicten.\u00bb\n        P\u00e1gina\n    15CAP\u00cdTULO
        IV\n           Modificaci\u00f3n del Real Decreto-Ley 6/2012, de 9 de marzo,
        de\n    medidas urgentes de protecci\u00f3n de deudores hipotecarios sin recursos\n           Art\u00edculo
        8. Modificaci\u00f3n del Real Decreto-Ley 6/2012, de 9\n    de marzo, de medidas
        urgentes de protecci\u00f3n de deudores hipotecarios sin\n    recursos. \n           El
        Real Decreto-Ley 6/2012, de 9 de marzo, de medidas\n    urgentes de protecci\u00f3n
        de deudores hipotecarios sin recursos, queda\n    modificado como sigue:\n           Uno.
        El art\u00edculo 2 queda redactado del siguiente modo:\n           \u00abLas
        medidas previstas en este Real Decreto-Ley se\n    aplicar\u00e1n a los contratos
        de pr\u00e9stamo o cr\u00e9dito garantizados con hipoteca\n    inmobiliaria
        cuyo deudor se encuentre situado en el umbral de exclusi\u00f3n y\n    que
        est\u00e9n vigentes a la fecha de su entrada en vigor, con excepci\u00f3n
        de\n    las contenidas en los art\u00edculos 12 y 13, que ser\u00e1n de aplicaci\u00f3n\n    general.\n           Las
        medidas previstas en este Real Decreto-Ley se aplicar\u00e1n\n    igualmente
        a los avalistas hipotecarios respecto de su vivienda habitual\n    y con las
        mismas condiciones que las establecidas para el deudor\n    hipotecario.\u00bb\n           Dos.
        El art\u00edculo 3 queda redactado del siguiente modo:\n           \u00ab1.
        Se considerar\u00e1n situados en el umbral de exclusi\u00f3n\n    aquellos
        deudores de un cr\u00e9dito o pr\u00e9stamo garantizado con hipoteca sobre\n    su
        vivienda habitual, cuando concurran en ellos todas las circunstancias\n    siguientes:\n           a)
        Que el conjunto de los ingresos de los miembros de la\n    unidad familiar
        no supere el l\u00edmite de tres veces el Indicador P\u00fablico de\n    Renta
        de Efectos M\u00faltiples. A estos efectos se entender\u00e1 por unidad\n    familiar
        la compuesta por el deudor, su c\u00f3nyuge no separado legalmente o\n    pareja
        de hecho inscrita y los hijos, con independencia de su edad, que\n    residan
        en la vivienda, incluyendo los vinculados por una relaci\u00f3n de\n    tutela,
        guarda o acogimiento familiar.\n           El l\u00edmite previsto en el p\u00e1rrafo
        anterior ser\u00e1 de cuatro\n    veces el Indicador P\u00fablico de Renta
        de Efectos M\u00faltiples en caso de que\n    alguno de los miembros de la
        unidad familiar tenga declarada discapacidad\n    superior al 33 por ciento,
        situaci\u00f3n de dependencia o enfermedad que le\n    incapacite acreditadamente
        de forma permanente para realizar una\n    actividad laboral, o de cinco veces
        dicho indicador, en el caso de que un\n    deudor hipotecario sea persona
        con par\u00e1lisis cerebral, con enfermedad\n    mental o con discapacidad
        intelectual, con un grado de discapacidad\n    reconocido igual o superior
        al 33 por ciento, o persona con discapacidad\n    f\u00edsica o sensorial,
        con un grado de discapacidad reconocido igual o\n    superior al 65 por ciento,
        as\u00ed como en los casos de enfermedad grave que\n    incapacite acreditadamente,
        a la persona o a su cuidador, para realizar\n    una actividad laboral.\n           b)
        Que, en los cuatro a\u00f1os anteriores al momento de la\n    solicitud, la
        unidad familiar haya sufrido una alteraci\u00f3n significativa\n    de sus
        circunstancias econ\u00f3micas, en t\u00e9rminos de esfuerzo de acceso a la\n    vivienda,
        o hayan sobrevenido en dicho per\u00edodo circunstancias familiares\n    de
        especial vulnerabilidad. \n           A estos efectos se entender\u00e1 que
        se ha producido una\n    alteraci\u00f3n significativa de las circunstancias
        econ\u00f3micas cuando el\n    esfuerzo que represente la carga hipotecaria
        sobre la renta familiar se\n    haya multiplicado por al menos 1,5; salvo
        que la entidad acredite que la\n    carga hipotecaria en el momento de la
        concesi\u00f3n del pr\u00e9stamo era igual o\n    superior a la carga hipotecaria
        en el momento de la solicitud de la\n    aplicaci\u00f3n del C\u00f3digo de
        Buenas Pr\u00e1cticas.\n           Asimismo, se entiende que se encuentran
        en una\n    circunstancia familiar de especial vulnerabilidad:\n           1.\u00ba
        La familia numerosa, de conformidad con la legislaci\u00f3n\n    vigente.\n           2.\u00ba
        La unidad familiar monoparental con dos hijos a cargo.\n    \n           3.\u00ba
        La unidad familiar en la que alguno de sus miembros\n    tenga declarada discapacidad
        superior al 33 por ciento, situaci\u00f3n de\n    dependencia o enfermedad
        que le incapacite de forma permanente, de forma\n    acreditada, para realizar
        una actividad laboral.\n           4.\u00ba La unidad familiar de la que forme
        parte un menor de\n    tres a\u00f1os.\n        P\u00e1gina\n    16c) Que
        la cuota hipotecaria resulte superior al 50 por cien\n    de los ingresos
        netos que perciba el conjunto de los miembros de la\n    unidad familiar.
        Dicho porcentaje ser\u00e1 del 40 por cien cuando alguno de\n    dichos miembros
        sea una persona en la que concurren las circunstancias\n    previstas en el
        segundo p\u00e1rrafo del apartado a). \n           A efectos de las letras
        a) y b) anteriores, se considerar\u00e1\n    que presentan una discapacidad
        en grado igual o superior al 33 por ciento\n    los pensionistas de la Seguridad
        Social que tengan reconocida una pensi\u00f3n\n    de incapacidad permanente
        en el grado de total, absoluta o gran\n    invalidez, y a los pensionistas
        de clases pasivas que tengan reconocida\n    una pensi\u00f3n de jubilaci\u00f3n
        o de retiro por incapacidad permanente para el\n    servicio o inutilidad.\n           2.
        Para la aplicaci\u00f3n de las medidas complementarias y\n    sustitutivas
        de la ejecuci\u00f3n hipotecaria a que se refieren los apartados\n    2 y
        3 del Anexo, ser\u00e1 adem\u00e1s preciso que se cumplan los siguientes\n    requisitos.
        \n           a) Que el conjunto de los miembros de la unidad familiar\n    carezca
        de cualesquiera otros bienes o derechos patrimoniales suficientes\n    con
        los que hacer frente a la deuda.\n           b) Que se trate de un cr\u00e9dito
        o pr\u00e9stamo garantizado con\n    hipoteca que recaiga sobre la \u00fanica
        vivienda en propiedad del deudor o\n    deudores y concedido para la adquisici\u00f3n
        de la misma.\n           c) Que se trate de un cr\u00e9dito o pr\u00e9stamo
        que carezca de\n    otras garant\u00edas, reales o personales o, en el caso
        de existir estas\n    \u00faltimas, que carezca de otros bienes o derechos
        patrimoniales suficientes\n    con los que hacer frente a la deuda.\n           d)
        En el caso de que existan codeudores que no formen parte\n    de la unidad
        familiar, deber\u00e1n estar incluidos en las circunstancias a),\n    b) y
        c) anteriores.\n           3. La concurrencia de las circunstancias a que
        se refiere\n    el apartado 1 se acreditar\u00e1 por el deudor ante la entidad
        acreedora\n    mediante la presentaci\u00f3n de los siguientes documentos:\n           a)
        Percepci\u00f3n de ingresos por los miembros de la unidad\n    familiar:\n           1.\u00ba
        Certificado de rentas, y en su caso, certificado\n    relativo a la presentaci\u00f3n
        del Impuesto de Patrimonio, expedido por la\n    Agencia Estatal de Administraci\u00f3n
        Tributaria o el \u00f3rgano competente de la\n    Comunidad Aut\u00f3noma,
        en su caso, con relaci\u00f3n a los \u00faltimos cuatro\n    ejercicios tributarios.\n           2.\u00ba
        \u00daltimas tres n\u00f3minas percibidas.\n           3.\u00ba Certificado
        expedido por la entidad gestora de las\n    prestaciones, en el que figure
        la cuant\u00eda mensual percibida en concepto\n    de prestaciones o subsidios
        por desempleo.\n           4.\u00ba Certificado acreditativo de los salarios
        sociales,\n    rentas m\u00ednimas de inserci\u00f3n o ayudas an\u00e1logas
        de asistencia social\n    concedidas por las Comunidades Aut\u00f3nomas y
        las entidades locales.\n           5.\u00ba En caso de trabajador por cuenta
        propia, si estuviera\n    percibiendo la prestaci\u00f3n por cese de actividad,
        el certificado expedido\n    por el \u00f3rgano gestor en el que figure la
        cuant\u00eda mensual percibida.\n           b) N\u00famero de personas que
        habitan la vivienda:\n           1.\u00ba Libro de familia o documento acreditativo
        de la\n    inscripci\u00f3n como pareja de hecho.\n           2.\u00ba Certificado
        de empadronamiento relativo a las personas\n    empadronadas en la vivienda,
        con referencia al momento de la presentaci\u00f3n\n    de los documentos acreditativos
        y a los seis meses anteriores.\n           3.\u00ba Declaraci\u00f3n de discapacidad,
        de dependencia o de\n    incapacidad permanente para realizar una actividad
        laboral.\n           c) Titularidad de los bienes:\n           1.\u00ba Certificados
        de titularidades expedidos por el Registro\n    de la Propiedad en relaci\u00f3n
        con cada uno de los miembros de la unidad\n    familiar.\n           2.\u00ba
        Escrituras de compraventa de la vivienda y de\n    constituci\u00f3n de la
        garant\u00eda hipotecaria y otros documentos\n    justificativos, en su caso,
        del resto de las garant\u00edas reales o\n    personales constituidas, si
        las hubiere.\n        P\u00e1gina\n    17d) Declaraci\u00f3n responsable del
        deudor o deudores relativa\n    al cumplimiento de los requisitos exigidos
        para considerarse situados en\n    el umbral de exclusi\u00f3n seg\u00fan
        el modelo aprobado por la comisi\u00f3n\n    constituida para el seguimiento
        del cumplimiento del C\u00f3digo de Buenas\n    Pr\u00e1cticas.\u00bb\n           Tres.
        Se introduce un nuevo art\u00edculo 3 bis con la siguiente\n    redacci\u00f3n:
        \n           \u00abArt\u00edculo 3 bis. Fiadores e hipotecantes no deudores.\n           Los
        fiadores e hipotecantes no deudores que se encuentren\n    en el umbral de
        exclusi\u00f3n podr\u00e1n exigir que la entidad agote el\n    patrimonio
        del deudor principal, sin perjuicio de la aplicaci\u00f3n a \u00e9ste,\n    en
        su caso, de las medidas previstas en el C\u00f3digo de Buenas Pr\u00e1cticas,\n    antes
        de reclamarles la deuda garantizada, aun cuando en el contrato\n    hubieran
        renunciado expresamente al beneficio de excusi\u00f3n.\u00bb\n           Cuatro.
        El art\u00edculo 4 queda redactado del siguiente modo:\n    \n           \u00ab1.
        En todos los contratos de cr\u00e9dito o pr\u00e9stamo\n    garantizados con
        hipoteca inmobiliaria en los que el deudor se encuentre\n    situado en el
        umbral de exclusi\u00f3n, el inter\u00e9s moratorio aplicable desde\n    el
        momento en que el deudor solicite a la entidad la aplicaci\u00f3n de\n    cualquiera
        de las medidas del c\u00f3digo de buenas pr\u00e1cticas y acredite ante\n    la
        entidad que se encuentra en dicha circunstancia, ser\u00e1, como m\u00e1ximo,
        el\n    resultante de sumar a los intereses remuneratorios pactados en el\n    pr\u00e9stamo
        un 2 por cien sobre el capital pendiente del pr\u00e9stamo.\n           2.
        Esta moderaci\u00f3n de intereses no ser\u00e1 aplicable a\n    deudores o
        contratos distintos de los regulados en el presente Real\n    Decreto-Ley.\u00bb\n           Cinco.
        El art\u00edculo 5 queda redactado del siguiente modo:\n    \n           \u00ab1.
        El C\u00f3digo de Buenas Pr\u00e1cticas incluido en el Anexo ser\u00e1\n    de
        adhesi\u00f3n voluntaria por parte de las entidades de cr\u00e9dito o de\n    cualquier
        otra entidad que, de manera profesional, realice la actividad\n    de concesi\u00f3n
        de pr\u00e9stamos o cr\u00e9ditos hipotecarios.\n           2. La aplicaci\u00f3n
        del C\u00f3digo de Buenas Pr\u00e1cticas se\n    extender\u00e1 a las hipotecas
        constituidas en garant\u00eda de pr\u00e9stamos o\n    cr\u00e9ditos concedidos
        para la compraventa de viviendas cuyo precio de\n    adquisici\u00f3n no hubiese
        excedido de los siguientes valores:\n           a) para municipios de m\u00e1s
        de 1.000.000 de habitantes:\n    250.000 euros para viviendas habitadas por
        una o dos personas,\n    ampli\u00e1ndose dicho valor en 50.000 euros adicionales
        por cada persona a\n    cargo, hasta un m\u00e1ximo de tres;\n           b)
        para municipios de entre 500.001 y 1.000.000 de\n    habitantes o los integrados
        en \u00e1reas metropolitanas de municipios de m\u00e1s\n    de 1.000.000 de
        habitantes: 225.000 euros para viviendas habitadas por\n    una o dos personas,
        ampli\u00e1ndose dicho valor en 45.000 euros adicionales\n    por cada persona
        a cargo, hasta un m\u00e1ximo de tres;\n           c) para municipios de entre
        100.001 y 500.000 habitantes:\n    187.500 euros para viviendas habitadas
        por una o dos personas,\n    ampli\u00e1ndose dicho valor en 37.500 euros
        adicionales por cada persona a\n    cargo, hasta un m\u00e1ximo de tres;\n           d)
        para municipios de hasta 100.000 habitantes: 150.000\n    euros para viviendas
        habitadas por una o dos personas, ampli\u00e1ndose dicho\n    valor en 30.000
        euros adicionales por cada persona a cargo, hasta un\n    m\u00e1ximo de tres.\n           A
        efectos de lo anterior se tendr\u00e1n en cuenta las \u00faltimas\n    cifras
        de poblaci\u00f3n resultantes de la revisi\u00f3n del Padr\u00f3n Municipal.\n    Asimismo
        se entender\u00e1n por personas a cargo, los descendientes y\n    ascendientes
        y los vinculados por una relaci\u00f3n de tutela, guarda o\n    acogimiento
        familiar que habiten en la misma vivienda y que dependan\n    econ\u00f3micamente
        del deudor por percibir rentas inferiores al salario\n    m\u00ednimo interprofesional.
        \n           No obstante, solo podr\u00e1n acogerse a las medidas previstas\n    en
        el apartado 3 del C\u00f3digo las hipotecas constituidas en garant\u00eda
        de\n    pr\u00e9stamos o cr\u00e9ditos concedidos para la compraventa de viviendas
        cuyo\n    precio de adquisici\u00f3n no hubiese excedido de los siguientes
        valores: \n           a) para municipios de m\u00e1s de 1.000.000 de habitantes:\n    200.000
        euros;\n           b) para municipios de entre 500.001 y 1.000.000 de\n    habitantes
        o los integrados en \u00e1reas metropolitanas de municipios de m\u00e1s\n    de
        1.000.000 de habitantes: 180.000 euros;\n        P\u00e1gina\n    18c) para
        municipios de entre 100.001 y 500.000 habitantes:\n    150.000 euros;\n           d)
        para municipios de hasta 100.000 habitantes: 120.000\n    euros.\n           3.
        Las entidades comunicar\u00e1n su adhesi\u00f3n a la Secretar\u00eda\n    General
        del Tesoro y Pol\u00edtica Financiera. En los primeros diez d\u00edas de\n    los
        meses de enero, abril, julio y octubre, el Secretario de Estado de\n    Econom\u00eda
        y Apoyo a la Empresa, mediante resoluci\u00f3n, ordenar\u00e1 la\n    publicaci\u00f3n
        del listado de entidades adheridas en la sede electr\u00f3nica de\n    la
        Secretar\u00eda General del Tesoro y Pol\u00edtica Financiera y en el\n    \u201cBolet\u00edn
        Oficial del Estado\u201d.\n           4. Desde la adhesi\u00f3n de la entidad
        de cr\u00e9dito, y una vez\n    que se produzca la acreditaci\u00f3n por parte
        del deudor de que se encuentra\n    situado dentro del umbral de exclusi\u00f3n,
        ser\u00e1n de obligada aplicaci\u00f3n las\n    previsiones del C\u00f3digo
        de Buenas Pr\u00e1cticas. Sin perjuicio de lo anterior,\n    cualquiera de
        las partes podr\u00e1 compeler a la otra a la formalizaci\u00f3n en\n    escritura
        p\u00fablica de la novaci\u00f3n del contrato resultante de la aplicaci\u00f3n\n    de
        las previsiones contenidas en el C\u00f3digo de Buenas Pr\u00e1cticas. Los\n    costes
        de dicha formalizaci\u00f3n correr\u00e1n a cargo de la parte que la\n    solicite.\n           5.
        La novaci\u00f3n del contrato tendr\u00e1 los efectos previstos en\n    el
        art\u00edculo 4.3 de la Ley 2/1994, de 30 de marzo, sobre Subrogaci\u00f3n
        y\n    Modificaci\u00f3n de Pr\u00e9stamos Hipotecarios, con respecto a los
        pr\u00e9stamos y\n    cr\u00e9ditos novados.\n           6. La adhesi\u00f3n
        de la entidad se entender\u00e1 producida por un\n    plazo de dos a\u00f1os,
        prorrogable autom\u00e1ticamente por per\u00edodos anuales,\n    salvo denuncia
        expresa de la entidad adherida, notificada a la Secretar\u00eda\n    General
        del Tesoro y Pol\u00edtica Financiera con una antelaci\u00f3n m\u00ednima
        de\n    tres meses.\n           7. El contenido del C\u00f3digo de Buenas
        Pr\u00e1cticas resultar\u00e1 de\n    aplicaci\u00f3n exclusiva a las entidades
        adheridas, deudores y contratos a\n    los que se refiere este Real Decreto-Ley.
        No proceder\u00e1, por tanto, la\n    extensi\u00f3n de su aplicaci\u00f3n,
        con car\u00e1cter normativo o interpretativo, a\n    ning\u00fan otro \u00e1mbito.\n           8.
        Sin perjuicio de lo dispuesto en el apartado anterior,\n    las entidades
        adheridas podr\u00e1n con car\u00e1cter puramente potestativo aplicar\n    las
        previsiones del C\u00f3digo de Buenas Pr\u00e1cticas a deudores distintos
        de\n    los comprendidos en el art\u00edculo 3 y podr\u00e1n, en todo caso,
        en la\n    aplicaci\u00f3n del C\u00f3digo, mejorar las previsiones contenidas
        en el\n    mismo.\n           9. Las entidades adheridas al C\u00f3digo de
        Buenas Pr\u00e1cticas\n    habr\u00e1n de informar adecuadamente a sus clientes
        sobre la posibilidad de\n    acogerse a lo dispuesto en el C\u00f3digo. Esta
        informaci\u00f3n habr\u00e1 de\n    facilitarse especialmente en su red comercial
        de oficinas. En particular,\n    las entidades adheridas deber\u00e1n comunicar
        por escrito la existencia de\n    este C\u00f3digo, con una descripci\u00f3n
        concreta de su contenido, y la\n    posibilidad de acogerse a \u00e9l para
        aquellos clientes que hayan incumplido\n    el pago de alguna cuota hipotecaria
        o manifiesten, de cualquier manera,\n    dificultades en el pago de su deuda
        hipotecaria.\u00bb\n           Seis. El art\u00edculo 6 queda redactado del
        siguiente modo:\n    \n           \u00ab1. El cumplimiento del C\u00f3digo
        de Buenas Pr\u00e1cticas por\n    parte de las entidades adheridas ser\u00e1
        supervisado por una comisi\u00f3n de\n    control constituida al efecto.\n           2.
        La comisi\u00f3n de control estar\u00e1 integrada por once\n    miembros:\n           a)
        Uno nombrado por el Ministerio de Econom\u00eda y\n    Competitividad con
        al menos rango de Director General, que presidir\u00e1 la\n    comisi\u00f3n
        y tendr\u00e1 voto de calidad.\n           b) Uno designado por el Banco de
        Espa\u00f1a, que actuar\u00e1 como\n    Secretario.\n           c) Uno designado
        por la Comisi\u00f3n Nacional del Mercado de\n    Valores.\n           d)
        Un juez designado por el Consejo General del Poder\n    Judicial.\n           e)
        Un Secretario Judicial designado por el Ministerio de\n    Justicia.\n           f)
        Un Notario designado por el Consejo General del\n    Notariado.\n           g)
        Uno designado por el Instituto Nacional de\n    Estad\u00edstica.\n           h)
        Uno designado por la Asociaci\u00f3n Hipotecaria\n    Espa\u00f1ola.\n           i)
        Uno designado por el Consejo de Consumidores y\n    Usuarios.\n           j)
        Dos designados por las asociaciones no gubernamentales\n    que determinar\u00e1
        el Ministerio de Sanidad, Servicios Sociales e Igualdad,\n    que realicen
        labores de acogida.\n           La comisi\u00f3n de control determinar\u00e1
        sus normas de\n    funcionamiento y se reunir\u00e1 cada vez que sea convocada
        por su Presidente,\n    por propia iniciativa o a instancia de cuatro de sus
        miembros. Estar\u00e1,\n    asimismo, facultada para establecer su propio
        r\u00e9gimen de\n    convocatorias.\n        P\u00e1gina\n    193. Para la
        v\u00e1lida constituci\u00f3n de la comisi\u00f3n a efectos de\n    la celebraci\u00f3n
        de sesiones, deliberaciones y adopci\u00f3n de decisiones, ser\u00e1\n    necesaria
        la asistencia de, al menos, cinco de sus miembros, siempre que\n    entre
        ellos figure el Presidente. Sus acuerdos se adoptar\u00e1n por mayor\u00eda\n    de
        sus miembros.\n           4. La comisi\u00f3n de control recibir\u00e1 y evaluar\u00e1
        la\n    informaci\u00f3n que, en relaci\u00f3n con los apartados 5 y 6, le
        traslade el\n    Banco de Espa\u00f1a y publicar\u00e1 semestralmente un informe
        en el que eval\u00fae el\n    grado de cumplimiento del C\u00f3digo de Buenas
        Pr\u00e1cticas. Este informe deber\u00e1\n    remitirse a la Comisi\u00f3n
        de Econom\u00eda y Competitividad del Congreso de los\n    Diputados. \n           Asimismo,
        corresponder\u00e1 a esta comisi\u00f3n la elaboraci\u00f3n del\n    modelo
        normalizado de declaraci\u00f3n responsable a que se refiere la letra\n    d)
        del art\u00edculo 3.3.\n           5. Las entidades adheridas remitir\u00e1n
        al Banco de Espa\u00f1a,\n    con car\u00e1cter mensual, la informaci\u00f3n
        que les requiera la comisi\u00f3n de\n    control. Esta informaci\u00f3n incluir\u00e1,
        en todo caso:\n           a) El n\u00famero, volumen y caracter\u00edsticas
        de las operaciones\n    solicitadas, ejecutadas y denegadas en aplicaci\u00f3n
        del C\u00f3digo de Buenas\n    Pr\u00e1cticas, con el desglose que se considere
        adecuado para valorar el\n    funcionamiento del C\u00f3digo.\n           b)
        Informaci\u00f3n relativa a los procedimientos de ejecuci\u00f3n\n    hipotecaria
        sobre viviendas de personas f\u00edsicas.\n           c) Informaci\u00f3n
        relativa a las pr\u00e1cticas que lleven a cabo\n    las entidades en relaci\u00f3n
        con el tratamiento de la deuda hipotecaria\n    vinculada a la vivienda de
        las personas f\u00edsicas.\n           d) Las reclamaciones tramitadas conforme
        a lo previsto en\n    el apartado siguiente.\n           La Comisi\u00f3n
        de Control podr\u00e1 igualmente requerir a las\n    entidades adheridas cualquier
        otra informaci\u00f3n que considere apropiada en\n    relaci\u00f3n con la
        protecci\u00f3n de deudores hipotecarios.\n           6. Podr\u00e1n formularse
        ante el Banco de Espa\u00f1a las\n    reclamaciones derivadas del presunto
        incumplimiento por las entidades de\n    cr\u00e9dito del C\u00f3digo de Buenas
        Pr\u00e1cticas, las cuales recibir\u00e1n el mismo\n    tratamiento que las
        dem\u00e1s reclamaciones cuya tramitaci\u00f3n y resoluci\u00f3n\n    corresponde
        al citado Banco de Espa\u00f1a.\n           7. La Comisi\u00f3n podr\u00e1
        analizar y elevar al Gobierno\n    propuestas relativas a la protecci\u00f3n
        de los deudores hipotecarios.\u00bb\n           Siete. Se introduce un nuevo
        Cap\u00edtulo VI con la siguiente\n    redacci\u00f3n: \n           \u00abCAP\u00cdTULO
        VI\n           R\u00e9gimen sancionador\n           Art\u00edculo 15. R\u00e9gimen
        sancionador.\n           Lo previsto en los apartados 4 y 9 del art\u00edculo
        5, y en el\n    art\u00edculo 6.5 tendr\u00e1 la condici\u00f3n de normativa
        de ordenaci\u00f3n y disciplina,\n    conforme a lo previsto en la Ley 26/1988,
        de 29 de julio, sobre\n    Disciplina e Intervenci\u00f3n de las Entidades
        de Cr\u00e9dito, y el\n    incumplimiento de las obligaciones que derivan
        de los mismos se\n    considerar\u00e1 infracci\u00f3n grave, que se sancionar\u00e1
        de acuerdo con lo\n    establecido en dicha Ley.\u00bb\n           Ocho. El
        Anexo queda redactado del siguiente modo: \n           \u00abAnexo\n           C\u00f3digo
        de Buenas Pr\u00e1cticas para la reestructuraci\u00f3n viable\n    de las
        deudas con garant\u00eda hipotecaria sobre la vivienda habitual\n           1.
        Medidas previas a la ejecuci\u00f3n hipotecaria:\n    reestructuraci\u00f3n
        de deudas hipotecarias.\n           a) Los deudores comprendidos en el \u00e1mbito
        de aplicaci\u00f3n del\n    art\u00edculo 2 del Real Decreto-Ley 6/2012, de
        9 de marzo, de medidas\n    urgentes de protecci\u00f3n de deudores hipotecarios
        sin recursos, podr\u00e1n\n    solicitar y obtener de la entidad acreedora
        la reestructuraci\u00f3n de su\n    deuda hipotecaria al \n        P\u00e1gina\n    20objeto
        de alcanzar la viabilidad a medio y largo plazo de\n    la misma. Junto a
        la solicitud de reestructuraci\u00f3n, acompa\u00f1ar\u00e1n la\n    documentaci\u00f3n
        prevista en el art\u00edculo 3.3 del citado Real\n    Decreto-Ley.\n           No
        podr\u00e1n formular tal solicitud aquellos deudores que se\n    encuentren
        en un procedimiento de ejecuci\u00f3n, una vez se haya producido el\n    anuncio
        de la subasta.\n           b) En el plazo de un mes desde la presentaci\u00f3n
        de la\n    solicitud anterior junto con la documentaci\u00f3n a que se refiere
        la letra\n    anterior, la entidad deber\u00e1 notificar y ofrecer al deudor
        un plan de\n    reestructuraci\u00f3n en el que se concreten la ejecuci\u00f3n
        y las consecuencias\n    financieras para el deudor de la aplicaci\u00f3n
        conjunta de las medidas\n    contenidas en esta letra. Sin perjuicio de lo
        anterior, el deudor podr\u00e1\n    presentar en todo momento a la entidad
        una propuesta de plan de\n    reestructuraci\u00f3n, que deber\u00e1 ser analizada
        por la entidad, quien, en caso\n    de rechazo, deber\u00e1 comunicar al deudor
        los motivos en que se\n    fundamente.\n           i. Carencia en la amortizaci\u00f3n
        de capital de cinco a\u00f1os. El\n    capital correspondiente a las cuotas
        de ese periodo podr\u00e1 o bien pasarse\n    a una cuota final al t\u00e9rmino
        del pr\u00e9stamo o bien prorratearse en las\n    cuotas restantes, o realizarse
        una combinaci\u00f3n de ambos sistemas.\n           ii. Ampliaci\u00f3n del
        plazo de amortizaci\u00f3n hasta un total de\n    40 a\u00f1os a contar desde
        la concesi\u00f3n del pr\u00e9stamo.\n           iii. Reducci\u00f3n del tipo
        de inter\u00e9s aplicable a Euribor +\n    0,25 por cien durante el plazo
        de carencia.\n           Adicionalmente, las entidades podr\u00e1n reunificar
        el conjunto\n    de las deudas contra\u00eddas por el deudor.\n           No
        conllevar\u00e1 costes por compensaci\u00f3n la amortizaci\u00f3n\n    anticipada
        del cr\u00e9dito o pr\u00e9stamo hipotecario solicitada durante los diez\n    a\u00f1os
        posteriores a la aprobaci\u00f3n del plan de reestructuraci\u00f3n.\n           c)
        En el plan de reestructuraci\u00f3n la entidad advertir\u00e1, en\n    su
        caso, del car\u00e1cter inviable del plan conforme al criterio previsto en\n    el
        apartado siguiente o que, de resultar dicho plan inviable, se podr\u00e1n\n    solicitar
        las medidas complementarias previstas en el siguiente\n    apartado.\n           2.
        Medidas complementarias.\n           a) Los deudores para los que el plan
        de reestructuraci\u00f3n\n    previsto en el apartado anterior resulte inviable
        dada su situaci\u00f3n\n    econ\u00f3mico financiera, podr\u00e1n solicitar
        una quita en el capital pendiente\n    de amortizaci\u00f3n en los t\u00e9rminos
        previstos en este apartado, que la\n    entidad tendr\u00e1 facultad para
        aceptar o rechazar en el plazo de un mes a\n    contar desde la acreditaci\u00f3n
        de la inviabilidad del plan de\n    reestructuraci\u00f3n.\n           A estos
        efectos, se entender\u00e1 por plan de reestructuraci\u00f3n\n    inviable
        aquel que establezca una cuota hipotecaria mensual superior al\n    50 por
        cien de los ingresos que perciban conjuntamente todos los miembros\n    de
        la unidad familiar.\n           b) Al objeto de determinar la quita, la entidad
        emplear\u00e1\n    alguno de los siguientes m\u00e9todos de c\u00e1lculo y
        notificar\u00e1, en todo caso,\n    los resultados obtenidos al deudor, con
        independencia de que la primera\n    decida o no conceder dicha quita:\n           i.
        Reducci\u00f3n en un 25 por cien.\n           ii. Reducci\u00f3n equivalente
        a la diferencia entre capital\n    amortizado y el que guarde con el total
        del capital prestado la misma\n    proporci\u00f3n que el n\u00famero de cuotas
        satisfechas por el deudor sobre el\n    total de las debidas.\n           iii.
        Reducci\u00f3n equivalente a la mitad de la diferencia\n    existente entre
        el valor actual de la vivienda y el valor que resulte de\n    sustraer al
        valor inicial de tasaci\u00f3n dos veces la diferencia con el\n    pr\u00e9stamo
        concedido, siempre que el primero resulte inferior al\n    segundo.\n           c)
        Esta medida tambi\u00e9n podr\u00e1 ser solicitada por aquellos\n    deudores
        que se encuentren en un procedimiento de ejecuci\u00f3n hipotecaria\n    en
        el que ya se haya producido el anuncio de la subasta. Asimismo podr\u00e1\n    serlo
        por aquellos deudores que, estando incluidos en el umbral de\n    exclusi\u00f3n
        al que se refiere el Real Decreto-Ley 6/2012, de 9 de marzo, de\n    medidas
        urgentes de protecci\u00f3n de deudores hipotecarios sin recursos, no\n    han
        podido optar a la daci\u00f3n en pago por presentar la vivienda cargas\n    posteriores
        a la hipoteca.\n        P\u00e1gina\n    213. Medidas sustitutivas de la ejecuci\u00f3n
        hipotecaria: daci\u00f3n\n    en pago de la vivienda habitual.\n           a)
        En el plazo de doce meses desde la solicitud de la\n    reestructuraci\u00f3n,
        los deudores comprendidos en el \u00e1mbito de aplicaci\u00f3n\n    del art\u00edculo
        2 del Real Decreto-Ley 6/2012, de 9 de marzo, de medidas\n    urgentes de
        protecci\u00f3n de deudores hipotecarios sin recursos, para los\n    que la
        reestructuraci\u00f3n y las medidas complementarias, en su caso, no\n    resulten
        viables conforme a lo establecido en el apartado 2, podr\u00e1n\n    solicitar
        la daci\u00f3n en pago de su vivienda habitual en los t\u00e9rminos\n    previstos
        en este apartado. En estos casos la entidad estar\u00e1 obligada a\n    aceptar
        la entrega del bien hipotecado por parte del deudor, a la propia\n    entidad
        o tercero que \u00e9sta designe, quedando definitivamente cancelada la\n    deuda.\n           b)
        La daci\u00f3n en pago supondr\u00e1 la cancelaci\u00f3n total de la\n    deuda
        garantizada con hipoteca y de las responsabilidades personales del\n    deudor
        y de terceros frente a la entidad por raz\u00f3n de la misma deuda.\n           c)
        El deudor, si as\u00ed lo solicitara en el momento de pedir\n    la daci\u00f3n
        en pago, podr\u00e1 permanecer durante un plazo de dos a\u00f1os en la\n    vivienda
        en concepto de arrendatario, satisfaciendo una renta anual del 3\n    por
        cien del importe total de la deuda en el momento de la daci\u00f3n.\n    Durante
        dicho plazo el impago de la renta devengar\u00e1 un inter\u00e9s de demora\n    del
        10 por cien.\n           d) Las entidades podr\u00e1n pactar con los deudores
        la cesi\u00f3n\n    de una parte de la plusval\u00eda generada por la enajenaci\u00f3n
        de la vivienda,\n    en contraprestaci\u00f3n por la colaboraci\u00f3n que
        \u00e9ste pueda prestar en dicha\n    transmisi\u00f3n.\n           e) Esta
        medida no ser\u00e1 aplicable en los supuestos que se\n    encuentren en procedimiento
        de ejecuci\u00f3n en los que ya se haya anunciado\n    la subasta, o en los
        que la vivienda est\u00e9 gravada con cargas\n    posteriores.\n           4.
        Publicidad del C\u00f3digo de Buenas Pr\u00e1cticas.\n           Las entidades
        garantizar\u00e1n la m\u00e1xima difusi\u00f3n del contenido\n    del C\u00f3digo
        de Buenas Pr\u00e1cticas, en particular, entre sus clientes.\u00bb\n           Disposici\u00f3n
        adicional primera. Fondo social de\n    viviendas.\n           Se encomienda
        al Gobierno que promueva con el sector\n    financiero la constituci\u00f3n
        de un fondo social de viviendas propiedad de\n    las entidades de cr\u00e9dito,
        destinadas a ofrecer cobertura a aquellas\n    personas que hayan sido desalojadas
        de su vivienda habitual por el impago\n    de un pr\u00e9stamo hipotecario.
        Este fondo social de viviendas tendr\u00e1 por\n    objetivo facilitar el
        acceso a estas personas a contratos de\n    arrendamiento con rentas asumibles
        en funci\u00f3n de los ingresos que\n    perciban.\n           En el plazo
        de seis meses desde la entrada en vigor de esta\n    Ley se podr\u00e1 valorar
        la ampliaci\u00f3n del \u00e1mbito de cobertura del fondo\n    social de viviendas
        a personas que se encuentren en circunstancias de\n    vulnerabilidad social
        distintas a las previstas en el art\u00edculo 1 de esta\n    Ley. Antes de
        dicho periodo, \u00fanicamente podr\u00e1n efectuarse adjudicaciones\n    a
        dichas personas cuando las circunstancias excepcionales del caso lo\n    justificasen
        y as\u00ed se pusiese de manifiesto.\n           Disposici\u00f3n adicional
        segunda. Informe del Banco de Espa\u00f1a\n    sobre la independencia de las
        sociedades de tasaci\u00f3n.\n           En el plazo de tres meses desde la
        aprobaci\u00f3n de esta Ley,\n    el Banco de Espa\u00f1a remitir\u00e1 al
        Gobierno un informe en el que se analicen\n    las posibles medidas a impulsar
        para, en aras de garantizar la\n    estabilidad financiera y el correcto funcionamiento
        del mercado\n    hipotecario, se fortalezca la independencia en el ejercicio
        de la\n    actividad de las sociedades de tasaci\u00f3n y la calidad de sus
        valoraciones\n    de bienes inmuebles.\n           Disposici\u00f3n adicional
        tercera. Publicaci\u00f3n por el Banco de\n    Espa\u00f1a de la Gu\u00eda
        de Acceso al Pr\u00e9stamo Hipotecario.\n           En el plazo de dos meses
        desde la aprobaci\u00f3n de esta Ley,\n    el Banco de Espa\u00f1a publicar\u00e1
        la \u00abGu\u00eda de Acceso al Pr\u00e9stamo Hipotecario\u00bb\n    a la
        que se refiere el art\u00edculo 20 de la Orden EHA/2899/2011, de 28 de\n    octubre,
        de transparencia y protecci\u00f3n del cliente de servicios\n    bancarios.\n        P\u00e1gina\n    22Disposici\u00f3n
        adicional cuarta. Exenci\u00f3n de devoluci\u00f3n de\n    ayudas y beneficios
        fiscales.\n           A los beneficiarios de ayudas estatales para la adquisici\u00f3n\n    de
        viviendas acogidas a financiaci\u00f3n estatal protegida, no se les exigir\u00e1\n    la
        autorizaci\u00f3n administrativa ni el reintegro a la Administraci\u00f3n\n    General
        del Estado de las ayudas recibidas ni de las exenciones o\n    bonificaciones
        tributarias otorgadas cuando la vivienda protegida sea\n    objeto de daci\u00f3n
        en pago al acreedor o a cualquier sociedad de su grupo o\n    de transmisi\u00f3n
        mediante procedimiento de ejecuci\u00f3n hipotecaria o venta\n    extrajudicial.\n           Tampoco
        se exigir\u00e1 a los adquirentes de viviendas acogidas\n    a financiaci\u00f3n
        estatal de protecci\u00f3n oficial la devoluci\u00f3n de las ayudas\n    otorgadas
        siempre que, como consecuencia de reestructuraciones o quitas\n    de deudas
        hipotecarias realizadas al amparo del Real Decreto-Ley 6/2012,\n    de 9 de
        marzo, de medidas urgentes de protecci\u00f3n a deudores hipotecarios\n    sin
        recursos, se modifiquen las condiciones de los pr\u00e9stamos regulados en\n    los
        distintos planes estatales de vivienda aun cuando \u00e9stos se conviertan\n    en
        pr\u00e9stamos libres.\n           Las previsiones contenidas en esta Disposici\u00f3n
        adicional no\n    implicaran la modificaci\u00f3n del r\u00e9gimen jur\u00eddico
        de calificaci\u00f3n de la\n    vivienda ni el resto de condiciones aplicables
        a la misma.\n           Disposici\u00f3n transitoria primera. Procedimientos
        en\n    curso.\n           Esta Ley ser\u00e1 de aplicaci\u00f3n a los procesos
        judiciales o\n    extrajudiciales de ejecuci\u00f3n hipotecaria que se hubieran
        iniciado a la\n    entrada en vigor de la misma, en los que no se hubiese
        ejecutado el\n    lanzamiento.\n           Disposici\u00f3n transitoria segunda.
        Intereses de demora de\n    hipotecas constituidas sobre vivienda habitual.\n           La
        limitaci\u00f3n de los intereses de demora de hipotecas\n    constituidas
        sobre vivienda habitual prevista en el art\u00edculo 3.1 ser\u00e1 de\n    aplicaci\u00f3n
        a las hipotecas constituidas con posterioridad a la entrada en\n    vigor
        de esta Ley. \n           Asimismo, dicha limitaci\u00f3n ser\u00e1 de aplicaci\u00f3n
        a los\n    intereses de demora previstos en los pr\u00e9stamos con garant\u00eda
        de hipoteca\n    sobre vivienda habitual, constituidos antes de la entrada
        en vigor de la\n    Ley, que se devenguen con posterioridad a la misma, as\u00ed
        como a los que\n    habi\u00e9ndose devengado en dicha fecha no hubieran sido
        satisfechos.\n           En los procedimientos de ejecuci\u00f3n o venta extrajudicial\n    iniciados
        y no concluidos a la entrada en vigor de esta Ley, y en los que\n    se haya
        fijado ya la cantidad por la que se solicita que se despache\n    ejecuci\u00f3n
        o la venta extrajudicial, el Secretario judicial o el Notario\n    dar\u00e1
        al ejecutante un plazo de 10 d\u00edas para que recalcule aquella\n    cantidad
        conforme a lo dispuesto en el apartado anterior.\n           Disposici\u00f3n
        transitoria tercera. R\u00e9gimen de participaciones\n    significativas en
        una sociedad de tasaci\u00f3n.\n           Las entidades de cr\u00e9dito,
        as\u00ed como las personas f\u00edsicas o\n    jur\u00eddicas relacionadas
        con la comercializaci\u00f3n, propiedad, explotaci\u00f3n o\n    financiaci\u00f3n
        de bienes tasados por aquellas, deber\u00e1n reducir sus\n    participaciones
        en las sociedades de tasaci\u00f3n en cumplimiento de lo\n    previsto en
        el art\u00edculo 3 ter de la Ley 2/1981, de 25 de marzo, de\n    regulaci\u00f3n
        del Mercado Hipotecario, en el plazo m\u00e1ximo de 1 a\u00f1o desde la\n    entrada
        en vigor de esta Ley.\n           Disposici\u00f3n transitoria cuarta. R\u00e9gimen
        transitorio en los\n    procesos de ejecuci\u00f3n.\n           1. La modificaciones
        de la Ley 1/2000, de 7 de enero, de\n    Enjuiciamiento Civil, introducidas
        por la presente Ley ser\u00e1n de\n    aplicaci\u00f3n a los procesos de ejecuci\u00f3n
        iniciados a su entrada en vigor,\n    \u00fanicamente respecto a aquellas
        actuaciones ejecutivas pendientes de\n    realizar.\n           2. En todo
        caso, en los procedimientos ejecutivos en curso\n    a la entrada en vigor
        de esta Ley en los que haya transcurrido el periodo\n    de oposici\u00f3n
        de diez d\u00edas previsto en el art\u00edculo 556.1 de la Ley de\n    Enjuiciamiento
        Civil, las partes ejecutadas dispondr\u00e1n de un plazo\n    preclusivo de
        un mes para formular un incidente extraordinario de\n    oposici\u00f3n basado
        en la existencia de las nuevas causas de oposici\u00f3n\n    previstas en
        el apartado 7.\u00aa del art\u00edculo 557.1 y 4.\u00aa del art\u00edculo
        695.1\n    de la Ley de Enjuiciamiento Civil.\n           El plazo preclusivo
        de un mes se computar\u00e1 desde el d\u00eda\n    siguiente a la entrada
        en vigor de esta Ley y la formulaci\u00f3n de las\n    partes del incidente
        de oposici\u00f3n tendr\u00e1 como efecto la suspensi\u00f3n del\n    curso
        del proceso hasta la resoluci\u00f3n del incidente, conforme a lo\n    previsto
        en los art\u00edculos 558 y siguientes y 695 de la Ley de\n    Enjuiciamiento
        Civil.\n        P\u00e1gina\n    23Esta Disposici\u00f3n transitoria se aplicar\u00e1
        a todo\n    procedimiento ejecutivo que no haya culminado con la puesta en
        posesi\u00f3n\n    del inmueble al adquirente conforme a lo previsto en el
        art\u00edculo 675 de\n    la Ley de Enjuiciamiento Civil.\n           3. Asimismo,
        en los procedimientos ejecutivos en curso en\n    los que, a la entrada en
        vigor de esta Ley, ya se haya iniciado el\n    periodo de oposici\u00f3n de
        diez d\u00edas previsto en el art\u00edculo 556.1 de la Ley\n    de Enjuiciamiento
        Civil, las partes ejecutadas dispondr\u00e1n del mismo plazo\n    preclusivo
        de un mes previsto en el apartado anterior para formular\n    oposici\u00f3n
        basada en la existencia de cualesquiera causas de oposici\u00f3n\n    previstas
        en los art\u00edculos 557 y 695 de la Ley de Enjuiciamiento\n    Civil.\n           4.
        La publicidad de la presente Disposici\u00f3n tendr\u00e1 el\n    car\u00e1cter
        de comunicaci\u00f3n plena y v\u00e1lida a los efectos de notificaci\u00f3n
        y\n    c\u00f3mputo de los plazos previstos en los apartados 2 y 3 de este
        art\u00edculo,\n    no siendo necesario en ning\u00fan caso dictar resoluci\u00f3n
        expresa al efecto.\n    \n           5. Lo dispuesto en el art\u00edculo 579.2
        de la Ley\n    Enjuiciamiento Civil ser\u00e1 de aplicaci\u00f3n a las adjudicaciones
        de vivienda\n    habitual realizadas con anterioridad a la entrada en vigor
        de esta Ley,\n    siempre que a esa fecha no se hubiere satisfecho completamente
        la deuda y\n    que no hayan transcurrido los plazos a los que se refieren
        las letras a)\n    y b) del citado art\u00edculo. En estos casos, los plazos
        anteriores que\n    vencieran a lo largo de 2013 se prolongar\u00e1n hasta
        el 1 de enero de\n    2014.\n           La aplicaci\u00f3n de lo previsto
        en este apartado no supondr\u00e1\n    en ning\u00fan caso la obligaci\u00f3n
        del ejecutante de devolver las cuant\u00edas ya\n    percibidas del ejecutado.\n           Disposici\u00f3n
        transitoria quinta. Venta extrajudicial.\n           Lo previsto en el art\u00edculo
        3.Dos se aplicar\u00e1 a las ventas\n    extrajudiciales que se inicien con
        posterioridad a la entrada en vigor de\n    la esta Ley, cualquier que fuese
        la fecha en que se hubiera otorgado la\n    escritura de constituci\u00f3n
        de hipoteca. \n           En las ventas extrajudiciales iniciadas antes de
        la entrada\n    en vigor de la presente Ley y en las que no se haya producido
        la\n    adjudicaci\u00f3n del bien hipotecado, el Notario acordar\u00e1 su
        suspensi\u00f3n\n    cuando, en el plazo preclusivo de un mes desde el d\u00eda
        siguiente a la\n    entrada en vigor de esta Ley, cualquiera de las partes
        acredite haber\n    planteado ante el Juez competente, conforme a lo previsto
        por el art\u00edculo\n    129 de la Ley Hipotecaria, el car\u00e1cter abusivo
        de alguna cl\u00e1usula del\n    contrato de pr\u00e9stamo hipotecario que
        constituya el fundamento de la venta\n    extrajudicial o que determine la
        cantidad exigible.\n           Disposici\u00f3n transitoria sexta. Constituci\u00f3n
        de la Comisi\u00f3n\n    de Control del C\u00f3digo de Buenas Pr\u00e1cticas.\n           La
        Comisi\u00f3n de Control del C\u00f3digo de Buenas Pr\u00e1cticas habr\u00e1\n    de
        constituirse y celebrar su primera reuni\u00f3n, con la composici\u00f3n\n    prevista
        en el apartado 5 del art\u00edculo 8, en el plazo m\u00e1ximo de un mes a\n    partir
        de la entrada en vigor de esta Ley. \n           Disposici\u00f3n transitoria
        s\u00e9ptima. Aplicaci\u00f3n del C\u00f3digo de\n    Buenas Pr\u00e1cticas.\n           Los
        procedimientos de aplicaci\u00f3n del C\u00f3digo de Buenas\n    Pr\u00e1cticas
        iniciados y no finalizados antes de la entrada en vigor de esta\n    Ley,
        se regir\u00e1n por lo dispuesto en el Real Decreto-Ley 6/2012, de 9 de\n    marzo,
        incorporando las adaptaciones necesarias para ajustarse a los\n    cambios
        que introduce esta Ley en el C\u00f3digo, a partir de que la entidad\n    comunique
        su adhesi\u00f3n.\n           La aplicaci\u00f3n de las modificaciones de
        este C\u00f3digo en\n    ning\u00fan caso implicar\u00e1 un empeoramiento
        de la situaci\u00f3n para el deudor, en\n    relaci\u00f3n con la protecci\u00f3n
        que hubiera recibido de acuerdo con la antigua\n    redacci\u00f3n del C\u00f3digo.\n           Disposici\u00f3n
        transitoria octava. Adhesi\u00f3n al C\u00f3digo de\n    Buenas Pr\u00e1cticas.\n           Las
        entidades comunicar\u00e1n su adhesi\u00f3n a las modificaciones\n    introducidas
        en el C\u00f3digo de Buenas Pr\u00e1cticas por esta Ley a la\n    Secretaria
        General del Tesoro y Pol\u00edtica Financiera. En los primeros diez\n    d\u00edas
        de los meses de enero, abril, julio y octubre, el Secretario de\n    Estado
        de Econom\u00eda y Apoyo a la Empresa, mediante resoluci\u00f3n, ordenar\u00e1
        la\n    publicaci\u00f3n del listado de las entidades adheridas a dichas\n    modificaciones
        en la sede electr\u00f3nica de la Secretar\u00eda General del Tesoro\n    y
        Pol\u00edtica Financiera y en el Bolet\u00edn Oficial del Estado.\n           Las
        entidades que se hubieran adherido al C\u00f3digo de Buenas\n    Pr\u00e1cticas
        aprobado por el Real Decreto Ley 6/2012, de 9 de marzo, de\n    medidas urgentes
        de protecci\u00f3n de deudores hipotecarios sin recursos y\n    \n        P\u00e1gina\n    24no
        se adhieran a las modificaciones introducidas en el\n    mismo por esta Ley
        seguir\u00e1n obligadas en los t\u00e9rminos de dicho Real\n    Decreto Ley,
        en su versi\u00f3n originaria.\n           Disposici\u00f3n transitoria novena.
        L\u00edmite de emisi\u00f3n de\n    c\u00e9dulas hipotecarias.\n           Los
        pr\u00e9stamos y cr\u00e9ditos hipotecarios con plazo de\n    amortizaci\u00f3n
        superior a 30 a\u00f1os formalizados por las entidades con\n    anterioridad
        a la entrada en vigor de esta Ley y que cumpliesen el resto\n    de requisitos
        contenidos en la Secci\u00f3n II de la Ley 2/1981, de 25 de\n    marzo, de
        regulaci\u00f3n del Mercado Hipotecario, seguir\u00e1n perteneciendo,\n    hasta
        su completa amortizaci\u00f3n, a la cartera de pr\u00e9stamos y cr\u00e9ditos\n    elegibles
        a efectos del c\u00e1lculo del l\u00edmite de emisi\u00f3n de c\u00e9dulas\n    hipotecarias
        contenido en el art\u00edculo 16 de dicha Ley. \n           Disposici\u00f3n
        transitoria d\u00e9cima. Aplicaciones de las\n    exenciones de devoluci\u00f3n
        de ayudas y beneficios fiscales relativos a\n    Viviendas de Protecci\u00f3n
        Oficial.\n           Lo previsto en la Disposici\u00f3n adicional cuarta ser\u00e1
        de\n    aplicaci\u00f3n tanto a los procedimientos iniciados a la entrada
        en vigor de\n    esta Ley como a aquellos otros que, habi\u00e9ndose iniciado
        antes de dicha\n    fecha, no hayan finalizado.\n           Disposici\u00f3n
        final primera. Modificaci\u00f3n del Texto Refundido\n    de la Ley de Regulaci\u00f3n
        de los Planes y Fondos de Pensiones, aprobado por\n    Real Decreto Legislativo
        1/2002, de 29 de noviembre.\n           Se a\u00f1ade una Disposici\u00f3n
        adicional s\u00e9ptima en los t\u00e9rminos\n    siguientes:\n           \u00abDisposici\u00f3n
        Adicional S\u00e9ptima. Disponibilidad de los\n    planes de pensiones en
        caso de procedimiento de ejecuci\u00f3n sobre la\n    vivienda habitual.\n           Durante
        el plazo de dos a\u00f1os desde la entrada en vigor de\n    esta Ley, excepcionalmente,
        los part\u00edcipes de los planes de pensiones\n    podr\u00e1n hacer efectivos
        sus derechos consolidados en el supuesto de\n    procedimiento de ejecuci\u00f3n
        sobre la vivienda habitual del part\u00edcipe.\n    Reglamentariamente podr\u00e1n
        regularse las condiciones y t\u00e9rminos en que\n    podr\u00e1n hacerse
        efectivos los derechos consolidados en dicho supuesto,\n    debiendo concurrir
        al menos los siguientes requisitos:\n           a) Que el part\u00edcipe se
        halle incurso en un procedimiento de\n    ejecuci\u00f3n forzosa judicial,
        administrativa o venta extrajudicial para el\n    cumplimiento de obligaciones,
        en el que se haya acordado proceder a la\n    enajenaci\u00f3n de su vivienda
        habitual. \n           b) Que el participe no disponga de otros bienes, derechos
        o\n    rentas en cuant\u00eda suficiente para satisfacer la totalidad de la
        deuda\n    objeto de la ejecuci\u00f3n y evitar la enajenaci\u00f3n de la
        vivienda.\n           c) Que el importe neto de sus derechos consolidados
        en el\n    plan o planes de pensiones sea suficiente para evitar la enajenaci\u00f3n
        de\n    la vivienda.\n           El reembolso de derechos consolidados se
        har\u00e1 efectivo a\n    solicitud del part\u00edcipe, en un pago \u00fanico
        en la cuant\u00eda necesaria para\n    evitar la enajenaci\u00f3n de la vivienda,
        sujet\u00e1ndose al r\u00e9gimen fiscal\n    establecido para las prestaciones
        de los planes de pensiones. El\n    reembolso deber\u00e1 efectuarse dentro
        del plazo m\u00e1ximo de siete d\u00edas h\u00e1biles\n    desde que el part\u00edcipe
        presente la documentaci\u00f3n acreditativa\n    correspondiente.\n           El
        Gobierno, a propuesta del Ministro de Econom\u00eda y\n    Competitividad,
        podr\u00e1 ampliar el plazo previsto en esta Disposici\u00f3n para\n    solicitar
        el cobro de los planes de pensiones en caso de procedimiento de\n    ejecuci\u00f3n
        sobre la vivienda habitual o establecer nuevos periodos a tal\n    efecto,
        teniendo en cuenta las necesidades de renta disponible ante la\n    situaci\u00f3n
        de endeudamiento derivada de las circunstancias de la\n    econom\u00eda.\n           Lo
        dispuesto en esta Disposici\u00f3n ser\u00e1 igualmente aplicable\n    a los
        asegurados de los planes de previsi\u00f3n asegurados, planes de\n    previsi\u00f3n
        social empresarial y mutualidades de previsi\u00f3n social a que se\n    refiere
        el art\u00edculo 51 de la Ley 35/2006, de 28 de noviembre, del\n    Impuesto
        sobre la Renta de las Personas F\u00edsicas, y en general a los\n    seguros
        colectivos que instrumentan compromisos por pensiones en los que\n    se haya
        transmitido a los asegurados la titularidad de los derechos\n    derivados
        de las primas pagadas por la empresa as\u00ed como respecto a los\n    derechos
        correspondientes a primas pagadas por aquellos.\u00bb\n        P\u00e1gina\n    25Disposici\u00f3n
        final segunda. Modificaci\u00f3n del Texto Refundido\n    de la Ley de ordenaci\u00f3n
        y supervisi\u00f3n de los seguros privados, aprobado\n    por el Real Decreto
        Legislativo 6/2004, de 29 de octubre.\n           Se modifica el apartado
        3 del art\u00edculo 60 del Texto\n    Refundido de la Ley de ordenaci\u00f3n
        y supervisi\u00f3n de los seguros privados,\n    aprobado por el Real Decreto
        Legislativo 6/2004, de 29 de octubre, en los\n    siguientes t\u00e9rminos:
        \n           \u00ab3. En los seguros de vida en que el tomador asume el\n    riesgo
        de la inversi\u00f3n se informar\u00e1 de forma clara y precisa acerca de\n    que
        el importe que se va a percibir depende de fluctuaciones en los\n    mercados
        financieros, ajenos al control del asegurador y cuyos resultados\n    hist\u00f3ricos
        no son indicadores de resultados futuros.\n           En aqu\u00e9llas modalidades
        de seguro de vida en las que el\n    tomador no asuma el riesgo de la inversi\u00f3n
        se informar\u00e1 de la\n    rentabilidad esperada de la operaci\u00f3n, considerando
        todos los costes. Las\n    modalidades a las que resulta aplicable as\u00ed
        como la metodolog\u00eda de\n    c\u00e1lculo de la rentabilidad esperada
        se determinar\u00e1n\n    reglamentariamente.\u00bb\n           Disposici\u00f3n
        final tercera. T\u00edtulos competenciales.\n           Esta Ley se aprueba
        al amparo de lo dispuesto en las reglas\n    6.\u00aa, 8.\u00aa, 11.\u00aa,
        13.\u00aa y 14.\u00aa del art\u00edculo 149.1 de la Constituci\u00f3n\n    Espa\u00f1ola,
        que atribuyen al Estado la competencia exclusiva sobre\n    legislaci\u00f3n
        mercantil y procesal, legislaci\u00f3n civil, bases de la\n    ordenaci\u00f3n
        del cr\u00e9dito, banca y seguros, bases y coordinaci\u00f3n de la\n    planificaci\u00f3n
        general de la actividad econ\u00f3mica y hacienda general y\n    Deuda del
        Estado, respectivamente.\n           Disposici\u00f3n final cuarta. Entrada
        en vigor.\n           Esta Ley entrar\u00e1 en vigor el d\u00eda de su publicaci\u00f3n
