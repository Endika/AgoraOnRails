        provisional de su \u00f3rgano de administraci\u00f3n en los t\u00e9rminos\n    previstos
        en esta ley y con las particularidades recogidas en el citado\n    real decreto-ley.\n\n    2.
        Tambi\u00e9n podr\u00e1 acordarse la intervenci\u00f3n de una entidad de cr\u00e9dito
        o la\n    sustituci\u00f3n provisional de su \u00f3rgano de administraci\u00f3n
