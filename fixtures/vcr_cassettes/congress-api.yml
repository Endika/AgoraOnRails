        El apartado 3 del art\u00edculo 27 queda redactado del siguiente modo:\n\n    \"3.
        Excepto para admisiones a negociaci\u00f3n de valores no participativos\n    cuyo
        valor nominal unitario sea igual o superior a 100.000 euros, el\n    folleto
        contendr\u00e1 un resumen que, elaborado en un formato estandarizado,\n    de
        forma concisa y en un lenguaje no t\u00e9cnico, proporcionar\u00e1 la\n    informaci\u00f3n
        fundamental para ayudar a los inversores a la hora de\n    determinar si invierten
        o no en dichos valores.\n\n    Se entender\u00e1 por informaci\u00f3n fundamental,
        la informaci\u00f3n esencial y\n    correctamente estructurada que ha de facilitarse
        a los inversores para\n    que puedan comprender la naturaleza y los riesgos
        inherentes al emisor,\n    el garante y los valores que se les ofrecen o que
        van a ser admitidos a\n    cotizaci\u00f3n en un mercado regulado, y que puedan
        decidir las ofertas de\n    valores que conviene seguir examinando.\n\n    P\u00e1gina\n    46Sin
        perjuicio de lo que reglamentariamente se determine, formar\u00e1n parte de\n    la
        informaci\u00f3n fundamental, como m\u00ednimo, los elementos siguientes:\n\n    a)
        Una breve descripci\u00f3n de las caracter\u00edsticas esenciales y los riesgos\n    asociados
        con el emisor y los posibles garantes, incluidos los activos,\n    los pasivos
        y la situaci\u00f3n financiera.\n\n    b) Una breve descripci\u00f3n de las
        caracter\u00edsticas esenciales y los riesgos\n    asociados con la inversi\u00f3n
        en los valores de que se trate, incluidos los\n    derechos inherentes a los
        valores.\n\n    c) Las condiciones generales de la oferta, incluidos los gastos
        estimados\n    impuestos al inversor por el emisor o el oferente.\n\n    d)
        Informaci\u00f3n sobre la admisi\u00f3n a cotizaci\u00f3n.\n\n    e) Los motivos
        de la oferta y el destino de los ingresos.\n\n    Asimismo, en dicho resumen
        se advertir\u00e1 que:\n\n    1.\u00ba Debe leerse como introducci\u00f3n
        al folleto.\n\n    2.\u00ba Toda decisi\u00f3n de invertir en los valores
        debe estar basada en la\n    consideraci\u00f3n por parte del inversor del
        folleto en su conjunto.\n\n    3.\u00ba No se podr\u00e1 exigir responsabilidad
        civil a ninguna persona\n    exclusivamente sobre la base del resumen, a no
        ser que este resulte\n    enga\u00f1oso, inexacto o incoherente en relaci\u00f3n
        con las dem\u00e1s partes del\n    folleto, o no aporte, le\u00edda junto
        con las otras partes del folleto,\n    informaci\u00f3n fundamental para ayudar
        a los inversores a la hora de\n    determinar si invierten o no en los valores.\"\n\n    Dos.
        El apartado 4 del art\u00edculo 28 queda redactado en los t\u00e9rminos\n    siguientes:\n\n    \"4.
        No se podr\u00e1 exigir ninguna responsabilidad a las personas mencionadas\n    en
        los apartados anteriores sobre la base del resumen o sobre su\n    traducci\u00f3n,
        a menos que sea enga\u00f1oso, inexacto o incoherente en relaci\u00f3n\n    con
        las dem\u00e1s partes del folleto, o no aporte, le\u00eddo junto con las otras\n    partes
        del folleto, informaci\u00f3n fundamental para ayudar a los inversores\n    a
        la hora de determinar si invierten o no en los valores.\"\n\n    Tres. El
        apartado 1 del art\u00edculo 30 bis queda redactado en los t\u00e9rminos\n    siguientes:\n\n    \"1.
        Una oferta p\u00fablica de venta o suscripci\u00f3n de valores es toda\n    comunicaci\u00f3n
        a personas en cualquier forma o por cualquier medio que\n    presente informaci\u00f3n
        suficiente sobre los t\u00e9rminos de la oferta y de los\n    valores que
        se ofrecen, de modo que permita a un inversor decidir la\n    adquisici\u00f3n
        o suscripci\u00f3n de estos valores.\n\n    La obligaci\u00f3n de publicar
        un folleto no ser\u00e1 de aplicaci\u00f3n a ninguno de\n    los siguientes
        tipos de ofertas, que, consecuentemente a los efectos de\n    esta Ley, no
        tendr\u00e1n la consideraci\u00f3n de oferta p\u00fablica:\n\n    a) Una oferta
        de valores dirigida exclusivamente a inversores\n    cualificados.\n\n    b)
        Una oferta de valores dirigida a menos de 150 personas f\u00edsicas o\n    jur\u00eddicas
        por Estado miembro, sin incluir los inversores cualificados.\n\n    c) Una
        oferta de valores dirigida a inversores que adquieran valores por\n    un
        importe m\u00ednimo de 100.000 euros por inversor, para cada oferta\n    separada.\n\n    d)
        Una oferta de valores cuyo valor nominal unitario sea al menos 100.000\n    euros.\n\n    e)
