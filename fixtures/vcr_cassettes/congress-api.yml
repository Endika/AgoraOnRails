        que realice un servicio de transporte, o\n    abone las facturas que \u00e9stas
        le expidan por tal concepto, cuando dichas\n    personas no sean, a su vez,
        titulares de una autorizaci\u00f3n de transporte o\n    de operador de transporte.\n\n    17.
        La realizaci\u00f3n de transportes p\u00fablicos o privados utilizando\n    conductores
