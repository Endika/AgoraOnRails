        en los art\u00edculos 29 y 93 de esta ley\n    y en los t\u00e9rminos que
        reglamentariamente se establezcan, la siguiente\n    informaci\u00f3n:\n\n    a)
        Informaci\u00f3n sobre las cuentas situadas en el extranjero abiertas en\n    entidades
        que se dediquen al tr\u00e1fico bancario o crediticio de las que\n    sean
        titulares o beneficiarios o en las que figuren como autorizados o de\n    alguna
        otra forma ostenten poder de disposici\u00f3n.\n\n    b) Informaci\u00f3n
