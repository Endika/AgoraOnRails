        con independencia de que, a partir de la entrada en vigor de\n    esta Ley,
        puedan ser objeto de nuevas modificaciones, por v\u00eda\n    reglamentaria,
        con arreglo a la normativa espec\u00edfica que resulte de\n    aplicaci\u00f3n:\n\n    Uno.
        El apartado 4 del art\u00edculo 1 del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n,\n    queda
        redactado de la siguiente manera:\n\n    \"4. Las exigencias b\u00e1sicas
        deben cumplirse, de la forma que\n    reglamentariamente se establezca, en
        el proyecto, la construcci\u00f3n, el\n    mantenimiento, la conservaci\u00f3n
        y el uso de los edificios y sus\n    instalaciones, as\u00ed como en las intervenciones
        en los edificios\n    existentes.\"\n\n    Dos. El apartado 3 del art\u00edculo
        2 del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n,\n    queda redactado
        de la siguiente manera:\n\n    \"3. Igualmente, el C\u00f3digo T\u00e9cnico
        de la Edificaci\u00f3n se aplicar\u00e1 tambi\u00e9n a\n    intervenciones
        en los edificios existentes y su cumplimiento se\n    justificar\u00e1 en
        el proyecto o en una memoria suscrita por t\u00e9cnico\n    competente, junto
        a la solicitud de licencia o de autorizaci\u00f3n\n    administrativa para
        las obras. En caso de que la exigencia de licencia o\n    autorizaci\u00f3n
        previa sea sustituida por la de declaraci\u00f3n responsable o\n    comunicaci\u00f3n
        previa, de conformidad con lo establecido en la normativa\n    vigente, se
        deber\u00e1 manifestar expl\u00edcitamente que se est\u00e1 en posesi\u00f3n
        del\n    correspondiente proyecto o memoria justificativa, seg\u00fan proceda.\n\n    Cuando
        la aplicaci\u00f3n del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n no
        sea\n    urban\u00edstica, t\u00e9cnica o econ\u00f3micamente viable o, en
        su caso, sea\n    incompatible con la naturaleza de la intervenci\u00f3n o
        con el grado de\n    protecci\u00f3n del edificio, se podr\u00e1n aplicar,
        bajo el criterio y\n    responsabilidad del proyectista o, en su caso, del
        t\u00e9cnico que suscriba\n    la memoria, aquellas soluciones que permitan
        el mayor grado posible de\n    adecuaci\u00f3n efectiva.\n\n    P\u00e1gina\n    36La
        posible inviabilidad o incompatibilidad de aplicaci\u00f3n o las\n    limitaciones
        derivadas de razones t\u00e9cnicas, econ\u00f3micas o urban\u00edsticas se\n    justificar\u00e1n
        en el proyecto o en la memoria, seg\u00fan corresponda, y bajo la\n    responsabilidad
        y el criterio respectivo del proyectista o del t\u00e9cnico\n    competente
        que suscriba la memoria. En la documentaci\u00f3n final de la obra\n    deber\u00e1
        quedar constancia del nivel de prestaci\u00f3n alcanzado y de los\n    condicionantes
        de uso y mantenimiento del edificio, si existen, que\n    puedan ser necesarios
        como consecuencia del grado final de adecuaci\u00f3n\n    efectiva alcanzado
        y que deban ser tenidos en cuenta por los propietarios\n    y usuarios.\n\n    En
        las intervenciones en los edificios existentes no se podr\u00e1n reducir las\n    condiciones
        preexistentes relacionadas con las exigencias b\u00e1sicas, cuando\n    dichas
        condiciones sean menos exigentes que las establecidas en los\n    documentos
        b\u00e1sicos del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n, salvo que
        en\n    \u00e9stos se establezca un criterio distinto. Las que sean m\u00e1s
        exigentes,\n    \u00fanicamente podr\u00e1n reducirse hasta los niveles de
        exigencia que establecen\n    los documentos b\u00e1sicos.\"\n\n    Tres.
        El apartado 4 del art\u00edculo 2, del C\u00f3digo T\u00e9cnico de la Edificaci\u00f3n,\n    queda
        redactado de la siguiente manera:\n\n    \"4. En las intervenciones en edificios
        existentes el proyectista deber\u00e1\n    indicar en la documentaci\u00f3n
        del proyecto si la intervenci\u00f3n incluye o no\n    actuaciones en la estructura
        preexistente; entendi\u00e9ndose, en caso\n    negativo, que las obras no
        implican el riesgo de da\u00f1o citado en el\n    art\u00edculo 17.1,a) de
        la Ley 38/1999, de 5 de noviembre, de Ordenaci\u00f3n de\n    la Edificaci\u00f3n.\"\n\n    Cuatro.
        Se modifica la definici\u00f3n de Mantenimiento del Anejo III, que\n    queda
        redactada de la siguiente manera:\n\n    \"Mantenimiento:\n\n    Conjunto
        de trabajos y obras a efectuar peri\u00f3dicamente para prevenir el\n    deterioro
        de un edificio o reparaciones puntuales que se realicen en el\n    mismo,
        con el objeto mantenerlo en buen estado para que, con una\n    fiabilidad
