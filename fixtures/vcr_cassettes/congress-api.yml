        DE LEY\n\n    121/000025 Proyecto de Ley de medidas fiscales para la sostenibilidad\n    energ\u00e9tica.\n\n    La
        Mesa de la C\u00e1mara, en su reuni\u00f3n del d\u00eda de hoy, ha adoptado
        el acuerdo\n    que se indica respecto del asunto de referencia.\n\n    (121)
        Proyecto de ley.\n\n    Autor: Gobierno.\n\n    Proyecto de Ley de medidas
        fiscales para la sostenibilidad energ\u00e9tica.\n\n    Acuerdo:\n\n    Encomendar
        su aprobaci\u00f3n con competencia legislativa plena y por el\n    procedimiento
        de urgencia, conforme al art\u00edculo 148 del Reglamento, a la\n    Comisi\u00f3n
        de Industria, Energ\u00eda y Turismo. Asimismo, publicar en el\n    Bolet\u00edn
        Oficial de las Cortes Generales, estableciendo plazo de\n    enmiendas, por
        un per\u00edodo de ocho d\u00edas h\u00e1biles, que finaliza el d\u00eda 8
        de\n    octubre de 2012.\n\n    En ejecuci\u00f3n de dicho acuerdo se ordena
        la publicaci\u00f3n de conformidad con\n    el art\u00edculo 97 del Reglamento
        de la C\u00e1mara.\n\n    Palacio del Congreso de los Diputados, 25 de septiembre
        de 2012.-P. D. El\n    Secretario General del Congreso de los Diputados, Manuel
        Alba Navarro.\n\n    P\u00e1gina\n    2PROYECTO DE LEY DE MEDIDAS FISCALES
        PARA LA SOSTENIBILIDAD ENERG\u00c9TICA\n\n    Exposici\u00f3n de motivos\n\n    I\n\n    La
        presente Ley tiene como objetivo armonizar nuestro sistema fiscal con\n    un
        uso m\u00e1s eficiente y respetuoso con el medioambiente y la\n    sostenibilidad,
        valores que inspiran esta reforma de la fiscalidad, y\n    como tal en l\u00ednea
        con los principios b\u00e1sicos que rigen la pol\u00edtica\n    fiscal, energ\u00e9tica,
        y por supuesto ambiental de la Uni\u00f3n Europea.\n\n    En la sociedad actual,
        la incidencia, cada vez mayor de la producci\u00f3n y el\n    consumo de energ\u00eda
        en la sostenibilidad ambiental requiere de un marco\n    normativo y regulatorio
        que garantice a todos los agentes el adecuado\n    funcionamiento del modelo
        energ\u00e9tico que, adem\u00e1s, contribuya a preservar\n    nuestro rico
        patrimonio ambiental.\n\n    El fundamento b\u00e1sico de esta Ley se residencia
        en el art\u00edculo 45 de la\n    Constituci\u00f3n, precepto en el que la
        protecci\u00f3n de nuestro medio ambiente\n    se configura como uno de los
        principios rectores de las pol\u00edticas\n    sociales y econ\u00f3micas.
        Por ello, uno de los ejes de esta reforma\n    tributaria ser\u00e1 la internalizaci\u00f3n
        de los costes medioambientales\n    derivados de la producci\u00f3n de la
        energ\u00eda el\u00e9ctrica y del almacenamiento\n    del combustible nuclear
        gastado o de los residuos radiactivos. De esta\n    forma, la Ley ha de servir
        de est\u00edmulo para mejorar nuestros niveles de\n    eficiencia energ\u00e9tica
        a la vez que permiten asegurar una mejor gesti\u00f3n de\n    los recursos
        naturales y seguir avanzando en el nuevo modelo de\n    desarrollo sostenible,
        tanto desde el punto de vista econ\u00f3mico y social,\n    como medioambiental.\n\n    La
        presente reforma contribuye adem\u00e1s a la integraci\u00f3n de las pol\u00edticas\n    medioambientales
        en nuestro sistema tributario, en el cual tienen cabida\n    tanto tributos
        espec\u00edficamente ambientales, como la posibilidad de\n    incorporar el
        elemento ambiental en otros tributos ya existentes.\n\n    Los valores y objetivos
        que informan la presente Ley tienen vocaci\u00f3n\n    transversal y por lo
        tanto deben ser un eje b\u00e1sico de la coherencia de\n    las medidas sectoriales,
        especialmente cuando inciden en un sector de\n    tanto impacto econ\u00f3mico
        y ambiental para el pa\u00eds como es el sector\n    energ\u00e9tico.\n\n    A
        tal fin, mediante esta Ley se regulan tres nuevos impuestos: el impuesto\n    sobre
        el valor de la producci\u00f3n de la energ\u00eda el\u00e9ctrica, el impuesto\n    sobre
        la producci\u00f3n de combustible nuclear gastado y residuos\n    radioactivos
        resultantes de la generaci\u00f3n de energ\u00eda nucleoel\u00e9ctrica y el\n    impuesto
        sobre el almacenamiento de combustible nuclear gastado y\n    residuos radioactivos
        en instalaciones centralizadas; se crea un canon\n    por utilizaci\u00f3n
        de las aguas continentales para la producci\u00f3n de energ\u00eda\n    el\u00e9ctrica;
        se modifican los tipos impositivos establecidos para el gas\n    natural y
        el carb\u00f3n, suprimi\u00e9ndose adem\u00e1s las exenciones previstas para\n    los
        productos energ\u00e9ticos utilizados en la producci\u00f3n de energ\u00eda\n    el\u00e9ctrica
        y en la cogeneraci\u00f3n de electricidad y calor \u00fatil.\n\n    II\n\n    En
        este sentido y con el fin tambi\u00e9n de favorecer el equilibrio\n    presupuestario,
        se establece en el T\u00edtulo I de esta Ley, un impuesto\n    sobre el valor
        de la producci\u00f3n de la energ\u00eda el\u00e9ctrica, de car\u00e1cter\n    directo
        y naturaleza real, que grava la realizaci\u00f3n de actividades de\n    producci\u00f3n
        y oferta de energ\u00eda el\u00e9ctrica en el sistema el\u00e9ctrico espa\u00f1ol.\n\n    Este
        impuesto gravar\u00e1 la capacidad econ\u00f3mica de los productores de energ\u00eda\n    el\u00e9ctrica
        que se deriva de su participaci\u00f3n en las distintas modalidades\n    de
        contrataci\u00f3n del mercado de producci\u00f3n de energ\u00eda el\u00e9ctrica
        medida en\n    barras de central. El impuesto se aplicar\u00e1 a la producci\u00f3n
        de todas las\n    instalaciones de generaci\u00f3n.\n\n    III\n\n    El T\u00edtulo
        II de esta Ley contiene la regulaci\u00f3n de los otros dos nuevos\n    impuestos
        a los que se ha hecho referencia: el impuesto sobre la\n    producci\u00f3n
        de combustible nuclear gastado y residuos radioactivos\n    resultantes de
        la generaci\u00f3n de energ\u00eda nucleoel\u00e9ctrica y el impuesto\n    sobre
        la actividad de almacenamiento de combustible nuclear gastado y\n    residuos
        radioactivos en instalaciones centralizadas.\n\n    La generaci\u00f3n de
        energ\u00eda el\u00e9ctrica mediante la utilizaci\u00f3n de energ\u00eda\n    nuclear
        supone la asunci\u00f3n por parte de la sociedad de una serie de\n    cargas
        y servidumbres, debido a las peculiaridades inherentes a este\n\n    P\u00e1gina\n    3tipo
        de energ\u00eda, cuyo impacto econ\u00f3mico es dif\u00edcil de evaluar. La
        sociedad\n    ha de hacerse cargo de una serie de responsabilidades derivadas
        de los\n    aspectos espec\u00edficos que inciden en dicha generaci\u00f3n,
        tales como la\n    gesti\u00f3n de los residuos radiactivos generados y el
        uso de materiales que\n    pueden ser utilizados para fines no pac\u00edficos.\n\n    Aunque
        en el Plan General de Residuos Radiactivos se prev\u00e9n las\n    necesidades
        de financiaci\u00f3n, basadas en las mejores estimaciones\n    disponibles,
        la valoraci\u00f3n del coste total del desmantelamiento de las\n    centrales
        nucleares y la gesti\u00f3n definitiva de los residuos radiactivos\n    mantienen
        un alto grado de incertidumbre que, en \u00faltima instancia, se\n    trasladar\u00eda
        a la sociedad, tras el cese de la explotaci\u00f3n de las\n    centrales nucleares
        particularmente en lo que se refiere a la gesti\u00f3n\n    definitiva del
        combustible nuclear gastado y de los residuos de alta\n    actividad, ya que
        los desarrollos tecnol\u00f3gicos pueden condicionar la\n    forma en la que
        finalmente se lleve a cabo dicha gesti\u00f3n y, en\n    consecuencia, los
        costes asociados a la misma.\n\n    Asimismo, dada la larga vida de determinados
        residuos radiactivos, que\n    trasciende a generaciones, tras la gesti\u00f3n
        definitiva de estos ser\u00e1\n    necesario el establecimiento de las medidas
        necesarias para evitar que\n    cualquier agente externo pueda provocar su
        dispersi\u00f3n en el medio\n    ambiente u otro tipo de efecto no deseado,
        lo que exigir\u00e1 una supervisi\u00f3n\n    institucional a largo plazo
        de la que deber\u00e1 hacerse cargo el Estado. As\u00ed\n    se contempla
        en en el art\u00edculo 38 bis de la Ley 25/1964, de 29 de abril,\n    sobre
        Energ\u00eda Nuclear, en la que se dispone que el Estado asuma la\n    titularidad
        de los residuos radiactivos una vez se haya procedido a su\n    almacenamiento
        definitivo y, asimismo, que asuma la vigilancia que, en su\n    caso, pudiera
        requerirse tras la clausura de una instalaci\u00f3n nuclear una\n    vez haya
        transcurrido el periodo de tiempo que se establezca en la\n    correspondiente
        declaraci\u00f3n de clausura.\n\n    Otra de las caracter\u00edsticas que
        singulariza a la industria nucleoel\u00e9ctrica\n    la constituye el uso
        y generaci\u00f3n de unos materiales que han de estar\n    sometidos a un
        estricto control para evitar su utilizaci\u00f3n con fines no\n    pac\u00edficos
        o cualquier otro tipo de acto malintencionado sobre los mismos,\n    lo que
        obliga a Espa\u00f1a, en su condici\u00f3n de Parte del Tratado sobre la no\n    proliferaci\u00f3n
        de armas nucleares (hecho en Londres, Mosc\u00fa y Washington el\n    1 de
        julio de 1968 y ratificado por Espa\u00f1a el 13 de octubre de 1987) y de\n    la
        Convenci\u00f3n sobre la protecci\u00f3n f\u00edsica de los materiales nucleares\n    (hecha
        en Viena y Nueva York el 3 de marzo de 1980, firmada por Espa\u00f1a el\n    7
        de abril de 1986 y ratificada, como Estado miembro de EURATOM, el 6 de\n    septiembre
        de 1991) a hacer frente a las responsabilidades que de ello se\n    deriva
        y, en consecuencia, a la aplicaci\u00f3n de los recursos\n    correspondientes.\n\n    Asimismo,
        el Estado debe aportar los recursos necesarios para mantener\n    operativos
        los planes de emergencia nuclear existentes en cada una de las\n    provincias
        en las que existen instalaciones nucleares.\n\n    A la vista de lo anterior,
        se considera adecuado el establecimiento de un\n    gravamen sobre la producci\u00f3n
        de combustible nuclear gastado y residuos\n    radiactivos en las centrales
        nucleares, as\u00ed como sobre su almacenamiento\n    en instalaciones centralizadas,
        al objeto de compensar a la sociedad por\n    las cargas que debe soportar
        como consecuencia de dicha generaci\u00f3n.\n\n    IV\n\n    La imposici\u00f3n
        sobre hidrocarburos adem\u00e1s de ser una fuente relevante de\n    ingresos
        tributarios constituye un potente instrumento al servicio de la\n    pol\u00edtica
        de protecci\u00f3n del medio ambiente plenamente asentado en nuestro\n    ordenamiento
        jur\u00eddico.\n\n    Si bien los combustibles l\u00edquidos destinados principalmente
        al transporte\n    por carretera o al sector residencial, han venido contribuyendo
        a estos\n    objetivos a trav\u00e9s de sus tipos actuales del Impuesto sobre\n    Hidrocarburos,
        el gas natural ha venido disfrutando de un tipo impositivo\n    igual a cero,
        permitido temporalmente por el art\u00edculo 15 1.g) de la\n    Directiva
        2003/96/CE del Consejo, de 27 de octubre de 2003, por la que se\n    reestructura
        el r\u00e9gimen comunitario de imposici\u00f3n de los productos\n    energ\u00e9ticos
        y de la electricidad.\n\n    La inminencia del final del periodo indicado
        en la Directiva 2003/96/CE,\n    el incremento en las cuotas nacionales de
        consumo de gas natural que se\n    ha producido durante estos a\u00f1os, as\u00ed
        como, la coherencia en el\n    tratamiento de las diferentes fuentes de energ\u00eda,
        aconsejan aplicar\n    niveles de imposici\u00f3n estrictamente positivos
        para aquellos usos del gas\n    natural que se encuentran regulados a tipo
        cero, por lo que en el T\u00edtulo\n    III de esta Ley, mediante la modificaci\u00f3n
        de la Ley 38/1992, de 28 de\n    diciembre, de Impuestos Especiales (\"BOE\"
        de 28 de julio), se establece\n    un tipo positivo al gas natural utilizado
        como carburante en motores\n    estacionarios, as\u00ed como, al gas natural
        destinado a usos distintos a los\n    de carburante.\n\n    P\u00e1gina\n    4De
        otro lado, la Ley revisa el tratamiento fiscal aplicable a los\n    diferentes
        productos energ\u00e9ticos utilizados para la producci\u00f3n de\n    electricidad.
        Las actividades de generaci\u00f3n de electricidad a partir de\n    combustibles
        f\u00f3siles constituyen grandes focos de emisi\u00f3n de gases de\n    efecto
        invernadero, por lo que desde un punto de vista fiscal, se ha\n    llegado
        a la consideraci\u00f3n de que esta forma de generaci\u00f3n de\n    electricidad
        ha de ser gravada de forma m\u00e1s acorde, en relaci\u00f3n con las\n    externalidades
        que produce.\n\n    Bajo estas premisas, se suprimen las exenciones previstas
        en el art\u00edculo\n    51.2.c) y 79.3.a) de la Ley 38/1992, ello, en concordancia
        con lo\n    dispuesto en el art\u00edculo 14 1.a) de la Directiva 2003/96/CE,
        que permite\n    a los Estados miembros para tales fines someter a gravamen
        a los\n    productos energ\u00e9ticos utilizados para producir electricidad,
        y, con el\n    art\u00edculo 15 1.c) de la citada Directiva por lo que se
        refiere a la\n    generaci\u00f3n combinada de calor y electricidad.\n\n    En
        este mismo sentido, para dar un tratamiento an\u00e1logo a la producci\u00f3n
        de\n    electricidad a partir de fuentes de energ\u00eda f\u00f3sil, se eleva
        el tipo de\n    gravamen sobre el carb\u00f3n, y al mismo tiempo, se crean
        tipos espec\u00edficos\n    que gravan los fuel\u00f3leos y los gas\u00f3leos
        destinados a la producci\u00f3n de\n    energ\u00eda el\u00e9ctrica o a la
        cogeneraci\u00f3n de electricidad y calor \u00fatil.\n\n    V\n\n    Finalmente,
        en el T\u00edtulo IV de esta Ley se modifica el texto refundido de\n    la
        Ley de Aguas aprobado por el Real Decreto Legislativo 1/2001, de 20 de\n    julio.\n\n    En
        particular, dicho T\u00edtulo regula el r\u00e9gimen econ\u00f3mico-financiero
        de la\n    utilizaci\u00f3n del dominio p\u00fablico hidr\u00e1ulico. As\u00ed,
        dispone que las\n    Administraciones p\u00fablicas competentes, en virtud
        del principio de\n    recuperaci\u00f3n de costes y teniendo en cuenta proyecciones
        econ\u00f3micas a\n    largo plazo, establecer\u00e1n los oportunos mecanismos
        para repercutir los\n    costes de los servicios relacionados con la gesti\u00f3n
        del agua, incluyendo\n    los costes ambientales y del recurso, en los diferentes
        usuarios finales.\n\n    El citado texto refundido de la Ley de Aguas en sus
        art\u00edculos 112 a 114\n    contempla cuatro exacciones distintas vinculadas
        al agua: el canon de\n    utilizaci\u00f3n de bienes de dominio p\u00fablico,
        el canon de vertido que grava\n    los vertidos al dominio p\u00fablico hidr\u00e1ulico,
        el canon de regulaci\u00f3n que\n    grava el beneficio particular obtenido
        por obras de regulaci\u00f3n hechas por\n    el Estado y la tarifa de utilizaci\u00f3n
        del agua que grava los beneficios\n    particulares obtenidos por obras del
        Estado distintas de las de\n    regulaci\u00f3n.\n\n    En particular, el
        art\u00edculo 112 del texto refundido de la Ley de Aguas\n    establece que
        el canon de utilizaci\u00f3n se aplica solo a la ocupaci\u00f3n,\n    utilizaci\u00f3n
        y aprovechamiento del dominio p\u00fablico hidr\u00e1ulico definido en\n    los
        apartados b) y c) del art\u00edculo 2 de la misma ley, es decir a la\n    utilizaci\u00f3n
        de los cauces de corrientes naturales, continuas o\n    discontinuas y de
        los lechos de los lagos y lagunas y los de los embalses\n    superficiales
        en cauces p\u00fablicos. Queda as\u00ed fuera de la definici\u00f3n de\n    este
        canon el uso de las aguas continentales a que se refiere el apartado\n    a)
        del mismo art\u00edculo 2 del texto refundido de la Ley de Aguas.\n\n    Esta
        realidad que es una anomal\u00eda respecto al r\u00e9gimen com\u00fan de los
        bienes\n    de dominio p\u00fablico ha perdurado por razones hist\u00f3ricas
        si bien hoy carece\n    de razonabilidad econ\u00f3mica, al menos en cuanto
        a un uso puramente\n    industrial y en r\u00e9gimen de mercado como es el
        de producci\u00f3n de energ\u00eda\n    el\u00e9ctrica.\n\n    Actualmente,
        la calidad general de las aguas continentales espa\u00f1olas hace\n    necesaria
        su protecci\u00f3n a fin de salvaguardar uno de los recursos\n    naturales
        necesarios para la sociedad. En este sentido deben reforzarse\n    las pol\u00edticas
        de protecci\u00f3n del dominio p\u00fablico hidr\u00e1ulico. A tal fin, se\n    hace
        necesaria la obtenci\u00f3n de recursos que deben ser aportados por\n    quienes
        obtienen un beneficio de su utilizaci\u00f3n privativa o\n    aprovechamiento
        especial para la producci\u00f3n de energ\u00eda el\u00e9ctrica.\n\n    El
        objeto de esta modificaci\u00f3n por tanto, es establecer un nuevo canon a\n    los
        bienes de dominio p\u00fablico descritos en el apartado a) del art\u00edculo
        2\n    de la misma ley, es decir, a la utilizaci\u00f3n o aprovechamiento
        de las\n    aguas continentales para su explotaci\u00f3n hidroel\u00e9ctrica.\n\n    T\u00cdTULO
        I\n\n    Impuesto sobre el valor de la producci\u00f3n de la energ\u00eda
        el\u00e9ctrica\n\n    Art\u00edculo 1. Naturaleza.\n\n    El impuesto sobre
        el valor de la producci\u00f3n de la energ\u00eda el\u00e9ctrica es un\n    tributo
        de car\u00e1cter directo y naturaleza real que grava la realizaci\u00f3n de\n    actividades
        de producci\u00f3n e incorporaci\u00f3n al sistema el\u00e9ctrico de energ\u00eda\n    el\u00e9ctrica,
        medida en barras de central, a trav\u00e9s de cada una de las\n    instalaciones
        indicadas en el art\u00edculo 4 de esta Ley.\n\n    P\u00e1gina\n    5Art\u00edculo
        2. \u00c1mbito territorial.\n\n    1. El impuesto se aplicar\u00e1 en todo
        el territorio espa\u00f1ol.\n\n    2. Lo dispuesto en el apartado anterior
        se entender\u00e1 sin perjuicio de los\n    reg\u00edmenes tributarios forales
        de concierto y convenio econ\u00f3mico en vigor,\n    respectivamente, en
        los territorios del Pa\u00eds Vasco y en la Comunidad\n    Foral de Navarra.\n\n    Art\u00edculo
        3. Tratados y Convenios.\n\n    Lo establecido en esta Ley se entender\u00e1
        sin perjuicio de lo dispuesto en\n    los tratados y convenios internacionales
        que hayan pasado a formar parte\n    del ordenamiento interno, de conformidad
        con el art\u00edculo 96 de la\n    Constituci\u00f3n Espa\u00f1ola.\n\n    Art\u00edculo
        4. Hecho imponible.\n\n    1. Constituye el hecho imponible la producci\u00f3n
        e incorporaci\u00f3n al sistema\n    el\u00e9ctrico de energ\u00eda el\u00e9ctrica
        medida en barras de central, incluidos el\n    sistema el\u00e9ctrico peninsular
        y los territorios insulares y\n    extrapeninsulares, en cualquiera de las
        instalaciones a las que se\n    refiere el T\u00edtulo IV de la Ley 54/1997,
        de 27 de noviembre, del Sector\n    El\u00e9ctrico.\n\n    2. La producci\u00f3n
        en barras de central se corresponder\u00e1 con la energ\u00eda\n    medida
        en bornes de alternador deducidos los consumos auxiliares en\n    generaci\u00f3n.\n\n    3.
        Respecto a los conceptos y t\u00e9rminos con sustantividad propia que\n    aparecen
        en la Ley, salvo los definidos en ella, se estar\u00e1 a lo dispuesto\n    en
        la normativa del sector el\u00e9ctrico de car\u00e1cter estatal.\n\n    Art\u00edculo
        5. Contribuyentes.\n\n    Son contribuyentes del impuesto las personas f\u00edsicas
        o jur\u00eddicas y las\n    entidades a que se refiere el art\u00edculo 35.4
        de la Ley 58/2003, de 17 de\n    diciembre, General Tributaria, que realicen
        las actividades se\u00f1aladas en\n    el art\u00edculo 4.\n\n    Art\u00edculo
        6. Base imponible.\n\n    1. La base imponible del impuesto estar\u00e1 constituida
        por el importe total\n    que corresponda percibir al contribuyente por la
        producci\u00f3n e\n    incorporaci\u00f3n al sistema el\u00e9ctrico de energ\u00eda
        el\u00e9ctrica, medida en barras\n    de central, por cada instalaci\u00f3n,
        en el per\u00edodo impositivo.\n\n    A estos efectos, en el c\u00e1lculo
        del importe total se considerar\u00e1n las\n    retribuciones previstas en
        todos los reg\u00edmenes econ\u00f3micos que se deriven\n    de lo establecido
        en la Ley 54/1997, de 27 de noviembre, del Sector\n    El\u00e9ctrico, en
        el per\u00edodo impositivo correspondiente, as\u00ed como las\n    previstas
        en el r\u00e9gimen econ\u00f3mico espec\u00edfico para el caso de actividades\n    de
        producci\u00f3n e incorporaci\u00f3n al sistema el\u00e9ctrico de energ\u00eda
        el\u00e9ctrica\n    en los territorios insulares y extrapeninsulares.\n\n    2.
        La base imponible definida en el apartado anterior se determinar\u00e1 para\n    cada
        instalaci\u00f3n en la que se realicen las actividades se\u00f1aladas en el\n    art\u00edculo
        4 de esta Ley.\n\n    Art\u00edculo 7. Per\u00edodo impositivo y devengo.\n\n    1.
        El per\u00edodo impositivo coincidir\u00e1 con el a\u00f1o natural, salvo
        en el\n    supuesto de cese del contribuyente en el ejercicio de la actividad
        en la\n    instalaci\u00f3n, en cuyo caso finalizar\u00e1 el d\u00eda en que
        se entienda producido\n    dicho cese.\n\n    2. El impuesto se devengar\u00e1
        el \u00faltimo d\u00eda del per\u00edodo impositivo.\n\n    Art\u00edculo
        8. Tipo de gravamen.\n\n    El Impuesto se exigir\u00e1 al tipo del 6 por
        ciento.\n\n    Art\u00edculo 9. Cuota \u00edntegra.\n\n    La cuota \u00edntegra
        es la cantidad resultante de aplicar a la base imponible\n    el tipo de gravamen.\n\n    P\u00e1gina\n    6Art\u00edculo
        10. Liquidaci\u00f3n y pago.\n\n    1. Los contribuyentes estar\u00e1n obligados
        a autoliquidar el impuesto e\n    ingresar la cuota dentro de los primeros
        veinte d\u00edas naturales del mes de\n    diciembre posterior al de devengo
        del impuesto, de acuerdo con las normas\n    y modelos que establezca el Ministro
        de Hacienda y Administraciones\n    P\u00fablicas. A estos efectos deber\u00e1n
        tenerse en cuenta las medidas\n    definitivas de la producci\u00f3n el\u00e9ctrica.\n\n    2.
        Entre el d\u00eda 1 y el 20 de los meses de mayo, septiembre, noviembre y\n    febrero
        siguiente, los contribuyentes que realicen el hecho imponible\n    deber\u00e1n
        efectuar un pago fraccionado a cuenta de la liquidaci\u00f3n\n    correspondiente
        al per\u00edodo impositivo que est\u00e9 en curso, de acuerdo con\n    las
        normas y modelos que establezca el Ministro de Hacienda y\n    Administraciones
        P\u00fablicas.\n\n    3. Los pagos fraccionados se calcular\u00e1n en funci\u00f3n
        del valor de la\n    producci\u00f3n de energ\u00eda el\u00e9ctrica en barras
        de central realizada en el\n    trimestre natural inmediatamente anterior,
        aplic\u00e1ndose el tipo impositivo\n    previsto en el art\u00edculo 8 de
        esta Ley.\n\n    A estos efectos se tomar\u00e1 como valor de la producci\u00f3n
        el importe total que\n    corresponda percibir por el contribuyente, por la
        producci\u00f3n e\n    incorporaci\u00f3n al sistema el\u00e9ctrico de energ\u00eda
        el\u00e9ctrica medida en barras\n    de central, por cada instalaci\u00f3n,
        en dicho trimestre.\n\n    4. Si el importe total que corresponda percibir
        al contribuyente no\n    resultara conocido en el momento de la realizaci\u00f3n
        de los pagos\n    fraccionados, el contribuyente deber\u00e1 fijarlo provisionalmente
        aplicando\n    criterios fundados.\n\n    Art\u00edculo 11. Infracciones y
        sanciones.\n\n    Las infracciones tributarias relativas al presente impuesto
        ser\u00e1n\n    calificadas y sancionadas de conformidad con lo previsto en
        la Ley\n    58/2003, de 17 de diciembre, General Tributaria.\n\n    T\u00cdTULO
        II\n\n    Impuestos sobre la producci\u00f3n de combustible nuclear gastado
        y residuos\n    radiactivos resultantes de la generaci\u00f3n de energ\u00eda
        nucleoel\u00e9ctrica y el\n    almacenamiento de combustible nuclear gastado
        y residuos radiactivos en\n    instalaciones centralizadas\n\n    CAP\u00cdTULO
        I\n\n    Disposiciones generales\n\n    Art\u00edculo 12. Naturaleza.\n\n    El
        impuesto sobre la producci\u00f3n de combustible nuclear gastado y residuos\n    radiactivos
        resultantes de la generaci\u00f3n de energ\u00eda nucleoel\u00e9ctrica y el\n    impuesto
        sobre el almacenamiento de combustible nuclear gastado y\n    residuos radiactivos
        en instalaciones centralizadas son tributos de\n    car\u00e1cter directo
        y naturaleza real, que gravan dichas actividades, con la\n    finalidad de
        contribuir a compensar a la sociedad por las cargas y\n    servidumbres que
        ello comporta.\n\n    A estos efectos, se considera actividad de almacenamiento
        de combustible\n    nuclear gastado y de residuos radiactivos en una instalaci\u00f3n\n    centralizada,
        a toda aquella actividad consistente en la inmovilizaci\u00f3n,\n    temporal
        o definitiva, de los mismos, con independencia del lugar o forma\n    en que
        se realice.\n\n    Art\u00edculo 13. \u00c1mbito territorial.\n\n    1. Los
        impuestos se aplicar\u00e1n en todo el territorio espa\u00f1ol.\n\n    2.
        Lo dispuesto en el apartado anterior se entender\u00e1 sin perjuicio de los\n    reg\u00edmenes
        tributarios forales de concierto y convenio econ\u00f3mico en vigor,\n    respectivamente,
        en los territorios del Pa\u00eds Vasco y en la Comunidad\n    Foral de Navarra.\n\n    Art\u00edculo
        14. Tratados y Convenios.\n\n    Lo establecido en esta Ley se entender\u00e1
        sin perjuicio de lo dispuesto en\n    los tratados y convenios internacionales
        que hayan pasado a formar parte\n    del ordenamiento interno, de conformidad
        con el art\u00edculo 96 de la\n    Constituci\u00f3n Espa\u00f1ola.\n\n    P\u00e1gina\n    7CAP\u00cdTULO
        II\n\n    Impuesto sobre la producci\u00f3n de combustible nuclear gastado
        y residuos\n    radioactivos resultantes de la generaci\u00f3n de energ\u00eda
        nucleoel\u00e9ctrica\n\n    Art\u00edculo 15. Hecho imponible.\n\n    Constituye
        el hecho imponible del impuesto la producci\u00f3n de combustible\n    nuclear
        gastado y residuos radiactivos resultantes de la generaci\u00f3n de\n    energ\u00eda
        nucleoel\u00e9ctrica\n\n    Art\u00edculo 16. Contribuyentes.\n\n    1. Son
        contribuyentes las personas f\u00edsicas o jur\u00eddicas y las entidades
        a\n    que se refiere el art\u00edculo 35.4 de la Ley 58/2003, de 17 de diciembre,\n    General
        Tributaria, que realicen la actividad se\u00f1alada en el art\u00edculo 15.\n\n    2.
        Ser\u00e1n responsables solidarios de la deuda tributaria del impuesto los\n    propietarios
        de las instalaciones nucleares que generen el hecho\n    imponible cuando
        no coincidan con quienes las exploten.\n\n    Art\u00edculo 17. Base imponible.\n\n    1.
        Constituye la base imponible del impuesto sobre la producci\u00f3n de\n    combustible
        nuclear gastado y residuos radiactivos resultantes de la\n    generaci\u00f3n
        de energ\u00eda nucleoel\u00e9ctrica:\n\n    a) Los kilogramos de metal pesado
        contenidos en el combustible nuclear\n    gastado generado durante el per\u00edodo
        impositivo, entendi\u00e9ndose como tal\n    aquel combustible nuclear irradiado
        en el reactor y extra\u00eddo\n    definitivamente de este.\n\n    b) Los
        metros c\u00fabicos de residuos radiactivos de media, baja y muy baja\n    actividad
        generados, que han sido acondicionados durante el periodo\n    impositivo
        para su almacenamiento con car\u00e1cter temporal en el propio\n    emplazamiento
        de la instalaci\u00f3n\n\n    2. La base imponible definida en este art\u00edculo
        se determinar\u00e1 para cada\n    instalaci\u00f3n en la que se realicen
        las actividades que constituyen el\n    hecho imponible de este impuesto.\n\n    Art\u00edculo
        18. Tipo impositivo y cuota tributaria.\n\n    La cuota tributaria ser\u00e1
        el resultado de aplicar a la base imponible los\n    siguientes tipos impositivos:\n\n    a)
        En la producci\u00f3n de combustible gastado resultante de la generaci\u00f3n
        de\n    energ\u00eda nucleoel\u00e9ctrica, a la que se refiere el apartado
        1.a) del\n    art\u00edculo 17, el tipo ser\u00e1 de 2.190 euros por kilogramo
        de metal pesado.\n\n    b) En la producci\u00f3n de residuos radiactivos a
        que se refiere el apartado\n    1.b). del art\u00edculo 17:\n\n    1.\u00ba
        Para residuos radiactivos de baja y media actividad, el tipo ser\u00e1 de\n    6.000
        euros por metro c\u00fabico.\n\n    2.\u00ba Para residuos radiactivos de
        muy baja actividad, el tipo ser\u00e1 de 1.000\n    euros por metro c\u00fabico.\n\n    CAP\u00cdTULO
        III\n\n    Impuesto sobre el almacenamiento de combustible nuclear gastado
        y residuos\n    radioactivos en instalaciones centralizadas\n\n    Art\u00edculo
        19. Hecho imponible.\n\n    Constituye el hecho imponible del impuesto la
        actividad de almacenamiento\n    de combustible nuclear gastado y de residuos
        radiactivos en una\n    instalaci\u00f3n centralizada, entendi\u00e9ndose
        como tal aquella instalaci\u00f3n que\n    pueda almacenar estos materiales
        procedentes de diversas instalaciones.\n\n    Art\u00edculo 20. Exenciones.\n\n    Estar\u00e1
        exento del impuesto el almacenamiento de residuos radiactivos\n    procedentes
        de actividades m\u00e9dicas o cient\u00edficas, as\u00ed como de residuos\n    radiactivos
        procedentes de incidentes excepcionales en\n\n    P\u00e1gina\n    8instalaciones
        industriales no sujetas a la reglamentaci\u00f3n nuclear que sean\n    calificados
        como tales por el Consejo de Seguridad Nuclear\n\n    Art\u00edculo 21. Contribuyentes.\n\n    Son
        contribuyentes del impuesto las personas f\u00edsicas o jur\u00eddicas y las\n    entidades
        a que se refiere el apartado 4 del art\u00edculo 35 de la Ley\n    58/2003,
        de 17 de diciembre, General Tributaria, que sean titulares de\n    las instalaciones
        en las que se realicen las actividades se\u00f1aladas en el\n    art\u00edculo
        19.\n\n    Art\u00edculo 22. Base imponible.\n\n    1. Constituye la base
        imponible del impuesto sobre el almacenamiento de\n    combustible nuclear
        gastado y residuos radiactivos en instalaciones\n    centralizadas:\n\n    a)
        La diferencia entre el peso del metal pesado contenido en el\n    combustible
        nuclear gastado almacenado a la finalizaci\u00f3n y al inicio del\n    per\u00edodo
        impositivo, expresado en kilogramos.\n\n    b) La diferencia entre el volumen
        de residuos radiactivos de alta\n    actividad, distintos del combustible
        nuclear gastado, o de media\n    actividad y vida larga, almacenados a la
        finalizaci\u00f3n y al inicio del\n    per\u00edodo impositivo, expresado
        en metros c\u00fabicos.\n\n    c) El volumen de residuos radiactivos de media
        actividad no incluidos en\n    el apartado b), y de baja o muy baja actividad
        introducidos en la\n    instalaci\u00f3n para su almacenamiento durante el
        per\u00edodo impositivo,\n    expresado en metros c\u00fabicos.\n\n    2.
        La base imponible definida en este art\u00edculo se determinar\u00e1 para
        cada\n    instalaci\u00f3n en la que se realicen las actividades que constituyen
        el\n    hecho imponible de este impuesto.\n\n    Art\u00edculo 23. Base liquidable
        en el almacenamiento centralizado de residuos\n    de media, baja y muy baja
        actividad.\n\n    1. En el almacenamiento centralizado de residuos de media,
        baja y muy baja\n    actividad, a que se refiere el apartado 1.c) del art\u00edculo
        22, la base\n    liquidable se obtendr\u00e1 por aplicaci\u00f3n a la base
        imponible de un\n    coeficiente multiplicador K de reducci\u00f3n, de acuerdo
        con la siguiente\n    expresi\u00f3n:\n\n    BL = K \u00d7 BI\n\n    En la
        que:\n\n    BL: Base liquidable.\n\n    BI: Base imponible.\n\n    2. El coeficiente
        K se obtendr\u00e1 por la aplicaci\u00f3n de la siguiente f\u00f3rmula:\n\n    K
        =;VNC + VC \u00d7 fC + VSI \u00d7 fSI + VLI \u00d7 fLI + VMX \u00d7 fMX\n\n    ;VNC
        + VC + VSI + VLI + VMX\n\n    En la que:\n\n    VNC: Volumen de residuos no
        compactables ni incinerables introducidos para\n    su almacenamiento definitivo.\n\n    VC:
        Volumen de residuos compactables entregados para su almacenamiento\n    definitivo.\n\n    fC:
        Factor de reducci\u00f3n de volumen por compactaci\u00f3n.\n\n    VSI: Volumen
        de residuos s\u00f3lidos que se someten a tratamiento de\n    incineraci\u00f3n
        previo al almacenamiento definitivo.\n\n    fSI: Factor de reducci\u00f3n
        de volumen por incineraci\u00f3n de residuos s\u00f3lidos.\n\n    VLI: Volumen
        de residuos l\u00edquidos que se someten a tratamiento de\n    incineraci\u00f3n
        previo al almacenamiento definitivo.\n\n    fLI: Factor de reducci\u00f3n
        de volumen por incineraci\u00f3n de residuos l\u00edquidos.\n\n    P\u00e1gina\n    9VMX:
        Volumen de residuos que se someten a tratamiento mixto de\n    compactaci\u00f3n
        e incineraci\u00f3n previo al almacenamiento definitivo.\n\n    fMX: Factor
        de reducci\u00f3n de volumen por tratamiento mixto de compactaci\u00f3n\n    e
        incineraci\u00f3n.\n\n    3. Los factores de reducci\u00f3n tomar\u00e1n los
        valores siguientes:\n\n    Factor;Valor\n\n    fC;6,21\n\n    fSI;1,121\n\n    fLI;3,151\n\n    fMX;8,71\n\n    Art\u00edculo
        24. Tipo impositivo y cuota tributaria.\n\n    1. La cuota tributaria ser\u00e1
        el resultado de aplicar a la base imponible, o\n    a la base liquidable de
        acuerdo con lo establecido en el art\u00edculo 23, los\n    siguientes tipos
        impositivos:\n\n    a) En el almacenamiento de combustible gastado a que se
        refiere el\n    apartado 1.a) del art\u00edculo 22, el tipo ser\u00e1 de 70
        euros por kilogramo de\n    metal pesado.\n\n    b) En el almacenamiento de
        residuos radiactivos a que se refiere el\n    apartado 1.b) del art\u00edculo
        22, el tipo ser\u00e1 de 30.000 euros por metro\n    c\u00fabico de residuo
        radiactivo.\n\n    c) En el almacenamiento de residuos radiactivos a que se
        refiere el\n    apartado 1.c) del art\u00edculo 22:\n\n    1.\u00ba Para residuos
        radiactivos de baja y media actividad, el tipo ser\u00e1 de\n    10.000 euros
        por metro c\u00fabico.\n\n    2.\u00ba Para residuos radiactivos de muy baja
        actividad, el tipo ser\u00e1 de 2.000\n    euros por metro c\u00fabico.\n\n    CAP\u00cdTULO
        IV\n\n    Normas comunes para ambos impuestos\n\n    Art\u00edculo 25. Per\u00edodo
        impositivo y devengo.\n\n    1. El per\u00edodo impositivo coincidir\u00e1
        con el a\u00f1o natural, salvo en el\n    supuesto de cese del contribuyente
        en el ejercicio de la actividad en la\n    instalaci\u00f3n, en cuyo caso
        finalizar\u00e1 en el d\u00eda en que se entienda\n    producido dicho cese.\n\n    2.
        El impuesto se devengar\u00e1 el \u00faltimo d\u00eda del per\u00edodo impositivo.\n\n    Art\u00edculo
        26. Liquidaci\u00f3n y pago.\n\n    1. Los contribuyentes estar\u00e1n obligados
        a autoliquidar el impuesto e\n    ingresar la cuota resultante en el plazo
        de los primeros veinte d\u00edas\n    naturales siguientes al devengo del
        impuesto, de acuerdo con las normas y\n    modelos que establezca el Ministro
        de Hacienda y Administraciones\n    P\u00fablicas.\n\n    2. En los primeros
        veinte d\u00edas naturales de los meses de abril, julio y\n    octubre, los
        contribuyentes que realicen el hecho imponible establecido\n    en los art\u00edculos
        15 y 19 deber\u00e1n efectuar un pago fraccionado a cuenta de\n    la liquidaci\u00f3n
        correspondiente al per\u00edodo impositivo en curso.\n\n    El importe de
        los pagos a cuenta se establecer\u00e1 atendiendo al valor de las\n    magnitudes
        determinantes de la base imponible a la fecha de su\n    liquidaci\u00f3n.\n\n    Art\u00edculo
        27. Infracciones y sanciones.\n\n    Las infracciones tributarias relativas
        a los presentes impuestos ser\u00e1n\n    calificadas y sancionadas de conformidad
        con lo previsto en la Ley\n    58/2003, de 17 de diciembre, General Tributaria.\n\n    P\u00e1gina\n    10T\u00cdTULO
        III\n\n    Modificaci\u00f3n de la Ley 38/1992, de 28 de diciembre, de Impuestos\n    Especiales\n\n    Art\u00edculo
        28. Modificaci\u00f3n de la Ley 38/1992, de 28 de diciembre, de\n    Impuestos
        Especiales.\n\n    Se modifica la Ley 38/1992, de 28 de diciembre, de Impuestos
        Especiales,\n    en los siguientes t\u00e9rminos:\n\n    Uno. Se modifica
        el ep\u00edgrafe 1.10 y se crean los ep\u00edgrafes 1.16 y 1.17 de\n    la
        Tarifa 1.\u00aa del Impuesto sobre Hidrocarburos, en el art\u00edculo 50.1
        de la\n    Ley 38/1992, de Impuestos Especiales, que quedan redactados de
        la\n    siguiente forma:\n\n    \"Ep\u00edgrafe 1.10. Gas natural destinado
        a usos distintos a los de\n    carburante, as\u00ed como el gas natural destinado
        al uso como carburante en\n    motores estacionarios: 0,65 euros por gigajulio.\n\n    Ep\u00edgrafe
        1.16. Gas\u00f3leo destinado a la producci\u00f3n de energ\u00eda el\u00e9ctrica
        o a\n    la cogeneraci\u00f3n de energ\u00eda el\u00e9ctrica y de calor: 29,15
        euros por 1.000\n    litros.\n\n    Ep\u00edgrafe 1.17. Fuel\u00f3leos destinado
        a la producci\u00f3n de energ\u00eda el\u00e9ctrica o\n    a la cogeneraci\u00f3n
        de energ\u00eda el\u00e9ctrica y de calor: 12,00 euros por\n    tonelada\".\n\n    Dos.
        Se modifica el apartado 3 del art\u00edculo 50 de la Ley 38/1992, de\n    Impuestos
        Especiales, que queda redactado de la siguiente forma:\n\n    \"3. Sin perjuicio
        de lo establecido en el apartado 7 del art\u00edculo 8, la\n    aplicaci\u00f3n
        de los tipos reducidos fijados para los ep\u00edgrafes 1.4, 1.12,\n    1.16
        y 2.10 queda condicionada al cumplimiento de las condiciones que se\n    establezcan
        reglamentariamente en cuanto a la adici\u00f3n de trazadores y\n    marcadores,
        as\u00ed como a la utilizaci\u00f3n realmente dada a los productos.\n    Tales
        condiciones podr\u00e1n comprender el empleo de medios de pago\n    espec\u00edficos.\"\n\n    Tres.
        Se suprime el art\u00edculo 51.2 c).\n\n    Cuatro. Se suprime el art\u00edculo
        79.3 a).\n\n    Cinco. El art\u00edculo 84 queda redactado como sigue:\n\n    \"Art\u00edculo
        84. Tipo de gravamen.\n\n    El impuesto se exigir\u00e1 al tipo de 0,65 euros
        por gigajulio\".\n\n    T\u00cdTULO IV\n\n    Modificaci\u00f3n del texto
        refundido de la Ley de Aguas, aprobado por Real\n    Decreto Legislativo 1/2001,
        de 20 de julio\n\n    Art\u00edculo 29. Modificaci\u00f3n del texto refundido
        de la Ley de Aguas, aprobado\n    por Real Decreto Legislativo 1/2001, de
        20 de julio.\n\n    Se modifica el texto refundido de la Ley de Aguas, aprobado
        por Real\n    Decreto Legislativo 1/2001, de 20 de julio, al que se a\u00f1ade
        un art\u00edculo\n    112 bis con el siguiente contenido:\n\n    \"Art\u00edculo
        112 bis. Canon por utilizaci\u00f3n de las aguas continentales para\n    la
        producci\u00f3n de energ\u00eda el\u00e9ctrica.\n\n    1. La utilizaci\u00f3n
        y aprovechamiento de los bienes de dominio p\u00fablico a que\n    se refiere
        el p\u00e1rrafo a) del art\u00edculo 2 de la presente ley, para la\n    producci\u00f3n
        de energ\u00eda el\u00e9ctrica en barras de central, estar\u00e1n gravadas\n    con
        una tasa denominada canon por utilizaci\u00f3n de las aguas continentales\n    para
        la producci\u00f3n de energ\u00eda el\u00e9ctrica, destinada a la protecci\u00f3n
        y\n    mejora del dominio p\u00fablico hidr\u00e1ulico.\n\n    2. El devengo
        del canon se producir\u00e1 con el otorgamiento inicial y el\n    mantenimiento
        anual de la concesi\u00f3n hidroel\u00e9ctrica y ser\u00e1 exigible en la\n    cuant\u00eda
        que corresponda y en los plazos que se se\u00f1alen en las condiciones\n    de
        dicha concesi\u00f3n o autorizaci\u00f3n.\n\n    3. Ser\u00e1n contribuyentes
        del canon los concesionarios o, en su caso,\n    quienes se subroguen en lugar
        de aqu\u00e9llos.\n\n    P\u00e1gina\n    114. La base imponible de la exacci\u00f3n
        se determinar\u00e1 por el Organismo de\n    cuenca y ser\u00e1 el valor econ\u00f3mico
        de la energ\u00eda hidroel\u00e9ctrica producida,\n    y medida en barras
        de central, en cada per\u00edodo impositivo anual por el\n    concesionario
        mediante la utilizaci\u00f3n y aprovechamiento del dominio\n    p\u00fablico
        hidr\u00e1ulico.\n\n    5. El tipo de gravamen anual ser\u00e1 del 22 por
        ciento del valor de la base\n    imponible y la cuota \u00edntegra ser\u00e1
        la cantidad resultante de aplicar a la\n    base imponible el tipo de gravamen.\n\n    6.
        Estar\u00e1n exentos del pago de este canon los aprovechamientos\n    hidroel\u00e9ctricos
        explotados directamente por la Administraci\u00f3n competente\n    para la
        gesti\u00f3n del dominio p\u00fablico hidr\u00e1ulico.\n\n    7. El canon
        se reducir\u00e1 en un 90 por ciento para las instalaciones\n    hidroel\u00e9ctricas
        de potencia igual o inferior a 50 MW, y para las\n    instalaciones de producci\u00f3n
        de energ\u00eda el\u00e9ctrica de tecnolog\u00eda hidr\u00e1ulica\n    de
        bombeo y potencia superior a 50 MW, y en la forma que\n    reglamentariamente
        se determine para aquellas producciones o\n    instalaciones que se deban
        incentivar por motivos de pol\u00edtica energ\u00e9tica\n    general.\n\n    8.
        La gesti\u00f3n y recaudaci\u00f3n del canon corresponder\u00e1 al Organismo
        de cuenca\n    competente o bien a la Administraci\u00f3n Tributaria del Estado,
        en virtud de\n    convenio con aqu\u00e9l.\n\n    En caso de celebrarse el
        convenio con la Agencia Estatal de Administraci\u00f3n\n    Tributaria, esta
        recibir\u00e1 del Organismo de cuenca los datos y censos\n    pertinentes
        que faciliten su gesti\u00f3n, e informar\u00e1 peri\u00f3dicamente a \u00e9ste\n    en
        la forma que se determine por v\u00eda reglamentaria. A estos efectos, la\n    Comisi\u00f3n
        Nacional de Energ\u00eda y el Operador del Sistema el\u00e9ctrico estar\u00e1n\n    obligados
        a suministrar al Organismo de Cuenca o a la Administraci\u00f3n\n    Tributaria
        cuantos datos, informes sean necesarios de acuerdo con el\n    art\u00edculo
        94 de la Ley 58/2003, de 17 de diciembre.\n\n    El 2 por ciento del canon
        recaudado ser\u00e1 considerado un ingreso del\n    organismo de cuenca, y
        el 98 por ciento restante ser\u00e1 ingresado en el\n    Tesoro P\u00fablico
        por el organismo recaudador\".\n\n    Disposici\u00f3n adicional primera.
        Hechos imponibles regulados en esta Ley\n    gravados por las Comunidades
        Aut\u00f3nomas.\n\n    En la medida en que los tributos que establece esta
        Ley recaigan sobre\n    hechos imponibles gravados por las Comunidades Aut\u00f3nomas
        y esto produzca\n    una disminuci\u00f3n de sus ingresos, ser\u00e1 de aplicaci\u00f3n
