        de este\n    real decreto-ley.\n\n    P\u00e1gina\n    45Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas normas de igual o inferior rango se opongan a lo\n    previsto en
