        Proyecto de Ley de contratos de aprovechamiento por turno de\n    bienes de
        uso tur\u00edstico, de adquisici\u00f3n de productos vacacionales de\n    larga
        duraci\u00f3n, de reventa y de intercambio (procedente del Real\n    Decreto-ley
        8/2012, de 16 de marzo.\n\n    En cumplimiento de lo dispuesto en el art\u00edculo
        86.2 de la Constituci\u00f3n, el\n    Real Decreto-ley 8/2012, de 16 de marzo,
        de contratos de aprovechamiento\n    por turno de bienes de uso tur\u00edstico,
        de adquisici\u00f3n de productos\n    vacacionales de larga duraci\u00f3n,
        de reventa y de intercambio (n\u00fam. expte.\n    130/000009), fue sometido
        a debate y votaci\u00f3n de totalidad por el\n    Congreso de los Diputados
        en su sesi\u00f3n del d\u00eda 29 de marzo de 2012, en la\n    que se acord\u00f3
        su convalidaci\u00f3n, as\u00ed como su tramitaci\u00f3n como Proyecto de\n    Ley
        (n\u00fam. expte. 121/000006).\n\n    La Mesa del Congreso de los Diputados,
        en su reuni\u00f3n del d\u00eda de hoy, ha\n    acordado su remisi\u00f3n
        a la Comisi\u00f3n de Justicia, para su aprobaci\u00f3n con\n    competencia
        legislativa plena, as\u00ed como abrir un plazo de ocho d\u00edas\n    h\u00e1biles
        que expira el d\u00eda 19 de abril de 2012, en el que los se\u00f1ores\n    Diputados
        y los Grupos Parlamentarios podr\u00e1n presentar enmiendas.\n\n    Dicho
        Proyecto de Ley se tramitar\u00e1 por el procedimiento de urgencia, de\n    conformidad
        con el \u00faltimo inciso del apartado 4 del art\u00edculo 151 del\n    Reglamento
        de la C\u00e1mara.\n\n    Se ordena la publicaci\u00f3n de conformidad con
        lo dispuesto en el art\u00edculo 97\n    del Reglamento de la C\u00e1mara.\n\n    Palacio
        del Congreso de los Diputados, 3 de abril de 2012.-P. A. El\n    Secretario
        General Adjunto para Asuntos Parlamentarios del Congreso de\n    los Diputados,
