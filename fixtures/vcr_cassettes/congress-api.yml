        sobre disciplina urban\u00edstica o restauraci\u00f3n\n    de la legalidad
        urban\u00edstica, o de aqu\u00e9llos que tengan por objeto el\n    apremio
        administrativo para garantizar, tanto el cumplimiento de las\n    sanciones
        impuestas, como de las resoluciones para reestablecer el orden\n    urban\u00edstico
        infringido.\n\n    P\u00e1gina\n    34d) Las condiciones especiales a que
        se sujeten los actos de conformidad,\n    aprobaci\u00f3n o autorizaci\u00f3n
        administrativa, en los t\u00e9rminos previstos por\n    las Leyes.\n\n    e)
        Los actos de transferencia y gravamen del aprovechamiento urban\u00edstico.\n\n    f)
        La interposici\u00f3n de recurso contencioso-administrativo que pretenda la\n    anulaci\u00f3n
        de instrumentos de ordenaci\u00f3n urban\u00edstica, de ejecuci\u00f3n, o
        de\n    actos administrativos de intervenci\u00f3n.\n\n    g) Los actos administrativos
        y las sentencias, en ambos casos firmes, en\n    que se declare la anulaci\u00f3n
        a que se refiere el n\u00famero anterior, cuando\n    se concreten en fincas
        determinadas y haya participado su titular en el\n    procedimiento.\n\n    h)
        Cualquier otro acto administrativo que, en desarrollo de los\n    instrumentos
        de ordenaci\u00f3n o ejecuci\u00f3n urban\u00edsticos modifique, desde\n    luego
