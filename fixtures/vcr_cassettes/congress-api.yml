        y Actividades de\n    Transporte que permita conocer si existen sanciones
        previas que\n    determinen dicha reincidencia o habitualidad.\n\n    El plazo
        m\u00e1ximo en que deber\u00e1 notificarse la resoluci\u00f3n del procedimiento\n    sancionador
        ser\u00e1 de un a\u00f1o, contado desde la fecha del acuerdo de\n    incoaci\u00f3n
        del procedimiento.\n\n    El procedimiento para la imposici\u00f3n de las
        sanciones previstas en esta ley\n    se iniciar\u00e1 de oficio por acuerdo
        del \u00f3rgano competente, bien por propia\n    iniciativa o como consecuencia
