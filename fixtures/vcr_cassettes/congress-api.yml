        en el art\u00edculo 42.2 de esta Ley.\"\n\n    Quince. Se modifica el apartado
        1 del art\u00edculo 224, que queda redactado de\n    la siguiente forma:\n\n    \"1.
        La ejecuci\u00f3n del acto impugnado quedar\u00e1 suspendida autom\u00e1ticamente
