        6, que se renumera como 7, en el art\u00edculo 134 del texto\n    refundido
        de la Ley del Impuesto sobre Sociedades, aprobado por el Real\n    Decreto
        Legislativo 4/2004, de 5 de marzo, que quedan redactados de la\n    siguiente
        forma:\n\n    \"6. En todo caso, se entender\u00e1 que han sido adquiridos
        con cargo a renta\n    no declarada que se imputar\u00e1 al per\u00edodo impositivo
        m\u00e1s antiguo de entre\n    los no prescritos, los bienes y derechos respecto
        de los que el sujeto\n    pasivo no hubiera cumplido en el plazo establecido
        al efecto la\n    obligaci\u00f3n de informaci\u00f3n a que se refiere la
        disposici\u00f3n adicional\n    decimoctava de la Ley 58/2003, de 17 de diciembre,
        General Tributaria.\n\n    No obstante, no resultar\u00e1 de aplicaci\u00f3n
        lo previsto en este apartado\n    cuando el sujeto pasivo acredite que los
        bienes y derechos cuya\n    titularidad le corresponde han sido adquiridos
        con cargo a rentas\n    declaradas o bien con cargo a rentas obtenidas en
        per\u00edodos impositivos\n    respecto de los cuales no tuviese la condici\u00f3n
        de sujeto pasivo de este\n    Impuesto.\n\n    7. El valor de los elementos
        patrimoniales a que se refieren los apartados\n    1 y 6, en cuanto haya sido
        incorporado a la base imponible, ser\u00e1 v\u00e1lido a\n    todos los efectos
        fiscales.\"\n\n    Art\u00edculo 5. Modificaci\u00f3n de la Ley 37/1992, de
        28 de diciembre, del\n    Impuesto sobre el Valor A\u00f1adido.\n\n    Se
        introducen las siguientes modificaciones en la Ley 37/1992, de 28 de\n    diciembre,
        del Impuesto sobre el Valor A\u00f1adido:\n\n    Uno. Se modifica el p\u00e1rrafo
        segundo del apartado tres del art\u00edculo 80, que\n    queda redactado de
        la siguiente forma:\n\n    \"S\u00f3lo cuando se acuerde la conclusi\u00f3n
        del concurso por las causas\n    expresadas en el art\u00edculo 176.1, apartados
