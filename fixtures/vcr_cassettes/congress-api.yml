        tipo de incentivo, bonificaciones, descuentos prohibidos,\n    primas u obsequios
        efectuados por quien tenga intereses directos o\n    indirectos en la producci\u00f3n,
        fabricaci\u00f3n y comercializaci\u00f3n de\n    medicamentos.\"\n\n    Treinta
        y seis. Se a\u00f1aden cinco nuevas infracciones numeradas como 33.\u00aa,\n    34.\u00aa,
        35.\u00aa, 36.\u00aa y 37.\u00aa en el p\u00e1rrafo b) del apartado 2 del
        art\u00edculo 101,\n    con la siguiente redacci\u00f3n:\n\n    \"33.\u00aa
        Incumplir, las personas que se dediquen a la intermediaci\u00f3n de\n    medicamentos,
        los requisitos establecidos en la normativa vigente y en\n    las buenas pr\u00e1cticas
        de distribuci\u00f3n de medicamentos.\n\n    P\u00e1gina\n    1234.\u00aa
        Incumplir, el fabricante de los medicamentos, las obligaciones en\n    materia
        de excipientes que se utilicen en la fabricaci\u00f3n de medicamentos.\n\n    35.\u00aa
        Realizar, por parte del titular de la autorizaci\u00f3n de laboratorio o\n    del
        titular de una autorizaci\u00f3n de distribuci\u00f3n, actividades que no
        se\n    ajusten a la misma.\n\n    36.\u00aa Incumplir, las oficinas de farmacia
        y servicios de farmacia, lo\n    establecido legalmente en materia de aportaci\u00f3n
        del usuario en la\n    prestaci\u00f3n farmac\u00e9utica del Sistema Nacional
        de Salud.\n\n    37.\u00aa Cualquier acto de la oficina de farmacia que induzca
        al usuario a\n    adquirir una mayor cantidad de medicamentos dentro de la
        prestaci\u00f3n\n    farmac\u00e9utica del Sistema Nacional de Salud que el
        verdaderamente\n    necesario o demandado por este \u00faltimo.\"\n\n    Treinta
        y siete. Las infracciones numeradas como 1.\u00aa, 2.\u00aa, 9.\u00aa, 11.\u00aa,
        23.\u00aa\n    y 24.\u00aa en el p\u00e1rrafo c) del apartado 2 del art\u00edculo
        101 quedan redactadas\n    en los siguientes t\u00e9rminos:\n\n    \"1.\u00aa
        Poner en el mercado medicamentos de cualquier naturaleza sin haber\n    obtenido
        la preceptiva autorizaci\u00f3n sanitaria para ello.\"\n\n    \"2.\u00aa Fabricar,
        importar, exportar, intermediar, distribuir, dispensar y\n    vender medicamentos
        falsificados. Esta infracci\u00f3n tambi\u00e9n se aplicar\u00e1 en\n    el
        caso de que esta venta se efect\u00fae a distancia.\"\n\n    \"9.\u00aa Incumplir,
        el promotor o investigador de un ensayo cl\u00ednico, las\n    obligaciones
        establecidas para cada uno de ellos en la legislaci\u00f3n\n    vigente cuando
        suponga perjuicio en los derechos, seguridad y bienestar\n    de los sujetos.\"\n\n    \"11.\u00aa
        Vender medicamentos a domicilio o a trav\u00e9s de internet o de otros\n    medios
        telem\u00e1ticos o indirectos, en contra de lo previsto en esta Ley o\n    incumpliendo
        las disposiciones que regulen dicha modalidad de venta.\"\n\n    \"23.\u00aa
        Realizar, por parte de una oficina de farmacia, actividades de\n    distribuci\u00f3n
        de medicamentos a otras oficinas de farmacia, almacenes\n    mayoristas autorizados,
        u otras entidades, centros o personas f\u00edsicas sin\n    autorizaci\u00f3n
        para la actividad de distribuci\u00f3n o bien la realizaci\u00f3n de\n    env\u00edos
        de medicamentos fuera del territorio nacional.\"\n\n    \"24.\u00aa Dispensar,
        vender o comercializar los medicamentos devueltos o\n    entregados por los
        pacientes o el p\u00fablico en general a las oficinas de\n    farmacia.\"\n\n    Treinta
        y ocho. Se a\u00f1aden dos nuevas infracciones numeradas como 25.\u00aa y\n    26.\u00aa
        en el p\u00e1rrafo c) del apartado 2 del art\u00edculo 101, con la siguiente\n    redacci\u00f3n:\n\n    \"25.\u00aa
        Incumplir, el titular de la autorizaci\u00f3n de comercializaci\u00f3n, su\n    obligaci\u00f3n
        de tener suficientemente abastecido el mercado, de modo\n    adecuado y continuado
        para posibilitar el cumplimiento de las exigencias\n    legalmente establecidas
        en materia de prestaci\u00f3n farmac\u00e9utica del Sistema\n    Nacional
        de Salud y garantizar el abastecimiento a las oficinas de\n    farmacia y
        servicios de farmacia de los medicamentos incluidos en\n    agrupaciones homog\u00e9neas,
        de precio m\u00e1s bajo y precio menor.\n\n    26.\u00aa Impedir la actuaci\u00f3n
        de los inspectores debidamente acreditados, en\n    los centros en los que
        se elaboren, fabriquen, distribuyan y dispensen\n    medicamentos.\"\n\n    Treinta
        y nueve. Se a\u00f1ade un nuevo apartado 3 al art\u00edculo 101, con la\n    siguiente
        redacci\u00f3n:\n\n    \"3. La comisi\u00f3n de una infracci\u00f3n, precedida
        de otras dos de grado\n    inmediatamente inferior o igual sancionadas en
        firme en el plazo de un\n    a\u00f1o previo a dicha comisi\u00f3n, incrementar\u00e1
        de leve a grave, o de grave a\n    muy grave, dicha infracci\u00f3n.\"\n\n    Cuarenta.
        Se a\u00f1ade un nuevo art\u00edculo 101 bis, con la siguiente redacci\u00f3n:\n\n    \"Art\u00edculo
        101 bis. Infracciones de productos sanitarios.\n\n    1. Las infracciones
        se califican como leves, graves y muy graves\n    atendiendo a los criterios
        de riesgo para la salud, cuant\u00eda del eventual\n    beneficio obtenido,
        gravedad de la alteraci\u00f3n sanitaria y social\n    producida, generalizaci\u00f3n
        de la infracci\u00f3n y reincidencia.\n\n    P\u00e1gina\n    132. Constituir\u00e1n
        faltas administrativas y ser\u00e1n sancionadas en los t\u00e9rminos\n    previstos
        en el art\u00edculo 102 las infracciones que a continuaci\u00f3n se\n    tipifican:\n\n    a)
        Infracciones leves:\n\n    1.\u00aa No aportar, las entidades o personas responsables,
        los datos,\n    declaraciones, as\u00ed como cualquier informaci\u00f3n que
        est\u00e9n obligados a\n    suministrar por razones sanitarias, t\u00e9cnicas,
        econ\u00f3micas, administrativas\n    y financieras.\n\n    2.\u00aa Incumplir
        el deber de colaborar con las autoridades sanitarias en la\n    evaluaci\u00f3n,
        vigilancia y control de los productos sanitarios.\n\n    3.\u00aa Dificultar
        la labor inspectora mediante cualquier acci\u00f3n u omisi\u00f3n que\n    perturbe
        o retrase la misma.\n\n    4.\u00aa Presentar en ferias, exposiciones y demostraciones
        productos no aptos\n    para la puesta en el mercado o en servicio sin la
        correspondiente\n    indicaci\u00f3n de su no conformidad o imposibilidad
        de puesta en servicio.\n\n    5.\u00aa No mantener a disposici\u00f3n del
        paciente la declaraci\u00f3n prevista para\n    los productos a medida, no
        informarle al respecto o no entreg\u00e1rsela a su\n    requerimiento.\n\n    6.\u00aa
        No identificar como tales los productos destinados exclusivamente a\n    exportaci\u00f3n.\n\n    7.\u00aa
        Incumplir los requisitos, obligaciones o prohibiciones establecidos en\n    la
        reglamentaci\u00f3n aplicable que, en raz\u00f3n de los criterios contemplados\n    en
        este art\u00edculo, merezcan la calificaci\u00f3n de leves o cuando no proceda\n    su
        calificaci\u00f3n como faltas graves o muy graves.\n\n    b) Infracciones
        graves:\n\n    1.\u00aa No facilitar al paciente y/o no incluir en su historia
        cl\u00ednica la\n    informaci\u00f3n preceptiva sobre el producto que ha
        recibido o la tarjeta de\n    implantaci\u00f3n cuando as\u00ed se haya establecido,
        as\u00ed como no remitir dicha\n    tarjeta a la empresa suministradora o
        al registro nacional que se haya\n    dispuesto.\n\n    2.\u00aa Fabricar,
        agrupar y esterilizar los productos en territorio nacional\n    sin la licencia
        sanitaria previa de funcionamiento de la instalaci\u00f3n, as\u00ed\n    como
        importar productos sanitarios sin la licencia previa de\n    establecimiento.\n\n    3.\u00aa
        Fabricar, agrupar, esterilizar o importar productos sin respetar los\n    requisitos
        exigidos o sin ajustarse a las condiciones en que se otorg\u00f3 la\n    licencia
        de funcionamiento.\n\n    4.\u00aa Incumplir el responsable t\u00e9cnico las
        obligaciones que competen a su\n    cargo.\n\n    5.\u00aa Comercializar productos
        sanitarios sin marcado CE cuando este sea\n    preceptivo, usar cualquier
        otro marcado que pueda inducir a confusi\u00f3n con\n    el marcado CE, as\u00ed
        como colocar el marcado CE en los productos en\n    condiciones distintas
        de las establecidas, salvo lo dispuesto en la\n    infracci\u00f3n 5.\u00aa
        de la letra c) de este apartado.\n\n    6.\u00aa No mantener a disposici\u00f3n
        de las autoridades competentes y por el\n    tiempo se\u00f1alado la documentaci\u00f3n
        preceptiva, as\u00ed como negarse a facilitar\n    dicha documentaci\u00f3n
        a las autoridades sanitarias.\n\n    7.\u00aa Incumplir el deber de comunicaci\u00f3n
        de comercializaci\u00f3n en los\n    productos en los que dicha comunicaci\u00f3n
        sea requerida, as\u00ed como no\n    comunicar las modificaciones producidas
        o el cese de la comercializaci\u00f3n.\n\n    8.\u00aa Incumplir el deber
        de comunicaci\u00f3n de los responsables establecidos en\n    Espa\u00f1a
        cuando dicha comunicaci\u00f3n sea requerida as\u00ed como no comunicar las\n    modificaciones
        producidas.\n\n    9.\u00aa Incumplir el fabricante, representante autorizado,
        importador o\n    distribuidor las obligaciones relativas a la identificaci\u00f3n
        de los\n    agentes que les preceden o les siguen en la cadena de comercializaci\u00f3n.\n\n    10.\u00aa
        Incumplir el importador o el distribuidor las obligaciones que les\n    incumben
        para asegurarse de que los productos han seguido los\n    procedimientos de
        evaluaci\u00f3n de conformidad correspondientes y se ha\n    elaborado la
        documentaci\u00f3n preceptiva.\n\n    11.\u00aa Distribuir o vender productos
        de forma ambulante o en\n    establecimientos que no han sido debidamente
        comunicados o autorizados, o\n    que no dispongan del t\u00e9cnico o del
        profesional cualificado que\n    corresponda.\n\n    P\u00e1gina\n    1412.\u00aa
        Distribuir, instalar, mantener y utilizar productos sin observar las\n    condiciones
        exigidas, as\u00ed como poner a la venta productos sanitarios\n    alterados,
        en malas condiciones o cuando se haya sobrepasado el plazo de\n    validez.\n\n    13.\u00aa
        Distribuir productos implantables sin proporcionar la correspondiente\n    tarjeta
        de implantaci\u00f3n cuando \u00e9sta sea preceptiva, as\u00ed como no dar
        el\n    tratamiento debido a dichas tarjetas.\n\n    14.\u00aa Vender al p\u00fablico,
        por correspondencia, a domicilio o a trav\u00e9s de\n    Internet o de otros
        medios telem\u00e1ticos o indirectos productos sanitarios\n    en los casos
        no permitidos, as\u00ed como sin exigir la correspondiente\n    prescripci\u00f3n
        cuando \u00e9sta resulte obligada, salvo lo contemplado en la\n    infracci\u00f3n
        7.\u00aa de la letra c) de este apartado.\n\n    15.\u00aa Realizar investigaciones
        cl\u00ednicas sin atenerse a los procedimientos y\n    condiciones previstos
        salvo lo contemplado en las infracciones 8.\u00aa y 9.\u00aa\n    de la letra
        c) de este apartado.\n\n    16.\u00aa Ejecutar incorrectamente el organismo
        notificado las actuaciones que\n    se le encomiendan sin que tenga repercusiones
        para la seguridad de los\n    productos certificados.\n\n    17.\u00aa Negarse
        a facilitar el organismo notificado la documentaci\u00f3n\n    solicitada
        por el Ministerio de Sanidad, Servicios Sociales e Igualdad a\n    fin de
        verificar el cumplimiento de sus requisitos y obligaciones.\n\n    18.\u00aa
        Incumplir el fabricante, representante autorizado, importador o\n    distribuidor
        el deber de notificaci\u00f3n de los incidentes adversos y\n    acciones de
        seguridad al Sistema de Vigilancia de Productos Sanitarios,\n    as\u00ed
        como negarse a modificar o suspender las acciones en las condiciones\n    requeridas
        por la autoridad sanitaria.\n\n    19.\u00aa Incumplir el deber de notificaci\u00f3n
        en el transcurso de las\n    investigaciones cl\u00ednicas de las circunstancias
        requeridas.\n\n    20.\u00aa Impedir la actuaci\u00f3n de los inspectores,
        debidamente acreditados, en\n    los centros en que se fabriquen, almacenen,
        distribuyan, vendan o\n    utilicen productos sanitarios.\n\n    21.\u00aa
        La violaci\u00f3n del principio de confidencialidad en relaci\u00f3n con las\n    informaciones
        de pacientes y productos por quienes est\u00e1n obligados a\n    mantenerla.\n\n    22.\u00aa
        Poner en servicio en Espa\u00f1a productos que no incluyan en el\n    etiquetado
        e instrucciones de uso los datos e informaciones requeridos,\n    al menos
        en espa\u00f1ol.\n\n    23.\u00aa Incumplimiento de los requisitos y condiciones
        relativos a la\n    publicidad y promoci\u00f3n de los productos sanitarios.\n\n    24.\u00aa
        Efectuar publicidad dirigida al p\u00fablico de los productos en los que\n    no
        est\u00e1 permitida, excepto lo contemplado en la infracci\u00f3n 12.\u00aa
        de la\n    letra c) de este apartado.\n\n    25.\u00aa Ofrecer, otorgar o
        prometer primas, ventajas pecuniarias o ventajas\n    en especie a los profesionales
        sanitarios o a cualquier otro cualificado,\n    relacionados con la utilizaci\u00f3n
        o prescripci\u00f3n de los productos\n    sanitarios, as\u00ed como a sus
        parientes y personas de su convivencia.\n    Tambi\u00e9n el solicitarlas
        o aceptarlas.\n\n    26.\u00aa Utilizar un profesional productos en condiciones
        y para usos\n    distintos de los indicados por el fabricante, o por personal
        no\n    cualificado o debidamente adiestrado.\n\n    27.\u00aa Utilizar en
        pacientes productos que no hayan satisfecho los\n    procedimientos de evaluaci\u00f3n
        de la conformidad que les sean de\n    aplicaci\u00f3n.\n\n    28.\u00aa Negarse
        a dispensar productos sanitarios sin causa justificada.\n\n    29.\u00aa Actuar,
        los profesionales sanitarios implicados en el ciclo de\n    prescripci\u00f3n,
        dispensaci\u00f3n y administraci\u00f3n y siempre que est\u00e9n en\n    ejercicio,
        en funciones de delegados de visita m\u00e9dica, representantes,\n    comisionistas
        o agentes informadores de los laboratorios de productos\n    sanitarios.\n\n    30.\u00aa
        Fabricar productos sanitarios a medida sin contar con la\n    correspondiente
        prescripci\u00f3n escrita por un facultativo.\n\n    31.\u00aa Incumplir el
        profesional sanitario el deber de notificaci\u00f3n de los\n    incidentes
        adversos al Sistema de Vigilancia de Productos Sanitarios.\n\n    32.\u00aa
        Incumplir, las oficinas de farmacia y servicios de farmacia, lo\n    establecido
        legalmente en materia de aportaci\u00f3n del usuario en la\n    prestaci\u00f3n
        farmac\u00e9utica del Sistema Nacional de Salud.\n\n    c) Infracciones muy
        graves:\n\n    1.\u00aa Poner en el mercado y/o en servicio productos que
        no cumplan con los\n    requisitos esenciales que les sean de aplicaci\u00f3n.\n\n    P\u00e1gina\n    152.\u00aa
        Poner en el mercado y/o en servicio productos que no hayan satisfecho\n    los
        procedimientos de evaluaci\u00f3n de la conformidad o que no hayan\n    efectuado
        las declaraciones que, en su caso, les resulten de aplicaci\u00f3n.\n\n    3.\u00aa
        Comercializar y/o poner en servicio productos que comprometan la salud\n    o
        la seguridad de los pacientes, usuarios o, en su caso, de terceros.\n\n    4.\u00aa
        Instalar y/o mantener inadecuadamente productos, de forma que\n    comprometan
        la salud o la seguridad de los pacientes, usuarios o, en su\n    caso, de
        terceros.\n\n    5.\u00aa Usar indebidamente el marcado \"CE\" en productos
        no conformes o que no\n    hayan satisfecho los procedimientos de evaluaci\u00f3n
        de la conformidad\n    correspondientes, as\u00ed como en los productos que
        no tienen la condici\u00f3n de\n    productos sanitarios.\n\n    6.\u00aa
        Incumplir el deber de ejecuci\u00f3n de las medidas y acciones necesarias\n    para
        reducir o eliminar riesgos para la salud ocasionados por los\n    productos,
        as\u00ed como de las medidas y acciones ordenadas por las\n    autoridades
        sanitarias.\n\n    7.\u00aa Vender al p\u00fablico productos para el diagn\u00f3stico
        gen\u00e9tico.\n\n    8.\u00aa Realizar investigaciones cl\u00ednicas incumpliendo
        las obligaciones\n    establecidas en la legislaci\u00f3n vigente, cuando
        suponga un perjuicio en\n    los derechos, seguridad y bienestar de los pacientes.\n\n    9.\u00aa
        Realizar investigaciones cl\u00ednicas sin contar con el consentimiento del\n    sujeto
        de las mismas o, en su caso, de su representante, o incumplir por\n    parte
        del investigador el deber de informaci\u00f3n sobre la investigaci\u00f3n\n    cl\u00ednica
        a quien participa como sujeto de la misma.\n\n    10.\u00aa Utilizar por un
        profesional productos en condiciones y para usos\n    distintos de los indicados
        por el fabricante, o por personal no\n    cualificado o debidamente adiestrado,
        con riesgo para la salud y\n    seguridad de las personas.\n\n    11.\u00aa
        Ejecutar incorrectamente, el organismo notificado, las actuaciones\n    que
        se le encomiendan, cuando quede perjudicada la seguridad de los\n    productos
        certificados, as\u00ed como continuar certificando una vez retirada\n    la
        correspondiente designaci\u00f3n.\n\n    12.\u00aa Efectuar publicidad dirigida
        al p\u00fablico de los productos para el\n    diagn\u00f3stico gen\u00e9tico.\n\n    13.\u00aa
        Falsificar productos sanitarios, as\u00ed como falsificar los documentos\n    acreditativos
        de la conformidad.\n\n    14.\u00aa Incumplir, la empresa suministradora,
        su obligaci\u00f3n de tener\n    suficientemente abastecido el mercado, de
        modo adecuado y continuado para\n    posibilitar el cumplimiento de las exigencias
        legalmente establecidas en\n    materia de prestaci\u00f3n con productos sanitarios
        del Sistema Nacional de\n    Salud y garantizar el abastecimiento.\n\n    15.\u00aa
        Cualquier acto de la oficina de farmacia que induzca al usuario a\n    adquirir
        una mayor cantidad de productos sanitarios dentro de la\n    prestaci\u00f3n
        farmac\u00e9utica del Sistema Nacional de Salud que el\n    verdaderamente
        necesario o demandado por este \u00faltimo.\"\n\n    Cuarenta y uno. Se a\u00f1ade
        un nuevo art\u00edculo 101 ter, con la siguiente\n    redacci\u00f3n:\n\n    \"Art\u00edculo
        101 ter. Infracciones de productos cosm\u00e9ticos y productos de\n    cuidado
        personal.\n\n    1. Las infracciones se califican como leves, graves y muy
        graves\n    atendiendo a los criterios de riesgo para la salud, cuant\u00eda
        del eventual\n    beneficio obtenido, gravedad de la alteraci\u00f3n sanitaria
        y social\n    producida, generalizaci\u00f3n de la infracci\u00f3n y reincidencia.\n\n    2.
        Constituir\u00e1n faltas administrativas y ser\u00e1n sancionadas en los t\u00e9rminos\n    previstos
        en el art\u00edculo 102 las infracciones que a continuaci\u00f3n se\n    tipifican:\n\n    a)
        Infracciones leves:\n\n    1.\u00aa Dificultar la labor inspectora mediante
        cualquier acci\u00f3n u omisi\u00f3n que\n    perturbe o retrase la misma.\n\n    2.\u00aa
        Incumplir el deber de colaborar con las autoridades sanitarias\n    competentes
        en la evaluaci\u00f3n, vigilancia y control de los cosm\u00e9ticos.\n\n    3.\u00aa
        Incumplir los requisitos, obligaciones o prohibiciones establecidas en\n    la
        normativa aplicable, cuando en raz\u00f3n a los criterios contemplados en\n    este
        art\u00edculo, tales incumplimientos merezcan la calificaci\u00f3n de leves,
        o\n    no proceda su calificaci\u00f3n como falta grave o muy grave.\n\n    P\u00e1gina\n    16b)
        Infracciones graves:\n\n    1.\u00aa Comercializar como si fueran cosm\u00e9ticos
        productos que no se ajusten a\n    la definici\u00f3n de tales establecida
        en la normativa vigente, bien por el\n    lugar de aplicaci\u00f3n a que se
        destina, bien por su finalidad.\n\n    2.\u00aa Comercializar como si fueran
        cosm\u00e9ticos productos destinados a la\n    prevenci\u00f3n, diagn\u00f3stico
        y tratamiento de enfermedades, as\u00ed como los\n    destinados a ser ingeridos,
        inhalados, inyectados o implantados en el\n    cuerpo humano o a la protecci\u00f3n
        frente a la contaminaci\u00f3n o infecci\u00f3n por\n    microorganismos,
        hongos o par\u00e1sitos.\n\n    3.\u00aa Comercializar sustancias o mezclas
        que se presenten como cosm\u00e9ticos\n    sin cumplir la normativa aplicable.\n\n    4.\u00aa
        No proporcionar a la Administraci\u00f3n competente la informaci\u00f3n que
        est\u00e9\n    obligado a suministrar la persona responsable, as\u00ed como
        la falta de\n    comunicaci\u00f3n de cualquier modificaci\u00f3n de las informaciones
        iniciales que\n    sea necesario comunicar.\n\n    5.\u00aa No facilitar a
        las autoridades sanitarias competentes la informaci\u00f3n\n    que les sea
        requerida sobre las sustancias en las que exista duda en\n    relaci\u00f3n
        con su seguridad, as\u00ed como cualquier otra informaci\u00f3n que sea\n    requerida
        por dichas autoridades con fines de control del mercado.\n\n    6.\u00aa La
        falta de coincidencia entre las menciones requeridas del etiquetado\n    de
        los productos y la informaci\u00f3n proporcionada a la Administraci\u00f3n\n    competente.\n\n    7.\u00aa
        Comercializar cosm\u00e9ticos que omitan en el etiquetado alguna de las\n    menciones
        requeridas o no la expresen en la lengua y/o en los t\u00e9rminos\n    establecidos.\n\n    8.\u00aa
        Efectuar ofertas, promociones, publicidad o informaci\u00f3n destinada al\n    p\u00fablico
        de los productos cosm\u00e9ticos que no se ajusten a las normas\n    generales
        que regulan estos aspectos y, en especial, cuando en ellos se\n    haga menci\u00f3n
        a propiedades curativas, afirmaciones falsas, que induzcan a\n    error o
        que atribuyan al producto caracter\u00edsticas o funciones que no\n    posea.\n\n    9.\u00aa
        Comercializar productos cosm\u00e9ticos que induzcan a confusi\u00f3n con\n    alimentos,
        medicamentos, productos sanitarios o biocidas, o bien que\n    hagan referencia
        a nombres de patolog\u00edas o que induzcan a error o que\n    atribuyan al
        producto en su informaci\u00f3n caracter\u00edsticas o funciones que\n    no
        posea. Tambi\u00e9n con respecto a las im\u00e1genes y alusiones efectuadas
        en\n    su etiquetado o publicidad.\n\n    10.\u00aa Comercializar cosm\u00e9ticos
        sin haber realizado la evaluaci\u00f3n de la\n    seguridad prevista en la
        regulaci\u00f3n o sin haberla realizado en las\n    condiciones establecidas.\n\n    11.\u00aa
        Realizar las actividades de fabricaci\u00f3n de productos cosm\u00e9ticos
        o\n    alguna de sus fases, como el control, envasado o etiquetado, en\n    territorio
        nacional, o de importaci\u00f3n de cosm\u00e9ticos procedentes de pa\u00edses\n    no
        comunitarios sin un t\u00e9cnico responsable con cualificaci\u00f3n adecuada\n    conforme
        a la normativa espec\u00edfica.\n\n    12.\u00aa Fabricar o importar productos
        cosm\u00e9ticos, o trasladar, ampliar o\n    modificar sustancialmente las
        actividades e instalaciones sin poseer la\n    preceptiva licencia de actividades
        ni haber presentado la declaraci\u00f3n\n    responsable de cumplimiento de
        requisitos para realizar dichas\n    actividades en los casos en que la normativa
        vigente lo admita.\n\n    13.\u00aa Fabricar o importar productos cosm\u00e9ticos
        sin atenerse a las\n    condiciones autorizadas, as\u00ed como elaborar los
        productos cosm\u00e9ticos sin\n    observar los principios de buenas pr\u00e1cticas
        de fabricaci\u00f3n.\n\n    14.\u00aa Incumplir el t\u00e9cnico responsable
        y dem\u00e1s personal las obligaciones\n    que competan a sus cargos.\n\n    15.\u00aa
        Incumplir la persona responsable o el distribuidor las obligaciones\n    que
        le incumben para poner en conformidad los productos no conformes y\n    negarse
        a ejecutar las medidas dictadas por las autoridades sanitarias\n    competentes
        con este fin.\n\n    16.\u00aa Incumplir la persona responsable o el distribuidor
        las obligaciones\n    relativas a la identificaci\u00f3n de los agentes que
        les preceden o les\n    siguen en la cadena de comercializaci\u00f3n.\n\n    17.\u00aa
        Incumplir la persona responsable, o el distribuidor las obligaciones\n    que
        les incumben para asegurarse de que los productos que comercializan\n    cumplen
        los requisitos establecidos en la normativa.\n\n    P\u00e1gina\n    1718.\u00aa
        Incumplir el deber de notificar la persona responsable o distribuidor\n    a
        las autoridades sanitarias los efectos graves no deseados, los riesgos\n    que
        presenten los productos y las medidas correctoras adoptadas.\n\n    19.\u00aa
        Impedir la actuaci\u00f3n de los inspectores, debidamente acreditados, en\n    los
        centros en que se fabriquen, almacenen, distribuyan, vendan o\n    utilicen
        productos cosm\u00e9ticos.\n\n    20.\u00aa Suministrar a los consumidores
        cosm\u00e9ticos destinados a estudios\n    internos o destinados a ser presentados
        en ferias, exposiciones o\n    demostraciones y cuya introducci\u00f3n en
        territorio espa\u00f1ol se haya\n    autorizado exclusivamente para ese fin.\n\n    21.\u00aa
        Distribuir cosm\u00e9ticos sin observar las condiciones exigidas, as\u00ed
        como\n    poner a la venta productos cosm\u00e9ticos alterados, en malas condiciones
        o\n    cuando se haya sobrepasado la fecha de duraci\u00f3n m\u00ednima, cuando
        proceda.\n\n    22.\u00aa No mantener a disposici\u00f3n de las autoridades
        sanitarias competentes\n    alguna/s de las informaciones que se establece/n
        en el expediente de\n    informaci\u00f3n del producto, o no expresarlas en
        espa\u00f1ol, cuando resulte\n    exigible.\n\n    23.\u00aa No facilitar
        al p\u00fablico por parte de la persona responsable la\n    informaci\u00f3n
        que resulta preceptiva de acuerdo con la regulaci\u00f3n.\n\n    24.\u00aa
        Introducir en el mercado productos cosm\u00e9ticos fabricados en\n    instalaciones
        que no posean la licencia de actividades cuando \u00e9sta\n    resulte exigible.\n\n    c)
        Infracciones muy graves:\n\n    1.\u00aa Comercializar productos cosm\u00e9ticos
        o productos que se presenten como\n    cosm\u00e9ticos que perjudiquen la
        salud humana cuando se apliquen en las\n    condiciones normales o razonablemente
        previsibles de uso, o en los que no\n    se advierta a los consumidores de
        los riesgos que previsiblemente\n    pudieran derivarse de su normal utilizaci\u00f3n
        por medio de instrucciones,\n    advertencias e indicaciones apropiadas.\n\n    2.\u00aa
        Comercializar productos cosm\u00e9ticos que incluyan:\n\n    1.\u00ba Sustancias
        prohibidas para su uso en cosm\u00e9ticos.\n\n    2.\u00ba Sustancias en concentraciones
        superiores y/o en condiciones diferentes\n    de las establecidas para su
        uso en cosm\u00e9ticos.\n\n    3.\u00ba Colorantes, conservantes o filtros
        ultravioleta distintos de los\n    autorizados para su uso en cosm\u00e9ticos,
        o en concentraciones superiores\n    y/o en condiciones diferentes a las establecidas.\n\n    4.\u00ba
        Sustancias clasificadas como carcin\u00f3genas, mut\u00e1genas o t\u00f3xicas
        para la\n    reproducci\u00f3n, fuera de las condiciones establecidas en la
        normativa de\n    cosm\u00e9ticos.\n\n    3.\u00aa Comercializar cosm\u00e9ticos
        que incumplan los requisitos establecidos\n    relativos a la experimentaci\u00f3n
        animal.\n\n    4.\u00aa Falsear la informaci\u00f3n que debe proporcionarse
        a la autoridad\n    sanitaria, as\u00ed como falsear la declaraci\u00f3n responsable
        de cumplimiento de\n    requisitos para la realizaci\u00f3n de actividades
        de fabricaci\u00f3n e\n    importaci\u00f3n.\n\n    5.\u00aa Incumplir el
        deber de ejecuci\u00f3n de las medidas y acciones necesarias\n    para eliminar
        riesgos para la salud ocasionados por los cosm\u00e9ticos, as\u00ed\n    como
        de las medidas y acciones ordenadas por las autoridades sanitarias.\n\n    6.\u00aa
        Elaborar los productos cosm\u00e9ticos en condiciones t\u00e9cnico-sanitarias\n    deficientes
        que afecten a su seguridad.\n\n    7.\u00aa Fabricar, introducir en el mercado
        o comercializar productos\n    falsificados.\n\n    3. Lo dispuesto en los
        apartados anteriores se aplicar\u00e1 a los productos de\n    cuidado personal
        cuando el objeto de la infracci\u00f3n resulte aplicable a\n    dichos productos.\n\n    En
        todo caso se considerar\u00e1n infracciones muy graves:\n\n    a) Comercializar
        los productos de cuidado personal sin la preceptiva\n    autorizaci\u00f3n
        sanitaria.\n\n    b) Fabricar o importar productos de cuidado personal en
        instalaciones que\n    no posean la preceptiva licencia sanitaria de actividades
        ni hayan\n    presentado la declaraci\u00f3n responsable de cumplimiento de
        requisitos para\n    realizar dichas actividades en los casos en que la normativa
        vigente lo\n    admita, as\u00ed como el trasladar, ampliar o modificar sustancialmente
        las\n    instalaciones sin haber satisfecho dichas condiciones.\n\n    P\u00e1gina\n    18c)
        Comercializar los productos de cuidado personal que perjudiquen la\n    salud
        humana cuando se apliquen en las condiciones normales o\n    razonablemente
        previsibles de uso, o en los que no se advierta a los\n    consumidores de
        los riesgos que previsiblemente pudieran derivarse de su\n    normal utilizaci\u00f3n
        por medio de instrucciones, advertencias e\n    indicaciones apropiadas.\n\n    4.
        La comisi\u00f3n de una infracci\u00f3n, precedida de otras dos de grado\n    inmediatamente
        inferior o igual cometidas y sancionadas en firme en el\n    plazo de un a\u00f1o
        previo a dicha comisi\u00f3n, incrementar\u00e1 de leve a grave, o\n    de
        grave a muy grave, dicha infracci\u00f3n.\"\n\n    Cuarenta y dos. Se a\u00f1ade
