        Se introduce la definici\u00f3n de \"intervenciones en los edificios\n    existentes\"
        en el Anejo III:\n\n    \"Intervenciones en los edificios existentes:\n\n    Se
        consideran intervenciones en los edificios existentes, las siguientes:\n\n    a)
        Ampliaci\u00f3n: Aquellas en las que se incrementa la superficie o el\n    volumen
