        concursal, deber\u00e1n\n    cumplir esta obligaci\u00f3n mediante la rectificaci\u00f3n
        de la\n    declaraci\u00f3n-liquidaci\u00f3n relativa a dicho per\u00edodo
        de liquidaci\u00f3n.\n\n    Cuando hubiese mediado requerimiento de la Administraci\u00f3n
        o actuaci\u00f3n\n    inspectora, ser\u00e1n deducibles, en las liquidaciones
        que procedan, las\n    cuotas soportadas que estuviesen debidamente contabilizadas
        en los libros\n    registros establecidos reglamentariamente para este Impuesto,
        mientras\n    que las cuotas no contabilizadas ser\u00e1n deducibles en la\n    declaraci\u00f3n-liquidaci\u00f3n
        del per\u00edodo correspondiente a su contabilizaci\u00f3n\n    o en las de
        los siguientes. En todo caso, unas y otras cuotas s\u00f3lo podr\u00e1n\n    deducirse
        cuando no haya transcurrido el plazo a que se refiere el primer\n    p\u00e1rrafo.\n\n    P\u00e1gina\n    18\"5.
        Cuando la cuant\u00eda de las deducciones procedentes supere el importe de\n    las
        cuotas devengadas en el mismo per\u00edodo de liquidaci\u00f3n, el exceso
        podr\u00e1\n    ser compensado en las declaraciones-liquidaciones posteriores,
        siempre\n    que no hubiesen transcurrido cuatro a\u00f1os contados a partir
        de la\n    presentaci\u00f3n de la declaraci\u00f3n-liquidaci\u00f3n en que
        se origine dicho\n    exceso.\n\n    No obstante, el sujeto pasivo podr\u00e1
        optar por la devoluci\u00f3n del saldo\n    existente a su favor cuando resulte
        procedente en virtud de lo dispuesto\n    en el Cap\u00edtulo II de este T\u00edtulo,
        sin que en tal caso pueda efectuar su\n    compensaci\u00f3n en declaraciones-liquidaciones
        posteriores, cualquiera que\n    sea el per\u00edodo de tiempo transcurrido
        hasta que dicha devoluci\u00f3n se haga\n    efectiva.\n\n    En la declaraci\u00f3n-liquidaci\u00f3n,
        prevista reglamentariamente, referida a los\n    hechos imponibles anteriores
        a la declaraci\u00f3n de concurso se deber\u00e1\n    aplicar la totalidad
        de los saldos acumulados a compensar de periodos de\n    liquidaci\u00f3n
        anteriores a dicha declaraci\u00f3n.\"\n\n    Cinco. Se modifica el art\u00edculo
        44, que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        44. Rectificaci\u00f3n de deducciones.\n\n    Uno. Los sujetos pasivos, cuando
        no haya mediado requerimiento previo,\n    podr\u00e1n rectificar las deducciones
        practicadas cuando el importe de las\n    mismas se hubiese determinado incorrectamente
        o el importe de las cuotas\n    soportadas haya sido objeto de rectificaci\u00f3n
        de acuerdo con lo dispuesto\n    en el art\u00edculo 20.Dos de esta Ley.\n\n    La
        rectificaci\u00f3n de las deducciones ser\u00e1 obligatoria cuando implique
        una\n    minoraci\u00f3n del importe inicialmente deducido.\n\n    Dos. La
        rectificaci\u00f3n de deducciones originada por la previa rectificaci\u00f3n\n    del
        importe de las cuotas inicialmente soportadas se efectuar\u00e1 de la\n    siguiente
        forma:\n\n    1.\u00ba Cuando la rectificaci\u00f3n determine un incremento
        del importe de las\n    cuotas inicialmente deducidas, podr\u00e1 efectuarse
        en la\n    declaraci\u00f3n-liquidaci\u00f3n correspondiente al per\u00edodo
        impositivo en que el\n    sujeto pasivo reciba el documento justificativo
        del derecho a deducir en\n    el que se rectifiquen las cuotas inicialmente
        repercutidas, o bien en las\n    declaraciones-liquidaciones siguientes, siempre
        que no hubiesen\n    transcurrido cuatro a\u00f1os desde el devengo de la
        operaci\u00f3n o, en su caso,\n    desde la fecha en que se hayan producido
        las circunstancias que\n    determinan la modificaci\u00f3n de la base imponible
        de la operaci\u00f3n.\n\n    Sin perjuicio de lo anterior, en los supuestos
        en que la rectificaci\u00f3n de\n    las cuotas inicialmente soportadas hubiese
        estado motivado por causa\n    distinta de las previstas en el art\u00edculo
        20.Dos de esta Ley, no podr\u00e1\n    efectuarse la rectificaci\u00f3n de
        la deducci\u00f3n de las mismas despu\u00e9s de\n    transcurrido un a\u00f1o
        desde la fecha de expedici\u00f3n del documento\n    justificativo del derecho
        a deducir por el que se rectifican dichas\n    cuotas.\n\n    2.\u00ba Cuando
        la rectificaci\u00f3n determine una minoraci\u00f3n del importe de las\n    cuotas
        inicialmente deducidas, el sujeto pasivo deber\u00e1 presentar una\n    declaraci\u00f3n-liquidaci\u00f3n
        rectificativa aplic\u00e1ndose a la misma el recargo y\n    los intereses
        de demora que procedan de conformidad con lo previsto en\n    los art\u00edculos
        26 y 27 de la Ley General Tributaria.\n\n    Trat\u00e1ndose del supuesto
        previsto en el art\u00edculo 22 n\u00famero 6 de esta Ley,\n    la rectificaci\u00f3n
        deber\u00e1 efectuarse en la declaraci\u00f3n-liquidaci\u00f3n\n    correspondiente
        al periodo en que se ejerci\u00f3 el derecho a la deducci\u00f3n de\n    las
        cuotas soportadas, sin que proceda la aplicaci\u00f3n de recargos ni de\n    intereses
        de demora.\n\n    En los supuestos en que la operaci\u00f3n gravada quede
        sin efecto como\n    consecuencia del ejercicio de una acci\u00f3n de reintegraci\u00f3n
        concursal u\n    otras de impugnaci\u00f3n ejercitadas en el seno del concurso,
        si el comprador\n    o adquirente inicial se encuentra tambi\u00e9n en situaci\u00f3n
        de concurso,\n    deber\u00e1 proceder a la rectificaci\u00f3n de las cuotas
        inicialmente deducidas\n    en la declaraci\u00f3n-liquidaci\u00f3n correspondiente
        al periodo en que se\n    ejerci\u00f3 el derecho a la deducci\u00f3n de las
        cuotas soportadas, sin que\n    proceda la aplicaci\u00f3n de recargos ni
        de intereses de demora.\n\n    No obstante, cuando la rectificaci\u00f3n tenga
        su origen en un error fundado\n    de derecho o en las causas de los n\u00fameros
        4, 5, y 7 del art\u00edculo 22 de\n    esta Ley deber\u00e1 efectuarse en
        la declaraci\u00f3n-liquidaci\u00f3n correspondiente\n    al per\u00edodo
        impositivo en que el sujeto pasivo reciba el documento\n    justificativo
        del derecho a deducir en el que se rectifiquen las cuotas\n    inicialmente
        soportadas.\"\n\n    Art\u00edculo 7. Limitaciones a los pagos en efectivo.\n\n    Uno.
        \u00c1mbito de aplicaci\u00f3n.\n\n    1. No podr\u00e1n pagarse en efectivo
        las operaciones, en las que alguna de las\n    partes intervinientes act\u00fae
        en calidad de empresario o profesional, con\n    un importe igual o superior
        a 2.500 euros o su contravalor en moneda\n    extranjera.\n\n    No obstante,
        el citado importe ser\u00e1 de 15.000 euros o su contravalor en\n    moneda
        extranjera cuando el pagador sea una persona f\u00edsica que justifique\n    que
        no tiene su domicilio fiscal en Espa\u00f1a y no act\u00fae en calidad de\n    empresario
        o profesional.\n\n    2. A efectos del c\u00e1lculo de las cuant\u00edas se\u00f1aladas
        en el apartado\n    anterior, se sumar\u00e1n los importes de todas las operaciones
        o pagos en que\n    se haya podido fraccionar la entrega de bienes o la prestaci\u00f3n
        de\n    servicios.\n\n    3. Se entender\u00e1 por efectivo los medios de
        pago definidos en el art\u00edculo\n    34.2 de la Ley 10/2010, de 28 de abril,
        de prevenci\u00f3n del blanqueo de\n    capitales y de la financiaci\u00f3n
        del terrorismo.\n\n    P\u00e1gina\n    194. A efectos de lo dispuesto en
        esta Ley, y respecto de las operaciones\n    que no puedan pagarse en efectivo,
        los intervinientes en las operaciones\n    deber\u00e1n conservar los justificantes
        del pago, durante el plazo de cinco\n    a\u00f1os desde la fecha del mismo,
        para acreditar que se efectu\u00f3 a trav\u00e9s de\n    alguno de los medios
        de pago distintos al efectivo. Asimismo, est\u00e1n\n    obligados a aportar
        estos justificantes a requerimiento de la Agencia\n    Estatal de Administraci\u00f3n
        Tributaria.\n\n    5. Esta limitaci\u00f3n no resultar\u00e1 aplicable a los
        pagos e ingresos\n    realizados en entidades de cr\u00e9dito.\n\n    Dos.
        Infracciones y sanciones.\n\n    1. Constituye infracci\u00f3n administrativa
        el incumplimiento de las\n    limitaciones a los pagos en efectivo establecidos
        en el apartado uno\n    anterior.\n\n    2. Ser\u00e1n sujetos infractores
        tanto las personas o entidades que paguen\n    como las que reciban total
        o parcialmente cantidades en efectivo\n    incumpliendo la limitaci\u00f3n
        establecida en el apartado uno anterior. Tanto\n    el pagador como el receptor
        responder\u00e1n de forma solidaria de la\n    infracci\u00f3n que se cometa
        y de la sanci\u00f3n que se imponga. La Agencia\n    Estatal de Administraci\u00f3n
        Tributaria podr\u00e1 dirigirse indistintamente\n    contra cualquiera de
        ellos o contra ambos.\n\n    3. La infracci\u00f3n prevista en este art\u00edculo
        ser\u00e1 grave.\n\n    4. La base de la sanci\u00f3n ser\u00e1 la cuant\u00eda
        pagada en efectivo en las\n    operaciones de importe igual o superior a 2.500
        euros o 15.000 euros, o\n    su contravalor en moneda extranjera, seg\u00fan
        se trate de cada uno de los\n    supuestos a que se refiere el n\u00famero
        1 del apartado uno, respectivamente\n\n    5. La sanci\u00f3n consistir\u00e1
        en multa pecuniaria proporcional del 25 por\n    ciento de la base de la sanci\u00f3n
        prevista en el n\u00famero anterior.\n\n    6. La acci\u00f3n tipificada en
        el n\u00famero 1 de este apartado no dar\u00e1 lugar a\n    responsabilidad
        por infracci\u00f3n respecto de la parte que intervenga en la\n    operaci\u00f3n
        cuando denuncie ante la Agencia Estatal de Administraci\u00f3n\n    Tributaria,
        dentro de los tres meses siguientes a la fecha del pago\n    efectuado en
        incumplimiento de la limitaci\u00f3n, la operaci\u00f3n realizada, su\n    importe
        y la identidad de la otra parte interviniente. La denuncia que\n    pudiera
        presentar con posterioridad la otra parte interviniente se\n    entender\u00e1
        por no formulada.\n\n    La presentaci\u00f3n simult\u00e1nea de denuncia
        por ambos intervinientes no\n    exonerar\u00e1 de responsabilidad a ninguno
        de ellos.\n\n    7. La sanci\u00f3n derivada de la comisi\u00f3n de la infracci\u00f3n
        prevista en este\n    apartado ser\u00e1 compatible con las sanciones que,
        en su caso, resultaran\n    procedentes por la comisi\u00f3n de infracciones
        tributarias o por\n    incumplimiento de la obligaci\u00f3n de declaraci\u00f3n
        de medios de pago\n    establecida en la Ley 10/2010, de 28 de abril, de prevenci\u00f3n
        del blanqueo\n    de capitales y de la financiaci\u00f3n del terrorismo.\n\n    8.
        La infracci\u00f3n prevista en este apartado prescribir\u00e1 a los cinco
        a\u00f1os,\n    que comenzar\u00e1n a contarse desde el d\u00eda en que la
        infracci\u00f3n se hubiera\n    cometido.\n\n    9. La sanci\u00f3n derivada
        de la comisi\u00f3n de la infracci\u00f3n prevista en este\n    apartado prescribir\u00e1
        a los cinco a\u00f1os, que comenzar\u00e1n a contarse desde el\n    d\u00eda
        siguiente a aquel en que adquiera firmeza la resoluci\u00f3n por la que se\n    impone
        la sanci\u00f3n.\n\n    Tres. Procedimiento sancionador.\n\n    1. El procedimiento
        sancionador se regir\u00e1 por lo dispuesto en el T\u00edtulo IX\n    de la
        Ley 30/1992, de 26 de noviembre, de R\u00e9gimen Jur\u00eddico de las\n    Administraciones
        P\u00fablicas y del Procedimiento Administrativo Com\u00fan, y en\n    el
        Reglamento del procedimiento para el ejercicio de la potestad\n    sancionadora,
        aprobado por el Real Decreto 1398/1993, de 4 de agosto.\n\n    2. La competencia
        para la tramitaci\u00f3n y resoluci\u00f3n del referido\n    procedimiento
        sancionador corresponder\u00e1 en todo el territorio espa\u00f1ol a\n    la
        Agencia Estatal de Administraci\u00f3n Tributaria, atribuy\u00e9ndose al \u00f3rgano\n    que
        se determine en desarrollo de sus facultades de organizaci\u00f3n,\n    mediante
        disposici\u00f3n que deber\u00e1 ser objeto de publicaci\u00f3n en el \"Bolet\u00edn\n    Oficial
        del Estado\".\n\n    3. Para la tramitaci\u00f3n de los procedimientos sancionadores,
        el \u00f3rgano\n    competente podr\u00e1 requerir a los sujetos obligados
        los datos, antecedentes\n    y documentos relacionados con el cumplimiento
        de las limitaciones\n    establecidas en el apartado uno de este art\u00edculo.
        Asimismo, dichos\n    requerimientos podr\u00e1n efectuarse con car\u00e1cter
        previo al inicio, en su\n    caso, del procedimiento sancionador.\n\n    4.
        Los datos, pruebas o circunstancias que obren o hayan sido obtenidos en\n    alguna
        actuaci\u00f3n o procedimiento de aplicaci\u00f3n de los tributos y vayan
        a\n    ser tenidos en cuenta en el procedimiento sancionador deber\u00e1n\n    incorporarse
        formalmente al mismo antes de la propuesta de resoluci\u00f3n.\n\n    Cuatro.
        Recaudaci\u00f3n de las sanciones.\n\n    La gesti\u00f3n recaudatoria de
        las sanciones impuestas de acuerdo con lo\n    establecido en este art\u00edculo
        corresponder\u00e1 a la Agencia Estatal de\n    Administraci\u00f3n Tributaria,
        tanto en periodo voluntario como ejecutivo.\n\n    Cinco. Obligaciones de
        informaci\u00f3n.\n\n    Cualquier autoridad o funcionario que en el ejercicio
        de sus competencias\n    tenga conocimiento de alg\u00fan incumplimiento de
        la limitaci\u00f3n establecida\n    en el apartado uno, lo deber\u00e1 poner
        inmediatamente en conocimiento de los\n    \u00f3rganos de la Agencia Estatal
        de Administraci\u00f3n Tributaria.\n\n    P\u00e1gina\n    20Disposici\u00f3n
        adicional \u00fanica. R\u00e9gimen sancionador en supuestos de ganancias\n    patrimoniales
        no justificadas y de presunci\u00f3n de obtenci\u00f3n de rentas.\n\n    La
        aplicaci\u00f3n de lo dispuesto en el art\u00edculo 39.2 de la Ley 35/2006,
        de 28\n    de noviembre, del Impuesto sobre la Renta de las Personas F\u00edsicas
        y de\n    modificaci\u00f3n parcial de las leyes de los Impuestos sobre Sociedades,\n    sobre
        la Renta de no Residentes y sobre el Patrimonio, y en el art\u00edculo\n    134.6
        del texto refundido de la Ley del Impuesto sobre Sociedades,\n    aprobado
        por el Real Decreto Legislativo 4/2004, de 5 de marzo,\n    determinar\u00e1
        la comisi\u00f3n de infracci\u00f3n tributaria, que tendr\u00e1 la\n    consideraci\u00f3n
        de muy grave, y se sancionar\u00e1 con una multa pecuniaria\n    proporcional
        del 150 por ciento del importe de la base de la sanci\u00f3n.\n\n    La base
        de la sanci\u00f3n ser\u00e1 la cuant\u00eda de la cuota \u00edntegra resultante
        de la\n    aplicaci\u00f3n de los art\u00edculos citados en el p\u00e1rrafo
        anterior.\n\n    En estos supuestos resultar\u00e1 de aplicaci\u00f3n lo dispuesto
        en el art\u00edculo 188\n    de la Ley 58/2003, de 17 de diciembre, General
        Tributaria.\n\n    Disposici\u00f3n final primera. Modificaci\u00f3n de la
        Ley 20/1990, de 19 de\n    diciembre, sobre R\u00e9gimen Fiscal de las Cooperativas.\n\n    Se
        modifica el art\u00edculo 38 de la Ley 20/1990, de 19 de diciembre, sobre\n    R\u00e9gimen
        Fiscal de las Cooperativas, que queda redactado de la siguiente\n    forma:\n\n    \"La
        Administraci\u00f3n tributaria comprobar\u00e1 que concurren las circunstancias\n    o
        requisitos necesarios para disfrutar de los beneficios tributarios\n    establecidos
        en esta Ley y practicar\u00e1, en su caso, la regularizaci\u00f3n que\n    resulte
        procedente de la situaci\u00f3n tributaria de la cooperativa.\n\n    El resultado
        de dichas actuaciones se comunicar\u00e1 a las Corporaciones\n    Locales
        y Comunidades Aut\u00f3nomas interesadas en cuanto pueda tener\n    trascendencia
        respecto de los tributos cuya gesti\u00f3n les corresponda.\"\n\n    Disposici\u00f3n
        final segunda. T\u00edtulo competencial.\n\n    Esta Ley se dicta al amparo
        de las competencias del Estado establecidas en\n    el art\u00edculo 149.1.
        11.\u00aa, 13.\u00aa y 14.\u00aa de la Constituci\u00f3n.\n\n    Disposici\u00f3n
        final tercera. Desarrollo reglamentario.\n\n    El Gobierno podr\u00e1 dictar
        las normas reglamentarias necesarias para el\n    desarrollo de lo dispuesto
        en esta Ley.\n\n    Disposici\u00f3n final cuarta. Entrada en vigor.\n\n    Esta
        Ley entrar\u00e1 en vigor el d\u00eda siguiente al de su publicaci\u00f3n
        en el\n    \"Bolet\u00edn Oficial del Estado\".\n\n    No obstante lo anterior,
        el art\u00edculo 7 entrar\u00e1 en vigor a los veinte d\u00edas\n    de dicha
        publicaci\u00f3n y resultar\u00e1 de aplicaci\u00f3n a todos los pagos\n    efectuados
        desde esa fecha, aunque se refieran a operaciones concertadas\n    con anterioridad
        al establecimiento de la limitaci\u00f3n.\n    ","category_name":"Hacienda
