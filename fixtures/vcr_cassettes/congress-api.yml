        obligada a acordar la pr\u00e1ctica en el Registro de la Propiedad de\n    la
        anotaci\u00f3n preventiva a que se refiere el art\u00edculo 53.2.\n\n    La
        omisi\u00f3n de la resoluci\u00f3n por la que se acuerde la pr\u00e1ctica
        de esta\n    anotaci\u00f3n preventiva dar\u00e1 lugar a la responsabilidad
        de la Administraci\u00f3n\n    competente en el caso de que se produzcan perjuicios
