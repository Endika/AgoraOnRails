        del art\u00edculo 99 se introduce un nuevo\n    p\u00e1rrafo c), con la siguiente
        redacci\u00f3n:\n\n    \"c) La limitaci\u00f3n, prohibici\u00f3n, suspensi\u00f3n
        o sujeci\u00f3n a condiciones\n    especiales de la fabricaci\u00f3n, importaci\u00f3n,
        comercializaci\u00f3n, exportaci\u00f3n,\n    publicidad, puesta en servicio
