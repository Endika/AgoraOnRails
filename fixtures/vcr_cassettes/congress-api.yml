        final decimosexta. Entrada en vigor.\n\n    CAP\u00cdTULO I\n\n    Disposiciones
        generales\n\n    Art\u00edculo 1. Objeto.\n\n    Este real decreto-ley tiene
        por objeto regular los procesos de actuaci\u00f3n\n    temprana, reestructuraci\u00f3n
        y resoluci\u00f3n de entidades de cr\u00e9dito, as\u00ed como\n    establecer
        el r\u00e9gimen jur\u00eddico del Fondo de Reestructuraci\u00f3n Ordenada\n    Bancaria,
        en adelante \"el FROB\" o \"el Fondo\", y su marco general de\n    actuaci\u00f3n,
        con la finalidad de proteger la estabilidad del sistema\n    financiero minimizando
        el uso de recursos p\u00fablicos.\n\n    Art\u00edculo 2. Definiciones.\n\n    1.
        A los efectos de este real decreto-ley se entiende por:\n\n    a) Actuaci\u00f3n
        temprana: el procedimiento aplicable a una entidad de cr\u00e9dito\n    cuando,
        de conformidad con lo previsto en el cap\u00edtulo II, incumpla o\n    existan
        elementos objetivos conforme a los que resulte razonablemente\n    previsible
        que no pueda cumplir con los requerimientos de solvencia,\n    liquidez, estructura
        organizativa o control interno, pero se encuentre en\n    disposici\u00f3n
        de retornar al cumplimiento por sus propios medios, sin\n    perjuicio del
        apoyo financiero p\u00fablico excepcional y limitado previsto en\n    el art\u00edculo
        9.f).\n\n    P\u00e1gina\n    11b) Reestructuraci\u00f3n: el procedimiento
        aplicable a una entidad de cr\u00e9dito\n    cuando, de conformidad con lo
        previsto en el cap\u00edtulo III, requiera apoyo\n    financiero p\u00fablico
        para garantizar su viabilidad y resulte previsible que\n    dicho apoyo ser\u00e1
        reembolsado o recuperado de acuerdo con lo previsto en\n    el cap\u00edtulo
        V, o cuando no pudiera llevarse a cabo su resoluci\u00f3n sin\n    efectos
        gravemente perjudiciales para la estabilidad del sistema\n    financiero.\n\n    c)
        Resoluci\u00f3n: el procedimiento aplicable a una entidad de cr\u00e9dito
        cuando,\n    de conformidad con lo previsto en el cap\u00edtulo IV, esta sea
        inviable o sea\n    previsible que vaya a serlo en un futuro pr\u00f3ximo,
        y por razones de\n    inter\u00e9s p\u00fablico y estabilidad financiera resulte
        necesario evitar su\n    liquidaci\u00f3n concursal.\n\n    2. Estos procedimientos
        tendr\u00e1n como fin garantizar la continuidad de las\n    funciones esenciales
        de la entidad, preservar la estabilidad financiera y\n    asegurar su viabilidad
        a largo plazo de acuerdo con los principios y\n    objetivos previstos en
        los art\u00edculos 3 y 4.\n\n    Art\u00edculo 3. Objetivos de la reestructuraci\u00f3n
        y resoluci\u00f3n.\n\n    Los procesos de reestructuraci\u00f3n o de resoluci\u00f3n
        de entidades de cr\u00e9dito\n    perseguir\u00e1n los siguientes objetivos,
        ponderados de forma equivalente y\n    seg\u00fan las circunstancias presentes
        en cada caso:\n\n    a) Asegurar la continuidad de aquellas actividades, servicios
        y\n    operaciones cuya interrupci\u00f3n podr\u00eda perturbar la econom\u00eda
        o el sistema\n    financiero y, en particular, los servicios financieros de
        importancia\n    sist\u00e9mica y los sistemas de pago, compensaci\u00f3n
        y liquidaci\u00f3n.\n\n    b) Evitar efectos perjudiciales para la estabilidad
        del sistema\n    financiero, previniendo el contagio de las dificultades de
        una entidad al\n    conjunto del sistema y manteniendo la disciplina de mercado.\n\n    c)
        Asegurar la utilizaci\u00f3n m\u00e1s eficiente de los recursos p\u00fablicos,\n    minimizando
        los apoyos financieros p\u00fablicos que, con car\u00e1cter\n    extraordinario,
        pueda ser necesario conceder.\n\n    d) Proteger a los depositantes cuyos
        fondos est\u00e1n garantizados por el\n    Fondo de Garant\u00eda de Dep\u00f3sitos
        de Entidades de Cr\u00e9dito.\n\n    e) Proteger los fondos reembolsables
        y dem\u00e1s activos de los clientes de\n    las entidades de cr\u00e9dito.\n\n    Art\u00edculo
        4. Principios de la reestructuraci\u00f3n y resoluci\u00f3n.\n\n    1. Los
        procesos de reestructuraci\u00f3n y resoluci\u00f3n estar\u00e1n basados,
        en la\n    medida necesaria para asegurar el cumplimiento de los objetivos
        recogidos\n    en el art\u00edculo anterior, en los siguientes principios:\n\n    a)
        Los accionistas, cuotapart\u00edcipes o socios, seg\u00fan corresponda, de
        las\n    entidades ser\u00e1n los primeros en soportar p\u00e9rdidas.\n\n    b)
        Los acreedores subordinados de las entidades soportar\u00e1n, en su caso,\n    p\u00e9rdidas
        derivadas de la reestructuraci\u00f3n o de la resoluci\u00f3n despu\u00e9s
        de\n    los accionistas, cuotapart\u00edcipes o socios y de acuerdo con el
        orden de\n    prelaci\u00f3n establecido en la legislaci\u00f3n concursal,
        con las salvedades\n    establecidas en este real decreto-ley.\n\n    c) Los
        acreedores del mismo rango ser\u00e1n tratados de manera equivalente\n    salvo
        cuando en este real decreto-ley se disponga lo contrario.\n\n    d) Ning\u00fan
        acreedor soportar\u00e1 p\u00e9rdidas superiores a las que habr\u00eda\n    soportado
        si la entidad fuera liquidada en el marco de un procedimiento\n    concursal.\n\n    e)
        En caso de resoluci\u00f3n de una entidad, de conformidad con lo establecido\n    en
        el art\u00edculo 22, los administradores ser\u00e1n sustituidos.\n\n    f)
        En aplicaci\u00f3n de lo dispuesto en la legislaci\u00f3n concursal, mercantil
        y\n    penal, los administradores de las entidades responder\u00e1n de los
        da\u00f1os y\n    perjuicios causados en proporci\u00f3n a su participaci\u00f3n
        y la gravedad de\n    aquellos.\n\n    2. Al objeto de la aplicaci\u00f3n
        de los principios mencionados en el apartado\n    anterior, y a efectos de
        determinar el reparto adecuado de los costes de\n    reestructuraci\u00f3n
        o resoluci\u00f3n al que se refiere el Cap\u00edtulo VII, el FROB\n    no
        se considerar\u00e1 en ning\u00fan caso incluido entre los accionistas,\n    cuotapart\u00edcipes,
        socios o acreedores a los que se refiere el apartado\n    anterior.\n\n    P\u00e1gina\n    12Art\u00edculo
        5. Valoraci\u00f3n.\n\n    1. Con car\u00e1cter previo a la adopci\u00f3n
        de cualquier medida de\n    reestructuraci\u00f3n o de resoluci\u00f3n y,
        en particular, a efectos de la\n    aplicaci\u00f3n de los instrumentos previstos
        en este real decreto-ley, el\n    FROB determinar\u00e1 el valor econ\u00f3mico
        de la entidad o de los\n    correspondientes activos y pasivos sobre la base
        de los informes de\n    valoraci\u00f3n encargados a uno o varios expertos
        independientes.\n\n    2. El objetivo de la valoraci\u00f3n ser\u00e1 determinar
        el valor econ\u00f3mico de la\n    entidad o de los correspondientes activos
        y pasivos de manera que puedan\n    reconocerse las p\u00e9rdidas que pudieran
        derivarse de la aplicaci\u00f3n de los\n    instrumentos que se vayan a utilizar.
        Esta valoraci\u00f3n servir\u00e1 de base\n    siempre que se conceda apoyo
        financiero p\u00fablico a una entidad.\n\n    3. La valoraci\u00f3n se sujetar\u00e1
        al procedimiento y se realizar\u00e1 de\n    conformidad con los criterios
        que determine con car\u00e1cter general el FROB,\n    mediante acuerdo de
        su Comisi\u00f3n Rectora, siguiendo metodolog\u00edas\n    com\u00fanmente
        aceptadas. La valoraci\u00f3n tomar\u00e1 como base las proyecciones\n    econ\u00f3mico-financieras
        de la entidad, con las modificaciones y ajustes que\n    consideren procedentes
        los expertos designados por el FROB, y deber\u00e1\n    tener en cuenta las
        circunstancias existentes en el momento de aplicaci\u00f3n\n    de los instrumentos
        que se vayan a utilizar y la necesidad de preservar\n    la estabilidad financiera.
        En ning\u00fan caso se tendr\u00e1n en cuenta para la\n    determinaci\u00f3n
        del valor econ\u00f3mico de la entidad los apoyos financieros\n    p\u00fablicos
        recibidos o que se vayan a recibir del FROB en el marco de un\n    proceso
        de reestructuraci\u00f3n o de resoluci\u00f3n, y que este hubiera\n    desembolsado
        en virtud de cualquier tipo de asistencia financiera a una\n    entidad.\n\n    4.
        El FROB solicitar\u00e1 informe previo al Banco de Espa\u00f1a sobre el\n    procedimiento
        y criterios de valoraci\u00f3n a los que se refiere el apartado\n    anterior.\n\n    5.
        A los efectos que corresponda conforme a la normativa tributaria, se\n    entender\u00e1
        por valor de mercado el valor econ\u00f3mico al que se refiere este\n    art\u00edculo.\n\n    CAP\u00cdTULO
        II\n\n    Actuaci\u00f3n temprana\n\n    Art\u00edculo 6. Condiciones para
        la actuaci\u00f3n temprana.\n\n    1. Cuando una entidad de cr\u00e9dito,
        o un grupo o subgrupo consolidable de\n    entidades de cr\u00e9dito, incumpla
        o existan elementos objetivos conforme a\n    los que resulte razonablemente
        previsible que no pueda cumplir con los\n    requerimientos de solvencia,
        liquidez, estructura organizativa o control\n    interno, pero se encuentre
        en disposici\u00f3n de retornar al cumplimiento por\n    sus propios medios,
        sin perjuicio del apoyo financiero p\u00fablico\n    excepcional previsto
        en el art\u00edculo 9.f), el Banco de Espa\u00f1a podr\u00e1\n    adoptar
        todas o algunas de las medidas establecidas en este cap\u00edtulo.\n\n    Reglamentariamente,
        se podr\u00e1n precisar los indicadores objetivos que\n    habr\u00e1n de
        emplearse para determinar la presencia de las condiciones\n    previstas en
        el p\u00e1rrafo anterior.\n\n    2. Las medidas contenidas en este cap\u00edtulo
        ser\u00e1n compatibles con las\n    previstas en la normativa vigente en materia
        de ordenaci\u00f3n y disciplina.\n    No obstante, no proceder\u00e1 la revocaci\u00f3n
        de la autorizaci\u00f3n de una entidad\n    de cr\u00e9dito, desde el momento
        en que aquella haya presentado un plan de\n    actuaci\u00f3n, salvo que dicha
        revocaci\u00f3n tuviese car\u00e1cter sancionador.\n\n    Art\u00edculo 7.
        Plan de actuaci\u00f3n.\n\n    1. Cuando una entidad de cr\u00e9dito o un
        grupo o subgrupo consolidable de\n    entidades de cr\u00e9dito se encuentre
        en alguna de las circunstancias\n    descritas en el art\u00edculo anterior,
        la entidad, o la entidad obligada del\n    grupo o subgrupo consolidable,
        informar\u00e1 de ello con car\u00e1cter inmediato\n    al Banco de Espa\u00f1a.\n\n    En
        el plazo de quince d\u00edas desde la notificaci\u00f3n anterior, la entidad\n    presentar\u00e1
        al Banco de Espa\u00f1a un plan de actuaci\u00f3n en el que se concreten\n    las
        acciones previstas para asegurar la viabilidad a largo plazo de la\n    entidad,
        grupo o subgrupo consolidable sin necesidad de apoyos\n    financieros p\u00fablicos.
        El plan deber\u00e1 detallar, asimismo, el plazo\n    previsto para su ejecuci\u00f3n,
        que no podr\u00e1 exceder de tres meses, contados\n    desde su aprobaci\u00f3n,
        salvo autorizaci\u00f3n expresa del Banco de Espa\u00f1a.\n\n    2. Sin perjuicio
        de lo dispuesto en el apartado anterior, cuando el Banco\n    de Espa\u00f1a
        tenga conocimiento de que una entidad de cr\u00e9dito o un grupo o\n    subgrupo
        consolidable de entidades de cr\u00e9dito se encuentra en alguna de\n    las
        circunstancias descritas en el art\u00edculo anterior, requerir\u00e1 al \u00f3rgano\n    de
        administraci\u00f3n de la entidad para que examine la situaci\u00f3n y le\n    presente,
        en el plazo de quince d\u00edas, el plan de actuaci\u00f3n.\n\n    P\u00e1gina\n    133.
        El plan de actuaci\u00f3n se someter\u00e1 a la aprobaci\u00f3n del Banco
        de Espa\u00f1a,\n    el cual podr\u00e1 requerir las modificaciones o medidas
        adicionales que\n    considere necesarias para garantizar la superaci\u00f3n
        de la situaci\u00f3n de\n    deterioro a la que se enfrenta la entidad. La
        aprobaci\u00f3n del plan exigir\u00e1\n    informe favorable del FROB, en
        caso de que la entidad solicite apoyo\n    financiero p\u00fablico, el cual
        deber\u00e1 ser evacuado en el plazo improrrogable\n    de diez d\u00edas.
        El plazo para la aprobaci\u00f3n definitiva del plan de\n    actuaci\u00f3n
        ser\u00e1 de un mes a contar desde su presentaci\u00f3n por la entidad.\n\n    Art\u00edculo
        8. Contenido del plan de actuaci\u00f3n.\n\n    1. El plan de actuaci\u00f3n
        deber\u00e1 incluir, adem\u00e1s de un an\u00e1lisis de la\n    situaci\u00f3n
        de la entidad, un plan de negocio que, de manera proporcional y\n    adecuada
        a las concretas circunstancias de aquella, incluya al menos los\n    siguientes
        puntos:\n\n    a) Objetivos espec\u00edficos relativos a la eficiencia, rentabilidad,
        niveles\n    de apalancamiento y liquidez de la entidad, grupo o subgrupo\n    consolidable.\n\n    b)
        Compromisos espec\u00edficos en materia de solvencia.\n\n    c) Compromisos
        espec\u00edficos de mejora de su eficiencia, racionalizaci\u00f3n de\n    su
        administraci\u00f3n y gerencia, mejora de su gobierno corporativo,\n    reducci\u00f3n
        de costes de estructura y redimensionamiento de su capacidad\n    productiva.\n\n    d)
        En el caso de que la entidad solicite apoyo financiero p\u00fablico, los\n    t\u00e9rminos
        en que este se va a prestar, de conformidad con lo previsto en\n    el art\u00edculo
        9 f), y las medidas que hayan de implementarse para minimizar\n    el uso
        de recursos p\u00fablicos.\n\n    2. El Banco de Espa\u00f1a podr\u00e1, mediante
        Circular, aprobar reglas y\n    principios generales concretando los objetivos
        y compromisos a los que se\n    refiere el apartado anterior.\n\n    3. Si,
        como consecuencia de la evoluci\u00f3n de la situaci\u00f3n\n    econ\u00f3mico-financiera
        de la entidad o del desenvolvimiento de las\n    condiciones de los mercados,
        se advirtiera que el plan de actuaci\u00f3n no\n    puede cumplirse en los
        t\u00e9rminos en que fue aprobado, la entidad podr\u00e1\n    solicitar al
        Banco de Espa\u00f1a una modificaci\u00f3n de dichos t\u00e9rminos.\n\n    La
        modificaci\u00f3n del plan de actuaciones deber\u00e1 ser informada previamente\n    por
        el FROB, si este ha sido designado administrador provisional de la\n    entidad,
        conforme a lo dispuesto en el art\u00edculo 10, o en caso de que la\n    entidad
        hubiese solicitado apoyo financiero p\u00fablico.\n\n    Art\u00edculo 9.
        Medidas de actuaci\u00f3n temprana.\n\n    Desde el momento en que el Banco
        de Espa\u00f1a tenga conocimiento de que una\n    entidad de cr\u00e9dito
        o un grupo o subgrupo consolidable de entidades de\n    cr\u00e9dito se encuentra
        en alguna de las situaciones descritas en el\n    art\u00edculo 6.1, podr\u00e1
        adoptar las siguientes medidas:\n\n    a) Requerir al \u00f3rgano de administraci\u00f3n
        de la entidad para que convoque, o\n    bien convocar directamente si el \u00f3rgano
        de administraci\u00f3n no lo hace en\n    el plazo requerido, a la junta o
        asamblea general de la entidad, as\u00ed como\n    proponer el orden del d\u00eda
        y la adopci\u00f3n de determinados acuerdos.\n\n    b) Requerir el cese y
        sustituci\u00f3n de miembros de los \u00f3rganos de\n    administraci\u00f3n
        o directores generales y asimilados.\n\n    c) Requerir la elaboraci\u00f3n
        de un programa para la renegociaci\u00f3n o\n    reestructuraci\u00f3n de
        su deuda con el conjunto o parte de sus acreedores.\n\n    d) Sin perjuicio
        de lo previsto en la letra siguiente, adoptar cualquiera\n    de las medidas
        establecidas en la normativa vigente en materia de\n    ordenaci\u00f3n y
        disciplina.\n\n    e) En caso de que las medidas anteriores no fueran suficientes,
        acordar la\n    sustituci\u00f3n provisional del \u00f3rgano de administraci\u00f3n
        de la entidad\n    conforme a lo previsto en el art\u00edculo siguiente.\n\n    f)
        Con car\u00e1cter excepcional, y cumpliendo al efecto con la normativa\n    espa\u00f1ola
        y de la Uni\u00f3n Europea en materia de competencia y ayudas de\n    Estado
        y tratando de minimizar el uso de recursos p\u00fablicos, requerir\n    medidas
        de recapitalizaci\u00f3n de las previstas en el art\u00edculo 32, en las\n    que
        el plazo de recompra o amortizaci\u00f3n de los instrumentos convertibles\n    en
        acciones no exceda de dos a\u00f1os, en cuyo caso el plan de actuaci\u00f3n\n    requerir\u00e1
        informe favorable del FROB y quedar\u00e1 sometido a lo previsto en\n    los
        cap\u00edtulos I, V y secci\u00f3n 2.\u00aa del cap\u00edtulo VIII. Esta medida
        solo\n    resultar\u00e1 aplicable cuando existan elementos objetivos que
        hagan\n    razonablemente previsible que la entidad vaya a estar en condiciones
        de\n    comprar o amortizar\n\n    P\u00e1gina\n    14los instrumentos convertibles
        en los t\u00e9rminos comprometidos y, en todo\n    caso, en el citado plazo
        m\u00e1ximo de dos a\u00f1os. Cualquier otra medida de\n    recapitalizaci\u00f3n
        requerida por la entidad que no pueda cumplir con los\n    anteriores requerimientos,
        solo podr\u00e1 ser prestada dentro de un proceso\n    de reestructuraci\u00f3n
        o de resoluci\u00f3n de los previstos en los cap\u00edtulos III\n    y IV.\n\n    Art\u00edculo
        10. Sustituci\u00f3n provisional del \u00f3rgano de administraci\u00f3n como\n    medida
        de actuaci\u00f3n temprana.\n\n    1. El Banco de Espa\u00f1a podr\u00e1 acordar
        la sustituci\u00f3n provisional del \u00f3rgano\n    de administraci\u00f3n,
        de conformidad con el procedimiento establecido en el\n    t\u00edtulo III
        de la Ley 26/1988, de 29 de julio, sobre Disciplina e\n    Intervenci\u00f3n
        de las Entidades de Cr\u00e9dito, y con las especialidades\n    previstas
        en este cap\u00edtulo.\n\n    2. La sustituci\u00f3n provisional acordada
        al amparo de este art\u00edculo se\n    mantendr\u00e1 en vigor durante el
        plazo de un a\u00f1o. No obstante, este plazo\n    podr\u00e1 renovarse por
        periodos iguales hasta tanto se lleven a cabo las\n    operaciones en que
        se concrete el plan de actuaci\u00f3n.\n\n    Art\u00edculo 11. Seguimiento
        del plan de actuaci\u00f3n e informaci\u00f3n al Fondo de\n    Reestructuraci\u00f3n
        Ordenada Bancaria.\n\n    1. Con periodicidad trimestral, la entidad remitir\u00e1
        al Banco de Espa\u00f1a un\n    informe sobre el grado de cumplimiento de
        las medidas contempladas en el\n    plan de actuaci\u00f3n. El Banco de Espa\u00f1a
        dar\u00e1 traslado del informe al FROB.\n\n    2. Al objeto de que el FROB
        ejerza las competencias previstas en este real\n    decreto-ley, el Banco
        de Espa\u00f1a le informar\u00e1:\n\n    a) Cuando una entidad de cr\u00e9dito
        o un grupo o subgrupo consolidable de\n    entidades de cr\u00e9dito se encuentre
        o existan elementos objetivos conforme\n    a los que resulte razonablemente
        previsible que se vaya a encontrar en\n    alguna de las circunstancias descritas
        en el art\u00edculo 6.1.\n\n    b) De la aprobaci\u00f3n definitiva del plan
        de actuaci\u00f3n, incluyendo, en su\n    caso, las modificaciones o medidas
        adicionales requeridas por el Banco de\n    Espa\u00f1a.\n\n    c) Trimestralmente,
        del grado de cumplimiento del plan de actuaci\u00f3n y de\n    la situaci\u00f3n
        de liquidez de la entidad.\n\n    d) De la finalizaci\u00f3n de la situaci\u00f3n
        de actuaci\u00f3n temprana.\n\n    3. El Banco de Espa\u00f1a podr\u00e1 requerir
        la adopci\u00f3n de las medidas necesarias\n    para asegurar el cumplimiento
        del plan de actuaci\u00f3n.\n\n    4. Proceder\u00e1 la apertura del proceso
        de reestructuraci\u00f3n o de resoluci\u00f3n\n    cuando concurra alguna
        de las siguientes circunstancias:\n\n    a) Si finalmente no fuera posible
        superar la situaci\u00f3n de deterioro de la\n    entidad y se presentara
        alguna de las circunstancias conforme a las que\n    proceda la reestructuraci\u00f3n
        o la resoluci\u00f3n de la misma.\n\n    b) En el plazo a que se refiere el
        art\u00edculo 7.2, la entidad no presente el\n    plan de actuaci\u00f3n exigido
        o haya manifestado al Banco de Espa\u00f1a la\n    imposibilidad de encontrar
        una soluci\u00f3n viable para su situaci\u00f3n.\n\n    c) El plan presentado
        no fuera viable o se revelase insuficiente, a juicio\n    del Banco de Espa\u00f1a,
        para superar la situaci\u00f3n de debilidad a la que se\n    enfrenta la entidad,
        o no se aceptasen por esta las modificaciones o\n    medidas adicionales requeridas
        por el Banco de Espa\u00f1a.\n\n    d) Se incumpliera gravemente por la entidad
        el plazo de ejecuci\u00f3n o las\n    medidas concretas contempladas en el
        plan de actuaci\u00f3n o cualquiera de\n    las medidas de intervenci\u00f3n
        impuestas por el Banco de Espa\u00f1a, de modo que\n    se ponga en peligro
        la consecuci\u00f3n de los objetivos de la actuaci\u00f3n\n    temprana.\n\n    5.
        Desde la aprobaci\u00f3n del plan de actuaci\u00f3n, el FROB podr\u00e1 requerir
        al\n    Banco de Espa\u00f1a toda la informaci\u00f3n relacionada con la entidad
        o su grupo\n    o subgrupo consolidable que sea necesaria para preparar una
        eventual\n    reestructuraci\u00f3n o resoluci\u00f3n.\n\n    El FROB podr\u00e1,
        asimismo, realizar durante esta fase de actuaci\u00f3n temprana\n    las actuaciones
        necesarias para determinar el valor econ\u00f3mico de la\n    entidad a efectos
        de lo dispuesto en los art\u00edculos 5 y 30.\n\n    Art\u00edculo 12. Finalizaci\u00f3n
        de la situaci\u00f3n de actuaci\u00f3n temprana.\n\n    Cuando la entidad
        de cr\u00e9dito deje de encontrarse en las circunstancias\n    descritas en
        el art\u00edculo 6.1, el Banco de Espa\u00f1a declarar\u00e1 finalizada la\n    situaci\u00f3n
        de actuaci\u00f3n temprana.\n\n    P\u00e1gina\n    15CAP\u00cdTULO III\n\n    Reestructuraci\u00f3n\n\n    Art\u00edculo
        13. Condiciones para la reestructuraci\u00f3n.\n\n    Proceder\u00e1 la reestructuraci\u00f3n
        de una entidad de cr\u00e9dito cuando esta\n    requiera apoyo financiero
        p\u00fablico para garantizar su viabilidad y existan\n    elementos objetivos
        que hagan razonablemente previsible que dicho apoyo\n    ser\u00e1 reembolsado
        o recuperado en los plazos previstos para cada\n    instrumento en el cap\u00edtulo
        V. Asimismo, se podr\u00e1 prever la\n    reestructuraci\u00f3n de una entidad
        de cr\u00e9dito sin la presencia de los\n    elementos objetivos anteriores,
        cuando la resoluci\u00f3n de la entidad\n    producir\u00eda efectos gravemente
        perjudiciales para la estabilidad del\n    sistema financiero en su conjunto,
        de modo que resulta preferible su\n    reestructuraci\u00f3n a efectos de
        minimizar el uso de recursos p\u00fablicos.\n\n    La gravedad de los efectos
        perjudiciales a los que se refiere el p\u00e1rrafo\n    anterior, ser\u00e1
        determinada por el Banco de Espa\u00f1a en funci\u00f3n de criterios\n    como
        el volumen de las actividades, servicios y operaciones que la\n    entidad
        presta sobre el conjunto del sistema financiero, su interconexi\u00f3n\n    con
        el resto de entidades o las posibilidades de contagio de sus\n    dificultades
        al conjunto del sistema financiero en caso de resoluci\u00f3n.\n\n    Art\u00edculo
        14. Plan de reestructuraci\u00f3n.\n\n    1. Cuando una entidad se encuentre
        en alguna de las circunstancias\n    descritas en el art\u00edculo anterior,
        informar\u00e1 de ello con car\u00e1cter\n    inmediato al FROB y al Banco
        de Espa\u00f1a y, en plazo de quince d\u00edas a\n    contar desde la citada
        notificaci\u00f3n, les presentar\u00e1 un plan de\n    reestructuraci\u00f3n
        en el que se concreten las medidas previstas para\n    asegurar la viabilidad
        a largo plazo de la entidad. El plan deber\u00e1\n    detallar, asimismo,
        el plazo previsto para su ejecuci\u00f3n, que no podr\u00e1\n    exceder de
        tres meses, desde su aprobaci\u00f3n, salvo autorizaci\u00f3n expresa\n    del
        FROB.\n\n    2. Sin perjuicio de lo dispuesto en el apartado anterior, cuando
        el Banco\n    de Espa\u00f1a tenga conocimiento de que una entidad se encuentra
        en alguna de\n    las circunstancias descritas en el art\u00edculo anterior,
        requerir\u00e1 al \u00f3rgano\n    de administraci\u00f3n de la entidad que
        examine la situaci\u00f3n y presente, en\n    el plazo de quince d\u00edas,
        el plan de reestructuraci\u00f3n.\n\n    3. El FROB, antes de acordar la elevaci\u00f3n
        del plan de reestructuraci\u00f3n al\n    Banco de Espa\u00f1a para su aprobaci\u00f3n,
        podr\u00e1 requerir las modificaciones del\n    plan presentado o las medidas
        adicionales que considere necesarias para\n    garantizar la superaci\u00f3n
        de la situaci\u00f3n de deterioro a la que se\n    enfrenta la entidad y asegurar
        los objetivos y principios se\u00f1alados en\n    los art\u00edculos 3 y 4.\n\n    4.
        El plan de reestructuraci\u00f3n ser\u00e1 sometido a la aprobaci\u00f3n del
        Banco de\n    Espa\u00f1a, que lo valorar\u00e1 en el marco de sus competencias
        como autoridad\n    responsable de la supervisi\u00f3n de la solvencia, actuaci\u00f3n
        y cumplimiento\n    de la normativa espec\u00edfica de las entidades de cr\u00e9dito
        y de sus\n    competencias en relaci\u00f3n con la promoci\u00f3n del buen
        funcionamiento y\n    estabilidad del sistema financiero y los sistemas de
        pagos. El plazo para\n    la aprobaci\u00f3n del plan de reestructuraci\u00f3n
        ser\u00e1 de un mes a contar desde\n    su presentaci\u00f3n por la entidad.\n\n    5.
        Con car\u00e1cter previo a la aprobaci\u00f3n del correspondiente plan de\n    reestructuraci\u00f3n,
        el Banco de Espa\u00f1a solicitar\u00e1 informe a los \u00f3rganos\n    competentes
        de las Comunidades Aut\u00f3nomas en que tengan su domicilio las\n    cajas
        de ahorros y, en su caso, las cooperativas de cr\u00e9dito involucradas,\n    que
        deber\u00e1 ser remitido en el plazo de diez d\u00edas.\n\n    6. La aprobaci\u00f3n
        por el Banco de Espa\u00f1a del plan de reestructuraci\u00f3n\n    determinar\u00e1
        que las concretas operaciones mediante las que se instrumente\n    la reestructuraci\u00f3n,
        incluidas las eventuales adquisiciones de\n    participaciones significativas
        y las modificaciones estatutarias que, en\n    su caso, se produzcan como
        consecuencia de dichas operaciones, no\n    requieran ninguna autorizaci\u00f3n
        administrativa ulterior en el \u00e1mbito de la\n    normativa de las entidades
        de cr\u00e9dito.\n\n    7. Asimismo, el FROB elevar\u00e1 al Ministro de Hacienda
        y Administraciones\n    P\u00fablicas y al Ministro de Econom\u00eda y Competitividad
        una memoria econ\u00f3mica\n    en la que se detalle el impacto financiero
        del plan de reestructuraci\u00f3n\n    presentado sobre los fondos aportados
        con cargo a los Presupuestos\n    Generales del Estado. Sobre la base de los
        informes emitidos por la\n    Secretar\u00eda General del Tesoro y Pol\u00edtica
        Financiera y por la Intervenci\u00f3n\n    General de la Administraci\u00f3n
        del Estado, el Ministro de Hacienda y\n    Administraciones P\u00fablicas
        podr\u00e1 oponerse, motivadamente, en el plazo de\n    cinco d\u00edas h\u00e1biles
        desde que le sea elevada dicha memoria.\n\n    P\u00e1gina\n    16Art\u00edculo
        15. Instrumentos de reestructuraci\u00f3n.\n\n    1. Los instrumentos de reestructuraci\u00f3n
        son:\n\n    a) El apoyo financiero en los t\u00e9rminos previstos en el cap\u00edtulo
        V,\n\n    b) La transmisi\u00f3n de activos o pasivos a una sociedad de gesti\u00f3n
        de\n    activos.\n\n    2. El FROB podr\u00e1 adoptar los instrumentos anteriores
        individual o\n    conjuntamente.\n\n    Art\u00edculo 16. Contenido del plan
        de reestructuraci\u00f3n.\n\n    El contenido del plan de reestructuraci\u00f3n
        incluir\u00e1, adem\u00e1s de los\n    elementos previstos en el art\u00edculo
        8 para los planes de actuaci\u00f3n, los\n    instrumentos de reestructuraci\u00f3n
        que se vayan a implementar de los\n    previstos en el art\u00edculo anterior.
        Adem\u00e1s, incluir\u00e1 un an\u00e1lisis de la\n    situaci\u00f3n de la
        entidad conforme al que se justifique, o bien su\n    capacidad para que el
        apoyo financiero p\u00fablico solicitado pueda ser\n    recuperado o reembolsado
        en el plazo previsto para cada instrumento o, en\n    caso contrario, los
        efectos gravemente perjudiciales para la estabilidad\n    del sistema financiero
        que generar\u00eda su resoluci\u00f3n. Asimismo, deber\u00e1\n    recoger
        las medidas que hayan de implementarse para minimizar el uso de\n    recursos
        p\u00fablicos y, en particular, las acciones de gesti\u00f3n de los\n    instrumentos
        h\u00edbridos de capital y de deuda subordinada que se vayan a\n    realizar,
        para asegurar un adecuado reparto de los costes de\n    reestructuraci\u00f3n
        de la entidad conforme a los objetivos y principios\n    establecidos en los
        art\u00edculos 3 y 4.\n\n    El plan de reestructuraci\u00f3n habr\u00e1 de
        contener una menci\u00f3n al plazo de\n    reembolso o recuperaci\u00f3n del
        apoyo financiero que en su caso se hubiera\n    proporcionado.\n\n    El FROB
        podr\u00e1 incluir, a propuesta del Banco de Espa\u00f1a, cualquier medida\n    de
        actuaci\u00f3n temprana, en los planes de reestructuraci\u00f3n.\n\n    Art\u00edculo
        17. Seguimiento del plan de reestructuraci\u00f3n e informaci\u00f3n al\n    Fondo
        de Reestructuraci\u00f3n Ordenada Bancaria.\n\n    1. Con periodicidad trimestral,
        la entidad remitir\u00e1 al FROB y al Banco de\n    Espa\u00f1a un informe
        sobre el grado de cumplimiento de las medidas\n    contempladas en el plan
        de reestructuraci\u00f3n y de su situaci\u00f3n de\n    liquidez.\n\n    2.
        Al objeto de que el FROB ejerza las competencias previstas en este real\n    decreto-ley,
        el Banco de Espa\u00f1a le informar\u00e1:\n\n    a) Cuando tenga conocimiento
        o existan elementos objetivos conforme a los\n    que resulte razonablemente
        previsible que una entidad de cr\u00e9dito no vaya\n    a efectuar el reembolso
        de los apoyos financieros p\u00fablicos dentro de los\n    plazos previstos
        o vaya a incumplir cualquier otra medida de\n    reestructuraci\u00f3n.\n\n    b)
        De la aprobaci\u00f3n definitiva del plan de reestructuraci\u00f3n.\n\n    c)
        De la finalizaci\u00f3n de la situaci\u00f3n de reestructuraci\u00f3n.\n\n    3.
        El Banco de Espa\u00f1a o el FROB podr\u00e1n requerir la adopci\u00f3n de
        las medidas\n    necesarias para asegurar el cumplimiento del plan de reestructuraci\u00f3n
        y,\n    en todo caso, ejercer las potestades del art\u00edculo 9, y si finalmente
        no\n    fuera posible superar la situaci\u00f3n de deterioro de la entidad
        o el apoyo\n    financiero p\u00fablico no fuera reembolsado o recuperado
        en los t\u00e9rminos\n    comprometidos o si, a juicio del Banco de Espa\u00f1a,
        los efectos\n    perjudiciales para la estabilidad del sistema financiero
        que imped\u00edan la\n    resoluci\u00f3n resultaran ya insuficientes, el
        Banco de Espa\u00f1a proceder\u00e1 a la\n    apertura del proceso de resoluci\u00f3n
        de la entidad de conformidad con lo\n    previsto en el cap\u00edtulo IV.\n\n    4.
        Durante todo el proceso de reestructuraci\u00f3n, el FROB podr\u00e1 requerir
        a\n    la entidad toda la informaci\u00f3n, relacionada con la entidad o su
        grupo o\n    subgrupo consolidable, necesaria para preparar una eventual resoluci\u00f3n.\n\n    Art\u00edculo
        18. Finalizaci\u00f3n del proceso de reestructuraci\u00f3n.\n\n    Cuando
        la entidad de cr\u00e9dito deje de encontrarse en las circunstancias\n    descritas
        en el art\u00edculo 13, el Banco de Espa\u00f1a declarar\u00e1 finalizado
        el\n    proceso de reestructuraci\u00f3n.\n\n    P\u00e1gina\n    17CAP\u00cdTULO
        IV\n\n    Resoluci\u00f3n\n\n    SECCI\u00d3N 1.\u00aa PRESUPUESTOS DE RESOLUCI\u00d3N\n\n    Art\u00edculo
        19. Condiciones para la resoluci\u00f3n.\n\n    1. Sin perjuicio de lo dispuesto
        en los art\u00edculos 11.4 y 17.3, proceder\u00e1\n    la resoluci\u00f3n
        de una entidad de cr\u00e9dito cuando concurran,\n    simult\u00e1neamente,
        sobre ella las dos circunstancias siguientes:\n\n    a) La entidad es inviable
        o es razonablemente previsible que vaya a serlo\n    en un futuro pr\u00f3ximo.\n\n    b)
        Por razones de inter\u00e9s p\u00fablico, resulta necesario o conveniente\n    acometer
        la resoluci\u00f3n de la entidad para alcanzar alguno de los\n    objetivos
        mencionados en el art\u00edculo 3, por cuanto la disoluci\u00f3n y\n    liquidaci\u00f3n
        de la entidad en el marco de un procedimiento concursal no\n    permitir\u00eda
        razonablemente alcanzar dichos objetivos en la misma medida.\n\n    2. Asimismo,
        proceder\u00e1 la resoluci\u00f3n de una entidad de cr\u00e9dito cuando,\n    adem\u00e1s
        de la circunstancia prevista en la letra b) del apartado anterior,\n    concurra
        alguna otra de las siguientes:\n\n    a) En el plazo del art\u00edculo 14.2,
        la entidad no presente el plan de\n    reestructuraci\u00f3n exigido o haya
        manifestado al Banco de Espa\u00f1a la\n    imposibilidad de encontrar una
        soluci\u00f3n viable para su situaci\u00f3n.\n\n    b) El plan presentado
        no fuera adecuado, a juicio del Banco de Espa\u00f1a, en\n    los t\u00e9rminos
        previstos en el art\u00edculo 14, o no se aceptasen por la\n    entidad las
        modificaciones o medidas adicionales requeridas.\n\n    c) Se incumpliera
        por la entidad el plazo de ejecuci\u00f3n o cualquiera de las\n    medidas
        concretas contempladas en el plan de reestructuraci\u00f3n, de modo\n    que
        se ponga en peligro la consecuci\u00f3n de los objetivos de la\n    reestructuraci\u00f3n.\n\n    Art\u00edculo
        20. Concepto de entidad inviable.\n\n    1. Se entender\u00e1 que una entidad
        de cr\u00e9dito es inviable si:\n\n    a) La entidad se encuentra en alguna
        de las siguientes circunstancias:\n\n    i) la entidad incumple de manera
        significativa o es razonablemente\n    previsible que incumpla de manera significativa
        en un futuro pr\u00f3ximo los\n    requerimientos de solvencia; o,\n\n    ii)
        los pasivos exigibles de la entidad son superiores a sus activos o es\n    razonablemente
        previsible que lo sean en un futuro pr\u00f3ximo; o,\n\n    iii) la entidad
        no puede o es razonablemente previsible que en un futuro\n    pr\u00f3ximo
        no pueda cumplir puntualmente sus obligaciones exigibles.\n\n    b) Y no es
        razonablemente previsible que la entidad pueda reconducir la\n    situaci\u00f3n
        en un plazo de tiempo razonable por sus propios medios,\n    acudiendo a los
        mercados o mediante los apoyos financieros a los que se\n    refiere el cap\u00edtulo
        V.\n\n    A los efectos de considerar que una entidad de cr\u00e9dito es inviable
        o es\n    razonablemente previsible que vaya a serlo en un futuro pr\u00f3ximo,
        se\n    tendr\u00e1 en cuenta igualmente la situaci\u00f3n financiera del
        grupo del que, en\n    su caso, forme parte.\n\n    2. Los criterios previstos
        en el apartado anterior ser\u00e1n desarrollados\n    reglamentariamente.\n\n    SECCI\u00d3N
        2.\u00aa PROCEDIMIENTO DE RESOLUCI\u00d3N\n\n    Art\u00edculo 21. Apertura
        del proceso de resoluci\u00f3n.\n\n    Cuando una entidad resulte inviable
        conforme a lo previsto en el art\u00edculo\n    anterior y no resulte procedente
        la reestructuraci\u00f3n, el Banco de Espa\u00f1a,\n    de oficio o a propuesta
        del FROB, acordar\u00e1 la apertura inmediata del\n    proceso de resoluci\u00f3n,
        dando cuenta motivada de su decisi\u00f3n al Ministro\n    de Econom\u00eda
        y Competitividad y al FROB. Asimismo, el Banco de Espa\u00f1a\n    informar\u00e1
        sin demora de la decisi\u00f3n adoptada a la entidad y,\n\n    P\u00e1gina\n    18en
        su caso, a la autoridad de la Uni\u00f3n Europea responsable de la\n    supervisi\u00f3n
        del grupo eventualmente afectado y a la Autoridad Bancaria\n    Europea.\n\n    Art\u00edculo
        22. Sustituci\u00f3n del \u00f3rgano de administraci\u00f3n como medida de\n    resoluci\u00f3n.\n\n    1.
        Tras la apertura del proceso de resoluci\u00f3n conforme a lo previsto en
        el\n    art\u00edculo anterior, y siempre y cuando el FROB no posea una participaci\u00f3n\n    que
        le otorgue el control del \u00f3rgano de administraci\u00f3n de la entidad,
        el\n    Banco de Espa\u00f1a acordar\u00e1 la sustituci\u00f3n del \u00f3rgano
        de administraci\u00f3n de\n    la entidad al amparo de lo establecido en la
        Ley 26/1988, de 29 de julio,\n    sobre Disciplina e Intervenci\u00f3n de
        las Entidades de Cr\u00e9dito, con las\n    especialidades previstas en este
        real decreto-ley, y designar\u00e1 como\n    administrador de la entidad al
        FROB, que, a su vez, nombrar\u00e1 a la persona\n    o personas f\u00edsicas
        o jur\u00eddicas que, en su nombre, ejercer\u00e1n las funciones\n    y facultades
        propias de esa condici\u00f3n.\n\n    2. La medida anterior se mantendr\u00e1
        en vigor hasta que se complete el\n    proceso de resoluci\u00f3n.\n\n    3.
        En su condici\u00f3n de administrador de la entidad, el FROB tendr\u00e1 como\n    objetivo
        promover las soluciones y adoptar las medidas necesarias para\n    velar por
        los intereses de la entidad y resolver la situaci\u00f3n en que se\n    encuentra,
        de conformidad con los objetivos y principios previstos en los\n    art\u00edculos
        3 y 4.\n\n    Art\u00edculo 23. Plan de resoluci\u00f3n.\n\n    1. En el plazo
        de dos meses desde su designaci\u00f3n como administrador o, en\n    el caso
        de que posea una participaci\u00f3n que le otorgue el control del\n    \u00f3rgano
        de administraci\u00f3n de la entidad, desde que se le comunique la\n    apertura
        del proceso de resoluci\u00f3n, el FROB elaborar\u00e1 un plan de\n    resoluci\u00f3n
        para la entidad o, en su caso, determinar\u00e1 la procedencia de\n    la
        apertura de un procedimiento concursal. En este \u00faltimo caso, el FROB\n    se
        lo comunicar\u00e1 inmediatamente al Banco de Espa\u00f1a, al Ministro de\n    Econom\u00eda
        y Competitividad y al Fondo de Garant\u00eda de Dep\u00f3sitos de\n    Entidades
        de Cr\u00e9dito.\n\n    A petici\u00f3n razonada del FROB, el Banco de Espa\u00f1a
        podr\u00e1 ampliar el citado\n    plazo de dos meses hasta un m\u00e1ximo
        de seis.\n\n    2. El plan de resoluci\u00f3n deber\u00e1 recoger, al menos,
        el siguiente contenido:\n\n    a) Las condiciones sobre las que se sustenta
        la apertura del proceso de\n    resoluci\u00f3n conforme a lo previsto en
        el art\u00edculo 19.\n\n    b) Los instrumentos de resoluci\u00f3n ya implementados
        o que tenga previsto\n    implementar el FROB, y las facultades de que pretenda
        hacer uso a tal\n    efecto, as\u00ed como los compromisos adoptados para
        minimizar el uso de\n    recursos p\u00fablicos y las eventuales distorsiones
        a la competencia que\n    pudieran resultar de tales instrumentos y facultades.\n\n    c)
        Las medidas de apoyo financiero que habr\u00e1n de implementarse por el\n    Fondo
        de Garant\u00eda de Dep\u00f3sitos de Entidades de Cr\u00e9dito conforme a
        la\n    normativa correspondiente. A estos efectos, el FROB, conforme al\n    principio
        de utilizaci\u00f3n m\u00e1s eficiente de los recursos p\u00fablicos, podr\u00e1\n    otorgar
        financiaci\u00f3n, en condiciones de mercado, al Fondo de Garant\u00eda de\n    Dep\u00f3sitos
        de Entidades de Cr\u00e9dito a fin de que este pueda acometer las\n    funciones
        que tiene atribuidas.\n\n    d) La valoraci\u00f3n econ\u00f3mica de la entidad
        o de sus correspondientes activos\n    y pasivos.\n\n    e) Las acciones de
        gesti\u00f3n de los instrumentos h\u00edbridos de capital y de\n    deuda
        subordinada que se vayan a realizar.\n\n    f) El plazo m\u00e1ximo de ejecuci\u00f3n.\n\n    3.
        El Banco de Espa\u00f1a, con car\u00e1cter previo a aprobar el correspondiente\n    plan
        de resoluci\u00f3n, solicitar\u00e1 informe a los \u00f3rganos competentes
        de las\n    Comunidades Aut\u00f3nomas en que tengan su domicilio las cajas
        de ahorros y,\n    en su caso, las cooperativas de cr\u00e9dito afectadas,
        que deber\u00e1 ser\n    remitido en el plazo de diez d\u00edas.\n\n    4.
        El plan de resoluci\u00f3n ser\u00e1 sometido a la aprobaci\u00f3n del Banco
        de\n    Espa\u00f1a, que lo valorar\u00e1 en el marco de sus competencias
        como autoridad\n    responsable de la supervisi\u00f3n de la solvencia, actuaci\u00f3n
        y cumplimiento\n    de la normativa espec\u00edfica de las entidades de cr\u00e9dito
        y de sus\n    competencias en relaci\u00f3n con la promoci\u00f3n del buen
        funcionamiento y\n    estabilidad del sistema financiero y los sistemas de
        pagos. Las\n    modificaciones posteriores del plan de resoluci\u00f3n que
        pueda acordar el\n    FROB, para la implementaci\u00f3n de nuevos instrumentos
        o para la\n    modificaci\u00f3n de los ya incluidos, ser\u00e1n sometidas
        al mismo procedimiento\n    de aprobaci\u00f3n por parte del Banco de Espa\u00f1a.\n\n    P\u00e1gina\n    195.
        La aprobaci\u00f3n por el Banco de Espa\u00f1a del plan de resoluci\u00f3n
        determinar\u00e1\n    que las concretas operaciones mediante las que se instrumente
        la\n    resoluci\u00f3n, incluidas las eventuales adquisiciones de participaciones\n    significativas
        y las modificaciones estatutarias que, en su caso, se\n    produzcan como
        consecuencia de dichas operaciones, no requieran ninguna\n    autorizaci\u00f3n
        administrativa ulterior en el \u00e1mbito de la normativa sobre\n    entidades
        de cr\u00e9dito.\n\n    Art\u00edculo 24. Medidas preliminares.\n\n    El
        Banco de Espa\u00f1a, cuando aprecie indicios fundados de la posible\n    concurrencia
        de las condiciones para la resoluci\u00f3n, con car\u00e1cter previo a\n    la
        eventual apertura de un proceso de resoluci\u00f3n y con el objeto de\n    reducir
        o eliminar los obst\u00e1culos que durante este pudieran presentarse,\n    podr\u00e1
        acordar las siguientes medidas:\n\n    a) Requerir la suscripci\u00f3n de
        contratos de prestaci\u00f3n de servicios para\n    asegurar la efectividad
        de los de car\u00e1cter cr\u00edtico, ya sea con entidades\n    del grupo
        o con terceros.\n\n    b) Requerir la limitaci\u00f3n de las exposiciones
        de la entidad a nivel\n    individual y agregado.\n\n    c) Imponer requisitos
        de informaci\u00f3n espec\u00edficos o regulares adicionales,\n    incluyendo,
        entre otros, el mantenimiento de archivos y registros\n    espec\u00edficos
        y detallados de las operaciones financieras y acuerdos de\n    compensaci\u00f3n
        contractual a los que se refiere la secci\u00f3n 2.\u00aa del cap\u00edtulo\n    II
        del t\u00edtulo I del Real Decreto-ley 5/2005, de 11 de marzo, de reformas\n    urgentes
        para el impulso a la productividad y para la mejora de la\n    contrataci\u00f3n
        p\u00fablica.\n\n    d) Requerir la desinversi\u00f3n de determinados activos.\n\n    e)
        Requerir la limitaci\u00f3n o cese de determinadas actividades que viniera\n    desarrollando
        o que proyectara desarrollar en el futuro.\n\n    f) Restringir o impedir
        el desarrollo o venta de nuevas l\u00edneas de negocio\n    o productos.\n\n    g)
        Requerir cambios en la estructura legal u operativa de la entidad,\n    grupo
        o subgrupo consolidable, reduciendo su complejidad, con el objetivo\n    de
        que los servicios cr\u00edticos puedan ser legal y econ\u00f3micamente separados\n    de
        otros servicios mediante la adopci\u00f3n de medidas de resoluci\u00f3n.\n\n    SECCI\u00d3N
        3.\u00aa INSTRUMENTOS ESPEC\u00cdFICOS DE RESOLUCI\u00d3N\n\n    Art\u00edculo
        25. Instrumentos de resoluci\u00f3n.\n\n    1. Los instrumentos de resoluci\u00f3n
        son:\n\n    a) La venta del negocio de la entidad.\n\n    b) La transmisi\u00f3n
        de activos o pasivos a un banco puente.\n\n    c) La transmisi\u00f3n de activos
        o pasivos a una sociedad de gesti\u00f3n de\n    activos.\n\n    d) El apoyo
        financiero a los adquirentes del negocio, al banco puente o a\n    la sociedad
        de gesti\u00f3n de activos cuando resulte necesario para facilitar\n    la
        implementaci\u00f3n de los instrumentos anteriores y para minimizar el uso\n    de
        recursos p\u00fablicos.\n\n    2. El FROB podr\u00e1 adoptar los instrumentos
        anteriores individual o\n    conjuntamente.\n\n    3. Si se aplicaran de manera
        parcial los instrumentos de resoluci\u00f3n, una\n    vez realizada la transmisi\u00f3n
        parcial del negocio o de los activos y\n    pasivos, la entidad se disolver\u00e1
        y liquidar\u00e1 en el marco de un\n    procedimiento concursal.\n\n    Art\u00edculo
        26. Venta del negocio de la entidad.\n\n    1. El FROB podr\u00e1 acordar
        y ejecutar la transmisi\u00f3n a un adquirente que no\n    sea un banco puente
        de:\n\n    a) Las acciones, cuotas participativas o aportaciones al capital
        social o,\n    con car\u00e1cter general, instrumentos representativos del
        capital o\n    equivalente de la entidad o convertibles en ellos, cualesquiera
        que sean\n    sus titulares.\n\n    b) Todo o parte de los activos y pasivos
        de la entidad.\n\n    2. La transmisi\u00f3n a la que se refiere el apartado
        anterior se realizar\u00e1 en\n    representaci\u00f3n y por cuenta de los
        accionistas de la entidad, pero sin\n    necesidad de obtener su consentimiento
        ni el de terceros\n\n    P\u00e1gina\n    20diferentes del comprador, y sin
        tener que cumplir los requisitos de\n    procedimiento exigidos en materia
        de modificaciones estructurales de las\n    sociedades mercantiles. Se realizar\u00e1,
        asimismo, en condiciones de mercado\n    teniendo en cuenta las circunstancias
        del caso concreto.\n\n    3. Las limitaciones u obligaciones legales mencionadas
        en las letras a),\n    b) y d) del art\u00edculo 33.1 tampoco resultar\u00e1n
        de aplicaci\u00f3n a las personas\n    o entidades que, en ejecuci\u00f3n
        de lo establecido en el correspondiente\n    plan de resoluci\u00f3n, hayan
        adquirido las acciones, cuotas, aportaciones o\n    instrumentos.\n\n    4.
        Para determinar el importe resultante de la transmisi\u00f3n que deba\n    abonarse
        a la entidad o a sus accionistas, se deducir\u00e1n del precio de\n    venta
        los gastos, administrativos y de cualquier otra naturaleza,\n    incurridos
        por el FROB, incluyendo el coste de los instrumentos de apoyo\n    financiero
        que este hubiera podido adoptar de conformidad con lo\n    dispuesto en el
        art\u00edculo 28, que se reembolsar\u00e1n previamente al propio\n    FROB
        con cargo al precio de venta.\n\n    5. El FROB podr\u00e1 aplicar este instrumento
        de resoluci\u00f3n en una o varias\n    ocasiones y a favor de uno o varios
        adquirentes.\n\n    6. Para seleccionar al adquirente o adquirentes, el FROB
        desarrollar\u00e1 un\n    procedimiento competitivo con las siguientes caracter\u00edsticas:\n\n    a)
        Ser\u00e1 transparente, teniendo en cuenta las circunstancias del caso\n    concreto
        y la necesidad de salvaguardar la estabilidad del sistema\n    financiero.\n\n    b)
        No favorecer\u00e1 o discriminar\u00e1 a ninguno de los potenciales adquirentes.\n\n    c)
        Se adoptar\u00e1n las medidas necesarias para evitar situaciones de\n    conflicto
        de inter\u00e9s.\n\n    d) Tomar\u00e1 en consideraci\u00f3n la necesidad
        de aplicar el instrumento de\n    resoluci\u00f3n lo m\u00e1s r\u00e1pido
        posible.\n\n    e) Tendr\u00e1 entre sus objetivos el maximizar el precio
        de venta y minimizar\n    el uso de recursos p\u00fablicos.\n\n    7. Cuando,
        en los t\u00e9rminos previstos en el art\u00edculo 66, el desarrollo del\n    procedimiento
        al que se refiere el apartado anterior pudiera dificultar\n    la consecuci\u00f3n
        de alguno de los objetivos enumerados en el art\u00edculo 3 y,\n    en particular,
        cuando se justifique adecuadamente que existe una seria\n    amenaza para
        la estabilidad del sistema financiero como consecuencia de\n    la situaci\u00f3n
        de la entidad o se constate que el desarrollo de dicho\n    procedimiento
        puede dificultar la efectividad del instrumento de\n    resoluci\u00f3n, la
        selecci\u00f3n del adquirente o adquirentes podr\u00e1 realizarse\n    sin
        necesidad de cumplir con todos los requisitos de procedimiento\n    indicados
        en el apartado anterior. La justificaci\u00f3n de este procedimiento\n    singular
        de selecci\u00f3n se comunicar\u00e1 a la Comisi\u00f3n Europea, a efectos
        de\n    lo establecido en la normativa en materia de ayudas de Estado y defensa\n    de
        la competencia.\n\n    Art\u00edculo 27. Banco puente.\n\n    1. El FROB podr\u00e1
        acordar y ejecutar la transmisi\u00f3n a un banco puente de\n    todo o parte
        de los activos y pasivos de la entidad.\n\n    2. A efectos de lo dispuesto
        en este art\u00edculo se considerar\u00e1 banco puente\n    a una entidad
        de cr\u00e9dito, incluida en su caso la propia entidad en\n    resoluci\u00f3n,
        participada por el FROB, cuyo objeto sea el desarrollo de\n    todas o parte
        de las actividades de la entidad en resoluci\u00f3n y la gesti\u00f3n\n    de
        todo o parte de sus activos y pasivos.\n\n    El banco puente deber\u00e1
        cumplir con las normas de ordenaci\u00f3n y disciplina\n    aplicables a las
        entidades de cr\u00e9dito y estar\u00e1 sometido al mismo r\u00e9gimen\n    de
        supervisi\u00f3n y sanci\u00f3n.\n\n    3. El valor total de los pasivos transmitidos
        al banco puente no podr\u00e1\n    exceder del valor de los activos transmitidos
        desde la entidad o desde\n    cualquier otra procedencia, incluyendo los relativos
        al apoyo financiero\n    al que se refiere el art\u00edculo 25.1.d).\n\n    4.
        El FROB podr\u00e1 aplicar este instrumento en una o varias ocasiones y a\n    favor
        de uno o varios bancos puente, as\u00ed como transmitir activos y\n    pasivos
        de un banco puente a la entidad o a un tercero.\n\n    5. El banco puente
        ser\u00e1 administrado y gestionado con el objetivo de\n    venderlo, o bien
        vender sus activos o pasivos, cuando las condiciones\n    sean apropiadas
        y, en todo caso, en un plazo m\u00e1ximo de cinco a\u00f1os desde\n    su
        constituci\u00f3n o adquisici\u00f3n por el FROB.\n\n    La venta del banco
        puente o de sus activos o pasivos se realizar\u00e1 en\n    condiciones de
        mercado y se desarrollar\u00e1 en el marco de procedimientos\n    competitivos,
        transparentes y no discriminatorios. El resultado de la\n    venta corresponder\u00e1
        a los accionistas del banco puente, con deducci\u00f3n, en\n    su caso, de
        los mismos gastos se\u00f1alados en el art\u00edculo 26.4.\n\n    P\u00e1gina\n    216.
        Se revocar\u00e1 la autorizaci\u00f3n del banco puente como entidad de cr\u00e9dito
        y\n    cesar\u00e1 en su actividad transcurrido un a\u00f1o desde que deje
        de estar\n    participado por el FROB, o desde que se traspase la totalidad
        o la mayor\n    parte de sus activos y pasivos a otra entidad y, en todo caso,
        en un\n    plazo m\u00e1ximo de seis a\u00f1os desde su constituci\u00f3n.\n\n    En
        caso de que el banco puente deje de resultar operativo, el FROB\n    proceder\u00e1
        a su liquidaci\u00f3n, siempre y cuando ostentase la mayor\u00eda del\n    capital
        social. El importe resultante de la liquidaci\u00f3n se abonar\u00e1 a las\n    entidades
        en resoluci\u00f3n cuyos activos y pasivos se hubiesen transmitido\n    al
        banco puente.\n\n    7. La creaci\u00f3n y gesti\u00f3n del banco puente perseguir\u00e1
        la utilizaci\u00f3n m\u00e1s\n    eficiente de los recursos p\u00fablicos
        y minimizar los apoyos financieros\n    p\u00fablicos, teniendo en cuenta
        la necesidad de asegurar la estabilidad\n    financiera. A tales efectos,
        se podr\u00e1 adoptar esta medida por razones de\n    urgencia, en los t\u00e9rminos
        previstos en el art\u00edculo 66.\n\n    CAP\u00cdTULO V\n\n    Instrumentos
        de apoyo financiero\n\n    Art\u00edculo 28. Instrumentos de apoyo financiero.\n\n    1.
        El FROB podr\u00e1 adoptar instrumentos de apoyo financiero en la medida\n    necesaria
        para alcanzar los objetivos enumerados en el art\u00edculo 3,\n    tomando
        en consideraci\u00f3n los principios enumerados en el art\u00edculo 4.\n\n    Con
        car\u00e1cter previo a la decisi\u00f3n de adopci\u00f3n de instrumentos de
        apoyo\n    financiero a los que se refiere este art\u00edculo, el FROB elevar\u00e1
        al\n    Ministro de Hacienda y Administraciones P\u00fablicas y al Ministro
        de\n    Econom\u00eda y Competitividad una memoria econ\u00f3mica en la que
        se detalle el\n    impacto financiero de ese apoyo sobre los fondos aportados
        al FROB con\n    cargo a los Presupuestos Generales del Estado. Sobre la base
        de los\n    informes que emitan al efecto la Secretar\u00eda General del Tesoro
        y Pol\u00edtica\n    Financiera y la Intervenci\u00f3n General de la Administraci\u00f3n
        del Estado, el\n    Ministro de Hacienda y Administraciones P\u00fablicas
        podr\u00e1 oponerse,\n    motivadamente, a la adopci\u00f3n de dichos instrumentos
        de apoyo financiero\n    en el plazo de cinco d\u00edas h\u00e1biles desde
        que le sea elevada dicha memoria.\n\n    2. El apoyo financiero del FROB podr\u00e1
        concretarse, entre otras, en una o\n    varias de las siguientes medidas:\n\n    a)
        El otorgamiento de garant\u00edas.\n\n    b) La concesi\u00f3n de pr\u00e9stamos
        o cr\u00e9ditos.\n\n    c) La adquisici\u00f3n de activos o pasivos, pudiendo
        mantener su gesti\u00f3n o\n    encomendarla a un tercero.\n\n    d) La recapitalizaci\u00f3n
        en los t\u00e9rminos previstos en el art\u00edculo 29.\n\n    Seg\u00fan se
        trate de procesos de reestructuraci\u00f3n, de conformidad con lo\n    previsto
        en el cap\u00edtulo III, o de resoluci\u00f3n, de conformidad con lo\n    previsto
        en el cap\u00edtulo IV, las medidas de apoyo financiero antes\n    mencionadas
        podr\u00e1n adoptarse en relaci\u00f3n con la entidad, las entidades de\n    su
        grupo, el adquirente al que hace referencia el art\u00edculo 26, un banco\n    puente
        o una sociedad de gesti\u00f3n de activos.\n\n    3. Cuando el FROB proceda
        a enajenar los activos o pasivos que haya podido\n    adquirir de conformidad
        con lo previsto en la letra c) del apartado 2, la\n    enajenaci\u00f3n deber\u00e1
        realizarse a trav\u00e9s de procedimientos que aseguren la\n    competencia.\n\n    4.
        En el supuesto de que las entidades que reciben apoyo financiero\n    conforme
        a lo previsto en este cap\u00edtulo hubieran emitido previamente\n    instrumentos
        convertibles suscritos por el FROB, deber\u00e1n proceder, si as\u00ed\n    lo
        solicita el FROB, a su inmediata conversi\u00f3n en acciones ordinarias o\n    aportaciones
        al capital social en los t\u00e9rminos previstos en las\n    correspondientes
        escrituras p\u00fablicas de emisi\u00f3n.\n\n    En caso de que las correspondientes
        entidades sean cajas de ahorros,\n    adoptar\u00e1n necesariamente el r\u00e9gimen
        previsto en la disposici\u00f3n adicional\n    quinta del Real Decreto-ley
        2/2011, de 18 de febrero, para el\n    reforzamiento del sistema financiero,
        en materia de acuerdos relativos a\n    su participaci\u00f3n en el banco
        a trav\u00e9s del cual desarrollen, en su caso,\n    su actividad como entidad
        de cr\u00e9dito.\n\n    5. La utilizaci\u00f3n por parte del FROB de instrumentos
        de apoyo financiero\n    no reducir\u00e1 las p\u00e9rdidas derivadas de la
        reestructuraci\u00f3n o la resoluci\u00f3n\n    que corresponde soportar a
        los accionistas, cuotapart\u00edcipes o socios y\n    acreedores subordinados
        de conformidad con lo previsto en este real\n    decreto-ley y en especial,
        tomando en consideraci\u00f3n los principios\n    enumerados en las letras
        a) y b) del art\u00edculo 4.\n\n    P\u00e1gina\n    226. A efectos de la
        aplicaci\u00f3n de la Ley 22/2003, de 9 de julio, Concursal,\n    los cr\u00e9ditos
        del FROB ser\u00e1n considerados cr\u00e9ditos con privilegio general.\n\n    7.
        El otorgamiento de garant\u00edas por parte del FROB quedar\u00e1 sujeto a
        los\n    l\u00edmites que al efecto se establezcan en las correspondientes
        leyes\n    anuales de Presupuestos Generales del Estado.\n\n    Art\u00edculo
        29. Instrumentos de recapitalizaci\u00f3n.\n\n    1. El FROB podr\u00e1 suscribir
        o adquirir, en las condiciones establecidas en\n    este cap\u00edtulo, los
        instrumentos que se detallan a continuaci\u00f3n emitidos\n    por aquellas
        entidades que, en el marco de lo dispuesto en los cap\u00edtulos\n    III
        y IV, necesiten apoyo financiero:\n\n    a) Acciones ordinarias o aportaciones
        al capital social.\n\n    b) Instrumentos convertibles en los instrumentos
        mencionados en la letra\n    a).\n\n    La suscripci\u00f3n o adquisici\u00f3n
        se har\u00e1 de conformidad con los principios y\n    criterios que el FROB
        pueda establecer al efecto, previo informe del\n    Banco de Espa\u00f1a.\n\n    2.
        Estos instrumentos ser\u00e1n computables en todo caso como recursos propios\n    b\u00e1sicos
        y como capital principal, sin perjuicio de su especial\n    tratamiento en
        relaci\u00f3n con las acciones de gesti\u00f3n de instrumentos\n    h\u00edbridos
        de capital y deuda subordinada previstas en el cap\u00edtulo VII. No\n    les
        ser\u00e1n de aplicaci\u00f3n las limitaciones legalmente establecidas para
        la\n    computabilidad de los recursos propios y del capital principal, ni
        ser\u00e1\n    obligatorio que coticen en un mercado secundario organizado.\n\n    3.
        El FROB podr\u00e1 anticipar en forma de pr\u00e9stamo el precio de suscripci\u00f3n
        o\n    adquisici\u00f3n de los instrumentos a los que se refiere este art\u00edculo
        en los\n    t\u00e9rminos previstos en el apartado 3 de la disposici\u00f3n
        adicional quinta\n    del Real Decreto-ley 21/2012, de 13 de julio, de medidas
        de liquidez de\n    las Administraciones p\u00fablicas y en el \u00e1mbito
        financiero.\n\n    Art\u00edculo 30. Valor econ\u00f3mico de la entidad y
        pago de los instrumentos de\n    recapitalizaci\u00f3n.\n\n    1. El precio
        de suscripci\u00f3n, adquisici\u00f3n o conversi\u00f3n de los instrumentos\n    de
        recapitalizaci\u00f3n se fijar\u00e1 aplicando al valor econ\u00f3mico de
        la entidad\n    el descuento que resulte aplicable de acuerdo con la normativa
        de la\n    Uni\u00f3n Europea en materia de competencia y ayudas de Estado.\n\n    La
        fijaci\u00f3n del precio de suscripci\u00f3n, adquisici\u00f3n o conversi\u00f3n
        se\n    realizar\u00e1 previo informe de la Intervenci\u00f3n General de la
        Administraci\u00f3n\n    del Estado relativo al cumplimiento de las reglas
        de procedimiento\n    aplicables para su determinaci\u00f3n.\n\n    2. El
        pago del precio de suscripci\u00f3n o adquisici\u00f3n de los instrumentos
        a\n    los que se refiere este art\u00edculo podr\u00e1 realizarse en efectivo
        o mediante\n    la entrega de valores representativos de deuda p\u00fablica,
        de valores\n    emitidos por la Facilidad Europea de Estabilizaci\u00f3n Financiera
        o por el\n    Mecanismo Europeo de Estabilidad, o de valores emitidos por
        el propio\n    FROB. Asimismo, el FROB podr\u00e1 satisfacer dicho precio
        mediante\n    compensaci\u00f3n de los cr\u00e9ditos que ostente frente a
        las correspondientes\n    entidades.\n\n    3. Para ser beneficiarias de la
        actuaci\u00f3n del FROB prevista en este\n    art\u00edculo, las cajas de
        ahorros deber\u00e1n traspasar previamente su actividad\n    financiera a
        un banco con arreglo a lo dispuesto en los art\u00edculos 5 o 6\n    del Real
        Decreto-ley 11/2010, de 9 de julio, de \u00f3rganos de gobierno y\n    otros
        aspectos del r\u00e9gimen jur\u00eddico de las cajas de ahorros, en el plazo\n    m\u00e1ximo
        de tres meses desde la fecha en la que se les notifique la\n    aprobaci\u00f3n
        del plan de reestructuraci\u00f3n.\n\n    Asimismo, si la entidad solicitante
        de la actuaci\u00f3n del FROB prevista en\n    este art\u00edculo fuera un
        banco participado conjuntamente por cajas de\n    ahorros conforme a lo dispuesto
        en el art\u00edculo octavo.3 de la Ley\n    13/1985, de 25 de mayo, de Coeficientes
        de Inversi\u00f3n, Recursos Propios y\n    Obligaciones de Informaci\u00f3n
        de los Intermediarios Financieros, aquellas\n    deber\u00e1n traspasar toda
        su actividad financiera al banco y ejercer su\n    actividad con arreglo a
        lo dispuesto en los art\u00edculos 5 o 6 del Real\n    Decreto-ley 11/2010,
        de 9 de julio, en el plazo m\u00e1ximo de tres meses\n    desde la fecha en
        la que se les notifique la aprobaci\u00f3n del plan de\n    reestructuraci\u00f3n.\n\n    Art\u00edculo
        31. Acciones ordinarias o aportaciones al capital social.\n\n    1. Con anterioridad
        a la adquisici\u00f3n por el FROB de acciones ordinarias o\n    la realizaci\u00f3n
        de aportaciones al capital social, la entidad deber\u00e1\n    adoptar las
        medidas necesarias para que dicha adquisici\u00f3n\n\n    P\u00e1gina\n    23o
        aportaci\u00f3n suponga una participaci\u00f3n en su capital social que se
        ajuste\n    al valor econ\u00f3mico de la entidad resultante del proceso de
        valoraci\u00f3n.\n\n    2. El r\u00e9gimen jur\u00eddico del FROB no se extender\u00e1
        a las entidades de cr\u00e9dito\n    por \u00e9l participadas de conformidad
        con lo previsto en este art\u00edculo, que\n    habr\u00e1n de regirse por
        el ordenamiento jur\u00eddico privado que resulte de\n    aplicaci\u00f3n.\n\n    3.
        La suscripci\u00f3n o adquisici\u00f3n de estos instrumentos determinar\u00e1,
        en todo\n    caso, por s\u00ed misma y sin necesidad de ning\u00fan otro acto
        o acuerdo, salvo\n    la notificaci\u00f3n correspondiente al Registro Mercantil
        de los votos que le\n    corresponden, la atribuci\u00f3n al FROB de los derechos
        pol\u00edticos\n    correspondientes y su incorporaci\u00f3n al \u00f3rgano
        de administraci\u00f3n de la\n    entidad emisora. El FROB nombrar\u00e1 a
        la persona o personas f\u00edsicas que\n    ostenten su representaci\u00f3n
        a tal efecto y dispondr\u00e1 en el \u00f3rgano de\n    administraci\u00f3n
        de tantos votos como los que resulten de aplicar al n\u00famero\n    total
        de votos su porcentaje de participaci\u00f3n en la entidad, redondeado\n    al
        entero m\u00e1s cercano.\n\n    A efectos de lo previsto en el apartado s\u00e9ptimo
        del art\u00edculo 5 del Real\n    Decreto-ley 11/2010, de 9 de julio, no se
        tendr\u00e1 en cuenta la\n    participaci\u00f3n del FROB en el capital social
        de una entidad.\n\n    4. A fin de asegurar una mayor eficiencia en el uso
        de los recursos\n    p\u00fablicos y cumpliendo al efecto con la normativa
        espa\u00f1ola y de la Uni\u00f3n\n    Europea en materia de competencia y
        ayudas de Estado, la desinversi\u00f3n por\n    el FROB de los instrumentos
        a los que se refiere este art\u00edculo se\n    realizar\u00e1 mediante su
        enajenaci\u00f3n a trav\u00e9s de procedimientos que aseguren\n    la competencia
        y dentro de un plazo no superior a los cinco a\u00f1os a contar\n    desde
        la fecha de su suscripci\u00f3n o adquisici\u00f3n.\n\n    El FROB podr\u00e1
        adoptar cualquiera de los instrumentos de apoyo financiero a\n    los que
        se refiere el art\u00edculo 28 para apoyar el procedimiento\n    competitivo
        de desinversi\u00f3n.\n\n    El FROB podr\u00e1 concurrir junto con alguno
        o algunos de los dem\u00e1s socios o\n    accionistas de la entidad a los
        eventuales procesos de venta de t\u00edtulos\n    en los mismos t\u00e9rminos
        que estos puedan concertar.\n\n    5. La enajenaci\u00f3n se realizar\u00e1
        previo informe de la Intervenci\u00f3n General\n    de la Administraci\u00f3n
        del Estado, relativo al cumplimiento de las reglas\n    de procedimiento aplicables
        para su ejecuci\u00f3n. Asimismo, los procesos de\n    desinversi\u00f3n de
        participaciones significativas llevados a cabo por\n    entidades de cr\u00e9dito
        controladas por el FROB, de conformidad con los\n    correspondientes planes
        de reestructuraci\u00f3n y resoluci\u00f3n, a trav\u00e9s de\n    participaciones
        directas o indirectas, y con independencia de que dichas\n    entidades est\u00e9n
        sujetas al Derecho privado, ser\u00e1n objeto de informe del\n    Ministerio
        de Hacienda y Administraciones P\u00fablicas en lo relativo a su\n    adecuaci\u00f3n
        a los principios de publicidad y concurrencia. Corresponder\u00e1 a\n    la
        Comisi\u00f3n Rectora del FROB la delimitaci\u00f3n del concepto de\n    participaci\u00f3n
        significativa.\n\n    Art\u00edculo 32. Instrumentos convertibles en acciones
        ordinarias o\n    aportaciones al capital social.\n\n    1. En el momento
        de la adopci\u00f3n del acuerdo de emisi\u00f3n de estos\n    instrumentos,
        la entidad emisora deber\u00e1 aprobar los acuerdos necesarios\n    para la
        ampliaci\u00f3n de capital o la suscripci\u00f3n de aportaciones al capital\n    en
        la cuant\u00eda necesaria.\n\n    2. La entidad deber\u00e1 comprometerse
        a comprar o amortizar los instrumentos\n    suscritos o adquiridos por el
        FROB tan pronto como est\u00e9 en condiciones de\n    hacerlo en los t\u00e9rminos
        previstos, y en todo caso en un plazo no superior\n    a cinco a\u00f1os.
        Adem\u00e1s, el acuerdo de emisi\u00f3n deber\u00e1 prever la\n    convertibilidad
        de los t\u00edtulos por decisi\u00f3n unilateral del FROB si, antes\n    del
        transcurso del plazo de cinco a\u00f1os, el FROB, previo informe del Banco\n    de
        Espa\u00f1a, considera improbable, a la vista de la situaci\u00f3n de la entidad\n    o
        su grupo, que su recompra o amortizaci\u00f3n pueda llevarse a cabo en ese\n    plazo.\n\n    Art\u00edculo
        33. R\u00e9gimen especial de la suscripci\u00f3n o adquisici\u00f3n por parte\n    del
        FROB de los instrumentos de recapitalizaci\u00f3n.\n\n    1. Cuando el FROB
        suscriba o adquiera cualquiera de los instrumentos de\n    recapitalizaci\u00f3n
        se\u00f1alados en los art\u00edculos anteriores, no le resultar\u00e1n\n    de
        aplicaci\u00f3n:\n\n    a) Las limitaciones estatutarias del derecho de asistencia
        a las juntas o\n    asambleas generales o del derecho a voto.\n\n    b) Las
        limitaciones a la adquisici\u00f3n de aportaciones al capital social de\n    cooperativas
        de cr\u00e9dito.\n\n    c) Las limitaciones que la ley establece a la computabilidad
        de los\n    recursos propios y del capital principal, o, con car\u00e1cter
        general, las\n    limitaciones establecidas en cada momento en relaci\u00f3n
        con los\n    requerimientos de solvencia.\n\n    P\u00e1gina\n    24d) La
        obligaci\u00f3n de presentar oferta p\u00fablica de adquisici\u00f3n con arreglo
        a\n    la normativa sobre mercados de valores.\n\n    2. Cuando el FROB suscriba
        o adquiera aportaciones al capital social de\n    una cooperativa de cr\u00e9dito,
        el qu\u00f3rum de asistencia a la asamblea y las\n    mayor\u00edas necesarias
        para la adopci\u00f3n de acuerdos se calcular\u00e1n, y los\n    derechos
        de voto se atribuir\u00e1n, en proporci\u00f3n al importe de las\n    aportaciones
        respecto al capital social de la cooperativa.\n\n    3. En caso de que se
        acuerde la supresi\u00f3n del derecho de suscripci\u00f3n\n    preferente
        de los accionistas, no ser\u00e1 necesaria la obtenci\u00f3n del informe\n    de
        auditor de cuentas exigido por el texto refundido de la Ley de\n    Sociedades
        de Capital, aprobado por el Real Decreto Legislativo 1/2010,\n    de 2 de
        julio.\n\n    Asimismo, en caso de que se emitan los instrumentos a los que
        se refiere\n    el art\u00edculo 29.1.b), tampoco ser\u00e1 necesario el informe
        de auditor de\n    cuentas exigido por la Ley de Sociedades de Capital, sobre
        las bases y\n    modalidades de la conversi\u00f3n.\n\n    Art\u00edculo 34.
        Conversi\u00f3n y desinversi\u00f3n de los instrumentos convertibles en\n    acciones
        ordinarias o aportaciones al capital social.\n\n    1. Transcurridos cinco
        a\u00f1os desde el desembolso o adquisici\u00f3n sin que los\n    t\u00edtulos
        hayan sido recomprados o amortizados por la entidad, el FROB\n    podr\u00e1
        solicitar su conversi\u00f3n. El ejercicio de esta facultad deber\u00e1\n    realizarse,
        en su caso, en el plazo m\u00e1ximo de seis meses contados a\n    partir de
        la finalizaci\u00f3n del quinto a\u00f1o desde que se produjo el\n    desembolso
        o adquisici\u00f3n.\n\n    Si como consecuencia de la evoluci\u00f3n de la
        situaci\u00f3n econ\u00f3mico-financiera\n    de la entidad o del desenvolvimiento
        de las condiciones de los mercados\n    no pudieran cumplirse los objetivos
        establecidos en el plan de actuaci\u00f3n,\n    de reestructuraci\u00f3n o
        de resoluci\u00f3n, podr\u00e1 extenderse el plazo mencionado\n    en el p\u00e1rrafo
        anterior hasta dos a\u00f1os m\u00e1s.\n\n    2. La entidad y sus accionistas
        adoptar\u00e1n los acuerdos y realizar\u00e1n las\n    actuaciones necesarias
        para asegurar que la conversi\u00f3n, cumpliendo al\n    efecto con la normativa
        de la Uni\u00f3n Europea en materia de competencia y\n    ayudas de Estado,
        se realiza en condiciones de mercado y competencia y de\n    acuerdo con el
        valor econ\u00f3mico de la entidad, de conformidad con lo\n    establecido
        en el art\u00edculo 30, debiendo a tal efecto instrumentar las\n    operaciones
        de transmisi\u00f3n de acciones o aportaciones o de reducci\u00f3n de\n    capital,
        ya sea por compensaci\u00f3n de p\u00e9rdidas, constituci\u00f3n o incremento\n    de
        reservas o devoluci\u00f3n del valor de aportaciones, que resulten\n    oportunas.\n\n    La
        conversi\u00f3n se realizar\u00e1 previo informe de la Intervenci\u00f3n General
        de la\n    Administraci\u00f3n del Estado, relativo al cumplimiento de las
        reglas de\n    procedimiento aplicables para su ejecuci\u00f3n.\n\n    3.
        Sin perjuicio de cualesquiera otras acciones y responsabilidades, en\n    caso
        de incumplimiento por parte de la entidad o de aquellos de sus\n    accionistas
        que tengan la condici\u00f3n de entidad de cr\u00e9dito de la\n    obligaci\u00f3n
        establecida en el apartado anterior, el Banco de Espa\u00f1a podr\u00e1\n    acordar,
        siempre que no se hubiese producido ya, la sustituci\u00f3n de los\n    \u00f3rganos
        de administraci\u00f3n o direcci\u00f3n de la entidad emisora, y de los de\n    aquellos
        de sus accionistas que tengan la condici\u00f3n de entidad de\n    cr\u00e9dito,
        hasta que se complete la operaci\u00f3n de conversi\u00f3n. En tal caso\n    ser\u00e1
        designado administrador el FROB, que, a su vez, nombrar\u00e1 a la\n    persona
        o personas f\u00edsicas que, en su nombre y en ejercicio de las\n    funciones
        y facultades propias de esa condici\u00f3n, adoptar\u00e1n los acuerdos y\n    realizar\u00e1n
        las actuaciones necesarias para dar efecto a la conversi\u00f3n. En\n    su
        calidad de administrador, el FROB tendr\u00e1 todas las facultades para\n    adoptar
        los acuerdos y realizar las actuaciones necesarias para completar\n    la
        conversi\u00f3n, est\u00e9n o no previstas en los estatutos de la entidad\n    emisora
        y de aquellos de sus accionistas que tengan la condici\u00f3n de\n    entidad
        de cr\u00e9dito y de los que tambi\u00e9n hubiera sido designado\n    administrador.\n\n    4.
        En caso de que finalmente se produzca la conversi\u00f3n de los instrumentos\n    a
        los que se refiere este art\u00edculo en acciones ordinarias o aportaciones\n    al
        capital social de la entidad, resultar\u00e1 de aplicaci\u00f3n a los nuevos\n    instrumentos
        lo dispuesto en los art\u00edculos 31 y 33.\n\n    P\u00e1gina\n    25CAP\u00cdTULO
        VI\n\n    Sociedad de gesti\u00f3n de activos\n\n    Art\u00edculo 35. Sociedad
        de gesti\u00f3n de activos.\n\n    1. En los t\u00e9rminos previstos en este
        real decreto-ley, el FROB podr\u00e1, con\n    car\u00e1cter de acto administrativo,
        obligar a una entidad de cr\u00e9dito a\n    transmitir a una sociedad de
        gesti\u00f3n de activos determinadas categor\u00edas\n    de activos especialmente
        da\u00f1ados o cuya permanencia en el balance de la\n    entidad se considere
        perjudicial para su viabilidad, a fin de dar de baja\n    del balance dichos
        activos y permitir la gesti\u00f3n independiente de su\n    realizaci\u00f3n.\n\n    2.
        Reglamentariamente se determinar\u00e1n los criterios para definir las\n    categor\u00edas
        de activos a los que se refiere el apartado anterior en\n    funci\u00f3n
        de, entre otros, la actividad a la que estuviesen ligados, su\n    antig\u00fcedad
        en balance y su clasificaci\u00f3n contable. En funci\u00f3n de estos\n    criterios,
        el Banco de Espa\u00f1a precisar\u00e1 para cada entidad los activos\n    susceptibles
        de ser transmitidos.\n\n    3. La sociedad de gesti\u00f3n de activos, que
        ser\u00e1 sociedad an\u00f3nima, se regir\u00e1\n    por lo dispuesto en este
        real decreto-ley y en la normativa que lo\n    desarrolle y, supletoriamente,
        por lo dispuesto en el texto refundido de\n    la Ley de Sociedades de Capital,
        aprobado por el Real Decreto-legislativo\n    1/2010, de 2 de julio, y dem\u00e1s
        normas del ordenamiento jur\u00eddico-privado.\n\n    4. La sociedad podr\u00e1
        emitir obligaciones y valores que reconozcan o creen\n    deuda sin que le
        resulte de aplicaci\u00f3n el l\u00edmite previsto en el art\u00edculo\n    405
        de la Ley de Sociedades de Capital.\n\n    5. A los efectos de la regulaci\u00f3n
        contenida en este cap\u00edtulo, la\n    referencia a activos comprender\u00e1
        tambi\u00e9n los pasivos que sea necesario\n    transmitir.\n\n    Art\u00edculo
        36. R\u00e9gimen de la transmisi\u00f3n de activos.\n\n    1. La transmisi\u00f3n
        de los activos a la sociedad de gesti\u00f3n de activos se\n    realizar\u00e1
        sin necesidad de obtener el consentimiento de terceros,\n    mediante cualquier
        negocio jur\u00eddico y sin tener que cumplir los\n    requisitos de procedimiento
        exigidos en materia de modificaciones\n    estructurales de las sociedades
        mercantiles.\n\n    2. Con car\u00e1cter previo a la transmisi\u00f3n, la
        entidad de cr\u00e9dito realizar\u00e1\n    los ajustes de valoraci\u00f3n
        de los activos a transmitir seg\u00fan los criterios\n    que se determinen
        reglamentariamente.\n\n    Con igual car\u00e1cter previo a la transmisi\u00f3n,
        el Banco de Espa\u00f1a determinar\u00e1\n    el valor de los activos sobre
        la base de los informes de valoraci\u00f3n\n    encargados a uno o varios
        expertos independientes.\n\n    La valoraci\u00f3n se llevar\u00e1 a cabo
        a trav\u00e9s del procedimiento y de\n    conformidad con los criterios previstos
        en el apartado anterior,\n    siguiendo metodolog\u00edas com\u00fanmente
        aceptadas y en coherencia con el\n    procedimiento de valoraci\u00f3n al
        que se refiere el art\u00edculo 5.\n\n    Dichas metodolog\u00edas deber\u00e1n
        ser coherentes y adecuadas para proporcionar\n    una estimaci\u00f3n realista
        de los activos, y adem\u00e1s deber\u00e1n maximizar el uso\n    de datos
        observables y limitar los no observables tanto como sea posible.\n\n    A
        los efectos de lo dispuesto en la Ley de Sociedades de Capital, la\n    valoraci\u00f3n
        anterior sustituir\u00e1 la realizada por experto independiente.\n\n    3.
        El FROB podr\u00e1 exigir que, con car\u00e1cter previo a su transmisi\u00f3n
        a la\n    sociedad, los activos se agrupen en una sociedad o se realice sobre
        ellos\n    cualquier clase de operaci\u00f3n que facilite la transmisi\u00f3n.\n\n    4.
        La transmisi\u00f3n de activos estar\u00e1 sometida a las siguientes condiciones\n    especiales:\n\n    a)
        La transmisi\u00f3n no podr\u00e1 ser, en ning\u00fan caso, objeto de rescisi\u00f3n
        por\n    aplicaci\u00f3n de las acciones de reintegraci\u00f3n previstas en
        la legislaci\u00f3n\n    concursal.\n\n    b) Para la transmisi\u00f3n de
        cr\u00e9ditos que tengan la consideraci\u00f3n de\n    litigiosos, no resultar\u00e1
        aplicable lo dispuesto en el art\u00edculo 1535 del\n    C\u00f3digo Civil.\n\n    c)
        La sociedad adquirente no quedar\u00e1 obligada a formular una oferta\n    p\u00fablica
        de adquisici\u00f3n con arreglo a la normativa sobre mercados de\n    valores.\n\n    d)
        La transmisi\u00f3n de activos no constituir\u00e1 un supuesto de sucesi\u00f3n
        o\n    extensi\u00f3n de responsabilidad tributaria ni de Seguridad Social,
        salvo lo\n    dispuesto en el art\u00edculo 44 del texto refundido de la Ley
        del Estatuto de\n    los Trabajadores, aprobado por el Real Decreto Legislativo
        1/1995, de 24\n    de marzo.\n\n    P\u00e1gina\n    26e) La sociedad de gesti\u00f3n
        de activos no ser\u00e1 responsable, en el caso de\n    que se produzca la
        transmisi\u00f3n, de las obligaciones tributarias\n    devengadas con anterioridad
        a dicha transmisi\u00f3n derivadas de la\n    titularidad, explotaci\u00f3n
        o gesti\u00f3n de los mismos por la entidad\n    transmitente.\n\n    CAP\u00cdTULO
        VII\n\n    Gesti\u00f3n de instrumentos h\u00edbridos\n\n    SECCI\u00d3N
        1.\u00aa ACCIONES DE GESTI\u00d3N DE INSTRUMENTOS H\u00cdBRIDOS DE CAPITAL
        Y DE\n    DEUDA SUBORDINADA\n\n    Art\u00edculo 37. Acciones de gesti\u00f3n
        de instrumentos h\u00edbridos de capital y de\n    deuda subordinada.\n\n    1.
        Los planes de reestructuraci\u00f3n y de resoluci\u00f3n a los que se alude
        en\n    los cap\u00edtulos III y IV, deber\u00e1n incluir la realizaci\u00f3n
        de acciones de\n    gesti\u00f3n de los instrumentos h\u00edbridos de capital
        y de deuda subordinada\n    que tengan emitidos las entidades de cr\u00e9dito
        a las que corresponden\n    dichos planes, para asegurar un adecuado reparto
        de los costes de\n    reestructuraci\u00f3n o de resoluci\u00f3n de la entidad
        conforme a la normativa en\n    materia de ayudas de Estado de la Uni\u00f3n
        Europea y a los objetivos y\n    principios establecidos en los art\u00edculos
        3 y 4 y, en particular, para\n    proteger la estabilidad financiera y minimizar
        el uso de recursos\n    p\u00fablicos.\n\n    2. Las acciones que incluyan
        los planes de reestructuraci\u00f3n y de\n    resoluci\u00f3n a los efectos
        del apartado anterior podr\u00e1n afectar a las\n    emisiones de instrumentos
        h\u00edbridos, como participaciones preferentes u\n    obligaciones convertibles,
        bonos y obligaciones subordinadas o cualquier\n    otra financiaci\u00f3n
        subordinada, con o sin vencimiento, obtenida por la\n    entidad de cr\u00e9dito,
        ya sea de forma directa o a trav\u00e9s de una entidad\n    \u00edntegramente
        participada, directa o indirectamente, por aquella.\n\n    3. Las acciones
        de gesti\u00f3n de instrumentos h\u00edbridos de capital y de deuda\n    subordinada
        podr\u00e1n afectar a todas o a parte de las emisiones o\n    financiaciones
        a las que se refiere el apartado anterior, pero deber\u00e1n\n    tener en
        cuenta el distinto orden de prelaci\u00f3n que puedan tener entre s\u00ed\n    las
        emisiones.\n\n    Art\u00edculo 38. Tipos de acciones de gesti\u00f3n de instrumentos
        h\u00edbridos de\n    capital y de deuda subordinada.\n\n    1. Las acciones
        de gesti\u00f3n de instrumentos h\u00edbridos de capital y de deuda\n    subordinada
        podr\u00e1n consistir, entre otras medidas, en:\n\n    a) Ofertas de canje
        por instrumentos de capital de la entidad de cr\u00e9dito,\n    sean acciones,
        cuotas participativas o aportaciones al capital.\n\n    b) Ofertas de recompra
        de los valores, ya sea mediante su abono directo en\n    efectivo o condicionado,
        conforme a su valor actual, a la suscripci\u00f3n de\n    acciones, cuotas
        participativas o aportaciones al capital de la entidad o\n    a la reinversi\u00f3n
        del precio de recompra en alg\u00fan otro producto bancario.\n\n    c) Reducci\u00f3n
        del valor nominal de la deuda.\n\n    d) Amortizaci\u00f3n anticipada a valor
        distinto del valor nominal.\n\n    2. Las medidas del apartado anterior ser\u00e1n
        de aceptaci\u00f3n voluntaria por\n    parte de los inversores. En particular,
        las de los apartados c) y d)\n    requerir\u00e1n el consentimiento previo
        de los inversores para la\n    modificaci\u00f3n de la emisi\u00f3n que corresponda,
        conforme a lo previsto en los\n    t\u00e9rminos y condiciones de cada una.
        La entidad deber\u00e1 promover, en su\n    caso, las modificaciones a los
        t\u00e9rminos de la emisi\u00f3n que faciliten las\n    acciones previstas
        en su plan de reestructuraci\u00f3n o de resoluci\u00f3n, seg\u00fan\n    corresponda.\n\n    Las
        medidas del apartado anterior podr\u00e1n ir acompa\u00f1adas de otras\n    modificaciones
        de los t\u00e9rminos de las emisiones afectadas y, en\n    particular, de
        la introducci\u00f3n del car\u00e1cter discrecional del pago de la\n    remuneraci\u00f3n.\n\n    3.
        A las entidades de cr\u00e9dito referidas en el art\u00edculo 37.1, para las
        que\n    las acciones de gesti\u00f3n de instrumentos h\u00edbridos de capital
        y de deuda\n    subordinada no alcancen un adecuado reparto de los costes,
        se les\n    aplicar\u00e1 lo previsto en la secci\u00f3n 2.\u00aa del cap\u00edtulo
        VII.\n\n    P\u00e1gina\n    27Art\u00edculo 39. Valor de mercado.\n\n    1.
        Las acciones de gesti\u00f3n de instrumentos h\u00edbridos de capital y de
        deuda\n    subordinada tendr\u00e1n en cuenta el valor de mercado de los valores
        de deuda\n    a los que se dirigen, aplicando las primas o descuentos que
        resulten\n    conformes con la normativa de la Uni\u00f3n Europea de ayudas
        de Estado.\n\n    2. A efectos de acreditar el valor de mercado, la entidad
        solicitar\u00e1 la\n    elaboraci\u00f3n de, al menos, un informe por un experto
        independiente.\n\n    Art\u00edculo 40. Publicidad de las acciones de gesti\u00f3n
        de instrumentos\n    h\u00edbridos de capital y de deuda subordinada.\n\n    1.
        Una vez aprobado el plan de reestructuraci\u00f3n o de resoluci\u00f3n y con\n    suficiente
        antelaci\u00f3n con respecto a su ejecuci\u00f3n, las acciones de\n    gesti\u00f3n
        de instrumentos h\u00edbridos de capital y de deuda subordinada ser\u00e1n\n    anunciadas
        mediante hecho relevante, publicadas en la p\u00e1gina web de la\n    entidad
        y, en su caso, en el bolet\u00edn de cotizaci\u00f3n del mercado en el que\n    los
        t\u00edtulos est\u00e9n admitidos a negociaci\u00f3n. En el caso de que la
        entidad\n    de cr\u00e9dito no est\u00e9 obligada a la elaboraci\u00f3n de
        un folleto informativo,\n    de conformidad con el art\u00edculo 30 bis de
        la Ley 24/1988, de 28 de julio,\n    del Mercado de Valores y normativa concordante,
        esta deber\u00e1 elaborar y\n    poner a disposici\u00f3n de los inversores
        afectados un documento informativo\n    que contenga todos los datos necesarios
        para que estos puedan valorar\n    adecuadamente la conveniencia de aceptar
        la propuesta de la entidad.\n\n    2. Para el caso de que la aceptaci\u00f3n
        de la acci\u00f3n de gesti\u00f3n de\n    instrumentos h\u00edbridos de capital
        y de deuda subordinada implique la\n    contrataci\u00f3n o suscripci\u00f3n
        de nuevos productos bancarios o financieros,\n    la entidad deber\u00e1 dise\u00f1ar
        un procedimiento de aceptaci\u00f3n de la oferta que\n    permita el cumplimiento
        de la normativa espec\u00edfica en materia de\n    protecci\u00f3n de inversores.\n\n    SECCI\u00d3N
        2.\u00aa ACCIONES DE GESTI\u00d3N DE INSTRUMENTOS H\u00cdBRIDOS DE CAPITAL
        Y DE\n    DEUDA SUBORDINADA POR EL FONDO DE REESTRUCTURACI\u00d3N ORDENADA
        BANCARIA\n\n    Art\u00edculo 41. Gesti\u00f3n de instrumentos h\u00edbridos
        de capital y de deuda\n    subordinada por el Fondo de Reestructuraci\u00f3n
        Ordenada Bancaria.\n\n    1. En los t\u00e9rminos previstos en esta secci\u00f3n
        el FROB acordar\u00e1, con\n    car\u00e1cter de acto administrativo, acciones
        de gesti\u00f3n de instrumentos\n    h\u00edbridos de capital y de deuda subordinada
        en el caso de las entidades de\n    cr\u00e9dito referidas en el art\u00edculo
        37.1 para las que se haya elaborado un\n    plan de reestructuraci\u00f3n
        o de resoluci\u00f3n, incluy\u00e9ndolas en dicho plan, si\n    estimase que
        son necesarias para alcanzar alguno de los siguientes\n    objetivos:\n\n    a)
        Asegurar un reparto adecuado de los costes de la reestructuraci\u00f3n o la\n    resoluci\u00f3n
        de las entidades de cr\u00e9dito, conforme a la normativa en\n    materia
        de ayudas de Estado de la Uni\u00f3n Europea y tratando de minimizar\n    el
        uso de los recursos p\u00fablicos.\n\n    b) Preservar o restaurar la posici\u00f3n
        financiera de las entidades de\n    cr\u00e9dito que reciban apoyo financiero
        del FROB.\n\n    2. Las acciones de gesti\u00f3n de instrumentos h\u00edbridos
        de capital y de deuda\n    subordinada que acuerde el FROB ser\u00e1n vinculantes
        para las entidades de\n    cr\u00e9dito a quienes van dirigidas, para sus
        entidades \u00edntegramente\n    participadas de forma directa o indirecta
        a trav\u00e9s de las cuales se haya\n    realizado la emisi\u00f3n, y para
        los titulares de los instrumentos h\u00edbridos\n    de capital y de deuda
        subordinada. En la medida en que dichas acciones de\n    gesti\u00f3n tengan
        por objeto asegurar un reparto adecuado de los costes de\n    reestructuraci\u00f3n
        o resoluci\u00f3n, quedan excluidos de dichas acciones de\n    gesti\u00f3n
        los instrumentos h\u00edbridos de capital y de deuda subordinada que\n    el
        propio FROB hubiera suscrito o adquirido en virtud del presente real\n    decreto-ley,
        independientemente de si han sido suscritos con anterioridad\n    a dichas
        acciones.\n\n    Art\u00edculo 42. Contenido de las acciones de gesti\u00f3n
        de instrumentos h\u00edbridos\n    de capital y de deuda subordinada que acuerde
        el FROB.\n\n    1. El FROB determinar\u00e1 qu\u00e9 emisiones o partidas
        de instrumentos h\u00edbridos\n    de capital y de deuda subordinada se encuentran
        dentro del \u00e1mbito de\n    aplicaci\u00f3n de la acci\u00f3n de gesti\u00f3n,
        debiendo respetar, en\n\n    P\u00e1gina\n    28esa determinaci\u00f3n, el
        distinto orden de prelaci\u00f3n que puedan tener entre\n    s\u00ed las emisiones.
        No se podr\u00e1n imputar proporcionalmente m\u00e1s p\u00e9rdidas a\n    los
        titulares de valores que tengan mejor rango que otros, y en cualquier\n    caso,
        ser\u00e1 preciso que los accionistas, cuotapart\u00edcipes o socios de la\n    entidad
        de cr\u00e9dito hayan asumido p\u00e9rdidas hasta donde fuera posible.\n\n    2.
        Las acciones de gesti\u00f3n de instrumentos h\u00edbridos de capital y de
        deuda\n    subordinada que podr\u00e1 acordar el FROB conforme a lo previsto
        en esta\n    secci\u00f3n, ser\u00e1n una o varias de las que se indican a
        continuaci\u00f3n:\n\n    a) El aplazamiento, la suspensi\u00f3n, la eliminaci\u00f3n
        o modificaci\u00f3n de\n    determinados derechos, obligaciones, t\u00e9rminos
        y condiciones de todas o\n    alguna de las emisiones de instrumentos h\u00edbridos
        de capital y de deuda\n    subordinada de la entidad en el sentido del art\u00edculo
        37.2. Las\n    modificaciones podr\u00e1n afectar, entre otros, a:\n\n    1.\u00ba
        El pago de intereses.\n\n    2.\u00ba El reembolso del principal.\n\n    3.\u00ba
        Los supuestos de incumplimiento.\n\n    4.\u00ba La fecha de vencimiento.\n\n    5.\u00ba
        Los derechos individuales o colectivos de los inversores.\n\n    6.\u00ba
        El derecho de solicitar la declaraci\u00f3n de un incumplimiento.\n\n    7.\u00ba
        El derecho a exigir cualquier pago relacionado con los valores.\n\n    b)
        La obligaci\u00f3n de la entidad de recomprar los valores afectados al\n    precio
        que determine el propio FROB.\n\n    El FROB estar\u00e1 facultado para dise\u00f1ar
        el procedimiento de recompra, sin\n    que el precio de recompra total de
        cada una de las emisiones pueda\n    exceder de su valor de mercado y las
        primas o descuentos que sean\n    conformes con la normativa de la Uni\u00f3n
        Europea en materia de ayudas de\n    Estado. En cualquier caso, los inversores
        recibir\u00e1n un importe no\n    inferior al que habr\u00edan recibido en
        caso de liquidaci\u00f3n de la entidad en\n    el marco de un procedimiento
        concursal.\n\n    Asimismo, el FROB podr\u00e1 estipular que el pago del precio
        de recompra se\n    reinvierta en la suscripci\u00f3n de acciones, cuotas
        participativas o\n    aportaciones al capital social, seg\u00fan corresponda,
        o que dicho pago se\n    realice en especie mediante la entrega de acciones
        o cuotas\n    participativas disponibles en autocartera directa o indirecta
        de la\n    entidad.\n\n    c) Cualquier otra actuaci\u00f3n que la entidad
        de cr\u00e9dito afectada podr\u00eda\n    haber realizado a trav\u00e9s de
        una acci\u00f3n de gesti\u00f3n de instrumentos\n    h\u00edbridos de capital
        y de deuda subordinada.\n\n    3. A efectos de ejecutar las medidas que correspondan
        conforme al apartado\n    anterior, el FROB podr\u00e1 adoptar los acuerdos
        sociales y realizar\u00e1 las\n    actuaciones que fueran necesarias, al amparo
        de lo dispuesto en el\n    art\u00edculo 61. Asimismo, ser\u00e1 de aplicaci\u00f3n
        lo dispuesto en el art\u00edculo\n    63.1.\n\n    Art\u00edculo 43. Criterios
        de valoraci\u00f3n.\n\n    El Fondo de Reestructuraci\u00f3n Ordenada Bancaria
        deber\u00e1 valorar la idoneidad\n    y el contenido de la acci\u00f3n de
        gesti\u00f3n que vaya a acordar en funci\u00f3n de\n    los siguientes criterios:\n\n    a)
        La proporci\u00f3n que representan los instrumentos h\u00edbridos de capital
        y de\n    deuda subordinada de la entidad con respecto al total de activos
        de esta.\n\n    b) El importe de las ayudas p\u00fablicas percibidas o que
        vaya a percibir la\n    entidad y su forma de instrumentaci\u00f3n y, en particular,
        si la entidad ha\n    recibido o va a recibir apoyo financiero en forma de
        capital social.\n\n    c) La proporci\u00f3n que representan las ayudas p\u00fablicas
        percibidas o\n    comprometidas con respecto a los activos ponderados por
        riesgo de la\n    entidad.\n\n    d) La viabilidad de la entidad de cr\u00e9dito
        sin dichas ayudas.\n\n    e) La capacidad actual y futura de la entidad de
        cr\u00e9dito para captar\n    recursos propios en el mercado.\n\n    f) El
        importe que recibir\u00edan los titulares de instrumentos h\u00edbridos de
        la\n    entidad de cr\u00e9dito y de deuda subordinada en caso de disoluci\u00f3n
        y\n    liquidaci\u00f3n de esta y a falta de ayudas p\u00fablicas.\n\n    g)
        El valor de mercado de los instrumentos h\u00edbridos de capital y de deuda\n    subordinada
        a los que vaya a afectar la acci\u00f3n.\n\n    P\u00e1gina\n    29h) La efectividad
        obtenida o que podr\u00eda obtener una acci\u00f3n de gesti\u00f3n de\n    instrumentos
        h\u00edbridos de capital y de deuda subordinada llevada a cabo\n    por la
        entidad.\n\n    i) El grado de probabilidad con que los inversores aceptar\u00edan\n    voluntariamente
        las medidas previstas en el art\u00edculo anterior, teniendo\n    en cuenta,
        adem\u00e1s, el perfil mayoritario de las inversiones en cada una\n    de
        las emisiones a las que vaya a afectar la acci\u00f3n.\n\n    Art\u00edculo
        44. Aprobaci\u00f3n de la acci\u00f3n de gesti\u00f3n de instrumentos h\u00edbridos\n    de
        capital y de deuda subordinada.\n\n    La acci\u00f3n de gesti\u00f3n de instrumentos
        h\u00edbridos de capital y de deuda\n    subordinada ser\u00e1 aprobada por
        el FROB, que la remitir\u00e1, junto a una\n    memoria con las razones que
        justifican su adopci\u00f3n, al Banco de Espa\u00f1a.\n\n    Art\u00edculo
        45. Publicidad y fecha de efectos del acuerdo del FROB.\n\n    1. El FROB
        deber\u00e1 notificar con car\u00e1cter inmediato a la entidad de cr\u00e9dito\n    afectada
        y, al Ministerio de Econom\u00eda y Competitividad, la ejecuci\u00f3n de\n    la
        acci\u00f3n de gesti\u00f3n de instrumentos h\u00edbridos de capital y de
        deuda\n    subordinada acordada. El contenido del acuerdo correspondiente
        se\n    publicar\u00e1 como hecho relevante, as\u00ed como en el \"Bolet\u00edn
        Oficial del\n    Estado\" y en la p\u00e1gina web del propio Fondo.\n\n    2.
        La entidad de cr\u00e9dito afectada deber\u00e1 asegurar el conocimiento del\n    contenido
        de la acci\u00f3n acordada por el FROB por los inversores afectados\n    por
        ella, mediante la publicaci\u00f3n de la acci\u00f3n en su p\u00e1gina web
        y, en su\n    caso, en la p\u00e1gina web de la Comisi\u00f3n Nacional del
        Mercado de Valores y\n    en el bolet\u00edn de cotizaci\u00f3n de los mercados
        en los que los valores\n    afectados est\u00e9n admitidos a negociaci\u00f3n.\n\n    3.
        El acuerdo surtir\u00e1 efectos desde la fecha de su publicaci\u00f3n en el\n    \"Bolet\u00edn
        Oficial del Estado\".\n\n    Art\u00edculo 46. Modificaci\u00f3n de una acci\u00f3n
        de gesti\u00f3n de instrumentos\n    h\u00edbridos de capital y de deuda subordinada.\n\n    1.
        En cualquier momento, en caso de que concurran circunstancias\n    excepcionales,
        el FROB podr\u00e1, conforme al procedimiento previsto en el\n    art\u00edculo
        44, modificar una acci\u00f3n de gesti\u00f3n de instrumentos h\u00edbridos
        de\n    capital y de deuda subordinada.\n\n    A estos efectos, se entender\u00e1
        que concurren circunstancias excepcionales\n    si persiste una situaci\u00f3n
        de inestabilidad de la entidad o existe una\n    amenaza inminente para su
        estabilidad o para el sistema financiero en su\n    conjunto, y el Banco de
        Espa\u00f1a estima que es conveniente modificar los\n    t\u00e9rminos de
        la acci\u00f3n para afrontar mejor dicha situaci\u00f3n.\n\n    2. La modificaci\u00f3n
        que se acuerde ser\u00e1 aprobada de conformidad con el\n    procedimiento
        previsto en el art\u00edculo 44, ser\u00e1 publicada de conformidad\n    con
        lo dispuesto en el art\u00edculo 40, y producir\u00e1 efectos desde la fecha
        de\n    su publicaci\u00f3n en el \"Bolet\u00edn Oficial del Estado\".\n\n    Art\u00edculo
        47. Derechos de los inversores afectados por una acci\u00f3n de\n    gesti\u00f3n
        de instrumentos h\u00edbridos de capital y de deuda subordinada.\n\n    1.
        Fuera de lo dispuesto en el art\u00edculo 69, los titulares de instrumentos\n    h\u00edbridos
        de capital y de deuda subordinada afectados no podr\u00e1n iniciar\n    ning\u00fan
        otro procedimiento de reclamaci\u00f3n de cantidad con base en un\n    incumplimiento
        de los t\u00e9rminos y condiciones de la emisi\u00f3n\n    correspondiente,
        si dichos t\u00e9rminos han sido afectados por una acci\u00f3n de\n    gesti\u00f3n
        de instrumentos h\u00edbridos de capital y de deuda subordinada\n    acordada
        por el FROB y la entidad est\u00e1 cumpliendo con su contenido.\n\n    2.
        Fuera de lo dispuesto en el art\u00edculo 71, los titulares de instrumentos\n    h\u00edbridos
        de capital y de deuda subordinada afectados no podr\u00e1n reclamar\n    de
        la entidad ni del FROB ning\u00fan tipo de compensaci\u00f3n econ\u00f3mica
        por los\n    perjuicios que les hubiera podido causar la ejecuci\u00f3n de
        una acci\u00f3n de\n    gesti\u00f3n de instrumentos h\u00edbridos de capital
        y de deuda subordinada.\n\n    Art\u00edculo 48. Derechos de terceros.\n\n    Las
        acciones de gesti\u00f3n de instrumentos h\u00edbridos de capital y de deuda\n    subordinada
        que sean acordadas por el FROB, as\u00ed como las actuaciones de\n    la entidad
        de cr\u00e9dito dirigidas al cumplimiento de las mismas, no podr\u00e1n\n    ser
        consideradas como una causa de incumplimiento o vencimiento\n    anticipado
        de las\n\n    P\u00e1gina\n    30obligaciones que mantenga la entidad de cr\u00e9dito
        con terceros distintos de\n    los referidos en el art\u00edculo anterior.
        En consecuencia, las acciones de\n    gesti\u00f3n de instrumentos h\u00edbridos
        de capital y de deuda subordinada no\n    modificar\u00e1n, suspender\u00e1n
        ni extinguir\u00e1n las relaciones de la entidad de\n    cr\u00e9dito con
        terceros, as\u00ed como tampoco otorgar\u00e1n nuevos derechos ni\n    impondr\u00e1n
        nuevas obligaciones a la entidad de cr\u00e9dito frente a aquellos.\n    En
        particular, las citadas acciones de gesti\u00f3n de instrumentos h\u00edbridos\n    que
        sean acordadas por el FROB, as\u00ed como las actuaciones de la entidad de\n    cr\u00e9dito
        dirigidas al cumplimiento y ejecuci\u00f3n de las mismas, no podr\u00e1n\n    alegarse
        por terceros como un supuesto de alteraci\u00f3n del rango del orden\n    del
        pago de la deuda de la entidad, a efectos de su invocaci\u00f3n para el\n    ejercicio
        por los mismos de acciones procesales.\n\n    En consecuencia, las acciones
        de gesti\u00f3n de instrumentos h\u00edbridos no\n    modificar\u00e1n, suspender\u00e1n
        ni extinguir\u00e1n las relaciones de la entidad de\n    cr\u00e9dito con
        terceros, as\u00ed como tampoco otorgar\u00e1n nuevos derechos ni\n    impondr\u00e1n
        nuevas obligaciones a la entidad de cr\u00e9dito frente a aquellos.\n\n    Art\u00edculo
        49. R\u00e9gimen sancionador.\n\n    Este cap\u00edtulo VII tendr\u00e1 la
        consideraci\u00f3n de normas de ordenaci\u00f3n y\n    disciplina a los efectos
        de la Ley 26/1988, de 29 de julio, sobre\n    Disciplina e Intervenci\u00f3n
        de las Entidades de Cr\u00e9dito.\n\n    En particular, se considerar\u00e1
        infracci\u00f3n muy grave el incumplimiento o la\n    obstaculizaci\u00f3n
        de la ejecuci\u00f3n de una acci\u00f3n de gesti\u00f3n de instrumentos\n    h\u00edbridos
        de capital y de deuda subordinada acordada por el FROB. Tendr\u00e1\n    la
        misma calificaci\u00f3n la revelaci\u00f3n o difusi\u00f3n por cualquier medio
        de los\n    t\u00e9rminos y condiciones de una propuesta de acci\u00f3n de
        gesti\u00f3n de\n    instrumentos h\u00edbridos de capital y de deuda subordinada
        antes de que sea\n    efectivamente acordada por dicho Fondo.\n\n    La entidad
        de cr\u00e9dito afectada por la acci\u00f3n responder\u00e1 de las actuaciones\n    de
        cualquiera de sus entidades \u00edntegramente participadas que sean\n    emisoras
        de los valores incluidos dentro del \u00e1mbito de aplicaci\u00f3n de la\n    acci\u00f3n.\n\n    CAP\u00cdTULO
        VIII\n\n    Fondo de Reestructuraci\u00f3n Ordenada Bancaria\n\n    SECCI\u00d3N
        1.\u00aa NATURALEZA Y R\u00c9GIMEN JUR\u00cdDICO\n\n    Art\u00edculo 50.
        Fondo de Reestructuraci\u00f3n Ordenada Bancaria.\n\n    1. El FROB tendr\u00e1
        por objeto gestionar los procesos de reestructuraci\u00f3n y\n    resoluci\u00f3n
        de las entidades de cr\u00e9dito.\n\n    2. El FROB es una entidad de Derecho
        p\u00fablico con personalidad jur\u00eddica\n    propia y plena capacidad
        p\u00fablica y privada para el desarrollo de sus\n    fines, que se regir\u00e1
        por lo establecido en este real decreto-ley.\n\n    3. El FROB quedar\u00e1
        sometido al ordenamiento jur\u00eddico-privado, salvo que\n    act\u00fae
        en el ejercicio de las potestades administrativas conferidas por\n    este
        real decreto-ley u otras normas con rango de ley. Las medidas de\n    reestructuraci\u00f3n
        o resoluci\u00f3n de entidades de cr\u00e9dito que adopte el FROB\n    se
        comunicar\u00e1n, en su caso, a la Comisi\u00f3n Europea o a la Comisi\u00f3n\n    Nacional
        de la Competencia, a efectos de lo establecido en la normativa\n    en materia
        de ayudas de Estado y defensa de la competencia.\n\n    4. El FROB no estar\u00e1
        sometido a las previsiones contenidas en la Ley\n    6/1997, de 14 de abril,
        de Organizaci\u00f3n y Funcionamiento de la\n    Administraci\u00f3n General
        del Estado, ni le ser\u00e1n de aplicaci\u00f3n las normas\n    generales
        que regulan el r\u00e9gimen presupuestario, econ\u00f3mico-financiero,\n    contable
        y de control de los organismos p\u00fablicos dependientes o\n    vinculados
        a la Administraci\u00f3n General del Estado, salvo por lo que\n    respecta
        a la fiscalizaci\u00f3n externa del Tribunal de Cuentas, de acuerdo\n    con
        lo dispuesto en la Ley Org\u00e1nica 2/1982, de 12 de mayo, del Tribunal\n    de
        Cuentas, y al sometimiento del r\u00e9gimen interno de su gesti\u00f3n en
        el\n    \u00e1mbito econ\u00f3mico-financiero al control financiero permanente
        de la\n    Intervenci\u00f3n General de la Administraci\u00f3n del Estado
        conforme a lo\n    previsto en el cap\u00edtulo III del t\u00edtulo VI de
        la Ley 47/2003, de 26 de\n    noviembre, General Presupuestaria. El FROB no
        estar\u00e1 sujeto a las\n    disposiciones de la Ley 33/2003, de 3 de noviembre,
        del Patrimonio de las\n    Administraciones P\u00fablicas.\n\n    5. El personal
        del FROB ser\u00e1 seleccionado respetando los principios de\n    igualdad,
        m\u00e9rito, capacidad y publicidad, y estar\u00e1 vinculado a este por\n    una
        relaci\u00f3n de Derecho laboral. Sin perjuicio de lo anterior, el\n    personal
        funcionario que vaya a prestar servicios en el FROB podr\u00e1\n    hacerlo
        en la situaci\u00f3n de servicios\n\n    P\u00e1gina\n    31especiales. Los
        gastos del personal de dicho fondo y de sus directivos se\n    someter\u00e1n
        a los l\u00edmites previstos para las entidades del sector p\u00fablico\n    estatal.\n\n    6.
        El FROB tendr\u00e1, a efectos fiscales, el mismo tratamiento que el Fondo\n    de
        Garant\u00eda de Dep\u00f3sitos de Entidades de Cr\u00e9dito.\n\n    7. El
        FROB podr\u00e1 contratar con terceros la realizaci\u00f3n de cualesquiera\n    actividades
        de car\u00e1cter material, t\u00e9cnico o instrumental que resulten\n    necesarias
        para el adecuado cumplimiento de sus funciones, ajust\u00e1ndose a\n    los
        principios de publicidad y concurrencia, salvo en casos excepcionales\n    y
        urgentes.\n\n    Art\u00edculo 51. Financiaci\u00f3n.\n\n    1. El FROB dispondr\u00e1
        de las dotaciones que se realicen con cargo a los\n    Presupuestos Generales
        del Estado.\n\n    2. Adicionalmente, para el cumplimiento de sus fines, el
        FROB podr\u00e1 captar\n    financiaci\u00f3n emitiendo valores de renta fija,
        recibir pr\u00e9stamos,\n    solicitar la apertura de cr\u00e9ditos y realizar
        cualesquiera otras\n    operaciones de endeudamiento.\n\n    Los recursos
        ajenos obtenidos por el FROB, cualquiera que sea la modalidad\n    de su instrumentaci\u00f3n,
        no deber\u00e1n sobrepasar el l\u00edmite que al efecto se\n    establezca
        en las correspondientes leyes anuales de Presupuestos\n    Generales del Estado.\n\n    3.
        El patrimonio no comprometido del Fondo deber\u00e1 estar materializado en\n    deuda
        p\u00fablica o en otros activos de elevada liquidez y bajo riesgo.\n    Cualquier
        beneficio devengado y contabilizado en sus cuentas anuales se\n    ingresar\u00e1
        en el Tesoro P\u00fablico. El servicio de caja del FROB se llevar\u00e1 a\n    cabo
        por el Banco de Espa\u00f1a con el que suscribir\u00e1 el oportuno convenio.\n\n    Art\u00edculo
        52. Gobierno del Fondo de Reestructuraci\u00f3n Ordenada Bancaria.\n\n    1.
        El FROB ser\u00e1 regido y administrado por una Comisi\u00f3n Rectora integrada\n    por
        nueve miembros:\n\n    a) Cuatro miembros designados por el Banco de Espa\u00f1a,
        uno de los cuales\n    ser\u00e1 el Subgobernador, que ostentar\u00e1 la Presidencia
        de la Comisi\u00f3n\n    Rectora.\n\n    b) El Secretario General del Tesoro
        y Pol\u00edtica Financiera, que ostentar\u00e1\n    la Vicepresidencia de
        la Comisi\u00f3n Rectora y sustituir\u00e1 al Presidente en\n    sus funciones
        en caso de vacante, ausencia o enfermedad.\n\n    c) El Subsecretario de Econom\u00eda
        y Competitividad.\n\n    d) El Presidente del Instituto de Contabilidad y
        Auditor\u00eda de Cuentas.\n\n    e) El Director General de Pol\u00edtica
        Econ\u00f3mica.\n\n    f) El Director General de Presupuestos.\n\n    Asistir\u00e1n,
        asimismo, a las sesiones de la Comisi\u00f3n Rectora, con voz pero\n    sin
        voto, un representante designado por el Interventor General de la\n    Administraci\u00f3n
        del Estado y otro por el Abogado General del\n    Estado-Director del Servicio
        Jur\u00eddico del Estado.\n\n    La Comisi\u00f3n Ejecutiva del Banco de Espa\u00f1a
        designar\u00e1 a los tres miembros de\n    la Comisi\u00f3n Rectora distintos
        del Subgobernador.\n\n    El Director General del FROB podr\u00e1 asistir
        a las sesiones de la Comisi\u00f3n\n    Rectora, con voz pero sin voto. Asimismo,
        la Comisi\u00f3n Rectora podr\u00e1\n    autorizar la participaci\u00f3n en
        sus sesiones de observadores, siempre que\n    tal participaci\u00f3n no genere
        conflictos de inter\u00e9s que puedan interferir\n    en el desarrollo por
        el FROB de las funciones previstas en este real\n    decreto-ley. La propia
        Comisi\u00f3n Rectora establecer\u00e1 los t\u00e9rminos en que\n    ha de
        desenvolverse la participaci\u00f3n de estos observadores que, en todo\n    caso,
        carecer\u00e1n de voto y quedar\u00e1n sometidos al deber de secreto.\n\n    2.
        Las funciones de Secretario de la Comisi\u00f3n Rectora ser\u00e1n ejercidas
        por\n    la persona que esta designe conforme a lo previsto en el Reglamento
        de\n    r\u00e9gimen interno del FROB.\n\n    3. Los miembros de la Comisi\u00f3n
        Rectora cesar\u00e1n en su condici\u00f3n de tales\n    por las causas siguientes:\n\n    a)
        Cese en los respectivos cargos.\n\n    b) Cese acordado por la Comisi\u00f3n
        Ejecutiva del Banco de Espa\u00f1a, en el caso\n    de los miembros designados
        por dicha Comisi\u00f3n diferentes del\n    Subgobernador.\n\n    P\u00e1gina\n    324.
        La Comisi\u00f3n Rectora se reunir\u00e1 cada vez que sea convocada por su\n    Presidente,
        por propia iniciativa o a instancia de cualquiera de sus\n    miembros. Estar\u00e1,
        asimismo, facultada para establecer su propio r\u00e9gimen\n    de convocatorias.\n\n    5.
        A la Comisi\u00f3n Rectora le corresponde adoptar las decisiones relativas
        a\n    las potestades y funciones atribuidas al FROB, sin perjuicio de las\n    delegaciones
        o apoderamientos que considere conveniente aprobar para el\n    debido ejercicio
        de las mismas. En todo caso, no ser\u00e1n delegables las\n    siguientes
        funciones:\n\n    a) Las funciones atribuidas al FROB para la aprobaci\u00f3n
        de los planes de\n    reestructuraci\u00f3n y resoluci\u00f3n de entidades
        y las acciones de gesti\u00f3n de\n    instrumentos h\u00edbridos de capital
        y de deuda subordinada.\n\n    b) La aprobaci\u00f3n de la decisi\u00f3n de
        realizar las operaciones de\n    financiaci\u00f3n previstas en el art\u00edculo
        51.2.\n\n    c) La aprobaci\u00f3n de las cuentas anuales del FROB que se
        remitir\u00e1n\n    anualmente al Ministro de Econom\u00eda y Competitividad
        y a la Intervenci\u00f3n\n    General de la Administraci\u00f3n del Estado
        para su integraci\u00f3n en la Cuenta\n    General del Estado y su traslado
        al Tribunal de Cuentas, as\u00ed como del\n    informe que debe elevarse al
        Ministro de Econom\u00eda y Competitividad para\n    su remisi\u00f3n a la
        Comisi\u00f3n de Econom\u00eda y Competitividad del Congreso de\n    los Diputados.\n\n    6.
        Para la v\u00e1lida constituci\u00f3n de la Comisi\u00f3n Rectora a efectos
        de la\n    celebraci\u00f3n de sesiones, deliberaciones y adopci\u00f3n de
        acuerdos, ser\u00e1\n    necesaria la asistencia al menos de la mitad de sus
        miembros con derecho\n    de voto. Sus acuerdos se adoptar\u00e1n por mayor\u00eda
        de los miembros\n    asistentes, teniendo voto de calidad el Presidente en
        caso de empate en\n    el n\u00famero de votos.\n\n    7. La Comisi\u00f3n
        Rectora aprobar\u00e1 un Reglamento de r\u00e9gimen interno del FROB\n    donde
        se recoger\u00e1n las reglas esenciales de su actuaci\u00f3n en el \u00e1mbito\n    econ\u00f3mico,
        financiero, patrimonial, presupuestario, contable,\n    organizativo y procedimental.
        Las normas recoger\u00e1n las l\u00edneas b\u00e1sicas de\n    su pol\u00edtica
        de propiedad sobre las entidades de cr\u00e9dito a las que haya\n    aportado
        apoyo financiero p\u00fablico e incluir\u00e1n mecanismos internos de\n    control
        del gobierno del FROB. Estas normas se asentar\u00e1n sobre los\n    principios
        de buena gesti\u00f3n, objetividad, transparencia, concurrencia y\n    publicidad.\n\n    Art\u00edculo
        53. Director General del Fondo de Reestructuraci\u00f3n Ordenada\n    Bancaria.\n\n    1.
        El FROB contar\u00e1 con un Director General que desarrollar\u00e1 las funciones\n    ejecutivas,
        de direcci\u00f3n y gesti\u00f3n ordinaria del Fondo, y cuantas otras\n    le
        delegue la Comisi\u00f3n Rectora.\n\n    Ser\u00e1 nombrado y separado por
        real decreto del Consejo de Ministros, a\n    propuesta del Ministro de Econom\u00eda
        y Competitividad y previa consulta al\n    Gobernador del Banco de Espa\u00f1a,
        entre personas con capacidad, preparaci\u00f3n\n    t\u00e9cnica y experiencia
        suficientes para desarrollar las funciones propias\n    de este cargo.\n\n    2.
        Corresponder\u00e1 al Director General del FROB el ejercicio de las\n    siguientes
        funciones:\n\n    a) Impulsar y supervisar todas las operaciones que conforme
        a este real\n    decreto-ley deba ejecutar el FROB.\n\n    b) Dirigir la gesti\u00f3n
        ordinaria, econ\u00f3mica y administrativa del FROB.\n\n    c) Formular, someter
        a verificaci\u00f3n por auditor de cuentas y elevar para\n    su aprobaci\u00f3n
        por la Comisi\u00f3n Rectora las cuentas anuales del FROB.\n\n    d) Proponer
        a la Comisi\u00f3n Rectora la adopci\u00f3n de las decisiones que a esta\n    le
        corresponden conforme a lo previsto en este real decreto-ley, sin\n    perjuicio
        de que la Comisi\u00f3n Rectora pueda tambi\u00e9n adoptarlas de oficio.\n\n    e)
        Ejecutar los acuerdos de la Comisi\u00f3n Rectora y cuantas funciones le\n    delegue
        esta, de acuerdo con lo previsto en el art\u00edculo 52.5.\n\n    f) Rendir
        cuentas a la Comisi\u00f3n Rectora del ejercicio de sus funciones.\n\n    Art\u00edculo
        54. Control parlamentario.\n\n    1. Con periodicidad trimestral, el Presidente
        de la Comisi\u00f3n Rectora del\n    FROB comparecer\u00e1 ante la Comisi\u00f3n
        de Econom\u00eda y Competitividad del\n    Congreso de los Diputados, con
        el fin de informar sobre la evoluci\u00f3n de\n    las actividades del FROB
        y sobre los elementos fundamentales de su\n    actuaci\u00f3n econ\u00f3mico-financiera.\n\n    Adicionalmente,
        el Presidente de la Comisi\u00f3n Rectora del FROB comparecer\u00e1,\n    en
        las condiciones que determine la Comisi\u00f3n de Econom\u00eda y Competitividad\n    del
        Congreso de los Diputados, para informar\n\n    P\u00e1gina\n    33espec\u00edficamente
        sobre las medidas de reestructuraci\u00f3n o de resoluci\u00f3n\n    implementadas
        por parte de dicho Fondo.\n\n    2. La Comisi\u00f3n Rectora elevar\u00e1
        a los Ministros de Hacienda y\n    Administraciones P\u00fablicas y de Econom\u00eda
        y Competitividad un informe\n    trimestral sobre la gesti\u00f3n y actuaci\u00f3n
        del FROB, donde se dar\u00e1 debida\n    cuenta, entre otros aspectos, de
        las actuaciones de car\u00e1cter econ\u00f3mico y\n    presupuestario de mayor
        impacto acometidas por el FROB durante el citado\n    periodo. El Ministro
        de Econom\u00eda y Competitividad dar\u00e1 traslado de dicho\n    informe
        a la Comisi\u00f3n de Econom\u00eda y Competitividad del Congreso de los\n    Diputados.\n\n    Art\u00edculo
        55. Cooperaci\u00f3n y coordinaci\u00f3n con otras autoridades competentes\n    nacionales.\n\n    1.
        El FROB colaborar\u00e1 con las autoridades que tengan encomendadas\n    funciones
        relacionadas con la supervisi\u00f3n, la reestructuraci\u00f3n o la\n    resoluci\u00f3n
        de entidades financieras, en particular, con el Banco de\n    Espa\u00f1a,
        la Comisi\u00f3n Nacional del Mercado de Valores, la Direcci\u00f3n General\n    de
        Seguros y Fondos de Pensiones, las autoridades designadas por las\n    Comunidades
        Aut\u00f3nomas para realizar alguna de tales funciones, el\n    Consorcio
        de Compensaci\u00f3n de Seguros, el Fondo de Garant\u00eda de Dep\u00f3sitos\n    de
        Entidades de Cr\u00e9dito y el Fondo de Garant\u00eda de Inversiones. A tal\n    efecto
        podr\u00e1 concluir con ellas los oportunos convenios de colaboraci\u00f3n,\n    as\u00ed
        como solicitar cuanta informaci\u00f3n sea necesaria para el ejercicio de\n    las
        competencias que tiene atribuidas.\n\n    Asimismo, el FROB facilitar\u00e1
        a las autoridades a las que se refiere el\n    p\u00e1rrafo anterior la informaci\u00f3n
        que resulte necesaria para el ejercicio\n    de sus competencias conforme
        a la normativa vigente.\n\n    2. En caso de resoluci\u00f3n de entidades
        de cr\u00e9dito que pertenezcan a un\n    grupo o conglomerado financiero:\n\n    a)
        El FROB, al adoptar las medidas y ejercitar las facultades que, al\n    efecto,
        le confiere este real decreto-ley, minimizar\u00e1 el impacto que\n    dichas
        medidas y facultades puedan tener eventualmente en el resto de las\n    entidades
        del grupo o conglomerado y en el grupo o conglomerado en su\n    conjunto.\n\n    b)
        El Banco de Espa\u00f1a y el FROB, cada uno en el marco de sus respectivas\n    competencias,
        asumir\u00e1n la funci\u00f3n de coordinadores de la resoluci\u00f3n\n    cuando
        el Banco de Espa\u00f1a tenga encomendadas las funciones de vigilancia\n    y
        supervisi\u00f3n del grupo consolidable en que se integre la entidad\n    dominante
        del conglomerado o, en su defecto, de la propia entidad\n    dominante considerada
        individualmente.\n\n    Art\u00edculo 56. Cooperaci\u00f3n y coordinaci\u00f3n
        con otras autoridades competentes\n    internacionales.\n\n    1. En el ejercicio
        de sus competencias y, en particular, en caso de\n    reestructuraci\u00f3n
        o de resoluci\u00f3n de entidades de cr\u00e9dito que pertenezcan\n    a grupos
        internacionales, el FROB colaborar\u00e1 con las instituciones de la\n    Uni\u00f3n
        Europea, incluyendo la Autoridad Bancaria Europea, y las\n    autoridades
        extranjeras que tengan encomendadas funciones relacionadas\n    con la supervisi\u00f3n,
        la reestructuraci\u00f3n o la resoluci\u00f3n de entidades\n    financieras,
        pudiendo a tal efecto concluir con ellas los oportunos\n    acuerdos de colaboraci\u00f3n,
        as\u00ed como intercambiar informaci\u00f3n en la medida\n    necesaria para
        el ejercicio de las competencias que tienen atribuidas en\n    relaci\u00f3n
        con la planificaci\u00f3n y ejecuci\u00f3n de medidas de actuaci\u00f3n\n    temprana,
        de reestructuraci\u00f3n o de resoluci\u00f3n. En particular, el FROB\n    podr\u00e1
        participar en los colegios de autoridades de resoluci\u00f3n que puedan\n    establecerse
        para asegurar la necesaria cooperaci\u00f3n y coordinaci\u00f3n con\n    autoridades
        de resoluci\u00f3n extranjeras.\n\n    2. En caso de que las autoridades extranjeras
        competentes no pertenezcan a\n    un Estado miembro de la Uni\u00f3n Europea,
        el intercambio de informaci\u00f3n\n    exigir\u00e1 que exista reciprocidad,
        que las autoridades competentes est\u00e9n\n    sometidas a deber de secreto
        en condiciones que, como m\u00ednimo, sean\n    equiparables a las establecidas
        por las leyes espa\u00f1olas y que la\n    informaci\u00f3n sea necesaria
        para el ejercicio por la autoridad extranjera\n    de funciones relacionadas
        con la supervisi\u00f3n, reestructuraci\u00f3n o\n    resoluci\u00f3n de entidades
        financieras que, bajo su normativa nacional, sean\n    equiparables a las
        establecidas por las leyes espa\u00f1olas.\n\n    La transmisi\u00f3n de informaci\u00f3n
        reservada a las autoridades mencionadas en\n    el p\u00e1rrafo anterior estar\u00e1
        condicionada, cuando la informaci\u00f3n se haya\n    originado en otro Estado
        miembro de la Uni\u00f3n Europea, a la conformidad\n    expresa de la autoridad
        que la hubiera revelado, y la informaci\u00f3n podr\u00e1\n    ser comunicada
        \u00fanicamente a los efectos para los que dicha autoridad haya\n    dado
        su conformidad.\n\n    3. En caso de resoluci\u00f3n de entidades de cr\u00e9dito
        que pertenezcan a un\n    grupo o conglomerado financiero que opere tambi\u00e9n
        en otros Estados\n    miembros de la Uni\u00f3n Europea y cuya supervisi\u00f3n\n\n    P\u00e1gina\n    34consolidada
        no corresponda a autoridades espa\u00f1olas, antes de declarar la\n    apertura
        de un proceso de resoluci\u00f3n, el Banco de Espa\u00f1a consultar\u00e1
        a la\n    autoridad de la Uni\u00f3n Europea responsable de la supervisi\u00f3n
        consolidada\n    del grupo al que pertenezca la entidad.\n\n    El Banco de
        Espa\u00f1a podr\u00e1 no llevar a cabo la consulta citada en el p\u00e1rrafo\n    anterior
        en caso de urgencia, o cuando entienda que la consulta puede\n    comprometer
        la eficacia de las correspondientes medidas. En estos casos\n    informar\u00e1
        sin demora a la autoridad competente de las medidas adoptadas.\n\n    El Banco
        de Espa\u00f1a promover\u00e1 las actuaciones necesarias que faciliten la\n    adopci\u00f3n
        de una decisi\u00f3n conjunta con las autoridades de resoluci\u00f3n de\n    otros
        Estados miembros de la Uni\u00f3n Europea.\n\n    4. En caso de resoluci\u00f3n
        de entidades de cr\u00e9dito que pertenezcan a un\n    grupo o conglomerado
        financiero que opere tambi\u00e9n en otros Estados\n    miembros de la Uni\u00f3n
        Europea, el FROB, al adoptar medidas y ejercitar las\n    facultades que,
        al efecto, le confiere este real decreto-ley, minimizar\u00e1\n    los efectos
        perjudiciales que tales medidas y facultades puedan tener\n    eventualmente
        en la estabilidad del sistema financiero de la Uni\u00f3n\n    Europea y,
        en particular, en la de los Estados miembros de la Uni\u00f3n\n    Europea
        donde opera el grupo o conglomerado.\n\n    Art\u00edculo 57. Deber de secreto.\n\n    1.
        Los datos, documentos e informaciones que obren en poder del FROB en\n    virtud
        de las funciones que le encomienda este real decreto-ley tendr\u00e1n\n    car\u00e1cter
        reservado y, con las excepciones previstas en la normativa\n    vigente, no
        podr\u00e1n ser divulgados a ninguna persona o autoridad, ni\n    utilizados
        con finalidades distintas de aquellas para las que fueron\n    obtenidos.
        Este car\u00e1cter reservado cesar\u00e1 desde el momento en que los\n    interesados
        hagan p\u00fablicos los hechos a los que los datos, documentos e\n    informaciones
        se refieren.\n\n    2. Las autoridades y personas que, de conformidad con
        lo dispuesto en los\n    art\u00edculos anteriores, puedan recibir informaci\u00f3n
        del FROB, as\u00ed como los\n    auditores de cuentas, asesores legales y
        dem\u00e1s expertos independientes\n    que puedan ser designados por el FROB
        en relaci\u00f3n con la planificaci\u00f3n y\n    ejecuci\u00f3n de medidas
        de actuaci\u00f3n temprana, reestructuraci\u00f3n y\n    resoluci\u00f3n,
        quedar\u00e1n tambi\u00e9n obligadas a guardar secreto y a no utilizar\n    la
        informaci\u00f3n recibida con finalidades distintas de aqu\u00e9lla para la
        que\n    les fue suministrada.\n\n    3. Sin perjuicio de lo dispuesto en
        el art\u00edculo 56.1, ser\u00e1n de aplicaci\u00f3n\n    al FROB con car\u00e1cter
        supletorio las disposiciones sobre confidencialidad\n    y secreto aplicables
        al Banco de Espa\u00f1a y, en particular, las\n    establecidas en el art\u00edculo
        6 del Real Decreto Legislativo 1298/1986, de\n    28 de junio, sobre adaptaci\u00f3n
        del derecho vigente en materia de entidades\n    de cr\u00e9dito al de las
        Comunidades Europeas, y en el apartado 1 de la\n    disposici\u00f3n adicional
        quinta del Real Decreto-ley 21/2012, de 13 de\n    julio, de medidas de liquidez
        de las Administraciones p\u00fablicas y en el\n    \u00e1mbito financiero.\n\n    Art\u00edculo
        58. Aplicaci\u00f3n de la normativa de competencia.\n\n    En el ejercicio
        de sus competencias, el FROB y el Banco de Espa\u00f1a\n    minimizar\u00e1n
        las distorsiones que sus medidas puedan provocar en las\n    condiciones de
        competencia, cumpliendo al efecto con la normativa\n    espa\u00f1ola y de
        la Uni\u00f3n Europea en materia de competencia y ayudas de\n    Estado. A
        tal efecto, el FROB y el Banco de Espa\u00f1a colaborar\u00e1n con la\n    Comisi\u00f3n
        Europea proporcion\u00e1ndole la informaci\u00f3n necesaria en el marco de\n    los
        procedimientos de autorizaci\u00f3n previstos en la normativa de la Uni\u00f3n\n    Europea
        en materia de competencia y ayudas de Estado.\n\n    Art\u00edculo 59. Adopci\u00f3n
        de recomendaciones internacionales.\n\n    En el ejercicio de sus competencias
        y siempre que no resulten\n    contradictorias con las disposiciones de este
        real decreto-ley y la\n    normativa vigente, el FROB podr\u00e1 tomar en
        consideraci\u00f3n las\n    recomendaciones, directrices, normas t\u00e9cnicas
        y dem\u00e1s iniciativas que se\n    desarrollen a nivel internacional en
        el \u00e1mbito de la reestructuraci\u00f3n y\n    resoluci\u00f3n de entidades
        de cr\u00e9dito y, en particular, las adoptadas por la\n    Comisi\u00f3n
        Europea y la Autoridad Bancaria Europea.\n\n    P\u00e1gina\n    35SECCI\u00d3N
        2.\u00aa FACULTADES DEL FONDO DE REESTRUCTURACI\u00d3N ORDENADA BANCARIA\n\n    Art\u00edculo
        60. Facultades del Fondo de Reestructuraci\u00f3n Ordenada Bancaria.\n\n    El
        FROB ejercer\u00e1 las facultades necesarias para la aplicaci\u00f3n de los\n    instrumentos
        y medidas previstos en este real decreto-ley. Dichas\n    facultades ser\u00e1n
        de naturaleza mercantil o administrativa.\n\n    Art\u00edculo 61. Facultades
        mercantiles.\n\n    El FROB ejercer\u00e1 las facultades que la legislaci\u00f3n
        mercantil confiere con\n    car\u00e1cter general:\n\n    a) Al \u00f3rgano
        de administraci\u00f3n de la entidad, cuando asuma tal condici\u00f3n.\n\n    b)
        A los accionistas o titulares de cualesquiera valores o instrumentos\n    financieros,
        cuando el FROB haya suscrito o adquirido tales valores o\n    instrumentos.\n\n    c)
        A la junta o asamblea general en los supuestos en los que esta\n    obstaculice
        o rechace la adopci\u00f3n de los acuerdos necesarios para llevar\n    a efecto
        las medidas de reestructuraci\u00f3n o de resoluci\u00f3n, as\u00ed como en
        los\n    supuestos en que por razones de extraordinaria urgencia no sea posible\n    cumplir
        los requisitos exigidos por la normativa vigente para la v\u00e1lida\n    constituci\u00f3n
        y adopci\u00f3n de acuerdos por la junta o asamblea general. En\n    tales
        supuestos, se entender\u00e1n atribuidas al FROB todas aquellas\n    facultades
        que legal o estatutariamente pudieran corresponder a la junta\n    o asamblea
        general de la entidad y que resulten necesarias para el\n    ejercicio de
        las funciones previstas en este real decreto-ley en relaci\u00f3n\n    con
        la reestructuraci\u00f3n y resoluci\u00f3n de entidades de cr\u00e9dito.\n\n    Art\u00edculo
        62. Facultades administrativas generales.\n\n    El FROB dispondr\u00e1 de
        las siguientes facultades de car\u00e1cter administrativo,\n    adem\u00e1s
        de las restantes previstas en este real decreto-ley:\n\n    a) Determinar
        el valor econ\u00f3mico de la entidad o de sus correspondientes\n    activos
        y pasivos, a efectos de la aplicaci\u00f3n de las medidas e\n    instrumentos
        previstos en este real decreto-ley.\n\n    b) Requerir a cualquier persona
        cualquier informaci\u00f3n necesaria para\n    preparar y adoptar o aplicar
        una medida o instrumento de reestructuraci\u00f3n\n    o de resoluci\u00f3n.\n\n    c)
        Ordenar la transmisi\u00f3n de las acciones, cuotas participativas o\n    aportaciones
        al capital social o, con car\u00e1cter general, instrumentos\n    representativos
        del capital o equivalente de la entidad o convertibles en\n    ellos, cualesquiera
        que sean sus titulares, as\u00ed como de los activos y\n    pasivos de la
        entidad.\n\n    d) Realizar operaciones de aumento o reducci\u00f3n de capital,
        y de emisi\u00f3n y\n    amortizaci\u00f3n total o parcial de obligaciones,
        cuotas participativas y\n    cualesquiera otros valores o instrumentos financieros,
        as\u00ed como las\n    modificaciones estatutarias relacionadas con estas
        operaciones, pudiendo\n    determinar la exclusi\u00f3n del derecho de suscripci\u00f3n
        preferente en los\n    aumentos de capital, incluso en los supuestos previstos
        en el art\u00edculo\n    343 de la Ley de sociedades de capital, o emisi\u00f3n
        de cuotas\n    participativas.\n\n    e) Realizar acciones de gesti\u00f3n
        de instrumentos h\u00edbridos de capital y de\n    deuda subordinada.\n\n    f)
        Determinar los instrumentos en que se concreten las medidas de\n    reestructuraci\u00f3n
        o resoluci\u00f3n, incluyendo, en particular, las que\n    supongan modificaciones
        estructurales de la entidad, las de disoluci\u00f3n y\n    liquidaci\u00f3n
        de la entidad.\n\n    g) Disponer de forma inmediata, previo informe de la
        Comisi\u00f3n Nacional del\n    Mercado de Valores, el traslado de los valores
        depositados en la entidad\n    a otra entidad habilitada para desarrollar
        esta actividad, incluso si\n    tales activos se encuentran depositados en
        terceras entidades a nombre de\n    la entidad que presta el servicio de dep\u00f3sito.\n\n    A
        estos efectos, el FROB, en su condici\u00f3n de administrador de la entidad,\n    adoptar\u00e1
        las medidas necesarias para facilitar el acceso de la entidad a\n    la que
        vayan a cederse los dep\u00f3sitos de los valores o su custodia a la\n    documentaci\u00f3n
        y registros contables e inform\u00e1ticos necesarios para hacer\n    efectiva
        la cesi\u00f3n.\n\n    h) Ejercitar, en relaci\u00f3n con la transmisi\u00f3n
        de valores, instrumentos\n    financieros, activos o pasivos de la entidad,
        todas o alguna de las\n    facultades siguientes:\n\n    i) Obligar a la entidad
        y al adquirente a facilitar la informaci\u00f3n y\n    asistencia necesarias.\n\n    ii)
        Requerir a cualquier entidad del grupo al que pertenezca la entidad a\n    que
        proporcione al adquirente los servicios operativos necesarios para\n    permitir
        a este operar de manera efectiva el negocio transmitido.\n\n    P\u00e1gina\n    36Cuando
        la entidad del grupo ya viniera prestando dichos servicios a la\n    entidad,
        continuar\u00e1 prest\u00e1ndolos en los mismos t\u00e9rminos y condiciones,
        y,\n    en caso contrario, los prestar\u00e1 en condiciones de mercado.\n\n    Art\u00edculo
        63. Car\u00e1cter ejecutivo de las medidas.\n\n    1. Sin perjuicio de los
        requisitos previstos en este real decreto-ley y de\n    las obligaciones formales
        de constancia en escritura p\u00fablica, inscripci\u00f3n\n    o publicidad
        que, en su caso, puedan ser exigidas por la normativa\n    vigente, la ejecuci\u00f3n
        de los actos administrativos dictados por el FROB\n    para la aplicaci\u00f3n
        de los instrumentos previstos en los cap\u00edtulos III y\n    IV, as\u00ed
        como de los acuerdos adoptados al amparo del art\u00edculo 61.c), no\n    estar\u00e1
        sujeta a la aprobaci\u00f3n, ratificaci\u00f3n, consentimiento, no oposici\u00f3n\n    o
        cualquier otro tr\u00e1mite o requisito, incluyendo la notificaci\u00f3n,
        por\n    parte de la junta o asamblea general, a los accionistas de la entidad,\n    obligacionistas,
        cuotapart\u00edcipes, acreedores, deudores, contrapartes o\n    cualesquiera
        otros terceros o autoridades, siendo inmediatamente eficaces\n    desde su
        adopci\u00f3n, y con independencia de que el tr\u00e1mite o requisito\n    correspondiente
        viniera impuesto por la normativa vigente o fuera\n    exigible contractualmente.\n\n    2.
        La ejecuci\u00f3n de dichos actos tampoco podr\u00e1 verse afectada por las\n    normas
        sobre secreto bancario.\n\n    Art\u00edculo 64. Otras condiciones aplicables.\n\n    La
        adopci\u00f3n de cualquier medida de actuaci\u00f3n temprana, de reestructuraci\u00f3n\n    o
        de resoluci\u00f3n, no constituir\u00e1 por s\u00ed misma un supuesto de\n    incumplimiento
        ni permitir\u00e1 por s\u00ed misma a ninguna contraparte declarar\n    el
        vencimiento o resoluci\u00f3n anticipada de la correspondiente operaci\u00f3n
        o\n    contrato, o instar la ejecuci\u00f3n o la compensaci\u00f3n de cualesquiera\n    derechos
        u obligaciones que se deriven de la operaci\u00f3n o del contrato,\n    teni\u00e9ndose
        por no puestas las cl\u00e1usulas que as\u00ed lo establezcan.\n\n    No obstante
        lo dispuesto en el p\u00e1rrafo anterior, la contraparte podr\u00e1\n    declarar,
        en los t\u00e9rminos y condiciones establecidos en el\n    correspondiente
        contrato, el vencimiento o resoluci\u00f3n anticipada del\n    contrato o
        la correspondiente operaci\u00f3n como consecuencia de un supuesto\n    de
        incumplimiento anterior o posterior a la adopci\u00f3n o ejercicio de la\n    correspondiente
        medida o facultad y no vinculado necesariamente con esta.\n\n    Art\u00edculo
        65. Condiciones aplicables a las operaciones financieras y\n    acuerdos de
        compensaci\u00f3n contractual.\n\n    1. En lo que respecta a las operaciones
        financieras y acuerdos de\n    compensaci\u00f3n contractual a los que se
        refiere la secci\u00f3n 2\u00aa del cap\u00edtulo\n    II del t\u00edtulo
        I del Real Decreto-ley 5/2005, de 11 de marzo, resultar\u00e1 de\n    aplicaci\u00f3n
        lo dispuesto en el art\u00edculo 68.3. Asimismo, resultar\u00e1 de\n    aplicaci\u00f3n
        a estas operaciones y acuerdos lo dispuesto en los p\u00e1rrafos\n    segundo
        y tercero del art\u00edculo 68.3 aun cuando el FROB no hubiera hecho\n    uso
        de la facultad de suspensi\u00f3n a la que se refiere este art\u00edculo.\n\n    En
        consecuencia, la adopci\u00f3n de instrumentos de resoluci\u00f3n o el ejercicio\n    de
        las facultades necesarias para ejecutar dichos instrumentos, no\n    constituir\u00e1n
        por s\u00ed mismos un supuesto de incumplimiento ni permitir\u00e1n\n    por
        s\u00ed mismos a las contrapartes de las correspondientes operaciones y\n    acuerdos
        declarar su vencimiento o resoluci\u00f3n anticipada, o instar su\n    ejecuci\u00f3n
        o la compensaci\u00f3n de cualesquiera derechos u obligaciones\n    relacionados
        con dichas operaciones y acuerdos, salvo si finalmente la\n    operaci\u00f3n
        o acuerdo no es transmitido al adquirente o banco puente.\n\n    2. Las operaciones
        mediante las que se instrumenten las medidas de\n    resoluci\u00f3n, incluyendo,
        entre otras, los instrumentos enumerados en el\n    art\u00edculo 25 y en
        el cap\u00edtulo VI, as\u00ed como la gesti\u00f3n de instrumentos\n    h\u00edbridos
        de capital y de deuda subordinada, no ser\u00e1n rescindibles al\n    amparo
        de lo previsto en el art\u00edculo 71 de la Ley 22/2003, de 9 de julio,\n    Concursal.\n\n    Art\u00edculo
        66. Medidas de urgencia.\n\n    Por razones de urgencia y a fin de garantizar
        los objetivos previstos en\n    el art\u00edculo 3, el FROB podr\u00e1:\n\n    a)
        Adoptar, previamente a la aprobaci\u00f3n del correspondiente plan de\n    reestructuraci\u00f3n
        o de resoluci\u00f3n, los instrumentos previstos en las\n    letras a) y b)
        del art\u00edculo 25 y los instrumentos de apoyo financiero en\n    los t\u00e9rminos
        previstos en el cap\u00edtulo V, as\u00ed como, en el marco de lo\n    establecido
        en la normativa espa\u00f1ola y de la Uni\u00f3n Europea en materia de\n    competencia
        y ayudas de Estado y teniendo en cuenta el principio de la\n\n    P\u00e1gina\n    37utilizaci\u00f3n
        m\u00e1s eficiente de los recursos p\u00fablicos y la minimizaci\u00f3n de\n    los
        apoyos financieros p\u00fablicos, proporcionar liquidez a la entidad de\n    car\u00e1cter
        transitorio hasta la aprobaci\u00f3n del correspondiente plan.\n\n    La ejecuci\u00f3n
        de dichas medidas deber\u00e1 ser autorizada por el Banco de\n    Espa\u00f1a
        que las valorar\u00e1 en el marco de las competencias a las que se\n    refieren
        los art\u00edculos 14 y 23, seg\u00fan corresponda, siendo de aplicaci\u00f3n\n    lo
        previsto en los apartados 6 y 5, respectivamente, de dichos art\u00edculos.\n\n    b)
        Emplear un procedimiento de estimaci\u00f3n del valor econ\u00f3mico de la\n    entidad
        en el que no se recaben informes de expertos independientes, a\n    los efectos
        de la valoraci\u00f3n a la que se refiere el art\u00edculo 5 y para la\n    aplicaci\u00f3n
        de medidas de reestructuraci\u00f3n y resoluci\u00f3n.\n\n    Art\u00edculo
        67. Publicidad.\n\n    1. El FROB realizar\u00e1 las actuaciones necesarias
        para dar publicidad a las\n    medidas adoptadas en virtud de los cap\u00edtulos
        III y IV y, en particular, a\n    la aplicaci\u00f3n de los instrumentos de
        resoluci\u00f3n y al ejercicio de las\n    facultades correspondientes, con
        la finalidad de que estas puedan ser\n    conocidas por los accionistas, acreedores
        o terceros que pudieran verse\n    afectados por las correspondientes medidas.\n\n    2.
        Sin perjuicio de lo dispuesto en el apartado anterior, el FROB\n    notificar\u00e1
        las medidas adoptadas a la entidad, al Ministerio de Econom\u00eda\n    y
        Competitividad y al Banco de Espa\u00f1a.\n\n    Asimismo, cuando resulte
        procedente, el FROB informar\u00e1 de las medidas\n    adoptadas a la Autoridad
        Bancaria Europea y a la autoridad de la Uni\u00f3n\n    Europea responsable
        de la supervisi\u00f3n del grupo eventualmente afectado.\n\n    3. Durante
        la preparaci\u00f3n de las medidas de reestructuraci\u00f3n y de\n    resoluci\u00f3n
        y, en particular, mientras se lleva a cabo la valoraci\u00f3n a la\n    que
        se refiere el art\u00edculo 5 y durante las fases de estudio o negociaci\u00f3n\n    de
        cualquier operaci\u00f3n en la que pueda concretarse la aplicaci\u00f3n de\n    alguno
        de los instrumentos de resoluci\u00f3n, la entidad quedar\u00e1 eximida de\n    la
        obligaci\u00f3n de hacer p\u00fablica y difundir cualquier informaci\u00f3n
        que pueda\n    tener la consideraci\u00f3n de informaci\u00f3n relevante a
        efectos de lo dispuesto\n    en el art\u00edculo 82 de la Ley 24/1988, de
        28 de julio.\n\n    Art\u00edculo 68. Facultades de suspensi\u00f3n de contratos
        y garant\u00edas.\n\n    1. El FROB podr\u00e1 suspender, con car\u00e1cter
        de acto administrativo, cualquier\n    obligaci\u00f3n de pago o entrega que
        se derive de cualquier contrato\n    celebrado por la entidad por un plazo
        m\u00e1ximo que se inicia con la\n    publicaci\u00f3n del ejercicio de esta
        facultad hasta las cinco de la tarde\n    del d\u00eda h\u00e1bil siguiente.\n\n    Lo
        previsto en el p\u00e1rrafo anterior no resultar\u00e1 de aplicaci\u00f3n
        a los\n    dep\u00f3sitos abiertos en la entidad.\n\n    2. Sin perjuicio
        de lo dispuesto en el cap\u00edtulo VII, el FROB podr\u00e1, con\n    car\u00e1cter
        de acto administrativo, impedir o limitar la ejecuci\u00f3n de\n    garant\u00edas
        sobre cualquiera de los activos de la entidad por el periodo de\n    tiempo
        limitado que el FROB considere necesario para alcanzar los\n    objetivos
        de resoluci\u00f3n.\n\n    3. El FROB podr\u00e1, con car\u00e1cter de acto
        administrativo, suspender el\n    derecho de las contrapartes a declarar el
        vencimiento o resoluci\u00f3n\n    anticipada o a instar la ejecuci\u00f3n
        o compensaci\u00f3n de cualesquiera\n    derechos u obligaciones relacionados
        con las operaciones financieras y\n    acuerdos de compensaci\u00f3n contractual
        a los que se refiere la secci\u00f3n 2.\u00aa\n    del cap\u00edtulo II del
        t\u00edtulo I del Real Decreto-ley 5/2005, de 11 de marzo,\n    como consecuencia
        de la adopci\u00f3n de cualquier medida de resoluci\u00f3n,\n    reestructuraci\u00f3n
        o actuaci\u00f3n temprana, por un plazo m\u00e1ximo que se inicia\n    con
        la publicaci\u00f3n del ejercicio de esta facultad hasta las cinco de la\n    tarde
        del d\u00eda h\u00e1bil siguiente.\n\n    Al finalizar dicho plazo, si los
        activos o pasivos a los que se refieren\n    las correspondientes operaciones
        financieras y acuerdos de compensaci\u00f3n\n    contractual han sido transmitidos
        a un tercero, la contraparte no podr\u00e1\n    declarar el vencimiento o
        resoluci\u00f3n anticipada o instar la ejecuci\u00f3n o\n    compensaci\u00f3n
        de los derechos u obligaciones relacionados con dichas\n    operaciones y
        acuerdos si los activos y pasivos han sido transmitidos de\n    conformidad
        con los instrumentos de resoluci\u00f3n.\n\n    No obstante lo dispuesto en
        el p\u00e1rrafo anterior, la contraparte podr\u00e1\n    declarar, en los
        t\u00e9rminos y condiciones establecidos en los\n    correspondientes acuerdos
        de garant\u00eda o de compensaci\u00f3n contractual, el\n    vencimiento o
        resoluci\u00f3n anticipada de dichos acuerdos o las\n    correspondientes
        operaciones e instar su ejecuci\u00f3n o la compensaci\u00f3n de\n    los
        derechos u obligaciones relacionados con dichas operaciones y\n    acuerdos
        como consecuencia de un supuesto de incumplimiento anterior o\n    posterior
        a la transmisi\u00f3n y no vinculado con esta.\n\n    P\u00e1gina\n    38CAP\u00cdTULO
        IX\n\n    R\u00e9gimen procesal\n\n    Art\u00edculo 69. Recurso contra las
        decisiones y acuerdos del Fondo de\n    Reestructuraci\u00f3n Ordenada Bancaria
        adoptadas con arreglo al art\u00edculo 61.\n\n    1. Las decisiones y acuerdos
        que adopte el FROB al amparo del art\u00edculo 61\n    ser\u00e1n \u00fanicamente
        impugnables de acuerdo con las normas y los\n    procedimientos previstos
        para la impugnaci\u00f3n de acuerdos sociales de las\n    sociedades de capital
        que sean contrarios a la ley. La acci\u00f3n de\n    impugnaci\u00f3n caducar\u00e1,
        en todo caso, en el plazo de quince d\u00edas a contar\n    desde el momento
        en el que el FROB proceda a dar publicidad a las citadas\n    actuaciones
        de acuerdo con lo dispuesto en el art\u00edculo 67 de este real\n    decreto-ley.\n\n    2.
        Los accionistas, socios, obligacionistas, cuotapart\u00edcipes, acreedores
        o\n    cualesquiera otros terceros que consideren que sus derechos e intereses\n    leg\u00edtimos
        se han visto lesionados por las decisiones adoptadas por el\n    FROB en su
        condici\u00f3n de administrador podr\u00e1n solicitar, de acuerdo con el\n    art\u00edculo
        241 de la Ley de Sociedades de Capital, que se les indemnicen\n    los da\u00f1os
        y perjuicios sufridos. No se podr\u00e1 ejercer la acci\u00f3n social de\n    responsabilidad
        respecto de las actuaciones realizadas por el FROB en el\n    marco del proceso
        de reestructuraci\u00f3n o resoluci\u00f3n de la entidad.\n\n    3. En caso
        de que, de conformidad con el art\u00edculo 70, se hubiera\n    interpuesto
        recurso contencioso-administrativo contra alguno de los actos\n    que pueda
        dictar el FROB al amparo de este real decreto-ley, el juez de\n    lo mercantil
        suspender\u00e1 el procedimiento iniciado en virtud de este\n    art\u00edculo
        hasta la resoluci\u00f3n del recurso contencioso-administrativo,\n    cuando
        el acto administrativo impugnado diera cobertura a las decisiones\n    adoptadas
        por el FROB al amparo del art\u00edculo 61.\n\n    Art\u00edculo 70. Especialidades
        del recurso contra las decisiones y actos\n    administrativos dictados en
        el marco de procesos de actuaci\u00f3n temprana,\n    reestructuraci\u00f3n
        y resoluci\u00f3n.\n\n    1. La aprobaci\u00f3n por el Banco de Espa\u00f1a
        de los planes de actuaci\u00f3n\n    temprana, de reestructuraci\u00f3n y
        de resoluci\u00f3n pondr\u00e1 fin a la v\u00eda\n    administrativa y ser\u00e1
        recurrible ante la Sala de lo\n    Contencioso-Administrativo de la Audiencia
        Nacional. En la impugnaci\u00f3n de\n    la aprobaci\u00f3n de los citados
        planes podr\u00e1n ser\u00e1n demandados conjuntamente\n    el Banco de Espa\u00f1a
        y el FROB, si bien la actuaci\u00f3n procesal y eventual\n    responsabilidad
        de cada uno de ellos quedar\u00e1 circunscritas al \u00e1mbito de\n    competencias
        que les son propias.\n\n    2. Los actos y decisiones del FROB dictados en
        el marco de procesos de\n    actuaci\u00f3n temprana, reestructuraci\u00f3n
        y resoluci\u00f3n, pondr\u00e1n fin a la v\u00eda\n    administrativa y ser\u00e1n
        recurribles ante la Sala de lo\n    Contencioso-Administrativo de la Audiencia
        Nacional.\n\n    Art\u00edculo 71. Especialidades del recurso contra las decisiones
        y actos\n    administrativos dictados en materia de gesti\u00f3n de instrumentos
        h\u00edbridos\n    de capital y de deuda subordinada.\n\n    1. Estar\u00e1n
        legitimados para interponer el recurso\n    contencioso-administrativo contra
        los actos y decisiones del FROB en\n    materia de gesti\u00f3n de instrumentos
        h\u00edbridos de capital y de deuda\n    subordinada:\n\n    a) Los accionistas
        o socios de la entidad de cr\u00e9dito emisora de los\n    instrumentos h\u00edbridos
        de capital y de deuda subordinada que representen\n    al menos un 5% del
        capital social y, en su caso, la entidad \u00edntegramente\n    participada
        a trav\u00e9s de la cual se haya instrumentado la emisi\u00f3n.\n\n    b)
        Los titulares de valores incluidos en el \u00e1mbito de aplicaci\u00f3n de
        la\n    acci\u00f3n de gesti\u00f3n de instrumentos h\u00edbridos de capital
        y de deuda\n    subordinada.\n\n    c) El comisario o representante del sindicato
        o asamblea que agrupe a los\n    titulares de los valores de una determinada
        emisi\u00f3n afectada por la\n    acci\u00f3n, siempre que este est\u00e9
        facultado para ello en virtud de los\n    t\u00e9rminos y condiciones de dicha
        emisi\u00f3n y de las reglas que regulen el\n    funcionamiento de dicho sindicato
        o asamblea.\n\n    2. El auto por el que, en su caso, se acuerde la adopci\u00f3n
        de medidas\n    cautelares deber\u00e1 publicarse en el \"Bolet\u00edn Oficial
        del Estado\" y la\n    entidad de cr\u00e9dito, el Banco de Espa\u00f1a y
        el FROB dar\u00e1n la misma\n    publicidad a dicho auto que a la acci\u00f3n
        de gesti\u00f3n de instrumentos\n    h\u00edbridos de capital y de deuda subordinada.\n\n    P\u00e1gina\n    393.
        En el caso de que el recurso contencioso-administrativo interpuesto por\n    titulares
        de valores incluidos en el \u00e1mbito de aplicaci\u00f3n de la acci\u00f3n
        de\n    gesti\u00f3n de instrumentos h\u00edbridos de capital y de deuda subordinada
        o por\n    el comisario o representante del sindicato o asamblea que los agrupe
        sea\n    estimado, el fallo \u00fanicamente tendr\u00e1 efectos con respecto
        a la emisi\u00f3n o\n    emisiones en las que hubieran invertido.\n\n    4.
        La entidad de cr\u00e9dito y el FROB dar\u00e1n la misma publicidad a la\n    sentencia
        que a la acci\u00f3n de gesti\u00f3n de instrumentos h\u00edbridos de capital\n    y
        de deuda subordinada.\n\n    Art\u00edculo 72. Imposibilidad de ejecuci\u00f3n
        de sentencia dictada en los\n    recursos contencioso-administrativos a que
        se refieren los art\u00edculos 70 y\n    71.\n\n    1. El Banco de Espa\u00f1a
        o el FROB podr\u00e1n alegar ante la autoridad judicial\n    las causas que
        determinen la imposibilidad material de ejecutar una\n    sentencia que declare
        contraria a derecho alguna de las decisiones o de\n    los actos previstos
        en los art\u00edculos 70 y 71. El Juez o Tribunal\n    apreciar\u00e1 la concurrencia
        o no de dichas causas y fijar\u00e1, en su caso, la\n    indemnizaci\u00f3n
        que deba satisfacerse de acuerdo con el criterio de\n    atribuci\u00f3n de
        responsabilidad fijado en el art\u00edculo 70. El importe de la\n    citada
        indemnizaci\u00f3n alcanzar\u00e1, como m\u00e1ximo, la diferencia entre el
        da\u00f1o\n    efectivamente sufrido por el recurrente y la p\u00e9rdida que
        habr\u00eda soportado\n    en caso de que, en el momento de adoptarse la correspondiente
        decisi\u00f3n o\n    acuerdo, se hubiera producido la liquidaci\u00f3n de
        la entidad en el marco de\n    un procedimiento concursal.\n\n    2. Al valorar
        las causas que determinan la imposibilidad material de\n    ejecutar una sentencia,
        de acuerdo con lo previsto en el apartado\n    anterior, el Juez o Tribunal
        habr\u00e1 de tener particularmente en cuenta:\n\n    a) El volumen especialmente
        significativo o la complejidad de las\n    operaciones afectadas o que pudieran
        verse afectadas.\n\n    b) La existencia de perjuicios que, de ejecutarse
        la sentencia en sus\n    estrictos t\u00e9rminos, se derivar\u00edan para
        la entidad y para la estabilidad\n    del sistema financiero.\n\n    c) La
        existencia de derechos o intereses leg\u00edtimos de otros accionistas,\n    socios,
        obligacionistas, cuotapart\u00edcipes, acreedores o cualesquiera otros\n    terceros,
        amparados por el ordenamiento jur\u00eddico.\n\n    Disposici\u00f3n adicional
        primera. Dotaci\u00f3n del FROB.\n\n    La dotaci\u00f3n del FROB a la que
        se refiere el art\u00edculo 51.1, en ning\u00fan caso\n    podr\u00e1 suponer
        el desembolso de mayores cuant\u00edas a las previstas\n    inicialmente con
        cargo a los Presupuestos Generales del Estado en el Real\n    Decreto-ley
        9/2009, de 26 de junio, sobre reestructuraci\u00f3n bancaria y\n    reforzamiento
        de los recursos propios de las entidades de cr\u00e9dito, y en\n    la disposici\u00f3n
        adicional cuarta del Real Decreto-ley 2/2012, de 3 de\n    febrero, de saneamiento
        del sector financiero.\n\n    A efectos de liquidar la participaci\u00f3n
        del Fondo de Garant\u00eda de Dep\u00f3sitos\n    de Entidades de Cr\u00e9dito
        en el Fondo de Reestructuraci\u00f3n Ordenada\n    Bancaria, por la aportaci\u00f3n
        que realizaron los Fondos de Garant\u00eda de\n    Dep\u00f3sitos en Establecimientos
        Bancarios, Cajas de Ahorro y Cooperativas\n    de Cr\u00e9dito en la constituci\u00f3n
        del Fondo, en virtud del Real Decreto-ley\n    9/2009, de 26 de junio, se
        tendr\u00e1 en cuenta el patrimonio neto resultante\n    de las cuentas anuales
        correspondientes al ejercicio 2011.\n\n    Disposici\u00f3n adicional segunda.
        Ingresos anticipados del Fondo de\n    Reestructuraci\u00f3n Ordenada Bancaria
        al Tesoro P\u00fablico.\n\n    Sin perjuicio de lo previsto en el art\u00edculo
        51.3, el Tesoro P\u00fablico podr\u00e1\n    solicitar al FROB el ingreso
        anticipado de cualquier recurso generado a\n    lo largo del ejercicio anual.\n\n    Disposici\u00f3n
        adicional tercera. Constituci\u00f3n y r\u00e9gimen de las actuaciones\n    de
        la Intervenci\u00f3n Delegada de la Intervenci\u00f3n General de la\n    Administraci\u00f3n
        del Estado en el FROB.\n\n    1. Para el ejercicio de las funciones de control
        financiero permanente a\n    las que se refiere el art\u00edculo 50.4 se constituir\u00e1
        una Intervenci\u00f3n\n    Delegada de la Intervenci\u00f3n General de la
        Administraci\u00f3n del Estado en el\n    FROB. La dotaci\u00f3n de personal
        en la citada Intervenci\u00f3n Delegada se\n    realizar\u00e1 \u00fanicamente
        con el personal de que disponga en la actualidad la\n    Intervenci\u00f3n
        General de la Administraci\u00f3n del Estado, mediante\n    reasignaci\u00f3n
        de efectivos.\n\n    P\u00e1gina\n    402. En relaci\u00f3n con cualesquiera
        actuaciones de control sobre las\n    operaciones y actividades del FROB que
        pudieran corresponder a la\n    Intervenci\u00f3n General de la Administraci\u00f3n
        del Estado en virtud de lo\n    dispuesto en este real decreto-ley, ser\u00e1
        de aplicaci\u00f3n el art\u00edculo 145 de\n    la Ley 47/2003, de 26 de noviembre,
        General Presupuestaria.\n\n    Disposici\u00f3n adicional cuarta. Beneficios
        fiscales en el Impuesto sobre\n    Transmisiones Patrimoniales y Actos Jur\u00eddicos
        Documentados para\n    operaciones del FROB.\n\n    No ser\u00e1 de aplicaci\u00f3n
        la excepci\u00f3n a la exenci\u00f3n prevista en el art\u00edculo\n    108.2
        de la Ley 24/1988, de 28 de julio, del Mercado de Valores a las\n    operaciones
        consecuencia de la intervenci\u00f3n del FROB, reguladas en los\n    art\u00edculos
        26, 27 y 35 de este real decreto-ley, incluidas aquellas en que\n    los obligados
        tributarios fueran los bancos puentes, las sociedades de\n    gesti\u00f3n
        de activos o los terceros que adquieran valores derivados de las\n    intervenciones
        del Fondo.\n\n    Disposici\u00f3n adicional quinta. Efectos de los procesos
        de actuaci\u00f3n\n    temprana, reestructuraci\u00f3n y de resoluci\u00f3n
        sobre la continuidad de las\n    actividades de las entidades de cr\u00e9dito.\n\n    1.
        Desde la apertura de los procesos de reestructuraci\u00f3n y resoluci\u00f3n,
        los\n    jueces no podr\u00e1n admitir las solicitudes de concurso de la entidad
        de\n    cr\u00e9dito. Tales actuaciones ser\u00e1n nulas de pleno derecho.\n\n    2.
        Solicitado el concurso de una entidad de cr\u00e9dito, el juez de lo\n    mercantil,
        suspendiendo la tramitaci\u00f3n de la solicitud, lo notificar\u00e1 al\n    FROB
        para que en el plazo de catorce d\u00edas le comunique si va a abrir un\n    proceso
        de reestructuraci\u00f3n o de resoluci\u00f3n de la entidad. En caso de que\n    se
        vaya a abrir cualquiera de estos dos procesos, el juez de lo mercantil\n    inadmitir\u00e1
        aquella solicitud.\n\n    3. La aplicaci\u00f3n de los instrumentos de resoluci\u00f3n
        y las acciones de\n    gesti\u00f3n de instrumentos h\u00edbridos de capital
        y de deuda subordinada por el\n    FROB tendr\u00e1n la consideraci\u00f3n
        de medidas de saneamiento a los efectos de\n    lo dispuesto en la Ley 6/2005,
        de 22 de abril, sobre saneamiento y\n    liquidaci\u00f3n de las entidades
        de cr\u00e9dito.\n\n    4. La implementaci\u00f3n por el FROB o por el Banco
        de Espa\u00f1a de las medidas y\n    facultades previstas en este real decreto-ley
        no tendr\u00e1 la condici\u00f3n de\n    procedimiento de insolvencia a efectos
        de lo dispuesto en la Ley 41/1999,\n    de 12 de noviembre, sobre sistemas
        de pagos y de liquidaci\u00f3n de valores,\n    ni supondr\u00e1 por s\u00ed
        misma un supuesto de ejecuci\u00f3n a efectos de lo\n    dispuesto en el art\u00edculo
        und\u00e9cimo del Real Decreto-ley 5/2005, de 11 de\n    marzo, de reformas
        urgentes para el impulso a la productividad y para la\n    mejora de la contrataci\u00f3n
        p\u00fablica.\n\n    5. Asimismo, la implementaci\u00f3n de cualquier medida
        o facultad de las\n    anteriores no afectar\u00e1 al funcionamiento de los
        sistemas espa\u00f1oles de\n    pagos y de compensaci\u00f3n y liquidaci\u00f3n
        de valores e instrumentos\n    financieros reconocidos en virtud de la Ley
        41/1999, de 12 de noviembre,\n    incluyendo los reg\u00edmenes gestionados
        por las entidades de contrapartida\n    central en los t\u00e9rminos del art\u00edculo
        44 ter de la Ley 24/1988, de 28 de\n    julio, del Mercado de Valores, ni
        en particular, a la irrevocabilidad,\n    firmeza y validez de las \u00f3rdenes
        de liquidaci\u00f3n o su compensaci\u00f3n, ni a\n    los fondos, valores
        o compromisos a los que se refiere dicha ley, ni a\n    las garant\u00edas
        constituidas a favor de los gestores del sistema o las\n    entidades participantes.
        Tampoco afectar\u00e1 al ejercicio del derecho de\n    compensaci\u00f3n o
        a la ejecuci\u00f3n de las garant\u00edas constituidas a favor del\n    Banco
        de Espa\u00f1a, el Banco Central Europeo o cualquier banco central\n    nacional
        de la Uni\u00f3n Europea.\n\n    Disposici\u00f3n adicional sexta. R\u00e9gimen
        jur\u00eddico del otorgamiento de avales\n    en garant\u00eda de las obligaciones
        econ\u00f3micas exigibles al Fondo de\n    Reestructuraci\u00f3n Ordenada
        Bancaria.\n\n    1. Al amparo de lo establecido en el art\u00edculo 114 de
        la Ley 47/2003, de 26\n    de noviembre, General Presupuestaria, se autoriza
        a la Administraci\u00f3n\n    General de Estado, con sujeci\u00f3n a las condiciones
        previstas en esta\n    disposici\u00f3n adicional, a otorgar avales en garant\u00eda
        de las obligaciones\n    econ\u00f3micas exigibles al Fondo de Reestructuraci\u00f3n
        Ordenada Bancaria,\n    derivadas de las emisiones de instrumentos financieros,
        de la\n    concertaci\u00f3n de operaciones de pr\u00e9stamo y cr\u00e9dito,
        as\u00ed como de la\n    realizaci\u00f3n de cualesquiera otras operaciones
        de endeudamiento que\n    realice dicho Fondo.\n\n    2. Los importes m\u00e1ximos
        para el otorgamiento de avales ser\u00e1n los que\n    determinen las correspondientes
        leyes de Presupuestos Generales del\n    Estado.\n\n    P\u00e1gina\n    413.
        El otorgamiento de los avales, que no devengar\u00e1n comisi\u00f3n alguna,\n    deber\u00e1
        ser acordado por el Ministro de Econom\u00eda y Competitividad, de\n    acuerdo
        con lo establecido en la Ley 47/2003, de 26 de noviembre, y s\u00f3lo\n    podr\u00e1
        efectuarse hasta la fecha de la extinci\u00f3n del Fondo.\n\n    4. De producirse
        la ejecuci\u00f3n del aval, siempre que la misma se inste\n    dentro de los
        5 d\u00edas naturales siguientes a la fecha de vencimiento de la\n    obligaci\u00f3n
        garantizada, el Estado satisfar\u00e1 una compensaci\u00f3n a los\n    titulares
        leg\u00edtimos de los valores garantizados, sin perjuicio de las\n    cantidades
        que deba abonar en virtud del aval. El importe de esta\n    compensaci\u00f3n
        ser\u00e1 el resultante de aplicar al pago en el que consista la\n    ejecuci\u00f3n
        del aval el tipo de inter\u00e9s Euro Over Night Average publicado\n    por
        el Banco de Espa\u00f1a, o el que en su caso determine el Ministro de\n    Econom\u00eda
        y Competitividad, del d\u00eda del vencimiento de la obligaci\u00f3n\n    garantizada
        por el n\u00famero de d\u00edas que transcurran entre esta fecha y la\n    de
        pago efectivo por el avalista, sobre la base de un a\u00f1o de 360 d\u00edas.\n\n    5.
        Se autoriza al Ministro de Econom\u00eda y Competitividad a establecer las\n    condiciones
        y procedimiento para hacer efectiva esta compensaci\u00f3n.\n\n    6. Se autoriza
        al Secretario General del Tesoro y Pol\u00edtica Financiera a\n    realizar
        los pagos correspondientes tanto a la ejecuci\u00f3n del aval como a\n    esta
        compensaci\u00f3n mediante operaciones de Tesorer\u00eda con cargo a los\n    conceptos
        espec\u00edficos que se creen a tal fin.\n\n    Con posterioridad a su realizaci\u00f3n,
        la Secretar\u00eda General del Tesoro y\n    Pol\u00edtica Financiera proceder\u00e1
        a la aplicaci\u00f3n al presupuesto de gastos de\n    los pagos realizados
        en el ejercicio. Los pagos efectuados en el mes de\n    diciembre de cada
        a\u00f1o se aplicar\u00e1n al presupuesto de gastos en el\n    trimestre inmediatamente
        siguiente.\n\n    Disposici\u00f3n adicional s\u00e9ptima. Creaci\u00f3n de
        la Sociedad de Gesti\u00f3n de\n    Activos Procedentes de la Reestructuraci\u00f3n
        Bancaria.\n\n    1. En el plazo de tres meses desde la entrada en vigor de
        este real\n    decreto-ley, el FROB constituir\u00e1, bajo la denominaci\u00f3n
        de Sociedad de\n    Gesti\u00f3n de Activos Procedentes de la Reestructuraci\u00f3n
        Bancaria, S.A., una\n    sociedad de gesti\u00f3n de activos destinada a adquirir
        los activos de\n    aquellas entidades que el FROB determine, conforme a lo
        previsto en el\n    cap\u00edtulo VI.\n\n    2. Esta sociedad tendr\u00e1
        por objeto exclusivo la tenencia, gesti\u00f3n y\n    administraci\u00f3n
        directa o indirecta, adquisici\u00f3n y enajenaci\u00f3n de los\n    activos
        que le transfieran las entidades de cr\u00e9dito que se determinan en\n    la
        disposici\u00f3n adicional novena, as\u00ed como de aquellos que pudiera\n    adquirir
        en el futuro. A los efectos del cumplimiento con su objeto, la\n    sociedad
        actuar\u00e1 en todo momento de forma transparente.\n\n    3. Esta sociedad
        se constituir\u00e1 por un periodo de tiempo limitado que se\n    determinar\u00e1
        en sus estatutos.\n\n    4. Podr\u00e1n adquirir la condici\u00f3n de accionistas
        de la sociedad, adem\u00e1s del\n    FROB, el Fondo de Garant\u00eda de Dep\u00f3sitos
        de Entidades de Cr\u00e9dito, las\n    entidades de cr\u00e9dito, las dem\u00e1s
        entidades calificadas como financieras de\n    conformidad con el art\u00edculo
        3.3 de la Ley 25/2005, de 24 de noviembre,\n    reguladora de las entidades
        de capital riesgo y sus sociedades gestoras,\n    otros inversores institucionales
        y las entidades que reglamentariamente\n    se determinen.\n\n    En ning\u00fan
        caso la participaci\u00f3n p\u00fablica podr\u00e1 ser igual o superior al\n    cincuenta
        por ciento del capital de la sociedad. Se entender\u00e1 por\n    participaci\u00f3n
        p\u00fablica el conjunto de las participaciones directas o\n    indirectas
        que ostenten las unidades institucionales p\u00fablicas, tal y como\n    se
        definen en el Sistema Europeo de Cuentas Nacionales.\n\n    5. Para ostentar
        la condici\u00f3n de miembro del consejo de administraci\u00f3n, se\n    requerir\u00e1n
        las condiciones de la honorabilidad comercial y profesional\n    requerida
        para ejercer la actividad bancaria. Los estatutos dispondr\u00e1n,\n    asimismo,
        la existencia de un n\u00famero suficiente de consejeros\n    independientes,
        de acuerdo con lo establecido reglamentariamente.\n\n    6. En caso de que
        la adecuada gesti\u00f3n de la sociedad de gesti\u00f3n de activos\n    as\u00ed
        lo hiciera conveniente, el FROB podr\u00e1 constituir una sociedad gestora\n    cuyo
        objeto consistir\u00e1 en la gesti\u00f3n y administraci\u00f3n del patrimonio
        de\n    la sociedad de gesti\u00f3n de activos, a la que representar\u00e1,
        en su caso, en\n    las operaciones de su tr\u00e1fico ordinario, con vistas
        a la realizaci\u00f3n de\n    dicho patrimonio en las mejores condiciones
        posibles, dentro del t\u00e9rmino\n    de duraci\u00f3n de la citada sociedad
        de gesti\u00f3n de activos. Esta sociedad\n    gestora adaptar\u00e1 su r\u00e9gimen
        jur\u00eddico a lo dispuesto en la Ley de\n    Sociedades de Capital y en
        las dem\u00e1s normas del ordenamiento\n    jur\u00eddico-privado. Ser\u00e1n
        aplicables a la sociedad gestora los apartados 4\n    y 5 de esta disposici\u00f3n
        adicional.\n\n    P\u00e1gina\n    427. La sociedad de gesti\u00f3n de activos
        o, en su caso, la sociedad gestora,\n    remitir\u00e1 al FROB cuanta informaci\u00f3n
        este les requiera relativa a su\n    actividad y a la adecuaci\u00f3n de la
        misma a lo previsto en este real\n    decreto-ley.\n\n    Disposici\u00f3n
        adicional octava. Activos a transmitir a la Sociedad de\n    Gesti\u00f3n
        de Activos Procedentes de la Reestructuraci\u00f3n Bancaria.\n\n    1. Reglamentariamente
        se determinar\u00e1n los activos a transmitir, en los\n    t\u00e9rminos previstos
        en el cap\u00edtulo VI de este real decreto-ley, por las\n    entidades de
        cr\u00e9dito a las que se refiere la disposici\u00f3n adicional\n    novena.\n\n    2.
        En el caso de que, de acuerdo con lo previsto en el apartado anterior,\n    los
        activos a transmitir comprendan total o parcialmente activos\n    regulados
        por el cap\u00edtulo II del Real Decreto-ley 18/2012, de 11 de mayo,\n    sobre
        saneamiento y venta de los activos inmobiliarios del sector\n    financiero,
        la transmisi\u00f3n a la sociedad de gesti\u00f3n de activos de acuerdo\n    con
        lo dispuesto en este art\u00edculo dar\u00e1 cumplimiento a las obligaciones\n    previstas
        en el art\u00edculo 3.1 del Real Decreto-ley 18/2012, de 11 de mayo.\n\n    3.
        El conjunto de activos objeto de transmisi\u00f3n a la sociedad de gesti\u00f3n\n    de
        activos incluir\u00e1 las acciones o participaciones sociales en las\n    sociedades
        de gesti\u00f3n de activos reguladas por el cap\u00edtulo II del Real\n    Decreto-ley
        18/2012, de 11 de mayo, en la medida en que, a la fecha en\n    que deba producirse
        el traspaso a la sociedad, ya se hubiera producido\n    dicho traspaso, de
        conformidad con el art\u00edculo 3.1 del Real Decreto-ley\n    18/2012, de
        11 de mayo.\n\n    Disposici\u00f3n adicional novena. Entidades obligadas
        a transmitir activos a\n    la Sociedad de Gesti\u00f3n de Activos Procedentes
        de la Reestructuraci\u00f3n\n    Bancaria.\n\n    Vendr\u00e1n obligadas a
        transmitir los activos recogidos en la disposici\u00f3n\n    adicional octava
        a la sociedad de gesti\u00f3n de activos, las entidades de\n    cr\u00e9dito
        que a la entrada en vigor de este real decreto-ley se encuentren\n    mayoritariamente
        participadas por el FROB o que, a juicio del Banco de\n    Espa\u00f1a y tras
        la evaluaci\u00f3n independiente de las necesidades de capital y\n    calidad
        de los activos en curso a la entrada en vigor de este real\n    decreto-ley,
        vayan a requerir la apertura de un proceso de\n    reestructuraci\u00f3n o
        de resoluci\u00f3n de los previstos en este real\n    decreto-ley.\n\n    Disposici\u00f3n
        adicional d\u00e9cima. Patrimonios separados.\n\n    1. En los t\u00e9rminos
        que reglamentariamente se determinen, podr\u00e1n\n    constituirse agrupaciones
        de activos y pasivos de una sociedad de gesti\u00f3n\n    de activos que constituir\u00e1n
        patrimonios separados, carentes de\n    personalidad jur\u00eddica, aunque
        puedan resultar titulares de derechos y\n    obligaciones en los t\u00e9rminos
        de este real decreto-ley y dem\u00e1s legislaci\u00f3n\n    aplicable.\n\n    2.
        Estas entidades adaptar\u00e1n su r\u00e9gimen jur\u00eddico a este real decreto-ley
        y\n    su normativa de desarrollo y, subsidiariamente, a la regulaci\u00f3n
        de\n    sociedades y fondos de capital riesgo, fondos de titulizaci\u00f3n
        y de\n    titulizaci\u00f3n hipotecaria, en cuanto resulte de aplicaci\u00f3n.
        No les ser\u00e1n\n    en ning\u00fan caso de aplicaci\u00f3n las normas sobre
        composici\u00f3n, cuantitativa o\n    cualitativa, del activo o del pasivo
        que puedan ser de aplicaci\u00f3n a otras\n    entidades semejantes.\n\n    Disposici\u00f3n
        adicional decimoprimera. Consecuencias de las p\u00e9rdidas en que\n    incurran
        las entidades de cr\u00e9dito controladas por el FROB en relaci\u00f3n con\n    su
        patrimonio neto.\n\n    1. No ser\u00e1 de aplicaci\u00f3n a las entidades
        de cr\u00e9dito en las que el FROB\n    ostente la posici\u00f3n de control
        o a aquellas cuyo \u00f3rgano de administraci\u00f3n\n    est\u00e9 controlado
        por el FROB, la causa de disoluci\u00f3n obligatoria prevista\n    en el p\u00e1rrafo
        e) del apartado 1 del art\u00edculo 363 de la Ley de Sociedades\n    de Capital,
        no result\u00e1ndoles tampoco de aplicaci\u00f3n ni a dichas entidades\n    ni
        a sus administradores el r\u00e9gimen recogido en la secci\u00f3n 2\u00aa
        del\n    cap\u00edtulo I del t\u00edtulo X de la Ley de Sociedades de Capital.\n\n    2.
        De la misma manera, no resultar\u00e1 aplicable a estas entidades lo\n    previsto
        en el art\u00edculo 327 de la Ley de Sociedades de Capital sobre el\n    car\u00e1cter
        obligatorio de la reducci\u00f3n de capital a causa de p\u00e9rdidas que\n    disminuyan
        el patrimonio neto por debajo de las dos terceras partes de la\n    cifra
        de capital social.\n\n    3. Los referidos art\u00edculos de la Ley de Sociedades
        de Capital ser\u00e1n\n    nuevamente de aplicaci\u00f3n, en su caso, desde
        el momento en que el FROB\n    deje de ostentar la posici\u00f3n de control
        o de controlar el \u00f3rgano\n\n    P\u00e1gina\n    43de administraci\u00f3n
        de la entidad afectada, momento a partir del cual\n    comenzar\u00e1n a computarse
        los plazos previstos en los art\u00edculos 327 y 365.1\n    de la Ley de Sociedades
        de Capital, respectivamente.\n\n    Disposici\u00f3n adicional decimosegunda.
        Contrataci\u00f3n por el tr\u00e1mite de\n    emergencia en el FROB.\n\n    El
        FROB podr\u00e1 aplicar la tramitaci\u00f3n de emergencia regulada en el art\u00edculo\n    113
        del texto refundido de la Ley de Contratos del Sector P\u00fablico\n    aprobado
        por el Real Decreto Legislativo 3/2011, de 14 de noviembre, para\n    la contrataci\u00f3n
        de aquellos servicios que resulten necesarios para\n    garantizar la eficacia
        de las medidas adoptadas en los procesos de\n    reestructuraci\u00f3n y resoluci\u00f3n
        de las entidades de cr\u00e9dito.\n\n    Disposici\u00f3n adicional decimotercera.
        Comercializaci\u00f3n a minoristas de\n    participaciones preferentes, instrumentos
        de deuda convertibles y\n    financiaciones subordinadas computables como
        recursos propios.\n\n    La comercializaci\u00f3n o colocaci\u00f3n entre
        clientes o inversores minoristas de\n    emisiones de participaciones preferentes,
        instrumentos de deuda\n    convertibles o financiaciones subordinadas computables
        como recursos\n    propios conforme a la normativa de solvencia de entidades
        de cr\u00e9dito,\n    exigir\u00e1 el cumplimiento de los requisitos siguientes:\n\n    a)
        La emisi\u00f3n ha de contar con un tramo dirigido exclusivamente a clientes\n    o
        inversores profesionales de al menos el cincuenta por ciento del total\n    de
        la misma, sin que el n\u00famero total de tales inversores pueda ser\n    inferior
        a cincuenta, y sin que sea de aplicaci\u00f3n a este supuesto lo\n    previsto
        en el art\u00edculo 78 bis.3.e) de la Ley 24/1988, de 28 de julio,\n    del
        Mercado de Valores.\n\n    b) En el caso de emisiones de participaciones preferentes,
        o instrumentos\n    de deuda convertibles de entidades que no sean sociedades
        cotizadas, en\n    los t\u00e9rminos del art\u00edculo 495 de la Ley de Sociedades
        de Capital, el\n    valor nominal unitario m\u00ednimo de los valores ser\u00e1
        de 100.000 euros. En el\n    caso de las restantes emisiones, el valor nominal
        unitario m\u00ednimo ser\u00e1 de\n    25.000 euros.\n\n    La presente disposici\u00f3n
        tiene la consideraci\u00f3n de norma de ordenaci\u00f3n y\n    disciplina
        del mercado de valores, constituyendo su incumplimiento una\n    infracci\u00f3n
        muy grave conforme a lo previsto en el t\u00edtulo VIII de la Ley\n    24/1988,
        de 28 de julio.\n\n    Disposici\u00f3n adicional decimocuarta. Referencias
        al Real Decreto-ley\n    9/2009, de 26 de junio, sobre reestructuraci\u00f3n
        bancaria y reforzamiento\n    de los recursos propios de las entidades de
        cr\u00e9dito.\n\n    Las referencias que en el ordenamiento jur\u00eddico
        se realicen al Real\n    Decreto-ley 9/2009, de 26 de junio, sobre reestructuraci\u00f3n
        bancaria y\n    reforzamiento de los recursos propios de las entidades de
        cr\u00e9dito, se\n    entender\u00e1n efectuadas a este real decreto-ley.\n\n    Disposici\u00f3n
        transitoria primera. Procesos de reestructuraci\u00f3n en curso.\n\n    1.
        Lo previsto en el cap\u00edtulo III de este real decreto-ley resultar\u00e1
        de\n    aplicaci\u00f3n a los procesos de reestructuraci\u00f3n de entidades
        de cr\u00e9dito\n    que, a la fecha de entrada en vigor de este real decreto-ley,
        se est\u00e9n\n    desarrollando de conformidad con lo previsto en el cap\u00edtulo
        II del t\u00edtulo\n    I del Real Decreto-ley 9/2009, de 26 de junio, sobre
        reestructuraci\u00f3n\n    bancaria y reforzamiento de los recursos propios
        de las entidades de\n    cr\u00e9dito, y que no se hayan concluido en dicha
        fecha.\n\n    2. Se entender\u00e1 que las entidades que hubieran recibido
        apoyos financieros\n    del FROB de acuerdo con lo previsto en el t\u00edtulo
        II del Real Decreto-ley\n    9/2009, de 26 de junio, se encuentran en un proceso
        de reestructuraci\u00f3n a\n    efectos de lo previsto en este real decreto-ley,
        y que aquellas que\n    estuvieran sometidas a un proceso de reestructuraci\u00f3n
        con intervenci\u00f3n\n    del FROB de acuerdo con lo previsto en el art\u00edculo
        7 del Real Decreto-ley\n    9/2009, de 26 de junio, se encuentran sometidas
        a un proceso de\n    resoluci\u00f3n a efectos de lo previsto en este real
        decreto-ley. En todo\n    caso, el Banco de Espa\u00f1a podr\u00e1 acordar
        en cualquier momento la apertura\n    del correspondiente proceso de resoluci\u00f3n
        de una entidad que hubiera\n    recibido apoyos financieros del FROB de acuerdo
        con lo previsto en el\n    t\u00edtulo II del Real Decreto-ley 9/2009, de
        26 de junio, si se encuentra en\n    la circunstancias descritas en el art\u00edculo
        19 de este real decreto-ley.\n\n    P\u00e1gina\n    44No obstante lo dispuesto
        en el p\u00e1rrafo anterior, los apoyos financieros\n    que el FROB hubiera
        concedido de acuerdo con lo previsto en el t\u00edtulo II\n    del Real Decreto-ley
        9/2009, de 26 de junio, continuar\u00e1n rigi\u00e9ndose por\n    la legislaci\u00f3n
        aplicable en la fecha en que hubieran sido concedidos.\n\n    Disposici\u00f3n
        transitoria segunda. Procedimientos sancionadores y de\n    autorizaci\u00f3n
        en curso.\n\n    Los procedimientos administrativos sancionadores y de autorizaci\u00f3n
        que a\n    la fecha de entrada en vigor de las disposiciones finales cuarta
        y\n    s\u00e9ptima de este real decreto-ley ya se hubieran iniciado se regir\u00e1n
        por\n    la normativa anterior hasta su finalizaci\u00f3n.\n\n    Disposici\u00f3n
        transitoria tercera. Apoyos financieros recibidos.\n\n    1. A efectos de
        lo dispuesto en los art\u00edculos 41 y 43, cuando el FROB\n    valore los
        apoyos p\u00fablicos recibidos por la correspondiente entidad de\n    cr\u00e9dito
        para asegurar un reparto adecuado de los costes de la\n    reestructuraci\u00f3n
        o resoluci\u00f3n de la entidad, deber\u00e1 tambi\u00e9n tener en\n    cuenta
        los apoyos p\u00fablicos que la entidad hubiera recibido del FROB y que\n    este
        hubiera desembolsado con cargo al efectivo o los valores que se\n    hubieran
        puesto a su disposici\u00f3n en virtud de la asistencia financiera\n    para
        la recapitalizaci\u00f3n de las entidades financieras espa\u00f1olas a la
        que\n    se refiere la disposici\u00f3n adicional quinta del Real Decreto-ley
        21/2012,\n    de 13 de julio, de medidas de liquidez de las Administraciones
        p\u00fablicas y\n    en el \u00e1mbito financiero, aun cuando tales apoyos
        p\u00fablicos se hubieran\n    recibido por la entidad antes de la entrada
        en vigor de este real\n    decreto-ley.\n\n    2. Excepcionalmente, la concesi\u00f3n
        de medidas de apoyo por parte del FROB a\n    aquellos procesos de integraci\u00f3n
        de cooperativas de cr\u00e9dito iniciados con\n    anterioridad a la entrada
        en vigor de este real decreto-ley, al amparo de\n    lo dispuesto en el art\u00edculo
        10 del Real Decreto-ley 9/2009, de 26 de\n    junio, se regir\u00e1 por lo
        dispuesto en dicha norma, quedando excluidas\n    tales medidas del programa
        de asistencia financiera para la\n    recapitalizaci\u00f3n de las entidades
        financieras espa\u00f1olas a la que se\n    refiere la disposici\u00f3n adicional
        quinta del Real Decreto-ley 21/2012, de\n    13 de julio.\n\n    3. A los
        apoyos financieros recibidos por una entidad de cr\u00e9dito con\n    anterioridad
        a la entrada en vigor de este real decreto-ley no les\n    resultar\u00e1
        de aplicaci\u00f3n lo previsto en el art\u00edculo 4.2 del este real\n    decreto-ley.\n\n    Disposici\u00f3n
        transitoria cuarta. Plan general de viabilidad.\n\n    El Plan general de
        viabilidad previsto en el art\u00edculo 31.1 bis de la Ley\n    26/1988, de
        29 de julio, sobre Disciplina e Intervenci\u00f3n de las Entidades\n    de
        Cr\u00e9dito, conforme a la redacci\u00f3n establecida en la disposici\u00f3n
        final\n    cuarta de este real decreto-ley, resultar\u00e1 exigible a las
        entidades\n    transcurridos seis meses desde que se complete el desarrollo\n    reglamentario
        en que se especificar\u00e1 su contenido.\n\n    Disposici\u00f3n transitoria
