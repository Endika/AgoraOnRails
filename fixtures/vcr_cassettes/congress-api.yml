        t\u00e9cnicas, organizativas o de producci\u00f3n o\n    derivadas de fuerza
        mayor.\"\n\n    Siete. El art\u00edculo 138 de la Ley 36/2011, de 10 de octubre,
        Reguladora de\n    la Jurisdicci\u00f3n Social, queda redactado del siguiente
        modo:\n\n    \"1. El proceso se iniciar\u00e1 por demanda de los trabajadores
        afectados por\n    la decisi\u00f3n empresarial, aunque\n\n    P\u00e1gina\n    29no
        se haya seguido el procedimiento de los art\u00edculos 40, 41 y 47 del\n    Estatuto
        de los Trabajadores. La demanda deber\u00e1 presentarse en el plazo\n    de
        caducidad de los veinte d\u00edas h\u00e1biles siguientes a la notificaci\u00f3n
        por\n    escrito de la decisi\u00f3n a los trabajadores o a sus representantes,\n    conforme
        a lo dispuesto en el apartado 4 del art\u00edculo 59 del Estatuto de\n    los
        Trabajadores, plazo que no comenzar\u00e1 a computarse hasta que tenga\n    lugar
        dicha notificaci\u00f3n, sin perjuicio de la prescripci\u00f3n en todo caso\n    de
        las acciones derivadas por el transcurso del plazo previsto en el\n    apartado
        2 del art\u00edculo 59 del Estatuto de los Trabajadores.\n\n    2. Cuando
        el objeto del debate verse sobre preferencias atribuidas a\n    determinados
        trabajadores, \u00e9stos tambi\u00e9n deber\u00e1n ser demandados.\n    Igualmente
        deber\u00e1n ser demandados los representantes de los trabajadores\n    cuando,
        trat\u00e1ndose de traslados, modificaciones, suspensiones o\n    reducciones
        de car\u00e1cter colectivo, la medida cuente con la conformidad de\n    aqu\u00e9llos.\n\n    3.
        El \u00f3rgano jurisdiccional podr\u00e1 recabar informe urgente de la Inspecci\u00f3n\n    de
        Trabajo y Seguridad Social, remiti\u00e9ndole copia de la demanda y\n    documentos
        que la acompa\u00f1en. El informe versar\u00e1 sobre los hechos\n    invocados
        como justificativos de la decisi\u00f3n empresarial en relaci\u00f3n con\n    la
        modificaci\u00f3n acordada y dem\u00e1s circunstancias concurrentes.\n\n    4.
        Si una vez iniciado el proceso se plantease demanda de conflicto\n    colectivo
        contra la decisi\u00f3n empresarial, aquel proceso se suspender\u00e1\n    hasta
        la resoluci\u00f3n de la demanda de conflicto colectivo, que una vez\n    firme
        tendr\u00e1 eficacia de cosa juzgada sobre el proceso individual en los\n    t\u00e9rminos
        del apartado 3 del art\u00edculo 160.\n\n    No obstante, el acuerdo entre
        el empresario y los representantes legales\n    de los trabajadores que pudiera
        recaer una vez iniciado el proceso no\n    interrumpir\u00e1 la continuaci\u00f3n
        del procedimiento.\n\n    5. El procedimiento ser\u00e1 urgente y se le dar\u00e1
        tramitaci\u00f3n preferente. El\n    acto de la vista habr\u00e1 de se\u00f1alarse
