        Bienes Inmuebles\n    de Entidades no Residentes en Espa\u00f1a ser\u00e1
        exigible por la parte del valor\n    de los bienes o derechos que corresponda
        proporcionalmente a su\n    participaci\u00f3n en la titularidad de aqu\u00e9llos.\"\n\n    Tres.
        Se modifica el art\u00edculo 42 que queda redactado de la siguiente\n    forma:\n\n    \"Art\u00edculo
        42. Exenciones.\n\n    El gravamen especial sobre bienes inmuebles no ser\u00e1
        exigible a:\n\n    a) Los Estados e instituciones p\u00fablicas extranjeras
        y los organismos\n    internacionales.\n\n    b) Las entidades que desarrollen
        en Espa\u00f1a, de modo continuado o habitual,\n    explotaciones econ\u00f3micas
        diferenciables de la simple tenencia o\n    arrendamiento del inmueble, de
        acuerdo con lo que se establezca\n    reglamentariamente.\n\n    c) Las sociedades
        que coticen en mercados secundarios de valores\n    oficialmente reconocidos.\"\n\n    Cuatro.
        Se modifica el t\u00edtulo del art\u00edculo 45, que queda redactado de la\n    siguiente
        forma:\n\n    \"Art\u00edculo 45. Devengo, declaraci\u00f3n y afectaci\u00f3n.\"\n\n    P\u00e1gina\n    18Cinco.
        Se a\u00f1ade un apartado 3 al art\u00edculo 45, que queda redactado de la\n    siguiente
        forma:\n\n    \"3. Trat\u00e1ndose de transmisiones de bienes inmuebles situados
        en territorio\n    espa\u00f1ol por entidades sujetas al gravamen especial,
        los bienes\n    transmitidos quedar\u00e1n afectos al pago del importe de
        dicho gravamen\n    especial.\"\n\n    Disposici\u00f3n adicional primera.
        Transmisi\u00f3n de informaci\u00f3n sobre contratos\n    de arrendamiento
        de vivienda.\n\n    Con la finalidad de definir, proponer y ejecutar la pol\u00edtica
        del Gobierno\n    relativa al acceso a la vivienda, el Ministerio de Fomento
        podr\u00e1\n    articular instrumentos de colaboraci\u00f3n que le permitan
        obtener\n    informaci\u00f3n acerca de los contratos de arrendamiento de
        vivienda de los\n    que se tenga constancia tanto por parte de los Registradores
        de la\n    Propiedad, como de los registros administrativos de contratos de\n    arrendamiento
        o de dep\u00f3sitos de fianzas de las Comunidades Aut\u00f3nomas, y\n    de
        aquellos que consten en la Administraci\u00f3n Tributaria derivados del\n    acceso
        a beneficios fiscales de arrendadores y arrendatarios. En ning\u00fan\n    caso,
        dicha informaci\u00f3n contendr\u00e1 datos de car\u00e1cter personal protegidos\n    por
        la legislaci\u00f3n en materia de protecci\u00f3n de datos.\n\n    Disposici\u00f3n
        adicional segunda. Adaptaci\u00f3n del Real Decreto 297/1996, de 23\n    de
        febrero, sobre inscripci\u00f3n en el Registro de la Propiedad de los\n    contratos
        de arrendamientos urbanos.\n\n    En el plazo de seis meses desde la entrada
        en vigor de esta Ley, el\n    Gobierno adaptar\u00e1 la regulaci\u00f3n contenida
        en el Real Decreto 297/1996, de\n    23 de febrero, sobre inscripci\u00f3n
        en el Registro de la Propiedad de los\n    contratos de arrendamientos urbanos,
        a las previsiones de misma, en\n    especial en lo concerniente a los documentos
        h\u00e1biles para la inscripci\u00f3n\n    del arrendamiento en el Registro
        de la Propiedad, a las condiciones de\n    cancelaci\u00f3n de la inscripci\u00f3n
        de los arrendamientos y a la modificaci\u00f3n\n    de los aranceles notariales
        y registrales aplicables.\n\n    Disposici\u00f3n transitoria \u00fanica.
        R\u00e9gimen de los contratos de arrendamiento\n    celebrados con anterioridad
        a la entrada en vigor de esta Ley.\n\n    El r\u00e9gimen jur\u00eddico establecido
        en esta Ley en relaci\u00f3n con los contratos\n    de arrendamiento no resultar\u00e1
        de aplicaci\u00f3n a los contratos que ya se\n    hubieran celebrado con anterioridad
        a su entrada en vigor. No obstante lo\n    anterior, ser\u00e1 posible la
        adaptaci\u00f3n voluntaria de los arrendamientos\n    prexistentes al nuevo
        r\u00e9gimen legal cuando as\u00ed lo acuerden las partes.\n\n    Disposici\u00f3n
        derogatoria \u00fanica. Derogaci\u00f3n normativa.\n\n    Quedan derogadas
        cuantas disposiciones se opongan a lo dispuesto en esta\n    Ley y, en particular,
        el art\u00edculo 7 de la Ley 11/2009, de 26 de octubre,\n    por la que se
        regulan las Sociedades An\u00f3nimas Cotizadas de Inversi\u00f3n en\n    el
        Mercado Inmobiliario; y el apartado 2 del art\u00edculo 27 del texto\n    refundido
        de la Ley del Impuesto sobre Sociedades, aprobado por el Real\n    Decreto
        Legislativo 4/2004, de 5 de marzo.\n\n    Disposici\u00f3n final primera.
        T\u00edtulo competencial.\n\n    Esta Ley se aprueba al amparo de lo dispuesto
        en el art\u00edculo 149.1.1.\u00aa,\n    6.\u00aa, 8.\u00aa, 13.\u00aa y 14.\u00aa
        que atribuyen al Estado la competencia sobre la\n    regulaci\u00f3n de las
        condiciones b\u00e1sicas de igualdad en el ejercicio de\n    derechos constitucionales,
        legislaci\u00f3n procesal, legislaci\u00f3n civil,\n    ordenaci\u00f3n de
        los registros e instrumentos p\u00fablicos, bases y coordinaci\u00f3n\n    de
        la planificaci\u00f3n general de la actividad econ\u00f3mica y Hacienda general.\n\n    Disposici\u00f3n
        final segunda. Desarrollo normativo.\n\n    Se autoriza al Gobierno para que,
        en el \u00e1mbito de sus competencias, dicte\n    las disposiciones reglamentarias
        y medidas necesarias para el desarrollo\n    y aplicaci\u00f3n de esta Ley.\n\n    Disposici\u00f3n
        final tercera. Entrada en vigor.\n\n    La presente Ley entrar\u00e1 en vigor
        el d\u00eda siguiente al de su publicaci\u00f3n en\n    el \"Bolet\u00edn
