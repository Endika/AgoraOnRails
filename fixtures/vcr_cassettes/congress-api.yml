        y muy graves.\n\n    2. Constituir\u00e1n infracciones leves las siguientes:\n\n    a)
        El retraso injustificado en el env\u00edo al Ministerio de Agricultura,\n    Alimentaci\u00f3n
        y Medio Ambiente de cualquiera de los documentos mencionados\n    en los art\u00edculos
        6 y 7 sobre documentaci\u00f3n y acuerdos de las\n    Organizaciones Interprofesionales
