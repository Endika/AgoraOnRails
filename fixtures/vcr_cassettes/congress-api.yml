        con un m\u00ednimo de 1.500\n    euros.\"\n\n    \"5. Trat\u00e1ndose de requerimientos
        individualizados o de declaraciones\n    exigidas con car\u00e1cter general
        en cumplimiento de la obligaci\u00f3n de\n    suministro de informaci\u00f3n
        recogida en los art\u00edculos 93 y 94 de esta ley,\n    que tengan por objeto
        datos expresados en magnitudes monetarias y hayan\n    sido contestados o
        presentadas de forma incompleta, inexacta, o con datos\n    falsos, la sanci\u00f3n
        consistir\u00e1 en multa pecuniaria proporcional de hasta\n    el 2 por ciento
