        a lo dispuesto en los\n    art\u00edculos 6 a 11 de esta ley.\n\n    4. En
        cumplimiento de sus funciones, la Comisi\u00f3n Nacional de los Mercados\n    y
        la Competencia est\u00e1 legitimada para impugnar ante la jurisdicci\u00f3n\n    competente
        los actos de las Administraciones P\u00fablicas sujetos al Derecho\n    administrativo
        y disposiciones generales de rango inferior a la ley de\n    los que se deriven
        obst\u00e1culos al mantenimiento de una competencia\n    efectiva en los mercados
        o a la unidad de mercado en el territorio\n    nacional.\n\n    Art\u00edculo
        6. Supervisi\u00f3n y control del mercado de comunicaciones\n    electr\u00f3nicas.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento de los mercados de comunicaciones\n    electr\u00f3nicas.
        En particular, ejercer\u00e1 las siguientes funciones:\n\n    1. Definir y
        analizar los mercados pertinentes para establecer, cuando\n    proceda, las
        obligaciones espec\u00edficas que correspondan conforme a lo\n    previsto
        en el cap\u00edtulo II del t\u00edtulo II y en el art\u00edculo 13 de la Ley\n    32/2003,
        de 3 de noviembre, General de Telecomunicaciones. En particular,\n    cuando
        se impongan obligaciones a un operador de redes p\u00fablicas de\n    comunicaciones
        electr\u00f3nicas para que facilite el acceso, podr\u00e1 establecer\n    determinadas
        condiciones t\u00e9cnicas u operativas en relaci\u00f3n con el acceso,\n    a
        tenor de lo establecido en el art\u00edculo 12.1 de la Ley 32/2003, de 3 de\n    noviembre.\n\n    2.
        Definir y revisar la metodolog\u00eda para determinar el coste neto del\n    servicio
        universal, tanto en lo que respecta a la imputaci\u00f3n de costes\n    como
        a la atribuci\u00f3n de ingresos, que deber\u00e1 basarse en procedimientos
        y\n    criterios objetivos, transparentes, no discriminatorios y proporcionales\n    y
        tener car\u00e1cter p\u00fablico.\n\n    3. Establecer el procedimiento para
        cuantificar los beneficios no\n    monetarios obtenidos por el operador u
        operadores encargados de la\n    prestaci\u00f3n del servicio universal.\n\n    4.
        Determinar la cuant\u00eda que supone el coste neto del servicio universal,\n    a
        que se refiere al art\u00edculo 24.1 de la Ley 32/2003, de 3 de noviembre.\n\n    5.
        Determinar si la obligaci\u00f3n de la prestaci\u00f3n del servicio universal\n    puede
        implicar una carga injustificada para los operadores obligados a su\n    prestaci\u00f3n,
        as\u00ed como fijar las aportaciones que correspondan a cada uno\n    de los
        operadores con obligaciones de contribuci\u00f3n a la financiaci\u00f3n del\n    servicio
        universal, y gestionar el Fondo nacional del servicio universal,\n    a que
        se refieren los art\u00edculos 24.1, 24.3 y 24.4 de la Ley 32/2003, de 3\n    de
        noviembre.\n\n    6. Realizar cualesquiera otras funciones que le sean atribuidas
        por ley o\n    por real decreto.\n\n    Art\u00edculo 7. Supervisi\u00f3n
        y control en el sector el\u00e9ctrico y en el sector\n    del gas natural.\n\n    La
        Comisi\u00f3n Nacional de los Mercados y la Competencia supervisar\u00e1 y\n    controlar\u00e1
        el correcto funcionamiento del sector el\u00e9ctrico y del sector\n    del
        gas natural. En particular, ejercer\u00e1 las siguientes funciones:\n\n    P\u00e1gina\n    91.
        Establecer mediante circulares, dictadas de conformidad con el art\u00edculo\n    27
        de esta ley, previo tr\u00e1mite de audiencia y con criterios de eficiencia\n    econ\u00f3mica,
        transparencia, objetividad y no discriminaci\u00f3n:\n\n    a) La metodolog\u00eda
        para el c\u00e1lculo de la parte de los peajes de acceso a\n    las redes
        de electricidad correspondientes a los costes de transporte y\n    distribuci\u00f3n,
        que se establecen en el art\u00edculo 17.1 de la Ley 54/1997, de\n    27 de
        noviembre, del Sector El\u00e9ctrico, de acuerdo con el marco tarifario\n    y
        retributivo establecido en dicha ley y en su normativa de desarrollo.\n\n    A
        estos efectos, se entender\u00e1 como metodolog\u00eda de c\u00e1lculo de
        los peajes,\n    la asignaci\u00f3n eficiente de los costes de transporte
        y distribuci\u00f3n a los\n    consumidores y generadores.\n\n    b) La metodolog\u00eda
        relativa al acceso a las infraestructuras\n    transfronterizas, incluidos
        los procedimientos para asignar capacidad y\n    gestionar la congesti\u00f3n,
