        tributaria, con los l\u00edmites y condiciones se\u00f1alados por el\n    mismo.\"\n\n    Art\u00edculo
        4. Modificaci\u00f3n del texto refundido de la Ley del Impuesto sobre\n    Sociedades,
        aprobado por el Real Decreto Legislativo 4/2004, de 5 de\n    marzo.\n\n    Con
        efectos para los per\u00edodos impositivos que finalicen a partir de la\n    entrada
