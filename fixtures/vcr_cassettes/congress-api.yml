        El Secretario General de Agricultura y Alimentaci\u00f3n, cuando dicha\n    cuant\u00eda
        exceda de 100.000 euros y no supere los 300.000 euros.\n\n    c) El Ministro
        de Agricultura, Alimentaci\u00f3n y Medio Ambiente, cuando dicha\n    cuant\u00eda
        exceda de 300.000 euros y no supere 600.000 euros.\n\n    d) El Consejo de
        Ministros, cuando dicha cuant\u00eda exceda de 600.000 euros o\n    cuando
