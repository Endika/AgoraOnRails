        otorgar de la autorizaci\u00f3n ambiental\n    integrada notificar\u00e1 la
        resoluci\u00f3n de otorgamiento, modificaci\u00f3n y\n    revisi\u00f3n a
        los interesados, al Ayuntamiento donde se\n\n    P\u00e1gina\n    16ubique
        la instalaci\u00f3n, a los distintos \u00f3rganos que hubiesen emitido un\n    informe
        vinculante y, en su caso, al \u00f3rgano estatal competente para\n    otorgar
        las autorizaciones sustantivas se\u00f1aladas en el art\u00edculo 11.2.a)\n    de
        esta Ley.\n\n    2. El p\u00fablico tiene derecho a acceder a las resoluciones
        de las\n    autorizaciones ambientales integradas, as\u00ed como a sus posteriores\n    modificaciones
        y revisiones, de conformidad con la Ley 27/2006, de 18 de\n    julio.\n\n    3.
        Las Comunidades Aut\u00f3nomas dar\u00e1n publicidad en sus respectivos boletines\n    oficiales
        a las resoluciones administrativas mediante las que se hubieran\n    otorgado,
        modificado o revisado las autorizaciones ambientales\n    integradas.\n\n    4.
        Las Comunidades Aut\u00f3nomas har\u00e1n p\u00fablicas las resoluciones\n    administrativas
        mediante las que se hubieran otorgado, modificado\n    sustancialmente o revisado
        las autorizaciones ambientales integradas.\n    Adem\u00e1s, pondr\u00e1n
        a disposici\u00f3n del p\u00fablico, entre otros por medios\n    electr\u00f3nicos,
        al menos la informaci\u00f3n a la que se refieren a las letras\n    a), b),
        e) y f):\n\n    a) El contenido de la resoluci\u00f3n, incluidas una copia
        de la autorizaci\u00f3n\n    ambiental integrada, y de cualesquiera condiciones
        y adaptaciones\n    posteriores.\n\n    b) Una memoria en la que se recojan
        los motivos en los que se basa la\n    resoluci\u00f3n administrativa, incluyendo
        los resultados de las consultas\n    celebradas durante el proceso de participaci\u00f3n
        p\u00fablica y una explicaci\u00f3n\n    de c\u00f3mo se tuvieron en cuenta.\n\n    c)
        El t\u00edtulo de los documentos de referencia MTD aplicables a la\n    instalaci\u00f3n
        o actividad.\n\n    d) El m\u00e9todo utilizado para determinar las condiciones
        de la autorizaci\u00f3n\n    contempladas en el art\u00edculo 22, incluidos
        los valores l\u00edmite de emisi\u00f3n\n    en relaci\u00f3n con las mejores
        t\u00e9cnicas disponibles y los niveles de emisi\u00f3n\n    asociados con
        las mejores t\u00e9cnicas disponibles.\n\n    e) Cuando se conceda una exenci\u00f3n
        en virtud del art\u00edculo 7, apartado 5,\n    los motivos concretos de tal
        exenci\u00f3n basados en los criterios\n    establecidos en el citado apartado,
        y las condiciones impuestas.\n\n    f) Informaci\u00f3n sobre las medidas
        adoptadas por el titular tras el cese\n    definitivo de las actividades,
        con arreglo al art\u00edculo 22 bis.\n\n    g) Los informes de inspecci\u00f3n
        medioambiental en un plazo de cuatro meses a\n    partir de la finalizaci\u00f3n
        de la visita in situ.\n\n    h) Los resultados de la medici\u00f3n de las
        emisiones exigidos con arreglo a\n    las condiciones establecidas en la autorizaci\u00f3n
        ambiental integrada, y\n    que obren en poder del \u00f3rgano competente.\"\n\n    Diecinueve.
        Se elimina el art\u00edculo 25 dedicado a la renovaci\u00f3n de la\n    autorizaci\u00f3n
        ambiental integrada.\n\n    Veinte. Se modifica el art\u00edculo 26, que pasa
        a ser el art\u00edculo 25,\n    quedando con el siguiente tenor literal:\n\n    \"Art\u00edculo
        25. Revisi\u00f3n de la autorizaci\u00f3n ambiental integrada.\n\n    1. A
        instancia del \u00f3rgano competente, el titular presentar\u00e1 toda la\n    informaci\u00f3n
        referida en el art\u00edculo 12 que sea necesaria para la revisi\u00f3n\n    de
        las condiciones de la autorizaci\u00f3n. En su caso, se incluir\u00e1n los\n    resultados
        del control de las emisiones y otros datos que permitan una\n    comparaci\u00f3n
        del funcionamiento de la instalaci\u00f3n con las mejores t\u00e9cnicas\n    disponibles
        descritas en las conclusiones relativas a las MTD aplicables\n    y con los
        niveles de emisi\u00f3n asociados a ellas.\n\n    Al revisar las condiciones
        de la autorizaci\u00f3n, el \u00f3rgano competente\n    utilizar\u00e1 cualquier
        informaci\u00f3n obtenida a partir de los controles o\n    inspecciones.\n\n    2.
        En un plazo de cuatro a\u00f1os a partir de la publicaci\u00f3n de las\n    conclusiones
        relativas a las MTD en cuanto a la principal actividad de\n    una instalaci\u00f3n,
        el \u00f3rgano competente garantizar\u00e1 que:\n\n    a) Se hayan revisado
        y, si fuera necesario, adaptado todas las condiciones\n    de la autorizaci\u00f3n
        de la instalaci\u00f3n de que se trate, para garantizar el\n    cumplimiento
        de la presente ley, en particular, del art\u00edculo 7; y\n\n    b) La instalaci\u00f3n
        cumple las condiciones de la autorizaci\u00f3n.\n\n    La revisi\u00f3n tendr\u00e1
        en cuenta todas las conclusiones relativas a los\n    documentos de referencia
        MTD aplicables a la instalaci\u00f3n, desde que la\n    autorizaci\u00f3n
        fuera concedida, actualizada o revisada.\n\n    P\u00e1gina\n    173. Cuando
        una instalaci\u00f3n no est\u00e9 cubierta por ninguna de las conclusiones\n    relativas
        a las MTD, las condiciones de la autorizaci\u00f3n se revisar\u00e1n y,\n    en
        su caso, adaptar\u00e1n cuando los avances en las mejores t\u00e9cnicas\n    disponibles
        permitan una reducci\u00f3n significativa de las emisiones.\n\n    4. En cualquier
        caso, la autorizaci\u00f3n ambiental integrada ser\u00e1 revisada de\n    oficio
        cuando:\n\n    a) La contaminaci\u00f3n producida por la instalaci\u00f3n
        haga conveniente la\n    revisi\u00f3n de los valores l\u00edmite de emisi\u00f3n
        impuestos o la adopci\u00f3n de\n    otros nuevos.\n\n    b) Resulte posible
        reducir significativamente las emisiones sin imponer\n    costes excesivos
        a consecuencia de importantes cambios en las mejores\n    t\u00e9cnicas disponibles.\n\n    c)
        La seguridad de funcionamiento del proceso o actividad haga necesario\n    emplear
        otras t\u00e9cnicas.\n\n    d) El organismo de cuenca, conforme a lo establecido
        en la legislaci\u00f3n de\n    aguas, estime que existen circunstancias que
        justifiquen la revisi\u00f3n de\n    la autorizaci\u00f3n ambiental integrada
        en lo relativo a vertidos al dominio\n    p\u00fablico hidr\u00e1ulico de
        cuencas gestionadas por la Administraci\u00f3n General\n    del Estado. En
        este supuesto, el organismo de cuenca requerir\u00e1, mediante\n    informe
        vinculante, al \u00f3rgano competente para otorgar la autorizaci\u00f3n\n    ambiental
        integrada, a fin de que inicie el procedimiento de revisi\u00f3n en\n    un
        plazo m\u00e1ximo de veinte d\u00edas.\n\n    e) As\u00ed lo exija la legislaci\u00f3n
        sectorial que resulte de aplicaci\u00f3n a la\n    instalaci\u00f3n o sea
        necesario cumplir normas nuevas o revisadas de calidad\n    ambiental en virtud
        del art\u00edculo 22.3.\n\n    5. La revisi\u00f3n de la autorizaci\u00f3n
        ambiental integrada no dar\u00e1 derecho a\n    indemnizaci\u00f3n y se tramitar\u00e1
        por el procedimiento simplificado que se\n    establecer\u00e1 reglamentariamente.\n\n    El
        procedimiento de revisi\u00f3n tendr\u00e1 en cuenta lo previsto en el art\u00edculo\n    26
        cuando se refiera a instalaciones cuya actividad pudiera causar\n    efectos
        negativos significativos intercomunitarios o transfronterizos.\"\n\n    Veintiuno.
        Se da una nueva redacci\u00f3n al art\u00edculo 27, que pasa a ser el\n    art\u00edculo
        26, y que queda en los siguientes t\u00e9rminos:\n\n    \"Art\u00edculo 26.
        Actividades con efectos negativos intercomunitarios o\n    transfronterizos.\n\n    1.
        En el supuesto de que el \u00f3rgano competente de la Comunidad Aut\u00f3noma\n    estime
        que el funcionamiento de la instalaci\u00f3n para la que se solicita la\n    autorizaci\u00f3n
        ambiental integrada pudiera tener efectos ambientales\n    negativos y significativos
        en otra Comunidad Aut\u00f3noma, o cuando as\u00ed lo\n    solicite otra Comunidad
        Aut\u00f3noma, se remitir\u00e1 una copia de la solicitud a\n    dicha Comunidad
        Aut\u00f3noma, para que se puedan formular las alegaciones que\n    se estimen
        oportunas, antes de que recaiga resoluci\u00f3n definitiva.\n    Igualmente,
        se remitir\u00e1 a la Comunidad Aut\u00f3noma afectada la resoluci\u00f3n\n    que
        finalmente se adopte, en relaci\u00f3n con la solicitud de autorizaci\u00f3n\n    ambiental
        integrada.\n\n    2. En el supuesto de que una instalaci\u00f3n se ubique
        sobre territorio de dos\n    Comunidades Aut\u00f3nomas colindantes, el \u00f3rgano
        competente para emitir la\n    autorizaci\u00f3n ambiental integrada ser\u00e1
        el de la Comunidad Aut\u00f3noma sobre\n    cuyo territorio se desarrollen
        los procesos productivos m\u00e1s\n    contaminantes, concret\u00e1ndose dicha
        cuesti\u00f3n mediante el mecanismo de\n    coordinaci\u00f3n establecido
        en la normativa aplicable.\n\n    3. Sin perjuicio de lo establecido en la
        evaluaci\u00f3n de impacto ambiental\n    transfronteriza, cuando se estime
        que el funcionamiento de la instalaci\u00f3n\n    para la que se solicita
        la autorizaci\u00f3n ambiental integrada pudiera tener\n    efectos negativos
        sobre el medio ambiente de otro Estado miembro de la\n    Uni\u00f3n Europea,
        o cuando un Estado miembro que pueda verse\n    significativamente afectado
        lo solicite, el \u00f3rgano competente de la\n    Comunidad Aut\u00f3noma,
        a trav\u00e9s del Ministerio de Asuntos Exteriores y de\n    Cooperaci\u00f3n,
        comunicar\u00e1 a dicho Estado, a ser posible simult\u00e1neamente al\n    per\u00edodo
        de informaci\u00f3n p\u00fablica previsto en el art\u00edculo 16 y siempre
        con\n    anterioridad a la resoluci\u00f3n de la autorizaci\u00f3n, los siguientes
        aspectos:\n\n    a) La posibilidad de abrir un per\u00edodo de consultas bilaterales
        para\n    estudiar tales efectos, as\u00ed como las medidas que, en su caso,
        puedan\n    acordarse para suprimirlos o reducirlos;\n\n    b) Una copia de
        la solicitud y cuanta informaci\u00f3n resulte relevante con\n    arreglo
        a lo establecido en el anejo 4.\n\n    P\u00e1gina\n    184. El calendario
        de consultas bilaterales ser\u00e1 negociado por el Ministerio\n    de Asuntos
        Exteriores y de Cooperaci\u00f3n, previa consulta al \u00f3rgano\n    competente
        de la Comunidad Aut\u00f3noma, con las autoridades competentes de\n    dicho
        estado. Dicho calendario fijar\u00e1 las reuniones y tr\u00e1mites a que\n    deber\u00e1n
        ajustarse las consultas y las medidas que deban ser adoptadas\n    para garantizar
        que las autoridades ambientales y las personas\n    interesadas de dicho estado,
        en la medida en la que pueda resultar\n    significativamente afectado, tengan
        ocasi\u00f3n de manifestar su opini\u00f3n\n    sobre la instalaci\u00f3n
        para la que se solicita la autorizaci\u00f3n ambiental\n    integrada.\n\n    La
        delegaci\u00f3n del Ministerio de Asuntos Exteriores y de Cooperaci\u00f3n\n    responsable
        de la negociaci\u00f3n incluir\u00e1, al menos, un representante de la\n    Comunidad
        Aut\u00f3noma competente para resolver la solicitud de autorizaci\u00f3n.\n\n    5.
        Cuando el procedimiento de consulta transfronteriza fuera iniciado\n    mediante
        comunicaci\u00f3n del \u00f3rgano competente de la Comunidad Aut\u00f3noma\n    dirigida
        al Ministerio de Asuntos Exteriores y de Cooperaci\u00f3n, se\n    acompa\u00f1ar\u00e1
        de la documentaci\u00f3n a la que se refiere el apartado 3.\n    Igualmente
        se acompa\u00f1ar\u00e1 una memoria sucinta en la que se expondr\u00e1 de\n    manera
        motivada los fundamentos de hecho y de derecho que justifican la\n    necesidad
        de poner en conocimiento de otro Estado miembro la solicitud de\n    autorizaci\u00f3n
        ambiental de que se trate y en la que se identifiquen los\n    representantes
        de la Comunidad Aut\u00f3noma competente que, en su caso, hayan\n    de integrarse
        en la delegaci\u00f3n del citado Ministerio.\n\n    6. Si la apertura del
        periodo de consultas transfronterizas hubiera sido\n    promovida por la autoridad
        del estado miembro susceptible de ser afectado\n    por el funcionamiento
        de la instalaci\u00f3n para la que se solicita la\n    autorizaci\u00f3n ambiental
        integrada, el Ministerio de Asuntos Exteriores y\n    de Cooperaci\u00f3n
        lo pondr\u00e1 en conocimiento del \u00f3rgano competente de la\n    Comunidad
        Aut\u00f3noma y le solicitar\u00e1 la remisi\u00f3n de la documentaci\u00f3n
        a que\n    se refiere el apartado anterior, a fin de iniciar el procedimiento
        de\n    consulta transfronteriza.\n\n    7. Los plazos previstos en la normativa
        reguladora del procedimiento de\n    concesi\u00f3n de la autorizaci\u00f3n
        ambiental integrada quedar\u00e1n suspendidos\n    hasta que concluya el procedimiento
        de consultas transfronterizas. Los\n    resultados de las consultas deber\u00e1n
        ser tenidos debidamente en cuenta por\n    el \u00f3rgano competente de la
        Comunidad Aut\u00f3noma a la hora de resolver la\n    solicitud de autorizaci\u00f3n
        ambiental integrada, la cual ser\u00e1 formalmente\n    comunicada por el
        Ministerio de Asuntos Exteriores y de Cooperaci\u00f3n a las\n    autoridades
        del Estado miembro que hubieran participado en las consultas\n    transfronterizas,
        junto con la informaci\u00f3n mencionada en el art\u00edculo\n    23.4.\n\n    8.
        Cuando un Estado miembro de la Uni\u00f3n Europea comunique que en su\n    territorio
        se ha solicitado una autorizaci\u00f3n ambiental integrada para una\n    instalaci\u00f3n
        cuyo funcionamiento puede tener efectos negativos\n    significativos sobre
        el medio ambiente en Espa\u00f1a, el Ministerio de\n    Asuntos Exteriores
        y de Cooperaci\u00f3n lo pondr\u00e1 en conocimiento del\n    Ministerio de
        Agricultura, Alimentaci\u00f3n y Medio Ambiente, el cual, con la\n    participaci\u00f3n
        de los \u00f3rganos competentes de las Comunidades Aut\u00f3nomas\n    afectadas,
        actuar\u00e1 como \u00f3rgano ambiental en las consultas bilaterales que\n    se
        hagan para estudiar tales efectos, as\u00ed como las medidas que, en su\n    caso,
        puedan acordarse para suprimirlos o reducirlos. El Ministerio de\n    Agricultura,
        Alimentaci\u00f3n y Medio Ambiente garantizar\u00e1 que las\n    administraciones
        p\u00fablicas afectadas y las personas interesadas son\n    consultadas de
        acuerdo con lo establecido en el art\u00edculo 14 y en el anejo\n    4.\n\n    A
        estos efectos, definir\u00e1 los t\u00e9rminos en los que se evacuar\u00e1
        el tr\u00e1mite\n    de consultas en colaboraci\u00f3n con los \u00f3rganos
        competentes de las\n    Comunidades Aut\u00f3nomas afectadas por la instalaci\u00f3n
        para la que se\n    solicita la autorizaci\u00f3n ambiental integrada en otro
        Estado miembro de la\n    Uni\u00f3n Europea.\"\n\n    Veintid\u00f3s. Se
        da una nueva redacci\u00f3n al primer p\u00e1rrafo del art\u00edculo 28,\n    que
        pasa a ser el art\u00edculo 27, y que queda en los siguientes t\u00e9rminos:\n\n    \"Cuando
        corresponda al \u00f3rgano ambiental de la Administraci\u00f3n General del\n    Estado
        la formulaci\u00f3n de la declaraci\u00f3n de impacto ambiental, de acuerdo\n    con
        lo establecido en el Real Decreto legislativo 1/2008, de 11 de enero,\n    por
        el que se aprueba el texto refundido de la Ley de Evaluaci\u00f3n de\n    Impacto
        Ambiental de proyectos, y su normativa de desarrollo, no podr\u00e1\n    otorgarse
        la autorizaci\u00f3n ambiental integrada ni, en su caso, las\n    autorizaciones
        sustantivas de las industrias se\u00f1aladas en el art\u00edculo\n    3.b),
        sin que previamente se haya dictado dicha declaraci\u00f3n.\"\n\n    P\u00e1gina\n    19Veintitr\u00e9s.
        El art\u00edculo 29 pasa a ser el art\u00edculo 28.\n\n    Veinticuatro. El
        art\u00edculo 30, que pasa a ser el art\u00edculo 29, queda\n    redactado
        como sigue:\n\n    \"Art\u00edculo 29. Control, inspecci\u00f3n y sanci\u00f3n.\n\n    1.
        Las Comunidades Aut\u00f3nomas ser\u00e1n las competentes para adoptar las\n    medidas
        cautelares y las de control e inspecci\u00f3n, as\u00ed como para ejercer\n    la
        potestad sancionadora y para garantizar el cumplimiento de los\n    objetivos
        de esta Ley y su desarrollo reglamentario, sin perjuicio de la\n    competencia
        estatal en esta materia respecto de los vertidos a cuencas\n    gestionadas
        por la Administraci\u00f3n General del Estado.\n\n    Los \u00f3rganos competentes
        en materia de inspecci\u00f3n podr\u00e1n designar a\n    entidades que demuestren
        la capacidad t\u00e9cnica adecuada, para la\n    realizaci\u00f3n, en su nombre,
        de actuaciones materiales de inspecci\u00f3n que no\n    deban ser desempe\u00f1adas
        por funcionarios p\u00fablicos; en ning\u00fan caso estas\n    actuaciones
        podr\u00e1n versar sobre el dise\u00f1o de sistemas, planes o programas\n    de
        inspecci\u00f3n. En la designaci\u00f3n de estas entidades se deber\u00e1
        seguir un\n    procedimiento de selecci\u00f3n en el que se respeten los principios
        de\n    publicidad, transparencia, libertad de acceso, no discriminaci\u00f3n
        e\n    igualdad de trato.\n\n    2. Los \u00f3rganos competentes establecer\u00e1n
        un sistema de inspecci\u00f3n\n    medioambiental de las instalaciones que
        incluir\u00e1 el an\u00e1lisis de toda la\n    gama de efectos ambientales
        relevantes de la instalaci\u00f3n de que se trate.\n\n    3. Los resultados
        de estas actuaciones deber\u00e1n ponerse a disposici\u00f3n del\n    p\u00fablico
        de conformidad con la Ley 27/2006, de 18 de julio.\"\n\n    Veinticinco. Se
        modifican las letras b), c) y f) y se introduce una nueva\n    letra i) en
        el apartado 3 del art\u00edculo 31, que pasa a ser el art\u00edculo 30,\n    en
        los siguientes t\u00e9rminos:\n\n    \"b) Incumplir las condiciones establecidas
        en la autorizaci\u00f3n ambiental\n    integrada, sin que se haya producido
        un da\u00f1o o deterioro grave para el\n    medio ambiente, o sin que se haya
        puesto en peligro grave la seguridad o\n    salud de las personas, as\u00ed
        como no tomar las medidas necesarias para\n    volver a asegurar el cumplimiento
        en el plazo m\u00e1s breve posible y as\u00ed\n    evitar otros posibles accidentes
        o incidentes.\n\n    c) Incumplir las obligaciones derivadas de las medidas
        provisionales\n    previstas en el art\u00edculo 34 de esta ley.\n\n    f)
        No informar inmediatamente al \u00f3rgano competente de la Comunidad\n    Aut\u00f3noma
        de cualquier incumplimiento de las condiciones de la\n    autorizaci\u00f3n
        ambiental integrada, as\u00ed como de los incidentes o accidentes\n    que
        afecten de forma significativa al medio ambiente.\n\n    i) Proceder al cierre
        definitivo de una instalaci\u00f3n incumpliendo las\n    condiciones establecidas
        en la autorizaci\u00f3n ambiental integrada relativas\n    a la contaminaci\u00f3n
        del suelo y las aguas subterr\u00e1neas.\"\n\n    Veintis\u00e9is. Se introduce
        un nuevo p\u00e1rrafo final en la letra b) del\n    apartado 1 del art\u00edculo
        32, que pasa a ser el art\u00edculo 31, con la\n    siguiente redacci\u00f3n:\n\n    \"b)
        En el caso de infracci\u00f3n grave:\n\n    Multa desde 20.001 hasta 200.000
        euros.\n\n    Clausura temporal, total o parcial, de las instalaciones por
        un per\u00edodo\n    m\u00e1ximo de dos a\u00f1os.\n\n    Inhabilitaci\u00f3n
        para el ejercicio de la actividad por un per\u00edodo m\u00e1ximo de\n    un
        a\u00f1o.\n\n    Revocaci\u00f3n de la autorizaci\u00f3n o suspensi\u00f3n
        de la misma por un per\u00edodo\n    m\u00e1ximo de un a\u00f1o.\n\n    Imposici\u00f3n
        al titular de la obligaci\u00f3n de adoptar las medidas\n    complementarias
        que el \u00f3rgano competente estime necesarias para volver a\n    asegurar
        el cumplimiento de las condiciones de la autorizaci\u00f3n ambiental\n    integrada
