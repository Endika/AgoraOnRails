        redes\n    de transporte y distribuci\u00f3n, de las obligaciones impuestas
        en la\n    normativa aplicable, incluyendo las cuestiones transfronterizas.\n    Asimismo,
        velar\u00e1 por la correcta aplicaci\u00f3n\n\n    P\u00e1gina\n    10por
        parte de los sujetos que act\u00faen en los mercados de gas y electricidad\n    de
        lo dispuesto en las disposiciones normativas de la Uni\u00f3n Europea.\n\n    11.
        Supervisar la adecuaci\u00f3n de los precios y condiciones de suministro a\n    los
